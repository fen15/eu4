harem_events.3.d코0=가장 총애받는 후계자인 [Root.Heir.GetName] 는 젊으며 인생과 좋은 지도자가 되는 법에 대해 배울 것이 아직 많이 남아있습니다. 많은 수의 고관들은 가문의 전통인 후계자들을 작은 지역의 총독이자 지도자로 임명하는 제도를 유지시키는 것이 우리의 의무라고 생각하고 있습니다. 이 방법을 통해 후계자들은 지도자가 된다는 것이 무엇인지 배울 수 있으며 적당히 강력한 지역의 총독으로 임명하는 것을 통해 미래에 일어날 계승 문제 역시 줄일 수 있습니다. [sancaga_cikma_province.GetName] 는 과거에 가끔씩 이러한 총독의 지배를 받았었기에 [Root.Heir.GetName] 에게 알맞을 것입니다.\n하지만 후계자의 어머니인 발리데 술탄을 포함한 다른 사람들은 젊은 [Root.Heir.GetName] 가 훌륭한 스승들을 계속 만날 수 있고 그를 알고 있는 사람들에 통해 감독받을 수 있는 제국 하렘의 벽 안에서 교육 받는 것이 더 유용할 것이라고 생각합니다. 그리고 이 방법을 통해서 다른 지역에서 멀어지게해 [Root.Heir.GetSheHe] 가 이른 정치적 야심을 품는 것도 막을 수 있습니다.
