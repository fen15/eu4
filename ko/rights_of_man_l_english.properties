harem_events.4.d코0=[Root.Heir.GetName] 가 총독으로서의 일을 끝내고 돌아왔습니다. [Root.Heir.GetName] 가 말하길, 그 경험들은 많은 방식으로 [Root.Heir.GetHerHim] 의 마음을 풍족하게 해줬으며 신이 원하신다면 존경받는 [Root.Monarch.GetTitle] 의 지위를 계승할 준비가 그 어느때보다도 완벽히 돼있다고 말했습니다. 만약 우리의 총애받는 후계자가 뭔가를 배웠더라도 우리가 그것을 명확히 알 순 없지만 제국 하렘 내에서 떠도는 소문에 따르면 [Root.Heir.GetName] 가 풍족하게 채운 것은 지역 세금 징수를 통해 두둑해진 그의 호주머니뿐이라고 합니다.
harem_events.4.a코0=잘 됐군.
harem_events.4.a.tt코0=§Y[Root.Heir.GetName]§!는 나이를 먹었고 현명해졌지만 그가 떠날때와 같은 사람입니다.
harem_events.5.t코0=[Root.Heir.GetName]의 왕위를 위한 도박
harem_events.5.da코0=지역 총독으로 일하는 것은 언젠가 제국을 통치할 자에게 많은 가치있는 교훈들을 확실히 가르쳐줄 수 있습니다. 하지만 또한 진정한 권력을 처음으로 맛보게도 해줍니다. 톱카프 궁전 내에서 퍼진 병에 대한 소문이 [Root.Heir.GetName] 의 귀로 들어갔으며 [Root.Heir.GetSheHe] 는 건강을 위해 기도하기보다 결국에는 그의 손에 정당하게 쥐어질 것을 차지할 완벽한 기회라고 생각했습니다.
harem_events.5.db코0=지역 총독으로 일하는 것은 언젠가 제국을 통치할 자에게 많은 가치있는 교훈들을 확실히 가르쳐줄 수 있습니다. 하지만 또한 진정한 권력을 처음으로 맛보게도 해줍니다. 왕궁 내에서 퍼진 병에 대한 소문이 [Root.Heir.GetName] 의 귀로 들어갔으며 [Root.Heir.GetSheHe] 는 건강을 위해 기도하기보다 결국에는 그의 손에 정당하게 쥐어질 것을 차지할 완벽한 기회라고 생각했습니다.
harem_events.5.a코0=반역이다!
harem_events.6.t코0=[heir_governorship_province.GetName] 에서의 세월
harem_events.6.d코0=[Root.Heir.GetName] 가 [heir_governorship_province.GetName] 의 총독으로서 임기를 끝내고[Root.Capital.GetCapitalName] 로 돌아왔습니다. [Root.Heir.GetSheHeCap] 는 이 경험은 [Root.Heir.GetHerHim] 에게 정부의 수반이 된다는 것이 무엇을 의미하고 현지에서 우리의 지방제도가 어떻게 작동하는지에 대해 아주 많은 것들을 가르쳐주었다고 말했습니다. [Root.Capital.GetCapitalName]에서 떠나있던 시간 동안,  [Root.Heir.GetSheHe]는 지역 군대를 이끌고 행정업무를 감독하며 지역의 실력자를 관리하기에 충분한 시간을 가졌습니다.
harem_events.6.a코0=훌륭해...
harem_events.7.t코0=비단 끈의 공포
harem_events.7.d코0=[Root.Monarch.GetName] 의 후계 계승을 위한 실질적인 세부 사항들이 조절되고 있을 때 [enthronement_or_death.GetName] 의 소식이 들려왔습니다. [Root.Monarch.GetHerHis] 황제 폐하의 형제들 중 한명이 싸우다 죽을 각오로 전통적인 계승의 절차를 따르지 않는 위험을 감수하기로 했습니다. [enthronement_or_death.GetName] 의 금요일 기도에 그의 이름이 불려졌으며 우리의 새로운[Root.Monarch.GetTitle](을)를 끌어내리기위해 곧바로 군대가 소집되었습니다.
harem_events.7.a코0=죽여. 모두 죽여라.
harem_events.8.t코0=태후의 죽음
harem_events.8.da코0=[Root.Monarch.GetSheHe] 가 제국 하렘내에서 어린 황자였을 때부터 [Root.Monarch.GetName] 의 옆에는 [Root.Monarch.GetHerHis] 어머니가 있었습니다. 그녀는 [Root.Monarch.GetHerHis] 생애동안 항상 조언을 해주고 보호해주었으며, [Root.Monarch.GetSheHe] 가 황위에 오를때에는 [Root.Monarch.GetHerHis] 은밀한 친구이자 가장 영향력있는 조언자로서 남아있었습니다. 비록 그녀가 늙었긴 했지만 그녀의 죽음은 좋은 친구와 조언자, 어머니 모두를 동시에 잃은 [Root.Monarch.GetTitle] 에게 큰 타격이 되어 다가왔습니다.
harem_events.8.db코0=그가 제국 하렘내에서 어린 황자였을 때부터 [Root.Monarch.GetName] 의 옆에는 [Root.Monarch.GetHerHis] 어머니가 있었습니다. 그녀는 [Root.Monarch.GetHerHis] 생애동안 항상 조언을 해주고 보호해주었으며, [Root.Monarch.GetSheHe] 가 황위에 오를때에는 [Root.Monarch.GetHerHis] 은밀한 친구이자 가장 영향력있는 조언자로서 남아있었습니다. 그녀의 때 이른 죽음은 이제 좋은 친구와 조언자, 어머니를 너무 빨리 잃은 우리의 [Root.Monarch.GetTitle] 에게 충격과 큰 타격이 되어 다가왔습니다.
harem_events.8.dc코0=[Root.Monarch.GetSheHe] 가 제국 하렘내에서 어린 황자였을 때부터 [Root.Monarch.GetName] 의 옆에는 [Root.Monarch.GetHerHis] 어머니가 있었습니다. 그녀는 [Root.Monarch.GetHerHis] 생애동안 항상 조언을 해주고 보호해주었으며, [Root.Monarch.GetSheHe] 가 황위에 오를때에는 [Root.Monarch.GetHerHis] 은밀한 친구이자 가장 영향력있는 조언자로서 남아있었습니다. 그녀의 때 이른 죽음은 이제 좋은 친구와 조언자, 어머니 모두를 한번에 잃은 우리의 [Root.Monarch.GetTitle] 에게 큰 타격이 되어 다가왔습니다.
harem_events.8.a코0=제국은 그녀를 삼일 간 애도할 것이다.
harem_events.8.b코0=그녀를 기리기 위한 자선 재단을 만들어야해!
waqf_for_dead_valide_sultan코0=태후를 기리기 위한 기부
desc_waqf_for_dead_valide_sultan코0=제국의 어머니이신 태후를 기리기 위해 이 지역에서 징수하는 것을 잠시 미뤄두고 모스크와  무료 급식소를 지원하도록 한다.
harem_events.9.t코0=통과 의례
harem_events.9.d코0=이전의 술탄들처럼 [Root.Heir.GetName] 는 말을 타고 제국을 이끄는 정복자이자 [Root.Monarch.GetTitle] 로서 이름 떨치길 희망하고 있습니다. 하지만 [Root.Monarch.GetName] 께서 여전히 건강한 상태이며 우리가 후계자가 전장에 나가도록 허락하지 않기 때문에, 이 꿈은 불확실한 상태입니다. 그래서 [Root.Heir.GetName] 가 다른 황자들로부터 조롱당하는 지경에까지 이르렀으며 [Root.Heir.GetHerHis] 어머니는 [Root.Monarch.GetName] 에게 후계자인 [Root.Heir.GetHerHim] 자신이 지휘할 수 있도록 간청하고 있습니다.\n비록 누군가는 우리의 총애받는 후계자가 자신의 목숨과 사지를 걸도록 선동하는 자들의 동기가 무엇인지에 대해 궁금해할지도 모르지만, 이 요청이 그렇게 비합리적인 것은 아닙니다.
harem_events.9.a코0=[Root.Heir.GetHerHim]에게 좋을 것이다.
harem_events.9.b코0=하렘이 더 안전하다.
harem_events.10.t코0=가문 내 배반
harem_events.10.d코0=우리의 총애받고 가장 재능있는 아들인 [Root.Heir.GetName] 가 그의 아버지에 대해 음모를 꾸미고있고 국가를 전복시키려고 한다는 정보가 들어왔습니다. 우리의  신뢰받으며 은밀한 배우자인 하세키 술탄 (황자의 어머니인 애첩) 이 이 암덩어리를 몸에서 제거하고 [Root.Heir.GetName]을 죽이기를 간청해왔습니다.\n하세키 술탄은 틀림없이 자신의 이익을 위해 이 사실을 밝힌 것입니다, [Root.Heir.GetName] 는 그녀의 아들이 아니지만 그를 대체할 후계자는 그녀의 아들일 될 것이니까요. 하지만 우리의 각료들도 [Root.Monarch.GetName] 의 배반에 대해 말하고 있으며 그는 진정한 위협이 될 수도 있습니다.
harem_events.10.a코0=[Root.Heir.GetName]는 죽어마땅하다...
harem_events.10.a.tt코0=§Y[Root.Heir.GetName]§!에게 암살자를 보냅니다.\n암살이 실패한다면 유죄든 무죄든 반란을 일으킬 것입니다.
harem_events.10.b코0=[Root.Heir.GetName]를 소환해 스스로를 변호하게 한다.
harem_events.10.b.tt코0=소문이 사실이라면 이 조치는 §Y[Root.Heir.GetName]§!가 군대를 소집할 시간을 줄 것입니다.
harem_events.10.c코0=그런 거짓말은 듣지 않을 것이야!
harem_events.10.c.tt코0=§Y[Root.Consort.GetName]§!은 사람들의 신뢰를 잃을 것입니다.\n소문이 사실이라면 이 조치는 §Y[Root.Heir.GetName]§!가 군대를 소집할 시간을 줄 것입니다.
harem_events.11.t코0=[Root.Heir.GetName]는 무고하다.
harem_events.11.d코0=[Root.Heir.GetName]에게 시간이 주어지자 [Root.Monarch.GetTitle]에게 그의 무죄를 완벽하게 입증하였고 계속해서 가장 사랑받는 후계자로 남을 것입니다. 이 시련은 [Root.Capital.GetCapitalName]의 궁정과 지지도에서 그의 입지를 강화해 줄 것입니다.
harem_events.11.a코0=난 쉽게 속아 넘어가는 그런 부류가 아니야.
harem_events.12.t코0=[Root.Heir.GetName]의 음모
harem_events.12.d코0=우리가 우유부단하게 구는 동안 [Root.Heir.GetName]는 원하는 만큼 충분한 양의 반란군을 모으는 데 성공했습니다. 그 일이 있은 후 일곱번째 해가 지는 날, 그의 군대가 [Root.Capital.GetCapitalName]로 진군하고 있습니다.
harem_events.12.a코0=그래 아들아?
harem_events.13.t코0=[Root.Heir.GetName]의 운명
harem_events.13.d코0=암살자들이 [Root.Heir.GetName]를 성공적으로 죽이고 돌아왔습니다. 우리는 그의 반역죄가 진실인지 거짓인지 절대 알지 못할 것입니다.
harem_events.13.a코0=크나큰 비극이군.
harem_events.14.t코0=[Root.Heir.GetName]의 운명
harem_events.14.d코0=암살자들이 [Root.Heir.GetName]를 죽이는데 실패했습니다. 우리의 전 후계자는 그의 가까운 지지자들과 수도로 도주했고 목숨을 부지하기 위해 싸울 준비를 하고있습니다.
harem_events.14.a코0=크나큰 비극이군.
harem_events.15.t코0=최전선의 총독인 황자

harem_events.15.db코0=투르크인의 전통에 충실하게 우리는 지금까지  많은 수의 황자들을 제국의 다양한 지역들의 총독들로 임명해왔습니다. [enemy_neighbor_ottomans.GetAdjective] 에 대한 현재 진행 중인 전쟁은 총독인 황자 [ottoman_prince_here.GetName] 가군사 지휘관으로서 그 자질을 충분히 증명할 수 있게 해줬습니다. 보고에 따르면 그가 통치하는 지역에 찾아온 적군을 패퇴시키기 위해 황자는 최선을 다했으며, 국경 너머까지 전투해나가며 적들을 물리쳤다고 합니다. 신병들이 그의 깃발 아래에 모여들고 있고 정예 군인들이 그를 주목하기 시작했습니다. 미래의 계승 분쟁에서 그들이 그 황자를 지원할 것임이 틀림없습니다.
harem_events.15.a코0=그는 우리에게 새로이 총애받을 만한 자질을 스스로 증명했다.
harem_events.15.b코0=그는오스만의 진정한 아들임을 스스로 증명했다.
harem_events.15.b.tt코0=그의 경쟁자가 급부상 했기 때문에 §Y[Root.Heir.GetName]§!의 지지도가 감소했습니다.
harem_events.16.t코0=태후의 지지
harem_events.16.d코0=총애 받는 후계자이자 황태자(Vali Ahad)인 [Root.Heir.GetName]은(는) 다른 황자들과 그들의 어머니들 모두에게서 촉망받았다. [Root.Heir.GetHerHis] 계승문제에 있어 다른 이들이 그러한 것보다 더욱 평탄치 못했으나, 많은 사람들은 우리의 하세키 술탄(황자의 어머니인 애첩) [Root.Consort.GetName]을(를) 비난할 것이다. \n그러나, 그런 해로운 음모를 멈추기로 결정한 [Root.Monarch.GetHerHis] 어머니이신 태후(Valide Sultan)마마께서 [Root.Monarch.GetHerselfHimself] [Root.Heir.GetName]을(를) 보호하려 개입했다.
harem_events.16.a코0=고마워요 어머니!
harem_events.17.t코0=[Root.Consort.GetName]와 태후의 갈등
harem_events.17.d코0=[Root.Monarch.GetName]의 가장 총애 받는 애첩인 하세키 술탄과 [Root.Monarch.GetHerHis] 어머니인 발리데 술탄(태후)은 강력한 영향력과 야망을 지닌 여인들입니다. 두 여인 제국 하렘 내에 모두 스스로의 파벌을 갖고 있으며 그들 모두 [Root.Monarch.GetName]의 마음 속 최선의 관심사를 갖고 있다고 주장하며, 이는 피할 수 없는 갈등이 되었습니다. [Root.Consort.GetName]은(는) 그녀의 아들들 중 한 명이 [Root.Heir.GetName]의 후계자 자리를 차지하록 계획 중이며, 그러나 태후(Valide Sultan)는 그 계획에 반대합니다. 두 여인들은 현재의 갈등에 상당한 영향력을 투자해왔습니다.
harem_events.17.a코0=태후의 편에 서다.
harem_events.17.a.tt코0=태후는 자신의 편에 서길 기대하며 약간의 위신을 줍니다. §Y[Root.Consort.GetName]§!는 노련하게 행동할 것이지만 새로운 부인이 하세키 술탄 (황자의 어머니인 애첩)로서 그녀의 자리를 차지할 것입니다.
harem_events.17.b코0=[Root.Consort.GetName]의 편에 서다.
harem_events.17.b.tt코0=태후와 맞서기로 했기때문에, §Y[Root.Monarch.GetName]§!는 그녀의 지지를 잃을 것입니다.
harem_events.17.c코0=아무 편도 들지 않는다.
harem_events.17.c.tt코0=그 갈등은 우리가 현재 총애받는 후계자의 권리를 침해하고 약화시킬 것입니다.
harem_events.18.t코0=태후의 야망
harem_events.18.d코0=[Root.Monarch.GetHerHim] 이전의 많은 술탄들처럼 [Root.Monarch.GetName]은(는) [Root.Monarch.GetHerHis] 어머니와 친밀한 관계를 유지했습니다. 신께 감사 드리듯, 태후(Valide Sultan)은 강력한 아군이자 친구였으며, [Root.Monarch.GetTitle]의 심복이었기에, 이러한 점을 고려하여 그녀는 관대한 비자금을 받았습니다. 그녀는 개인을 위해 사용되는 돈 이외에도 국가의 발전을 위해 투자했습니다. 그러나 태후는 이 정도로 만족하지 않고 [Root.Capital.GetCapitalName]에 야심찬 건축 사업을 위한 모금을 할 수 있도록 관대한 허락을 하도록 요구했습니다.
harem_events.18.a코0=어머님을 위해서라면.
harem_events.18.b코0=그녀는 훌륭하지만 주제를 알아야한다.
architectural_work_of_valide_sultan코0=태후의 건축 자금 모금
desc_architectural_work_of_valide_sultan코0=태후는 우리 제국의 가치가 있는 이 도시의 성장에 특별한 관심을 가지고 있습니다.
harem_events.19.t코0=하세키 술탄 (황자의 어머니인 애첩)의 영향력
harem_events.19.d코0=[Root.Owner.Consort.GetName]은(는) [Root.Owner.Monarch.GetTitle]의 마음을 가졌을 뿐만 아니라 그녀의 권리를 위해 싸우는 당찬 여성이었습니다. [Root.Owner.Monarch.GetName]의 제국을 강하게 만드려는 그녀의 노력은 [Root.Owner.Monarch.GetHerHim]와 [Root.Owner.Monarch.GetHerHis] 종속국들에게 유용했습니다.\n최근 [Root.GetName]에서 [Root.Owner.Consort.GetName]에 의해 주도된 몇몇 자선 사업들로 인해 주변 지역들은 행복해졌습니다.
harem_events.19.a코0=훌륭한 여성이다.
charitable_work_of_haseki코0=하세키 술탄 (황자의 어머니인 애첩)의 자선
desc_charitable_work_of_haseki코0=하세키 술탄 (황자의 어머니인 애첩)는 이 지역에서 대규모 자선 사업을 진행해왔습니다. 송수로, 모스크, 그리고 병원 들이 건설 중에 있으며 가난한자들을 구호하고 있습니다. 결과적으로 모든 지방이 번영하고 있습니다.
harem_events.20.t코0=도전받은 [Root.Consort.GetName]
harem_events.20.d코0=하세키 술탄은 [Root.Monarch.GetTitle] 의 가장 총애받는 배우자일 뿐만 아니라, 제국 하렘의 첩들 중 한명이며 술탄의 어머니를 제외하고 제국에서 가장 강력한 권력을 지니고 있는 여성입니다. 그래서 황후라는 지위를 차지하고 유지하는 것은 하렘 내의 모든 배우자들의 꿈입니다.\n그렇기 때문에 야망있고 젊은 여성이 [Root.Monarch.GetTitle] 의 눈에 띄는 것은 놀랄일도 아니지요...
harem_events.20.a코0=우리는 [Root.Consort.GetName]를 버릴 수 없다.
harem_events.20.b코0=때가 됐소, 내 사랑.
harem_events.21.t코0=[Root.Monarch.GetTitle]을 위한 경쟁
harem_events.21.d코0=[Root.Monarch.GetName]이(가) 아직 그의 첩들 중 가장 총애하는 이의 이름을 말하지 않았기 때문에 술탄 옆의 정당한 자리를 찾기 위한 첩들 간의 수 싸움이 계속되었습니다. 제국 하렘은 음모들로 가득 찼고 현재 가장 떠들썩한 문제는 제국 내에서 더없이 영예로운 지위인 하세키 술탄에 그 누가 지명되는가 였습니다. 다행히 [Root.Monarch.GetName]의 모친이 하렘 내의 정치를 손에 쥐고 있었고 그녀가 느끼기에 적합하다 생각되는 첩을 [Root.Monarch.GetName]에게 소개시켰습니다.
harem_events.21.a코0=훌륭해!
harem_events.21.b코0=저 스스로 선택하겠습니다, 어머니...
harem_events.21.c코0=조금 더 기다려 보자.
harem_events.22.t코0=[Root.GetName]과(와) 황자들

harem_events.22.a코0=그를 즉시 교체하라
harem_events.22.b코0=그를 불러들일 이유를 찾아라.
harem_events.23.t코0=황자의 난
harem_events.23.d코0=[Root.Monarch.GetTitle]의 나이로 인해 [Root.Monarch.GetHerHis] 아들들은 조급해졌습니다. [Root.Monarch.GetHerHis] 병세가 악화됨에 따라 근거 없는 낭설들이 계속해서 떠돌았고 궁정의 여러 파벌들은 [Root.Monarch.GetHerHis] 아들들 중 유력한 자에게 줄을 대기 시작했습니다. 불확실한 소문들은 황위 계승에서 멀리 떨어져 있던 자들에게도 위험을 감수하도록 만들었습니다. [Root.Monarch.GetName]의 아들인 [revolter_prince.GetName]은(는) [Root.Monarch.GetHerHim]를 향해 칼을 빼들었습니다.
harem_events.23.a코0=그들을 전부 죽여라.
harem_events.24.t코0=[Root.GetName]의 번영
harem_events.24.d코0=[Root.GetName]의 행정부는 최근 우리 황자들 중 한 명에 의해 주도되었습니다. 우리는 그가 이렇게 빠른 기간 내에 많은 것을 해낼 것이라고 예상하지 못했습니다. 지역 경제는 번영하고 도심지는 상인들과 예술가들이 정착할 만큼 더욱 매력적으로 변해가고 있습니다. 수익은 영구적으로 증가한 것으로 보입니다.\n혹자들은 이것을 길조로 여기기도 합니다. 어쩌면 우리는 이 황자를 우리의 새로운 후계자로 임명해야 할지도 모르겠습니다.
harem_events.24.a코0=우리가 찾던 바로 그 사람이다.
harem_events.24.b코0=너무 앞서가지 말자.
harem_events.24.b.tt코0=이 황자의 성공은 우리가 총애하는 후계자의 권리를 약화시켰다.
#African Cults
yemoja_cult코0=예모자
yemoja_cult_desc코0=물의 어머니인 예모자(Yemoja)는 요루바인의 강력한 오리샤(Orisha)입니다. 우리는 이 여신에게 여인들을 보호하거나 항해의 안전이나 좋은 수확을 위해 기도드립니다.
roog_cult코0=오그
roog_cult_desc코0=오그(Roog)는 세레르인에게 신성한 이름입니다. 팡골(Pangool)이라 불리는 조상의 영혼을 희생함으로써 우리 삶의 존엄함에 감사드리게 됩니다.
nyame_cult코0=은야메
nyame_cult_desc코0=아샨티 인들의 하늘의 신인 은야메(Nyame)는 첫 번째 인류를 창조했습니다. 은야메의 자손은 지구의 인간들을 돕는 조상이자 작은 신인 아보솜(Abosom)이며 이들은 모두 하나의 존재 입니다.
cwezi_cult코0=퀘지(Cwezi)
cwezi_cult_desc코0=우리는 옛 키타라(Kitara) 제국의 전통을 소중하게 여깁니다. 자연의 정령, 키타라 조상들 그리고 그들의 후손들이 잠들어있는 성소들을 보존함으로써 우리는 신의 은총을 받을 수 있습니다.
central_african_ancestor_cult코0=므리바(Mlira)
central_african_ancestor_cult_desc코0=신탁을 통해 우리는 죽은 조상들과 자연의 정령과 교류할 수 있습니다. 이러한 방법으로 우리는 선조들을 기릴 수 있고 우리를 둘러싸고 있는 적대적인 환경을 헤쳐 나가는데 도움을 받을 수 있습니다.
mwari_cult코0=므와리
mwari_cult_desc코0=무의 세상에서 이 세상을 창조하시고, 그의 목소리로 산을 만드신 위대한 신이신 므와리(Mwari)를 경배합니다. 
enkai_cult코0=엔카이
enkai_cult_desc코0=우리는 천인이시자 우리에게 그의 부하들을 보내시고 우리를 전 세계의 가축들의 정당한 소유자로 만드신  엔카이(Enkai)를 따릅니다. 천상의 통차자이신 그는 우리에게 비를 내려 축복하시거나  분노하시면  비를 내리지 않으십니다.
waaq_cult코0=와크
waaq_cult_desc코0=하늘의 신인 위대한 와크(Waaq)는 강력하고 전능한 우주의 통치자입니다. 그의 추종자는 평화와 조화를 빌며 세계의 균형이 재앙과 불행을 피하기 위해 필수적이라고 믿습니다.
zanahary_cult코0=자나할
zanahary_cult_desc코0=창조자 자나할(Zanahary)는 이중성을 지녔습니다. 남성이자 여성이며, 빛이자 어둠이며, 하늘이자 대지입니다. 선조들은 공동체의 가장 중요한 일원이며, 그들이 신들과 직접적인 접촉을 하고 있는 것처럼, 산자들의 삶도 단지 잠시뿐 입니다.
christianity_cult코0=기독교
christianity_cult_desc코0=예수 그리스도를 이 땅에 보내 우리의 죄를 위해 죽게하신 하느님의 길을 따릅니다.
islam_cult코0=이슬람
islam_cult_desc코0=우리는 선지자 무함마드에 의해 드러난 위대한 알라의 길을 따릅니다.
buddhism_cult코0=부처의 가르침(Buddhadharma)
buddhism_cult_desc코0=우리는 위대한 스승인 석가모니가 수 백년 전에 이 땅에 남긴 발자취를 따릅니다. 그를 통해 우리는 고집멸도(苦集滅道)와 윤회, 그리고 세상의 진리를 배웁니다.
dharmic_cult코0=영원한 가르침(Sanatana dharma)
dharmic_cult_desc코0=우리는 힌두교 신들의 옛 방식을 따릅니다. 그들을 통해 우리는 환생과 카스트 제도를 통해 사회를 효율적으로 조직하는 법을 배웁니다.
south_central_american_cult코0=테오틀
south_central_american_cult_desc코0=우리는 바다 건너 온 테오틀(Teotl) 신들의 비밀스런 방식을 배웠습니다. 희생이나 하늘을 조심스레 관찰함으로써 우리는 이 세상의 생명과 우리가 알고 있는 문명의 종말을 피할 수 있습니다.
norse_cult코0=프레이야
norse_cult_desc코0=우리는 아름다우신 사랑, 전쟁 그리고 마법의 여신인 프레이야(Freyja)를 따릅니다. 그녀의 북구 마법에 대한 재능으로 우리는 영광스런 정복에 나설 수 있습니다!
zoroastrian_cult코0=마즈다야스나
zoroastrian_cult_desc코0=우리는 예언가 조로아스터의 가르침을 따르고 현명한 아후라 마즈다를 기립니다. 신들이 기뻐하신다면 우리는 신성한 불꽃이 타오르도록 해야 합니다.
jewish_cult코0=하이마노트
jewish_cult_desc코0=우리는 아브라함의 자손으로써 오직 유일한 신만을 믿습니다. 수 백년동안 우리는 우리 유대 민족과의 유대를 잃었지만, 우리는 그들의 전통을 다시 한 번 받아들였습니다.
CONFIRM_NEW_CULT_TITLE코0=숭배대상을 수용
CONFIRM_NEW_CULT_DESC코0=이 숭배대상을 수용하기로 하면 대상의 전통을 수용할 것이며 우리 통치자에 대한 요구들을 받아들여야 합니다.
RV_NO_CULT코0=숭배대상이 선택되지 않음
RV_NO_CULT_TITLE코0=현재 숭배대상 없음
RV_NO_CULT_DESC코0=당신의 종교는 당신이 따라야 할 숭배를 선택할 수 있도록합니다. 각 숭배는 그것들 만의 효과와 함께 올 것이며 당신의 군주가 바뀔 때까지 지속될 것입니다.
RV_PICK_CULT코0=숭배대상 선택
RV_PICK_CULT_THIS코0=$CULTNAME$ 선택
HAS_ADOPTED_CULT코0=$CULTNAME|Y$(을)를 숭배 중임
NOT_HAS_ADOPTED_CULT코0=$CULTNAME|Y$(을)를 숭배하지 않음
HAS_UNLOCKED_CULT코0=$CULTNAME|Y$(을)를 개방함
NOT_HAS_UNLOCKED_CULT코0=$CULTNAME|Y$(을)를 개방하지 않았음
CHANGE_CULT_EFFECT코0=$CULTNAME|Y$(으)로 숭배대상을 변경
UNLOCK_CULT_EFFECT코0=$CULTNAME|Y$ 숭배대상을 개방
fetishist_flavor.1.t코0=요루바의 장로들

fetishist_flavor.1.a코0=흥미롭군.
fetishist_flavor.2.t코0=주의 깊은 팡골
fetishist_flavor.2.d코0=우리는 세상의 주인인 주권신 루그를 숭배하는 사람들을 만나곤 합니다. 그들은 루그가 만물의 시작이요 끝이며, 너무나도 신성해서 추종자들은 심지어 편재하는 신을 묘사한 상징물을 만드는 것조차 허락되지 않는다고 말합니다. 또한 기도할 때나 은총을 구할 때 그들의 창조자에게 직접 말할 수 없습니다. 대신에 그들은 세계와의 중개자인 팡골이라고 불리는 고대의 영혼들에게 노력을 기울입니다. 이 팡골들 중 일부는 사람의 조상들의 영혼이라고 말해지며 그들에게 받아들여진 다는 것은 그가 죽었을 때 'Jaaniiw'라는 밤의 영역이자 영혼들의 신성한 처소에 들어가는 것을 허락되었다는 것입니다.\n\n우리의 전사들 중 일부는 이 사람들의 신화에 매료되었는지 -  구천에서 떠돌지 않기 위해, 토착민 고유의 기원인 팡골을 기념하는 커다란 나무의 밑동에 공물을 바치는 행위를 합니다.
fetishist_flavor.2.a코0=흥미롭군!
fetishist_flavor.3.t코0=건축의 신의 자손들

fetishist_flavor.3.a코0=아주 흥미롭군.
fetishist_flavor.4.t코0=[Root.Monarch.GetTitle]의 미래


fetishist_flavor.4.a코0=후계자를 돌보도록 해라.
fetishist_flavor.4.a.tt코0=전사들은 이 결정에 감탄할 것입니다.
fetishist_flavor.4.b코0=[Root.Heir.GetName]은 어린이일 뿐이다. 말도 안되는 소리.
fetishist_flavor.4.b.tt코0=국민들은 그들 통치자가 보여준 무관심함에 실망할 것입니다.
fetishist_flavor.4.c코0=후계자 [Root.Heir.GetName]을(를) 돌보도록 해라.
