greed_of_freyja코0=프레이야의 욕망
desc_greed_of_freyja코0=우리의 전사들이 기대보다 낮은 성과를 내고 있습니다. 혹자는 그들이 전투에서 쓰러지는 것은 프레이야께서 우리들 중 최고의 용사들을 데려가기 위함이라고 말합니다.
fetishist_flavor.414.t코0=사랑의 여신
fetishist_flavor.414.d코0=최근 우리 외교관들이 모든 일을 완벽하게 처리하고 있는 것 같습니다. 그들은 만나는 모든 이들을 훌륭한 예절, 방대한 지식과 그리고 재치있는 대화를 통해 감동시키고 있습니다. 우리는 이 행운을 이용해 미래의 동맹들과 더 좋은 관계를 맺을 수 있도록 노력해야 합니다. 어쨌든, seidkonur가 짜낸 주문은 꽤 효과적인 것 같습니다.
