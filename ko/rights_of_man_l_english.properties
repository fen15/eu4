subject_sword_hunt코0=도수령 (카타나가리)
ottoman_government코0=오스만 정부체제
ottoman_government_desc코0=오스만 정부는 여러 측면에서 왕실 그 자체입니다. 하렘은 오스만 지도자의 후계자가 절대 부족할 일이 없도록 보장해줍니다.
ottoman_government_legacy코0=오스만 정부
ottoman_government_legacy_desc코0=오스만 정부는 여러 측면에서 왕실 그 자체입니다. 하렘은 오스만 지도자의 후계자가 절대 부족할 일이 없도록 보장해줍니다.
coptic_conquest_of_alexandria_title코0=알렉산드리아 해방
coptic_conquest_of_alexandria_desc코0=알렉산드리아와 모든 아프리카의 총대주교 교구는 세계에서 가장 큰 콥틱 교회이며, 현재에는 그 맥이 끊겼지만 고대에 콥틱 공동체의 중요한 부분을 담당했습니다. 우리는 알렉산드리아를 해방하고 이집트 콥틱 공동체를 되살려야 합니다!
coptic_conquest_of_qasr_ibrim_title코0=카스르 이브라힘 정복
coptic_conquest_of_qasr_ibrim_desc코0=누비아 콥트교도들의 가장 중요한 종교적 중심지로 알려져있는 카스르 이브라힘은 이 지역의 국가들이 몰락한 이후에도 옛 모습을 갖추고 있습니다. 우리는 카르스 이브라힘을 정복해 누비아의 콥트교 공동체의 자존심을 재건해야 합니다!
coptic_conquest_of_cairo_title코0=카이로 해방
coptic_conquest_of_cairo_desc코0=카이로는 현존하는 도시 중 가장 거대한 콥트교 도시이며 알렉산드리아 총대주교의 본거지입니다. 우리는 이 도시를 이교도들의 손에 두어선 안됩니다. 카이로의 콥트교 공동체와 이집트인 콥트교도들을 해방하십시오!
the_faithful_liberated코0=신도들이 해방되다
desc_the_faithful_liberated코0=이 지역의 콥트교 신자들이 해방되었습니다.
coptic_flavor.1.t코0=[Root.GetName]의 신앙 중심지
coptic_flavor.1.da코0=악숨은 고대 기독교 세력의 요새인 아수마이트 제국의 중심지였그다. 이 도시는 아프리카, 아라비아 그리고 그리스-로마 지역의 교차로에 위치하여 있다. 방첨탑과 궁전의 폐허로 둘러쌓인 이 도시에 우리는 고대 위대한 국가의 교회를 다시 세울 것이다.\n\n이들 중 가장 위대한 교회는 우리의 시온 성모마리아 교회이다. 이 곳은 솔로몬왕과 시바여왕의 아들인 메넬리크 1세의 자손들인 우리의 황제들이 대관식을 한 곳이다. 또한 계약의 궤를 안치한 곳이다. 매년 수천명의 순례자들이 우리의 [Root.GovernmentName]에서부터 이 성소를 방문하러 온다.
coptic_flavor.1.db코0=하느님을 찬양하라, 악숨은 이제 우리의 것 입니다! 아프리카, 아라비아와 그리스-로마 지역의 교착로에 위치한 이 도시는 기독교 세력의 요새였던 악숨 제국의 중심지 였습니다. 방첨탑과 궁전의 폐허로 둘러쌓인 이 도시에 우리는 위대한 고대 국가의 교회를 다시 세울 것입니다.\n\n\n이들 중 가장 위대한 교회는 우리의 시온 성모마리아 교회입니다. 이 곳은 솔로몬왕과 시바여왕의 아들인 메넬리크 1세의 자손들인, 에티오피아 황제들이 대관식을 한 곳입니다. 또한 메넬리크 1세가 언약궤를 안치한 곳 입니다. 매년, 수천명의 순례자들이 이 성소를 방문하러 옵니다.
coptic_flavor.1.a코0=악숨은 다시금 우리 신의 무한한 영광으로 길이 빛나리!
coptic_flavor.2.t코0=[From.GetName]의 신성한 신앙
coptic_flavor.2.d코0=아프리카, 아라비아와 그리스-로마 지역의 교차로에 위치한, 기독교 세력의 요새였던 고대 악숨 제국의 중심지 악숨은 콥트교인의 손에 무사히 돌아왔습니다. 방첨탑과 궁전으로 둘러 쌓인 곳에서 [From.GetName]은(는) 위대한 고대 국가의 교회를 다시 세울 것입니다.\n\n이들 중 가장 위대한 교회는 우리의 시온 성모마리아 교회입니다. 이 곳은 솔로몬왕과 시바여왕의 아들인 메넬리크 1세의 자손들인, 에티오피아 황제들이 대관식을 한 곳입니다. 또한 메넬리크 1세가 언약궤를 안치한 곳입니다. 매년, 수천명의 순례자들이 이 성소를 방문하러 옵니다.
coptic_flavor.3.t코0=지중해의 진주
coptic_flavor.3.d코0=기뻐하십시오, 신성한 도시 알렉산드리아는 다시금 콥트교의 통치하에 있습니다! 우리의 성스러운 교회의 역사적인 중심지가 해방되었습니다.\n\n알렉산드리아는 알렉산더 대왕이 건설한 고대의 자랑스러운 도시입니다. 인류의 많은 지성들이 그녀를 고향이라 불렀습니다. 수 백년 동안 알렉산드리아의 학자들은 그러한 종류로는 세계 최초였으며 후에 알렉산드리아 교리 신학원이 뒤이은 대 도서관에서 공부하고 지식을 가르쳤습니다. 앞으로 우리는 지식의 성스러운 회관을 복원하고 전 세계가 아는 최고의 신학자들을 만들어 낼 것입니다.
coptic_flavor.3.a코0=신이 알렉산드리아를 축복하기를!
coptic_flavor.3.a.tt코1=§Y델타(Delta)§! 지방에 숨어있는 콥트교인들이 모습을 드러냈습니다.
coptic_flavor.4.d코0=기뻐하십시오, 신성한 도시 알렉산드리아는 다시금 콥트교의 통치하에 있습니다! 우리의 성스러운 교회의 역사적인 중심지가 [From.GetName]에 의해 해방되었습니다.\n\n알렉산드리아는 알렉산더 대왕이 건설한 고대의 자랑스러운 도시입니다. 인류의 많은 지성들이 그녀를 고향이라 불렀습니다. 수 백년 동안 알렉산드리아의 학자들은 그러한 종류로는 세계 최초였으며 후에 알렉산드리아 교리 신학원이 뒤이은 대 도서관에서 공부하고 지식을 가르쳤습니다. 앞으로 지식의 성스러운 회관이 복원되고 전 세계가 아는 최고의 신학자들을 만들어 낼 것입니다.
coptic_flavor.5.t코0=아르메니아의 심장
coptic_flavor.5.da코0=마침내, 우리는 다시 한 번 자유이며, 예레반과 우리의 성스러운 에치미아진 성당(Etchmiadzin Cathedral)이 해방되었습니다! 그녀는 우리 국민들의 피난처이며, 어려운 시기의 안식처입니다. 우리 국민들이 국가를 가지지 못했던 동안 에치미아진은 우리의 국가적 정치적 중심지였습니다. 수세기에 걸친 전쟁과 상실 동안 우리는 그녀의 부드러운 포옹에서 계속해서 싸울 의지와 힘을 얻어 왔으며, 이제 그녀의 영광을 회복 시켜서 마침내 어머니에게 갚을 수 있게 되었습니다.
coptic_flavor.5.db코0=성스러운 에치미아진 대성당(Etchmiadzin Cathedral)과 함께 예레반은 해방되었습니다! 수 년 동안 그녀는 국가가 없는 아르메니아 국민들의 국가적 정치적 중심지였습니다. 수세기에 걸친 전쟁과 상실을 통해 그들은 그녀의 부드러운 포옹을 통해 계속 해서 싸울 힘과 의지를 얻어 왔습니다. 이제 우리는 그녀를 과거의 영광으로 회복시킬 것이고, 다시 한 번 우리의 아르메니아 기독교 형제 자매들에게 안식처를 만들어 줄 것입니다.
coptic_flavor.5.a코0=우린 다시 예레반을 위대하게 만들 것이다!
coptic_flavor.6.d코0=예레반은 우리의 동지 콥트교 국가 [From.GetName]에 의해 해방되었습니다! 4세기 초에 성스러운 에치미아진 성당 (Etchmiadzin Cathedral)이 그곳에 세워졌었습니다. 수 년 동안 대성당은 국가가 없던 아르메니아 국민의 국가적, 정치적 중심지였습니다. 수세기에 걸친 전쟁과 상실 동안 그들은 그녀의 부드러운 포옹을 통해 계속해서 싸울 힘과 의지를 얻어 왔습니다. 이제 [From.GetName]는 그녀를 옛 영광으로 회복시킬 것입니다!
coptic_flavor.6.a코0=진정한 신앙이 전에 없이 강성하군!
coptic_flavor.7.t코0=기독교의 요람
coptic_flavor.7.d코0=고대 도시 안티오크는 이제 우리의 신성한 [Root.GovernmentName]의 일부입니다! 안티오크는 로마 시대에 초기 기독교의 중심지였습니다. 사도 베드로가 이곳에서 개종시킨 유대인들은 처음으로 기독교인이라고 불렸습니다. 그 당시 많은 수도원들이 이곳에 설립되었습니다. 그 이후 안티오크는 많은 전쟁들을 봐왔고 많은 주인들을 거쳐 왔습니다. 13세기에 이 도시는 맘루크에 떨어졌고 모든 기독교인들은 칼에 맞아 죽었습니다. 그들의 희생을 기려, 우리는 안티오크와 수도원을 재건하여 그 어느 때보다 더 영광스런 모습으로 만들 것입니다!
coptic_flavor.7.a코0=주여, 주의 자비로우심으로 이 도시를 축복해 주십시오!
coptic_flavor.8.d코0=고대 도시 안티오크는 이제 [From.GetAdjective] [From.GovernmentName]의 일부입니다! 안티오크는 로마 제국 시대에 초기 기독교의 중심지였습니다. 사도 베드로가 이곳에서 개종시킨 유대인들은 처음으로 기독교인이라고 불렸습니다. 그 당시 많은 수도원들이 이곳에 설립되었습니다. 그 이후 안티오크는 많은 전쟁들을 봐왔고 많은 주인들을 거쳐 왔습니다. 13세기에 이 도시는 맘루크에 떨어졌고 모든 기독교인들은 칼에 맞아 죽었습니다. 그들의 희생을 기려, 안티오크와 수도원이 재건되어 그 어느 때보다 더 영광스런 모습으로 만들 것입니다!
coptic_flavor.9.t코0=나일강 근교에서
coptic_flavor.9.d코0=주님에게 영광이 있으라, 카스르 이브라힘은 우리의 것입니다! 수년 동안 이 위대한 기독교 도시는 모든 방면에서 종교적인 적들에게 둘러싸여 있지만, 견뎌 왔습니다. 강력한 나일강에 의해 절벽 꼭대기에 자리 잡은 카스르 이브라힘은 다른 지역이 어두움에 빠졌음에도 불구하고 하부 누비아에서 기독교의 수호자로 남아있었습니다. 이 도시는 우리[Root.GovernmentName]에게 종교적인 중요성이 있을 뿐만 아니라 무역과 정치의 중심지 역할을 할 것입니다. 우리의 손에 있는 이 자원들을 토대로 [Root.GetName]은 더욱 강해질 것입니다!
coptic_flavor.9.a코0=영광의 시대가 도래했다!
coptic_flavor.9.a.tt코1=§Y하부 누비아 그리고 동골라§! 지방들에 숨어있던 콥트교인들이 모습을 드러냈습니다.
coptic_flavor.10.d코0=카스르 이브라힘은 주님의 영광을 위하여 [From.GetName] 콥트교 [From.GovernmentName]에 속합니다! 수년 동안 이 위대한 기독교 도시는 모든 방면에서 종교적인 적들에게 둘러싸여 있지만, 견디고 있습니다. 강력한 나일강에 의해 절벽 꼭대기에 자리 잡은 카스르 이브라힘은 다른 지역이 어두움에 빠졌음에도 불구하고 하부 누비아에서 기독교의 수호자로 남아있었습니다. 이제 [From.GetName]은(는) 도시의 위대한 정치적, 경제적 자원을 활용하여 진정한 하느님의 말씀을 누비아 전역에 전파 할 것입니다.
coptic_flavor.11.t코0=성 안토니우스 수도원
coptic_flavor.11.d코0=홍해(Red Sea)산의 깊숙한 곳에 숨겨진 오아시스는 세인트 안토니 수도원인 우리의 가장 성스러운 장소 중 하나입니다. 4세기에 안토니 (Anthony)의 추종자들에 의해 세워진 이 기독교 수도원은 세계에서 가장 오래된 교회 중 하나입니다. Desert Fathers의 일원인 Saint Anthony는 수도사의 아버지(Father of Monks)로 알려져 있습니다. 그는 사막을 걸으며 오랜 세월을 은둔자로, 하나님께 헌신 한 삶을 살았습니다. 위대한 박해(Great Persecution) 동안 그는 교도소로 돌아가서 투옥된 사람들을 위로하고 동료 그리스도를 위해 그의 목숨을 걸었습니다. 그의 생애 말기에 그는 오늘날 위대한 수도원이 세워진 곳에 있는 오아시스에 정착했습니다. 매년 수천 명의 순례자가 Anthony의 발자취를 따르고 있으며, 현재 As-Suways가 우리의 보호하에 있으므로 안전한 목적지에 도착할 수 있습니다.
coptic_flavor.11.a코0=우린 성 안토니우스의 길을 걸어야 할 것이다.
coptic_flavor.11.a.tt코1=§Y홍해 고원(Red Sea Hills)§! 지방에 숨어있던 콥트교인들이 모습을 드러냈습니다.
coptic_flavor.12.d코0=홍해(Red Sea)산의 깊숙한 곳에 숨겨진 오아시스는 세인트 안토니 수도원인 우리의 가장 성스러운 장소 중 하나입니다. 4세기에 안토니 (Anthony)의 추종자들에 의해 세워진 이 기독교 수도원은 세계에서 가장 오래된 교회 중 하나입니다. Desert Fathers의 일원인 Saint Anthony는 수도사의 아버지(Father of Monks)로 알려져 있습니다. 그는 사막을 걸으며 오랜 세월을 은둔자로, 하나님께 헌신 한 삶을 살았습니다. 위대한 박해(Great Persecution) 동안 그는 교도소로 돌아가서 투옥된 사람들을 위로하고 동료 그리스도를 위해 그의 목숨을 걸었습니다. 그의 생애 말기에 그는 오늘날 위대한 수도원이 세워진 곳에 있는 오아시스에 정착했습니다. 매년 수천 명의 순례자가 Anthony의 발자취를 따르고 있으며, 현재 As-Suways가 [From.GetAdjective]의 보호하에 있으므로 안전한 목적지에 도착할 수 있습니다.
coptic_flavor.13.t코0=바퀴의 성녀 카타리나
coptic_flavor.13.d코0=모세가 십계명을 받들었던 성지 시나이 산의 기슭에는 알렉산드리아의 성녀 카타리나를 모시는 수도원이 있습니다. 카타리나는 헌신적인 학생이자 기독교 신자였습니다. 로마 황제 막센티우스가 기독교인을 박해하기 시작했을 때, 이 젊고 용감한 처녀는 그의 잔혹함을 비난하였습니다. 황제는 50명의 뛰어난 철학자와 웅변가를 모아서 그녀와 토론하도록 명했지만, 현명한 카타리나는 그 토론에서 승리하였습니다. 이후 황제는 그녀를 가둔 뒤에 고문하였지만 오히려 막센티우스의 신하들이 그녀의 웅변과 신앙심에 감동받아 개종하기까지 하였습니다. 황제는 분노하여 그녀를 바퀴에 매달아 처형할 것을 지시하였으나 카타리나가 바퀴에 닿자 바퀴는 부숴졌습니다. 비록 최후에 그녀는 참수당했지만, 그녀의 순교는 신을 믿지 않는 많은 사람들에게 예수의 빛이 퍼져 나가도록 도왔습니다.
coptic_flavor.13.a코0=성 카타리나 수도원은 이제 우리의 보호 아래 있다.
coptic_flavor.14.a코0=성 카타리나 수도원은 이제 [From.GetAdjective]의 보호 아래 있다.
coptic_flavor.15.t코0=아프리카의 총대주교
coptic_flavor.15.d코0=이 영광스러운 날에 주님을 찬양합시다! 수세기 동안 모든 콥트교인들은 이 위대한 승리를 기념하여 이 날을 축하 할 것입니다. 마침내 우리는 카이로에 있는 금박입힌 새장에서 우리의 존경받는 총대주교인 알렉산드리아 교황을 해방시켰습니다! 새로운 주교를 임명시키기 위해 더 이상 우리의 적에게 애원하거나 수십년을 기다려야 할 필요가 없습니다. 이것은 콥트 교회를 오래 전의 영광으로 복원시키려는 우리의 계획에서 가장 중요한 단계입니다.
coptic_flavor.15.a코0=이제 누구도 우릴 막을 수 없다!
coptic_flavor.15.a.tt코0=§YCentral Egypt§! 지방에 숨어있던 콥트교인들이 모습을 드러냈습니다.
coptic_flavor.16.a코0=신이시여, [From.GetName]의 [From.GovernmentName]를 축복하소서!
coptic_flavor.16.d코0=이 영광스러운 날에 주님을 찬양합시다! 수세기 동안 모든 콥트교인들은 이 위대한 승리를 기념하여 이 날을 축하 할 것입니다. 마침내 카이로에 있는 금박입힌 새장에서 우리의 존경받는 총대주교인 알렉산드리아 교황께서 [From.GetAdjective] [From.GovernmentName]에 의해 해방 되었습니다! 새로운 주교를 임명시키기 위해 더 이상 우리의 적에게 애원하거나 수십년을 기다려야 할 필요가 없습니다. 이것은 콥트 교회를 오래 전의 영광으로 복원시키려는 계획에서 가장 중요한 단계입니다.
coptic_flavor.20.t코0=고등 교육의 중요성
coptic_flavor.20.d코0=우리 [Root.GovernmentName]의 수도원들은 교육과 예술의 중심지로 명성이 높습니다. 각 수도원 학교에는 다수의 종교학자와 교회 역사, 성경 주해, 독해 및 문법, 음악, 서예, 미술등 다양한 분야의 전문가가 있습니다. 수도원들은 큰 명성과 금전적 보상을 통해 가장 뛰어난 학자들을 모으려고 경쟁합니다. 그 답례로, 이렇게 모인 학자들은 자신들의 지식을 잠재적인 성직자들과 야망있는 귀족들로 구성된 학생들에게 전수합니다.  단지 좋은 가문의 일원인 것만으로는 기독교 사회에서 고위층이 되기 어렵습니다 - 우리 국가에서 중요한 역할을 맡기 위해서는 이런 명망 있는 수도원 학교를 거쳐야만 합니다. \n\n최근 이런 수도원 학교 중에서 두 군데가 우리에게 원조를 요청하였습니다. 우리가 이들을 후원한다면 학문 발전에 있어 도움이 될 것으로 보입니다.
coptic_flavor.20.a코0=우리는 행정에 특화된 학파를 지원해야 한다.
coptic_flavor.20.a.tt코0=행정에 특화된 수도원 학교에 투자한다.
coptic_flavor.20.b코0=외교 문제에 투자하는 것이 최선이다.
coptic_flavor.20.b.tt코0=외교에 특화된 수도원 학교에 투자한다.
coptic_flavor.20.c코0=그 학교들은 충분히 영향력있어 - 어쩌면 우리를 위해 도와 줄 수 있을지도?
coptic_flavor.20.c.tt코0=수도원 학교들에게 추가 세금을 내도록 강요한다. 모두 국가의 이익을 위해서다.
administration_monastery_school코0=행정학 전문 수도원 학교
desc_administration_monastery_school코0=매우 권위있는 행정학 전문 수도원 학교가 우리 기술 개발에 도움을 주고 있습니다.
diplomacy_monastery_school코0=외교학 전문 수도원 학교
desc_diplomacy_monastery_school코0=매우 권위있는 외교학 전문 수도원 학교가 우리 기술 개발에 도움을 주고 있습니다.
coptic_flavor.28.t코0=교회의 탄생
coptic_flavor.28.d코0=부활절로부터 50일이 지난 오늘, 우리는 오순절을 보았다. 몇 세기 전 이 신성한 날에 우리 교회가 세워졌습니다. 성령이 사도로 하여금 강림하시고 신자들에게 불로서 따르게 하였다. 이와 같이 그들은 신의 뜻을 전 세계의 모든 언어로 전파하고 수천 명의 사람들을 진실된 믿음으로 개종시켰다. 신의 왕국에 새로운 시대, 메시아의 시대가 도래했다. 이 굉장한 사건을 기억하며, 우리는 교회의 가장 큰 예배를 개최했다. 우리는 다 같이 신자로써 무릎을 꿇고, 성경의 구절을 읽으며 찬송가를 열창했다.
coptic_flavor.29.t코0=종려주일
coptic_flavor.29.d코0=콥트교인으로서 우리는 주의 7대 절기 중 하나인 종려주일을 기념해야 합니다. 사순절의 일곱번째 일요일에 우리는 예수께서 성도 예루살렘에 입성한 날을 재현하고 기념합니다. 바로 그 날에 예수께서 성전에서 장사치들을 내쫓았습니다. 메시아를 위해 환호하고 환영하는 군중들은 종려나무 가지를 머리 위로 흔들었고, 오늘같이 기쁜 날, 우리도 같은 행동을 하며 교회로 행진합니다. 행진 중에 우리는 즐거운 찬송가를 외치며, 그것은 정말로 우리가 좋아하는 시기 중의 하나입니다.
coptic_flavor.29.a코0=이 위대한 날에는 비용을 아끼지 않아도 된다!
coptic_flavor.28.a.tt코0=성령 강림절을 위해 상당한 양의 자원을 쏟아 붓자.
coptic_flavor.29.a.tt코0=종려주일에  상당한 양의 자원을 쏟아 붓자.
coptic_flavor.29.b코0=그리스도에 대한 우리의 사랑은 돈으로 잴 수 없다.
coptic_flavor.28.b.tt코0=성령 강림절을 평소처럼 기념하자.
coptic_flavor.29.b.tt코0=종려주일을 평소처럼 기념하자.
celebrating_lords_feast코0=주를 기념하라
desc_celebrating_lords_feast코0=우리는 주의 7대 절기를 기념할 것이다. 이 행복한 날에 비용을 아끼지 마라.
coptic_flavor.30.t코0=영혼을 찾아서
coptic_flavor.30.d코0=어디선가는 종교적인 토론이 일어나고 또 다른 어딘가에서는 인간의 도덕에 관한 인상적인 토론이 일어나는 와중에 잘 교육 받은 귀족 중 하나가 수도자의 길을 걷기로 결심하였습니다. 그는 '나는 수도원장 성 쉐누트의 발자취를 따를 것이오 - 언젠가는 내 수도원을 건립할 지도 모르지!'라고 열정적으로 외쳤습니다. \n그러나 모든 이들이 이 귀족의 결정을 찬성하는 것은 아닙니다.그는 이미 속세를 떠날 준비를 시작했지만, 여전히 그의 결심을 돌릴만한 시간은 남아있습니다.
coptic_flavor.30.a코0=우리 지역 어딘가에서 저런 열정을 이용할 수 있을 것이다...
coptic_flavor.30.a.tt코0=그 귀족은 수도승이 되기 보다 [Root.Monarch.GetTitle]의 신성한 의무를 수행하기 위해 선교사가 됩니다.
coptic_flavor.30.b코0=잠깐! 우리는 궁성의 학자들을 이용할 수 있소!
coptic_flavor.30.b.tt코0=그 귀족은 우리의 신뢰받는 조언자가 될 것입니다.
coptic_flavor.30.c코0=그가 신을 찾도록 허락해야 한다.
coptic_flavor.30.c.tt코0=그 귀족은 궁성을 떠나 고독한 삶을 살게 됩니다.
enthusiastic_believer코0=열정적인 신도
desc_enthusiastic_believer코0=신실한 귀족은 우리 왕국의 길 잃은 영혼들을 전도하는 신성한 임무를 승락했습니다.
coptic_flavor.31.t코0=백색 수도원
coptic_flavor.31.d코0=퀴나 (Quina) 지역에서 대수도사제 성 Schenoute가 자신의 고향이라고 말한 유서깊은 옛 수도원을 복원하기 위해 자원과 지원을 요청하기 위한 대표단을 파견했습니다. 그 석벽의 기초는 천년 전에 세워졌고 이 지역의 독실한 숭배자들은 그 수도원이 예전의 영광을 되찾게 되는 것 외에는 아무것도 바라는게 없습니다. 당신의 도와준다면 그곳은 다시금 경전연구와 배움의 장이 될 것이라고 그들은 확신하고 있습니다.
coptic_flavor.31.a코0=그들에게 장부를 갖다 줘!
coptic_flavor.31.a.tt코0=수도원을 재건하라
coptic_flavor.31.b코0=그런 철학적인 것 말고도 알아야 할 것들이 이 세상에 많이 있다.
coptic_flavor.31.b.tt코0=대표들은 실망한 채 집으로 돌아가야 했습니다.
songs_of_the_pious코0=경건한 자를 찬양하라
desc_songs_of_the_pious코0=최근에 이 지역에 새로운 교회가 세워졌습니다. 찬송가가 이 땅에 울려퍼집니다.
scripture_studies코0=성경 공부
desc_scripture_studies코0=이 지역에 위치한 백색 수도원은 인상적인 도서관으로 유명합니다.
coptic_flavor.32.t코0=새로운 시대
coptic_flavor.32.d코0=우리는 [pious_province.GetName] 주변에 일단의 평민들이 주기적으로 모이고 있다는 소식을 들었습니다 - 그들은 주님을 믿는 것으로 보입니다. 우리의 소식통에 따르면 그들은 교회를 짓고 있으며 만약 자금을 지원한다면 이 계획은 더 빨리 진행될 것으로 보입니다.
coptic_flavor.32.a코0=경건함은 보상받을 것이다! 교회를 건설하라
