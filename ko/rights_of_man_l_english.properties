fetishist_flavor.400.t코0=신의 아들
fetishist_flavor.400.d코0=최근 그들이 신의 아들이라고 주장하는 ‘그리스도’의 말씀을 섬기는 낯선 자들이 우리를 방문했습니다. 그들이 말하길 그는 천국에서 내려와 우리에게 사랑과 용서를 가르쳤다고 합니다. 마지막으로, 우리의 죄를 사하기 위해 십자가에 못박혀 죽으시고, 장사한지 사흘 만에 부활하여 천국으로 돌아갔다고 합니다. 그들은 언젠가 구세주가 이 땅에 돌아와 그의 자식들에게 하나님의 왕국을 세우고 영생을 줄 것이라고 말합니다.
