HOLY_SITE_1227_DESC코0=악숨(Aksum)에는 고대 악숨 제국의 첫 기독교 통치자인 Ezana가 4세기에 세운 시온의 성모 성당이 있습니다. 전설에 따르면 솔로몬 왕과 시바 여왕의 아들인 위대한 황제 메넬리크 1세가 예루살렘에서 돌아올 때  이곳에 언약궤를 가져다 놓았다고 합니다.
HOLY_SITE_358_DESC코0=비록 총대주교인 알렉산드리아의 교황이 11세기 이후로는 카이로에 머물고 있지만 알렉산드리아는 콥트 교회에 있어 역사적인 장소입니다. 교황이 알렉산드리아에 머물던 때에는 콥트교를 설립한 복음사가 마르코를 기려 만들어진 성 마르코 대성당에 머물렀습니다. 이후 천년동안 알렉산드리아는 교육의 중심지였으며 또한 이 곳에서 최초로 문답학교가 만들어지기도 하였습니다.
HOLY_SITE_419_DESC코0=바가르샤파트(Vagharshapat)에 있는 에치미아진 대성당은 광명자 성 그레고리와 위대한 성 티리다테스에 의해 건립되었으며 수 세기 동안 외세의 지배를 받아왔음에도 아르메니아 사도 교회의 중요 성지로 남아 있습니다.
HOLY_SITE_2313_DESC코0=기독교의 요람인 안티오크는 로마 시대에 기독교의 중심지였습니다. 이후에는 콘스탄티노플, 예루살렘, 알렉산드리아, 로마와 함께 5개의 총대주교 직위 중 하나가 되었습니다. 안티오크는 한 때 50만명이 북적거리는 대도시였지만 십자군 시기에 약탈 당하며 서서히 몰락하였습니다. 13세기에는 무슬림들이 안티오크를 점령해서 거주하던 모든 기독교인들을 노예로 만들거나 죽였으며 도시는 완전히 파괴하였습니다.
HOLY_SITE_1234_DESC코0=고대 도시인 카스르 이브라힘은 8세기 기독교의 중심지였으며 노바티아 왕국의 총주교구였을 당시에 가장 성세를 이뤘습니다. 마쿠리아의 다른 영역이 전부 이슬람으로 개종될 당시에도 카스르 이브림은 여전히 기독교를 믿었으며 오늘날까지도 그러합니다. 나일강이 내려다 보이는 절벽 위에 자리 잡은 카스르 이브림은 경제적으로도, 정치적으로도, 종교적으로도 매우 중요한 장소가 되었습니다. 
