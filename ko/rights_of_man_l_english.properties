beloved_diplomats코0=총애받는 외교관들
desc_beloved_diplomats코0=우리의 외교관들은 거의 모든 궁정에서 그들의 훌륭한 예절, 지식, 그리고 친근함 덕분에 환영받습니다.
fetishist_flavor.415.t코0=의도치 않은 모욕
fetishist_flavor.415.d코0=최근 우리 외교관들은 실수를 잇따라 연발하고 있습니다. 보통 그들은 예절있고 침착하게 행동해왔지만, 최근에는 업무에서 끔찍한 결과들을 내놓고 있습니다. 정말 다행스럽게도, 아직까지는 중요한 인물을 불쾌하게 한 적은 없지만, 그런 일이 없도록 조심해야 합니다. 많은 이들은 seidkonur의 주문이 우리에게 이런 불행을 불러 왔다고 말합니다. 그들은 프레이야께서 우리가 싸워나가기 보다는 대화를 선택했다는 데에 불쾌함을 느꼈다고 믿고 있지만, 여자 예언자들은 그들이 여신을 비난해서는 안된다고 주장하고 있습니다.
