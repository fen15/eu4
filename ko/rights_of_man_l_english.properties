coptic_flavor.150.d코0=알렉산드리아의 점령은 단지 이집트의 콥트교도들만을 위한 대승이 아닙니다. 이탈리아의 뛰어난 무역 도시들은 이 거대한 항구에 영구적으로 주둔하며 우리와 사업을 하고 싶어 안달이 나 있습니다. 이 상인들은 그 동안 십자군이 하지 못했던 과업을 완수해 낸 [Root.Monarch.GetTitle]의 호의를 사기 위해 경쟁하고 있으며 우리는 이들을 통해서 동부 지중해에 속한 많은 다른 기독교 국가와 접촉할 수 있을 것입니다.
