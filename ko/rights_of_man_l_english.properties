EXPEL_RONIN_DESCRIPTION코0=낭인들은 골치아픈 존재들입니다. 주군을 모시지 않는 이 사무라이들은 떠돌아 다니며, 노상강도나 폭력배, 부랑자로서 새로운 삶을 찾기도 합니다. 우리는 주요 도시들에서 호구 조사를 실시해 이런 낭인들을 모두 외곽 지역으로 추방하여야 할 것이며 이를 통해 다이묘들로부터 호의를 얻을 수 있을 것입니다.
