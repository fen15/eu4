mesoamerican_spearmenDESCR코0=메소아메리카 군대의 기초 부대로, 일반적으로 귀족 장교가 이끌며 창과 방패로 무장한 농민 징집병들이었습니다. 아즈텍 제국처럼 이들은 국가 병력의 중추를 이룹니다.
south_american_forest_warfare코0=남아메리카 숲전사
south_american_forest_warfareDESCR코0=새로운 기술과 전술이 개발되면서 숲전사는 향상을 이루었습니다. 공수 양면에서 균형을 유지하면서 그 둘을 모두 발전시켰습니다.
incan_slingshots코0=잉카 투석병
incan_slingshotsDESCR코0=잉카 투석병들은 그들의 치명적인 투척 무기를 비교적 가까운 거리에서 사용함으로써 명중률과 피해를 극대화했습니다. huaraca라고 불리는 투석구의 사용법은 남아메리카의 많은 지역에서 상식이었습니다. 어린 아이들은 종종 새를 사냥하는 자신의 기술을 연마하기 위해 많은 시간을 쏟기도 했습니다.
incan_axemen코0=잉카 도끼병
incan_axemenDESCR코0=잉카 도끼병은 투척 부대를 보조하며, champis와 같은 소형 손도끼부터 도끼창처럼 길고 자루가 달린 것까지 다양한 무기들을 사용했습니다.
south_american_reformed_gunpowder_warfare코0=개혁된 아메리카 머스킷총병
south_american_reformed_gunpowder_warfareDESCR코0=유럽인들이 아메리카에 도착한 이후 화약 무기가 원주민들에게 알려지기 시작했습니다. 명확한 장점을 가지고 있었기에 머스킷을 다루는 부대가 나타나는 건 시간 문제였습니다. 개혁된 머스킷총병은 새로운 기술과 고대 부족 전쟁의 잔인성을 결합시키려는 시도였습니다. 이 부대는 공격할 때 가장 강력하지만, 새로운 화약 무기는 방어에도 중점을 두었습니다.
south_american_arquebusier코0=남아메리카 화승총병
south_american_arquebusierDESCR코0=남아메리카 화승총병은 그 무기의 가벼운 중량과 향상된 기동성을 장점으로 가집니다. 공격적 충격에 취약한 대신 방어 행동에서 지속적인 사격을 유지할 수 있습니다.
westernized_incan코0=서구화된 잉카 보병
westernized_incanDESCR코0=서구화된 잉카 보병은 이전 시대의 산악 전사들을 계승했습니다. 서구화된 훈련과 장비는 이 부대를 모든 측면에서 향상시켰습니다.
reformed_westernized_incan코0=개혁된 서구화된 잉카 보병
reformed_westernized_incanDESCR코0=개혁된 서구화된 잉카 보병은 보다 방어적인 역할 수행을 위한 새로운 화약 기술과 훈련 체계를 가지고 있습니다.
