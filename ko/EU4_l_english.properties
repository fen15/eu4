migrative_traditions코0=이주 전통
migrative_traditions_desc코0=토질이 척박해지면 마을을 옮기는 우리의 전통으로 인해 건축술이 향상되었습니다. 이 새로운 기술을 널리 퍼뜨려 사용함으로써 큰 이득을 얻을 수 있습니다.
clan_societies코0=씨족 사회
clan_societies_desc코0=만약 우리 사회의 씨족들이 의례와 매일의 생활에 있어 분업을 실시한다면 국가 통치가 더욱 효율적으로 이루어질 것입니다.
wampum_belts코0=조가비 염주
wampum_belts_desc코0=우리의 성스러운 의식과 의전, 역사상의 위대한 사건들을 대표하는 상징과 조가비 염주, 장식을 통해 우리는 사회의 안녕과 안전을 확보할 수 있습니다.
law_of_peace코0=평화법
law_of_peace_desc코0=백성들을 다스리는 규칙을 제정하고 씨족간의 분쟁을 해결하는 방법을 규정함으로써, 우리는 백성들 사이에 평화가 더 오래 지속되도록 할 수 있습니다.
tribal_constitution코0=부족 헌법
tribal_constitution_desc코0=나라를 통치하는 이들의 역할과 권력을 발전시킴으로써 우리는 스스로를 보다 잘 다스릴 수 있습니다.
travois코0=트러보이
travois_desc코0=엇갈려 묶은 나무 막대를 바닥에 대고 개나 혹은 더 큰 동물이 끌게 함으로써, 거칠고 울퉁불퉁한 지역에서도 무거운 짐을 멀리 운송할 수 있는 보다 쉬운 방법을 찾아냈습니다.
smoke_ceremonies코0=연기 의례
smoke_ceremonies_desc코0=백성들에게 담배를 의례에 사용하는 것은 오랜 예술입니다. 이 연기 의례를 평화 보증과 계약에 활용함으로써, 우리는 동의와 거래에 더 많은 권위를 부여할 수 있을 것입니다.
trade_diplomacy코0=무역 정책
trade_diplomacy_desc코0=다른 사람들을 대함에 있어 만고불변의 법칙을 찾아냈습니다: 선물과 거래는 세계 공용어입니다. 무역의 활성화를 통해 우리는 가치 있는 이웃이 될 수 있으며, 이웃과의 관계를 크게 증진시킬 수 있습니다.
clan_migrations코0=씨족 이주
clan_migrations_desc코0=우리 주변 지역에는 종종 무질서하고 고립된 부족들이 거주하곤 합니다. 이 개별 씨족들을 우리의 위대한 백성으로서 그 지역에 정착시키면, 우리는 국경을 확장할 수 있을 것입니다.
talking_leaves코0=말하는 나뭇잎
talking_leaves_desc코0=만약 다른 이들이 그러는 것처럼 소리를 대표할 수 있는 영구적인 형태의 상징을 개발하여 우리의 일을 기록한다면, 우리는 무역과 외교에 있어서 큰 발전을 이룰 수 있을 것입니다.
warrior_societies코0=전사 사회
warrior_societies_desc코0=전사들이 특권을 누릴 수 있는 사회를 확립하면 젊은이들이 전장에서 커다란 용맹을 떨치도록 장려할 수 있습니다.
raid_warfare코0=약탈 전쟁
raid_warfare_desc코0=재빠르고 은밀한 타격을 통해 우리는 비무장의 적을 습격할 수 있고, 받아칠 기회도 없이 그들 대부분을 죽일 수 있습니다.
tribal_adoptions코0=부족 수용
tribal_adoptions_desc코0=우리의 수를 늘리기 위해, 다른 부족으로부터 붙잡은 포로를 우리의 일원으로 받아들여야 합니다.
trail_networks코0=자취 연구
trail_networks_desc코0=땅의 형태를 연구함으로써 우리의 병력이 안전하게 뒤따를 수 있는 흔적과 피해야할 흔적을 알아낼 수 있으며, 이를 통해 손실을 최소화할 수 있습니다.
flexible_warfare코0=유연한 전투
flexible_warfare_desc코0=우리가 마주치는 적과 다른 이들이 새로운 전술 및 무기를 사용할 때, 우리는 유연하게 대처함으로써 이를 우리의 전략에 흡수시킬 수 있습니다.
la_plata_nation_title코0=라 플라타 건국
la_plata_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
haiti_nation_title코0=아이티 건국
haiti_nation_desc코0=우리의 땅을 피로 물들인 야만인들을 쫓아낸 것으로는 충분하지 않습니다. 우리가 태어난 이 나라를 영원히 자유롭게 하고, 지금까지 우리를 억눌러왔던 비인간적인 정부가 다시는 우리를 노예화할 수 없게 해야 합니다. 결국 우리는 독립이 아니면 죽음을 택할 것입니다.
colombia_nation_title코0=콜롬비아 건국
colombia_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
