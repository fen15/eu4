rajput_musketeerDESCR코0=전쟁무기의 발전으로 인해 인도 머스킷 총병들은 질적으로 우수한 군인이 되었습니다. 긴 사거리와 정확도로 무장한 머스킷 총병들은 아주 우수한 명사수였습니다. 만사브다르의 기병대처럼 무굴 제국은 머스킷 총병을 중앙 정부하에 직접적으로 관리하고 육성했습니다.
reformed_mughal_mansabdarDESCR코0=펀자브 지역의 시크교도들은 페르시아와 아프가니스탄의 군대에 영감을 받아 독특한 스타일의 기병 운용법을 개발해냈습니다. 이 전략은  'dhai-phat' 이라고 불렸습니다. 기존에 칼을 이용하여 전투를 임하는 전형적인 기사와는 달리 기병 소대 한부대가 적진으로 돌격해 화승총을 이용하여 적진을 교란하고 다시 귀환하는 방식이었습니다. 이러한 방식은 곧 확산되어 많은 북인도 왕국들은 이동식 머스킷 총과 기병대를 결합하여 전투를 치르곤 했는데 때로는 아프가니스칸의 부족들을 직접 고용하기도 했습니다.
indian_shock_cavalryDESCR코0=데칸 고원의 서부지역은 언덕과 정글로 이루어져 중무장한 무굴제국의 군대조차 쉽게 정복하지 못한 곳이었습니다. 아메드나가르 왕국은 생존을 건 사투속에서 무굴제국의 군대를 교란시키기 위한 기병대를 고안해내었습니다. 마라타 기병대라고 불리는 기병전술은 매우 효과적이었고 곧 다른 지역으로 전파되었습니다.
bhonsle_infantryDESCR코0=카나라, 데쉬 그리고 맬나드 지역의 많은 부족들은 일찍히 화승총을 사용해 사냥과 전쟁을 치르곤 했다. 화승총 사용에 매우 능숙한 그들은 곧잘 남인도 지역의 용병으로 인정받기 시작했습니다. 마라타 왕족의 군대는 특히 이러한 부족들로 구성된 우수한 화승총 부대였습니다. 군대의 지휘관은 부족의 전통 역시 존중해줄 정도로 그들의 영향력은 막강했습니다. 이처럼 베라드와 마발레스 지역의 많은 부족민들은 17세기, 18세기에 이르러 용병으로 인기가 높았습니다. 종국에는 유럽식 보병대의 핵심을 이루는 토대에 기여했다고 평가받기도 합니다.
indian_archersDESCR코0=코끼리를 이용한 군대는 인도지역 어디에서나 쉽게 찾아볼 수 있었지만 다수의 코끼리가 사용된 것은 아니었고 기병이 모자랄 경우 보충할 뿐이었습니다. 그러나 정글이 우거진 오리사와 바스타르와 같은 지역에서는 말을 사용하기가 매우 어려웠습니다. 결과적으로 이러한 지역에서는 좀 더 많은 코끼리를 이용하여 전투에 임하곤 했습니다. 그들이 사용한 것은 주로 활이었는데 이는 총을 이용할 경우 코끼리가 놀라 날뛸 수 있기 때문이었습니다.
indian_arquebusierDESCR코0=인도의 군대들은 기병이 아닌 보병 전술에 대해서는 딱히 관심을 가지지 않았습니다. 때문에 총과 같은 무기들이 막상 소개되어도 처음에는 크게 주목받지 못했습니다. 인도의 군대에서는 보병이 차지하는 비율은 그리 높지 않았기 때문에 화약무기들은 제도적으로 자리잡지 못했고 개인적인 용도로 사용되었을 뿐이었습니다. 화약무기를 가지고 스스로 무장하고 사용할 생각대신에 그들은 투르크족 화승총병들을 고용하여 전쟁에 임할 뿐이었습니다.
rajput_hill_fightersDESCR코0=이슬람 군대들과 접촉하면서 인도는 기병에 관한 많은 문물들을 수용했습니다. 이슬람 군대의 전술은 곧 널리 퍼져 누구나가 사용하게 되었는데 비자야나가르 왕국도 마찬가지였습니다. 북서부의 레이푸트 용병들은 곧 인도의 많은 왕국들에게 고용되었고 이들이 사용하던 군마도 마찬가지였습니다. 그러나 남인도 지역의 기후때문에 이들 군마를 직접 키우는 것은 쉽지 않은 문제였습니다. 결과적으로 남인도 지역의 통치자들은 상인들을 통해 외국으로부터 군마를 수입하기로 결정했습니다. 
mughal_mansabdarDESCR코0=15세기 내내 기병은 인도지역의 전술에 있어 빼놓을 수 없는 요소였습니다. 무굴제국의 창시자 바부르는 특히 이러한 기병의 중요성을 누누히 강조했습니다. 바부르는 트란스옥시아나 대평원에서 대규모의 기병 별동대를 운용하여 정복활동을 벌였습니다. 그가 세운 무굴제국은 이러한 대규모의 기병 별동대에 의존한 군사작전을 펼치곤 했습니다. 무굴제국의 이러한 군 운용에 대비하기 위해 많은 북인도 왕국들은 중앙아시아의 용병들을 고용하곤 했습니다. 인도의 동부에서 한때 위세를 떨친 수리왕국은 이 용병들중 한명이었던 아프간 용병에 의해 세워진 국가였습니다.
tipu_sultan_rocketDESCR코0=18세기에 이르러 인도의 보병군대는 이전보다 훨씬 조직화되었습니다. 그들은 높은 적중률로 무장하였고 적재적소에 투입되어 위력을 떨쳤습니다. 인도에서 개발된 마이소르 로켓과 기병대의 결합을 통해 인도의 국가들은 유럽열강의 침략을 막아낼 수 있었습니다. 이러한 성과로 마이소르 왕국은 단순한 왕국에서 남인도 지역의 실질적인 통치자로 군림할 수 있었습니다. 
indian_footsoldierDESCR코0=셀 수 없이 많은 인구가 살고 있는 인도에서 보병은 매우 값싸고 흔한 군대였습니다.  기병은 매우 비용이 많이 들어서 좀처럼 볼 수 없었습니다. 13세기 이슬람 군대와의 접촉 이후에 기병은 전쟁에서 필수적인 요소가 되었습니다. 이러한 인도 군대의 경향으로 인해 근대의 인도에서는 보병이 좀처럼 주목을 받기 힘들었습니다. 보병의 역할은 단순히 군대의 머릿수를 채우는 역할에 그쳤고 요새를 포위하는 소극적인 전술밖에 쓸 수 있는 전술이 없었습니다.
indian_elephantDESCR코0=무굴제국이 성장해가면서 서구 열강을 비롯한 인접 국가와의 경쟁에서 살아남기 위해서는 무엇보다 중앙집권 체제가 필요했습니다. 악바르왕의 집권하에 귀족들의 등급을 매기는 제도가 자리잡게 되었습니다. jaghir라고 불리는 이 제도는 귀족이 거느릴 수 있는 기병의 수를 결정하는 기준이 되었습니다.
mughal_musketeerDESCR코2=바부르가 인도를 침공하는 동안 잘 조직된 화약무기는 처음 인도에 전해졌습니다. 그러나 서양식 전술과는 달리 머스킷 총병들은 저격수로 운용되었습니다. 그들은 군대의 전술내에서 움직이는 것이 아니라 전투 내내 개별적으로 특정한 대상을 사살하는 것을 주 목적으로 삼았습니다. 바부르는 이러한 군대를 좀 더 잘 조직하고 훈련시키기 위해 용병을 고용하는 것이 아니라 직접 양성하는 것에 주력했습니다. 파니파트 전투에서의 승리로 인해 많은 인도의 국가들이 바부르의 방식을 차용하곤 했습니다.
maharathan_cavalryDESCR코0=아메드나가르 술탄국이 패망한 이후 그들의 용병으로 활약했던 마라타족들은 비자푸르를 비롯한 다른 중소 왕국들의 용병으로 고용되었다. 이들은 용병으로서 데칸 고원을 침탈하고자 하는 무굴 제국의 군대에 대응하기 위한 중소 국가들의 대책이었던 것이다. 마라타족의 영향력이 차츰 커져가면서 그들의 정치적 지위도 무시할 수 없었다. 그들은 얼마지나지 않아 그들을 위한 왕국을 건설하기에 이른다. 마라타 왕국은 점차 커져 주변국을 위협할 정도로 융성하였다. 경기병대와 보병군을 주축으로 무굴제국을 성공적으로 격퇴시켰고 무굴제국의 쇠퇴에 일조한 장본인이 되었다.
sikh_rifleDESCR코0=유럽 출신의 군인을 고용함으로써 인도 군대는 새로운 전환점을 맞이했다. 전통적인 전술로서 기병대에 의존하던 군대는 머스킷으로 무장한 보병으로 대체되었고 기병 역시도 머스킷을 무장한 형태로 변화했다. 전쟁에서 우위를 점하기 위해서 보병, 기병 그리고 포병 전체를 균형있게 운용하는 전술들이 필수가 된 것이다. 보병과 기병, 포병이 조화된 군대가 얼마나 강력한지 마이소르 왕국은 곧바로 깨닫고 이를 실행에 옮겼다.
south_indian_musketeerDESCR코0=비자야나가라 왕국은 행정의 많은 부분을 지방 영주들에게 일임했다. 지방 영주들의 역할은 지역을 수비하고 군대를 조직하는 것이었다.
sikh_hit_and_runDESCR코0=보병과 관련된 모든 것들은 그닥 존중받지 못했고 생활고에 허덕이는 일부의 사람들만이 보병에 지원하곤 했다. 북쪽 지역의 푸르비아 레이푸트 족들, 버려진 아프간의 부족들은 어쩔 수 없이 그들의 셋째, 혹은 넷째 아들을 보병으로 입대시키곤 했다. 말은 상당히 고가였기 때문에 이들은 말을 이용할 수 없었고 좀 더 경제적인 방안으로 화약무기를 장착하곤 했다. 그러나 상황은 곧 바뀌었다. 정규교육을 얼마 받지 못했음에도 불구하고 스스로 화약무기를 연마한 푸르비아 머스킷 총병들은 북인도 지역 군대의 빼놓을 수 없는 자원이 되었다. 근대 서구의 보병 전술이 유입되면서 이들은 전장에서 그야말로 눈부신 활약을 펼쳤다.
indian_rifleDESCR코0=Telingas와 베라드 왕국은 곧 북쪽의 푸르비아 사람들에게 정복당했다. 영국 동인도 회사의 장교를 비롯하여 무굴 제국을 위해 일하고 있던 프랑스 용병들 그리고 다른 인도 왕국의 통치자들은 인도 머스킷 보병을 이용하여 자주 전쟁에 임했다. 결과적으로 잘 훈련된 보병들은 인도 지역 어디에서나 볼 수 있는 빼놓을 수 없는 요소가 되었고 용병으로도 자주 이용되었다. '세포이'라고 불리는이러한 북인도 지역의 보병대들은 용병으로서 일약 활약하게 된다.
reformed_mughal_musketeerDESCR코0=탈리코타에서 패배한 비자야나가라 왕국이 수많은 nayak 왕국들로 갈라지면서 지방의 영주들은 지병 유지로서 군대 조직을 맡고 있었다. 이러한 권한 속에서 몇몇 영주들은 훨씬 더 독립적이고 막강한 권한을 보유하게 되었다. 기병을 조직하기 위한 말은 턱없이 부족했고 그 결과로 군대에서 보병이 차지하는 비율은 급격히 상승했다. 화약 무기 또한 그에 따라 점차 일반화되었다.
bhonsle_cavalryDESCR코0=전통적인 기마대는 보급이 끊길 경우 얼마나 무기력한 지 보여주는 사례가 바로 마라타 왕국의 경기병이다. 18세기 전반부, 마라타 왕국이 성장하면서  유럽식으로 잘 조직된 보병대와 견줄만한 기병대를 조직해야한다는 목소리가 나오게 되었다. 그리하여 1720년대 이후로 막강해진 보병대와 포병대에 견줄만한 기병을 조직하기 위한 시도들이 늘어났다. 그러나 그들은 곧 기병대가 보병대에 비해 얼마나 취약한지 곧 깨닫게 되었다. 몇몇의 인도의 장군들은 이내 그러한 시도자체가 무의미하다고 생각하게 되었다.
maharathan_guerilla_warfareDESCR코0=프랑스 사람들이 인도 여러 왕국과 접촉하게 되면서 유럽식 보병 전술의 도입도 그만큼 빨라지게 되었다. 그리고 이러한 유럽식 전술의 도입을 통해 전통적으로 군대에서 중요한 자리를 차지하고 있었던 기병의 지위를 보병이 대체하게 되는 혁신이 나타나게 되었다. 프랑스의 인도 총독 Dupleix의 지휘 하에 군인들은 유럽식 전술과 무기들로 무장하게 되었다. 그들의 지역 telingana를 본 따 Telinga라고 불렸던 이들은 곧 잘 훈련된 머스킷 병사를 일반적으로 가리키는 용어가 되었다.
cb_revoke_electorate코0=선제후 특권 박탈
cb_revoke_electorate_desc코0=우리는 선제후의 자격을 박탈 할 수 있습니다. 이 전쟁은 다른 선제후들을 대단히 화가 나게 할 것입니다.
cb_privateers코0=무역 보호
cb_privateers_desc코0=당신의 무역을 방해하는 사략선을 끝까지 추적합니다.
cb_support_rebels코0=반군 지원
cb_support_rebels_desc코0=봉기한 반군을 지원해 그들의 요구를 강제할 목적으로 전쟁을 선포합니다.
cb_crush_the_revolution코0=혁명을 격파
cb_crush_the_revolution_desc코0=혁명 세력을 쳐부수고 평화와 질서를 확립해야 합니다!
cb_spread_the_revolution코0=혁명의 전파
cb_spread_the_revolution_desc코0=우리 국경 너머로 혁명을 전파해야 합니다!
cb_religious_league코0=종교 연맹
cb_religious_league_desc코0=황제는 우리 신앙의 권리를 인정해야 합니다!
cb_flower_wars코0=꽃의 전쟁
