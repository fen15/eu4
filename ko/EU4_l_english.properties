canada_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
venezuela_nation_title코0=베네수엘라 건국
venezuela_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
usa_nation_title코0=미국 건국
usa_nation_desc코0=이 자랑스러운 식민지가 탐욕스럽고 억압적인 유럽의 힘에 굴복한 지 오랜 세월이 흘렀습니다. 그러나 더 이상은 아닙니다! 식민지에 쇄도하는 자유의 물결이 우리로 하여금 폭군으로부터 벗어나 자유를 쟁취하고, 독립된 주들의 명예로운 연방국을 건설하게 하였습니다. 바로 아메리카 합중국입니다!
upca_nation_title코0=중앙아메리카 건국
upca_nation_desc코0=우리 백성들은 외세의 참견, 정복, 침략, 영토 분할을 수년간 참아왔습니다... 더는 견딜 수 없습니다! 백성들을 자유롭게 하고 하나의 깃발 아래 뭉쳐 스스로의 운명을 개척해야할 때입니다. 우리는 자유로운 국가를 건설하고 대서양과 태평양을 오가는 무역을 통해 부를 쌓을 것입니다.
quebec_nation_title코0=퀘벡 건국
quebec_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
peru_nation_title코0=페루 건국
peru_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
paraguay_nation_title코0=파라과이 건국
paraguay_nation_desc코0=우리의 마지막 남은 식민 잔재를 떨쳐버릴 때가 왔습니다. 우리는 진정한 국가를 건설하고 이 지역에 대한 우리의 권리를 굳건히 할 것입니다.
mexico_nation_title코0=멕시코 건국
mexico_nation_desc코0=우리는 마지막 남은 식민 잔재를 뒤로 하고 진정한 독립국으로 새롭게 태어날 것입니다. 멕시코는 모든 메소아메리카의 보호자가 될 것입니다!
louisiana_nation_title코0=루이지애나 건국
louisiana_nation_desc코0=우리 백성들은 이 거대한 황무지에서 냉혹한 개척 생활을 받아들여야 했습니다. 이제 우리는 유럽인들과 전혀 다릅니다. 우리는 거칠고, 강인한 혈통을 지녔으며, 사납고, 인디언과 혼인한 자들입니다. 이 비옥한 강녘의 토지와 무역을 기반으로 강인한 기량을 떨쳐 세계를 놀라게 합시다
brazil_nation_title코0=브라질 건국
brazil_nation_desc코0=우리를 노예로 만들려던 식민 통치자들은 갔습니다. 이제 우리 스스로의 진정한 독립국을 건설할 차례입니다. 오늘부터 브라질의 표어는 '독립이 아니면 죽음을'입니다!
heretic_tolerance코0=이단 관용
desc_heretic_tolerance코0=이단을 믿는 자들은 군사력을 통해 자신들을 용인해줄 것을 요구할 수 있게 되었습니다.
visit_of_the_four_kings코0=네 왕의 방문
random_event.EVTNAME20코0=네 왕
random_event.EVTDESC20코0=우리와 동맹을 맺기 위해 이로쿼이 다섯 국가의 사절단이 험난한 여정을 거쳐 [Root.Capital.GetCapitalName]에 도착했습니다. 그들은 의도치 않게 센세이션을 일으켰습니다. 우리 대중들은 왕실 마차를 타고 거리를 지나는 그들에게 손을 흔들고 환호했으며, 우리 귀족들은 앞다투어 모호크의 '네 왕'들을 즐겁게 하려 노력했습니다.\n\n그들은 인상적인 풍채를 지녔으며, 우리의 평균 남성 키보다 더 컸고, 검은 반바지와 조끼와 긴 양말과 금으로 장식된 진홍 망토를 입었습니다. 그들은 검은 피부와 검은 눈동자와 우리가 본 적 없는 환상적인 문신을 하고 있었습니다. 그들은 우리말을 하지 못했으나, 선물을 주고받은 후 그들의 뜻을 담은 문서를 읽을 수 있었습니다. 그들은 우리와의 관계를 증진시키고자 했고 공동의 적에 맞서 우리의 도움을 요청했으며, 그들의 곤경을 들은 몇 명은 눈물을 흘리기도 했습니다. 그들은 정말 인상적이었습니다.
random_event.EVTOPTA20코0=우리의 깨뜨릴 수 없는 결속을 상징하는 쇠사슬을 선물한다
random_event.EVTOPTB20코0=선물은 하지만 약속은 하지 않는다
random_event.EVTOPTC20코0=왕족이라기 보단 야만인이 어울리는 자들에게 선물할 필요는 없다
