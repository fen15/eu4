espionage_events.8.d코0=우리가 고용한 첩보관은 주로 해외의 정보를 수집하는데 집중하지만, $SPYMASTER$ 는 종종 방첩활동을 하곤 한다. 최근, $SPYMASTER_POSS_PRONOUN$의 첩보로 음모를 밝혀냈는데, 어쩌면 우리 이웃 국가와 연관됐을 수 있다고 한다. 어떤 국가인지는 밝혀지지 않았지만, 조사를 해나감에 따라 지속적인 정보 교환이 필요해질 것이다. \n\n$SPYMASTER$는(은) 이 일과 관련된 몇몇 외국 공사들을 불러모아 거칠게 질문할 준비를 했으나, 범인에 대한 갈등이론에 따라 누구를 목표로 삼을 것인지에 대한 [Root.Monarch.GetTitle]의 결정이 남아있다. 우리의 이웃들은 이러한 기소에 기뻐하지 않을 것이지만, 빠르게 처리해야할 일들도 있는 법이다.
