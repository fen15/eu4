espionage_events.6.d코0=국제 정치와 관련하여 일하는 많은 사람들은 국가 지도자들의 목을 잘라 빠르게 교체할 수 있기를 희망합니다. 그러나 실제로 이렇게 하는 것은 쉽지 않습니다. 국왕 시해가 국가에 끼칠 악영향은 모두 잘 알고 있으며 많은 국가들은 정부 보안을 마치 왕을 보호하는 것이 가장 중요한 체스 게임처럼 생각합니다.\n\n만일 현실이 실제로 체스와 같다면 우리는 지금 상대에게 체크를 선언한 셈입니다. 우리가 해외에 가진 훌륭한 첩보망은 한 외국 지도자의 삶을 끝내버릴 수 있는 기회를 제공하고 있습니다. 이 일이 일어난 뒤에는 그들도 우리가 배후에 있다는 것을 알아차릴 수도 있겠지만, 그 때는 너무 늦었을 겁니다.
