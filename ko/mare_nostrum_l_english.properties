corruption_event.8.t코0=교활한 밀수꾼들
corruption_event.8.d코0=밀수는 가장 단순한 사람들조차 할 수 있는 - 비록 중간에 잡히지만 - 행위입니다. 더 걱정되는 것은 누구에게 뇌물을 주고 체포를 피하기 위해 어떤 거짓을 말해야 할지를 아는 능력을 가진 자들이고, 밀수가 이익이 됨에 따라 이런 자들은 불어나기 마련입니다. \n우리는 최근 특별히 영리한 밀수집단 무리를 쫓고 있으며, 이들이 지속적으로 밀수를 하려고 관리하던 사기의 망은 우리를 계속 놀라게 하고 있습니다. 이를 어떻게 해결해야 할까요?
corruption_event.8.a코0=이들의 협력자를 추적하기 위해 가장 뛰어난 요원을 보내자.
corruption_event.8.b코0=이들을 첩자로 채용할 요원을 보내자.
corruption_event.8.c코0=지금은 무시하도록 하자.
corruption_event.9.t코0=[culture_province.Culture.GetName] 지역 사회가 우리를 불신하다
corruption_event.9.d코0=[Root.GetName]은 아마 세계에서 가장 악랄한 거짓말쟁이와 배신자들을 들이지는 않을 것입니다. 하지만 몇몇 나라들과 비교했을 때, 우리 국민들은 좀 더 쉽게 매수되어 권력을 남용하는 경향이 있습니다. 대부분의 [Root.Owner.GetAdjective] 사람들은 불의한 자들의 문제와 때때로 그에 뒤따르는 이득에 관용적입니다.\n\n[culture_province.GetName]의 [culture_province.Culture.GetName] 사람들은 상황을 다르게 봅니다. 그들은 쉽게 부패하는 [Root.Culture.GetName] 사람들이 지배함으로써 나라가 썩어가는 것을 슬퍼하며, 그들이 직접 나라를 다스린다면 같은 문제가 발생하지 않을 거라고 주장합니다. 그들 중 일부는 분리 독립하면 상황이 더 나아질 거라고 생각합니다.
corruption_event.9.a코0=실패에 대해 사과하고 개선을 약속하자.
corruption_event.9.b코0=무지에 의한 편견으로 보고 거절하자.
corruption_event.10.t코0=부패한 외교관
corruption_event.10.d코0=타국에 보내는 우리의 대표는 우리 중에서 가장 모범이 되어야 하지만 불행히도 항상 그렇게 되는 것은 아닙니다. 때때로 외교관의 자리를 받는 사람들은 행정부에서 멀리 떨어트려 버리기 위해서라거나, 더 최악의 경우에 그럴만한 이유들이 있기 때문에 그런 자리에 배정받게 됩니다.\n\n밝혀진 바에 따르면 이런 외교관 중 한 명이 사실상 충분한 돈을 받는 추방을 당했음에도 뇌물을 받음으로써 재산을 늘리고 있었습니다. 이런 일이 해당 지역에서의 우리에 대한 명성을 당연히 개선시키지 못할 것임에도 불구하고 그는 고국에서 영향력이 있는 사람들과 관계를 유지하고 있기에 더 큰 문제를 일으키지 않는다면 쫓겨나지는 않을 것입니다.
corruption_event.10.a코0=그는 그곳에서 더 큰 문제를 일으키고 있다. 제거해라.
corruption_event.10.b코0=그들은 그런 것에 적응하게 될 것이다.
corruption_event.11.t코0=[trade_goods_province.GetTradeGoodsName]가 '사라지다'
corruption_event.11.d코1=[Root.GetName]에서 부패가 나날이 만연해가면서 [trade_goods_province.GetTradeGoodsName]이 우리의 합법적인 무역망에서 암시장으로 흘러들어가고 있습니다. 일부는 너무 까다로운 규제와 관세를 탓하지만 이런 범죄가 들키더라도 달아나는 것이 너무나도 쉽기 때문이라는 사실도 분명히 이 문제에 일부 기여하고 있을 것입니다. 침묵을 쉽게 돈으로 살 수 있고 비밀을 지키기가 쉽기 때문에 이런 종류의 비밀은 나날이 늘어나고 있고 이는 [Root.GetName]에게 있어 고스란히 비용으로 돌아오고 있습니다.
corruption_event.11.a코0=[trade_goods_province.GetTradeGoodsName]의 시장을 다시 우리 통제 아래로 돌려야 한다.
corruption_event.12.t코0=부패한 장군들
corruption_event.12.d코0=군 경험과 전문성은 [Root.GetAdjective]의 군대에서 계급을 올리는데 영향을 끼칠 수 있는 유일한 요인은 아니지만 주요한 요인이 되어야 할 것입니다. 우리 사회가 점점 부패함에 따라, 실상은 점점 이 이상에서 멀어져 가게 되었습니다. 오늘날의 현실에서는 장성과 같이 명망 높은 자리는 돈과 인맥이 있는 사람들이 차지하고는 합니다. 이렇게 지도자들이 돈과 인맥에 쉽게 영향받는 현실 하에서는 충분히 가능한 일입니다.\n때때로 적절한 능력을 갖추고 정당하게 자리를 차지하는 사람들도 있지만 대부분의 전략적 문제에 있어 이런 장성들은 우리를 이끌 기회조차 얻지 못할 것입니다.
corruption_event.12.a코0=이런 불공평한 세상이라니
corruption_event.13.t코0=부패한 제독들
corruption_event.13.d코0=전투에서 배를 지휘할 제독이나 [Root.Monarch.GetTitle]가 차지해야 할 땅을 탐험하는 탐험가들은 우리 해군 안에서 가장 용맹하고 현명한 자들이 되어야 합니다. 그러나 오늘날에는 그렇지 못합니다.  배에 타는 첫날부터 선원들은 돈이 불법적으로 오고가며 당연히 규칙을 어기는 모습을 보며, [Root.GetName]에서는 사회의 저울이 한쪽으로 쏠려 있기에 법의 형식, 내용 모두가 별로 중요하지 않다는 사실을 배우게 됩니다.\n이를 빨리 배우지 못하는 사람은 빠르게 적을 만들게 됩니다. [Root.GetAdjective]의 해군에서 위로 올라가기 위해서는 이 구조에 적응하는 법을 배워야만 하고 이렇게 올라간 사람들은 대부분 우리가 원했던 사람은 아닙니다.
corruption_event.13.a코0=반란이 일어날 수밖에 없군.
corruption_event.14.t코0=외국 상인들이 우리를 신용하지 않다.
corruption_event.14.d코0=모든 상인은 이익을 위해 거래하고 이를 위해 약간 사실을 비트는 것조차 감수하고자 합니다. 그러나 [Root.GetName]의 상인들은 해외에서 이를 넘어서 노골적인 거짓과 사기로 명성을 얻고 있습니다. 이제 사업에 있어 일부가 된 부패가 외부인들에게 있어서는 충격적이기에 그들은 우리를 가능하면 피하고자 합니다.\n이미 일어난 피해로 인해서 우리의 현재 이미지를 바꾸기에는 늦었지만, 만약 사회에서 부패를 몰아낸다면 이런 일의 재발은 방지할 수 있을 것입니다.
corruption_event.14.a코0=우리는 부정직한 것이 아니라 실용적인 것이다!
corruption_event.15.t코0=통치 기능이 붕괴하다.
corruption_event.15.d코0=부패한 행정부는 행정 자체보다는 부서의 구성원들을 위해서 움직입니다. 결과적으로 행정부는 점점 그 기능을 상실하게 되었고, 대부분 관료들의 즉각적인 반응은 그들이 잃을 것들을 구하려 하는 것이 아니라 아직 남아 있는 것들을 차지하는 것이었습니다.\n\n[Root.GetName]이 완전히 붕괴하지는 않을 겁니다. 하지만 심각한 부패 현상이 사회 말단의 점원부터 [Root.Monarch.GetTile]의 측근까지 퍼져나갔으며, 이는 주요 정부 기능들을 좀먹으며 국가 전체적인 불안정을 초래하였습니다. 부패는 오랫동안 계속되어 왔으며, 우리는 그 대가를 치르고 있습니다.
corruption_event.15.a코0=이런 일은 계속되어서는 안 된다.
corruption_event.16.t코0=용병들이 지역민을 갈취하다.
corruption_event.16.d코0=전시에 용병들은 약탈을 통해 그들이 받던 보수보다 더 많이 가지고 고향으로 돌아가고는 합니다. 보통의 경우 용병은 적을 위협하기 위해 해외에 보내므로 이는 별 문제가 되지 않습니다만 때때로 평화로운 시기에도 이런 버릇이 나타나고는 합니다. [Root.GetName]의 농부 및 여행자들은 용병들이 전쟁 시기가 아님에도 불구하고 - 어쩌면 그것이 원인일수도 있지만 - 도둑질을 하거나 그들을 갈취해간다고 불평하고 있습니다. \n용병의 일에 간섭하는 것은 설사 우리가 고용한 이들이라고 할지라도 어려운 일입니다. 그들의 관리자는 우리가 이를 넘어간다면 문제를 더 크게 만들고 싶어하지는 않겠지만 이런 일이 계속 일어난다면 사회가 어떻게 변화할지는 알 수 없는 일입니다.
corruption_event.16.a코0=이런 불한당 같은 용병 무리를 몰아내라.
corruption_event.16.b코0=그들이 제공하는 서비스에 대해 우리가 치러야 할 대가이다.
corruption_event.17.t코0=무능한 행정가
corruption_event.17.d코0=정부 조직은 항상 [Root.Monarch.GetName]에게 있어 강점이 아니었습니다. 좋은 지도자는 이런 약점을 메꾸기 위해서 위임을 하며 이는 [Root.Monarch.GetTitle]이 지금까지 해오던 것입니다. 그러나 [Root.Monarch.GetHerHis]를 대신에 행정을 처리해 오던 이들은 능숙하기는 하지만 정직하지는 않아 보입니다. 정부는 잘 돌아가고 있지만 그 방향성은 이 대체 불가능한 관료들의 후원자들이 중요하게 생각하는 문제들로 천천히 옮겨갔습니다.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]이 일의 복잡한 진행을 완벽히 알지 못하기 때문에 책임이 있는 무리들은 쉽게 눈에 보이지 않거나 또는 면직되지 않습니다. 현재로써는 단지 결과를 감내하는 수밖에 없어 보입니다.
corruption_event.17.a코0=능력과 신뢰가 항상 함께 가지는 못한다는 것이 불행할 따름이다.
corruption_event.18.t코0=과잉 확장 문제
corruption_event.18.d코0=[Root.GetAdjective]의 빠른 국경 확장은 분명 축복이지만 이로 인해 새로운 행정적 과제들도 닥쳐오고 있습니다. 모든 사람들이 알다시피 '과제'라는 것은 '문제'라는 말을 돌려말한 것일 뿐입니다. 우리는 아직 새 경계에 익숙해지지 못한 상태이고 새 영토내의 이런 혼란과 허술한 법 적용을 알아차린 사람들은 이익을 거둬들이고 있습니다.\n\n이런 무법 현상은 언젠가 사라지겠지만 이런 임시적인 관리는 미래를 위한 안정적인 기반을 구축하지 못하고 있습니다. 현재 우리 사회의 불신을 없애기 위해서는 결국 시간과 돈을 들여야 할 것입니다.
corruption_event.18.a코0=가능한 한 적응할 것이다.
corruption_event.19.t코0=$TRADER$이(가) 부패에 연루되다
corruption_event.19.d코0=우리는 항상 행정부에서 정직하지 못한 사람을 없애려고 하지만, 그들의 친구나 지인까지 항상 고려하기는 힘듭니다. $TRADER$는 불행히도 이런 문제의 전형적인 예로 드러났습니다. 그는 능력 있고 매력적이지만 $TRADER_POSS_PRONOUN$의 친구 선택에서는 너무 잘 속습니다.\n\n최근의 조사에 따르면 우리의 잘 구성된 무역망은 뇌물과 밀수 그리고 다른 미심쩍은 행위들 덕분에 이 정도의 효율을 달성한 것으로 보입니다. $TRADER$는 이에 대해 잘 모른다고 진술하였고 이는 사실로는 보입니다. 그럼에도 불구하고 우리가 만약 이 사실을 밝히고 이런 행위를 끝낸다면, 그 책임은 $TRADER_POSS_PRONOUN$이 지게 될 것입니다. 
corruption_event.19.a코0=거짓을 간파하지 못한 것 역시 실패와 다름없다.
corruption_event.19.b코0=좋은 게 좋은 것이다.
corruption_event.20.t코0=뇌물이 흔히 받아들여지다.
corruption_event.20.d코0='진실한 사람과 바보의 차이는 무엇인가? 바보는 자신이 갈취 당한다는 것을 모르는 사람이다.'\n\n[Root.GetName]의 사회가 안 좋은 방향으로 바뀌어 가면서 위의 격언과 그에 따르는 분위기가 널리 퍼져나가고 있습니다. 시장에서는 어떤 행동에도 대가가 필요하며 뇌물은 이에 따르는 자연스러운 결과처럼 보이고 있습니다. 뇌물 수수를 거부하는 사람들은 격언에 나오는 것처럼 바보로 보이기 마련입니다. 어쩌면 그들이 일부러 뇌물을 거부하기 때문에 바보보다 더 어리석은 것일수도 있습니다. 이런 냉소의 결과는 사람들이 어떤 권력이라도 부패할 수 있다고 믿게 된다는 것입니다. [Root.Monarch.GetTitle]조차 말입니다.
corruption_event.20.a코0=그냥 단순한 격언일 뿐이다.
corrupt_ambassador코0=부패한 외교관
