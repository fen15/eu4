sailor_event.1.t코0=방대하고 끝없는 바다
sailor_event.1.d코0=육지가 명예를 찾는 자와 의무를 진 자의 전장으로 불러내는 것과 달리, 바다는 모험기를 좋아하는 수많은 자유로은 영혼들을 불러내고 있습니다. 과거 [Root.GetAdjective] 함대의 탐험과 전세계의 바다를 항해하던 이야기는 수많은 절경을 보고, 잊혀져간 위대한 희생을 겪었던 모험가인 옛 항해자들에 의해 회고 되고 있습니다.\n\n저런 모험기들과 또한 [Root.GetName] 청년들의 방대하고 끝없는 바다에 대한 열망이야말로 위대한 걸작이 아니겠습니까? 더 많은 젊은이들이 과거보다 더 많이 해군에 지원하고 있습니다. 몇몇은 바다 밑바닥에서 생을 마감하겠지만, 거기서 살아 돌아온 이들은 생생한 그 이야기를 지켜나갈 것입니다.
sailor_event.1.a코0=우리는 미래세대에 영감을 주는 그 모험기를 출판 하여야 한다.
sailor_event.2.t코0=바다의 힘든 삶
sailor_event.2.d코0=많은 이들이 [Root.GetAdjective] 국경 너머에서 흥미진진한 삶을 살기를 기대하며 해군에 입대합니다. 그러나 이들 모두가 힘들면서도 따분하고 지루한 바다에서의 삶을 각오한 것은 아닙니다. 긴 항해에서 끊임없이 반복되는 일거리, 음식, 동료들로 인해서 많은 젊은 선원들은 그들의 결정을 빠르게 후회하곤 합니다.\n\n노련한 선원들에게 헛된 꿈을 꾸는 풋내기 선원으로 여겨지는 이들은, 도움이 되기는 커녕 빠르게 골칫거리가 되어버립니다. 일부는 자신의 현실을 깨닫고 쓸모있는 선원이 되겠지만, 나머지는 그냥 집으로 돌아가는 것이 더 나을 것입니다.
sailor_event.2.a코0=모병 선전에는 부작용도 있지.
sailor_event.3.t코0=육군 회복을 위한 항해자들의 결집
sailor_event.3.d코0=우리의 육군은 지난 수년간 있었던 전투에서 수천이상의 희생자들을 감내하고 있습니다. 반면 [Root.GetName]의 바다를 수호하는 해군은 그런 운명을 겪지는 않았습니다.  수병일부를 조국방위에 투입하는 희생을 치룬다고 하더라도, 우리 해군장병들이 갑판에서 병력부족을 경험하지는 않을 것입니다.\n\n결과적으로 해군이 육군으로의 재편을 장려하였고, 이는 사람들이 육군으로 편성되는것보다 바다에서의 삶이 더 위험한 것으로 받아들여졌습니다. 이후에는 우리의 항구를 지킬 자가 없게 될 수도 있고 심지어 함정이나 어떠한 승무원도 부두에 존재하지 않게 될수도 있습니다.
sailor_event.3.a코0=새로운 지원자들은 그들이 필요한곳으로 보내져야 한다.
sailor_event.4.t코0=해군 회복을 위한 병사들의 결집
sailor_event.4.d코0=최근 있었던 해역 분쟁에서 수많은 수병의 목숨들이 바다에서 스러져 갔습니다. 반면 육군의 재건은 순조로웠습니다.  함장들은 [Root.GetAdjective] 함정의 승조원을 구하는데 어려움을 겪고 있고, 우리 해군들이 그동안 해온 희생에 대한 쓰디쓴 경험이 [Root.Monarch.GetName]의 궁정에서 내내 이야기 되고 있습니다.\n\n우리 육군 지휘관들이 육군의 해군으로의 재편성에 관해 주의를 기울이고 있지만 점점 육군으로 복무할 사병들이 대신 우리 함정에 배치되기 위해 해안으로 이동중입니다. 그 들은 아직 경험이 많지 않지만, 그 들의 도움은 우리 해군 재건에 도움이 될 것입니다.
sailor_event.5.t코0=바다로 향하는 길
sailor_event.5.d코0=[Root.GetName] 측은 수많은 해양 국가들의 선원살이 문화를 가지지 않았지만, 우리는 바다로 나아갈 기회를 제공하는 짧은 해안에 자부심을 가져야 합니다. [Root.GetAdjective] 지역의 해안가는 새로운 삶을 찾아 희망을 품고 찾아온 젊은이들에게 많은 기회를 제공합니다.\n\n우리의 해군 보유한도가 제한적이지만 , 숙련된 조정수을 가진 젊은이들을 보유한 것은 우리 함정의 승무원들을 단련시키는데 도움이 될수 있습니다. 아마도 우리는  이 희망에 가득찬 선원들을 새로운 집에 정착시킬 수 있지 않겠습니까?
sailor_event.5.a코0=그들의 야망은 북돋워져야 한다.
sailor_event.5.b코0=그들은 곧 바다에 싫증을 느낄것이다.
central_african.1.t코0=마로세라나의 부흥
central_african.1.d코0=우리는 그들이 정확히 누구고 어디서 왔는지 알지 못합니다. 새로운 지배층은 모습을 드러낸 뒤, [Root.GetAdjective] 사회를 바꿔나가기 시작했습니다. 마로세라나로 알려진 이들은 아마도 대륙에서 온 것으로 보이지만, [Root.Culture.GetName] 지역 행사와 종교는 그들의 권력 유지에 있어 필수적입니다. 과거의 통치자들을 숭배하고 [Root.Monarch.GetTitle]이(가) 선조들과 이야기할 수 있는 수단을 지정하도록 만들면서 그들은 자신들의 통치를 [Root.GetName]의 역사와 결합시켰습니다. 나라 안팎의 중요한 동반자들, 수공업자와 과학자들과의 공식적인 접촉까지 수행하는 등 마로세라나가 행하는 여러 일들은 우리 국가에 이득이 될 것입니다.
central_african.1.a코0=통치자와 신민은 서로에게서 배울 점이 있다.
central_african.2.t코0=이보니아를 쓰다
central_african.2.d코0=우리에게 있어 전해지는 많은 이야기들 중에 이보니아는 가장 널리 퍼져있는 이야기입니다. 영웅 이보니아마시보니아마노로의 삶과 그의 약혼녀 이암펠라소아마나노로를 지키기 위한 모험 이야기인 이보니아는 [Root.GetName] 내에서 많은 다양한 형태로 전해 내려오고 있습니다.\n\n비록 우리는 이 이야기가 시대를 지나면서도 전해내려오는 것이 자랑스럽지만,  이보니아는 해외에는 거의 알려져 있지 않습니다. 우리의 이야기를 퍼트리기 위해서 우리는 이 이야기를 글로써 남겨야 할 것입니다. 그러나 이를 위해서는 우리는 다양한 종류의 내용 중에서 아마도 [Root.Capital.GetName]에서 가장 널리 알려진 내용을 선택해 기록으로 남겨야 할 것입니다. 다른 형태의 이야기를 듣고 자라난 자들은 [Root.Monarch.GetName]에 대해서 믿음을 잃을 수 있습니다. 그럴 가치가 있을까요?
central_african.2.a코0=이보니아를 글로써 남겨 세상에 널리 알려야 한다.
central_african.2.b코0=이보니아는 [Root.GetAdjective]의 사람들이 다양한 형태로 전승하도록 두어야 한다.
central_african.3.t코0=군인들이 페이디(Fady)를 위반하다
central_african.3.d코0=페이디(Fady)란 마다가스카르 사회에서 사회적이거나 종교적인 이유의 금기 및 금지 행위들을 일컫는 개념으로 외부인들이 이를 이해하기는 힘듭니다. 마다가스카르의 우리 군은 가끔 이런 규칙들을 어겨서 지역민들로부터 배척당하곤 했지만, 여태까지 심각하게 이를 위반한적은 없었습니다. 그러나 최근 일부 군인들이 페이디 지역에 제대로 된 준비 없이 진지를 차리고 말았습니다.\n\n과거의 사건들과 다르게 지역민들은 이 행위를 심각하게 생각하고 이 문제를 외교적 문제로 비화하고 있습니다. 이 사태를 어떻게 해결해야 할까요?
central_african.3.a코0=하찮은 미신으로 치부하다.
central_african.3.b코0=지역 관습에 대한 무지에 대해 사과하다.
central_african.4.t코0=[From.GetAdjective]의 방문자들이 페이디(Fady)를 위반하다.
central_african.4.d코0=우리가 페이디(Fady)라고 부르는 사회적 법규와 금기는 [Root.GetName] 전역에서 중요하게 여겨지지만, 그 중 많은 것들이 지역에 따라 달라집니다. 우리 행정부는 이를 받아들였으며, 이러한 지역적 차이를 존중하는 것이 지역 사회를 [Root.Monarch.GetTitle]에게 충성하도록 만드는 정책의 일부입니다.\n\n우리 나라를 가로지르던 [From.GetName]의 병사 몇몇은 몹시 부주의한 행동을 보이며 지역 페이디를 심각하게 위반했습니다. 더욱 심각한 것은, 그들이 사과하기를 거부했고, 그들 자신의 사회적 종교적 법규들은 아무런 의심 없이 따르면서 우리의 관습은 미신이라고 불렀다는 것입니다. 이것은 우리 국민 전체를 모욕한 것이나 다름없습니다.
central_african.4.a코0=이런 모욕을 그냥 넘어가지 않을 것이다.
central_african.5.t코0=루카사
central_african.5.d코0=우리의 역사와 지식을 이어나가기 위해, [Root.GetName]의 뛰어난 장인들이 가계도에서 지도까지 연대순으로 기록하기 위한 기억의 판인 루카사를 만들었습니다. 판 위의 조각과 구슬로 이루어진 복잡한 체계는 연상 기호의 역할을 수행함으로써 역사가들이 과거에 대해 기억하고 나열할 수 있도록 하였습니다.\n\n$ARTIST$(은)는 자라면서 특별하게 루카사를 만드는 기술에 능숙하게 성장했습니다. 우리는 이 위대한 예술가가 우리를 떠나기 전에 미래를 위해 지식을 저장해 둘 기회를 잡아야만 합니다. 어떤 것을 영원히 남겨야 할까요?
central_african.5.a코0=우리의 행정학.
central_african.5.b코0=우리의 통상로와 무역 상대들.
central_african.5.c코0=우리의 위대한 전사들.
central_african.5.e코0=[Root.Monarch.Dynasty.GetName] 씨족의 혈통
central_african.6.t코0=음부디(Mbudye)의 규모를 확대하다.
central_african.6.d코0=[Root.Monarch.GetTitle]의 힘은 영적, 역사적 지식을 가진 남녀로 구성된 자문회인 음부디(Mbudye)의 영향력에 의해 균형이 맞춰져 왔습니다.  하지만 최근에 가장 영향력이 있던 원로들 몇이 세상을 떠나면서 [Root.Monarch.GetName]은 [Root.Monarch.GetTitle]이(가) 보통 즐겨오던 지도를 받을 수 없게 되었습니다. \n\n다행히도 기억의 판을 읽고 오래된 전통과 이야기를 이해할 능력이 있는 많은 젊은 후보자들이 자문회에 들어올 준비가 되어 있습니다. 자문회의 영향력을 유지하기 위해 이들이 Mbudye에 들어올 수 있도록 허용해야 할까요?
central_african.6.a코0=젊은 후보자들이 들어올 수 있도록 한다.
central_african.6.b코0=자문회가 약해진 동안 개혁을 수행한다.
central_african.7.t코0=음부디(Mbudye)가 [Root.Monarch.GetTitle]와(과) 충돌하다.
central_african.7.d코0=우리가 음부디(Mbudye) 자문회를 확대하기로 한 이후로 몇몇 결정은 반대에 부딪혔습니다. 새 위원들은 우리의 역사와 법에 대해 새로운 해석을 들고 왔고 이로 인해 [Root.Monarch.GetTitle]과 자문회 사이의 협조는 원활하지 않았으며 [Root.Monarch.GetName]의 현명함은 의심받게 되었습니다.\n\n자문회의 승인은 [Root.GetName]의 통치에 있어 중요하며, [Root.Monarch.GetTitle]이 그들의 조언을 무시하기로 선택한다면 [Root.Monarch.GetHerHis] 신뢰도가 위협받을 것입니다. 이 갈등을 어떻게 해결할 것입니까?
central_african.7.a코0=새 위원들을 무시한다.
central_african.7.b코0=자문회가 가장 잘 안다는 것을 인정한다.
central_african.8.t코0=음부디(Mbudye)에서의 세대 갈등
central_african.8.d코0=상대적으로 젊은 사람들을 통치 자문회인 음부디(Mbudye)에 넣기로 한 결정은 구성원들 간에 갈등을 불러왔습니다. 새 위원들은 처음에는 탐구적이고 배우려는 열정으로 가득했지만, 지금에 와서는 기억의 판을 어떻게 읽어야 할지에 대해서 논쟁을 벌이고 장로들이 기억하고 있는 중요한 정보들의 정확도에 대해 의문을 제기하였습니다. \n\n장로들이 노망이 들었다는 것도 분명 있을 수 있는 일이지만, 새로 들어온 젊은이들이 보여준 오만함은 충격적입니다. [Root.Monarch.GetTitle]은 그들을 침묵시켜야 할까요 아니면 그들의 조언에 주의를 기울여야 할까요?
central_african.8.a코0=장로의 기억들은 기대를 저버리지 않을 것이다.
central_african.8.b코0=새로운 해석이 미래를 결정지을 것이다.
central_african.9.t코0=안토니오 페르난데스
central_african.9.d코0=한 남자가 해안가에서 걸어왔습니다. 그는 자기 자신을 포르투갈어로 망명자인 "degregado"라 불렀습니다. 그는 선물로 언어를 가지고 왔는데, 그가 말하길 우리가 무역할 수 있는 해안의 한 정착지들 중 한곳에서 통역가로 일했다고 했습니다. 지금 그 자는 지역 내부를 탐험하고 해안을 따라 이어지는 금무역의 근본을 발견하고 싶어 합니다.\n우리는 이자를 신뢰하지 못할 이유가 없습니다만, 탐욕스런 포르투갈 무역상은 또다른 문제이기도 합니다.
central_african.9.a코0=우리는 손님을 손님으로써 대접할 것이다.
central_african.9.b코0=포르투갈인들은 여기서 신뢰받지 못할 것이다.
central_african.10.t코0=증가하는 인도와의 무역
central_african.10.d코0=처음 유럽인들이 해안가를 따라 정착했을 때,  그들은 갈수 있을 때마다 미지로의 세계로 떠다는것처럼 보였습니다. 하지만 지금은 그 선박들이 돌아오기 시작했습니다. 그들은 우리들과 거래할만한 향신료와 직물을 가져왔고 더욱더 우리의 금과 상아를 갈망하고 있습니다. 이것은 유럽인들이 우리에게 가져다준 멀리 떨어진땅 인돠와 무역하는 효율적인 방법일 것입니다.
central_african.10.a코0=우리 상품에 대한 대가를 더 요구하라.
central_african.10.b코0=유럽인의 배들이 옮길수 있는 만큼 최대한 우리 상품을 보내줘라.
central_african.11.t코0=같은 어머니의 자손
central_african.11.d코0=어머니의 혈통은 우리의 유산과 통치권을 결정하지만, 동시에 우리를 공통된 어머니에게로 연결해 줍니다. 우리 국민들에 대한 간단한 신조 하나만 가슴에 새긴다면, $COUNTRY의 부족과 가족들은 논쟁과 내분을 피할 수 있을 것입니다. 우리는 모두 같은 어머니의 자손들입니다.
central_african.11.a코0=$COUNTRY$가 평화롭기를.
central_african.12.t코0=화염의 땅
central_african.12.d코0=세대를 거듭할수록, 마라비는 제련술로 명성을 얻게되었습니다. 노천 용광로 지역은 우리에게 화염의 땅이란 이름을 우리에게 주었습니다. 지금 적군이 근처로 이동해 왔고 용광로에 불길을 더욱 거세게 할 시간입니다. 그들에게 우리의 용광로가 못이나 도구가 아닌 칼과 창을 만드는데도 이용된다는 것을 보여줄 때입니다!
central_african.12.a코0=우리의 철은 이 땅에서 적을 분쇄할 것이다.
central_african.13.t코0=체와족
central_african.13.d코0=체와족은 머나먼 서쪽지역에서 건너왔으며, 우리 조상들과 함께 이곳에 정착했습니다.  하지만 그들은 우리 원로들이 기억하지 못하는 때의 그들의 비밀 언어와 그들 피부의 표식에 관한 이야기를 했습니다. 지금 우리는 체바족과 우리가 하나가 되는 그 표식을 명예롭게 여깁니다.  당신이 반다족이든 피리족이든, 그들의 마스크를 쓰고 그들의 현명함을 듣습니다.
central_african.13.a코0=우린 듣고있다.
central_african.14.t코0=니아우 비밀 단체
central_african.14.d코0=외부인에게 이것은 등 뒤에서의 속삭임이자 밤에 거행되는 수상한 의식, 그리고 비밀스런 입회 의식으로 보입니다. 반대로 우리에게는, 이것은 지식, 이해 그리고 역사를 자연스럽게 전파하는 행위입니다. 모든 마을의 젊은 남녀는 니아우(Nyau)에서 세상에 대해 배우고 이를 공유합니다. 이런 의식은 그들의 삶과 그 삶 속에서 다른 공동체와 유대를 형성하는 방법에 대해 가르칠 것입니다.
central_african.14.a코0=이것이 우리의 전통이다.
central_african.14.b코0=이런 헛짓거리를 그만둬라!
central_african.15.t코0=기억될 [Root.Monarch.GetTitle]
central_african.15.d코0=[Root.Monarch.GetTitle]의 죽음에 따라 우리는 그들이 축제에서 어떻게 기억될 것인지를 정해야 하게 되었습니다. 그들이 왕좌에 오른 때부터 타오르던 영원의 불꽃이 사그러들도록 하였고 이제는 십수명이 들어올려야 하는 거대한 목재 동물상이 그들을 기릴 것입니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]을 위한 새 불꽃을 피워 올림과 동시에 옛 국왕을 어떤 동물로 기려야 할까요?
central_african.15.a코0=그들의 위대함을 기억하기 위해 코끼리, Njobvu로 기억하다
central_african.15.b코0=우리의 고향이 어떻게 지어졌는지를 기리기 위해 뱀, Ndondo로 기억하다.
central_african.15.c코0=우리 모두가 언젠가는 조상과 만날 것을 기쁘게 기리며 영양, Kasiyamaliro로 기억하다.
central_african.15.e코0=우리의 조상이 우습게 보이지 않도록 사자, Mkango로 기억하다.
central_african.16.t코0=캄바란타마
central_african.16.d코0=Ntare I Cambarantama는 부룬디의 창건자이자 전설적인 왕으로 옛 Ntwero 부족의 후손이며 부룬디 왕가의 첫째 왕조 중 첫째 Mwami 입니다. 이제 왕조는 Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama로부터 새롭게 시작될 것입니다.\n새로운 왕조를 시작하는 자로써, 그는 부룬디의 모든 부족들에게 있어 새로운 시대를 열었습니다.
central_african.16.a코0=그는 [Root.GetAdjective] [Root.Monarch.GetTitle]가 될 자격이 있다.
central_african.16.b코0=그는 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에게 있어 훌륭한 조언자가 될 수 있을 것이다.
central_african.17.t코0=키타라의 바템부지
central_african.17.d코0=우리가 이 땅을 다스리기 오래 전인  태초로부터 고대 제국인 키타라는 바템부지의 통치 아래 대호수 주변으로 뻗어나갔습니다. 바템부지 왕조는 창조주 루항가(Ruhanga)에 의해 시작되었고 그의 자손이 성스러운 왕조를 이어나갔습니다. 많은 왕국들이 자신들이 키타라의 전통을 이었다고 주장하였고, 우리도 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 의 혈통을 거슬러 올라가면 그 성스러운 피를 찾을 수 있을 것입니다.
central_african.17.a코0=[Root.Monarch.GetName]이(가) 바템부지의 권위 아래 $COUNTRY$를 통치하다.
central_african.17.b코0=반드시 주변 국가가 [Root.Monarch.GetName]의 강력한 혈통을 알도록 하라.
central_african.17.c코0=우리는 옛 키타라의 국경을 회복할 것이다
central_african.18.t코0=탁월한 카티키리(Katikkiri)
central_african.18.d코0=나라를 통치하는 것은 힘든 일이기에, $COUNTRY$의 왕국에서는 각각의 [Root.Monarch.GetTitle]들이 카티키리(Katikkiri)의 도움을 받아 통치합니다. [Root.Monarch.GetName]의 카티키리는 훌륭한 발상을 백 개는 가지고 있고 이를 실행하기 위한 계획도 충분합니다.\n그런 재능있는 신하가 섬긴다는 것은 [Root.Monarch.GetTitle]의 행운입니다.
central_african.18.a코0=카티키리는 우리의 종속 부족과 함께 일해야 한다.
central_african.18.b코0=카티키리는 우리의 이웃과 함께 일해야 한다.
central_african.19.t코0=카테레가가 왕위를 찬탈하다.
central_african.19.d코0=마술이라는 소문이 돌고 있습니다. [Root.Monarch.GetTitle]이 어떻게 그렇게 빨리 승하하실 수 있단 말입니까? 특히 겨우[Root.Monarch.GetTitle]의 셋째 부인의 둘째 자식인 카테레가가 왕위 상속에 대한 권리를 주장하는 그때에 말입니까?\n그럼에도 불구하고, 카테레가는 이제 왕위에 오를 준비가 되었습니다.
central_african.19.a코0=[Root.Monarch.GetTitle] 가 정당한 $COUNTRY$ 의 통치자이다.
central_african.19.b코0=이 사악한 자가 $COUNTRY$를 마음대로 못하게 할 것이다!
central_african.20.t코0=카테레가의 자식
central_african.20.d코0=카테레가는 카테레가 부족을 널리 퍼트리는 데 공헌한 다수의 자식을 두었습니다. 수많은 아내에 의해 키워진 수많은 자식들 중 카테레가는 그의 정당한 후계자를 매우 신중하게 지명했습니다.
central_african.20.a코0=첫째 아내의 장자
central_african.20.b코0=둘째 아내의 장자
central_african.20.c코0=다섯째 아내의 막내
central_african.21.t코0=카테레가의 죽음
central_african.21.d코0=사람들은 그가 했던 모든 일들에 마법이 관련되어 있으리라 소곤거리고 있으며 그가 이런 죽음을 맞이한 것은 어쩌면 영혼들로부터의 벌일수도 있다고 말하고 있습니다. 독이 든 침을 가진 치명적인 전갈이 그의 다리를 기어 올라와서는 그의 수많은 자식들을 잉태시킨 씨를 뿌렸던 허리를 찔렀습니다. 몇몇은 그의 끝이 그에게 합당한 결말이라 얘기하고 있으며 몇몇은 이 일이 비극적이라고 얘기하고 있습니다.
central_african.21.a코0=그는 세상에 처음 태어났을 때보다 더 큰 비명을 지르며 더나갔다.
alert_corruption_growing_instant코0=§Y당신의 부패도가 상승하고 있습니다.§!
alert_corruption_growing_delayed코0=그냥 내버려 두면 높은 부패도가 당신의 국가를 붕괴시킬 수 있습니다.
alert_corruption_high_instant코0=§Y당신의 부패도가 매우 높은 상태입니다.§!
alert_corruption_high_delayed코0=사기와 뇌물은 당신 정부의 특징입니다. 하지만 비용이 많이 들더라도 이를 뿌리뽑아야 합니다.
corruption_event.1.t코0=[Root.GetName]의 명예로운 상인들
corruption_event.1.d코0=많은 상인들이 외국인 내국인을 가리지 않고 물건의 질을 속이고 사기 약속을 하는 반면, [Root.GetAdjective]의 상인은 만일 경쟁자가 될지라도 믿음직하다고 잘 알려져 있습니다. 비록 그들이 가끔 자신들만의 이익을 위해 거래를 중단하기도 하지만, 거짓말을 하거나 뇌물을 받는 일은 거의 없습니다. 이로 인해 전 세계의 상인들은 우리나라를 최고로 꼽습니다.
corruption_event.1.a코0=우리가 정말 좋은 제안을 할 때 뭐하러 거짓말을 하겠는가?
corruption_event.2.t코0=이웃간의 믿음
corruption_event.2.d코0=비록 시민들이 거래에서 신뢰와 선의를 보여야 한다 하지만, 대부분의 국가에서 이는 현실적으로 어려운 일입니다. 하지만 [Root.GetName]에선 예외입니다. 우리는 사회 전반에 걸쳐 성공적으로 부패를 색출해냈고, 사람들은 뇌물 없이도 공무원들이 일을 잘 해낼거라 믿을 뿐만 아니라 더 일상적인 거래에 있어서도 서로를 믿습니다. 이 타인에 대한 보편적 믿음은 사회를 꽁꽁 묶어주며, 우리는 바로 그런 사회의 모범입니다.
corruption_event.2.a코0=[Root.Religion.GetName]에서 명시한 가르침이다.
corruption_event.3.t코0=엄격한 연구자들
corruption_event.3.d코0=학문을 연구하는 기관들은 부패에 대한 면역이 없기에 그들의 강한 영향력을 악용했을 때 나올 수 있는 이득은 연구에 좋은 환경을 만드는 데 있어 방해가 될 수 있습니다. 그러나 [Root.GetAdjective]의 과학자들은 이런 것을 극복하고 명예와 경제적 이득을 넘어서서 진실로 지적 성취를 추구하고 있습니다. 부패가 근절된 사회 분위기가 연구자들이 사적 이익을 추구하지 않고 탐구하고 발명할 수 있도록 하였습니다.
corruption_event.3.a코0=지식을 위한 탐구는 그 자체로 가치있다.
corruption_event.4.t코0=명예로운 국민
corruption_event.4.d코0=거의 모든 나라가 말로는 명예와 정의를 추구한다 하지만, 실제로는 이렇게 이상적으로 살아가는 국가는 별로 없습니다. 하지만, [Root.GetName]에서는 크거나 빈번한 부패 행위가 거의 없었고, 이는 우리나라를 사리사욕 보다는 공공의 이익이 우선되는 바로 그 이상적인 국가로 만들었습니다 . 우리가 의무를 지키고 뇌물을 거절한다 알려진 것처럼, 해외에서도 [Root.GetAdjective] 교포들은 믿음직한 자세를 추구하고 있습니다. 우리가 아니면 또 누가 이렇게 명예롭게 산다 할 수 있겠습니까?
corruption_event.4.a코0=휴 물론이지.
corruption_event.5.t코0=청렴하군
corruption_event.5.d코0=우리의 적들을 돕는 모든 사람들이 그들의 죄를 아는 것은 아닙니다. 첩자들은 외세에 충성하고 있을 수도 있지만, 대부분의 경우 적절한 돈을 받고서 그들이 말하지 말아야 할 비밀들을 누가 이용하는지도 모른채 누설해버릴 뿐입니다. 그러나 [Root.GetName]에서는 부패가 모두 사라졌습니다. 최근에 뇌물과 갈취를 통해서 우리 행정부를 흔들려고 했던 자들은 관리들에 의해 도움을 받기는 커녕 모두 신고 되어서 이제 우리의 처분만을 기다리고 있습니다.
corruption_event.5.a코0=첩자들에게 죽음을!
corruption_event.6.t코0=부패한 세무 당국
corruption_event.6.d코0=큰 금액을 다루는 이들은 항상 그들의 몫보다 많은 돈을 가지기를 원했고 이는 세무 관리들도 예외는 아닙니다.  그러나, 세금을 걷는 도중에 일부가 사라지는 것은 우리가 감당할 수 있지만, 이제 부유한 시민들은 세무 관리에게 큰 금액의 뇌물을 바침으로써 세금을 피할 수 있다는 사실을 알게 되었습니다. 현재 이 계획은 편히 은퇴하려는 일부의 고령 세무 관리들이 후원하는 것으로 보입니다. 비록 비용이 들겠지만, 우리는 시간과 노력을 들여서 조사하는 대신 이것이 끝나기를 기다릴수도 있을 것입니다.
corruption_event.6.a코0=그들을 당장 조사하고 교체해라.
corruption_event.6.b코0=그들을 은퇴하게 해주자, 그들은 과거에 우리를 잘 섬겨주었다.
corruption_event.7.t코0=부패한 조언자
corruption_event.7.d코0=[Root.GetName]이 부패로 인해 고통받고 있지만 최소한 [Root.Monarch.GetTitle]의 주변에 있는 자들은 신뢰할 수 있는 자들이 되도록 하고 있습니다. 그러나 이런 시도에도 불구하고, [Root.Monarch.GetName]의 조언자들은 최근 이미 강대한 영향력을 행사하고 있는 자들로부터 거액의 뇌물을 받다가 잡혔습니다. 그들은 우리 조언자들이 그들의 이익을 심화시키는 조언을 정부에 하도록 사주하였습니다. 이 배신에 어떻게 대처해야 할까요?
