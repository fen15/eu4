espionage_events.1.t코0=충성은 절반, 첩자는 두 배
espionage_events.1.d코0=첩보 행위는 누군가의 충성심을 평가하는데 있어서 가장 어려운 시험입니다.  두려움과 유혹이 첩자들을 항상 둘러싸고 있으며 그들이 일을 더 잘할수록, 이런 것들을 마주할 확률이 높습니다. 이런 유혹들은 물론 우리 역시 외국의 첩자들에게 항상 제시하고 싶은 것들입니다.\n\n최근, 부패가 만연하는 국가에서 온 요원 하나가 이런 유혹에 넘어갔습니다. 뇌물을 받는 것보다 더 큰 이익을 벌어들이기 위해서 그는 우리에게 그가 이중 간첩으로 일하는 방법을 제시했습니다. 그러나 그가 우리에게 접촉하는 데 사용한 이 익명을 보장하기 위한 방법은 그가 기대했던 만큼 안전하지는 않았던 것 같았고 이제 우리는 그의 이름을 알고있습니다. 어떻게 처리할까요?
espionage_events.1.a코0=목숨은 살려주되 더 적은 돈을 지불하다.
espionage_events.1.b코0=그가 사고를 당할 때까지 며칠간 미행하라.
espionage_events.2.t코0=배신자에 대한 두 번째 기회
espionage_events.2.d코0=우리는 [Root.GetAdjective] 사회 내에서 부패가 번져가고 있다는 사실을 알고 있었지만 최소한 우리 국민들 사이에서만 뇌물이 오고가기를 바랐습니다. 우리는 틀렸습니다. [From.GetName]에서 첩보망을 유지하고 있는 요원의 동료에 따르면, 그 요원이 최근 [From.GetAdjective]의 정부만이 지불할 수 있는 수준의 돈을 받았다고 합니다. 우리는 우리가 가진 최고 요원 중 하나가 우리가 기대했던 것만큼 충성스럽지 않았다는 사실을 받아들여야만 합니다.\n\n일부는 우리가 이 작전을 복구할 수 있다고 말합니다. 만일 그가 배신의 증거를 맞닥트린다면 그는 다시 충성의 방향을 우리에게로 돌릴수도 있습니다 - [From.GetAdjective]의 신뢰를 얻은 상태로 말입니다. 이런 위험을 감수할 가치가 있을까요?
espionage_events.2.a코0=그는 이제 우리에게 더 중요해졌다.
espionage_events.2.b코0=그는 이미 충분한 피해를 끼쳤다. 마지막으로 그를 집에 초대하라.
espionage_events.3.t코0=두 번의 배신?
espionage_events.3.d코0=낮은 지위의 사람들을 믿는 게 힘든 이유는 그들이 항상 갈대처럼 흔들릴 수 있기 때문입니다. 우리가 자비를 베풀고 많은 돈을 챙겨주어 우리를 위한 이중 첩자로 일했던 [From.GetAdjective]의 첩자는 그가 배신했던 자들에게 이 사실을 들킨 모양입니다. 우리의 다른 첩자에 따르면 그는 여전히 이중 첩자로 일하되 실제 충성은 다시 그들에게 바칠 것을 요구했습니다.\n\n이런 제안이 있었다는 사실 자체는 부정할 수 없을 것 같습니다. 그가 살아나온 것을 보면 최소한 그가 제안을 받아들이는 척이라도 했다는 의미일 것입니다. 이럼에도 불구하고 그는 여전히 우리를 위해 일하고 있으며 형식적인 정보만을 적에게 주고 있을수도 있습니다. 우리가 이런 위험을 무릅써야 할까요?
espionage_events.3.a코0=갈수록 일이 터무니가 없어지고 있다. 그를 믿는다는 생각까지 포함해서 말이지.
espionage_events.3.tt_1코0=만약 요원이 [From.GetName]에 충성한다면:
espionage_events.3.tt_2코0=만약 요원이 여전히 우리에게 충성한다면:
espionage_events.3.b코0=그가 그들을 다시 속였단 말인가? 꽤 대단하군.
espionage_events.4.t코0=고해의 봉인
espionage_events.4.d코0=종교 시설은 신성불가침의 영역이기에 하찮은 음모와 계락 위에 존재한다고 생각되어 왔습니다. 그것이 바로 우리가 그것들에 침투해야 하는 이유입니다. 공개적으로 얘기되지 않는 많은 비밀들이 종교 기관에 대한 믿음 하에 얘기되고 있습니다. 이런 자백 행위는 고해라는 이름의 제도로 이루어집니다.\n\n우리가 첩보 행위를 수행했던 국가의 한 교회에서 이를 이용할 수 있는 전례없는 기회가 찾아왔습니다. 지역 수녀원에서 수녀로 위장하고 있는 충성스러운 요원 중 하나가 교회에서 잡일거리를 하면서 고해실에서 이루어지는 대화를 엿들을 수 있다는 걸 알아냈습니다. 만약의 상황에도 그녀는 탈출할 수 있어 보이지만 이 계획이 발견된다면 종교 지도자들의 분노를 살 것입니다. 이 위험을 감수할 필요가 있을까요?
espionage_events.4.a코0=우리가 그들의 죄를 사할 수는 없어도 이용할 수는 있을 것이다.
espionage_events.4.b코0=고려할 필요도 없다! 그녀는 사제들에게 엿들을 수 있다는 사실을 알려야 한다.
espionage_events.5.t코0=교황이 계획을 알아차리다
espionage_events.5.d코0=요원이 작전을 개시한 지 몇달만에 발각되면서 고해실에서 나온 정보를 이용해 외국에서 기밀을 모으려는 우리의 계획은 교황청과 우리 사이에 심각한 외교적 문제를 일으켰습니다.  교회의 분노를 맞닥트린 그녀는 수녀원에서 짐을 챙겨 사라졌습니다. 이것이 그녀 자신이 스스로 도망친 것인지 아니면 적의 소행인지는 우리는 결코 알 수 없을 것입니다.\n\n그러나 확실한 것은 교회가 우리가 이 계획을 입안했다는 것을 알아차릴 정도로는 충분히 알고 있다는 것입니다. 교황은 우리가 교회와 고해 행위를 이런 식으로 이용했다는 것에 충격을 받았습니다. [Root.Monarch.GetTitle]은 충분한 변명 거리들을 가지고 있지만 그럼에도 우리에 대한 그들의 태도는 되돌릴 수 없을만큼 악화되었습니다.
