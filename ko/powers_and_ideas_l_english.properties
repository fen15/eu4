franconian_circle코0=프랑켄 제국관구
franconian_circle_desc코0=프랑켄 제국관구는 많은 용맹한 기사들의 출신지이고, 그들의 우리 군대에서 요직을 차지하게 하면 우리 기병은 불패입니다!
independent_counts코0=독립적인 백작들
independent_counts_desc코0=우리는 몇몇 독립된 백작들과 땅을 공유하고 있습니다. 우리는 그들에게 권력을 행사할 수 없기 때문에 합의를 하고, 분쟁을 피하기 위해서 그들과 협조해야합니다.
