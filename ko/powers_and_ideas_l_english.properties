kaf_kaffan_exports코0=무역 개혁
kaf_kaffan_exports_desc코0=커피, 황금, 노예, 그리고 목화는 값비싼 물건이지만, 카파 고원은 동아프리카의 주요 무역로로부터 꽤 떨어져 있습니다. 만약 무역상들이 우리에게 오지 못한다면, 우리가 그들에게 가야죠. 군사적 확장과, 물건의 흐름을 통제하는 새로운 법을 통해서 우리는 이 지역의 무역 국가 중 하나로서 자리매김할 수 있을 것이비낟.
