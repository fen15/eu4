mann_kings코0=맨 섬의 왕들
mann_kings_desc코0=크기는 작아도, 맨 섬은 법제상으로는 왕국입니다. 하지만 땅 없는 왕국이 어디 있겠습니까? 더 많은 땅을 얻어야합니다.
mann_act_of_settlement코0=계승법
mann_act_of_settlement_desc코0=맨 섬에 땅을 가진 농민들의 지위를 명확히 해야할 시간이 마침내 되었습니다. 이 법은 시민들의 기본적 권리를 보장하고, 우리의 헌법을 발전시키는 기초가 될 것입니다.
mann_and_the_isles코0=맨 섬과 다른 섬들
mann_and_the_isles_desc코0=몇 세기 전에 맨섬은 아일랜드 해를 아우르는 큰 나라의 심장부였습니다. 우리는 조선업의 전통을 되살려서 이 제국을 복구해야합니다.
mann_burn_the_heretic코0=이단 화형
