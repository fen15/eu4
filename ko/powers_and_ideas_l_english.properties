limes_saxoniae코0=작센의 경계선
limes_saxoniae_desc코0=수백년을 통틀어 홀슈타인은 작센 제방이라는 뜻의 다네비르케 시대로부터 현재까지 국경 지역이라는 위치를 지키고 있으며 이곳을 지배하는 자라면 누구든지 이 지역을 요새화하려고 하였습니다.
between_a_kingdom_and_the_empire코0=왕국과 제국의 사이
between_a_kingdom_and_the_empire_desc코0=신성 로마 제국과 덴마크 왕국 사이의 국경 지역에 있는 우리나라는 부분적으로는 덴마크이지만 부분적으로는 독일입니다. 이러한 이중적 정체성은 오랜 시간 동안 우리나라에 도움이 되었고, 우리의 독립이 위험에 빠졌을 때 의지할 누군가가 있다는 뜻이기도 합니다.
holsteins코0='영원히 나눌 수 없는'
holsteins_desc코0=리베 조약에서는 이 지역이 분열되지 않은 채 남아 있어야 한다고 규정되어지만, 우리는 상속 문제를 해결하기 위해 홀슈타인 땅을 분할하는 긴 전통을 가지고 있습니다. 이러한 관행은 국가의 안정성과 지속성을 보장해 주고 있고, 이것을 바꾸는 것은 현명한 선택이 아닐 것입니다.
kieler_umschlag코0=킬 자유 무역 박람회
kieler_umschlag_desc코0=1431년 이래로, 자유 무역 박람회 킬 움슐라그가 북독일과 발트 해안의 부유한 도시에서 수많은 상인과 무역상을 우리 땅으로 이끌었습니다.
reunifications_of_holstein코0=홀슈타인 땅의 재통합
reunifications_of_holstein_desc코0=수많은 지역 유지들이 국토를 나누어 가지고 있습니다. 홀슈타인 영토를 통합하여 더 강력하고 통일된 국가로 만들어야 합니다.
trade_of_two_seas코0=두 바다의 무역
trade_of_two_seas_desc코0=수백년동안 슐레스비히와 홀슈타인은 발트해와 북해 사이를 잇는 가장 짧은 육상 교통로였기에 양 바다에서 온 상인들이 모이는 중심지였습니다. 카테가트-스카게라크 경로 대신에 이곳 지역 무역을 강화합시다.
danish_protest_pigs코0=덴마크 항의용 돼지

