alh_a_modern_navy코0=현대적 해군
alh_a_modern_navy_desc코0=최근 페르시아 만에 많은 수의 기독교도 함선들이 돌아다니며 우리의 배와 항구를 위협합니다. 그러나 이 새로운 적과 상대하려면 우리는 새롭고 현대적인 해군을 만들 필요가 있습니다. 이전에 바다에서 기독교도와 싸운 적이 있는 자들로부터 배우고, 터키 항해사와 조선업자들을 우리나라로 초대합시다.
