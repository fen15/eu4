ben_regulation_of_trade코0=무역 규제
ben_regulation_of_trade_desc코0=베닌에서는 오직 왕의 대리인들만이 유럽인들과 거래할 수 있습니다. 이는 모든 유럽과의 거래는 왕실을 거치도록 했고 왕실이 이익의 큰 부분을 차지할 수 있게 해줍니다.
SHL_ideas코0=홀슈타인 이념
