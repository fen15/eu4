rzw_legacy_of_zimbabwe_desc코0=위대한 짐바브웨 왕국의 몰락으로 많은 전통과 풍습이 사라졌습니다. 무타파는 이 땅의 옛 유산으로부터 단절된 새로운 종류의 나라를 세웠습니다. 하지만 우리 국민들은 오랜 전통을 고수하기로 결정했으며, 우리는 외국인들을 놀랍게 하는 석조 건축물을 계속 짓고 있으며, 우리는 옛날에 있었던 것을 계속 간직하고 있습니다.
