srv_fortresses_of_shirvan_desc코0=시르반은 몇 세기동안 요새, 벽, 성채를 잘 이용해서 그들의 독립을 유지했습니다. 황제들이 오고 갔지만, 우리의 산맥에 있는 성와 요새는 우리가 이길때도, 질때도 우리를 안전히 지켜주었습니다.
