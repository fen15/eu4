pat_pepper코0=후추 생산
pat_pepper_desc코0=파타니는 그 후추와 열대의 목재로 유명합니다. 이들의 생산을 개발하는 것을 계속하면, 우리는 아시아 시장에서 엄청난 세력으로 성장하여, 아체, 순다, 그리고 말라카에도 견줄 수 있을 것입니다.
pat_china_sea코0=남중국해 무역
pat_china_sea_desc코0=중국의 무역 금지는 동남아의 해양무역에 큰 방해가 됩니다. 파타니의 상인들은 이런 제한을 통과하는데 탁월해져서, 중국의 부를 술탄령의 항구로 가져옵니다.
pat_smuggling_networks코0=밀수 무역망
pat_smuggling_networks_desc코0=포르투갈과 중국 상인들이 결탁하는 와중에서 우리는 밀수업망을 만들어서 경쟁국에 영향력을 미치고, 감시할 수 있게 합시다.
lian_dao_qian_band코0=리안 다오-치엔 무리
lian_dao_qian_band_desc코0=파타니에 
pat_entrepot코0=무역 중심지
pat_entrepot_desc코0=우리 나라는 중국, 시암, 그리고 인도를 잇는 주요 무역중심지 입니다. 무역항으로써의 역할을 더욱 강화시키고, 중국 상인들이 그들의 물건을 파타니에 팔고, 우리는 그 물건들을 서쪽으로 가는 상인들에게 팔릴 때까지 보관할 것입니다.
protection_private_property코0=사유 재산 보호
protection_private_property_desc코0=우리 항구의 안전성은 파타니를 살기 좋고 무역하기 좋은 곳으로 만듭니다. 모든 사람들의 재산이 압수나 도둑들으로부터 안전하게 합시다.
pat_canals코0=운하 기반시설
pat_canals_desc코0=활동적인 수도는 우리나라에 매우 중요합니다. 우리의 거대한 도시 전반에 새로운 운하망을 만들어서 민물을 제공합시다. 이는 우리 도시와 국가가 성장시킬 것입니다.
