BRE_ideas_bonus코0=브레멘 야망
lex_saxonum코0=작센 법률
lex_saxonum_desc코0=브레멘 교구는 8세기때부터 유래했습니다. 이는 샤를마뉴가 색슨족을 복속시키고 모든 색슨족들이 기독교로 개종하도록 칙령을 내려 교회를 보호하도록 한 시기 였습니다.
memories_of_verden코0=페르덴의 기억

deep_pockets코0=충분한 재정
deep_pockets_desc코0=제국의 토지는 종종 오랜 전쟁과 내부의 갈등으로 황폐해졌습니다. 우리같은 주는 넉넉한 주머니를 유지하고 그것을 자유롭게 사용해서 
free_imperial_city_of_bremen코0=브레멘 자유 제국 도시
free_imperial_city_of_bremen_desc코0=브레멘은 1186년에 스스로 자유 제국 도시로서 자리잡았고 1646년에 제국 자유시의 위치를 얻었습니다. 이 지위는 이 도시를 지켜줬고 도시가 번영하게 했습니다.
vegesack코0=페게작 항구
vegesack_desc코0=베저강에 흙이 쌓이고 있어서 우리에 항구에 배가 접근하는 것이 점점 더 어려워 지고 있습니다. 해상 무역이 우리의 도시에서 더 쉽게 이뤄지기 위해서 더 북쪽에 있는 페게작에 인공적인 항구가 만들어지는 것이 제안되고 있습니다.
bremish_walls코0=브레멘 성벽
bremish_walls_desc코0=브레멘은 북독일에서 벌어졌던, 생각할 수 있는 거의 모든 전쟁에서 포위된 적이 있습니다. 브레멘의 성벽과 성문 그리고 해자는 침략자를 항상 저지하기엔 부족했지만 수세기에 걸쳐 우리를 지켜왔습니다. 이제 능보와 새로운 발명품들로 더 크게 이를 강화하면 그것들이 우리를 수백 년은 더 지켜줄 것입니다.
foundation_of_bremerhaven코0=브레머하펜의 설립
foundation_of_bremerhaven_desc코0=브레멘 북쪽의 페게작에 있는 항구는 우리의 해운과 조선업의 새로운 중심지로서 떠오르고 있습니다. 요한 랑게 같은 혁신적인 사업가들은 근대적인 새로운 조선기술을 도입하기 시작했고, 몇몇은 심지어 증기에 의해 작동하는 배를 언급합니다. 그러나 브레멘의 해운을 더욱 발전시키기 위해서는 전혀 방해를 받지 않고 해안으로 접근할 수 있는 하구에 있는 새 도시를 찾아야 합니다.
HES_ideas코0=헤센 이념
HES_ideas_start코0=헤센 전통
HES_ideas_bonus코0=헤센 야망
break_the_hessian_estates코0=계층의 권력을 약화시켜라
break_the_hessian_estates_desc코0=강력한 지도자는 계층들이 권력을 저해하는 것을 허용해서는 안됩니다. 우리는 단번에 계층들의 권력을 무너뜨려야 하고 그렇게 함으로서 적합한 목표들을 착수할 수 있습니다.
marburg_university코0=마르부르크 대학
marburg_university_desc코0=교육은 중요하고, 현재 독일 대학들은 가톨릭 신앙만을 좇고 있습니다. 백성들의 삶에 도움이 되는 학문을 연구하기 위해 신앙이 부과하는 규제를 철폐한 새로운 대학을 설립합시다.
welcome_reformers코0=개혁가를 환영하다
welcome_reformers_desc코0=온 유럽과 독일 전역의 개혁가들은 가톨릭 신앙에 관해 토론하면서 신앙을 재조직하려 하고 있습니다. 배우신 개혁가들을 초청하여 우리의 보호 아래에서 자유롭게 토론할 수 있는 장을 마련합시다.
let_in_religious_emigrants코0=종교 난민들을 받아들이다
let_in_religious_emigrants_desc코0=유럽 전역의 많은 국가에서 가장 뛰어난 인재들이 새로운 종류의 기독교 신앙을 따른다는 이유만으로 쫓겨나고 있습니다. 외국의 실수로부터 이익을 취하고 인재들을 받아들여 그들이 이 땅에서 새로운 고향을 찾도록 합시다.
modernization_of_the_hessian_army코0=헤센 군대의 현대화
modernization_of_the_hessian_army_desc코0=유럽의 군대는 항상 발전해왔고 독일 내의 국가는 최신식 군대를 유지하거나 멸망을 직면하거나 둘 중 하나를 택해야 합니다. 군대를 현대화하고 훈련, 장비 그리고 전술에서 최고의 것들만을 채택합시다.
hessian_mercenaries_idea코0=헤센 용병대
hessian_mercenaries_idea_desc코0=현대 군대는 비용이 많이 들고 많은 훈련을 필요로 하지만, 아무리 혹독한 훈련이라도 실제 전장에서의 경험을 대신할 수는 없습니다. 다른 국가들이 우리의 군대를 대여하는 것을 허가하여 평화시에도 군대의 실전 경험을 유지하는 한편으로 보급품과 식량을 더욱 쉽게 구할 수 있도록 합시다.
hessian_economic_reforms코0=경제 개혁
hessian_economic_reforms_desc코0=세계는 변해가고 있으며 국내에서 경제를 발전시키는 방식에 대한 많은 사상들이 등장하고 있습니다. 경제 사상가들이 대담한 계획에 착수할 수 있도록 자유를 주어서 우리나라에 세계 최고의 공장과 제철소를 짓도록 합시다.
MUN_ideas코0=뮌스터 이념
MUN_ideas_start코0=뮌스터 전통
MUN_ideas_bonus코0=뮌스터 야망
mun_great_procession코0=위대한 예배 행진
mun_great_procession_desc코0=약 8000명 가량이 죽음을 맞게 한 1382년 대역병과 1383년 대화재 이후로 위대한 예배 행진이 이어지고 있습니다. 예배 행진은 우리가 죄를 뉘우치고 있으며 신께 헌신함을 보여줍니다.
mun_erbmanner코0=세습도시귀족

mun_founding_of_monestaries코0=수도원 건설
mun_founding_of_monestaries_desc코0=종교개혁이 이루어지는 이 시대에 우리는 주교령의 가톨릭을 지키기 위해서 예수회를 초청하고, 오래된 종교회를 위해서 수도원를 새우는 것을 장려할 것입니다. 몇몇 수두원은 우리의 목적에 부합하는 최고의 선교사들을 양성할 것입니다.
mun_cities_of_peace코0=평화의 도시
mun_cities_of_peace_desc코0=베스트팔렌 조약은 뮌스터와 오스나뷔르크에서 체결되었습니다. 조약은 신성 로마 제국에서 벌어졌던 30년 전쟁을 종결시켰고, 네덜란드 공화국의 완전한 독립을 성립시켰습니다.\n우리의 도시들을 외교 협상을 하기에 이상적인 장소로서 만들면 우리는 전유럽을 통틀어서 고결한 명성을 얻게 될 것입니다.
mun_soldiers코0=제국군의 병사들
mun_soldiers_desc코0=우리의 개신교 이웃들에 대항하여 우세를 점하기 위하여 강한 군대를 유지하는 것은 우리의 의무입니다. 제국군의 병사들은 우리의 목적에 완벽히 부합합니다. 그들은 잘 훈련되었고 전투를 경험한 병사들은 이단자들에 대항해 우리의 위대한 교구를 지킬 준비가 되었습니다.
mun_bommen_berend코0=폭격하는 베른하르트

mun_support_of_schools코0=학교를 지원하다
mun_support_of_schools_desc코0=국민의 교육은 우리 국가의 기반입니다. 우리 영역에 있는 학교들은 전 유럽에서 가장 오래된 학교입니다. 새로운 학교롤 만들고, 많은 교사들을 고용해서, 우리 국민들이 비용을 낼 수 있는 교육을 받도록 합시다.
NOL_ideas코0=노섬브리아 이념
NOL_ideas_start코0=노섬브리아 전통
NOL_ideas_bonus코0=노섬브리아 야망
nol_secure_percy_rule코0=퍼시 가문의 지배 확립
nol_secure_percy_rule_desc코0=이 땅은 수백년간 퍼시 가문에게 지배받고 있으며, 퍼시 가문은 이 땅의 동의어가 되어가고 있습니다. 퍼시 가문은 이 독립 왕국의 중추로 남아 있고, 노섬브리아 왕정의 힘이 되었습니다.
nol_memory_of_hegemony코0=노섬브리아 패권의 기억
nol_memory_of_hegemony_desc코0=잉글랜드가 생성되기 이전에, 노섬브리아는 7세기에 영국 북부의 지배권을 확립했던 독립 왕국이었습니다. 조상들의 정의를 뒤이어 패권을 회복하는 것은 우리 손에 달려 있습니다.
nol_cradle_of_british_christianity코0=영국 기독교의 요람
nol_cradle_of_british_christianity_desc코0=노섬브리아 왕국이 브리튼에서 최초로 기독교로 개종한 지역은 아지니만, 영국 기독교의 뿌리와도 같은 역할을 굳건히 지키고 있습니다. 성인들은 이곳을 고향으로 삼았고, 린디스판 수도원은 초기 기독교의 중심지였습니다. 브리튼 제도에서 진실한 신앙의 중심지라는 유산을 지켜나갑시다.
nol_land_of_castles코0=성들의 땅
nol_land_of_castles_desc코0=노섬브리아는 브리튼 제도에서 가장 성들이 집중된 지역입니다. 다시 요새화되고 재건축된 성들은 적들로부터 우리를 지켜줄 것입니다.
nol_lindisfarne_gospels코0=린디스판 복음서
nol_lindisfarne_gospels_desc코0=종교의 중심지인 린디스판 수도원은 린디스판 복음서와 같은 높은 수준을 지닌 필사본을 생산하는 것으로 유명합니다. 이러한 유산이 미래에도 문화적 성취를 자극하도록 합시다!
nol_literary_and_philosophical_society코0=문학과 철학 협회
nol_literary_and_philosophical_society_desc코0=노섬벌랜드에서 강력한 종교적 신앙과 함께 혁신이 탄생하고 있습니다. 문학과 철학 협회는 혁신의 중심이고,  우리는 이 협회가 미래에 많은 혁신을 낳을 것이라 희망하고 있습니다.
nol_coals_to_newcastle코0=뉴캐슬의 석탄 채취
nol_coals_to_newcastle_desc코0=산업 시대의 새벽이 밝아오고 있음에 따라 노섬벌랜드에 거대한 석탄 매장층이 형성되어 있다는 사실이 명확해지고 있습니다. 더욱 효율적인 광산 업무를 도입하고 뉴캐슬에 거대한 항구를 건설한다면 석탄 채취를 최대한으로 활용할 수 있습니다.
ARK_ideas코0=아라칸 이념
ARK_ideas_start코0=아라칸 전통
ARK_ideas_bonus코0=아라칸 야망
ark_mrauk_u_dynasty코0=미야우 왕조

ark_rohingya_immigrants코0=로힝기야족 이주민들
ark_rohingya_immigrants_desc코0=벵골 술탄령은 영향력이 큰 이웃으로, 우리의 지역에 문화적, 경제적, 군사적인 힘을 가지고 있습니다. 그의 이웃 국가로서, 우리는 벵골 이민자를 우리의 사회에 통합시키고 그들의 생각과 신념을 받아들이는 것이 현명합니다.
ark_bengal_bay_trade코0=벵골 만 무역
ark_bengal_bay_trade_desc코0=벵골만은 이 지역의 모든 것이 돌아다니는 부유한 교역중개지 이고, 아라칸의 위치는 그 중심과 꽤 가깝습니다. 우리는 이 위치를 잘 이용해서, 국제무역에서 아라칸의 성장하는 역할을 더욱 성장 시키도록 합시다.
ark_magh_and_ferenghi코0=해적과 유럽인들
ark_magh_and_ferenghi_desc코0=벵갈의 부유한 무역항은 해적들이 노릴 만한 항구가 매우 많습니다. 이로써 우리나라를 비롯한 인도와 유럽에서 모험가들이 왔습니다. 우리는 이러한 해적들을 받아들이고, 우리나라를  적국의 항구를 습격하는 기지로 이용할 수 있게 해야합니다.
ark_buddhist_sultans코0=불교도 술탄들
ark_buddhist_sultans_desc코0=아라칸은 결코 무슬림 국가가 된 적이 없지만, 그 군주는 술탄을 칭한 적이 있습니다. 거대한 인도-페르시아 세계에서의 일부분으로 행동하고, 무슬림 이웃들의 궁정문화를 따라하는 것은 꽤 이득이 되는 일입니다.
ark_muslim_advisers코0=무슬림 조언자들
ark_muslim_advisers_desc코0=술탄은 인도의 궁정에서 일한 경험이 있는 무슬림에게서 조언을 얻습니다. 훌륭한 신하들을 해외에서 찾는 것은 장점만 있습니다.
ark_trade_contracts_ark코0=아라칸 무역 계약
ark_trade_contracts_ark_desc코0=다른 국가들과의 복잡한 무역관계는 그 정교함에서 놀라우며, 해외의 상인들이 우리의 도시에서 무역을 하도록 유도합니다.
THU_ideas코0=튀링겐 이념
THU_ideas_start코0=튀링겐 전통
THU_ideas_bonus코0=튀링겐 야망
thu_partition_of_leipizg코0=라이프치히 분할
thu_partition_of_leipizg_desc코0=우리 가문은 베틴 가의 에른스트 계이고, 우리의 라이벌은 알베르트 계입니다. 하지만 두 계파는 영토를 평화적으로 분할하기로 합의하였습니다. 우리는 모두 튀링겐의 정당한 지배자입니다!
thu_erfurt_fortifications코0=에르푸르트 요새화
thu_erfurt_fortifications_desc코0=거대한 요새도시 에어푸르트를 독일 전역에서 가장 강력한 요새로 만듭시다. 많은 군대가 정복을 위해 진군해오겠지만, 성공하는 이들은 극소수일 것입니다.
thu_protector_of_reformers코0=개혁가들의 수호자
thu_protector_of_reformers_desc코0=우리의 방침은 다른 모든 이들이 위대한 개혁가 마르틴 루터의 입을 막으려 하고 있을때 그를 보호해 준 일으로 유명합니다. 유럽 전역에서 많은 이들이 우리가 비정통 사상을 억압하려 하지 않는다는 사실을 알고 있습니다.
thu_university_of_jena코0=사라나 대학
thu_university_of_jena_desc코0=새로 개교한 젠나 대학이 전 독일에서 배움의 횃불이 될 때까지 분투해야 합니다! 조국의 미래라 할 수 있는 학생들이 자유롭게 사고하고 사회 발전을 위해 열렬히 몸바칠 수 있도록 합시다. 분투하던 도중 상처를 입을지도 모르지만, 이것은 위대한 사상을 낳기 위한 영광의 상처일 뿐입니다.
thu_saxon_duchies코0=작센 공작령
thu_saxon_duchies_desc코0=베틴 가문 에른스트 계에 남자 가문원이 많이 있기 때문에, 다음 세대로 상속되는 과정에서 많은 공작령들이 분할되었습니다. 하지만 역으로 생각해보면, 이것은 한 계보가 후대가 끊겼을 때에 다른 형제 공작 가문에서 항상 왕위 계승 논쟁과 외국의 개입을 최대로 줄인 채로 그 공작령을 상속받을 수 있다는 뜻입니다.
thu_weimar_clacissicism코0=바이마르 고전주의
thu_weimar_clacissicism_desc코0=바이마르 시는 독일 계몽주의의 위대한 중심지입니다. 괴테나 쉴러와 같은 명망있는 작가들과 예술가들이 바이마르를 고향으로 삼고 있습니다. 이런 명사들이 이곳에서 생활함으로서, 우리는 유럽 전역에서 문화와 교육의 중심지로서 유명세를 떨치고 있습니다!
thu_expansive_marriage_policies코0=확장된 결혼 정책
thu_expansive_marriage_policies_desc코0=베틴 가문 에른스트 계에는 방계 가문이 엄청나게 많기 때문에 왕실 결혼을 보낼 어린 숙녀와 귀족들이 많이 있습니다. 다른 이들이 우리를 '유럽의 종마 사육장'이라고 비웃을지라도, 우리는 왕실 결혼이 우리 시대의 외교에서 굉장한 자산이 될 것이라는 사실을 알고 있습니다.
BTI_ideas코0=시멘 이념
BTI_ideas_start코0=시멘 전통
BTI_ideas_bonus코0=시멘 야망
bti_legacy_of_queen_judith_desc코0=5세기 전, 우리 나라를 위협하던 악숨 제국을 제거해버린 여왕 유디스의 전설은 우리 군사력의 영원한 증거가 될 것입니다. Gudit의 군대를 복구해서 베타 이스라엘의 유산을 지킵시다! 우리는 적지만 강하며, 우리는 선택받은 민족입니다.
bti_legacy_of_queen_judith코0=유디스 여왕의 유산
bti_mountain_kingdom코0=산악 왕국
bti_mountain_kingdom_desc코0=시미엔의 산악지대는 강한 이웃을 상대하는 많은 전쟁에서 우리에게 도움이 되었습니다. 이 자연적인 요새를 따라서 방어체계를 꾸리면 우리는 방어의 효율성을 크게 증가시킬 수 있습니다.
bti_kebra_nagast코0=케브라 네게스트
bti_kebra_nagast_desc코0=Kebra Nagast, 즉 왕의 영광은 에티오피아 황제들의 솔로몬 혈통의 기원을 기록한 14세기의 서적입니다. 현존하는 문서는 최소 700년 정도이며, 어떻게 셰바의 여왕과 솔로몬왕이 어떻게 대면하였고, 언약궤가 어떻게 에티오피아로 왔는지에 대해 말합니다. 이 책은 베타 이스라엘의 탄생을 묘사하는 오래된 문서이자, 곧 우리의 유산입니다. 우리는 결코 이것이 사라지게 할 수 없습니다.
bti_builders_and_artists코0=건축가들과 장인들

bti_gideon_dynasty코0=기데온 왕조

bti_lost_tribe코0=베타 이스라엘의 잃어버린 부족
bti_lost_tribe_desc코0=유대인들은 전세계에 널리 퍼져서 조그마한 공동체를 만들어 장인, 조언가, 상인, 은행가, 학자, 그리고 용병으로 살아갑니다. 그들은 그들이 진정으로 자유롭고 안전할 수 있는 장소가 세상에 단 한 곳 있다는 것을 알아야합니다. 주변 지역의 유대인들이 우리나라에 정착하도록 권장합시다.
bti_haskalah코0=하스카라 (유대인 계몽 운동)

LNA_ideas코0=란 나 이념
LNA_ideas_start코0=란 나 전통
LNA_ideas_bonus코0=란 나 야망
lna_legacy_of_mangrai코0=망라이 왕의 유산
lna_legacy_of_mangrai_desc코0=번개를 맞아서 죽기 전까지 전설적인 왕 만그라이는 우리 왕국의 대부분의 정부체제를 구성하였습니다. 우리는 그의 선례를 모방할 것입니다.
lna_million_ice_paddies코0=백만개의 논
lna_million_ice_paddies_desc코0=판나는 천개의 논인만큼, 란나는 백만개의 논이 있습니다. 나라는 필요한 모든 음식과 부를 순조롭게 거두니, 참으로 축복받았습니다.
lna_waters_of_the_naga코0=나가의 물
lna_waters_of_the_naga_desc코0=매콩강의 물은 위대하고 자비로운 뱀에게서 흘러나온다고 알려졌습니다. 진실이 어떻든, 강은 우리의 영역에 비옥함과 풍족함을 가져다 줍니다.
lna_the_white_elephant코0=흰 코끼리

lna_red_and_black코0=붉은 종속국과 검은 종속국
lna_red_and_black_desc코0=우리 왕국은 동쪽과 남쪽의 소왕국에서 조공을 받아왔습니다. 우리는 이제 그들을 우리의 직할령으로 천천히 동화시킬 수 있습니다.
lna_elephant_charge코0=코끼리 돌격
lna_elephant_charge_desc코0=코끼리는 잠재적인 무기입니다, 그리고 이들을 사용해서 적의 군사들을 흩어지게 하고, 파괴시키는 것이 좋겠습니다.
lna_dynastic_spread코0=왕조의 확산

PGR_ideas코0=파가루융 이념
PGR_ideas_start코0=파가루융 전통
PGR_ideas_bonus코0=파가루융 야망
pgr_tantric_legacy코0=밀교의 유산

pgr_gold_trade코0=황금 무역

pgr_istano_basa코0=파가루융 궁전

pgr_rajo_tigo_selo코0=세 왕좌의 왕

pgr_high_education코0=수준높은 교육

pgr_rumah_gadang코0=루마 가당 (건축 양식)

pgr_matrilinear_culture코0=모계 문화
pgr_matrilinear_culture_desc코0=Adat Perpatih는 미낭카바우 부족의 관습입니다. 재산과 토지는 어머니에게서 딸에게 상속되며, 정치와 종교적 행위는 남성들이 맡습니다. 전통은 Adat Perpatih의 명예와 존엄을 보호하며, 가난한 여성이 있으면 Adat Perpatih가 그녀를 부양해 줍니다. 이는 우리 사회가 작은 문제로 인해 갈라지지 않도록 해줍니다.
CMI_ideas코0=묘족 이념
CMI_ideas_start코0=묘족 전통
CMI_ideas_bonus코0=묘족 야망
cmi_sacrificing_to_the_spirits코0=영혼을 희생하다
cmi_sacrificing_to_the_spirits_desc코0=우리의 문화에는 고대의 전통이 아직도 강하게 남아있습니다. 우리의 조상과, 자연의 신, 그리고 영혼을 위한 정의로운 의식에서 와인, 고기와 쌀을 바쳐서 우리 국민들의 신앙심을 키우도록 합시다.
cmi_dragon_boats코0=용선축제
cmi_dragon_boats_desc코0=매년 열리는 용의 배 축제는 오랜 전통입니다. 군주들과 씨족장들이 여는 이 축제는 가능한 화려하고 웅장하게 열려서, 사람들의 슬픔을 씻어줍니다.
cmi_unity_of_the_tribes코0=부족의 통합
cmi_unity_of_the_tribes_desc코0=묘족은 여러 부족으로 나뉘어져있고, 문화, 언어 역사가 같다는 이유로만 함께합니다. 흐몽, 리, 야오, 그리고 백,적, 청, 흑 묘족을 통합한다면 우리의 군대는 더욱 효과적으로 조직화될 수 있습니다.
cmi_miao_silver코0=묘족의 은
cmi_miao_silver_desc코0=묘족은 유명한 은세공업자로서, 우리가 엄격하게 지키는 비밀로 만든 특별한 은 함금을 사용하는 기술을 가지고 있습니다. 우리의 유명한 장신구들은 우리의 명성을 퍼뜨리는데 일조할 것입니다.
cmi_customary_marriage_laws코0=관습 결혼법
cmi_customary_marriage_laws_desc코0=우리의 전통에 따르면, 묘족은 족외혼을 할 수 없습니다. 비록 이는 개인의 자유를 해치지만, 이로써 우리의 부족간의 유대가 강해지고 유지될 수 있습니다.
cmi_mountain_retreats코0=산의 후퇴
cmi_mountain_retreats_desc코0=묘족의 대부분은 높은 산악지대에서 삽니다. 우리는 이 지형과 지식을 이용해서 적들의 침공에  대비해야합니다.
cmi_legacy_of_the_miao_rebellions코0=묘족 반란의 유산
cmi_legacy_of_the_miao_rebellions_desc코0=묘족은 항상 반항적인 사람들입니다. 우리는 중국의 군주들에게 반기를 든 사건에서 강하고 용감한 전사로서의 가치를 증명했습니다. 우리는 과거의 노력에서 배운 경험을 이용해야합니다.
CAT_ideas코0=카탈루냐 이념
CAT_ideas_start코0=카탈루냐 전통
CAT_ideas_bonus코0=카탈루냐 야망
cat_consulate_of_the_sea코0=바다의 영사관
cat_consulate_of_the_sea_desc코0='바르셀로나의 해양 관습법'은 '바다 영사의 책'으로 잘 알려져 있는데, 14, 15세기 동안에 수집한 해양 관습법과 조례 모음집입니다. 이 훌륭한 책은 최초의 해양법전 중 하나일 뿐만 아니라,우리 국민의 강한 해양, 법정 문화의 정수이기도 합니다.
cat_consell_de_cent코0=시 의회
cat_consell_de_cent_desc코0=1265년부터 100인의 회의는 바르셀로나 지방정부의 가장 중요한 기관이었습니다. 지방정부의 권력은 100인의 회의 참가자들이 선출하는 3명의 고문들에게 주어졌습니다.
cat_catalan_constitutions코0=카탈루냐 헌법

cat_fortifying_catalonia코0=카탈루냐 요새화
cat_fortifying_catalonia_desc코0=카탈루냐는 잠재적인 위협과 적이 많습니다. 해안은 바르바리 해적들이 자주와서 공격을 받고, 피레네 산맥을 넘어온 침략은 카탈루냐의 심장부에서 일어나기도 했습니다. 우리는 우리나라를 요새화하고, 이 신생 국가의 안전을 보장하기 위해 할 수 있는 모든 것을 할 것이며, 현지의 지리를 최대한 활용할 것입니다.
cat_miquelets코0=미켈레츠 (게릴라병)

cat_lliures_morts코0='자유가 아니면 죽음을'
cat_lliures_morts_desc코0='Viurem lliures o morirem'  (자유로이 살거나 죽는다)는 카탈루냐 군대의 모토이며, 그들이 지니고 다니는 검은 깃발에 쓰여있습니다. 이 문장으로 인하여 우리의 군사들은 국민들의 자유를 위하여 수적으로 불리할 때도, 동맹이 없다라도 견딜 것입니다.
cat_catalan_forges코0=카탈루냐 대장간

laotian_ideas코0=라오스 이념
laotian_ideas_start코0=라오스 전통
laotian_ideas_bonus코0=라오스 야망
lao_phra_lak_phra_lam코0=프라 락 프라 람 (라오스의 대서사시)

lao_nithan_khun_borom코0=쿤 보롬의 이야기

lao_satsana_phi코0=신 숭배

lao_elephant_cavalry코0=라오스 코끼리 기병대
lao_elephant_cavalry_desc코0=비록 코끼리는 세계의 많은 곳에서 전쟁용으로 쓰이지만, 이곳에서만큼이나 많은 수는 볼 수 없습니다. 라오스에서 코끼리는 전쟁의 수단이며, 그 숫자는 수천 마리입니다. 동남아의 울창한 정글에서도 파괴적인 돌격을 할 수 있게 해주지요.
lao_southern_silk_road코0=남부 실크로드

lao_hill_warriors코0=라오스의 고지전
lao_hill_warriors_desc코0=우리나라 사람들은 수많은 위험한 왕국들 사이의 고원에 살고 있어, 만약 우리의 고향을 용감하게 방어할 준비가 되어 있지 않다면 우리는 쉽게 타인의 지배를 받게 될 것입니다.
CHA_ideas코0=참파 이념
CHA_ideas_start코0=참파 전통
CHA_ideas_bonus코0=참파 야망
cha_my_son_temples코0=미선 사원의 기억

cham_seafaring_people코0=항해인들
cham_seafaring_people_desc코0=해상, 수상 무역은 우리 경제의 근간입니다. 우리 항해사들은 인도양, 중국, 말레이 무역의 자연스런 한 부분이면서, 우리나라의 상류에서의 물건을 배로 실어 나릅니다. 해안을 따른 우물 체계는 무역가들이그들에게 중요한 자원을 보충하기 쉽게 해줍니다.
cha_indian_influences코0=남부 인도와 연결점

cha_che_man_legacy코0=체만의 유산
cha_che_man_legacy_desc코0=비록 우리가 다이비엣 때문에 남쪽으로 도망쳤지만, 우리 국민들을 그들과 함께 협조하는 사이였습니다. 우리의 다름을 다시 한번 잊거나, 아니면 최소한 우리를 지켜줄 다른 친구를 사귀어봅시다.
cha_agarwood코0=침향나무
cha_agarwood_desc코0=우리나라의 강을 따라 움직이는 배들은 해외에서 비싸게 팔리는 희귀한 침향나무를 나릅니다. 우리는 이 독점권을 유지하고, 훌륭한 품질의 침향의 유일한 제공자가 되기 위헤 할 수 있는 모든 것을 다해야합니다.
cha_resisting_foreign_rule코0=외국의 지배에 저항
cha_resisting_foreign_rule_desc코0=우리 국민은 모든 방향에서 여러 종교, 문화, 사회에 포위되고 있습니다. 비록 우리는 과거에는 이런 상황에서도 살아남았지만, 지금은 많은 이들이 우리의 쇠퇴를 바랍니다. 우리는 우리의 도시를 요새화하고, 우리의 적들이 우리를 위해 준비한 것에 대배해야합니다.
cha_cham_migrations코0=참족 이주민들

BAD_ideas코0=바덴 이념
BAD_ideas_start코0=바덴 전통
BAD_ideas_bonus코0=바덴 야망
bad_hot_springs코0=온천
bad_hot_springs_desc코0=우리나라의 국명은 로마 시대부터 유명했던 온천의 이름을 따왔습니다. 이곳의 노곤노곤한 물 속에서 목욕을 한 이들은 상쾌한 활기에 가득 찰 것입니다.
bad_zahringen코0=체링겐 가문의 유산
bad_zahringen_desc코0=거의 제국의 초창기까지 거슬러 올라가는 긴 역사를 지닌 체링겐 가문이 우리 땅을 지배했었다는 사실을 많은 이들이 기억하고 있습니다. 체링겐 가문은 우리 지배자가 이때까지 영광스럽게 유지하고 있는, 또한 백작 따위는 범접할 수 없는 후작 가문이었습니다.
bad_small_nation_diplomacy코0=능동적인 외교
bad_small_nation_diplomacy_desc코0=바덴은 항상 작은 국가였지만, 지배 가문의 방계에 의해 자주 분열되었습니다. 수년동안 우리는 능동적인 외교만이 열강에 대항해 스스로를 지키는 유일한 길이라는 사실을 배웠습니다.
bad_cuius_regio_euis_religio코0=영주의 종교가, 영지의 종교
bad_cuius_regio_euis_religio_desc코0=지배 가문의 다양한 가문원들이 종교 개혁 와중에 각자 다른 편의 손을 들었습니다. 이러한 사태가 다른 나라들을 갈기갈기 찣어놓았지만, 후작가문의 가문원들은 현명하게도 각자 자기 방식대로 살아가게 놔두기로 결정하였습니다. 관용적 태도는 가끔 하찮은 논쟁을 불러 일으키더라도, 바덴에 있어서 최고의 선택이었습니다.
bad_reuiniting_the_nation코0=바덴의 재통합
bad_reuiniting_the_nation_desc코0=오랜 시간 동안 우리 가문의 다양한 방계는 바덴 지역의 각각 다른 지역을 지배하였습니다. 하지만 이제는 오직 한 혈통만 살아남았고, 바덴을 재통합하여 오전히, 강력한 국가로 만들어내야 합니다!
bad_expanding_the_nation코0=외교적 확장
bad_expanding_the_nation_desc코0=높은 직위를 가진 친구를 두는 것은 이익이 됩니다! 능수능란한 외교력과 다른 힘을 과시함으로서 주변부의 광활한 영토를 성공적으로 통합해낼 수 있습니다. 지금이 바로 그 기회를 붙잡을 때이며 영토를 확장하고 인구를 몇배나 증가시킬 때입니다!
bad_grand_duchy코0=바덴 대공국
bad_grand_duchy_desc코0=우리의 야망은 더 높은 작위를 차지하는 것입니다. 바덴 대공국을 선포하고 독일 내의 공작, 후작, 백작들이 가진 것도바 훨씬 큰 규모의 정당한 영토에 영유권을 주장합시다.
SDY_ideas코0=사디야 이념
SDY_ideas_start코0=사디야 전통
SDY_ideas_bonus코0=사디야 야망
sdy_land_of_glory코0=영광의 땅

sdy_crossroad_of_religions코0=종교의 교차로

sdy_hills_and_jungles코0=고지와 정글들
sdy_hills_and_jungles_desc코0=동 히말라야의 구릉, 수림, 그리고 높은 산악으로 이루어진 우리 나라는 매우 아름다운 곳이면서도, 남에게는 험난한 방어선이기도 합니다. 우리의 것을 경이롭게 여기고, 동시에 자연적 지형을 최대한 효율적으로 이용할 수 있는 요새를 만들어 지킵시다.
sdy_temples코0=사디야 사원들

sdy_dihang코0=디항 강
sdy_dihang_desc코0=거대한 디항 강의 강물은 우리나라까지 먼 길을 흘러서 남서쪽 저지대로 꺾어집니다. 그곳에서는 브라마푸트라 강으로 알려져 있지요. 이 강은 우리에게 음식과 물, 그리고 교통수단을 제공합니다. 강은 계곡을 하나로 묶으며 더 멀리 여행할 수 있도록 도와줍니다.
sdy_army_reform코0=사디야 군대 개혁
sdy_army_reform_desc코0=몇몇 사람들은 중국이 우리에게서 화약을 배워갔다고 합니다. 만약 이것이 사실이라면 우리는 이 유산을 잘 간직하고 있었다는 뜻입니다. 서구 국가로부터 군사 전략을 배우고 우리 보병들이 군대에게 가장 강한 부분이 되도록 합시다.
sdy_black_tea코0=홍차
sdy_black_tea_desc코0=차는 이곳에서 자라는 토종식물이며, 우리의 땅은 차를 기르는데 매우 적합합니다. 중국과 인도에서 외국 무역상들이 도착하면서, 이 식물에 대한 수요가 천문학적으로 증가하였습니다. 외국 무역상들이 원하는 것을 주고, 우리나라의 거대한 차 대농장에 투자를 합시다.
MLB_ideas코0=마니푸르 이념
MLB_ideas_start코0=마니푸르 전통
MLB_ideas_bonus코0=마니푸르 야망
mlb_sanamahism코0=사나마히즘
mlb_sanamahism_desc코0=브라만 종교든, 불교든, 이곳에서 큰 영향력을 미치지 못했습니다. 마니푸르 사람들은 360여 개의 신을 모시는 우리 조상의 종교를 굳게 믿고 있습니다. 이 오래된 종교는 카스트 계급이 판치는 세상에서 친구들, 사제들, 그리고 거대한 종교적 공동체를 주지는 못해도, 이 구릉지에서 우리의 전통은 우리에게 힘을 줍니다.
mlb_martial_traditions코0=군인의 전통
mlb_martial_traditions_desc코0=큰 나라에 둘러싸인 작은 계곡 나라로서 우리는 멸망하거나 전쟁에서 완강히 싸우거나의 선택지를 항상 골라왔습니다. 마니푸르의 왕과 여왕들은 우리의 적 샨과 카차르에 대항해 항상 전장에서 군대를 이끌었습니다.
mlb_kingdom_of_the_meitei코0=마니푸르 왕국
mlb_kingdom_of_the_meitei_desc코0=이 지역의 많은 나라들과는 다르게, 마니푸르 왕국은 수천년의 역사를 자랑합니다. 우리의 전설과 신화는 Meitei족, Nagas족을 비롯한 이 지역의 다른 부족들을 통합하여 지금의 나라의 근간을 만든 왕들에 대해 얘기합니다.
mlb_mayek코0=마니푸르 언어

mlb_unite_the_hill_tribes코0=고지 부족들을 통합하자
mlb_unite_the_hill_tribes_desc코0=마니푸르의 구릉과 골짜기는 항상 다양성이 넘치는 곳이라 작은 추장과 족장들이 여러 부족에 권력을 가질 수 있었습니다. 이 지역을 통합해서, 필요하다면 무력으로라도, 더 강하고 통일된 마니푸르 국가를 만들어야 합니다.
mlb_bengali_influence코0=벵골의 영향

mlb_far_reaching_diplomacy코0=광범위한 외교
mlb_far_reaching_diplomacy_desc코0=침략가에 저항하는 것은 좋지만 친구가 없는 나라는 영원히 살아남지는 못합니다. 저 멀리 서구에 새로운 동맹국들을 찾아서, 이 지역의 정치와 연관을 짓게 하여 우리의 목적을 이루어지게 하도록 합시다.
somali_ideas코0=소말리아 이념
somali_ideas_start코0=소말리아 전통
somali_ideas_bonus코0=소말리아 야망
somali_maritime_heritage코0=항해의 유산
somali_maritime_heritage_desc코0=매우 오래 전부터 소말리아의 배들은 아랍반도, 스와힐리 해안, 인도, 페르시아를 비롯한 저 멀리의 시장까지 여행을 했습니다. 아프리카의 해안을 따라 많은 수의 소말리아 해운 도시들은 성장해왔고, 성장하며, 이 유산을 지속하고 있습니다.
somali_qalqads코0=칼카드
somali_qalqads_desc코0=이 험한 세상에서 가장 안전하게 살 수 있는 방법은 벽을 세우는 것이죠. 나라 전역에 합리적으로 새워진 많은 요새는 우리의 항구를 서양 해적들에게서 지켜주고, 내륙의 목축가들이 우리 정착지에 몰려오는 것을 막아줄 것입니다.
somali_clans코0=소말리아 부족들

somali_offensive_warfare코0=공격적인 전투
somali_offensive_warfare_desc코0=이 지역에서 이슬람은 새로운 것이 아니지만, 그렇다고 세상의 다른 지역만큼이나 강하게 삶에 들어오지는 않았습니다. 서구의 함선들이 동아프리카 해안에 와서 가끔 우리나라를 위협하기도 했으니, 주의가 필요할 것 같습니다. 무슬림 세계의 장비와 전문가를 찾고, 우리 군대를 오스만 제국만큼이나 위협적으로 성장시킵시다.
somali_indian_ocean_trade코0=인도양 무역
somali_indian_ocean_trade_desc코0=인도양은 많은 면에서 큰 경제권이라고 볼 수 있습니다. 인도 데칸의 노예 수요와 우리 예멘의 풍부한 유향은 우리 경제의 상황을 좌우합니다.우리는 무역에 관한 정책을 현명하게 심사숙고 해서,  상인들이 우리의 이웃의 항구로 보내지 않게 하고, 우리를 성장시키게 합시다.
somali_corsairs_of_the_red_sea코0=홍해의 약탈선

somali_perso_arab_influx코0=아랍인과 페르시아인의 유입

PEG_ideas코0=페구 이념
PEG_ideas_start코0=페구 전통
PEG_ideas_bonus코0=페구 야망
peg_riches_of_pegu코0=페구의 부

peg_martabans코0=마르타반
peg_martabans_desc코0=우리나라는 우리의 하안에서 나오는 찰흙과 모래로 만든 단지와 화병으로 유명합니다. 마르타반 화병은 해안이나 배 위에서 긴 항해에 필요한 물을 보관하기 위해서 동남아 전역에서 사용되었습니다.
peg_dhammazedi_pyatton코0=담마제디 피아톤

peg_rammanadesa코0=몬족의 국가
peg_rammanadesa_desc코0=이 지역에 사는 몬족의 역사는 천 년 넘게 이어집니다. 몬족, 혹은 라만족은 다른 부족들이 이곳을 통치하려고 하기 전부터 오랫동안 이곳에서 살아왔습니다. 우리나라의 오래된 전설에서 영감을 얻고, 우리의 고대 전통을 소중히 간직하도록 합시다.
peg_dynamic_warfare코0=역동적인 전쟁

peg_buddhist_traditions코0=불교도 왕정
peg_buddhist_traditions_desc코0=몬 왕국은 우리 국민의 대승불교 문화와 큰 연관성을 가지고 있고, 이 나라에서는 승려가 왕이 될 수도 있습니다. 우리는 이런 역사적 권력을 잊어서는 안되고, 우리 종교적 공동체의 사기를 유지하기 위해 할 수 있을 것을 할 것입니다. 그러지 않으면 적절하지 않은 지배자로서 퇴위되겠지요.
peg_mon_diaspora코0=몬족 이주자 집단

KUT_ideas코0=쿠타이 이념
KUT_ideas_start코0=쿠타이 전통
KUT_ideas_bonus코0=쿠타이 야망
kut_earliest_indic_state코0=최초의 인도계 국가

kut_muslim_trading_communities코0=무슬림 무역 협회
kut_muslim_trading_communities_desc코0=이슬람교는 해안지역에서의 개종과 멀리서 온 무역상들에 의해 우리지역에서 들불처럼 퍼져나가고 있습니다. 이 지역에서 번성하려면 우리는 반드시 이 새로운 이방인들을 환영하고, 개종자와 비개종자 모두를 등한시 하지 않아야합니다.
kut_riches_of_borneo코0=보르네오의 부
kut_riches_of_borneo_desc코0=몇 세기동안 무역상들이 중국과 인도에서 와서 이 숲의 사치품을 찾아왔습니다, 상아, 티크, 진주, 옥, 그리고 약초들은 이곳에 풍부하죠. 우리는 이 무역을 감시해서, 통제를 하고 현명하게 세금을 걷읍시다.
kut_anti_piracy_measures코0=해적 단속 조치

kut_encourage_immigration코0=이주 장려

kut_consolidation_of_kutai코0=쿠타이 통합
kut_consolidation_of_kutai_desc코0=비록 우리는 쿠타이 해안에서 주력 국가가 되었지만, 많은 수의 우리 국민들은 다른 공국과 왕국에서 살고 있습니다. 우리는 쿠타이 민족을 하나의 왕국 안으로 통합시키고, 모든 이들이 따를 강한 중앙 권력을 가지게 합시다.
kut_subdue_the_inlands코0=내륙을 진압하자

sulawesi_ideas코0=술라웨시 이념
sulawesi_ideas_start코0=술라웨시 전통
sulawesi_ideas_bonus코0=술라웨시 야망
sulawesi_intra_asian_trade코0=아시아 내부간 무역망
sulawesi_intra_asian_trade_desc코0=비록 우리의 섬은 부유하고 좀 더 영향력 잇는 나라의 무역상들이 잠시 들리는 곳에 불과할지는 몰라도, 우리는 이 섬들 사이를 지나는 무역선단의 많은 교통량에서 큰 이익을 보고 있습니다. 중국, 인도, 자바의 무역상들은 우리 항구에 흔하며, 우리가 그 항구를 더 매력적으로 만들면, 이 무역망 내에서의 우리의 중요성은 커질 것입니다.
sulawesi_bajau코0=바자우족

sulawesi_prau코0=프라우 (함선)
sulawesi_prau_desc코0=프라우는 이 지역에서 유래한 배의 한 종류이며, 개중에서 가장 유명한 것은 우리나라에서 생산됩니다. 비록 그 크기와 모양는 각양각색이지만, 많은 양의 물건과 사람들을 우리의 해안과 제도의 섬 사이로 빠르게 옮기도록 해줍니다.
sulawesi_unification코0=슬라웨시의 통합

sulawesi_learning_from_outsiders코0=발상의 전파 장려
sulawesi_learning_from_outsiders_desc코0=우리의 상황을 최대한 적절히 사용하기 위해서 우리는 반드시 이웃에게서 배워야합니다. 동남아 전역에는 우리가 배우고 우리의 사회에 접목시킬만한 사상과 개념이 있습니다. 우리의 가장 현명한 사람들을 해외에 보내어, 중국과 서양, 그리고 다른 섬의 사람들에게서 배우도록 합시다. 새로운 사상을 위해서 우리의 항구에 자주 드나드는 외국인에게 질의를 합시다. 우리가 배운 것이 유익하다면, 우리는 국민들의 요구에 부합하는 비슷한 개념을 반드시 만들어야합니다.
sulawesi_entrepot코0=무역의 집산지

sulawesi_assymetrical_warfare코0=비대칭적인 저항
sulawesi_assymetrical_warfare_desc코0=이 제도는 습격과 해적에 적합한 대신에, 내륙의 산과 숲은 외국 침략자의 삶을 괴롭게 해줍니다. 이 지역의 현지인으로서, 우리는 이런 사실을 최대한 이용할 수 있고, 그럼으로써 해외 세력의 적대적인 급습을 반격할 수 있습니다.
mayan_ideas코0=마야 이념
mayan_ideas_start코0=마야 전통
mayan_ideas_bonus코0=마야 야망
mayan_sacred_cenote코0=신성한 세노테
mayan_sacred_cenote_desc코0=비록 치첸 잇사는 폐허로 버려졌지만, 그 예배소는 우리의 가장 성스로운 장소 중 하나로 남아있습니다. 그 우물은 내세로 가는 입구이고, 이곳에서 행해진 의식적 희생은 다른 곳보다 더욱 강하다고 여겨집니다.
mayan_building_traditions코0=건축 전통
mayan_building_traditions_desc코0=태곳적부터 우리들은 광대한 도시와 거대한 피라미드들을 거친 정글에 건설해왔습니다.
mayan_ancient_feuds코0=고대의 불화
mayan_ancient_feuds_desc코0=시우, 코코메스, 그리고 잇차는 유카탄의 마야인들을 오랫동안 지배한 가문들입니다. 그들의 투쟁과 수없이 많은 배신은 대가를 바라는 불화와 반목의 유산을 남겼습니다.
mayan_shipwreck_survivors코0=난파선 생존자들
mayan_shipwreck_survivors_desc코0=낯선 자들이 우리의 해안으로 들어왔습니다. 날개가 달린 거대한 배를 타고 바다를 건너왔다고 합니다. 몇몇은 우리의 국민들과 결혼하고, 우리 통치자들의 존경받는 조언가가 되었습니다.
mayan_kuchkabal코0=쿠카발
mayan_kuchkabal_desc코0=마야판의 몰락 이후로 우리의 땅은 여러개의 지역으로 나뉘었습니다. 비록 그들은 자치 지역으로 성장하였지만, 우리의 땅을 관리하는데 효과적입니다.
mayan_remote_isolation코0=외딴 곳으로 고립
mayan_remote_isolation_desc코0=우리의 여러 마을은 정글 깊은 곳에 있어서, 적들의 손아귀에서 효과적으로 벗어나 있습니다. 이는 그들이 우리를 정복하기 매우 어렵게 합니다.
mayan_caste_war코0=계급 전쟁
mayan_caste_war_desc코0=우리는 결코, 단 한 순간이라도, 외국인이 우리를 지배하는 것을 용인하지 않을 것입니다. 우리가 얼마나 오래 기다리는 것은 중요하지 않습니다, 우리는 우리의 자유를 위해서 다시 일어날 것입니다.
KIC_ideas코0=키체 이념
KIC_ideas_start코0=키체 전통
KIC_ideas_bonus코0=키체 야망
kic_blessings_of_tohil코0=토힐의 축복
kic_blessings_of_tohil_desc코0=우리의 조상신은 하늘의 군주이십니다. 그분은 비와 태양과 함께 내려와 우리의 땅을 풍요롭게 하시고, 우리를 기근으로부터 보호해 주십니다.
kic_ilokab코0=일로캅족의 전통
kic_ilokab_desc코0=일로캅족은 오랫동안 우리 백성을 위해 전사를 제공해왔고, 그들의 상무 전통은 결과적으로 그들을 가장 정밀하게 연마하였습니다. 이런 전사들이 우리 편에 선 것은 행운입니다.
kic_wealth_of_tamub코0=타뭅족의 부
kic_wealth_of_tamub_desc코0=무역과 생산은 타뭅 부족의 관심사였습니다. 그들을 많은 거래 기술들을 익히고 있고, 그들을 통해 우리 국가는 부유해질 수 있습니다.
kic_titulos코0=칭호
kic_titulos_desc코0=영광스러운 선조들의 이름과 행동들의 기록해, 우리의 귀족 가문들은 우리 국가를 지배하기 위한 정당성과 권력을 보장받을 수 있습니다.
kic_kiqabs_vengeance코0=키캅 왕의 복수
kic_kiqabs_vengeance_desc코0=우리 백성들은 여전히 키캅 왕의 복수를, 부왕의 살해자이자 반역자 코자에 대한 복수를 위해 우리 카쿠치엘 동맹의 결전을 이끌었던 그 이야기를 노래합니다.
kic_popul_vuh코0=포폴 부 (민중의 서)
kic_popul_vuh_desc코0=우리는 창조의 여명에서부터 지금까지의 역사를 기록해왔으며 우리의 시간을 넘어서까지 계속 될 것입니다.
moluccan_ideas코0=몰루카 이념
moluccan_ideas_start코0=몰루카 전통
moluccan_ideas_bonus코0=몰루카 야망
moluccan_spice_islands코0=향료 제도
moluccan_spice_islands_desc코0=몇 천 년동안 우리 섬에서 나는 정향, 육두구, 백단향을 비롯한 향신료들은 유럽, 중국, 인도, 페르시아의 정식요리에 올랐습니다. 이 긴 여정은 많은 종점이 있지만, 결국 향신료의 생산량이 매우 큰 우리의 섬에서 시작합니다.
moluccan_cultural_heritage코0=문화적 유산 공유
moluccan_cultural_heritage_desc코0=향신료 제도의 문화는 매우 다양하지만, 특정한 문화나 신화는 이 제도 전역에 퍼져있습니다. 이러한 우화들은 우리의 진정한 지배자를 규정하고, 우리나라에 정당성을 부여합니다.
moluccan_dominance_over_the_outer_islands코0=외부의 섬들에 대한 지배
moluccan_dominance_over_the_outer_islands_desc코0=한눈에 보아도 우리나라는 다른 나라에 비해 인구와 면적이 적습니다. 그 대신에 우리 주변을 감싸는 제도에는 우리에게 충성하는 항구와 섬들이 많지요. 이 모든 섬들은 우리를 지지하며,  우리가 향신료 생산을 통제하는 것을 허가해 줍니다. 이 영향력을 완전히 이용하기 위해서는 우리는 이 연결망을 확대하고 강화시켜서, 우리의 중앙 섬으로 권력을 집중시켜야 합니다.
moluccan_agents_of_trade코0=무역 중개상
moluccan_agents_of_trade_desc코0=이 제도 전역의 수많은 하구, 만, 그리고 항구에서 재화와 조공을 거둘 수 있습니다. 많은 수의 상설 무역기지를 보내서 제도 곳곳에서 얻을 수 있는 이익을 찾아봅시다. 그리고 우리가 세계에 수출하는 중요 물건에 대한 독점권도 유지합시다.
moluccan_four_kingdoms코0=네 개의 왕국들

moluccan_ally_papuan_raiders코0=파푸아인과의 동맹
moluccan_ally_papuan_raiders_desc코0=몇 세기동안 파푸안 족은 이 지역에서 섬과 배를 약탈했습니다. 그러나 이곳에서 늘어나는 유럽인들이 늘어남에 따라서, 과거의 일은 잊어버리고, 적대적인 외세에 대항해 힘을 모아야합니다.
moluccan_pragmatic_diplomacy코0=실용적인 외교
moluccan_pragmatic_diplomacy_desc코0=유럽인들이 의심스럽긴 하지만, 그들은 서로에 대해서도 기만적입니다. 이 새로운 방문객들과 동맹을 맺고 그들의 도움이 필요없을 때 파기합시다.
LDK_ideas코0=라다크 이념
LDK_ideas_start코0=라다크 전통
LDK_ideas_bonus코0=라다크 야망
ldk_two_kingdoms코0=라다크의 두 왕국들
ldk_two_kingdoms_desc코0=한때 라다크는 두 형제에 의해서 두 개의 왕국으로 갈라졌습니다. 어느날 한쪽의 혈통에서 더 알맞은 왕이 나타나 이 왕국들을 다시 한번 통합을 하고, 이 새롭고 영광스런 새 왕조는 우리 국민들을 미래로 이끌 것입니다.
ldk_fortified_mountain_cities코0=요새화된 산악 도시들
ldk_fortified_mountain_cities_desc코0=우리는 많은 적이 오고 가는 것을 보았습니다. 대 티벳 제국과, 카슈미르의 대 카르코타 왕국, 그리고 우리를 공포에 떨게하는 이슬람 습격자도 있지요. 산은 우리의 집이자, 곧 성입니다. 우리는 이 자연 지형물을 더욱 요새화해서 더 이상 침략가나 습격자의 공포를 느끼지 못하게 합시다.
ldk_wool_from_the_roof_of_the_world코0=세계의 지붕에서 나온 양모
ldk_wool_from_the_roof_of_the_world_desc코0=이 세상 그 어느 곳보다 높은 라다크 고원은 인도의 비옥한 평지나 타림분지의 무역 도시들에 비해서 별 볼 일이 없을지도 모르겠습니다. 하지만 매우 오래 전부터 창파 유목민들은 우리나라를 오고 가면서, 최고 품질의 양모를 생산하는 창파 염소를 길렀습니다. 이 상품은 우리 이웃들이 매우 높은 값으로 사줍니다.
ldk_great_monasteries코0=대 수도원 건설
ldk_great_monasteries_desc코0=티벳과의 종교적 연대는 우리 사회를 우리의 땅을 통제하면서 무역에 세금을 부과하고, 우리의 양모를 빼앗아가는 무슬림과 힌두 이웃들 보다도 더욱 강하게 해줍니다. 우리는 거대한 기념비, 곰파스, 그리고 수도원을 이 높은 산에 짓고, 우리가 원할 때마다 수도회를 지원함으로써 신앙심을 고취시킵시다.
ldk_la_dvags_rgyal_rabs코0=라다크 연대기

ldk_kingdom_united코0=통합된 하나의 왕국

ldk_far_away_traders코0=먼 곳에서 온 무역상을 초대
ldk_far_away_traders_desc코0=우리 왕국이 수출하는 양모는 해외에서 점점 더 많은 명성을 얻고 있습니다. 우리는 중국의 천자와 러시아의 차르에게서 편지도 받았죠. 우리는 우리의 염소들이 가져다준 명성을 잘 이용해서, 해외 무역을 장려하면 우리는 그로 인해 부유해질 것입니다.
ZIM_ideas코0=무타파 이념
ZIM_ideas_start코0=무타파 전통
ZIM_ideas_bonus코0=무타파 야망
zim_mwenemutapa코0=무타파 왕국
zim_mwenemutapa_desc코0=대 짐바브웨의 몰락은 정치적인 불안정과 자치권이 있는 지역 부족들의 성장을 일으켰습니다. 정복된 자들의 영주로서, 우리는 이 갈라진 땅에 통합을 강요할 수 있도록 강한 군대를 유지할 의무가 생겼습니다.
zim_rekindling_the_royal_fires코0=왕의 불꽃을 다시 피우자
zim_rekindling_the_royal_fires_desc코0=종속된 부족장들이 우리에게 충성심을 신과 우리 앞에서 증명하기 위해서 그들은 반드시 일년에 한번 우리의 수도에 와서, 우리의 불을 가져가 그들의 불을 밝힙니다. 일년이 지나면 우리의 군대가 그들의 불을 다시 꺼뜨리고, 그들은 다시 한번 여행을 떠나야합니다.
zim_mutapa_architecture코0=무타파 건축 양식

zim_spokesman_before_the_dead코0=죽음 직전의 대변인

zim_elected_administrators코0=선출된 행정가들

zim_curva코0=쿠르바

zim_controlling_the_mutapan_riches코0=무타파의 부 통제

BAL_ideas코0=발루치스탄 이념
BAL_ideas_start코0=발루치스탄 전통
BAL_ideas_bonus코0=발루치스탄 야망
bal_natural_defences코0=자연적 방어

bal_hani_and_sheh_mureed코0=하니와 셰이 무리드

bal_khan_of_the_baloch코0=발로흐 부족의 칸
bal_khan_of_the_baloch_desc코0=발로치인들은 자랑스럽지만 갈라져있습니다. 지금은 독립의 자유를 누리고 있지만, 통합이 되지 않았다는 것이 우리의 발목을 잡는지도 모르겠습니다. 우리의 지도자를 모든 발로치의 칸으로 명명하고, 공통된 목적을 위해서 연합합시다. 우리의 이웃들은 결코 안전할 수 없을 것입니다.
bal_reorganization_of_the_army코0=군대 재조직

bal_control_of_the_overland_trade코0=육로 무역 지배

bal_chiefs_and_landlords코0=부족장들과 토지소유주들

bal_baluch_leadership코0=발루치스탄의 지도력
bal_baluch_leadership_desc코0=우리 군대는 페르시아나 인도 대륙에서 타 군대의 용병이나 동맹이 되어 싸움으로써 많은 명성을 얻었습니다. 그들의 경험과 관계를 이용해서 새롭고 유능한 장교들을 배출합시다.
ORL_ideas코0=오를레앙 이념
ORL_ideas_start코0=오를레앙 전통
ORL_ideas_bonus코0=오를레앙 야망
orl_brothers_of_kings코0=무슈 도를레앙

orl_maid_of_orleans코0=오를레앙의 메이드

orl_saffron_of_boynes코0=부아느의 사프란
orl_saffron_of_boynes_desc코0=오를레앙은 전쟁과 파괴가 휩쓸고 지나간 후 다시 한번 생산의 중심지가 될 것입니다. 이것은 무역에 유리한 위치 선정 뿐만 아니라, 비옥한 보스 평원이 번영하는 미래를 약속해 주었기 때문이기도 합니다. 곧 부아느는 유럽 사프란 생산의 중심지가 될 것이고, 머나먼 국가에서조차 무역상들이 값비싼 향료를 사기 위해 몰려올 것입니다.
orl_chateaux_of_the_loire_valley코0=루아르 계곡의 대저택
orl_chateaux_of_the_loire_valley_desc코0=몇몇 지배자들에게는 프랑스 어느 곳에서도 여기보다 더 아름답고 평화로운 풍경을 찾을 수 없다는 자명한 사실을 찾아내는데 오랜 시간이 필요합니다. 그 비밀이 만 천하에 알려짐에 따라, 소유자의 권력과 건축가들의 위대한 재능을 동시에 보여주는 거대한 새 궁전이 루아르 계곡의 샤토에 지어지기 시작하였습니다.
orl_faith_and_devotion코0=신앙과 헌신

orl_calvin_and_moliere코0=칼뱅과 몰리에르
orl_calvin_and_moliere_desc코0=오를레앙은 자신을 사랑하는 모든 이에게 신의를 지키며, 어떤 권위가 부당하다고 믿는 반란군의 곁에 서 있습니다. 오를레앙의 성처녀 잔 다르크로부터 장 칼뱅까지 여기서 법학을 공부한 모든 자들은 교황의 권위를 거부했고, 종교와 사회의 위선을 극장에서 조롱한 몰리에르라는 가명을 사용한 장 밥티스트 코틀리에까지 오를레앙에서 태어난 모든 아이들은 세계에 자신의 존재를 각인시켰습니다.
ORM_ideas코0=호르무즈 이념
ORM_ideas_start코0=호르무즈 전통
ORM_ideas_bonus코0=호르무즈 야망
orm_a_vast_emporium코0=거대 시장
orm_a_vast_emporium_desc코0=사람들은 호르무즈를 '세상 모든 곳에서 나오는 설명 가능한 물건과 사람들이 모이는 무역소' 혹은 '세상이 황금반지라면, 그곳에 박힌 보석'이라고 말합니다. 몇 세기동안 무역상들은 우리의 섬에 와서 물건을 사고 팔며, 우리의 왕국은 그들이 가지고 오는 부와 거의 동의어가 되었습니다. 
orm_protecting_the_islands코0=섬들을 보호하자
orm_protecting_the_islands_desc코0=비록 퀘슴과 호르무즈는 왕국의 기지로써의 역할을 담당하기에는 적합하지 않을 수는 있어도, 우리의 부를 탐내는 자들에게 자주 공격을 받거나 약탈 당하는 해안지대보다는 더욱 안전합니다. 이 섬에 강한 요새들을 지어 우리와 우리와 무역하러 오는 자들의 것들을 지키도록 합시다.
orm_moqarrariya코0=제도 개혁

orm_far_reaching_diplomacy코0=광범위한 외교
orm_far_reaching_diplomacy_desc코0=섬의 왕국은 친구와 동맹을 위해서 멀리 봐야합니다. 우리를 복속시키려고 하는 적들 사이에서 우리를 도와줄 자들을 찾아봅시다.
orm_secure_trading_monopoly코0=무역 독점권 유지

orm_develop_qeshm_and_ormuz코0=케슘과 호르무즈 개발
orm_develop_qeshm_and_ormuz_desc코0=퀘슴과 호르무즈는 척박하고 황량해 보이지만, 이 섬들은 항상 그들만의 부를 가지고 있습니다.  도시들을 지탱해줄 본토의 물과 음식이 들어온다면, 소금과 철은 계속 채취될 수 있습니다. 부의 일부를 사용하여 왕국의 중심인 이곳을 더 지속가능하게 합시다.
orm_ormuzi_navy코0=호르무즈 해군 확장
orm_ormuzi_navy_desc코0=어부, 무역상, 그리고 심지어 해적까지 우리의 섬에 자주 나타났고, 우리나라는 상당한 해군을 갖추고 있습니다. 하지만 우리는 페르시아 만의 중앙에 있는 만큼, 왕국의 명성에 걸맞는 더 크고 더 현대적인 함대를 만들어야합니다.
greek_ideas코0=그리스 이념
greek_ideas_start코0=그리스 전통
greek_ideas_bonus코0=그리스 야망
greek_orthodox_faith코0=그리스 정교회 신앙
greek_orthodox_faith_desc코0=그리스 교회는 가장 오래되고 가장 명성 있는 정교회 교파이며, 우리의 기독교 신앙은 혹독하고 고된 시대에 우리 백성들을 하나로 묶는 존재입니다. 기독교 유산을 길이 보전하고 신앙 안에서 힘을 찾아나갑시다.
greek_maritime_heritage코0=항해의 유산
greek_maritime_heritage_desc코0=수천년동안 그리스인들은 지중해를 횡단해왔고, 해외 강대국이 그리스를 정복했을때조차 그리스인 선장과 그리스인 선원들은 지배국 해군의 큰 부분을 차지했습니다. 그리스인 해군들의 경험에 더해 온 그리스의 해적, 밀수업자, 그리고 어부들의 경험을 바탕으로 우리 국가에 강력한 해군을 창설합시다.
greek_klephtic_irregulars코0=게릴라병 고용
greek_klephtic_irregulars_desc코0=프랑크족과 투르크인에게 지배받았던 고된 기간 동안 그리스 백성들 사이에서 충실한 저항군이 탄생하였습니다. 결국 몇몇 집단들은 산지를 점거하고 외세 지배에 폭력 투쟁을 지속하였습니다. 이 '산적'들을 이제 효율적인 비정규군으로 우리 군 내에 통합할 수 있습니다. 이들은 열정적이고 숙련된 군인들이며 적과 부딫힐 준비가 항상 되어 있습니다.
greek_phanariotes코0=그리스인 디아스포라
greek_phanariotes_desc코0=교육받고 지략있는 사람들은 항상 필요합니다. 수 세기동안 우리 동포들이 해외로 망명함에 따라 동유럽과 서유럽의 모든 국가들에서 관직에 올랐습니다. 독립 그리스 국가가 다시 세워짐에 따라 재외 동포들이 어린 시절을 보냈던 조상들의 땅으로 돌아오도록 확신을 주어야 합니다.
greek_strengthen_control_over_the_trade_routes코0=지중해 무역을 지배하자
greek_strengthen_control_over_the_trade_routes_desc코0=로마로부터 베니스까지, 그리고 이후 오스만 제국은 동지중해의 그리스와 그리스 제도를 정복함으로서 동서양을 잇는 무역 흐름을 지배하려 하였습니다. 독립 그리스 국가로서 지중해 무역을 지배하면서 다른 세력이 우리의 전략적 위치에서 부를 축적하지 못하도록 막는 일은 우리의 의무이면서 한편으로는 조상으로부터 상속받은 유산입니다.
greek_philhellenism코0=친 그리스주의
greek_philhellenism_desc코0=그리스는 서유럽 문명의 요람이며 우리 선조들은 전 유럽에서 여전히 존경받고 있습니다. 이러한 평판을 이용하여 필요하고 유용한 동맹을 체결합시다.
greek_enlightenment코0=그리스 계몽 운동
greek_enlightenment_desc코0=우리 선조들은 위대한 사상가들이고 정치가면서 철학자였고, 그들의 사상은 여전히 현대 교육의 굳건한 토대입니다. 우리의 강력한 지적 유산을 유럽 궁정을 뒤덮고 있는 계몽주의라는 새로운 사상과 혼합합시다. 그렇게 함으로서 국가 사상을 발전시키고 그리스어를 이 시대에 맞게 개혁할 수 있습니다.
KGR_ideas코0=캉그라 이념
KGR_ideas_start코0=캉그라 전통
KGR_ideas_bonus코0=캉그라 야망
kgr_katoch_lineage코0=카토치 혈통
kgr_katoch_lineage_desc코0=몇 안 되는 나라들만이 우리만큼이나 오래된 역사를 자랑할 수 있습니다. 카토치는 몇 천 년 동안 지배를 했으며, 알렉산더나 티무르 같은 이들이 오고 가는 것을 보았고, 게속해서 우리 나라의 많은 면에서 중요한 역할을 하고 있습니다.
kgr_riches_of_the_kangra_valley코0=캉그라 계곡의 부
kgr_riches_of_the_kangra_valley_desc코0=전설에 따르면 악마 잘란다라의 머리가 시바의 전투 이후에 캉그라 계곡에 떨어졌다고 합니다.  황량한 언덕과 높은 산으로 둘러쌓여 있지만, 우리의 본토는 푸르고 비옥합니다. 캉그라 계곡은 우리의 인구보다 더 많은 사람들을 유지할 수 있게 해주지만, 이곳은 정복자들이 항상 눈독을 들이는 곳입니다.
kgr_martial_heritage코0=군사적 유산
kgr_martial_heritage_desc코0=우리 국민들의 군사적 전통은 오래되었습니다. 비록 남쪽에 있는 라지푸트 친척들이 더 유명할지는 모르겠지만, 우리는 침략자들의 삶을 비참하게 만들 수 있음을 때때로 증명했습니다. 모든이들이 언젠간 포기하더군요.
kgr_hill_forts코0=고지의 요새들 장악

kgr_strengthen_the_mountain_trade코0=산악 무역 강화

kgr_pahari_paintings코0=파하르 미술

kgr_tigers_of_the_himalayas코0=히말라야의 호랑이

KAS_ideas코0=야르칸드 이념
KAS_ideas_start코0=야르칸드 전통
KAS_ideas_bonus코0=야르칸드 야망
kas_northern_silk_road코0=북부 실크로드

kas_altishahr코0=알티샤르 (타림분지 주위의 오아시스들)
kas_altishahr_desc코0=타클라마칸 사막은 살기 힘든 곳이지만 우리의 도시는 그 경계에 있는 오아시스와 타림 강변을 따라서 번성하고 있습니다. 삶이 인도저지대나 중국만큼 쉽지는 않지만, 밀, 옥수수, 목화는 이곳에서도 충분히 잘 자랍니다. 우리 지역을 묘사하는 이름, 타타르 고원, 알티샤흐르, 카시가리아, 혹은 신장 등은 전설적인 아름다움과 그 속의 행복한 삶을 상상하게 합니다.
kas_tarikh_i_rashidi코0=라시드의 역사
kas_tarikh_i_rashidi_desc코0=우리 문화는 발전되었지만 세계의 먼 한 쪽 구석에 고립되어 있어서, 매우 적은 사람들만이 우리의 역사와 언어를 알 뿐입니다. 우리 국민들과 도시의 역사를 기록해서, 세상이 고립되어있지만, 세계에서 중심이 되는 곳에서의 삶의 방식을 알 수 있게 합시다.
kas_empower_the_khojas코0=호자(장로)에게 권한 부여

kas_holy_warriors코0=신성한 전사들
kas_holy_warriors_desc코0=비록 우리는 모든 문화와 종교의 무역가들을 항상 환영하고 있지만, 우리의 군사력은 신앙의 순수함에서 비롯된 다는 점을 결코 잊어서는 안 됩니다. 주변 지역으로 확장해서 진정한 신앙을 퍼뜨리고, 우리의 고향을 더욱 쉽게 방어할 수 있도록 지역을 얻읍시다.
kas_black_and_white_mountain코0=검은 산과 흰 산
kas_black_and_white_mountain_desc코0=우리는 알량한 경쟁심에 나라가 갈라지게 해서는 안됩니다! 너무 오랫동안 우리 국민들은 백산 민족 Aqtaglikh와 백산 민족 Qarataghlik로 갈라졌습니다. 만약 우리가 흑과 백, 남과 북을 통합한다면, 우리나라는 다시 한번 굳건하게 설 것입니다.
kas_encourage_tarim_trade코0=타림 분지 무역 장려


LUX_ideas코0=룩셈부르크 이념
LUX_ideas_start코0=룩셈부르크 전통
LUX_ideas_bonus코0=룩셈부르크 야망
lux_imperial_legacy코0=제국의 유산
lux_imperial_legacy_desc코0=그리 멀지 않은 과거에, 룩셈부르크 가문은 많은 신성로마제국 황제를 배출하였습니다. 이 작은 국가에서 종종 거대한 제국의 통치권을 얻어냈다는 사실은 작은 영토에서 얻을 수 없는 명성을 주고 있습니다.
lux_ardennes코0=아르덴 숲
lux_ardennes_desc코0=우리나라의 험난한 산지 지형은 침략하기에 힘든 지형입니다. 진실로, 많은 군대가 이 지역을 가로지름으로서 얻을 손실을 피하기 위해 간단히 돌아가기를 선택했습니다.
lux_moselle_trade코0=모젤 강 무역
lux_moselle_trade_desc코0=모젤 강은 우리의 동부 국경선을 따라 흐르고 있습니다. 이 지역의 경제 전체에 대한 통제권을 얻기 위해 강을 따라 흐르는 지역 무역로를 통제합시다.
lux_fortress코0=룩셈부르크의 요새들
lux_fortress_desc코0=우리 수도 중심에 있는 거대한 성은 세계에서 가장 훌륭한 요새로 알려져 있습니다. 이렇게 숨겨진 요새를 공성하려고 하는 부대는 거의 없습니다. 다른 지역에서 우리의 영향력을 넓히려고 할 때, 집을 지키는 것 처럼 인상적인 요새를 건설하도록 합시다.
lux_spanish_road코0=스페인의 길
lux_spanish_road_desc코0=스페인의 길로 알려진 거대한 군대 이동로가 우리의 영토들을 지나갑니다. 이 상황에서 우리의 군사력을 잘 이용해 군대 증원을 더 효율적으로 합시다! 
lux_grand_duchy_of_luxembourg코0=룩셈부르크 대공국
lux_grand_duchy_of_luxembourg_desc코0=우리 나라는 프랑스이면서 독일으로 간주되는 길고 명예로운 역사를 가지고 있습니다. 우리 나라가 외세의 지배 하에 들어가는 믿을 수 없는 사건이 일어나더라도, 대공위는 여전히 가장 명예로운 자리일 것입니다. 조국의 지배자들에 의해 만들어진 작위들 중 가장 위대한 자리인 룩셈부르크 공국을 룩셈부르크 대공국으로 선언함으로서 충분히 강조합시다.
lux_rivals_rivals_everywhere코0=사방의 경쟁자들
lux_rivals_rivals_everywhere_desc코0=우리 나라는 프랑스와 저지대국가, 그리고 독일 지역의 사이에 끼어 있기 때문에 굉장히 적극적인 외교 정책을 유지해야만 합니다. 주변국과 좋은 관계를 유지해야만 하며, 계속해서 그들을 주시해야 합니다.
telugu_ideas코0=텔루구 이념
telugu_ideas_start코0=텔루구 전통
telugu_ideas_bonus코0=텔루구 야망
yor_telugu_warrior_aristocrats코0=텔루구의 전사 귀족들

yor_patronize_telugu_literature코0=텔루구의 문학 후원

yor_kakatiya_legacy코0=카카티야 제국의 유산

yor_great_forts_of_the_east코0=동부의 거대한 요새들
yor_great_forts_of_the_east_desc코0=동고츠산맥의 수많은 거대한 요새들은 우리의 땅을 고원 세력의 침략으로부터 지켜줍니다. 우리는 이 요충지들을 잘 관리하고, 최신화 시켜야하며, 그러지 못하면 우리 방어의 핵심이 낭비될 것입니다.
yor_legend_of_prataparudra코0=프라타파루드라의 전설

yor_diamond_mines_of_kollur코0=콜러의 다이아아몬드 광산
yor_diamond_mines_of_kollur_desc코0=안드라는 세상에서 가장 거대한 다이아몬드 광산이 있는 곳입니다. 몇 세기동안 이 거대한 광산은 세상에 알려진 거의 모든 다이아몬드의 산출지이고, 코이누르 같은 유명한 보석도 이곳에서 나왔습니다. 하지만 이제는 우리의 위대한 광산을 현대화시키고, 그 잠재력을 완전히 발휘할 수 있도록 관리해야합니다.
yor_encourage_coromandel_trade코0=코로만델 무역 장려
yor_encourage_coromandel_trade_desc코0=코로만델 해안은 번성하는 항구와 이역만리의 나라에서 오는 많은 무역가들로 인해 항상 부의 원천이었습니다.  안드라의 나이많은 레디 지배자가 현명하게도 코로만델 무역의 규제를 최소한으로 맞추는 것을 시도하여, 우리의 항구가 성장하는데 촉진을 하고 있습니다. 이 정책을 다시 시행하고, 무역규제를 줄여서 무역가들이 자유로이 활동할 수 있게 합시다.
LON_ideas코0=레온 이념
LON_ideas_start코0=레온 전통
LON_ideas_bonus코0=레온 야망
lon_heritage_of_the_reconquista코0=레콩키스타의 유산
lon_heritage_of_the_reconquista_desc코0=수백년동안 우리 왕국은 이베리아 반도에서 기독교 국가의 지배력을 확장시키기 위해 싸웠고, 카스티야 왕국의 지배 하에 들어간 이후에도 투쟁은 계속되었습니다. 그 싸움의 영향으로 우리나라에는 풍부한 군사 전통과 전투에 단련된 장교들이 남았습니다.
lon_leonese_cortes코0=레온 의회
lon_leonese_cortes_desc코0=레온 코르테스는 세계에서 가장 오래된 의회입니다. 고대로부터 전해져내려온 의회가 지닌 권리와 전통은 의회나 신하들로부터 지지를 얻고자 하는 지배자에게 힘이 되어주었습니다.
lon_conquistadores코0=신세계 정복
lon_conquistadores_desc코0=세계의 중앙 어디쯔음에 실로 엄청난 부를 축적한 이교도 국가가 있다고 합니다. 현 세대의 레온인 탐험가들은 신앙의 이름 아래에서 부를 찾기 위해 조상들이 이베리아 레콩키스타 시절 명성을 쌓아왔던 방식대로 바다를 건너가고 있습니다.
lon_school_of_salamanca코0=살라망카 학교
lon_school_of_salamanca_desc코0=명망 높은 살라망카 대학은 새로운 법학과 철학, 그리고 경제 사상을 연구하는 학파의 중심지가 되었습니다. 질 좋은 교육을 받은 살라망카 학생들을 후원하고 그들이 주장하는 자연법과 재산권, 그리고 천부 인권에 대한 논리 정연한 해석을 이용합시다.
lon_expand_navy코0=레온 해군 확장
lon_expand_navy_desc코0=수백년동안 아스투리아스인 선원들은 자신의 경험과 해양 전통을 우리에게 전달해주었습니다. 하지만 지금은 레온 해군을 현대화하고 확장해야 할 때입니다. 해안선을 따라서 제대로 된 해군 기지들을 건설하고 거대한 상비 해군을 창설하기 시작하여야 합니다.
lon_patronize_leonese_language코0=레온어 후원
lon_patronize_leonese_language_desc코0=카스티야와 연합한 이후 수백년이 지났고 레온어는 카스티야어에 밀려 소멸될 위험에 놓였었습니다. 이 추세를 역전시켰음에도 불구하고 여전히 해야 할 일이 많이 남아있습니다. 공식 레온어 문법을 제정하고 모든 계층에서 레온어를 사용하도록 해야 합니다. 그에 더해 위대한 작가, 배우와 시인들을 위시한 언어를 발전시키는 이를 후원해야 합니다.
lon_nationalism코0=레온 민족주의
lon_nationalism_desc코0=카스티야인부터 프랑스인까지 많은 민족들이 우리 민족을 정복하고 문화를 말살하려 시도하였습니다. 전쟁 기간 동안은 어떤 대가를 치르더라도 외세에 대항한 무력 투쟁을 계속하여야 합니다. 민족주의 투쟁은 전선 뒤의 게릴라 부대와 마찬가지로 정규군에게도 해당되는 사항입니다.
CYI_ideas코0=이족 이념
CYI_ideas_start코0=이족 전통
CYI_ideas_bonus코0=이족 야망
cyi_strengthen_yi_caste_system코0=이족 계급 제도 강화
cyi_strengthen_yi_caste_system_desc코0=예로부터 우리 사회는 5개의 계급으로 구성되었습니다.Zimo가 군주로서 지배하고, 검은 이 (Nuohe)가 귀족층, 흰 이 (Qunuo)가 자유민, Ajia가 농노, 그리고 Xiaxi가 노예입니다. 이 체제를 강화시키면 우리나라에 안정성을 더해줄 것입니다.
cyi_deep_in_mountains코0=깊은 산속으로
cyi_deep_in_mountains_desc코0=우리 주변의 산악지대는 우리의 자연적 방어물이고, 이를 잘 사용하기 위해선 우리는 반드시 전략과 전술을 발전시켜야합니다. 이곳은 우리의 집이되, 침략제에게는 무덤이 될 것입니다.
cyi_chain_of_zimo_domains코0=연속적인 지모 토지들

cyi_solar_calendar코0=이족의 태양력

cyi_promote_bimoism코0=토속종교 장려

cyi_renovate_skyward_tombs코0=조장의 개선

cyi_children_of_the_black_tiger코0=흑 호랑이의 자손들
cyi_children_of_the_black_tiger_desc코0=우리는 흑범의 자손입니다. 호랑이가 백수의 왕이듯이, 우리는 모든 인류의 당연한 지배자입니다!
NZH_ideas코0=니즈니 노브고로드 이념
NZH_ideas_start코0=니즈니 노브고로드 전통
NZH_ideas_bonus코0=니즈니 노브고로드 야망
nzh_at_the_confluence_of_two_giants코0=거인들의 합류점에서
nzh_at_the_confluence_of_two_giants_desc코0=강은 루스족의 땅에서 항상 생명줄이었습니다. 그래서 우리 조상들은 러시아의 가장 중요한 2개의 강인 볼가 강과 오카 강에 강력한 도시를 세웠습니다. 옛 땅의 부와 동쪽의 알려지지 않은 미탐험 지역의 부 사이에 위치한 우리 도시는, 모스크바와 견줄 수 있을 만큼 성장했습니다. 우리 조상들의 선견지명을 찬양하지 않을 수 없군요.
nzh_crossroads_of_nations코0=국가들의 교차로
nzh_crossroads_of_nations_desc코0=길 주변에 집을 짓는 것은 축복이기도 재앙이기도 합니다. 이는 러시아의 강에도 해당되는 말이죠. 오늘엔 모피 무역상을 환영할 수도 있지만, 내일엔 수적이 당신의 집을 불사를 수도 있지요. 중요한 것은 포기하지 않는 것입니다. 집이 타버려도 그 자리에 새롭고 더 큰 집을 지으면 됩니다. 벽이 무너졌다면, 좀 더 높은 녀석으로 지으면 됩니다. 그 어떤 고난이 오더라도, 우리는 견뎌내야합니다.
nzh_issue_land_reforms코0=토지 개혁안 발행
nzh_issue_land_reforms_desc코0=러시아의 외곽과 끝없는 스텝, 그리고 그 침략자들 사이에 있는 니즈니 노브고로드 지방은 러시아의 내부에 통합된 적이 없습니다. 넓은 숲과 외딴 마을은 우리 국민들에게 자립적인 성격을 불어넣었지요. 그러나, 지금은 좀 더 예상가능하고, 믿을 많은 조세 제도가 필요합니다. 그럼으로써 우리는 우리 통치 하에 있는 가장 외딴 지역에도 법과 질서가 닿도록 합시다.
nzh_citadel_of_russia코0=러시아의 성
nzh_citadel_of_russia_desc코0=탄생되었을 때부터 니즈니 노브고로드는 러시아 내부를 수적이나 정복자를 비롯한 침략자로부터 지키는 요새화된 도시로서 천천히 성장했습니다. 우리의 도시는 루스족을 침략하려는 모든 이들에 의해서 수없이 많이 파괴되고 손상되었으나, 니즈니는 항상 이를 견디고, 성장해왔습니다. 석벽과 요새는 우리의 아름다운 도시 위에 굳건히 서있고, 우리는 이들의 힘이 시간을 버티도록 할 것입니다.
nzh_open_up_the_river_trade코0=강 무역을 개방하자
nzh_open_up_the_river_trade_desc코0=고대 루스족의 다른 공국들과는 다르게, 니즈니는 가장 인구가 크지도, 가장 비옥하지도 않고, 무역상들이 활발히 다니지도 않은 곳입니다. 하지만, 우리는 다른 러시아의 오래된 도시들이 가지지 못한 것이 있는데, 강입니다. 만약 우리가 이 수로 무역을 세워서 지배한다면, 우리는 효과적으로 타타르와 시베리아의 많은 부를 러시아의 오래된 중심지를 연결하여, 우리의 도시를 러시아 전역에서 가장 중요한 중심지가 될 수 있습니다.
nzh_russian_ambition코0=러시아의 야망
nzh_russian_ambition_desc코0=몇 세기동안 다른 러시아 공국들은 우리를 백안시하며 탐욕스러운 눈으로 보곤 했었습니다. 우리 도시가 한미한 국경 마을이라고 여기면서요. 더 이상은 안됩니다. 니즈니는 그들의 미와 화려함 모두에 도전할 만큼 성장할 것입니다. 심지어 모스크바와 노브고로드도 우리를 질투에 찬 눈으로 볼 것입니다. 그렇게 하라죠. 우리는 괄목할만한 광경을 보여줍시다.
nzh_expand_to_the_east코0=동쪽으로!

SMI_ideas코0=사미족 이념
SMI_ideas_start코0=사미족 전통
SMI_ideas_bonus코0=사미족 야망
smi_land_of_the_midnight_sun코0=백야의 땅
smi_land_of_the_midnight_sun_desc코0=누구도 스칸디나비아 북쪽 지역에 관해 우리만큼 알 수는 없습니다. 이곳의 산지, 강, 그리고 깊은 숲이 누군가에게는 적대적으로 보이기 때문입니다. 우리 주변의 지형에 대한 상당한 수준의 지식을 이용하여서 남부에서 온 침략자들을 최대한 비참한 몰골로 만들어야 합니다.
smi_protect_the_herds코0=순록 무리 보호
smi_protect_the_herds_desc코0=순록 무리는 사미족 생활 양식과 가장 중요한 부분을 차지하고 국가 경제의 중추입니다. 순록 무리와 목초지를 보호하기 위해 조치를 취하는 것은굉장히 중요합니다.
smi_regulate_southern_trade코0=남부인들과의 무역 조정

smi_encourage_growth_of_the_winter_market코0=겨울 시장의 성장 촉진

smi_defend_noaidi_traditions코0=노아이디의 전통 보호

smi_living_of_the_land코0=자급자족
smi_living_of_the_land_desc코0=우리 국민들은 유목을 하며 살아왔습니다. 고기를 잡고, 사냥을 하고, 채집을 해서 말이죠. 이 점은 먼 타지에서 전쟁을 할 때 유용하게 사용할 수 있습니다.
smi_standardized_literary_language코0=문어 표준화
smi_standardized_literary_language_desc코0=사미 족은 한 언어만 구사하지만, 정부에서는 공통언어를 사용합니다. 몇몇 외국인들이 언어를 정형화하려는 시도를 했지만, 우리만의 필요에 따른 우리만의 언어를 만들어야 할 시간입니다.
nubian_ideas코0=누비아 이념
nubian_ideas_start코0=누비아 전통
nubian_ideas_bonus코0=누비아 야망
nubian_nile코0=나일강
nubian_nile_desc코0=강 하류의 이집트처럼, 우리 땅 또한 나일강과 지류에 의존합니다. 농업은 강이 범람하여 형성되는 비옥한 토지를 경작할 때에 최대 효율을 냅니다.
nubian_heritage코0=누비아의 유산
nubian_heritage_desc코0=폐허만 남은 고대 누비아 왕국부터 법과 종교 전통이 여전히 살아 숨쉬고 있는 중세 누비아 왕국까지, 우리 백성들은 고대 문명의 풍요로운 유산에 뿌리를 두고 있습니다. 앞으로 나아가려 한다면 과거의 산물을 허비하는 대신에 조상의 법과 사회 전통을 잘 이용해야 합니다.
nubian_sahara코0=사하라 사막의 전사들
nubian_sahara_desc코0=고대부터 우리나라는 험악한 전사들의 땅으로 알려졌습니다. 북으로는 이집트에서, 남으로는 에티오피아 산지에서 많은 침략자들이 우리를 정복하려 하였지만, 아무런 성과를 얻지 못하였습니다.
nubian_long_distance_trade코0=원거리 무역 장려
nubian_long_distance_trade_desc코0=누군가는 우리나라가 고립되어 있다고 말하지만, 고대 로마인부터 지금 이탈리아인, 아랍인, 투르크인까지 머나먼 나라에서 온 무역상들은 여전히 우리 도시를 방문하려 생각하고 있습니다. 사방에서 오는 원거리 무역을 장려합시다.
nubian_religious_struggles코0=누비아의 종교 통합
nubian_religious_struggles_desc코0=누비아에서는 기독교와 이슬람교, 그리고 애니미즘과 다른 전통 종교가 공존합니다. 세계의 다른 지역들과는 다르게 이 신앙들은 함께 어울리지 못하였습니다. 이 지역은 격동의 시기를 겪었는데, 개종과 이주는 오래된 종교적 균형을 영구적으로 파괴하였습니다. 이제는 상황이 어느 정도 안정되어가고 있으니, 국교를 퍼트리고 백성들 사이에서 하나로 통일된 종교 문화를 촉진시킬 때입니다.
nubian_desert_cavalry코0=사막 기병대
nubian_desert_cavalry_desc코0=광활한 사막을 통제하는 최선의 방법은 기동성을 이용하는 것입니다. 스스로를 지키면서 사막으로 확장하기 위해 효율적인 기병대를 훈련하고 유지하여야 합니다.
nubian_fortified_strongholds코0=요새화된 성들
nubian_fortified_strongholds_desc코0=모든 국토가 사막인 것은 아니지만 모두 사막에 둘러싸여 나누어져 있습니다. 국토를 하나로 묶고, 약탈자와 반란분자 그리고 외국에서 온 침략자로부터 나일 강 무역로와 사하라 종단 무역로를 지키기 위해 요새망을 구축합시다.
MAZ_ideas코0=마조비아 이념
MAZ_ideas_start코0=마조비아 전통
MAZ_ideas_bonus코0=마조비아 야망
maz_piast_legacy코0=피아스트 왕조의 유산
maz_piast_legacy_desc코0=마조비아 공작은 수 세기 동안 폴란드를 통일하고 통치했던 피아스트 왕조의 마지막 후손 중 하나입니다. 우리는 우리의 위신이나 정통성이 문제화될 때마다 이 유산을 상기하는 것을 망설이지 않을 것입니다.
maz_frontier코0=마조비아 국경
maz_frontier_desc코0=오랜 기간 동안 마조비아는 북쪽과 동쪽의 이교도 국가와 국경을 맞대고 있는 기독교 세계의 국경이었습니다. 이제 우리의 적은 가톨릭 신앙을 우리보다 더 중요시하고는 있지만, 여전히 우리 영토를 탐내고 있습니다. 국경을 항상 수호하여야 하며, 요새와 부대를 항상 잘 훈련된 상태로 유지하여서 적이 우리의 요새 지대를 돌파하기 이전에는 이동할 수 있는 곳이 단 한곳도 없도록 해야 합니다.
maz_between_monk_eagle_and_purse코0=수도사, 독수리와 돈주머니 사이에서
maz_between_monk_eagle_and_purse_desc코0=우리의 독립을 유지하려면 준수한 외교부가 필요합니다. 마조비아의 공작은 종종 폴란드 왕실과 튜튼 기사단 사이의 중재자였으며 동맹을 성공적으로 협상하고 적들의 야심으로부터 우리나라를 안전하게 지키는 전통을 갖고 있습니다.
maz_szlachta_zasciankowa코0=슐라흐타 자시첸코바 (지방 귀족)
maz_szlachta_zasciankowa_desc코0=그들이 농민들과 같은 집에서 살고, 단 하나의 마을만을 지배하고 있을 수도 있고, 종종 말 한마리를 살 여유도 없을 지도 모르지만, 그들은 귀족이고 마조비아 인구의 큰 부분을 차지하고 있습니다. 우리는 폴란드와 동일한 수준의 귀족제를 받아들이고 하급 공무원과 용기병대에서 이들을 이용해야 합니다.
maz_mazovian_lawmaking코0=마조비아 법제정
maz_mazovian_lawmaking_desc코0=마조비아는 항상 일정한 수준의 자치권을 누렸고 가끔은 폴란드로부터 독립하여 있기도 했기 때문에, 우리의 법률은 다른 폴란드령에서 시행하는 법들과는 상이한 차이가 있습니다. 우리 고유의 법전을 만들고 공포함으서 국력을 강화하고 폴란드 내에서 우리나라의 특별한 지위를 재정립하여야 합니다.
maz_sejmy_i_sejmiki코0=세임(의회)과 세이미크(지방의회)

maz_emporium코0=중앙 시장
maz_emporium_desc코0=무역이야말로 우리의 국고를 채우고, 우리의 도시를 성장하게 합니다. 마조비아의 위치는 이 지역의 무역 대부분을 통제할 수 있도록 해주는데, 이는 폴란드와 리투아니아의 무역과, 북쪽 루테니아의 곡물 흐름이 이루어지기 때문입니다. 우리는 무역상이 우리 나라를 폴란드 땅의 위대한 무역소로 이용하도록 장려합시다.
GAL_ideas코0=갈리시아 이념
GAL_ideas_start코0=갈리시아 전통
GAL_ideas_bonus코0=갈리시아 야망
gal_way_of_st_james코0=산티아고 순례길
gal_way_of_st_james_desc코0=기독교 세계에서 가장 큰 순례길 중 하나인 산티아고 순례길은 순례자들을 갈리시아의 산티아고 데 콤포데스텔라 수도원으로 이끌어줍니다. 알려진 세계 전역에서 사람들이 사도 야고보에게 바쳐진 성지로 모여들고 있으며 그들의 금 또한 우리의 금궤 속으로 모여들고 있습니다. 
gal_la_bella코0=갈리시아 라 벨라 (아름다운 갈리시아)
gal_la_bella_desc코0=건조한 북부 관목지역과는 달리 갈리시아의 풍경은 산지와 끊이지 않는 빗물로 가득 차있습니다. 수많은 이방인들이 깨닫는 바와 같이, 이곳 지형만큼이나 갈리시아인 또한 침략자에게 비우호적입니다. 그 누구도 우리 영토에 발 한짝도 감히 들여놓지 못하도록 하십시오!
gal_rein_in_the_cities코0=통제되는 도시들
gal_rein_in_the_cities_desc코0=지난 몇 세기는 귀족과 교회가 한 쪽에, 도시 시민들이 한 쪽에 서서 끔찍한 경쟁을 한 시대로 기억될 것입니다. 최악의 시기에는 모든 도시들이 명목하에서만 갈리시아의 왕에게 충성을 하고 사실상 독립된 상태였습니다. 이런 작은 과두들을 제거하여, 나라에 평화와 질서가 되돌아 오게 해야합니다.
gal_shipyards코0=갈리시아 조선소
gal_shipyards_desc코0=대서양은 위험한 부인과도 같아서, 오직 견고한 함선만이 그녀의 끔찍한 포옹을 견딜 수 있습니다. 갈리시아의 배들은 그 견고함으로 항상 잘 알려져 있습니다. 국왕의 지원이 더해져서 이 조선소들은 파도와 함포를 견딜 수 있는 강한 배를 계속 만들 수 있습니다.
gal_santiago_y_cierra코0=산티아고 돌격하라!
gal_santiago_y_cierra_desc코0='산티아고 이 치에라!' (성 제임스가 가깝도다!)는 레콘키스타 동안 스페인 십자군들이 무어인들을 상대했을때 외쳤던 구호였습니다. 성 제임스의 성스로운 유해가 발견된 곳이 갈리시아이니, 사도께서 우리를 특별히 지켜준다는 것을 알립시다. 승리와 영광은 오직 용감한 이들을 기다리며, 갈리시아인만큼이나 용감한 사람은 없습니다!
gal_sailors_of_the_cantabrian_sea코0=칸타 브리아해의 선원들

gal_irmandinos코0=이르만디뇨스

NEV_ideas코0=느베르 이념
NEV_ideas_start코0=느베르 전통
NEV_ideas_bonus코0=느베르 야망
nev_forges_of_nivernais코0=느베르 대장간
nev_forges_of_nivernais_desc코0=율리우스 카이사르도 중부 골 족의 대장간을 부러워 했습니다. 땅에는 철광석이 굴러다니고, 넓고 우거져서 사람이 적은 숲, 그리고 거대한 강은 이 산업에 필요한 모든 조건을 제공합니다. 시대가 오래 지났음에도 프랑스 안에서 이는 비교될 수가 없습니다.
nev_nivernais_legal_traditions코0=느베르 공작령의 관습법에 대한 해석
nev_nivernais_legal_traditions_desc코0=우리나라의 모든 전통 법을 모아서, 니베르의 법, 관습, 그리고 규율에 적합한 최신 해석문을 만들도록 합시다. 이는 니베르가 현대에 더 알맞게 해줄 것입니다.
nev_faience_production코0=도자기 생산

nev_the_best_of_france코0=진정한 프랑스인
nev_the_best_of_france_desc코0=우리의 남성들은 거치며, 여성들은 다부집니다. 그렇지 않았다면 어땠을까요? 니베르의 식단은 우리 지역의 나쁜 날씨만큼이나 강한 성격을 만들어줍니다. 진정한 프랑스인만이 이곳에서 살며, 우리나라의 들판, 대장간, 그리고 숲에서 일할 수 있습니다.
nev_bridges_of_the_loire코0=루아르 강의 다리

nev_morvan_wet_nurses코0=모르방의 유모들

nev_greatest_palace_of_the_loire코0=루아르 계곡의 거대한 궁전

french_culture_ideas코0=프랑스 공국 이념
french_culture_ideas_start코0=프랑스 공국 전통
french_culture_ideas_bonus코0=프랑스 공국 야망
french_men_of_trade코0=무역상인

french_renaissance_palaces코0=르네상스 궁전들

french_qui_ruit_et_lethum코0=쓰러지면, 죽음뿐

french_religious_conviction코0=종교적 신념
french_religious_conviction_desc코0=우리 사람들은 우리가 믿는 바에 대한 고집이 있습니다. 프랑스 사람이 의견이 있다면 그 누구도 그것을 꺾을 수 없을 것입니다. 우리가 교황과 함께하든, 아니든, 우리는 항상 우리의 신념을 지켜나갈 것입니다!
french_cuisine코0=프랑스 요리
french_cuisine_desc코0=프랑스는 맛잇는 요리로 많은 이들에게 알려져있습니다. 모든 지역은 그 와인, 요리, 치즈, 케이크 등으로 유명하고, 이곳의 격언에 따르면 좋은 음식은 좋은 인물을 만든다고 합니다. 우리 지역이 가장 맛있는 음식의 고향인만큼, 그 명성은 프랑스의 다른 많은 지역으로도 퍼집니다. 우리는 반드시 우리의 음식전통을 지키고 발전시켜서 우리 지역의 정체성을 강화합시다.
french_enlightenment코0=프랑스 계몽 운동

french_la_petite_nation코0=작은 국가

MED_ideas코0=메드리 바흐리 이념
MED_ideas_start코0=메드리 바흐리 전통
MED_ideas_bonus코0=메드리 바흐리 야망
med_kings_of_the_sea코0=바다의 왕
med_kings_of_the_sea_desc코0=우리나라의 지도자는 바흐르 네가시, 즉 바다의 왕으로 알려져 있고, 홍해와의 접촉과 무역과 사람들의 흐름은 항상 우리 역사의 특출난 특징입니다.
med_ancient_christian_traditions코0=기독교의 유산
med_ancient_christian_traditions_desc코0=서기 328년에 최초의 악숨 주교가 알렉산드리아 교황에 의해 지명되었습니다. 그 이후로 많은 것이 바뀌었지만, 우리는 아직도 기독교 신앙을 믿고 있으며, 알렉산드리아와 에티오피아에서 종교적인 지도를 얻습니다. 우리 조상들의 기독교 전통을 지키고, 수도단들을 우리의 사회에 통합시킵니다.
med_diplomatic_flexibility코0=외교적 유연성

med_strengthen_central_rule코0=중앙 지배 강화

med_independent_traditions코0=독립적인 전통

med_strengthen_red_sea_trade코0=홍해 무역 촉진

med_princely_ambitions코0=엄청난 야망

CDL_ideas코0=대리국 이념
CDL_ideas_start코0=대리국 전통
CDL_ideas_bonus코0=대리국 야망
cdl_renovate_the_city_of_jumie코0=대리고성 개조
cdl_renovate_the_city_of_jumie_desc코0=대리라고 더 잘 알려져 있는 Jumie시는 우리 나라의 유서 깊은 수도이며 권력의 중심지입니다. 이 고대 도시에 경의를 보이고 부를 과시하기 위해 대리 시를 재건하고 확장해야 합니다. 강력한 수도를 통해 우리가 고대 남조의 정당한 후계자라는 사실을 백성들에게 확인시킬 것입니다.
cdl_tea_horse_route코0=차마고도
cdl_tea_horse_route_desc코0=우리나라에서 엄청난 양의 차가 생산되고, 가장 멍청한 사람들이 이를 '마시기 좋은 음료'라고 생각하죠. 몇 세기동안 이웃들은 우리에게서 이 중요한 무역상품을 수입해 왔고, 이 탐나는 물건을 위해서 많은 돈을 지불하려고 합니다. 차마고도의 통제력을 좀 더 강화함으로써 우리는 그곳을 통하는 모든 차를 더 강하게 관리할 수 있으며, 곧 이 무역을 완전히 지배할 것입니다.
cdl_confucian_influences코0=유교의 영향
cdl_confucian_influences_desc코0=우리는 비록 유교 국가는 아니지만, 우리는 한족들의 나라와 가까이 살고 있으며, 그들이 그들의 국가를 어떻게 효율적으로 다스리는지 알고 있습니다. 이는 우리가 무시할 수 없는 큰 이점이고, 그들의 정치학적 가설을 수용하면, 우리나라를 더욱 강화시킬 수 있습니다.
cdl_buddhas_teachings코0=부처의 가르침
cdl_buddhas_teachings_desc코0=소승불교는 우리가 살고 있는 지역 전역의 주력 종교로써, 우리나라에 상당한 영향을 미치고 있습니다. 이는 우리에게 큰 힘이 될 것입니다. 소승불교의 가르침을 발전시키면, 우리는 국민들을 우리의 지배 하에서 교화시킬 수 있고, 또한, 우리가 지배할 사람들도 그럴 것입니다.
cdl_benzhu_worship코0=본주교

cdl_rice_terraces코0=계단식 논
cdl_rice_terraces_desc코0=우리의 땅은 비옥하지만, 안타깝게도 돌투성이입니다. 위대한 나라를 새우기위해선, 우리는 반드시 우리 주변의 산투성이 지형을 극복해야합니다. 계단식 농법을 장려해서 더욱 넓은 땅이 경작되고, 더 많은 사람들을 먹일 수 있도록 합시다.
cdl_dian_bronze코0=전의 청동
cdl_dian_bronze_desc코0=우리는 비옥한 토지 때문에 부유하지만, 그 외에도 풍부한 구리 광산이 있어서 또 많은 돈을 벌고 있습니다. 우리가 통제하는 광산은 고품질의 원석을 많이 생산하는데, 우리는 이를 잘 이용하고, 이 귀한 금속의 생산을 발전시켜야 합니다.
JMN_ideas코0=얀 마옌 이념
JMN_ideas_start코0=얀 마옌 전통
JMN_ideas_bonus코0=얀 마옌 야망
polarized_nation코0=양극화된 국가

keeping_our_bearings코0=곰들을 보호하자
keeping_our_bearings_desc코0=차가운 북쪽 바다를 항해할 때 중요한 것은 훈련된 항해사들을 가져서 우리의 침로를 잃지 않고, 얼음 위의 최고의 사냥터를 잊지 않는 것입니다.
grizzly_terrain코0=회색곰 지형
grizzly_terrain_desc코0=얀 마옌은 춥고 황량하며, 그 원주민은 외지의 약하고 작은 부족들에게는 친절하지 않습니다. 우리는 침공을 당할때 이를 잘 이용할 것입니다.
of_noble_bearing코0=고귀한 곰들에 의한
of_noble_bearing_desc코0=우리 군주들의 우월한 혈통은 지구의 그 모든 나라들의 지도자들보다 훨씬 더 키가 큽니다. 이 우월함은 너무나도 명백합니다!
come_bearing_gifts코0=도착하는 곰의 선물들

expand_the_bearocracy코0=곰의 지배를 확장하자!
expand_the_bearocracy_desc코0=우리의 제국은 성장하지만 그 지배계급은 모든 백상들의 요구를 만족시키기 매우 어려워졌습니다. 우리나라를 효율적으로 관리하려면 우리는 북쪽에서 지금 살고있는 좀 더 능력있는 행정가들을 끌여들여야 합니다.
the_right_to_bear_arms코0=곰 군대의 자격
the_right_to_bear_arms_desc코0=우리는 자연의 전사들의 종족이고, 곰 군대는 가장 소중해야만할 자격이 있습니다!
TRT_ideas코0=티르후트 이념
TRT_ideas_start코0=티르후트 전통
TRT_ideas_bonus코0=티르후트 야망
trt_brahmin_kings코0=브라만 왕들
trt_brahmin_kings_desc코0=우리나라는 브라만의 가르침을 엄격히 유지하는 긴 전통이 있습니다. 심지어 우리의 지배자들도 브라만 계급입니다. 미틸라 브라만과 그들의 산스크리트 학교를 계속해서 지키고 지원합시다.
trt_gateway_to_india코0=인도로 가는 관문
trt_gateway_to_india_desc코0=몇 세기동안 티르후트는 무역가들의 교차로였습니다. 번영을 위해서 티르후트는 벵갈에서 카불까지 이어지는 대간선로에서 그들의 물건을 옮기는 부상부터, 네팔의 상점과 비하르의 상점을 오고가는 많은 바니야들도 반드시 환영하고 보호해야합니다. 우리의 도로를 따라 여러 물건을 파는 소규모 파이카르들도 우리나라에 의해 필히 보호받아야합니다.
trt_scholars_and_poets코0=학문과 시

trt_purbias코0=푸비아 

trt_river_landscape코0=강변의 풍경
trt_river_landscape_desc코0=수많은 갠지스 강의 지류들이 우리 나라를 교차하고 있습니다. 코시, 간닥, 마하난다, 그리고 바그마티 강은 우리의 땅을 적시고, 상인들에게 수송로를 제공합니다. 하지만, 가끔은 이들이 큰 문제가 됩니다. 많은 비는 우리나라의 많은 지역을 홍수로 집어 삼키고, 질병을 퍼뜨리며, 길을 부수고, 작물을 해칩니다. 이 지역의 원주민으로서, 우리는 이를 잘 관리하면서 익숙해져있습니다. 하지만 침략자들은 이런 가혹환 상황에 곤란해 할 것입니다.
trt_tirhuta코0=티르후타

trt_indigo코0=인디고와 환금 작물
trt_indigo_desc코0=우리나라에 잇는 수많은 호수와, 질 좋은 토양, 그리고 기후는 티르후트를 서양이 바라는 여러 환금작물의 재배에 적합한 곳으로 만들어줍니다. 우리는 인디고와 설탕재배지를 넓혀서, 그 값비싼 물건으로써 더욱 부유해져야합니다.
ROM_ideas코0=로마 이념
ROM_ideas_start코0=로마 전통
ROM_ideas_bonus코0=로마 야망
roman_legions코0=로마 군단
roman_legions_desc코0=최전성기에 로마의 군단들은 세계에서 가장 최고의 군대로 여겨졌습니다. 제국의 재탄생과 함께, 우리의 군대는 바로 그 수준의 군사적 우수함을 얻기 위해 노력해야 합니다. 
pax_romana코0=팍스 로마나
pax_romana_desc코0=로마의 법은 혼란의 바다 속에서 등대와 같이 빛났으며, 시민들은 제국을 통해서 평화와 질서가 회복된다는 사실 아래에서 편히 쉴 수 있습니다.
imperium_sine_fine코0=환히 빛나는 제국
imperium_sine_fine_desc코0=로마 제국은 다시 한번 '끝없는 제국'이 되었고 제국의 독수리의 황금 날개는 더 많은 지역들을 가로지르고 있습니다. 운좋게도, 제국의 관료들은 새로운 땅들의 효과적인 통합을 위해 수세기의 가치를 지닌 전통에 의지할 수 있습니다.
roman_architecture코0=로마 건축 양식
roman_architecture_desc코0=고대 로마의 유명한 건축 양식이 돌아왔고, 새로운 인상적인 공공 작품들이 온 제국의 도시에 세워지고 있습니다. 인간의 손으로 만들어진 불가사의의 시대가 다시금 도래했습니다.
legacy_of_rome코0=로마의 유산
legacy_of_rome_desc코0=서로마 제국의 멸망이후에도 로마의 유산은 유럽에 전해졌고 그 계승자들은 자신들의 옛 영광의 일부분에서 절망적인 상태로 있습니다 . 이제 유명한 불사조처럼 로마 제국이 재에서 다시 일어났으며 모든 이들이 경외의 눈으로 쳐다보지 않을 수 없을 것입니다.
spqr코0=S.P.Q.R.
spqr_desc코0=로마의 원로원과 시민들을 위하여! 제국의 원로원은 고대 공화국의 시대처럼 강력한 정치 권력을 휘두르진 못하겠지만, 여전히 대부분의 봉건 사회에서는 쉽게 들을 수 없는 제국의 시민들을 대표하는 여론이 되어줍니다.
imperial_bureaucracy코0=제국 관료제
imperial_bureaucracy_desc코0=무수한 지역들과 수많은 다양한 문화들로 구성된 대제국을 효과적으로 다스리는 것은 엄청난 일입니다. 이 일은 고대의 로마 제국이 패권의 정점에 있을 때 성취되었지만, 우리는 그 방식들을 다시 배우고 현시대에 맞게 적용해야합니다.
MNS_ideas코0=소몬드 이념
MNS_ideas_start코0=소몬드 전통
MNS_ideas_bonus코0=소몬드 야망
mns_fierce_rivalry코0=사나운 경쟁자
mns_fierce_rivalry_desc코0=아일랜드는 분열된 채로 우리 땅을 이용하고자 하는 잠재적 침략자들에게 둘러싸여 있습니다. 만약 우리가 자유를 원한다면, 친구와 동맹을 찾아 나서야 합니다. 결국, 적의 적은 우리의 친구입니다. 그들이 스코틀랜드인일지라도 말이죠.
mns_subdue_the_clans코0=부족을 제압하자
mns_subdue_the_clans_desc코0=몇 세기 동안, 씨족은 평시에 우리 사회와 문화의 기반이었고, 전시에는 힘의 근원이었습니다. 그러나, 새로운 시대가 우리 앞에 있고, 씨족은 우리를 뒤쳐지게 하고, 국민 통합과 그 노력을 저지하고 있습니다. 이 멋진 신세계에서 살아남기 위해서, 우리는 오래된 옛 전통을 버리고, 우리의 방식을 고쳐야합니다.
mns_cios_dubh코0=키오스 덥 강요
mns_cios_dubh_desc코0=우리 나라를 지배했던 자들은 항상 아일랜드 왕위를 꿈꾸고 염원하였습니다. 우리 섬에서 영향력과 지배권을 넓히는 많은 방법이 있습니다. 하지만 적을 굴복시키는 것 외에 소몬드 군대의 비호를 받는 궁극적 특권인 키오스 덥을 경쟁자에게 강요하는 다른 방법이 있을까요?
mns_foreign_contracts코0=외국과 계약
mns_foreign_contracts_desc코0=우리의 힘과 영향력이 커져 감에 따라 야망도 함께 켜져갔습니다. 다른 아일랜드 지배자들을 복종시키고 지배하기 위해서 숙련된 전사를 고용할 수 있는 유럽의 군사 중심지와 외교 관계를 수립해야만 합니다. 회유와 외교가 기능하지 않는다면 무력을 통해 아일랜드 통일 국가를 구축할 수 밖에 없습니다.
mns_pasture_of_ireland코0=아일랜드 목장
mns_pasture_of_ireland_desc코0=사람이 부유해질 수 있는 방법은 여러가지가 있습니다. 우리는 이 섬에 있는 최고의 목장으로 축복 받았습니다, 그리고 우리의 가축의 크기는 전 아일랜드의 질투를 받습니다.
mns_thmond_army_reform코0=소몬드 군대 개혁

mns_overseas_ambition코0=소몬드의 해외 야망
mns_overseas_ambition_desc코0=몇 세대동안 우리의 지도자는 통일된 아일랜드를 꿈꿨습니다. 그러나 그 꿈이 얼마나 크다고 한들, 아일랜드는 바위로 이루어진 바다의 작은 조약돌 같이, 작은 섬에 불과합니다. 지금의 신세대들은 더 큰 꿈을 꾸고 있습니다. 바다 너머 서쪽에 사람의 손을 타지않은 처녀지는 경쟁자가 없는 나라인 새로운 아일랜드를 세울 곳입니다.
SLN_ideas코0=슬라이고 이념
SLN_ideas_start코0=슬라이고 전통
SLN_ideas_bonus코0=슬라이고 야망
sln_promote_the_trade코0=무역 촉진
sln_promote_the_trade_desc코0=아일랜드 주 무역로의 중앙에 위치한 슬라이고는 섬 전체의 무역 중심지 역할을 하기에 완벽한 위치 선정을 갖추고 있습니다. 그러기 위하여 이웃과 무역 관계를 수립하고 상품이 흘러갈 수 있도록 해야 합니다.
sln_rebuild_the_castle_of_sligo코0=슬라이고 성 재건설
sln_rebuild_the_castle_of_sligo_desc코0=수백년동안 수많은 침략자들이 전략적으로 중요한 슬라이고 성 통제권을 얻기 위해 우리 땅을 찾아왔습니다. 이 오랜 요새는 너무도 많이 파괴되고 재건축되기를 반복하였고 이제는 주요 부분은 물론 어느 한 부분의 폐허조차 찾을 수 없게 되었습니다. 어찌 되었든 이 오래된 요새는 우리 백성들의 상징입니다. 슬라이고 성을 재건설할 수 있다면, 강력한 전설의 부활이 새로운 희망으로 바뀌는 모습을 볼 수 있을 것입니다.
sln_galic_meets_norman코0=문화의 교차로
sln_galic_meets_norman_desc코0=슬라이고는 오랫동안 다양한 문화들이 만나는 지점이었습니다. 누군가는 평화를 위하여, 누군가는 정복을 위하여 찾아왔지만 결국에 그들은 무언가를 남기고 떠났습니다. 그들의 후계자로서 유산을 받아들이고 우리의 뿌리를 기념하는 미래를 건설하는 것은 우리 손에 달려있습니다.
sln_a_different_way코0=또다른 방식
sln_a_different_way_desc코0=수백년동안 우리 이웃들이 부족 문제로 하찮은 전쟁을 벌이며 싸우는 것을 보아온 우리 백성들은 체스 말을 바깥으로 옮기는 것만이 전 세계에 모습을 드러내는 방식이 아니라는 사실을 알아차렸습니다. 관계와 무역 영향력을 활용한다면 체스 말을 옮기는 것 뿐만이 아니라 소수의 사람들만이 볼 수 있는 완전히 다른 게임을 진행할 수 있습니다.
sln_study_the_norman_traditions코0=노르만 전통 연구
sln_study_the_norman_traditions_desc코0=슬라이고의 위치는 축복과 저주를 모두 내립니다. 바다 무역에 열려 있는 위치는 한편으로는 우리 선조들이 힘들다고 배웠듯이 바다에서 온 침략자들을 성벽으로 데려오기도 하였습니다. 백성들에게 보호를 제공하기 위해 땅과 바다에서 사용하는 기술을 모두 연구하고 적용해야 합니다.
sln_sligo_rules_the_waves코0=슬라이고의 해군 야망
sln_sligo_rules_the_waves_desc코0=이웃들 중 누구도 따라올 수 없는 수준인 아일랜드에 대한 영향력과 부를 얻고자 하는 것은 괜찮은 야망입니다. 우리 조상들은 영향력과 부를 얻었지만 지금은 새 시대가 왔습니다. 서방에서 신대륙에 대한 소문이 도달하였고 배타적인 국가 집단에 참가하여 대양으로 항해하고 머나먼 땅에서 영광과 부를 찾아야 할 날이 왔습니다.
sln_pragmatism코0=모든 것 위의 실용주의
sln_pragmatism_desc코0=우리들의 시대에 많은 영광스러운 업적들이 성취되었습니다. 우리는 북적거리는 무역로를 구축하였습니다. 우리는 근해와 외해를 항해하였습니다. 우리는 새롭고 흥미로운 사람들을 만났습니다. 그리고 우리는 그들과 무역하였습니다.
DMS_ideas코0=데스몬드 이념
DMS_ideas_start코0=데스몬드 전통
DMS_ideas_bonus코0=데스몬드 야망
dms_the_land_of_castles코0=성들의 땅

dms_cadet_lines코0=방계 가문
dms_cadet_lines_desc코0=가족. 가족은 결코 바뀌지 않습니다. 특히 그들이 귀족이 되면 말이죠. 하지만 왜 우리가 다른 유럽처럼 방계혈족이나 우리의 혈족을 두려워 해야합니까? 공포와, 계획, 음모 대신에 우리는 그들을 이용할 것입니다. 땅을 나누고, 작위, 장원, 성을 지급하고, 왕가를 확작시켜서, 그들이 우리의 왕국의 모든 구석구석에 존재하도록 할 것입니다.
dms_gaelic_bastion코0=게일의 수호자
dms_gaelic_bastion_desc코0=많은 침략가들이 우리의 땅에 와서 약탈품과 하찮은 영광을 얻으려고 합니다. 그러나 모든 침략가들은 데스몬드 왕국 앞에서 쓰러질 것입니다. 굳세고 자랑스런 우리 국민들은 모든 역경에 그 어떤 것이 있더라도 맞설 것입니다, 그것이 우리의 방식이니까요. 가장 강한 게일족의 요새입니다.
dms_the_munster_ambition코0=먼스터 왕국의 야망
dms_the_munster_ambition_desc코0=먼스터 왕국이 멸망한지 오래되고, 그 땅은 갈라져 권력은 거의 완벽히 사라졌습니다. 하지만 그 유산과 영광은 그 아들과 후손인 데스몬드 왕가를 따라 계속 살아있습니다. 우리는 결코 이를 잊지 않을 것이며, 먼스터의 땅을 언젠가 되찾을 것입니다.
dms_fierce_independence코0=위협받는 독립

dms_promote_the_clture_of_service코0=병역 문화 촉진

dms_inner_perfection코0=내적 완결성

african_great_lakes_ideas코0=아프리카 대호수 이념
african_great_lakes_ideas_start코0=아프리카 대호수 전통
african_great_lakes_ideas_bonus코0=아프리카 대호수 야망
source_of_the_nile코0=나일강의 근원지
source_of_the_nile_desc코0=생선으로 우리나라 사람들을 먹이고, 농장에 물을 주는 거대한 호수는 많은 이들이 탐을 내는 곳입니다. 더 나은 삶을 찾는 유목민들은 지속적으로 우리의 국경지대에 와서 정착합니다. 이 나일강 유역의 사람들을 우리나라로 통합시키면, 우리는 확장에 필요한 인력이 결코 부족하지 않을겁니다.
heirs_of_kitara코0=키타라의 후계자
heirs_of_kitara_desc코0=전선에 따르면 모든 호수지역은 한때 막강했던 키타라 제국이 통치했다고 합니다. 이제는 흩어진 곳을 다시 통합하고, 진정한 키타라의 후계자로써 우리의 정당한 유산을 되찾는 것이 우리의 목표입니다.
no_illegitimate_children코0=더 이상의 사생아는 없다
no_illegitimate_children_desc코0=옛날옛적부터 우리 사람들은 모든 아들이 그 아버지에게서 유산을 받는다고 믿었습니다. 일부다처제의 풍습으로 우리의 지배자의 아이를 가지는 모든 여성들은 왕가와 결혼을 할 수 있으며, 그들의 자녀들은 왕실의 후계자가 됩니다.
cwezy_religion코0=신성한 혈통

emitwe코0=에미트웨

unity_of_clans코0=부족의 통합

development_of_clientship코0=관계의 발전

