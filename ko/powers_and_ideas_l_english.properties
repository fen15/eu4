kurdish_diplomacy_desc코0=더 강한 적들에게 둘러싸인 쿠르드족 공국들은 항상 능동적으로 외교술을 모든 주변국에게 투사해야 했습니다. 몇몇은 줄타기라고 말하지만, 우리는 살아남기라고 말하죠.
