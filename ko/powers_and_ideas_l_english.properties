cab_integrate_the_garifuna_returners코0=가리푸나를 통합하자
cab_integrate_the_garifuna_returners_desc코0=섬에 있는 우리의 먼 친척들의 본토로 되돌아오고 있습니다. 본토에서 새로운 삶을 사려고 하는 그들을 우리의 사회 구성원이 될 수 있도록 환영합시다.
