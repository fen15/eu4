cep_angelokastroi코0=천사의 성채

cep_settling_the_islands코0=군도에 정착하자
cep_settling_the_islands_desc코0=우리의 아름다운 섬은 그리스와 이탈리아 사이에 있으며, 아드리아 해로 들어가는 길목에 있습니다. 섬의 성장하는 경제는 올리브, 건포도, 그리고 생선에 의존합니다. 그러나 우리는 심각한 인구 부족에 시달리고 있습니다, 특히 주요 섬인 코르푸, 자킨토스, 그리고 케팔로니아에서 말이죠. 이탈리아인과 그리스인을 포함해서 본토에 사는 사람들에게 우리는 능력있는 외지인을 환영하고, 이 아름다운 섬에서 부를 쌓을 수 있다고 합시다.
cep_gate_to_the_adriatic코0=아드리아해로 가는 관문

cep_govian_arsenal코0=해군 확장

cep_entrepot_of_eastern_med코0=동부 지중해 무역의 중심지

