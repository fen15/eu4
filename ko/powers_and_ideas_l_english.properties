crn_arthurian_romanticism_desc코0=최근에 켈트 문화에 대한 관심이 높아짐에 따라 아서왕 전설 또한 조명받게 되었습니다. 아서 왕이 고안한 틴타겔 성은 콘월에서 되살아나는 켈트족으로서 정체성을 유지하는 중심지입니다.
