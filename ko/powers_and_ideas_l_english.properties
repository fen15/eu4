cab_rainforests_of_guyana코0=가이아나의 열대우림
cab_rainforests_of_guyana_desc코0=가이아나의 열대우림은 생명력으로 가득합니다. 숲의 이마왈레 정령들 외에도 재규어, 아나콘다, 타란튤라를 비롯한 많은 동물들이 우리 사이에서 살고 있고, 그들을 아는 사람들에게는 덜 직접적인 위협이 됩니다. 하지만 침략하는 적들에게는 가이아나의 열대우림은 요새와도 같고, 야생동물들은 그 방어자와도 같습니다.
cab_carib_seafaring코0=카리브 선원들
cab_carib_seafaring_desc코0=몇 세기전에 우리의 조상들은 카리브해의 섬들에 정착하기 위해 위대한 여정을 떠난 바가 있습니다. 이 전통을 받아들여서 우리의 잃어버린 친척들과 재통합을 시도합시다.
