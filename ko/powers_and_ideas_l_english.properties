kaf_kaffan_highlands코0=카파 고지대
kaf_kaffan_highlands_desc코0=카파 고원은 남 에티오피아에서 가장 비옥한 곳입니다. 비록 거대한 나일강과 인도양에 접하지 않는 다는 것이 좀 아쉽지만, 매년 삼모작을 할 수 있는 카파의 비옥한 농지는 우리가 자급자족 할 수 있게 합니다.
kaf_autonomous_kings코0=독립적인 왕들

kaf_strengthen_ties_with_ethiopian_church코0=에티오피아 교회와의 연결성 강화

