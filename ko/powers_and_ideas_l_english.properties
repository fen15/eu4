sme_atabegs_of_samtskhe코0=삼츠헤의 아타베그들
sme_atabegs_of_samtskhe_desc코0=Samtskhe는 많은 의미에서 문화적 종교적 접경지로서, 기독교와 이슬람교가 캅카스에서 만나는 곳이자, 투르크인, 아르메니아인, 몽골인, 그리스인, 그리고 터키인들이 섞여서 서로 사는 곳입니다. 이는 과거엔 많은 분쟁의 씨앗이었으나, 우리나라를 조지아의 그 어느 곳보다도 우리나라를 특별하게 만들어 주었습니다. 우리 지배자들은 터키어 직함 'Atabeg'를 쓰는데, 이는 우리가 조지아의 다른 지역과는 매우 다름을 보여주는 상징이라고 할 수 있지요.
