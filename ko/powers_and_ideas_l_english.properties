mlw_surat_delhi_route코0=델리-수라트 무역로 보호
mlw_surat_delhi_route_desc코0=구자라트의 항구는 세계에서 가장 크며, 엄청난 양의 북인도 물건들이 우리의 항구에 오기 위해서 우리의 땅을 지나갑니다. 수천명의 순레자들 또한 매년 우리의 땅에 들어와서 아리비아 해와 성지 메카와 메디나를 향합니다. 바다와 부유한 북인도 평원을 잇는 주요 무역로를 다스리는 통치자로서, 모든 무역가와 순례자를 지키는 것은 우리의 의무입니다.
mlw_fortified_strongholds코0=요새화된 성들
mlw_fortified_strongholds_desc코0=우리의 심장부인 말와 고원은 비록 비옥하더라도, 모든 방향에서의 공격에 열려있습니다. 우리는 그 어떤 침략자도 견딜 수 있고, 우리의 국가를 교차하는 무역로과 순례길을 통제하는 거대한 요새를 만들어서 우리의 도시를 지킬 것입니다. 우리가 가진 모든 부를 지출하여, 만두의 거대한 요새를 만들고, 이가 다른 요새의 귀감이 되게 합시다. 아름답고, 함락되지 않을 것입니다.
