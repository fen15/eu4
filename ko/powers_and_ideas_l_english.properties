HSN_ideas_bonus코0=아이유브 야망
hsn_citadels_and_fortesses코0=성채와 요새
hsn_citadels_and_fortesses_desc코0=북적거리는 대도시와는 거리가 먼 헤스키프의 석성은 쿠르드 산맥에 있는 고대의 요새입니다. 이와 같은 암석 요새들은 여러 세대에 걸쳐 쿠르드 부족민들에게 봉사해왔고 우리는 그들의 경험에서 배울 수 있을 것입니다. 잘 유지된 성의 가치는 아무리 강조해도 지나치지 않습니다. 이것은 티그리스 강둑이나 대도시 카이로, 팔레스타인의 언덕에서도 마찬가지 입니다.
hsn_ayyubid_heritage코0=선조의 유산
hsn_ayyubid_heritage_desc코0=한 때 우리의 선조들은 시리아, 상부 메소포타미아, 이집트 그리고 헤자즈 전체를 아우르는 대 제국을 통치했습니다. 이 제국의 남은 부분이 많지 않지만, 우리의 이름은 여전히 우리의 통치 아래에 있는 쿠르드 부족민들 사이의 존경을 받고 있습니다. 만약 우리의 대의를 위해 이 전사들을 모을 수 있다면, 배신한 노예들에게 빼앗긴 우리의 제국을 재건하기 위해 계속 노력할 수 있을 것입니다.
hsn_righteousness_of_the_faith코0=신앙의 정의
hsn_righteousness_of_the_faith_desc코0=우리의 위대한 선조인, 살라흐 앗 딘(살라딘)은 신앙의 정의와 절대로 타협하지 않아서 우리 가문을 위대하게 만들었습니다. 그는 시아파 파티마 왕조와 그 칼리프들을 무너뜨리고, 레반트에서 기독교 십자군들을 물리쳤습니다.\n우리의 시대는 다시 한번 시아파가 부상하고 있는 종교적 혼란을 겪고 있습니다. 우리는 위대한 정복자의 뒤를 이어서 중동에 정의를 이룰 힘이 되어야 합니다.
hsn_elite_warriors코0=정예 전사
hsn_elite_warriors_desc코0=투르크 기병대는 중동의 전장을 장악하고 있는데, 고도로 훈련된 맘루크, 시아파 키질바시 종파, 아나톨리아 투르크인들의 시파히 기병대가 그것입니다. 우리 역시 이 땅을 배회하는 유목민 전사 무리로부터 기병대를 모집해, 적들과 동등한 조건에서 싸울 수 있도록 합시다.
hsn_rise_of_the_eagle코0=독수리의 발흥
hsn_rise_of_the_eagle_desc코0=우리 선조들이 한 때 잃었던 것을 되찾을 때가 왔습니다. 한 때 우리의 것이었던 제국을 되찾고, 중동의 시아파와 반역자들에 맞서는 강력한 수니파 보루를 만듭시다.
hsn_strenghten_central_authority코0=중앙 권력 강화
hsn_strenghten_central_authority_desc코0=한 때 우리 가문의 방식은 성공의 성과를 우리 친척들에게 나누는 것이었습니다. 하지만 이 정책은 또한 여러 방면에서 술탄국을 약하게 했고, 우리 사이에 불화의 씨앗을 심었습니다. 그 대신 이번에는 이 지역의 다른 제국 행정관들을 모방해서, 모든 토지를 감독할 강력한 중앙 당국을 만들 것입니다.
hsn_state_economics코0=국가 경제
hsn_state_economics_desc코0=우리의 선조들은 제국이 번영하려면 그 통치자들이 평화를 유지하고 백성들의 보호를 보장할 수 있어야 한다는 것을 깨달았습니다. 경제의 일부분은 민간인들에게 맡기는 것이 가장 좋지만, 다른 부분은 우리 각료들에 의해 유익하게 통제될 수 있습니다. 무역과 산업, 상업은 우리 제국을 꽃피게 할 것입니다.
KTB_ideas코0=기타바타케 이념
KTB_ideas_start코0=기타바타케 전통
KTB_ideas_bonus코0=기타바타케 야망
ktb_unification_of_ise코0=이세 통일
ktb_unification_of_ise_desc코0=부유한 남부에서 인구밀도가 높은 도시지역인 북부까지 이세 전 지역에 영향력을 확장하려고 고군분투하고 있습니다. 이세를 통일시킨다면 가문 영향력을 확대하기 위해 이세 지역 자원이 지닌 잠재력을 최대로 활용할 수 있을 것입니다.
ktb_blessing_of_amaterasu코0=아마테라스의 축복
ktb_blessing_of_amaterasu_desc코0=우리는 일본에서 가장 성스러운 사원인 이세 신궁의 수호자로서 태양과 우주의 여신께 축복받은 존재입니다. 이 국보를 보존하고 관리하는 역할을 맡을 만한 지위에 올라야 합니다. 그렇게 한다면 온 일본인의 존경을 얻을 수 있습니다.
ktb_southern_court코0=덴노의 지지자
ktb_southern_court_desc코0=황가가 정치적 영향력을 잃었지만 우리는 남부에서 여전히 황가에게 적극적인 지지를 보내고 있습니다. 천황에 충성을 바친다는 평판을 통해 우리가 일본을 지배하고 있는 다른 가문에 비해 훨신 명예롭고 신망이 있다는 사실을 세계에 보여줄 것입니다.
ktb_kuki_suigun코0=쿠키 수군
ktb_kuki_suigun_desc코0=시마에서 쿠키는 강력한 해군을 유지하고 있습니다. 쿠키 해군을 우리 군대와 통합하고 그들의 경험을 전수받아야 합니다. 자율권을 얻은 쿠키 가신들은 우리가 일본 해안을 지배할 수 있도록 할 것입니다.
ktb_men_of_quality코0=우수 인력
ktb_men_of_quality_desc코0=스스로 다이묘가 된 강자들의 시대에서 오래된 관료 가문이 살아남는 것은 힘듭니다. 오랫동안 권력을 지녔던 우리 가문은 과거의 이상을 위해 싸워나가야 합니다. 온 세계에 진짜 우수한 존재는 기회주의에서 오는 것이 아니라 태생과 전통에서 온다는 사실을 알려야 할 때입니다.
ktb_iga_ryu코0=이가류
ktb_iga_ryu_desc코0=유명한 이가류 닌자 학교는 우리 영토 내에서 강력한 영향력을 행사하고 있습니다. 정부의 관심사가 닌자들의 관심사와 일치하도록 해야 하며, 우리의 계획과 정치적 야망에 그들의 능력을 이용할 수 있도록 해야 합니다.
ktb_the_march_of_kitabatake_akiee코0=키타바타케 아키이에의 진군
ktb_the_march_of_kitabatake_akiee_desc코0=명예로운 조상 키타바타케 아키이에는 도호쿠에서 중부 일본으로 진군하는 등의 중요한 결단이 빠르게 착수될 수 있다는 사실을 증명하였습니다. 조상으로부터 배우고 재빠른 기동을 훈련시켜 상황에 따라 한 전선에서 다른 전선으로 빠르게 전환할 수 있도록 해야 합니다.
