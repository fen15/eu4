sinhalese_guerilla_warfare_desc코0=우리의 섬은 게릴라 전투에 적합합니다. 서구무기를 도입하고, 전통적인 신할라 전술을 개발하면 우리는 우라니라를 침공하고 통치하기 매우 어려운 곳으로 만들 수 있습니다.
