mra_mlira_cult코0=밀라 숭배

mra_fertile_land코0=비옥한 토지
mra_fertile_land_desc코0=말라위 호수의 남쪽 끄트머리에 있는 땅은 비옥하고 거대한 나라를 먹여살리는데 적합합니다. 우리의 성장하는 인구는 지속적인 신병을 얻게 해주며, 우리의 정치적 야망을 실현하는데 도움이 됩니다.
mra_ivory_trade코0=마라비 상아 무역

mra_serving_abroad코0=해외로의 복무

mra_chimanga_ndi_moyo코0=치망가 니 모야 (옥수수가 생명이다)
mra_chimanga_ndi_moyo_desc코0=늘고있는 서유럽 상인들의 존재는 우리에게 좋은 것을 가지고 왔습니다. 옥수수는 신세계의 작물로써, 우리의 땅과 수요에 매우 알맞습니다. 우리는 옥수수재배를 더욱 확산시키기 위해서 우리가 할 수 있는 것을 반드시 할 것입니다. 왜냐하면 '옥수수는 삶'이니까요.
mra_control_of_the_slave_trade코0=노예 무역 통제

ANT_ideas코0=안테모로 이념
