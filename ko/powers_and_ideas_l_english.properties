kub_children_of_woot_desc코0=우트는 동물들에게 이름을 붙인 자이며, 우리의 조상이며, 우리는 그의 아이들입니다. 우리는 땅의 관리자의 그에게 빚을기며, 그의 유산을 잘 관리할 것입니다.
kub_people_of_ornaments코0=장식의 민족
kub_people_of_ornaments_desc코0=우리의 장인들은 온세상에 알려져 있고, 어느 표면이 있으면 그곳을 장식하지 않고선 지나갈 수 없다고도 알려져있습니다. 우리는 이 명성을 이용해서, 장인들의 작품을 우리가 가는 모든 곳에 전파합시다.
