ODA_ideas코0=오다 이념
ODA_ideas_start코0=오다 전통
ODA_ideas_bonus코0=오다 야망
oda_rakuichi_rakuza코0=라쿠이치와 라쿠자 (일본의 시장)
oda_rakuichi_rakuza_desc코0=오랜 자 조합은 온 일본에서 수많은 사업 형태를 억누를 만큼 영향력을 키웠습니다. 사병까지 동원한 그들은 우리의 권한에도 모욕을 줍니다. 자의 시장 독점을 혁파하고 통행료와 항구, 도시의 폐쇄를 일소합시다. 자유 시장과 조합, 라쿠이치와 라쿠자는 자의 영향력을 종말에 이르게 할 것이며 우리의 경제를 풍요롭게 만들 것입니다.
oda_tenka_fubu코0=천하 포무
oda_tenka_fubu_desc코0=영지를 안정화한다면 혼돈의 시기로 묘사될 미래에 확장을 위한 강력한 기지를 얻게 됩니다. 일본을 통일하고 평정하는 것을 우리 가문의 목표로 삼아야 합니다. 세계를 통일하는 것은 오직 힘과 무력에 달려 있습니다.
oda_generals코0=오다가의 장수들
oda_generals_desc코0=이 나라는 출신과 명예에 집착하였기 때문에 쇠락하고 있으며 스스로 다이묘 직위에 오른 강자들은 그러한 관념이 얼마나 의미가 없는 것인지 완벽하게 증명해 내었습니다. 그들의 가르침을 가슴에 새기고 성과와 능력만을 지휘관에 오를 만한 자를 가리는 기준으로 삼도록 합니다. 강력한 지휘력은 빠른 확장을 위해 꼭 필요합니다.
oda_azuchi_castle코0=영향력있는 요새들
oda_azuchi_castle_desc코0=일본은 여러가지 의미로 요새의 땅이며, 어디에서든지 요새 도시인 조카마치를 찾을 수 있습니다. 이것은 정치 영역과 군사 작전 양쪽 모두에 큰 영향을 주는 강력한 요새 건설을 통해 이루어졌습니다. 이 가르침을 가슴에 새겨야 합니다. 황가부터 우리 가문의 가신들까지 요새들을 통해서 우리의 존재와 권력을 계속해서 알려야 합니다. 언제나 적 요새를 파괴하는 것과 전략적 요충지에 요새를 설치하는 것 사이에서 우선 순위를 잘 매겨야 합니다.
oda_triple_firing코0=3단 철포
oda_triple_firing_desc코0=화기의 등장은 일본 열도의 전쟁에 혁명을 일으켰고 계속 그럴 것입니다. 이 새로운 무기들을 숙달함으로써 우리는 모든 전쟁터를 지배할 수 있을 것입니다. 화력을 증가시키기 위해서 우리 조총병들은 열을 형성해서, 한 열이 사격하는 동안 다른 두 열이 장전할 수 있게 할 것입니다.
oda_patronization_of_the_west코0=서양의 후원
oda_patronization_of_the_west_desc코0=서양 선교사들은 많은 사상과 기술을 우리 땅에 들여왔고 이전의 불교 교단과는 달리 부패한 지주나 반란 지역과 연대하지 않았습니다. 우리 도시에 온 서양인들을 환영하고 그들이 우리에게 줄 수 있는 이익을 생각하여야 합니다.
oda_kenchi코0=견지
oda_kenchi_desc코0=우리 왕국은 작은 영주와 봉지로 조각조각 찢어져있습니다. 영토의 진정한 가치를 개괄하는 것과 누가 얼만큼의 영토를 가지고 있는지 알아보는 것은 거의 불가능합니다. 상세한 토지 조사 사업을 통해 토지 대장 제작에 착수하고 효율성과 형평성을 모두 얻을 수 있도록 세금제도와 법적 의무를 개혁합시다.
TKG_ideas코0=도쿠가와 이념
TKG_ideas_bonus코0=도쿠가와 야망
TKG_ideas_start코0=도쿠가와 전통
tkg_mikawa_bushi코0=미카와 무사
tkg_mikawa_bushi_desc코0=미카와 무사는 용맹하고 회복력이 좋기로 온 지역에서 유명합니다. 우리 군대는 완전한 패배에 직면하였을때 조차도 절대로 항복하지 않을 것입니다.
tkg_strengthen_the_sekisho_network코0=세키쇼 망 강화
tkg_strengthen_the_sekisho_network_desc코0=관문과 성벽망인 세키쇼는 적의 공격과 밀무역으로부터 요충지를 전통적으로 보호했습니다. 이 혼란스러운 시대에 상품 흐름과 경제 성장을 위해 방어선을 제거하기 시작한 이들이 몇 있습니다. 그들의 목표는 좋지만 결국에는 상당한 위험이 따르게 됩니다. 우리는 세키쇼 망을 강화하여 상품, 화기, 인신매매 밀무역을 막아야 합니다. 돈을 버는 것보다는 보안이 더욱 중요합니다.
tkg_hatamoto코0=하타모토
tkg_hatamoto_desc코0=수천명의 하타모토, 그러니까 기수들이 우리 주군을 직접 모십니다. 하타모토는 재산이 매우 적기 때문에 이들의 운명은 우리에게 달려 있고 다른 다이묘의 기회주의적인 가신들보다 훨씬 강한 충성심을 가지고 있습니다.
tkg_metsuke코0=메츠케
tkg_metsuke_desc코0=일본에서 천황의 지배력이 무너짐에 따라 국가 전역에 지역 통치자들이 난립하였습니다. 구체제는 더이상 법치를 지키지 못하고 있으며 사회의 모든 방면에서 부패가 만연합니다. 안정을 되찾기 위해 우리는 황성의 모든 다이묘를 감찰하는 정부 기관인 메츠케를 창설해야 합니다.
tkg_matsudaira_branches코0=마쓰다이라 분가
tkg_matsudaira_branches_desc코0=우리 가문은 마쓰다이라 가문의 한 분파에서 출발하였습니다. 확장 전쟁을 벌일 때에 우리는 다른 마쓰다이라 분가에게 요새 주둔군과 전략적 요충지 방어를 맡길 수 있습니다.
tkg_toshogu코0=도쇼구 신사
tkg_toshogu_desc코0=가문의 시조를 신으로 모시는 신사를 지읍시다. 도쇼구 신사는 일본 역사상 가장 영광스러운 신사가 될 것입니다. 이 신사는 존재만으로도 영예로운 조상님의 기억을 되살릴 뿐만 아니라 우리가 전통적인 신토의 가치에 충성한다는 증거가 됩니다.
tkg_famine_policies코0=기근 정책
tkg_famine_policies_desc코0=백성을 부유하게 하고 재난과 기근으로부터 보호하는 것은 모든 지배자들의 목표여야만 합니다. 식량 비축과 가격 통제, 그리고 임시 감세 조치를 통해 우리 왕국은 어떤 문제가 닥치던 해결할 수 있다는 사실을 보여줄 수 있습니다.
luzon_ideas코0=루손 이념
luzon_ideas_start코0=루손 전통
luzon_ideas_bonus코0=루손 야망
luzon_barangay코0=바랑가이 국가

luzon_conquest_of_paradise코0=낙원 정복
luzon_conquest_of_paradise_desc코0=우리의 제도는 몇몇 사람들에게는 낙원으로 보이지만, 위험이 도사리고 있는 곳입니다. 우림과 열대성 질병은 침략자들을 막아주기에, 가끔은 우리의 섬 그 자체가 최고의 방어물입니다. 패배가 확실해 보이면 우리는 전통적으로 초토화 전술을 사용하고, 지형이 침략자들을 싸우도록 합니다.
luzon_sino_philippine_trade코0=중국-필리핀 무역
luzon_sino_philippine_trade_desc코0=루손섬, 특히 파시그 강 삼각주에 있는 우리의 위치는, 우리가 군도 전체로 중국산 수입품을 퍼트릴 수 있는 번창하는 항구를 만들 수 있게 해주었습니다. 중국산 물건은 자주 톤도로 들어오고, 그곳에서 필리핀의 다른 섬에 있는 많은 항구로 재분배됩니다.
luzon_tagalog_syncretism코0=타갈로그 혼합주의

luzon_sailors코0=루손 항해자들

luzon_a_safe_haven코0=안전한 피난처

luzon_expand_the_sugar_production코0=설탕 생산 확장

