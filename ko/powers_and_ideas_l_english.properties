mindanao_unite_the_datus코0=다투들을 통합하자

mindanao_protect_the_riches_of_mindanao코0=민다나오의 부 보호

mindanao_moro_sailors코0=모로족 항해자
mindanao_moro_sailors_desc코0=민다나오와 술루의 모로 족은 실력이 좋은 항해사와 해전에 익숙함으로 유명합니다. 하지만 이 바다를 지배한다고 주장하는 자들은 많지요. 우리는 우리의 국가를 위한 새롭고 강한 함대가 필요합니다. 그위에는 우리가 통제하는 많은 모로 항해사들이 타고 있을 겁니다.
mindanao_fortify_our_ports코0=항구 요새화
mindanao_fortify_our_ports_desc코0=우리는 노예상과 해적들이 모든 해안 정착지를 지속적으로 위협하는 위험한 세상에서 살고 있습니다. 심지어 거기에다가, 서유럽 함대의 도착은 새로운 시대의 도래와 함께, 새로운 적의 출현을 뜻합니다. 우리는 반드시 이 적대적인 공격에 준비되어 있어야하고, 모든 주요 항구들을 돌과 화포로 요새화 해야합니다.
mindanao_guerilla_warfare코0=게릴라 전

mindanao_pirates_of_mindanao코0=민다나오의 해적들

ANU_ideas코0=아이누 이념
ANU_ideas_start코0=아이누 전통
ANU_ideas_bonus코0=아이누 야망
anu_chasi코0=차시
anu_chasi_desc코0=몇 대를 걸쳐서 우리 민족은 전쟁과 반란의 시대에 스스로를 지키기 위해서 언덕 위의 요새에 의존했습니다. 시간이 지남에 따라 수백개의 간단한 요새들이 온 에조 섬을 뒤덮었고, 어디든 침략자들이 오는 곳에서 스스로를 지킬 수 있는 지점이 되어주고 있습니다.
anu_riches_of_the_sea코0=바다의 부
anu_riches_of_the_sea_desc코0=바다에서 부를 얻을 능력이 있는 사람은 절대로 굶주리거나 가난해지지 않습니다. 태평양에 있는 거대한 고래들은 엄청난 부와 식량의 원천이며 우리 민족은 수백년동안 고래를 사냥하고 잡았습니다. 바다의 신이 우리 곁에 있는 한 우리 사회는 영원히 지속될 것입니다.
anu_southern_traders코0=남쪽의 무역상들
anu_southern_traders_desc코0=남쪽의 일본 국가는 여러 모로 분열되고 자신 외에는 관심이 없습니다. 그럼에도 불구하고 그들은 우리에게 부족한 많은 자원과 상품들을 가지고 있습니다. 남방인을 상세히 관찰할 필요성이 남아있는 한 우리는 남쪽 무역상들이 우리 공동체와 통상할 수 있도록 허가하여 그들의 부로부터 이익을 창출할 수 있도록 해야 합니다.
anu_heirs_of_jomon코0=조몬의 후계자
anu_heirs_of_jomon_desc코0=아이누족은 이 지역에 수천년간 살았습니다. 현재 북 혼슈에 거주하는 사람들이 그 지역에 정착하기 한참 전에는 우리 민족이 그곳에서 생활을 영위하였습니다. 유구한 혈통은 우리가 영광스럽게 지켜야 할 존재이며 우리가 언젠간 넘어갈 남방인들에게도 이 사실을 새겨주어야 합니다.
anu_hunters_and_warriors코0=사냥꾼들과 전사들
anu_hunters_and_warriors_desc코0=사냥꾼이자 추적자인 우리는 대지를 유리하게 이용할 줄 압니다. 독과 함정에 관한 넓은 경험과 함께 이러한 배경을 영토 확장 시에도 지켜나가야 합니다. 우리 전사들과 마주친 적은 정규전뿐만 아니라 느리고 지리한 유격전을 버텨내야 합니다.
anu_yukar코0=유카르
anu_yukar_desc코0=아이누족은 항상 구전 전설 유카르에서 힘과 가르침을 찾았습니다. 쿠츠네 시리카와 같이 몇 시간 동안 암송하는 신성한 이야기는 현 세대를 과거와 연결하며 모두가 따르는 영감을 줍니다. 우리나라가 현대화하고 격변하는 세계에 맞추어 변혁하기 위해서는 이 전통을 지키고 아껴나가 모든 이가 우리의 신과 과거의 영웅들을 알도록 해야 합니다.
anu_fierce_resistance코0=격렬한 저항
anu_fierce_resistance_desc코0=많은 이들이 스스로를 우리 민족의 인도자가 되고자 꿈꾸면서 우리 땅에서 도시와 요새를 짓기 위해 부하들을 보냅니다. 우리는 하나로 뭉쳐서 이러한 침략자들에게 저항하고 그들을 바다로 되돌려보내야 합니다. 혼슈에 있는 조상들의 땅에서 있었던 일과 같이 외부인이 우리 사회를 파괴하려고 하는 한, 한가하게 쉬고 있을 시간은 없습니다.
HJO_ideas코0=호조 이념
HJO_ideas_start코0=호조 전통
HJO_ideas_bonus코0=호조 야망
hjo_legacy_of_the_kamakura_shogunate코0=카마쿠라 막부의 유산
hjo_legacy_of_the_kamakura_shogunate_desc코0=우리 가문명 호조는 옛 가마쿠라 막부 시절 대대로 싯켄 직을 계승해왔던 유명한 가문에서 따왔습니다. 우리가 옛 호조 가문의 직계 후손은 아닐지도 모릅니다. 하지만 그 이름에서 오는 힘은 여전히 간토 지역의 사무라이 사이에서 특별한 영향력을 가지고 있습니다.
hjo_night_combat코0=야간 전투
hjo_night_combat_desc코0=비밀 작전을 통해 아군에 비해 훨씬 강대한 적을 쳐부술 수 있습니다. 우리 군인들과 장군들은 어둠 속에서 작전을 펼치기 위한 정탐 활동을 능숙하게 활용할 줄 압니다. 우리가 어디서 공격할지 누구도 알아내지 못하는 한, 모든 적군에 비해 우위를 점할 수 있습니다.
hjo_effective_administration코0=행정 개혁
hjo_effective_administration_desc코0=유능한 관료가 이끌고 효율적인 우편 체계가 지원하는 관료체제를 확립합시다. 문서 이용 권한을 충분히 부여받은 행정관은 항상 충분한 정보에 근거한 결정을 내릴 것이고 새 영토를 제대로 통합해낼 것입니다.
hjo_tokusei코0=토쿠세이
hjo_tokusei_desc코0=백성의 지배자로서 우리의 책무는 재력을 넘어서는 세금을 부과하지 않으면서 위기와 기근이 닥쳐왔을때 경제적 압박을 덜어낼 준비를 항상 하는 것입니다. 누구도 호조 가문의 '자애로운 치세'를 의심하지 않도록 하십시오.
hjo_castles_of_hojo코0=호조가문의 성채
hjo_castles_of_hojo_desc코0=우리 가문은 난공불락의 오다와라 성을 건립하였습니다. 호조 가문은 평범한 가문이었음에도 불구하고 오다와라 성을 통해 영지를 확립해내었습니다. 영토 내에 강력한 요새를 계속해서 활용하면서 새 요새를 짓고 정복한 성을 기회가 되는 대로 복원해두어야 합니다. 어떤 국가든 요새를 통해서만 진실로 영토를 통제할 수 있습니다.
hjo_unification_of_kanto코0=칸토지방의 통일
hjo_unification_of_kanto_desc코0=관동은 사무라이의 고향이며, 이 직역은 더 많은 병사와 말을 먹일 수 있는 경제적 잠재력이 있습니다. 관동을 통일하고, 지배를 확실히 했으므로, 우리는 이 자원들을 좀 더 자유롭게 사용할 수 있게 되었습니다.
hjo_council_in_odawara코0=오다와라 가신단
hjo_council_in_odawara_desc코0=때로는 빠른 결단력보다 올바른 결정을 내리는 능력이 더 중요합니다. 오다와라 의회를 통해 일족 지도자들과 가신들이 함께 모여 중요한 문제를 논의할 수 있습니다. 이 방법을 지킨다면 너무 적은 정보로 값비싼 실수를 저지르는 결정을 피할 수 있습니다.
CSK_ideas코0=초소카베 이념
CSK_ideas_start코0=초소카베 전통
CSK_ideas_bonus코0=초소카베 야망
csk_ichiryo_gusoku코0=이치료구소쿠(일령구족)
csk_ichiryo_gusoku_desc코0=평시에는 농부로서 농장에서 일하고 전시에는 사무라이로서 전장에 나가는 '이치료 구소쿠' 제도를 만들었습니다. 이런 방법으로 모든 이에게 군 복무 경험 뿐만 아니라 일체감도 길러나갈 수 있었습니다. 이를 통해 군대를 유지할 필요성도 크게 완화된다는 점에서 우리 일족에 또 다른 강점을 가져다 줍니다.
csk_seven_clans_of_tosa코0=토사의 일곱 가문
csk_seven_clans_of_tosa_desc코0=우리의 본토인 토사는 7개의 유력한 가문으로 갈라져있습니다. 더 멀리 나아가려면 우리는 반드시 힘을 합쳐야합니다. 그들은 우리가 성장하는데 도와줄 것이며, 그 대가로 우리도 그들의 힘을 성장 시킬 것입니다.
csk_unification_of_shikoku코0=시코쿠 섬 통일
csk_unification_of_shikoku_desc코0=시코쿠는 일본의 다른 지역보다 가난하고 고립된 곳으로 보여서, 중요한 일이 일어나지 않는 곳으로 여겨집니다. 사람들이 너무 늦기까지 계속 그렇게 생각하고, 섬의 통일을 괄시하게 합시다.
csk_100_article_code코0=100개조 

csk_expand_the_navy코0=해군 확장
csk_expand_the_navy_desc코0=일본은 섬나라이고 번영하려면 강한 해군이 필요합니다. 토사는 우리만의 함대를 만드는 것을 시작하기에 적합한 곳입니다.
csk_god_of_arts코0=예술의 신
csk_god_of_arts_desc코0=우리 가문의 개창자 하타노 가와카츠는 전통 춤부터 연극까지 모든 예술을 수호하는 신으로 매우 존경받고 있습니다. 일본인이 그를 존중하는 한 우리 가문은 그의 유산을 계승하여야 합니다.
csk_active_support_of_temples코0=절의 후원자

MRI_ideas코0=모리 이념
MRI_ideas_start코0=모리 전통
MRI_ideas_bonus코0=모리 야망
mri_descendant_of_oe_hiromoto코0=히로모토의 후계자

mri_leader_of_kokujin_ikki코0=코쿠진 잇키의 지도자

mri_diplomatic_intrigues코0=외교적 음모

mri_three_arrows코0=세개의 화살

mri_hiroshima_castle코0=히로시마

mri_itsukushima_shrine코0=이쓰쿠시마

mri_hagi_ware코0=하기 도자기
mri_hagi_ware_desc코0=하기의 장인들이 만드는 도자기로 인해 우리는 유명해졌습니다. 하이 도자기는 그 우아함과 높은 질로 다도에서 널리 애용되며, 도자기의 수출은 큰 사업으로 성장하고 있습니다.
ASA_ideas코0=아사쿠라 이념
ASA_ideas_start코0=아사쿠라 전통
ASA_ideas_bonus코0=아사쿠라 야망
asa_hidden_diplomacy코0=비밀 외교

asa_echizen_paper코0=에치젠 종이
asa_echizen_paper_desc코0=에치젠에는 여러 종류의 장인들이 있습니다. 하지만 제지술만큼 높이 사지는 기술은 없지요. 에치젠의 장인들에게 투자하고 장려하면, 우리는 에치젠의 종이가 나라에서 가장 높이 평가받는 종이가 되게 할 수 있습니다.
asa_ichijodani_city코0=이치죠다니

asa_teach_of_asakura_soteki코0=아사쿠라 소테키
asa_teach_of_asakura_soteki_desc코0=아사쿠라 소테키는 우리 가문의 역사에서 가장 위대한 장군으로, 모든 사무라이에게 중요한 것을 가르쳤습니다. 그 무엇을 바쳐서라도 승리하는 것, 그것이 전사를 증명하는 단 하나의 방법입니다.
asa_seventeen_clan_code코0=17종법

asa_control_of_buddhist_sects코0=불교 종파 통제

asa_legacy_of_emperor_keitai코0=게이타이 천황의 유산
asa_legacy_of_emperor_keitai_desc코0=몇 세기 전에 케이타이 덴노는 황위를 찾기 위한 전쟁을 선포하기 위해서 에치젠을 이용하였습니다. 그와 같이 우리는 우리의 국경 너머로 세력을 투사하는 것을 망설여서는 안되고, 상황이 허락한다면 주변의 지역을 침공할 것입니다.
KID_ideas코0=킬데어 이념
KID_ideas_start코0=킬데어 전통
KID_ideas_bonus코0=킬데어 야망
kid_lords_of_ireland코0=총독
kid_lords_of_ireland_desc코0=게일 가문들 그리고 앵글로-아일랜드 가문들과의 전략적 결혼과 동맹을 통해서, 킬데어는 아일랜드 섬에서 다른 경쟁국들과는 비교할 수 없는 수준의 영향력을 유지하고 있습니다. 이러한 영향력은 잉글랜드의 군주들이 그들을 아일랜드 섬의 총독으로 임명해서 계승됩니다.
kid_ear_of_the_king코0=훌륭한 언변
kid_ear_of_the_king_desc코0=비록 왕권을 자주 배반하였으나, 킬데어의 피츠제럴드 가문은 말로써 문제를 해결하고, 사면과 승진으로 고향으로 돌아왔습니다.
kid_silken_finery코0=실켄 토마스

kid_royal_irish_army코0=왕실 아일랜드 육군

wizard_earl코0=마법사 백작
wizard_earl_desc코0=킬데어의 11대 백작은 해외에서 많은 시간을 보내며 세계에 대해 많은 연구과 공부를 했습니다. 그가 고향으로 돌아오면서, 그는 연금술에 대한 큰 관심을 가지고 돌아왔습니다. 그의 지식으로 인해 그의 이웃들은 그를 마법사 백작이라고 부르며, 그가 마력을 가지고 있었다고 알려져 있습니다.
the_curragh코0=커리 승마술
the_curragh_desc코0=Curragh의 드넓은 평원은 군대가 집결하는 곳으로 이용되었습니다만, 경마 대회에 적합한 곳이기도 합니다. 지금은 기병을 양성하는 곳이죠.
kid_architects_of_nation코0=피츠제럴드 가문을 위한 새 대좌

TYR_ideas코0=티론 이념
TYR_ideas_start코0=티론 전통
TYR_ideas_bonus코0=티론 야망
