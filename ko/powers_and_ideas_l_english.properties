ant_tampon_tany코0=템포-타니를 통합하자

ant_sorabe코0=소라베족

ant_andrianoni코0=안드리아노니의 관청
ant_andrianoni_desc코0=우리나라는 4개의 귀족 가문, Anteoni, Antemahazo, Anteisambo, 그리고 Zafikasinambo에 의해 지배 받고 있습니다. 이 4개 가문의 권력 형평은 지속적으로 변화하지만 그들은 항상 더욱 강한 나라를 만드는 것을 목표로 합니다. 우리는 지도자인 Andrianoni를 이 4개 가문 중에서 선출하고, 이 직위를 위한 경쟁이 나라를 위한 야망을 불태우게 합시다.
ant_ombiasa코0=옴비아사

ant_religious_control코0=종교 통제

ant_slave_trade코0=노예 무역 통제 강화

ant_unify_political_and_religious_power코0=정치와 종교 권력 통합

malagasy_ideas코0=마다가스카르 이념
malagasy_ideas_start코0=마다가스카르 전통
malagasy_ideas_bonus코0=마다가스카르 야망
malagasy_fortify_coastline코0=해안을 요새화하자
malagasy_fortify_coastline_desc코0=스와힐리와 아랍 무역사들이 금을 팔아서 옷감, 노예 그리고 가축들을 사려고 합니다만, 모든 이들이 좋은 의도로 우리의 항구에 오는 것은 아닙니다. 우리는 요새도시의 항구들이 항상 최신 상태에 있도록 하여, 바다로부터의 약탈과 섬 중앙부에서의 침공에 대비할 수 있게 합시다.
malagasy_zafivolemena코0=황금의 자손들

malagasy_pirate_ports코0=해적 항구

malagasy_raid_warfare코0=군인의 전통
malagasy_raid_warfare_desc코0=내륙지대의 사람들이 우리의 전사들과 계속되는 약탈에 겁을 먹고 있습니다. 이 전투의 전통을 기초로 하여, 우리가 필요할 때 일어날 준비가 되어 있는 강한 군대를 만듭시다.
malagasy_sacred_law코0=신성한 법

malagasy_foreign_traders코0=외국 무역상 통제

malagasy_permanent_taxation_system코0=영구 조세 제도

MIR_ideas코0=이메리나 이념
MIR_ideas_start코0=이메리나 전통
MIR_ideas_bonus코0=이메리나 야망
mir_unify_inlands코0=내륙 왕국들을 통합하자
mir_unify_inlands_desc코0=마다가스카르의 고원은 수많은 작은 공령들로 나누어져, 지속적으로 도토리 키재기를 하고 있습니다. 우리의 제일 목적은 이 지역을 통합하고, 작은 지배자들이 우리에게 복종하도록 하는 것입니다. 결혼과 외교를 사용하든, 힘과 정복을 사용하든 말입니다.
mir_twelve_sampys코0=이메리나의 열 두가지 우상

mir_intensive_rice_cultivation코0=집약적 논 경작
mir_intensive_rice_cultivation_desc코0=이 섬의 중앙고원은 쌀의 수경재배에 매우 이상적이고, 사람들이 기억할 수 없을 만큼 오래 전부터 쌀이 재배된 곳입니다. 우리는 관개 시설을 확장시켜서 우리의 통제하에 있는 모든 영역에 논을 만들고, 늪과 습지를 확보하고, 가능한 모든 곳에 테라스 농장을 만들 것입니다.
mir_fortify_highlands코0=고지 요새화

mir_reform_the_nobility코0=안드리아나(귀족) 개혁

mir_unified_legal_system코0=법률 제도 개혁
mir_unified_legal_system_desc코0=단 하나의 법이 이 땅을 지배해야합니다. 우리의 지배하에 있는 모든 이들에게 적용될 법률을 만듭시다. 사회의 법을 어기는 자에게는 반드시 엄한 처벌이 있을 것입니다. 모든 이들이 정의를 위해서 우리의 지배자를 찾게 합시다.
mir_foloalinday코0=폴로알린다히(십만병)
mir_foloalinday_desc코0=위대한 국가는 대군을 필요로 합니다. 전통적인 우리 모든 신민들의 노동에 대한 세금은 우리에게 더 새롭고 거대하며 잘 무장한 군대를 신설할 수 있는 기회를 제공합니다. 우리 국가가 제공할 수 있는 최고의 무기로 무장한 폴로알린다히는 우리의 제1 방어군이자 가장 사나운 공격군이 될 것입니다.
BTS_ideas코0=베치미사라카 이념
BTS_ideas_start코0=베치미사라카 전통
BTS_ideas_bonus코0=베치미사라카 야망
bts_people_of_the_coast코0=해안의 민족
bts_people_of_the_coast_desc코0=마다가스카르 섬의 서부 해안지대는 열대 다우림으로 뒤덮혀 있고 수 많은 독립된 부족 국가들로 넘쳐납니다. 가축을 기르든 바다로 항해를 떠나던 우리 인민들은 그들의 독립을 이 지역을 하나의 큰 국가로 통합하지 못한 어떤 정복자든지 알아차리지 못하도록 이용해 왔습니다. 모든 정착지에는 그들의 것을 지키기 위해 준비된 새로운 전사 무리들이 상주해 있습니다.
bts_indivisable_many코0=불가분의 다수
bts_indivisable_many_desc코0=오랫동안 우리 인민들은 작은 지방 족장들에 의해 무수히 많은 지방 국가들로 쪼개져 지내왔습니다. 우리는 모든 부족들을 우리의 국경선 안에 통합하고 모든 족장들을 한 지도자 앞에 무릎 꿀려야 합니다. 우리는 그저 이름이기만한 것이 아닌 불가분의 다수, '벳시미사라카'가 되어야 합니다.
bts_gifts_and_hostages코0=선물과 인질들

bts_european_pirate_settlements코0=유럽인 해적 공동체

bts_royal_justice코0=왕실의 정의

bts_european_diplomacy코0=유럽과의 외교
bts_european_diplomacy_desc코0=우리의 서쪽 항구는 이제 인도양을 통제하고 싶어하는 많은 유럽 세력들에게 구미가 당기는 곳입니다. 우리는 그런 강한 친구들에게서 큰 이익을 얻을 수 있습니다. 우리는 이 해양 세력들에 접근해서 우리의 해안을 이용할 수 있게 협상을 시작합시다.
zambezi_ideas코0=잠베지 이념
zambezi_ideas_start코0=잠베지 전통
zambezi_ideas_bonus코0=잠베지 야망
zambezi_warrior_culture코0=전사 문화
zambezi_warrior_culture_desc코0=
zambezi_maravi_influences코0=마라비의 영향

zambezi_control_the_zambezi_trade코0=잠베지 강 무역 지배
zambezi_control_the_zambezi_trade_desc코0=잠베지강은 이 지역 모든 무역의 대동맥입니다. 이 강에서 상아는 북쪽과 서쪽에서 와서, 동쪽의 무역항으로 갑니다. 모든 현지의 세력들은 이 무역을 통제하려는 야심을 가지고 있지만, 우리만큼 자연적으로 강에 접근할 수 있는 자들은 적습니다. 우리는 최선을 다해서 다른 나라들이 잠베지 무역을 할 수 없도록 하고, 아프리카 고원과 바다도시 사아의 그 모든 무역에서 우리를 중개인으로 쓰도록 강제합시다.
zambezi_strengthen_the_chieftaincies코0=부족장의 지위 강화
zambezi_strengthen_the_chieftaincies_desc코0=우리나라에서 전통적으로 가장 낮지만 가장 영향력 있는 권력층은 마을의 원로회의입니다. 이는 현지의 사회를 전통을 지키는 대에는 효과적이지만, 우리 나라가 성장하려면 그 대신 현지의 부종작들을 강화시켜서 좀 더 유동적이고 더욱 빠르게 행동할 수 있는 계급을 만들어 우리 지배자와 직접적으로 연관될 수 있게 해야합니다.
zambezi_centralizing_the_mbona_cult코0=음보나 숭배 중앙집권화

zambezi_wealth_of_the_shire_valley코0=시레 계곡의 부

zambezi_loyal_local_representatives코0=충성스러운 대리인들

congolese_minor_ideas코0=콩고 소국 이념
congolese_minor_ideas_start코0=콩고 소국 전통
congolese_minor_ideas_bonus코0=콩고 소국 야망
congolese_minor_isolated_lands코0=콩고 강 유역
congolese_minor_isolated_lands_desc코0=우리의 심장부는 해안에서 떨어져 사바나의 띠에 보호받고 있고, 오로지 콩고강이 이송이 가능한 통로이기 때문에, 침략자들이 제대로된 보급로를 확보하기 어렵습니다. 기술적으로도 더욱 발전한 침략자들도 우리나라를 침략하기 전에 재고해야할 겁니다.
congolese_minor_elephant_hunts코0=코끼리 사냥

congolese_minor_aristocratic_merit코0=귀족의 공훈
congolese_minor_aristocratic_merit_desc코0=귀족들의 손에 권력을 유지시키기 위해서는 우리는 귀족중에서 가장 명석한 사람을 적재적소에 임명하도록 노력해야지, 가족관계로써 그러면 안됩니다.
congolese_minor_intiation_rites코0=의식 시작
congolese_minor_intiation_rites_desc코0=소년들이 성인이 되는 것은 엄숙한 의식으로 기념될 것입니다. 이런 의식으로 모든 이들은 부족의 진정한 구성원이 되고, 우리의 숫자를 늘이게 됩니다.
congolese_minor_aggressive_migrations코0=공격적인 이주

congolese_minor_subordinate_chiefs코0=족장들을 복속시키다
congolese_minor_subordinate_chiefs_desc코0=그 누구도 혼자서 지배할 수 없습니다. 종속된 부족장들이 우리의 대족장 아래에서 현지 문제를 다루게 하고, 우리에게 경의를 표하게 하는 것이 더욱 낫습니다.
