lor_vosges코0=보주 산맥
lor_vosges_desc코0=로렌을 공격한다는 것은 그 어떤 군대라도 통과하기 매우 어려운 지역인 황량한 보주 산맥을 넘는다는 것을 의미합니다. 우리는 이 산맥에 따라서 방어를 준비하고, 이 환경을 최대한 잘 이용할 수 있게 합시다.
lor_mines_of_lorraine코0=로렌의 광산
lor_mines_of_lorraine_desc코0=우리나라는 수많은 철광석 광산으로 유명하고, 이는 우리를 무기를 비롯한 여러 철제용품 생산의 중심지로 만들었습니다. 이 제철산업을 발전시키고, 지역에서 가장 무기를 많이 만드는 곳으로 성장하도록 합시다.
lor_lotharingia코0=로타링기아
lor_lotharingia_desc코0=우리는 샤를마뉴의 손자 로타르의 이름을 따서 이름이 붙여진 로타링기아로 알려진 중프랑크 왕국의 직속 후계자입니다. 그의 왕국은 북해에서 이탈리아까지 뻗어서, 훗날 프랑스와 독일이 될 지역을 나누었습니다. 그 넓은 지역을 지배한 경력이 있어서, 우리가 지금 통치하지 않고 있는 지역의 주장권도 쉽게 찾을 수 있습니다.
lor_between_great_powers코0=유연한 외교
lor_between_great_powers_desc코0=우리는 신성로마제국의 가장 가장자리에 있고, 음흉한 프랑스가 바로 서쪽에 있습니다. 버건디가 통치하는 땅이 우리를 북쪽과 남쪽으로 억누르며, 그들은 우리의 땅을 합병함으로써, 그들의 영토를 잇고 싶어 합니다. 우리의 독립을 유지하고, 타인이나 타인들이 우리를 통지하지 않게 하기 위해서 우리는 반드시 외교에 통달해야합니다, 그렇지 않으면 우리는 맷돌에 끼여있는 것과 같습니다.
lor_two_languages코0=두개의 언어, 하나의 땅
lor_two_languages_desc코0=우리는 언어로 갈라진 나라입니다. 국민의 대다수는 프랑스어를 쓰지만, 여전히 많은 숫자가 독일어를 씁니다. 통합된 나라를 만들기 위해서 우리는 언어적 다름을 극복하고 같이 일해야합니다.
lor_three_bishoprics코0=트루아-에베셰
lor_three_bishoprics_desc코0=우리의 영역 안에는 메츠, 툴, 그리고 베르됭에 3개의 주교령이 있습니다. 이 지역은 많은 수의 오래되고 우세한 조약으로 인하여 그들의 독립은 보장되어있으며, 이 지역은 합병되기 쉽지 않습니다. 그 대신에 우리는 교회와 그 밑의 세속 영주와 긴밀히 협동하는 것에 신경을 쓰도록 하여, 우리 모두가 이익을 보도록 합시다.
lor_place_stanislas코0=스타니슬라스 광장
lor_place_stanislas_desc코0=우리의 수도를 보수해서 야망있는 우리나라에 걸맞는 현대적 도시계획의 멋진 예를 만들어 봅시다. 옛날과 현대를 잇기 위해서 우리는 거대한 기념비적인 광장을 새워야 합니다. 이곳에서 모든 방문객들은 우리의 위대함을 찬양할 것입니다.
WUR_ideas코0=뷔르템베르크 이념
WUR_ideas_start코0=뷔르템베르크 전통
WUR_ideas_bonus코0=뷔르템베르크 야망
wur_estates_of_wurtemberg코0=뷔르템베르크의 계층
wur_estates_of_wurtemberg_desc코0=우리 나라의 유력자들이 '뷔르템부르크의 계급들'이라는 양원에 참가할 수 있게 허락하였습니다. 비록 이는 지배자의 절대적인 권력을 어느 정도 줄일 것이지만, 역설적으로 나라를 더욱 잘 다스릴 수 있게 할 것입니다.
wur_swabian_league코0=슈바벤 연맹
wur_swabian_league_desc코0=비록 스와비아 공국은 역사 속으로 사라졌지만, 그 이름은 이 지역에서 통합을 이끄는 강한 힘입니다. 이 지역의 수많은 공국, 자유도시, 교회령, 그리고 소국들은 상호방어를 위해 연맹을 맺었습니다. 스와비아의 위대한 국가들 중의 하나로서, 우리는 전시에 이 연맹을 이끄는 지도자의 역할을 가지도록 합시다.
wur_poor_conrad코0=아머 콘라드
wur_poor_conrad_desc코0=우리는 독일에서 농민들이 봉기에 고통받지 않는 거의 유일한 나라입니다. 봉기를 하는 농민들을 재빨리 진압하고 그들의 요구사항을 무시하면서, 소귀족과 시장들의 요구는 그렇게 쉽게 거부하지 않죠. 우리는 시민들의 권리를 충분히 확대시켜서 그들이 만족하고, 반기를 덜 일으키도록 합시다.
wur_swabian_circle코0=슈바벤 제국 영토

wur_grosse_kirchenordnung코0=교회 규율
wur_grosse_kirchenordnung_desc코0=이 나라의 교회를 정리할 시간이 되었습니다. 이 "교회 규율"로써, 우리는 교회를 더욱 효율적으로 만들 뿐만 아니라, 우리나라와도 더 밀접한 관계를 만들 수 있게 합니다.
wur_ludwigsburg코0=루트비히스부르크
wur_ludwigsburg_desc코0=거대한 궁전을 지어 뷔르템베르크의 위대함을 세상에 보여줍시다.
wur_reichsdeputationshauptschluss코0=제국사절회의 주요결의안
wur_reichsdeputationshauptschluss_desc코0=제국을 형성하는 수백개의 조그마한 나라들은 관료주의의 악몽입니다, 그리고 판도학적으로 옳지도 않죠. 황제와 황실 정부는 이런 조그마한 나라들을 합쳐서 더 큰 나라로 만드려고 합니다- 예를 들면 우리 같은 큰 나라 말이죠. 이를 기회로 삼아 우리가 주장할 수 있는 최대한을 요구합시다.
SLO_ideas코0=슬로바키아 이념
SLO_ideas_start코0=슬로바키아 전통
SLO_ideas_bonus코0=슬로바키아 야망
slo_rudohorie코0=루도포리
slo_rudohorie_desc코0=서쪽 왈로니아로부터 동쪽 폴란드까지 온 동유럽에서 온 재능있는 광부와 금속공들이 슬로바키아 오레 산맥으로 모이고 있습니다. 광산업을 발전시키기 위해 능력있는 외국인들을 받아들이는 일은 우리나라 경제의 중추가 될 것입니다.
slo_universitas_istropolitana코0=이스토로폴리타나 대학
slo_universitas_istropolitana_desc코0=카르파티아 지역은 더 높은 학문을 배우는 관습이 심각할 수준으로 부족합니다. 거대한 다뉴브 대학을 건축하여 새로운 자신감과 외국 학자, 법률가, 관료들에게 더이상 의존하지 않겠다는 의지를 보여주십시오. 교육받은 이들이 우리나라로 무리지어 올 것입니다. 이들이 우리를 위해 일하러 온 것은 아니지만, 위대한 조국을 위한 신세대 행정관들을 훈련시켜줄 것입니다.
slo_golden_kremnica코0=황금의 크렘니차
slo_golden_kremnica_desc코0=유럽 대륙에서 금은 생산지가 부족함에 따라 크렘니차 산맥은 세계 금 생산의 중심지가 되었습니다. 크렘니차에 많은 인구가 살도록 유지하고 광산과 주조소가 계속해서 가동되도록 보장하는 것 만으로도 충분한 투자가 됩니다.
slo_land_of_castles코0=성의 땅
slo_land_of_castles_desc코0=몇몇 이들은 우리나라는 인구에 비례한 성 갯수가 전 세계에서 가장 많은 국가라고 말하지만, 우리 주변에 강력한 이웃들이 많은 것을 어떻게 하겠습니까? 이러한 유산에 충실하면서 국경선 방위를 소홀히하지 않고 성에 계속해서 인원을 충원해야 합니다. 이런 방식이 위험한 세계 속에서 우리의 독립을 지켜나갈 수 있는 최선의 방법입니다!
slo_town_air_liberates코0=마을 해방
slo_town_air_liberates_desc코0=전통적으로 카르파티아 산맥 도시 집단은 거주하고 있는 국제 엘리트 계층민들의 이익만을 탐욕스럽게 좇았습니다. 여러 국왕이 거쳐감에 따라 그들의 특권은 점점 커져갔고 광산 마을은 부유하고 오만해졌습니다. 각 도시 집단이 국가에 일정한 수량의 머스킷총, 대포 그리고 방어 용구를 제공하도록 규정함으로서 무기 산업과 상비군 양쪽 모두를 육성시킬 수 있습니다.
slo_literary_language코0=슬로바키아 문학 언어

slo_slovak_national_awakening코0=슬로바키아 계몽
slo_slovak_national_awakening_desc코0=계몽주의 사상이 유럽을 휩쓸고 있씁니다. 슬로박 사람들에게 지식의 빛을 전파하고 싶어하는 우리의 사상가들은 학교를 세우고 있으며, 슬로박 언어를 문자화하려고 합니다. 타국의 지배를  받아들이는데 체념한 슬로박 사람들은 이제 중앙유럽의 슬라브족 중에서 최선두를 달리기 위해 깨어나고 있습니다. 새로운 대모라비아 제국의 시대가 왔습니다!
GLH_ideas코0=킵차크 칸국 이념
GLH_ideas_start코0=킵차크 칸국 전통
GLH_ideas_bonus코0=킵차크 칸국 야망
glh_legacy_of_the_golden_horde코0=킵차크 칸국의 유산
glh_legacy_of_the_golden_horde_desc코0=킵차크 칸국을 재통일하였다는 사실에 전 세계가 벌벌 떨 것입니다! 이곳은 징기스칸 제국의 주요한 부분이었고 수백년동안 동유럽과 스텝 총원의 정치적 중심지였습니다. 재탄생한 킵차크 칸국은 잃어버린 제국을 재건하기 위해 분투할 것이며 중앙아시아 부족들을 통합할 것입니다.
glh_perso_mongol_administration코0=페르시아-몽골 행정법
glh_perso_mongol_administration_desc코0=우리 조상들은 몽골 행정법을 수백년동안 유지하고 가꾸어 왔지만, 자신들이 정복한 문명이 사용하던 방식과 사상을 받아들이는 것을 부끄러워하지도 않았습니다. 우리나라의 행정법은 칭기스 칸 시대가지 거슬러가는 전통에 기반을 두어 우리가 정복한 페르시아와 무슬림 관료제를 혼합한 형태입니다. 재탄생한 킵차크 칸국이 번영하고 계속해서 팽창하기 위해서는 다른 체제를 실용적으로 차용한 토대 위에 제국을 건설하여야 합니다.
glh_tatar_traditions코0=타타르 전통
glh_tatar_traditions_desc코0=우리 제국은 더 이상 말 안장 위에서 통치될 수는 없겠지만 적들은 여전히 그러고 있습니다. 수백년동안 우리의 기원을 진실되게 지켜왔고, 우리의 기마 기술을 따라오는 이는 거의 없습니다. 우리는 우리가 필요로 하는 새로운 기술과 전술을을 채택하면서 한편으로는 몽골 제국의 군사적 전통을 그 기반으로 두고 있습니다.
glh_secure_the_trade_routes코0=무역로를 확보하라
glh_secure_the_trade_routes_desc코0=우리 지배 하에 있는 땅에서 세계의 모든 부를 생산하지는 않습니다. 무역은 부의 원천이며 킵차크 칸국은 언제나 상인을 보호했습니다. 나라 곳곳에 상품을 운송하는 업자에게 안전을 보장해줌으로서 모피, 중화 장인이 만든 작품들, 비단, 향신료를 위시한 우리 도시가 필요로 하는 상품의 흐름을 문제없이 유지시킬 수 있습니다. 그들이 우리에게 상품을 팔던지 말던지는 중요하지 않습니다. 단지 그들의 존재 자체가 우리 백성들에게 부를 가져다 줄 것입니다.
glh_populating_the_steppes코0=스텝 지역 거주
glh_populating_the_steppes_desc코0=우리가 적에게 파괴를 불러일으켰던것처럼, 국경 내에 있는 모든 거주민에게 평화를 전해주어야 합니다. 운이 없었던 티무르 사라이와 킵차크 칸국의 도시는 한때나마 전 세계의 질투를 받았었습니다. 과거를 거울로 삼아 도시를 운영해야 합니다. 국내를 평화롭게 유지하는 한편으로 온 제국의 재능있는 남녀를 장려하여 스텝을 길들여 백성들이 정착할 만한 새로운 대도시를 건설하는 계획을 작성하여야 합니다.
glh_religious_pragmatism코0=종교 실용주의
glh_religious_pragmatism_desc코0=구속적이고 융통성없는 정책으로는 타타르 부족을 절대로 끌어들일 수 없습니다. 위대한 우즈베그 칸이 이슬람을 국교로 채택하였을 때, 수피 셰이크와 광신적이지 않은 카디스가 그의 영토로 받아들여졌습니다. 수백년간 이어져온 전통과 충성심은 우리가 건설할 조국의 앞날입니다. 종교는 국가 기구의 한 부분일 뿐입니다. 우리는 공통된 신앙을 만들기 위해 분투하기보다는 국가를 번영시키는데에 진력하여야 합니다.
ANS_ideas코0=안스바흐 이념
ANS_ideas_start코0=안스바흐 전통
ANS_ideas_bonus코0=안스바흐 야망
ans_land_of_the_hohenzollerns코0=호엔촐레른 가문의 영지

ans_restore_the_burgraviate코0=우리의 유산 복원

ans_plassenburg코0=플라센부르크 성

ans_franconian_reformers코0=프랑켄의 개혁가들

ans_protestant_exiles코0=개신교도 추방

ans_wolf_of_ansbach코0=안스바흐의 늑대

ans_dragoons_of_ansbach코0=안스바흐의 용기병
ans_dragoons_of_ansbach_desc코0=용기병이여 안스바흐로!\n안스바흐를 지나 바이로이트로!\n제국의 샤벨을 들라\n그리고 쿼렐로 전투태세를 갖추라!
OKA_ideas코0=오도예브 이념
OKA_ideas_start코0=오도예브 전통
OKA_ideas_bonus코0=오도예브 야망
oka_heirs_of_chernigov코0=체르니고프의 후계자
oka_heirs_of_chernigov_desc코0=우리 지배자들은 체르니고프의 성 미카엘의 후손이고, 우리나라는 체르니코프 대공국의 일부분이었습니다. 이 유산은 우리를 러시아의 위대한 나라 중 하나의 후계자로 만들어줍니다.
oka_dynamic_diplomacy코0=역동적인 외교
oka_dynamic_diplomacy_desc코0=리투아니아 대공국, 모스크바 대공국, 그리고 킵차크 칸국의 사이에 끼어있는 위치로 인해, 우리는 외교에 의지해야합니다. 우리는 조약, 협정, 협약의 기술을 완전히 익혀 우리의 독립을 유지시키는 것 외에는 다른 수가 없습니다.
oka_strengthen_our_tatar_ties코0=타타르와의 관계 충실
oka_strengthen_our_tatar_ties_desc코0=타타르와 좋은 관계를 유지하는 것은 우리의 생존에 필수적인 것이며, 또 이는 시간이 지남에 따라 우리나라를 강화시켰습니다. 우리는 반드시 유목민들의 정치를 계속 긴밀히 관찰해야합니다. 그들이 만약 우리를 가치있는 파트너나, 그들의 경제에 꽤 영향력이 있다고 생각하면, 그들이 지배하는 스텝에서 이익을 얻을 수 있을 겁니다.
oka_safeguard_agnatic_seniority코0=남성 연장자 상속제도 보호

oka_cities_of_the_upper_oka_valley코0=오카 계곡 상류의 도시
oka_cities_of_the_upper_oka_valley_desc코0=오카 계곡 상류에 있는 우리의 대공국은 누군가에게는 작아보일지 모릅니다. 그러나 Odoyev, Novosil, Belyovsk, 그리고 Vorotynsk의 주민들은 아주 튼튼하고 강건한 사람들입니다. 전쟁이 일어나면, 모든 시민들은 군대를 부양할 의무가 있습니다.
oka_fortification_efforts코0=요새화 노력

oka_strengthen_the_oka_river_trade코0=오카 강 무역 강화
oka_strengthen_the_oka_river_trade_desc코0=오카강은 러시아에서 가장 오래된 무역로 중의 하나입니다. 유역을 따라가면 우리는 볼가강에 다다른 다음에는 돈 강과 아조프해, 혹은 카스피해까지 갈 수 있습니다. 그래서 부유한 페르시아땅은 우리가 충분히 갈 수 있는 곳이지요. 우리의 무역상들은 이 부유한 외국에 가주 가서, 우리가 자랑하는 물건들을 팔고, 비단, 향신료, 그리고 사람들이 알고 있는 모든 기이한 물건들을 수입합니다.
GHR_ideas코0=가왈리 이념
GHR_ideas_start코0=가왈리 전통
GHR_ideas_bonus코0=가왈리 야망
ghr_52_garhs코0=52 가르의 유산

ghr_himalayan_kingdom코0=히말라야 왕국
ghr_himalayan_kingdom_desc코0=우리의 배후에는 넘을 수 없는 히말라야가 있으니, 우리는 적들에게 우리의 영토를 한치라도 넘겨줄 수 없습니다. 하지만, 산은 방어물이 되기도 하죠. 가르왈에는 모든 계곡에는 최소 하나의 요새가 있으며, 우리의 시민들은 항상 손에 검을 들고 침략자를 맞이할 준비가 항상 되어있습니다.
ghr_rani_karnavati코0=무력 외교

ghr_land_of_serene_beauty코0=고요한 아름다움의 땅
ghr_land_of_serene_beauty_desc코0=히말라야의 산자락에 있는 우리나라는 참으로 아름다운 자연을 가진 곳입니다. 국민들은 이 점에 대해서 엄청난 자부심을 가지고 있으며, 산의 고귀한 품은 가장 과격한 사람이라도 충분히 안식을 취할 수 있게 합니다.
ghr_source_of_the_ganges코0=겐지스 강의 근원지
ghr_source_of_the_ganges_desc코0=성스러운 갠지스강의 발원지가 우리 왕국에 있습니다. 이는 우리 왕국을 성지로 만들고, 인도사람들의 존경과 감사를 받게 합니다.
ghr_land_of_the_gods코0=신들의 땅 보호
ghr_land_of_the_gods_desc코0=우리 왕국은 많은 수의 사원과 수도원으로 축복받았습니다. 몇 세기동안 순례자들이 지혜와 고독을 찾기 위해서 이곳에 왔습니다. 우리는 이런 유산을 받아들이고 장려해서, 우리의 사원에 오려는 자들을 항상 보호할 수 있도록 합시다.
ghr_crossroad_of_faiths코0=종교의 교차로
ghr_crossroad_of_faiths_desc코0=이웃들과 다르게 우리나라는 작고 자원은 적습니다. 우리는 다른 이들과 그 종교에 상관없이 어떻게 평화를 맺을지 항상 배워야 했습니다. 힌두교, 자이나교, 불교, 시크교, 무슬림은 우리 백성 중에 있으며, 우리는 이 혼합이 일으킬 그 어떠한 마찰도 제한하기위해 최선을 다해야합니다.
DTT_ideas코0=디트마르센 이념
DTT_ideas_start코0=디트마르센 전통
DTT_ideas_bonus코0=디트마르센 야망
dtt_resistance_against_feudalism코0=봉건제에 대한 저항
dtt_resistance_against_feudalism_desc코0=유럽의 농민들이 봉건제의 족쇄에 묶여 있는 동안, 디트마르센인들은 독립을 유지하고 있습니다. 우리의 이웃들은 오래 전부터 우리의 백성들을 복종시켜서 봉건제의 잔혹함에 몰아넣기를 바라고 있습니다. 우리의 농민들은 오직 그리스도의 백성이며 외국의 폭군들의 일꾼이 되지 않을 것입니다!
dtt_kirchspiele코0=본당(Kirchspiele)
dtt_kirchspiele_desc코0=디트마르센 땅에서 국가의 기능은 대체로 이 땅에 산재되어 있는 많은 교구에 의해 감독되고 있습니다. 우리 주변의 공작과 왕들이 견고한 성에서 영지를 다스릴동안, 우리 국민들은 신의 신성한 명령 하에 있는 성스러운 사원들을 통해 땅을 관리합니다.
dtt_trade_missions코0=무역 사절단
dtt_trade_missions_desc코0=디트마르센의 독립과 경제는 오랫동안 해외의 사업 활동에 의존해 왔습니다. 발트해부터 북해까지, 우리의 무역상들은 입항하는 곳마다 환영을 받으며, 우리 해안에 더 많은 부를 가져오기 위해 지칠 줄 모르고 일합니다.
dtt_expert_wreckers코0=전문 난파선 약탈자
dtt_expert_wreckers_desc코0=추수가 실패하거나 어획량이 빈약하면, 우리 농민들 중 많은 수가 해적행위를 한다고 합니다. 우리는 결코 그러한 행위를 인정하거나 용납할 수 없었지만, 해적에 당한 희생자들의 버려진 선박들을 복구하고 남은 해양 화물들을 인양하는 것이 우리의 관습입니다.
dtt_levees코0=해안을 요새화하자
dtt_levees_desc코0=수세기 동안 대홍수와 폭풍우가 우리 땅을 황폐화시켰고, 해수면 아래의 모든 정착지를 휩쓸었습니다. 이러한 위협으로부터 보호하기 위해, 우리는 바다 방향으로 둑을 쌓고 잃어버린 것을 재건하기 위한 노력을 계속하는 것이 중요합니다.
dtt_ecclesiacstiacl_order코0=기독교 수도회
dtt_ecclesiacstiacl_order_desc코0=많은 종교 수도회들이 우리의 영토 내에 존재합니다. 이 수도회들은 신을 충실히 섬기며, 주님의 가르침에 따라 우리의 백성들이 삶을 살도록 인도하는 것을 돕습니다. 우리가 영향력을 계속 확장함에 따라 우리는 이 유산을 소중히 여겨야 하며 이 수도회들이 계속해서 우리 국가의 필수적인 부분읻 되도록 해야합니다.
dtt_free_farmers코0=자유 농민들
dtt_free_farmers_desc코0=디트마르센의 농민들은 노력해서 얻은 생산품과 노동력을 하찮은 영주들에게 주어야 할 의무가 없습니다. 이는 어떤 여분의 생산물도 우리 농부들이 직접 사용할 수 있다는 것을 의미하며 우리 국민들이 항상 이웃의 착취당하는 백성들보다 더 부유할 것이라는 것을 보장합니다.
HTK_ideas코0=하타케야마 이념
HTK_ideas_start코0=하타케야마 전통
HTK_ideas_bonus코0=하아케야마 야망
HTK_kanrei_candidate코0=관령의 후보자
HTK_kanrei_candidate_desc코0=하타케야마 가문은 전통적으로 관령으로 임명되던 아시카가 가문의 세 방계 중 하나입니다. 관령의 후보자라는 이름으로 인해 우리는 다른 영주들에 비해 더 많은 명예를 얻을 수 있습니다.
HTK_indomitable_generals코0=불굴의 장군들
HTK_indomitable_generals_desc코0=누군가는 우리 가문의 문주들이 다른 다이묘와 잦은 충돌을 빚기 때문에 반란을 주도하는 문제아라고 생각합니다. 하지만 이 사실은 우리의 탄력성을 보여주는 것입니다. 우리는 절대로 항복하지 않을 것이며 쇼군을 적으로 만드는 한이 있더라도 우리 것을 지키기 위해 싸울 것입니다!
HTK_mount_koya코0=코야 산
HTK_mount_koya_desc코0=코야 산은 고대부터 일본 종교의 성산이었습니다. 곤고부지와 같은 이 산에 있는 종교시설들은 전통적으로 방문자들을 위해 기도하는 것과 같이 우리 지배자들의 건강과 안전을 위해 기도합니다.
HTK_retainers코0=하타케야마 가신들
HTK_retainers_desc코0=우리 영지는 이 지역 전체에 분산되어있고 문주 혼자서 모든 지역을 다스릴 수는 없습니다. 홀로 전 영지를 지배하는 대신에 영토를 다스릴 만큼 유능한 가신을 뽑아서 가신들이 지배자의 눈, 귀, 손이 되도록 해야 합니다.
HTK_wakae_castle코0=와가 성
HTK_wakae_castle_desc코0=우리 행정은 항상 많은 경제적 요충지들 사이에 자리잡고 있는 요새인 와가 성을 중심으로 이루어져 왔습니다. 영토를 확장함에 따라 국가 전역의 행정적, 경제적 중심지들을 위해 새로운 요새를 계속해서 지어나가십시오.
HTK_clan_unification코0=가문 통합
HTK_clan_unification_desc코0=비슈와 소슈와 같은 방계 가문들은 수십년동안 가문의 왕좌를 차지하기 위해 싸우면서 심각한 정치적 갈등과 불안정을 야기하였습니다. 우리는 이 가문들을 통합하여 이들이 더 이상 어떠한 문제도 일으키지 않도록 해야 합니다.
HTK_saiku_shu코0=사이카 슈
HTK_saiku_shu_desc코0=총기를 완벽하게 사용하기 위해서는 총기 운용에 통달한 자에게 배워야 합니다. 우리 영토에 있는 용병집단 사이카 슈는 총기에 숙달된 자로 명성을 떨치고 있고 군인들이 따를만한 괜찮은 예가 될 것입니다.
IMG_ideas코0=이마가와 이념
IMG_ideas_start코0=이마가와 전통
IMG_ideas_bonus코0=이마가와 야망
IMG_claim_to_shogunate코0=막부에 대한 권리 주장
IMG_claim_to_shogunate_desc코0=쇼군 가문과 가까운 관계를 유지함으로서 우리는 쇼군 본가의 대가 끊겼을때 쇼군 자리에 대한 권리를 주장할 수 있습니다. 비록 현재 막부가 안정적이어 보일지라도 항상 우리가 가진 정당한 권리를 잊지 말아야 합니다.
IMG_supreme_ruler_of_tokaido코0=도카이도 지배
IMG_supreme_ruler_of_tokaido_desc코0=도카이도는 중부와 동부 일본을 잇는 가장 중요한 무역로가 있는 지역입니다. 전지역의 경제를 통제할 수 있도록 도카이도 지역에 영향력을 넓힐 수 있는 일이라면 어떤 일이라도 해야 합니다.
IMG_history_of_imagawa코0=이마가와의 역사
IMG_history_of_imagawa_desc코0=이마가와 가문은 모든 이들이 배우기를 열망하는 영광스러운 과거를 가지고 있습니다. 우리 가문과 백성의 모든 역사를 완벽히 정리하십시오. 우리 자손들과 이웃들에게 모범이 될 옛날 이야기들도 함께.
IMG_revised_clan_law코0=개정된 가문법
IMG_revised_clan_law_desc코0=우리는 신분고하를 막론하고 효율적이고 공정하게 신하들을 통제할 수 있는 강력하고 분명한 가문법이 필요합니다. 모든 법률과 칙령을 정리함으로서 가문 체계의 유지를 보장할 수 있습니다. '이마가와 카나 모쿠로쿠'는 일본에서 가장 중요하고 거대한 법령집이 될 것입니다.
IMG_triple_alliance코0=삼중동맹
IMG_triple_alliance_desc코0=가끔, 적을 물리치는 최고의 방법은 바로 적을 친구로 만드는 것입니다. 정략결혼을 통해 안전을 확보함을 통해 적과 우리 사이에 평화가 성립하면서 동시에 새로운 동맹을 얻을 수 있습니다. 뿐만 아니라 그들을 혈통을 통해 완전히 지배할 수 있게 됩니다.
IMG_mount_fuji코0=후지산의 그늘에서
IMG_mount_fuji_desc코0=후지산은 일본 전토에서 가장 아름다운 절경으로 손꼽히고, 예로부터 위대한 시인들이 그 모습을 노래해왔습니다. 후지산의 관리인이라는 직책을 얻음으로서 우리 가문이 산의 명성을 이용할 수 있습니다.
IMG_march_to_kyoto코0=교토로 진군
IMG_march_to_kyoto_desc코0=일본과 교토는 정치적 혼돈에 빠져있습니다. 과거 쇼군의 친족으로서 덴노와 쇼군을 지키는 것은 우리의 권리이며 의무입니다. 다른 가문이 기회를 잡기 이전에 쇼군의 앞자리를 차지해야 합니다!
AMA_ideas코0=아마고 이념
AMA_ideas_start코0=아마고 전통
AMA_ideas_bonus코0=아마고 야망
ama_omi_genji코0=오미-겐지
ama_omi_genji_desc코0=우리 조상은 한때 미나모토 가문의 겐지 일족에 속해있었습니다. 그들은 쇼군을 문무 양면으로 보좌하였고, 충성스럽게 쇼군을 받들어온 전통은 우리 가문의 피에 흐르고 있습니다.
ama_izumo_shugo코0=이즈모 슈고
ama_izumo_shugo_desc코0=이즈모의 산지는 풍부한 철광석을 통해 만든 질 좋은 갑주와 창검으로 유명합니다. 우리는 이 유산을 이어나가면서 이즈모산 물품이 모든 전사에게 최고 품질로 인정되는 상표가 되도록 해야 합니다.
ama_gassan_toda_castle코0=요새화된 성들
ama_gassan_toda_castle_desc코0=전투에서 패배하였을때에도 강력한 성은 후퇴지점으로 이용되며 도망친 패잔병을 규합하는데에도 도움이 됩니다. 영토 전역에 많은 강력한 성들이 펼쳐져 있음으로서 우리는 일본의 전장을 지배할 수 있습니다. 우리의 주 요새인 가산 토다를 본보기로 삼아 우리 지배 아래 놓인 모든 땅이 이를 모방하도록 하십시오.
ama_coastal_trade코0=해안 무역 독점
ama_coastal_trade_desc코0=일본에서 해로로 물자를 수송하는 방법은 과소평가받았습니다. 우리는 어부와 지역 무역상을 해양 상인으로 변모시켜야 합니다.
ama_kizuki_shrine코0=키즈키
ama_kizuki_shrine_desc코0=우리는 초대 천황이 태어난 곳인 키즈코 성지의 보호자입니다. 이 성지는 존경받고 있지만, 수년동안 고통받아왔습니다. 키즈키 성지를 잘 보존된 상태로 항상 유지하고, 순례자들을 보호하십시오.
ama_iwami_ginzan코0=이와미 은광
ama_iwami_ginzan_desc코0=일본 전역에서 가장 거대한 은광이 우리 영토 내에 있습니다. 이 부의 원천을 발전시키고 안전하게 지키는 일은 국내 경제 정책뿐만이 아니라 전체 일본 제도 경제의 초석이 될 것입니다.
ama_ten_brave_warriors코0=아마고 10용사
ama_ten_brave_warriors_desc코0=우리의 전사들은 충성심을 항상 다른 덕목보다 우위에 두었고, 확연한 패배에 직면하였을때조차 우리의 명령을 저버리지 않을 것입니다. 그들 중 최고의 전사 열 명을 선발하여 모범으로 삼아 우리를 위해 싸우는 자들의 사기를 높이는 데 이용하십시오.
HSK_ideas코0=호소카와 이념
HSK_ideas_start코0=호소카와 전통
HSK_ideas_bonus코0=호소카와 야망
hsk_kanrei코0=관령
hsk_kanrei_desc코0=우리 가문은 전통적으로 관령이라는 직책을 가장 자주 차지했습니다. 이러한 위치는 막부를 위해 행동할 수 있는 권력과 일본 정치권에서의 힘을 줍니다.
hsk_branches_and_retainers코0=분가와 가신들
hsk_branches_and_retainers_desc코0=우리의 친족과 가신들은 중부 일본 지역의 몇몇 부유한 지역을 차지하고 있고, 문주에게 변함없는 충성을 바칩니다. 우리는 가문 내부의 조화를 통해 왕국에서 가장 강력한 가문외 될 것입니다.
hsk_sakai_city코0=사카이 도시
hsk_sakai_city_desc코0=교토가 내전을 겪으면서 쇠퇴하는 동안, 사카이 시는 일본에서 가장 부유한 도시들 중 하나로 성장했습니다. 사카이의 무역상들과 좋은 관계를 유지함으로서 우리의 경제를 탄탄하게 할 수 있습니다.
hsk_leader_of_eastern_army코0=동부군
hsk_leader_of_eastern_army_desc코0=내전은 일본을 조각냈습니다. 영광스러운 동부군을 조직하고 서부 군대를 몰살시키십시오.
hsk_ashigaru코0=아시가루
hsk_ashigaru_desc코0=만약 우리가 이 시기에서 승리할 수 있을 정도의 규모를 가진 군대를 양성하려면, 군 내에서 아시가루 병종을 극적으로 확대해야 합니다. 엄청난 수의 경보병들은 우리가 적들을 넘어설 수 있도록 할 것입니다.
hsk_yamabushi코0=야마부시
hsk_yamabushi_desc코0=슈겐도를 따르는 순례자들과 수도승들인 야마부시는 지역지역을 여행다닙니다. 많은 수의 가문원들이 슈겐도에 헌신하기 때문에 우리는 야마부시들을 국제관계에 관한 정보원으로 만들기 위해 노력해야 합니다.
hsk_horeki_reform코0=호레키 개혁
hsk_horeki_reform_desc코0=전시에 힘을 가지는 것도 중요하지만 평화시에 오래 유지될 수 있는 정부, 교육, 경제체제를 기반으로 한 강력한 사회를 건설하는 것도 중요합니다.\n파괴의 시대는 지나갔고, 이제는 건설의 시대가 오고 있습니다!
UES_ideas코0=우에스기 이념
UES_ideas_start코0=우에스기 전통
UES_ideas_bonus코0=우에스기 야망
ues_kanto_kanrei코0=관동의 관령
ues_kanto_kanrei_desc코0=우리 가문은 과거에 가마쿠라 쿠보의 대행자로서 동일본을 지배하는 관동 관령의 직책을 맡아 왔습니다. 우리의 임무는 쿠보가 험한 관동지역을 통치하도록 도우면서 한편으로 그가 막부에 대항해 가진 역심을 가라앉여야 합니다.
ues_yamanouchi_and_ogigayatsu_branches코0=야마노우치와 오기가야츠 분가
ues_yamanouchi_and_ogigayatsu_branches_desc코0=야마노우치와 오기가야츠는 우리 우에스기 가문과 영지의 중요한 두 분가들입니다. 두 분가가 우호적으로 지내는한, 우리 가문은 강력할 것 입니다. 우리는 두 형제들 사이의 원한과 증오를 없애기 위해 우리가 할 수 있는 모든 것을 다해야만 합니다.
ues_kamakura_office코0=가마쿠라 관청
ues_kamakura_office_desc코0=가마쿠라는 간토지역의 정치 중심지입니다. 이전 막부때에는 수도의 역할을 하기도 했고, 그 시절의 정치적 역할을 여전히 완전히는 잃지 않고 있습니다. 가마쿠라의 수호자로서 우리는 간토의 지배자로 인정받고 있습니다. 이러한 위신을 이용하여 우리의 대의를 위해 전사들을 모으십시오.
ues_dragon_of_echigo코0=에치고의 용
ues_dragon_of_echigo_desc코0=우리 가문은 적들이 전장에서 우리를 두려워하도록 용기와 정의의 정신을 키워나가고 있습니다. 우리 가문의 지배자가 가진 힘을 전 세계에 알려야 합니다. 만인이 공포에 떨 것이고 에치고의 용을 경의에 찬 눈으로 바라볼 것입니다.
ues_nokizaru코0=노키자루
ues_nokizaru_desc코0=우리에게 충성을 바치는 노키자루 닌자는 우리 영토 내에서 작전을 펼칩니다. 비록 노키자루가 전 일본에서 가장 유명하지는 않을지라도 그들의 능력에는 의심의 여지가 없습니다. 노키자루의 비밀 작전을 우리의 군사 작전과 계획에 통합하십시오. 그들은 영주의 뜻을 따르기를 열망하고 있습니다.
ues_agakita_shu코0=아가키타-슈
ues_agakita_shu_desc코0=가마쿠라 막부 시대 이래로 북부 지역은 북부 아가노 부대 라는 뜻을 가진  '아카기타 슈'의 고향이었습니다. 전 일본에서 모인 독립심 있는 강자들로 이루어진 부대를 다루기는 쉽지 않겠지만 이 지역은 숙련된 사무라이를 양성하기에 적격입니다.
ues_denkoku_no_ji코0=데노쿠 노 지
ues_denkoku_no_ji_desc코0=개혁을 위한 때가 왔고, 우리 사회를 개혁하기 위해서 진정한 군주제 체제인 '데노쿠 노 지'를 고수해야 합니다.\n1. 우리 국가는 아버지에서 아들로 상속됩니다. 어떠한 것도 군주의 소유물로 생각되어서는 안됩니다.\n2. 우리 백성들은 또한 국가에 귀속되어 있습니다. 그들은 군주의 재산이 아닙니다.\n3. 군주들은 국가와 국민들에게 봉사하기 위해 존재하고 그 반대는 성립하지 않습니다.
YMN_ideas코0=야마나 이념
YMN_ideas_start코0=야마나 전통
YMN_ideas_bonus코0=야마나 야망
ymn_descendant_of_nitta코0=닛타 가문의 후손
ymn_descendant_of_nitta_desc코0=우리는 구 아시카가 가문의 가장 큰 경쟁자였던 닛타 가문의 후손입니다. 이 사실은 누군가에게는 우리가 바치는 충성의 증거가 되는 한편으로 다른이는 이 이유로 우리를 자연스런 반대파로 생각합니다. 우리는 이 시대에서의 많은 정치적 제안에서 혈통을 영리하게 이용해야 합니다.
ymn_grand_shugo코0=대 슈고
ymn_grand_shugo_desc코0=과거 전성기에 우리 가문 문주는 11개 지역의 슈고로 선임되었습니다. 거의 전 일본의 1/6이라는 엄청난 규모입니다! 한때 우리의 땅이었던 지역을 회복해야 하고 계속해서 조상들의 정치적 목표를 향해 나아가야 합니다!
ymn_mediate_succession_disputes코0=승계 분쟁 조정
ymn_mediate_succession_disputes_desc코0=상당수의 슈고 가문들이 누가 정당한 후계자인지를 놓고 자기들끼리 말다툼을 하기 때문에, 자신들 내부의 분쟁에 대한 중재를 우리에게 의지하고 있습니다. 그렇게 함으로서 우리는 경쟁자를 불안정하게 만들면서 한편으로 더 많은 동맹과 연줄을 가질 수 있습니다.
ymn_leader_of_western_army코0=서부군
ymn_leader_of_western_army_desc코0=전국 시대를 통일하기 위해 위대한 서부군을 창설합시다. 용감하고 유능한 장군들과 잘 훈련된 병사들은 동부인들을 쉽게 무릎꿇도록 만들 것입니다!
ymn_acquisition_of_torinin코0=도린인 획득
ymn_acquisition_of_torinin_desc코0=가문을 위해 호소카와 가문 소유의 사당을 인수한것은 비록 순전히 상징적인 승리일지도 모릅니다. 하지만 사당은 사기를 진작하는데 중요한 역할을 하며, 또한 우리가 통일되었을때 무엇을 이룰 수 있는지 가문원들에게 상기시켜주는 역할을 할 것입니다.
ymn_reunification_of_branches코0=야마나 방계의 재통합
ymn_reunification_of_branches_desc코0=일본이 새 시대로 접어듬에 따라 우리는 구체제를 더 이상 지켜 나갈 수 없게 되었습니다. 우리 가문의 방계 가문들은 각각 봉토를 지급받았고, 너무도 높은 자치도를 지닌 반란분자로 자라났습니다. 수단과 방법을 가리지 않고 방계를 재통합하여 우리 영토에 질서를 회복해야 합니다!
ymn_isolated_heartland코0=고립된 심장부
ymn_isolated_heartland_desc코0=우리의 고향 타지마와 이나바는 산이 많고 고립되어있습니다. 운이 좋게도 이러한 지리적 위치는 정복자가 되고자 하는 모든 이가 발을 들이기 힘들다는 것을 의미합니다. 우리 산천이 지닌 지리적 강점을 이용하여 방어선을 구축하고 침략자들이 우리 소유물에 탐욕스러운 눈길을 보낸 것을 후회하도록 만듭시다.
DTE_ideas코0=다테 이념
DTE_ideas_start코0=다테 전통
DTE_ideas_bonus코0=다테 야망
dte_oshu_shugo코0=오슈 슈고
dte_oshu_shugo_desc코0=가마쿠라 시대 초기로 거슬러 올라가는 명예로운 가문으로서, 우리는 전체 오슈 국 전체에 대한 강력한 영유권을 가지고 있습니다. 우리에게는 운이 좋게도, 오슈가 어떤 지역을 포괄하고 있는지는 정확히 밝혀진 바가 없습니다.
dte_expansion_trhough_marriages코0=결혼을 통한 확장
dte_expansion_trhough_marriages_desc코0=가끔, 우리 다른 가문을 우리 일족에 통합할 때에 칼과 창 대신에 결혼과 입양을 이용하는 것이 더 쉬울 때도 있습니다. 딸을 시집보내고 남는 아들을 입양보냄으로서 우리는 너무 많은 경계를 사지 않은 채로 확장해나갈 수 있습니다.
dte_renga_group코0=렌가 
dte_renga_group_desc코0=우리 봉토가 교토로부터 멀지라도, 우리는 제국 수도의 최신 유행을 따르고자 합니다. 최신 동향은 시인에게 연, 절과 다른 일본시의 형태를 통달하기를 요구하는 협력시의 한 형태인 렌가입니다. 렌가를 익히는 것은 우리의 생각을 깨끗하게 해주며, 새로운 혁신에 준비될 수 있게 해줍니다.
dte_dragon_corps코0=용기병 부대
dte_dragon_corps_desc코0=우리는 적극적으로 서양 무기를 군대에 채용하는 방법을 찾아야 합니다. 기동 가능한 아르퀘부스로 무장된 부대는 우리 군의 정예병이 될 것이고, 그들이 원하는 신무기와 신기술을 수용해야 합니다. 우리 군은 현대 화력전을 통해 전장을 지배할 것입니다.
dte_red_seal_ships코0=주인선(막부로부터 해외 무역허가를 받은 일본의 상선)
dte_red_seal_ships_desc코0=해외 무역을 위해 서양식으로 만들어진 배들을 주문함으로서 시장에서 우위와 더 나은 무역로를 지배하기에 좋은 위치를 차지할 수 있습니다.
dte_keicho_embassy코0=게이초 사절
dte_keicho_embassy_desc코0=우리는 서양에 닿기에 완벽한 위치에 있습니다. 다만 서쪽으로 가는 것이 아닌 동쪽으로 태평양을 건너서 가는 길입니다. 남만 무역상의 모국을 찾고, 동맹과 기술, 그리고 수익성이 좋은 무역 협정을 찾아나갑시다.
dte_intensive_domain_development코0=집중적인 영지 개발
dte_intensive_domain_development_desc코0=혹독한 추위와 산이 많은 도호쿠 지역은 많은 이들의 눈에 빈곤한 곳으로 비치고 있습니다. 하지만, 도호쿠는 성장할 수 있는 엄청난 잠재력을 지니고 있습니다. 새로운 마을들을 건설하고, 무역을 보호하고 장려하며, 수로를 정비하고 농지를 개척함으로서 국가의 중심지를 상당히 발전시킬 수 있습니다. 또한 갑갑한 규제와 세금을 폐지함으로서 백성들을 부유하게 만들고 지역을 발전시킬 수 있습니다.
SHN_ideas코0=쇼니 이념
SHN_ideas_start코0=쇼니 전통
SHN_ideas_bonus코0=쇼니 야망
shn_vice_minister_of_dazaifu코0=다자이후의 차관
shn_vice_minister_of_dazaifu_desc코0=규슈에서 쇼니 가문의 역사는 당주가 지쿠젠 지역의 부관 다자이후로 임명되면서 시작하였습니다. 다자이후는 지역 외교분야와 군사분야에서 핵심 역할을 담당하는 기관이고, 우리는 전통적으로 천황을 대신하여 북부 규슈를 통치합니다.
shn_defender_against_mongols코0=일본의 수호자
shn_defender_against_mongols_desc코0=북부 규슈 사무라이의 중진으로서, 우리는 13세기 후반 몽골의 침임 때에 용감하게 싸웠습니다. 사람들은 신이 일본을 구해주었다고 말하지만, 사실 일본을 위해 싸운 것은 우리들입니다!\n만약 다시 한번 일본을 위해 싸워야 한다면 우리는 반드시 분연히 일어나 규슈뿐만 아니라 전 일본을 침략자로부터 지켜낼 것입니다.
shn_diplomacy_through_tsushima코0=쓰시마 섬을 통한 외교
shn_diplomacy_through_tsushima_desc코0=우리의 봉신 중 하나인, 쓰시마 섬의 소 가문은 조선과의 협상 경험이 풍부합니다. 이러한 방식으로 우리는 공식 관계가 금지 된 때에도 항상 외부로 열린 통로를 유지할 수 있습니다.
shn_nagasaki_city코0=나가사키 도시
shn_nagasaki_city_desc코0=북부 규슈는 좋은 항구들과 국제무역으로 가득 차 있지만, 히젠 지역의 나카사키가 거의 틀림없이 그들을 위한 최고의 장소입니다. 이 도시를 서방을 향한 정문으로 만듭시다.
shn_bear_of_hizen코0=히젠의 곰
shn_bear_of_hizen_desc코0=우리 영지인 히젠은 많은 사나운 전사들의 고향입니다. 류조지 일가의 지도자와 같은 자들은 훌륭한 무용으로 인해 여러 별명을 얻기도 했습니다. 우수한 능력을 지닌 사람들을 우리 아래에서 출세할 수 있도록 하고 그들의 험악한 평판을 최대한 활용합시다.
shn_hagakure코0=하가쿠레
shn_hagakure_desc코0=전국시대와 같은 힘든 시대에는 사람들을 이끌 사상이 필요합니다. 하가쿠레는 우리가 어떻게 살고 죽어야 하는지에 초점을 맞춘 일종의 무사도 사상입니다.
shn_nabeshima_reform코0=나베시마 개혁
shn_nabeshima_reform_desc코0=기근과 질병, 그리고 다른 자연재해들은 경제와 정치적 안정에 만성적인 위협으로 남아있습니다. 나베시마 일가는 서방에서 들어온 새로운 기술을 도입함으로서 이러한 문제를 해결할 수 있는 방법을 개척해왔습니다. 그들으로부터 배우고새 기술과 방법론을 흡수하여 미래를 위해 국가를 안전하게 지키는 것이 현명할 것입니다.
OGS_ideas코0=오가사와라 이념
OGS_ideas_start코0=오가사와라 전통
OGS_ideas_bonus코0=오가사와라 야망
ogs_shinano_shugo코0=시나노 슈고
ogs_shinano_shugo_desc코0=오가사와라 가문은 오랜 겐지의 방계이며 겐지가 슈고였을 시대에 시나노 지역을 통치했습니다. 누군가는 산이 많은 이 땅을 싫어할지도 모릅니다. 하지만 이 지형은 오랫동안 우리 백성들에게 외지인에게 대항한 방어시에 통합적 역할을 수행한 존재였습니다.\n우리의 군대가 어디를 가던지 이러한 경험이 함께하도록 하고, 항상 우리가 전투를 하는 모든 지역에서 지형을 최대로 이용할 수 있는 질이 좋은 지역 정보를 얻을 수 있도록 하십시오.
ogs_suwa_taisha코0=스와 타이샤 신사
ogs_suwa_taisha_desc코0=스와 강의 스와 타이샤 신사는 일본에서 가장 오래된 사당들 중 하나이고, 시나노에서뿐만 아니라 전국에서 높이 숭배받고 있습니다. 온바시라 마쯔시라는 가장 중요한 축제에서, 산에서 사당까지 여행하는 것을 통해 우리 백성들의 용기를 증명하였습니다.
ogs_kiso_uma코0=기소-우마 (기소의 말)
ogs_kiso_uma_desc코0=기소 지역의 말은 우리의 특별한 친구들입니다. 기소 우마는 아랍 말처럼 키가 크거나 몽골 말처럼 빠르게 달리지는 못합니다. 하지만 고산지대에서 오래 생존할 수 있는 훌륭한 체력을 지니고 있습니다.
ogs_unification_of_ten_kori코0=고리 지역의 통일
ogs_unification_of_ten_kori_desc코0=시나노 지역은 열 개의 고리로 나누어져 있고, 각각 고리는 독립적인 사무라이 가문에 의해 통치되고 있습니다. 우리는 불충한 영주들이 지닌 자원을 최대로 이용하기 위해 그들이 소유한 땅을 통일하여야 합니다.
ogs_ogasawara_ryu코0=오가사와라-류
ogs_ogasawara_ryu_desc코0=전통적 방식은 이 사회에서 높은 가치를 지니고 있고, 우리는 무술과 예의를 공식화하였습니다. 모든 사무라이들로부터 예의범절을 배워야 합니다.
ogs_improvment_of_nakasendo코0=나카센도 개선
ogs_improvment_of_nakasendo_desc코0=중앙 산길인 '나카센도'는 중부와 동부 일본을 잇는 가장 중요한 경로들 중 하나입니다. 우리는 지역을 통합하기 위해 이 산길을 따라 마을과 여관, 그리고 성을 지어야 합니다.
ogs_zenkoji코0=젠코우지 신사
ogs_zenkoji_desc코0=위대한 순례길이 우리 땅 안에 있지만, 전쟁과 시간이 순례길에 준비된 건물과 전통에 장애물이 되었습니다. 그 사원을 재건하고 일본 전통을 충분히 존경하는 자세를 사람들에게 보여주어야 합니다.
OTM_ideas코0=오토모 이념
OTM_ideas_start코0=오토모 전통
OTM_ideas_bonus코0=오토모 야망
otm_domination_of_northern_kyushu코0=가문 통합
otm_domination_of_northern_kyushu_desc코0=이 지역에는 용감한 전사들을 거느린 적대적이고 강력한 가문들이 많이 있습니다. 우리는 이 지역에 하찮은 영주들을 통일하고 그 군대를 우리 아래로 편입시켜야 합니다.
otm_lord_of_bungo코0=분고의 영주
otm_lord_of_bungo_desc코0=오토모 가문은 가마쿠라 시대로부터 분고 국의 슈고였습니다. 이 땅은 군대를 먹여살리기 위한 굉장히 비옥한 토지와 풍요로운 수확을 다른 다이묘들보다 확실히 보장받은 지역으로 알려졌습니다.
otm_brave_retainers코0=충성스러운 가신들
otm_brave_retainers_desc코0=우리는 방게 가문이나 다른 역사 깊은 독립적 가문 출신의 많은 가신들을 가지고 있습니다. 어떤 면에는 그들이 독립심이 강하지만 그들은 여전히 우리 가문에게 최대한으로 헌신하고 가문의 번영을 위하는 열의를 보이고 있습니다. 이런 충성스런 가신들을 지닌 우리는 진실로 축복받았습니다.
otm_nanban_trade코0=남만 무역 환영
otm_nanban_trade_desc코0=다른 이들은 외국인들을 야만인이라고 하며 피하겠지만 우리는 그들과의 무역이 가져다줄 이익과 이점을 알고 있습니다. 외국인들에게 우리 항구가 항상 열려 있음을 알린다면 우리의 무역망이 경쟁국보다 훨씬 넓어질 것입니다.
otm_christian_conversion코0=기독교로의 개종
otm_christian_conversion_desc코0=외국인들과 더 많이 교류함에 따라 우리 가문원들은 기독교 신앙에 대해 점점 더 빠져들었습니다. 기독교도들은 우리 영주과 속국을 포함하는 강력한  수호자들을 많이 확보하였고, 최근에 개종한 자들 만큼 광신적인 자들이 없습니다. 우리 왕국이 어떤 길을 택하던지 기독교로의 개종을 좋게 이용할 수 있도록 하십시오. 그리고 기독교도의 영향력과 열의를 우리 형편에 맞게 이용하십시오.
otm_tensho_embassy코0=덴쇼 사절
otm_tensho_embassy_desc코0=우리가 서양고 관계를 강화함으로서 듣도 보도 못한 새 친구와 기술, 사상, 삶의 방식, 그리고 희망컨대 새로운 동맹을 찾기 위해 대사를 파견하라는 많은 제안을 받았습니다.\n외국 전통과 사상중 많은 것이 조국에서 잘 이용될 수 있기 때문에, 이들의 유입을 막아서는 안됩니다.
otm_kunikuzushi코0=쿠니쿠즈시
otm_kunikuzushi_desc코0=우리 무기고에 거대한 대포가 입고되었고 그 대포의 효과는 굉장했습니다. 포탄 몇 발 만에 전체 요새와 적 진형을 부숴버린 것입니다. 이 대포는 지역파괴자라는 뜻의 '쿠니쿠즈시'라는 이름으로 알려졌습니다. 지상전에서의 승리자가 되기 위하여 쿠니쿠즈시를 최대한 많이 생산하여야 합니다.
OUC_ideas코0=오우치 이념
OUC_ideas_start코0=오우치 전통
OUC_ideas_bonus코0=오우치 야망
ouc_descendant_of_baekje코0=백제의 후예
ouc_descendant_of_baekje_desc코0=우리 가문의 기록에 따르면 우리는 고대 한반도에 있었던 백제 왕국의 임성태자의 후손입니다. 이 전설은 우리를 동아시아에서 명망있게 만들어줍니다.
ouc_korea_trade코0=조선과의 무역
ouc_korea_trade_desc코0=우리의 지정학적 위치는 우리를 조선과 가장 활발히 무역하는 다이묘로 만들었습니다. 인삼과 다른 외국 물품들은 우리 상인들이 사실상 독점합니다. 우리는 이 유리한 위치를 유지하기 위해 가능한한 최선을 다해야하며 이 위치를 이용해 우리에게 도전할만한 경쟁자들을 이겨내야 합니다.
ouc_fight_against_wokou코0=해적에 대한 방비
ouc_fight_against_wokou_desc코0=상인들을 보호하려는 목적으로 중국, 조선과의 좋은 관계를 유지하기 위해, 우리는 동중국해를 계속해서 순찰할 필요가 있습니다. 해적들과 밀수업자들이 이 해역에서 판을 치는 한, 외국인들은 우리를 믿지 못할 뿐더러 우리에게 대항하여 조치를 취할 수도 있습니다. 다른 한편으로, 우리가 그들을 돕는다면 외국의 궁정으로부터 호의, 명성과 명예를 얻게 될 것입니다.
ouc_hakata_city코0=하카타 시의 상인들
ouc_hakata_city_desc코0=하카타는 헤이안 시대 이래 서일본의 중요한 무역 항구였습니다. 이 도시의 상인들은 중국과 한국뿐만 아니라 남중국해 너머 심지어 동남아시아까지도 항해합니다. 우리는 동아시아 무역 네트워크에 대한 우리의 영향력을 확대하기 위해 그들의 상업 네트워크를 잘 활용해야합니다.
UTN_ideas코0=우츠노미야 이념
UTN_ideas_start코0=우츠노미야 전통
UTN_ideas_bonus코0=우츠노미야 야망
utn_fujiwara_descendant코0=후지와라 가문의 후예
utn_fujiwara_descendant_desc코0=족보가 말하기를, 우츠노미야 가문의 조상들은 본래 교토에 있는 후지와라 가문의 일원이었다고 합니다. 이러한 존경받는 고대 가문과의 혈족 관계는 여전히 우리가 황가를 비롯한 다른 가문들과 외교 관계를 형성하고자 할 때 사용할 수 있습니다.
utn_legacy_of_nasu_no_yoichi코0=나스 노 요이치의 유산
utn_legacy_of_nasu_no_yoichi_desc코0=시모츠케은 고대 겐페이 전쟁 때 있었다고 전해지는 전설적인 궁수 나스 노 요이치의 고향이었습니다. 지금 시대에도 시모츠케의 전사들은 나스 노 요이치의 궁술을 배우고 있습니다.
utn_barrier_of_shirakawa코0=시라카와 성벽
utn_barrier_of_shirakawa_desc코0=시라카와 노 세키는 도카이도의 주요한 성벽입니다. 그 성문을 이용하여 도호쿠 지역에서 무역 상품과 민중을 지배하는 주요 지점으로 이용하도록 하십시오.
utn_cadet_branches_in_western_japan코0=서일본의 방계 가문
utn_cadet_branches_in_western_japan_desc코0=우츠노미야 가문은 일본 거의 전역에 방계 가문을 가지고 있습니다. 방계 가문원들 중 몇명은 다른 이들보다 강력하고 서일본에서는 해전에 대한 그들의 통찰력이 중심 가문에 이익이 될 것입니다.
utn_annexation_of_oyama_clan코0=시모쓰케 영지를 통일하자
utn_annexation_of_oyama_clan_desc코0=오야마와 같은 다른 가문들은 우리의 시모츠케 지배를 수년동안 문제삼아 왔습니다. 우리는 다른 가문들을 부수고 그 오래된 적들을 충성스러운 봉신으로 만들어야 합니다. 그들이 우리에게 항복한다면, 우리는 이전에 분열되었던 시대보다 훨씬 강력하게 통합될 것입니다.
utn_mediator_of_kanto코0=관동의 중재자
utn_mediator_of_kanto_desc코0=우리는 간토에서 가장 오래된 가문들 중 하나로서 지역 정치에 예리한 통찰력을 가지고 있고, 오랜 시간동안 다른 분파들 간에 중재자로서의 역할을 수행했습니다. 이렇게 하여, 우리는 어떻게 다른 이들의 증오와 공포를 자극하지 않고 효과적으로 영토를 팽창하는 방식에 대해 알고 있습니다.
utn_mount_nikko코0=닛코 산
utn_mount_nikko_desc코0=고대 이래로, 신토와 불교를 혼합한 금욕주의를 대표하는 닛코 산은 슈겐도의 유명한 성지였습니다. 심지어 가장 강력한 쇼군마저도 이 산을 사랑하여 여기에 개인 사당을 짓고자 할 것입니다.
ouc_mercantile_diplomacy코0=무역 외교
ouc_mercantile_diplomacy_desc코0=무역은 우리 가문의 수익성있는 사업입니다. 하지만 우리는 상인들의 무역 범위를 넓히기 위한 더 많은 기회를 찾으려는 노력을 멈추지 말아야 합니다. 적절한 경로를 걸쳐 필요한 공물을 주는 것이 필요하다면, 그래야 할 것입니다. 한편으로는 비밀 외교와 역동적인 의사 결정이 필요하다면, 주저하지 말고 행동에 옮겨야 할 것입니다. 새로운 시장에서 흑자를 볼수 있도록 하는 모든 것이 고려되어야 합니다!
ouc_welcome_missionaries코0=서양인 환영
ouc_welcome_missionaries_desc코0=우리의 무역망이 넓혀져감에 따라, 더 많은 외국인들과 더 많은 종교들과 접촉하게 되었습니다. 외국인들이 어떤 종교를 가졌는지와 상관 없이 그들의 돈은 좋은 것이고, 우리는 그들의 무역 행위를 보장하기 위해 다른 신념에 대해 개방적이어야 합니다.
ouc_retainer_factions코0=가신 세력들
ouc_retainer_factions_desc코0=우리 가문 안에서, 가신들은 행정관과 무관이라는 두 부류로 나누어집니다. 양쪽 모두 각자의 쓸모를 가지고 있지만, 우리는 한쪽에 너무 많은 호의를 제공하여 그 계파를 통제할수 없게 되는 사태를 조심해야 합니다. 이러한 방식으로 우리는 계파 간의 경쟁에서 오는 결실을 얻을 수 있습니다.
ASK_ideas코0=아시카가 이념
ASK_ideas_start코0=아시카가 전통
ASK_ideas_bonus코0=아시카가 야망
ask_head_of_the_genji코0=겐지의 우두머리
ask_head_of_the_genji_desc코0=우리는 미나모토노 요리토모의 혈통과 후계가 거의 끊겼음을 알아챘습니다. 우리 가문의 지도력은 뛰어난 무예 기량과 전장에서의 승리로 입증될 것입니다.
ask_defender_of_the_imperial_court코0=황실의 수호자
ask_defender_of_the_imperial_court_desc코0=가마쿠라 막부가 멸망할 때, 우리는 황제와 황실을 안전하게 수호했습니다. 황제와 황실의 보호자인 우리에게 주어진 발언권은 어떤 가문보다 막강합니다.
ask_bugyoshu_and_hokushu코0=부교슈와 호코슈
ask_bugyoshu_and_hokushu_desc코0=우리는 예측불가하고 이따금 불손한 태도를 보이는 다이묘들을 통제하기 위해 부교슈나 호쿄슈와 같은 공직의 위상을 강화해야 합니다. 엄격한 관료 체계만이 다이묘 간의 내전을 막을 수 있는 유일한 방법입니다.
ask_reform_shogun_shugo_system코0=슈고 체제를 개혁하라
ask_reform_shogun_shugo_system_desc코0=슈고 다이묘는 막부의 주요 봉신들이지만, 과도하게 독립적이고 불충한 모습을 보였습니다. 우리는 이러한 체계를 개혁하고 이들을 모두 훨씬 강력한 통제 아래에 두어야 합니다.
TKI_ideas코0=도키 이념
TKI_ideas_start코0=도키 전통
TKI_ideas_bonus코0=도키 야망
tki_genji_in_mino코0=미노의 겐지 가문
tki_genji_in_mino_desc코0=미노의 겐지 가문의 수장으로서, 우리는 12세기 이래로 이 지역의 다른 사무라이들을 이끌어왔습니다. 우리 영지는 주변 지역을 통제하기에 용이한 전략적 요충지에 자리하고 있습니다.
tki_ranjatai코0=란자타이
tki_ranjatai_desc코0=황가의 보물로 여겨지는 란자타이는 평소에는 도다이지의 쇼쇼인 속에 잠들어 있습니다. 천황에게 인정받은 극히 소수의 사람들만이 이 향기로운 참향나무의 작은 조각을 가지고 있을 뿐입니다. 명예롭게도 우리 가문 문주가 란자타이의 작은 조각을 가지고 있습니다.
tki_banner_of_balloonflower코0=초롱꽃 깃발
tki_banner_of_balloonflower_desc코0=미노의 강한 씨족들은 키쿄몬 아래에서 모여서 외부의 침공에 대항해서 뭉칩니다. 내적 조화는 집을 지키는 것 중에서 가장 중요한 것입니다!
tki_inabayama_castle코0=전략적 요새
tki_inabayama_castle_desc코0=미노의 산악도로를 통제할 수 있게 해주는 이나바야마 성과 같이, 우리는 우리가 정복하는 영역에 강한 성을 세우는 것에 노력해야합니다. 그러면 우리는 항상 전략,전술적 우위에 설 수 있습니다.
tki_peculation_of_aristocrat_mannors코0=계층 착복

tki_saito_family코0=전통을 뛰어넘는 혁신
tki_saito_family_desc코0=우리는 혁신이 항상 전통보다 높이 여겨지는 새로운 시대의 새벽에 서있습니다. 몇몇은 이를 오래 전에 깨달았지만, 또 다른 이들은 이 흐름을 따르기에 소극적이었습니다. 우리는 절망적으로 뛰떨어지는 대신에 사이토 가문처럼 앞서가는 자들을 모방합시다. 
tki_flood_control_of_three_rivers코0=홍수 통제
tki_flood_control_of_three_rivers_desc코0=우리의 고향을 흐르는 키소, 나가라, 이비 강은 가끔 우리의 논에 심각한 홍수를 일으킵니다. 우리는 이 물길을 조절하고, 우리가 지배하는 모든 지역이 비옥하도록 합시다.
STK_ideas코0=사타케 이념
STK_ideas_bonus코0=사타케 야망
STK_ideas_start코0=사타케 전통
stk_hitachi_genji코0=히타치 겐지
stk_hitachi_genji_desc코0=우리는 간토 지방의 가장 오래된 겐지 중 하나이고 미나모토노 요리토모가 가마쿠라 막부를 설립하기 이전부터 동일본에서 가문의 영광을 위해 싸워왔습니다.
stk_suppression_of_ikki코0=잇키의 압박
stk_suppression_of_ikki_desc코0=우리가 히타치의 슈고로 임명되었음에도 불구하고, 지역 권력자들은 우리들에게 대항하여 잇키 연합을 조직했습니다. 잇키 연합에게 우리가 이 지역의 정당한 지배자임을 상기시켜주어야 합니다.
stk_kashima_jingu코0=가시마 신궁
stk_kashima_jingu_desc코0=가시마 신궁은 간토지방 삼대 성지 중 하나입니다. 이 성지는 천둥과 검의 신이며 스모의 후원자로서 알려진 타케미카즈치를 숭배합니다. 우리가 이 성지에 지닌 관리 의무는 우리 군의 결의를 강화하고 있습니다.
stk_mito_castle코0=강력한 중앙 지배
stk_mito_castle_desc코0=우리는 도시와 무역로에 쉽게 접근 가능한 곳에 행정의 중심지를 건설하기로 하였습니다. 정부를 강력한 요새보다는 정치적, 경제적 중심지에 건설하고자 합니다.
stk_man_of_fidelity코0=저명한 평판
stk_man_of_fidelity_desc코0=우리 가문은 신, 의 그리고 덕이라는 측면에서 크게 존경받고 있습니다. 비록 이러한 평판이 음모를 꾸미는 데에 악영향을 끼칠 수 있다고 해도, 우리에게 많은 이들로 하여금 존경과 충성을 받을 수 있게 하고 있습니다.
stk_eastern_coalitions코0=동부 연합
stk_eastern_coalitions_desc코0=간토나 도호쿠 지역에 있는 호조, 다테나 다른 불청객들에게 대항하여, 우리는 스스로를 침략자들로부터 보호하려는 다른 가문들의 합리적인 제3자 역할을 훌륭하게 해 왔습니다. 이러한 동부 연합은 우리에게 기대는 가문들이 안보에 관해 걱정하지 않도록 만들어 주는 한, 우리에게 도움이 될 것입니다.
stk_dual_administration코0=이중 행정
stk_dual_administration_desc코0=우리의 행정 체계는 상당히 특이하고 독창적입니다. 우리 가문이 권력 승계에 대한 갈등으로 계속해서 말려들도록 하는 대신에, 다른 형제들이 영토에서 독립적인 지배를 행사하는 제도를 제정함으로서 그러한 종류의 갈등을 피하였습니다. 이 제도는 불필요한 반란을 피하면서도 우리 영역에서 효과적인 지배를  행사할수 있도록 하고 있습니다.
AKT_ideas코0=안도 이념
AKT_ideas_start코0=안도 전통
AKT_ideas_bonus코0=안도 야망
akt_march_of_akita코0=아키타 영지
akt_march_of_akita_desc코0=북부 데와 국에 있는 우리의 영지 아키타는 고대 일본이 북부 '오랑캐'와 맞닥트린 전방 지역이었습니다. 일본의 국경은 훨씬 북쪽으로 확장되었지만, 우리 조상들의 정신은 여전히 우리의 피 속에 흐르고 있습니다.
akt_foothold_in_hokkaido코0=아이누 무역
akt_foothold_in_hokkaido_desc코0=우리는 홋카이도에 최초로 무역 항을 설립한 일본인들 중 하나입니다. 아이누로부터 우리는 이국적인 물품들을 획득할 수 있을 뿐만 아니라 아이누 주변 아시아 대륙에 있는 이웃들을 통해 지식 또한 얻을 수 있었습니다.
akt_clan_unification코0=가문 통합
akt_clan_unification_desc코0=우리 가문원들 중 몇을 멀리 정착시킴에 따라, 우리는 빠르고 안전하게 연락할 방법을 개발해야 할 필요가 있습니다. 우리는 모든 가문원이 하나인 것처럼 행동할 수 있도록, 가문의 계통 사이의 거리를 가깝게 하기 위한 방법을 찾는 것에 투자를 해야 합니다.
akt_expansion_of_trade_posts코0=무역 확장
akt_expansion_of_trade_posts_desc코0=우리의 홋카이도 정착은 유용한 것으로 증명되었지만, 모든 북부 무역에 대한 독점을 적극적으로 시도함으로서 더 많은 것을 얻을 것입니다. 반드시 우리가 모든 북부 일본의 중요한 항구에 무역 거점과 상인들을 배치할 수 있도록 하십시오!
akt_ainu_campaigns코0=다른 문화의 통합
akt_ainu_campaigns_desc코0=고분고분하지 않고 독립적인 아이누 민중들에 관한 우리의 경험은 외래 문화 통합을 다루기 위한 준비에 도움을 주었습니다. 우리는 그들의 출신에 관계 없이, 모든 신민이 어느 쪽이 지배하는 위치에 있는가에 관해서 언제나 명확히 할 수 있도록 해야 합니다.
akt_true_shogun_of_oshu코0=오슈의 진정한 쇼군
akt_true_shogun_of_oshu_desc코0=먼 옛날, 우리 가문의 지도자들은 오슈의 쇼군으로서 스스로를 소개했습니다. 교토의 다른 쇼군이 몰락함에 따라, 이 권리는 다시 한번 상기되었습니다. 사용 가능한 모든 수간을 동원하여 우리 가문이 북부의 최고 권력자로 보이는 것을 허가하십시오.
akt_adoption_system코0=양자 제도
akt_adoption_system_desc코0=우리가 일부다처제 사회 아래서 살고 있다고 해도, 나쁜 의료체제와 여러 불행한 사건들은 가끔 작위 계승을 위협하곤 했습니다. 가문법에 양자 제도를 도입함으로서 매끄러운 문주 권력의 승계를 보장할 수 있습니다.
CBA_ideas코0=치바 이념
CBA_ideas_start코0=치바 전통
CBA_ideas_bonus코0=치바 야망
cba_lineage_of_taira코0=타이라 가문의 혈족
cba_lineage_of_taira_desc코0=치바 가문은 헤이안 시대 후기에서부터 시작된 헤이시(다이라씨)의 오래된 가지입니다. 이 가문은 간토 지방에 있는 여덟개의 강력한 세력 중 하나로 인정받고 있으며 그렇지 못할 때라 할지라도 우리의 정치적 상황이 보여주는 것 보다 더 많은 힘과 영향력을 주고 있습니다.
cba_dream_of_masakado코0=마사카도의 꿈
cba_dream_of_masakado_desc코0=위대한 전사이자 고대에 우리 가문의 가까운 친척인 타이라노 마사카도는 한때 동부 일본의 황제가 되고자 시도했었습니다. 마사카도는 운이 없게도 그의 야망을 실현하는데 실패했지만, 사무라이를 위한 새로운 국가를 창조하려는 그의 노력과 꿈은 언제나 우리가 따라야 할 길이 되어야 합니다.
cba_coalition_with_kamakura_kubo코0=카마쿠라 쿠보와의 제휴
cba_coalition_with_kamakura_kubo_desc코0=간토 지방에서 아시카가 막부의 최고위 부관인 가마쿠라 쿠보는 최근의 내전에서 그 권력을 잃었습니다. 하지만, 그의 정치적 영향력은 여전히 중요한 수준에 있습니다. 우리는 쿠보를 돕고 명성을 우리의 확장에 이용하려는 의도를 천명해야 합니다!
cba_sakura_kadan코0=사쿠라 카단
cba_sakura_kadan_desc코0=우리는 용감한 군인일 뿐만 아니라 교양있는 문화인이기도 합니다. 우리의 성 모토-사쿠라에서 만나는 시인은 우리가 논리와 조화의 정신을 연구하는 것을 도울 수 있습니다.
cba_katori_jingu코0=카토리 신궁
cba_katori_jingu_desc코0=시모사 국에 있는 카토리 신궁은 고대 에조 지역 정복에 나섰던 일본 전사의 신을 섬깁니다. 그리하여, 이 성지는 또한 카토리 학교에 소속된 병법을 전공하는 여러 스승들로부터 흠모받고 있습니다. 이 사실을 우리 무사들을 향상시키기 위해 활용해야 합니다.
cba_irrigation_of_southern_kanto코0=남부 관동 지방의 관개
cba_irrigation_of_southern_kanto_desc코0=우리 영토의 많은 부분들은 집약적 농업이 불가한 늪지로 이루어져 있습니다. 하지만, 현대 관개 기술의 발전은 습지를 배수하여 새로운 땅을 개척할 수 있도록 하고 있습니다. 경제 발전을 위해 우리의 영토를 개발하는 계획을 세우는 것을 허가하십시오.
cba_naval_reform코0=해군 개혁
cba_naval_reform_desc코0=우리의 긴 해안선은 위험하게도 약한 해군을 만들었습니다. 우리는 해군을 최신 상태로 유지하고 선원들을 잘 훈련받도록 하기 위해 해군 개혁을 실시해야 합니다. 바다는 더 이상 끊임없이 위협이 되는 것이 아닌 힘이 될 것입니다.
SMZ_ideas코0=시마즈 이념
SMZ_ideas_start코0=시마즈 전통
SMZ_ideas_bonus코0=시마즈 야망
smz_satsuma_hayato코1=사쓰마 하야토
smz_satsuma_hayato_desc코0=고대로부터, 사쓰마 지역의 남자들은 용감한 군인으로서 알려져 왔습니다. 우리도 이러한 전통을 존중하고 있고, 군사 훈련은 우리의 일상에서 중요한 부분을 차지하고 있습니다.
smz_satsunan_school코0=사쓰난 학교
smz_satsunan_school_desc코0=사쓰난 학교는 본래 귀족의 자제에게 성리학의 덕목을 가르치는 곳이었습니다. 시간이 지나, 사쓰난 학교 의미는 확장되었고 현장 안과 밖에서의 적절한 처신법을 가르침과 동시에 기사도의 기본을 가르치는 곳이 되었습니다. 이 학교에 지속적으로 지원한다면 우리의 영토에 영광을 가져 올 만큼 충분히 교육된 훈련받은 무사들을 얻을 수 있는 인재풀을 얻게 될 것입니다. 
smz_reunion_of_three_provinces코0=세 지역의 재통합
smz_reunion_of_three_provinces_desc코0=우리는 사츠마, 오스미 그리고 휴가라는 남 규슈에 있는 세 지역의 슈고입니다. 하지만 이 영역에서 우리가 가지는 사실상의 정치적 영향력은 굉장히 약합니다. 우리가 내전이 갈기갈기 찢어놓은 이 지역을 재통합하고 강력한 규슈 왕국을 재창조하도록 하십시오.
smz_tsurinobuse코0=츠리노부세
smz_tsurinobuse_desc코0='꾀어내고 매복한다'라는 뜻의 츠리노부세는 우리가 가공할 숫자의 적군에게 타격을 주는 것을 가능하게 하는 가장 효과적인 전술입니다. 츠리노부세를 우리 군대 전술의 중심으로 삼고 다른 가문의 멍청한 사령관들을 놀라게 해야 합니다.
smz_tanegashima코0=다네가시마
smz_tanegashima_desc코0=다네가시마 섬에 처음으로 당도한 서양인들은 새롭고 흥미로운 무기들을 가지고 왔습니다. 아르퀘부스와 같은 이 무기들은 일본 전역에서 점점 더 흔한 것이 되었지만, 여기에서만큼 오래 사용한 곳은 없습니다.
smz_ryukyu_trade코0=오키나와 무역
smz_ryukyu_trade_desc코0=류큐는 동중국해 국제 무역에서 중요한 역할을 담당했지만, 그들의 황금기는 이미 지나갔습니다. 우리는 류큐의 성공과 실수를 배우기 위해 분투하고 그들이 전에 가졌던 것과 비슷한 역할을 차지해야 합니다.
smz_early_westernization코0=빠른 '서구화'
smz_early_westernization_desc코0=서양 국가들과의 빠르고 잦은 접촉에 감사하게도, 우리는 외국의 기술과 이념들에 관해 많은 것을 배웠습니다. 우리는 이러한 서양 기술의 습득에 기반하여  다른 일본 가문들을 넘어서는 위치를 얻기 위해 경제와 산업, 그리고 교육 차원에서 개혁을 실시하였습니다.
ITO_ideas코0=이토 이념
ITO_ideas_start코0=이토 전통
ITO_ideas_bonus코0=이토 야망
ito_gokenin_family코0=고케닌 가문
ito_gokenin_family_desc코0=우리의 조상은 가마쿠라 막부의 성립 과정에서 미나모토노 요리토모를 도왔습니다. 이러한 헌신의 보상으로서 우리는 가마쿠라 막부의 고케닌으로 지명되었고 휴우가 지방을 봉지로 얻었습니다. 규슈지방에서 이러한 영광을 누릴 수 있는 가문은 몇 되지 않습니다.
ito_alliance_with_tsuchimochi_clan코0=이토 영지 통일
ito_alliance_with_tsuchimochi_clan_desc코0=우리 영토에 있는 모든 가문들이 열렬한 지원자들은 아닙니다. 츠치모치 가문은 강력하고 여전한 독립을 유지하고 있습니다. 우리는 츠치모치 가문의 지지를 얻어야 하고, 일본의 전장을 지배하기 위해 우리의 군대에 그들의 힘을 더해야 합니다.
ito_land_of_gods_landing코0=신들이 내려온 땅
ito_land_of_gods_landing_desc코0=일본 전설에 의하면, 우리의 고향은 신성한 천황의 조상들이 최초로 내려온 곳으로 믿어집니다. 천황가의 영광스러운 정복은 이 땅에서 시작되었고 우리가 따를만한 완벽한 선례를 보여주고 있습니다.
ito_anti_shugo_movement코0=반-슈고 운동
ito_anti_shugo_movement_desc코0=슈고 정부가 표방하고 있는 바는 이미 철이 지났고, 그들이 가지고 있는 명분은 나약하게도 단지 혈통에 기반하고 있을 뿐입니다! 우리가 슈고보다 열등한 척 하는 연기는 그만두고 힘과 능력이 대신 말할 수 있도록 허가하십시오!
ito_network_of_fourtyeight_fortifications코0=이토 48성
ito_network_of_fourtyeight_fortifications_desc코0=우리 스스로를 충분히 보호하기 위하여 우리는 모든 성들이 주변의 성들을 언제나 지원할 수 있는 축성기술을 갖추어야 합니다. 우리 방어선에 '사각지대'란 존재할 수 없습니다!
ito_sympathy_to_christians코0=새 신앙에 대한 공감
ito_sympathy_to_christians_desc코0=몇몇 우리 가문원들은 외국에서 들어온 기독교 신앙을 받아들이고 있습니다. 우리는 기독교가 전통 신앙에 패히를 끼치지 않을 때, 우리에게 피해가 오지 않는 한 당연하게도 사람들이 자신의 신앙을 선택하는 것을 금지할 이유가 없습니다.
ito_foresty_development코0=산림 개발
ito_foresty_development_desc코0=우리 영토의 거대한 삼나무 수림은 특별하게도 질이 좋습니다. 우리는 삼나무 산업 개발에 지원을 제공하여 우리의 기획에 이 목재를 활용할 수 있도록 해야 합니다.
ISK_ideas코0=잇시키 이념
ISK_ideas_start코0=잇시키 전통
ISK_ideas_bonus코0=잇시키 야망
isk_shugo_of_tango코0=단고의 슈고
isk_shugo_of_tango_desc코0=우리는 산인도에 있는 교토의 문이며 경제적으로 매우 중요한 땅인 단고의 슈고입니다.
isk_minister_of_samurai_dokoro코0=사무라이도코로 장관
isk_minister_of_samurai_dokoro_desc코0=잇시키 가문은 군경을 담당하는 직책인 사무라이도코로 장관에 전통적으로 내정되는 강력한 네 가문 중 하나입니다. 때문에 우리는 교토와 다른 중요한 지역의 평화를 지킨다는 명예로운 책임을 지니고 있습니다.
isk_bridge_of_heaven코0=천국으로 가는 다리
isk_bridge_of_heaven_desc코0=아마노 하시다테는 미야즈 만에서 양쪽 땅을 이어주는 얇은 지협입니다. 여기는 일본 삼대 절경 중 하나이며, 많은 귀족들이 이 놀라운 자연을 보기위해 우리 땅을 방문합니다. 또한, 유명한 시인들이 이곳의 아름다움을 찬양하였고 우리의 이름이 명예롭도록 하였습니다.
isk_reclaim_old_territories코0=고토 회복
isk_reclaim_old_territories_desc코0=우리 선조들은 적대적인 쇼군들의 변덕에 의해 많은 땅을 잃어왔습니다. 우리는 아직도 우리 가문이 이 땅에 광범위한 영향력을 행사하던 시대를 기억하고 있습니다. 우리는 가문이 한때 차지하였던 고토에 대한 회복을 반드시 포기하지 말아야 합니다.
isk_inadome_gunnery코0=이나도메 가문의  포술
isk_inadome_gunnery_desc코0=우리 아래 있는 한 가문이 화기를 최대로 운용하는 방법을 확실하게 파악해냈습니다. 우리가 그 가문의 가르침을 따르도록 하고, 군인들을 이 새로운 무기들로 훈련시켜서 이나도메의 전술을 더욱 발전시키도록 해야 합니다.
isk_upgrade_roads코0=도로망 개선
isk_upgrade_roads_desc코0=우리나라의 도로를 유지하는것은 우리의 의무이고, 또한 대도시에 쉽게 접근할 수 있도록 준비시키는 것은 이익이 됩니다. 이 도로들은 무역상과 여행자들이 이용할 뿐만 아니라, 아군 부대가 한 지역에서 다른 지역으로 빠르게 행군할 수 있도록 할 것입니다.
isk_port_development코0=항구 확장
isk_port_development_desc코0=우리나라에는 여태껏 개발되지 않은 좋은 천연 항구가 몇 군데 있습니다. 이 항구들을 확장고 요새화하며, 발전시켜서 새 도시들이 우리 해안가를 따라 자랄수 있도록 하십시오.
TTI_ideas코0=츠츠이 이념
TTI_ideas_start코0=츠츠이 전통
TTI_ideas_bonus코0=츠츠이 야망
tti_warrior_monk코0=승병
tti_warrior_monk_desc코0=츠츠이 가문은 고후쿠지에서 행정 수도승의 지위를 얻기 이전까지 평민 가문이었습니다. 그러나 우리의 활동은 종교적 영역에서만 머물지는 않고 여느 전사들과 같이 용감하게 싸우기도 합니다.
tti_winner_of_eikyo_civil_war코0=에이쿄의 난의 승자
tti_winner_of_eikyo_civil_war_desc코0=에이쿄의 난에서 오치 가문과 토이치 가문에게 승리함으로서 우리는 이 지역에서의 유력한 가문이 되었습니다. 승리의 기억은 아직도 살아있고, 만천하의 사람들이 이 위대한 업적을 존경합니다.
tti_kasuga_shrine코0=가스가 신사
tti_kasuga_shrine_desc코0=미카사 산 기슭에 있는 가스가 신사는 수 세기동안 존재해왔고 천황과 귀족들 양측에게 후원받았습니다. 가스가 신사에 대한 관리권은 우리 가문에게 엄청난 명예와 위신을 주었습니다.
tti_mountainous_province코0=산악전
tti_mountainous_province_desc코0=우리의 고향은 내륙지역이고 산이 많습니다. 이러한 지리적 특성은 우리가 다른 사람들이 가기를 주저하는 곳에서 싸우도록 만들었고, 시간이 감에 따라 우리 군대는 다른 혹독한 지형에서 다른 다이묘의 군대에 비해 훨씬 잘 싸우게 되었습니다.
tti_nara_city코0=남경
tti_nara_city_desc코0=수 세기 전에 나라는 일본의 남경으로 이름붙여졌고, 지금에도 많은 이름난 사원과 성지의 고장입니다. 교토가 의심할 여지 없이 일본의 수도임에도 불구하고, 나라는 여전히 정치적, 경제적으로 중요한 도시입니다. 이러한 사실은 우리에게 다른 다이묘들이 얻을 수 없는 신빙성과 정통성을 주고 있습니다.
tti_wise_opportunist코0=현명한 기회주의자
tti_wise_opportunist_desc코0=우리는 한가지 기회에 몰두하기 보다는 분별력을 가지고 많은 이웃의 충돌을 관찰해야 합니다. 조심스럽게 움직임으로서 이 정치적 격변의 시대에서 살아남은 채 천천히 확장해나갈 수 있습니다.
tti_kofukuji_temple코0=전통과 혁신
tti_kofukuji_temple_desc코0=고대에, 우리 영토 내에 있는 고후쿠지 사원은 수 세기동안 문화와 혁신의 중심지로서 역할을 해왔씁니다. 전통을 존중하는 동시에 새로운 사상을 통합함으로서 우리 가문을 위대하게 만들 수 있습니다.
KKC_ideas코0=키쿠치 이념
KKC_ideas_start코0=키쿠치 전통
KKC_ideas_bonus코0=키쿠치 야망
kkc_disinguished_family_in_kyushu코0=저명한 가문
kkc_disinguished_family_in_kyushu_desc코0=규슈에 있는 다른 유력한 가문들과는 다르게, 키쿠치 가문은 가마쿠라 막부 시대 이전에 성립되었습니다. 다른 가문들이 생기고 사라지는 동안 우리 가문은 살아남았고, 영원히 규슈에 살아 있을 것입니다.
kkc_land_of_fire코0=불의 땅
kkc_land_of_fire_desc코0=게이코 천황이 찾은 움직이는 불꽃으로 뒤덮인 설명할 수 없는 장소가 우리 왕국이 되었다는 전설이 생긴 시대부터, 우리 영토는 불의 땅으로 칭해져 왔습니다. 여전히 해안가에서 이 이상한 불꽃을 발견할 수 있고, 신비로운 명성이 국외로 퍼지고있습니다.
kkc_aso_schrine코0=아소 신사
kkc_aso_schrine_desc코0=아소 신사는 히고 지역에서 가장 중요한 사원이고 여기의 대사제가 중요한 정치적 영향력을 행사하고 있습니다. 입양을 통해 이곳과 통합함으로서 우리 가문은 엄청난 종교적 권위를 얻을 수 있습니다.
kkc_resistance_against_foreign_intervention코0=영지 요새화
kkc_resistance_against_foreign_intervention_desc코0=우리의 부유한 지역은 탐욕스러운 이웃들에게 매력적인 목표입니다. 우리 영토가 외국 침략자들에게 신포도와 같은 존재가 되도록 요새화하고 강화하여야 합니다.
kkc_religious_coexistence코0=종교의 공존
kkc_religious_coexistence_desc코0=우리는 새 전통과 종교가 유입되는 곳과 항상 가까웠고, 다른 관습에 관용을 베푸는 것이 어떤 가치를 지니는가를 오랜 세월동안 배워왔습니다. 우리가 새로운 종교와 오랜 종교가 조화를 이루는 길을 찾도록 하십시오.
kkc_three_chief_retainers코0=키쿠치 3가
kkc_three_chief_retainers_desc코0=우리는 운이 좋게도 아카호시 가문, 조 가문 그리고 쿠마베 가문이라는 강력한 지지자들을 가지고 있습니다. 그러나 과거에는 그들에 대해 처벌과 규칙을 적용하는 데에 너무도 관대했습니다. 우리는 그들이 우리 가문 조직 안에서 더욱 충성스럽게 의지하는 부분이 되도록 독립적 힘과 영향력을 일소해야합니다.
kkc_kumamoto_castle코0=중추 거점
kkc_kumamoto_castle_desc코0=최근에 구마모토 성을 일신하여 재건축한 일은 우리 치하에 있는 도시들을 어떻게 다스려야 하는지를 잘 보여주고 있습니다. 강력하고 돌입 불가능한 성은 경제적이고 정치적으로 성장하기 위해 필요한 안전을 제공하고 있습니다.
KNO_ideas코0=코노 이념
KNO_ideas_start코0=코노 전통
KNO_ideas_bonus코0=코노 야망
kno_shugo_of_iyo코0=이요의 슈고
kno_shugo_of_iyo_desc코0=헤이안 시대 말기인 12세기부터 우리는 세토 내해에서 가장 큰 해군력을 가지고 있고, 강력한 해군은 우리가 어떻게 이 지역에서 슈고라는 직책을 따냈는지를 보여주고 있습니다.
kno_oyamazumi_shrine코0=오야마즈미 신사
kno_oyamazumi_shrine_desc코0=전쟁의 신인 오야마쓰미노카미의 사당인 오야마즈미 신사는 많은 위대한 사무라이들에게 숭배받고 있습니다. 신사의 수호자로서 우리는 신께서 하사하신 전장에서의 끈질긴 회복력에 대한 명성을 가지고 있습니다.
kno_integration_of_cadet_branches코0=방계 가문의 통합
kno_integration_of_cadet_branches_desc코0=우리는 내전과 가문 수장들의 반목에 대한 긴 역사를 가지고 있습니다. 우리는 반드시 완전한 평화를 가져와야 하고 방계 가문들을 통합해야 하며, 우리 가문의 지배력을 강화해야 합니다.
kno_ruler_of_inland_sea코0=내해 지배
kno_ruler_of_inland_sea_desc코0=세토 내해는 일본 무역로에서 특별한 중요성을 가지고 있고, 이곳에서 해상 지배권을 유지함으로서 우리 가문을 파괴시키거나 부흥시킬 수 있습니다. 반드시 항상 강력한 해군을 유지함으로서 해양 무역을 통제할 수 있도록 해야 합니다.
kno_yuzuki_castle코0=유즈키 성
kno_yuzuki_castle_desc코0=우리 가문은 축복스럽게도 행정적, 경제적, 군사적인 정책을 계획하기에 적절한 위치에 세워진 강력한 유즈키성을 가지고 있습니다. 유즈키성이 있음으로서 우리는 평화 아래에서 우리의 본래 영토에서 먼 바깥에 행정 체제를 설립할 수 있게 되었습니다.
kno_trade_with_asian_continent코0=아시아 대륙과의 무역
kno_trade_with_asian_continent_desc코0=우리는 강력한 내수 시장을 가지고 있지만, 대륙 본토에도 이와 같은 수준의 시장이 있습니다. 아시아 대륙의 부를 쫓아 바다 반대편에 있는 그 새로운 기회의 땅에서 부를 얻도록 하십시오.
kno_murakami_suigun코0=무라카미 수군
kno_murakami_suigun_desc코0=무라카미 가문은 수군이라고 불리는 해군으로 유명합니다. 그들을 우리 가문내로 완전히 통합시키고 이 무시무시한 해적들을 내보내 바다를 지배합시다!
RFR_ideas코0=난부 이념
RFR_ideas_start코0=난부 전통
RFR_ideas_bonus코0=난부 야망
rfr_genji_in_the_north코0=북부의 겐지 가문
rfr_genji_in_the_north_desc코0=우리 가문은 본래 카이-겐지가문의 방계 가문이며 가문의 시조는 가마쿠라 막부를 충성스럽게 섬긴 대가로 12세기에 오슈 지역에 봉토를 얻었습니다. 그 시점 이후로 우리는 이 지역의 혹독한 겨울에 적응했고 강력한 추위를 전략 전술에 활용하는 법을 배웠습니다.
rfr_owner_of_nine_gates코0='아홉 관문'의 소유자
rfr_owner_of_nine_gates_desc코0=무츠에는 고대인이 교토로 말을 보내는 길에 통과하던 '아홉 관문'이 있습니다. 마필산업의 전통은 지금도 명맥을 이어가고 있습니다. 마필산업에 투자한다면 타세력보다 쉽게 기병을 양성할 수 있는 이점이 있습니다
rfr_connection_with_kyoto코0=교토와의 연줄
rfr_connection_with_kyoto_desc코0=우리는 강력한 교토 정권과 좋은 관계를 유지하는 것이 우리 가문에게 중요하다는 사실을 알고 있습니다. 그러므로 우리는 제국 수도와 밀접한 연대를 유지하려는 노력을 강력히 추진해야 합니다. 우리의 먼 고향은 우리를 고립시키지 않을 것입니다.
rfr_downfall_of_rebllious_vassals코0=반역 봉신들의 몰락
rfr_downfall_of_rebllious_vassals_desc코0=츠가루나 쿠노헤와 같은 역신들이 자신의 영토에서 권력을 가지도록 놔둘 수는 없습니다. 반항스러운 가문들의 열망을 파괴해야만 하고, 누가 우리 가문의 수장인지 확립해야 합니다.
rfr_morioka_castle코0=중앙집권화 개혁
rfr_morioka_castle_desc코0=국토가 발전함에 따라 행정체계를 필요에 맞추어 조절해야 합니다. 모리오카에 새 수도를 건설했을 때 증명되었듯이 법과 전통 그리고 심지어는 오랜 수도 자체가 우리와 부국강병 사이를 막아서서는 안됩니다.
rfr_chosonji_temple코0=주손지
rfr_chosonji_temple_desc코0=헤이안 시대부터 주손지는 오슈에서 가장 중요한 구 후지와라 가문의 사원이었습니다. 구 후지와라 가문의 갑작스러운 추락이 인간 삶의 덧없음을 가르쳐주고 있기 때문에, 그들이 북일본의 패자가 되었던 시절에 얼마나 용맹스럽고 부유했는지 잊어서는 안됩니다. 후지와라 가문의 비상이 센고쿠 지다이라는 힘든 시간에 우리를 이끌도록 하십시오.
rfr_fight_against_famines코0=기근을 물리치다
rfr_fight_against_famines_desc코0=늦가을의 추운 바람과 초봄까지 이어지는 폭설에 의해 우리 백성은 심각한 기아와 굶주림에 못이겨 종종 지원을 요청합니다. 비축 식량을 준비하는 한편으로 우리 영토를 개발하여 미래의 재해를 막는 방법을 조사해야 합니다.
TKD_ideas코0=다케다 이념
TKD_ideas_start코0=다케다 전통
TKD_ideas_bonus코0=다케다 야망
tkd_leader_of_kai_genji코0=카이 겐지 가문의 지도자
tkd_leader_of_kai_genji_desc코0=우리는 명예로운 카이 지역의 겐지 가문의 방계입니다. 우리는 현재 쇼군의 혈통의 직계는 아니지만, 우리 가문은 저 새로운 풋내기들보다 더 풍부한 역사와 용감한 전사들을 가지고 있습니다.
tkd_river_dams코0=강둑의 슈고
tkd_river_dams_desc코0=카이는 논농사 지역에 심각한 홍수를 종종 불러오는 빠른 물살의 하천이 많은 산지입니다. 농업을 훨씬 편리하고 효율적으로 만들기 위해 강을 통제할 필요가 있습니다.
tkd_information_network코0=정보망
tkd_information_network_desc코0=우리 영토가 다른 지역과 관계를 거의 가지지 못하도록 지리적으로 고립되어 있다고 해도, 정보의 원천이 부족하지는 않습니다. 봉화와 파발마, 그리고 숙련된 닌자들로 조직된 소통 조직을 통해 우리는 대부분의 다른 정보기관들보다 우위에 있습니다.
tkd_kurokawa_gold_mine코0=쿠로카와 금광
tkd_kurokawa_gold_mine_desc코0=쿠로카와 산에서 금광을 발견함으로서 우리는 이웃과 좋은 관계를 유지할 수 있게 되었습니다. 심지어는 우리가 원한다면 적과의 관계도 좋게 유지할 수 있습니다.
tkd_koshu_hatto코0=코슈 핫토 (코슈 법도)
tkd_koshu_hatto_desc코0=코슈 핫토(코슈법도지차제)는 우리 가문의 구조를 개혁하고 우리 백성들의 일상을 증진시킬 것 입니다. 이 새로운 법도는 가신들뿐만 아니라 통치자인 우리들도 독단적인 결정을 삼가해야만 한다는 것을 확실하게 해줍니다. 우리가 잘못을 저지른다면, 모든 사람들이 그 실수를 지적할 수 있어야 하며 우리가 성문법을 존중하도록 상기시켜야 합니다.
tkd_twentyfour_generals코0=다케다 24장
tkd_twentyfour_generals_desc코0=강인한 지휘관들은 수많은 튼튼한 성들보다 더 안전한 우리 영지의 보호자가 될 것입니다. 우리 장군들은 지휘력을 보장하기 위해 우리의 통치자인 '카이의 호랑이'의 가르침 아래에 장래의 전투에 대비해 열심히 훈련해야만 합니다.
tkd_koyo_gunkan코0=고요군감
tkd_koyo_gunkan_desc코0=전국시대는 언젠가 끝날 것이고 우리는 승리한 조상으로서 후손들의 기억 속에 남을 것입니다. 우리의 이야기를 명예로운 사무라이로서 살고 싸울는 법을 알려주는 선례로 남기기 위해 우리 시대의 역사를 후대에 남길 의무가 있습니다. 
SBA_ideas코0=시바 이념
SBA_ideas_start코0=시바 전통
SBA_ideas_bonus코0=시바 야망
sba_chief_of_military_office코0=군사복무의 전통
sba_chief_of_military_office_desc코0=시바 가문의 지도자들은 전통적으로 황궁에서 군사부 장관을 역임하였습니다. 장관이라는 직책이 이제는 황제에게 어떠한 군사적 책임을 지지 않는 명예직이 되었다고 해도 사람들은 여전히 우리의 위대한 지휘력을 기대하고 있고 모든 크고 작은 승리를 우리의 능력에 의한 것으로 해석할 것입니다.
sba_shugo_of_three_provinces코0=세 지역의 슈고
sba_shugo_of_three_provinces_desc코0=전통적으로 우리는 에치젠, 오와리, 토토미를 지배합니다. 이 지역들의 논밭들과 일본에서 가장 숙련된 장인들의 작업장들은 우리에게 부를 제공해줍니다.
sba_consolidation_of_kanrei_position코0=관령직 강화
sba_consolidation_of_kanrei_position_desc코0=우리 가문은 전통적으로 관령(쇼군의 다음 가는 직위, 쇼군을 보좌하며 막부의 정치를 통솔함)의 직위를 가져왔던 세 가문들 중 하나입니다. 이 직위는 우리 가문에게 큰 위신과 영향력을 주었으며 만약 우리가 관령직을 더 확고히 가져간다면 더 많은 것을 할 수 있을 것 입니다.
sba_atsuta_shrine코0=아쓰타 신궁
sba_atsuta_shrine_desc코0=오와리 지역의 아쓰타 신궁에는 가장 유명한 전설적인 검인 그리고 삼신기중 하나인 쿠사나기 노 츠루기가 모셔져 있습니다. 이 성스러운 무기는 온 왕국에서 모인 많은 전사의 마음을 끌어모으고 있으며 우리가 지닌 관리인으로서의 의무는 부하들의 심장에 용기를 불어넣어주고 있습니다.
sba_access_to_northern_japan코0=오슈와의 유대 관계
sba_access_to_northern_japan_desc코0=오슈 지방은 우리의 두 번째 고향이며 우리 가문명이 나온 곳입니다. 우리는 오슈와의 유대 관계를 활용하여 그 지역의 강력한 군마들을 확보해야합니다.
sba_shiba_retainers코0=가신들에 대한 고삐
sba_shiba_retainers_desc코0=우리의 분열된 국가는 오다, 아사쿠라, 카이와 같은 능력있지만 야심에 찬 가신 가문을 가지고 있습니다. 이 가문들이 국가 분열의 원인이 될 수도 있겠지만, 그들을 지배하는 것이 현명할 것입니다. 가까이 감시하면서 한편으로 충분한 보상을 쥐어줌으로서 그들의 능력을 우리의 자산으로 만들 수 있습니다.
sba_mogami_family코0=모가미 가문
sba_mogami_family_desc코0=데와 지역의 모가미 가문은 우리의 가장 강력한 방계 가문입니다. 모가미 가문은 자신들이 북일본 설원의 다른 사무라들과 같이 강인하고 용감함 군인임을 증명해냈습니다. 모가미 가문원을 군에 모집하고 북부의 공포를 우리 주면의 연약한 남부인에게 보여주십시오.
YUA_ideas코0=대원 이념
YUA_ideas_start코0=대원 전통
YUA_ideas_bonus코0=대원 야망
yua_da_zai_qian_yuan코0=대재건원
yua_da_zai_qian_yuan_desc코0=대원대몽골국의 세조인 쿠빌라이 칸께서는 우리의 비할 데가 없는 제국의 이름을 '역경'의 '단전'의 유명한 '건원'의 뜻을 취해서 대원이라 제정했습니다. 마침내 우리는 대원의 유산을 되찾아 이 이름에 걸맞게 살기 시작했습니다.\n\n'크구나 건원이여, 만물이 바탕하여 비롯하니, 이에 하늘을 거느린다! (대재건원 만물자시 내통천)'\n
yua_pax_mongolica코0=팍스 몽골리카
yua_pax_mongolica_desc코0=몽골, 중국, 티베트 그리고 대원제국의 다른 모든 지역의 평화는 과거에 전례없는 경제 성장이 일어나도록 했습니다. 이제 우리는 원의 유산을 되찾앗으니 우리는 그 이름에 걸맞게 살아야하고 우리 국경 내의 모든 이들을 보호해야 합니다. 위대한 카간과 그의 친족의 자비로운 보호 아래에서, 자유롭게 무역이 이루어지게 하십시오.\n
yua_a_savage_kingdom_holy_and_enchanted코0=잔인하고 신성하며 황홀한 왕국
yua_a_savage_kingdom_holy_and_enchanted_desc코0=나약한 국가들은 우리의 힘을 두려워하며 야만인이라 부릅니다. 하지만 사실 그들은 자신들의 비굴함을 한탄하며, 우리의 힘과 영광을 갈망하고 두려워합니다. 우리가 '야만인'이라 자랑스럽게 불리도록 합시다. 누구도 위대한 칸의 아들같이 맹렬히 전진하진 못할 겁니다.\n
yua_the_three_teachings_and_nine_schools_respected코0=모두에게 존경받는 삼교와 구류
yua_the_three_teachings_and_nine_schools_respected_desc코0=대원 제국은 단순히 정복만 하는 나라가 아닙니다. 우리는 종속국들로부터 교훈을 얻고 더 나은 통치를 위해 노력합니다. 모든 교육기관과 중국 철학의 여러 갈래들은 잘 탐구되어야 합니다. 우리는 이 스승들의 지혜를 우리 것으로 만들고 대원 제국의 이름에 맞게  하나로 묶고 확장해 나가야 합니다.\n
yua_keshik_and_weijun코0=케식과 위군
yua_keshik_and_weijun_desc코0=모든 유목민의 하나뿐인 카간으로써 우리의 통치자는 그의 케식텐을 동반해야 하며, 중국의 천자로써 그는 황제의 친위대인 위군의 보호를 받아야 합니다. 그들은 우리 통치자의 두 날개이며, 우리 국가의 세력으로서 서로 힘의 균형을 이룰 것입니다.\n
yua_sino_mongol_administration코0=중국-몽골 통치체제
yua_sino_mongol_administration_desc코0=중국인들은 우리를 잘 섬길 수 있는 오래되고 안정된 정부의 전통을 가지고 있습니다. 하지만, 우리와 같은 위대한 제국을 유지하기 위해서는 우리 스스로가 중국 능력주의와 체제의 이상에 눈이 멀지 않도록 해야합니다. 몽골 정부는 충성과 신뢰를 강조하며 제국 전역에서 유능한 인재를 고용하는 오랜 전통을 가지고 있습니다.\n티베트의 고원, 광대한 대초원 그리고 광할한 중국 그자체를 효율적으로 통치할 수 있는 혼합된 정부를 만들기 위해서 우리는 몽골과 중국 전통 사이에서 적절한 균형을 찾기 위해 노력해야 합니다.\n
yua_a_thousand_miles_as_if_at_home코0=천 리를 제 집처럼
yua_a_thousand_miles_as_if_at_home_desc코0=대원대몽골국은 과거에 뛰어난 도로체계로 전세계에서 찬사를 받았습니다. 잘 보호되는 길을 따라서 먼 거리를 쉽게 여행할 수 있었습니다. 우리가 쿠빌라이 칸의 제국만큼 광대한 제국을 통치하려면 이 유산을 재건하기 위해 노력해야 합니다. \n
city_upon_a_hill코0=언덕 위의 도시
city_upon_a_hill_desc코0=우리는 신세계에 정착하기로 주님과 약속했습니다. 우리는 언덕 위의 도시가 될 것이며, 세상의 눈이 우리를 지켜볼 것이며, 미래의 모든 식민지들의 본보기가 될 것입니다.
BLO_ideas코0=벨루제로 이념
BLO_ideas_start코0=벨루제로 전통
BLO_ideas_bonus코0=벨루제로 야망
blo_martial_heritage코0=군사적 유산
blo_martial_heritage_desc코0=벨루제로의 지배층은 러시아의 가장 오래되고 유력한 가문에서 생겨났으며, 징기스칸의 후손과 통혼했습니다. 비록 그의 씨앗은 우리의 왕좌에 앉아있지 않으나, 우리 귀족층에 많은 영향력을 미치고 있습니다. 우리는 과거의 혈통을 중시해서 러시아 칸에 걸맞은 군대를 만들어야합니다.
blo_monastic_traditions코0=수도원 전통

blo_strengthen_local_lineages코0=지역 혈통 강화

blo_control_the_northern_trade코0=북부 무역
blo_control_the_northern_trade_desc코0=벨루제로 공국의 위치는 북방 무역을 통제하기 좋은 곳에 있습니다. 벨루제로에서 우리는 북 러시아, 시베리아, 그리고 카렐리아를 잇는 운송로를 만드는 강과 호수를 통제할 수 있습니다.
blo_officers_of_beloozero코0=벨루제로의 관리들

blo_winter_warfare코0=북녘의 전쟁
blo_winter_warfare_desc코0=우리 조상들은 벨루제로 공국을 북쪽의 다소 험난한 환경에 세웠습니다. 예전부터 우리는 이 땅의 강화 호수에 의존해서 무역품과 군대를 비롯한 모든 것을 운반했고, 우리는 우리가 통제하는 영역 대부분을 어떻게 이용하는지에 대해서도 잘 알고있습니다. 우리 나라가 성장을 한다고 해도, 모든 벨루제로 군인들이 싸울만한 지형에 대해서 제대로 훈련받고, 모든 벨루제로 백성들이 그 어떤 침략자들이 오더라도 지옥을 보여줄 준비가 되어있도록 합시다.
blo_scientific_patronage코0=과학 후원

RSO_ideas코0=로스토프 이념
RSO_ideas_start코0=로스토프 전통
RSO_ideas_bonus코0=로스토프 야망
rso_unification_of_rostov코0=로스토프의 재통일

rso_ancient_heritage코0=고대의 유산

rso_ecclesiastical_center코0=기독교의 중심지
rso_ecclesiastical_center_desc코0=로스토브의 유력한 성직자들의 거처인 우리도시는 러시아 사람들의 영혼에 대한 강한 통제력을 가지고 있습니다.  우리는 항상 교회와 함께 일하고, 우리가 필요할때 그들이 그들의 영향력을 높이도록 도와줄 것입니다. 우리의 성직자들이 이 지역 전체의 대주교로 승격되는 것을 도와주면 우리는 그들의 영향력을 늘이고, 그들이 오랫동안 그들의 도움을 확보할 수 있습니다.
rso_entrepot_of_russia코0=러시아 무역 집산지
rso_entrepot_of_russia_desc코0=로스토프는 항상 이 지역에서 주요한 시장 마을이었습니다. 우리의 영향력이 성장하면서, 상인들의 실력도 향상하고 있습니다. 우리가 새로운 법과 규정을 만들 때 그들의 이익을 최우선으로 하여, 이 지역 무역의 통제권을 유지하도록 합시다.
rso_rostov_kremlin코0=로스토프 건축술
rso_rostov_kremlin_desc코0=우리 도시는 러시아의 가장 오랜된 도시이자 가장 영향력이 높은 도시라는 명성에 걸맞게 살아가고 있지 않습니다. 기념비적인 랜드마크를 만드는 사업을 벌려서 우리의 멋진 도시를 방문하는 모든 사람들에게 위대한 장소란 것은 어떤 것인지 보여줍시다. 근대적인 크렘린과 커다란 성당은 로스토프 지배자들의 영향력, 독창성, 그리고 특히 부를 과시하는 첫번째 단계가 될 것입니다.
rso_political_influence코0=정치적 영향력
rso_political_influence_desc코0=성직자들이 통치하든 영주들이 통치하든, 우리 도시는 항상 러시아 땅에서 정치적 발전의 중심지였습니다. 이 정치적 영향력의 오랜 역사는 우리가 반드시 유지해야할 외교적 전통을 우리에게 주었습니다.
rso_rostov_enamel코0=로스토프 에나멜 도료

MVA_ideas코0=모라바 이념
MVA_ideas_start코0=모라바 전통
MVA_ideas_bonus코0=모라바 야망
mva_margraviate코0=모라바 변경백국
mva_margraviate_desc코0=모라비아 변경백과 모라비아 의회의 특권은 12세기에서 그 유래를 찾을 수 잇습니다. 이런 작위는 우리에게 이 지역에 대한 큰 영향력을 주며, 왕과 황제들은 모라비아 집권층의 호의를 얻기위해 분투했습니다.
mva_religious_refuge코0=종교의 성역
mva_religious_refuge_desc코0=보헤미아 왕국의 땅이 후스파 이단들에 의해 공격 받을 때, 우리는 가톨릭 피난자를 받아들였으며, 우리는 다음에도 이러한 종교적 박해를 받는 모든 사람들을 보호해 줄 것입니다.
mva_cities_of_moravia코0=모라바의 도시들
mva_cities_of_moravia_desc코0=모라비아는 오스트리아와 보헤미아 사이의 교차점에 위치한 부유한 도시입니다. 
mva_land_of_vinyards코0=포토밭의 땅
mva_land_of_vinyards_desc코0=천년동안 모라비아의 언덕은 유명한 와인은 생산해왔습니다. 우리의 포도농장을 계속해서 지키고, 우리의 이웃들에게 모라비아 와인을 홍보합시다.
mva_german_quarters코0=독일인 구역
mva_german_quarters_desc코0=독일 지역과 가깝기 때문에 우리는 오랫동안 독일의 정치권과 경제권에 긴밀히 연관되거나, 통합 되어있었습니다. 모라비아의 도시 중에서 독일인 지역이 없는 곳은 존재하지 않습니다.
mva_jesuit_university코0=예수회의 대학교
mva_jesuit_university_desc코0=예수회는 반종교개혁을 위해서 존경받을 만한 일을 해왔고, 또 많은 면으로 신학적 논쟁을 만들며, 교육의 최전선에 있습니다. 예수회를 초대해서 우리나라 안에서 강의를 하고, 대학교를 만들게 합시다.
mva_legacy_of_great_moravia코0=위대한 모라바의 유산
mva_legacy_of_great_moravia_desc코0=몇 세기 전, 현재의 세력들이 유럽을 지배하기 한참 전에, 이 지역은 대 모라비아 왕국이 모두 복속한 곳이었습니다. 우리는 이 유산을 생각해서, 모라비아 사람들의 새로운 제국을 건설해야합니다.
EST_ideas코0=에스토니아 이념
EST_ideas_start코0=에스토니아 전통
EST_ideas_bonus코0=에스토니아 야망
est_brotherhood_of_blackheads코0=검은머리 형제단
est_brotherhood_of_blackheads_desc코0=지난 세기동안 미혼 상인, 선주, 그리고 외국인으로 구성된 검은머리 형제단은 에스토니아인 상인들을 보호하기 위해 설립되었습니다. 형제단과의 관계를 돈독히하여 다가올 미래에 그들에게 의지할 수 잇도록 해야 합니다. 
est_baltic_cooperation코0=발트해 유대관계
est_baltic_cooperation_desc코0=수백년동안 에스토니아 해안선은 외국 선원들을 이곳으로 이끌었습니다. 발트 해안을 따라 우리나라에는 덴마크인, 스웨덴인, 그리고 독일인이 살고 있습니다. 해양 전통을 포용하고 해양 강국으로 여겨질때까지 분투해야 합니다.
est_academia_gustaviana코0=에스토니아 대학
est_academia_gustaviana_desc코0=유럽 학계에서 에스토니아 학문, 법학, 그리고 신학이 경쟁할 수 있도록 대학을 설립하십시오.
est_baltic_trade코0=발트해 무역
est_baltic_trade_desc코0=발트해 상인들은 우리 도시를 오랜 기간동안 지배하였고 우리가 수출품은 모두 해외로 팔려나갔습니다. 발트해 무역 기구와의 역사적 유대를 강화하면서 지역에서 틈새 시장을 공략하려 하는 에스토니아인 무역상, 선적 업자, 그리고 기업가들에게 호의를 제공해야 합니다.
est_castles_of_estonia코0=에스토니아 성
est_castles_of_estonia_desc코0=리보니아 결사단은 스스로를 이교도와 러시아인으로부터 보호하기 위해 우리나라를 빽빽한 요새망으로 뒤덮었습니다. 요새망은 잘 작동하고 있지만 방어선은 항상 유지되어야 합니다. 적대적인 이웃들로 둘러싸인 작은 민족으로서 우리는 리보니아의 유산을 계승하고 유지하여서 상속받은 방어선을 확장하여야 합니다.
est_estophilia코0=에스토필라
est_estophilia_desc코0=계몽주의자 외국 학자들은 결국 에스토니아 언어와 문화의 위대함을 깨닫게 되었습니다. 자명한 사실을 발견하는데에 너무도 오래 걸렸기는 하지만, 그들이 우리의 문화에 매료됨으로서 얻을 수 있는 이익을 차지하는 것을 주저해서는 안됩니다.
est_national_awakening코0=계몽의 시대 (Ärkamisaeg)
est_national_awakening_desc코0=에스토니아 문학 언어를 국내외의 모든 에스토니아인 사이에서 고취하는 운동이 계속되고 있습니다. 러시아인, 스웨덴인, 독일인, 리투아니아인, 그리고 다른 민족들은 자신들을 암흑 속에 가두려는 노력을 너무도 오래 해왔습니다. 지금이 우리를 태양의 위치에 놓고 세계가 에스토니아어로 쓰인 사상과 지식을 읽게 할 때입니다.
TPR_ideas코0=트리푸라 이념
TPR_ideas_start코0=트리푸라 전통
TPR_ideas_bonus코0=트리푸라 야망
tpr_rajmala코0=라즈말라

tpr_adaptive_administration코0=적응형 행정

tpr_religious_syncretism코0=종교 혼합주의
tpr_religious_syncretism_desc코0=비록 우리의 왕국은 시바신을 비롯한 힌두교의 신들을 수 세기동안 숭배해왔습니다만, 많은 수의 백성들은 토속종교, 심지어 이슬람 관습을 따르기도 합니다. 우리는 이를 알고 있고, 우리가 번성하려면, 우리는 종교문제에서 유연하고, 이가 정치에 걸림돌이 되지 않도록 해야합니다.
tpr_extended_army_control코0=확장된 군대 통제

tpr_appointment_of_missips코0=미시프 임명

tpr_strenghten_local_defences코0=지역 방어력 강화
tpr_strenghten_local_defences_desc코0=많은 수의 농민들이 내륙 부족들의 약탈에 의해 고통받고 있습니다. 약탈자, 강도, 적국의 습격으로부터 우리 국민들을 보호하기 위해서 지방군을 만듭시다. 안전한 시골이 곧 부유하고 유익한 시골이 되는 법이죠.
HAN_ideas코0=하노버 이념
HAN_ideas_start코0=하노버 전통
HAN_ideas_bonus코0=하노버 야망
han_niedersachsicher_reichskreis코0=니더작센 관구
han_niedersachsicher_reichskreis_desc코0=니더작센 관구는 신성 로마 제국 내에서 우리 주를 관리하고 있습니다. 이들과 함께 일함으로서 우리는 외부 위협으로부터 공작들을 연합할 수 있고, 동시에 부유한 니더작센 지방에서 우리의 영향력을 강화시킬 수 있습니다.
han_weser_renaissance코0=베저 르네상스

han_shutzenfest코0=사격축제 (Shützenfest)
han_shutzenfest_desc코0=하노버는 영역을 보호하고 확장하는데에 많은 수의 재능있는 사람들이 필요합니다. 매년 축제를 열어서 우리의 영역 안에 있는 최고의 명사수를 찾아내도록 합시다. 이를 통해서 우리는 상인들의 수익과 군인들의 공급을 동시에 얻을 수 있습니다.
han_herrenhausen_gardens코0=헤렌하우젠 정원
han_herrenhausen_gardens_desc코0=우리만큼이나 훌륭한 나라는 훌륭한 수도가 마땅히 있어야합니다. 하노버에 있는 헤렌하우센 성의 정원은 이미 유명한 곳이죠. 이곳을 확장해서, 우리 수도의 가장 독특한 곳으로 만듭시다, 전 세계에서 호기심 많은 여행가들을 불러 모을 만큼 말입니다.
han_strengthen_the_meiertum코0=농지(Meiertum) 강화
han_strengthen_the_meiertum_desc코0=하노버는 항상 강한 부농층이 있어서 귀족들을 견제할 수 있습니다. 하노버의 '마이어'는 오랜 시간동안 그들의 토지권을 확장시켜서, 토지가 세습이 가능할 정도가 되었습니다. 이 마지막 단계를 거쳐서, 마이어들이 번영하도록 하여 이익을 얻읍시다.
han_hanoverian_chancery코0=하노버 공관

han_kings_legion코0=왕의 군단

AKK_ideas코0=아크 코윤루 이념
AKK_ideas_start코0=아크 코윤루 전통
AKK_ideas_bonus코0=아크 코윤루 야망
akk_white_sheep코0=백양조
akk_white_sheep_desc코0=아크 코윤루, 즉 백양조는 24개 오구즈 부족의 지도자이자 오구즈 칸의 손자인 바얀도르 칸의 혈통입니다. 우리 혈관 속에 흐르는 피는 진정한 전사들의 피이며 우리를 다른 모든 민족들의 숙명적인 지도자로 만들어줍니다.
akk_unite_the_federation코0=부족 통합
akk_unite_the_federation_desc코0=오랜 세월동안 우리 부족 연맹의 계승 분쟁을 해결할 수 없었던 것은 큰 손실이었습니다. 우리는 백양조의 자식들의 분쟁을 해결하고 하나로 단결해야 합니다. 수십년에 걸친 전쟁 이후 우리가 합심한다면 우리에게 맞설 수 있는 국가는 거의 없을 것입니다.
akk_turko_iranian_bureaucracy코0=투르크-이란 관료제
akk_turko_iranian_bureaucracy_desc코0=이란은 우리같은 군대가 정복하기에 적합한 것 같습니다. 정복하고 굴복시키는 것은 쉬운 일입니다. 하지만, 우리의 새 백성들로부터 어떤 형태로든 수익을 얻으려면 우리의 군사 엘리트들에게만 의존해선 안됩니다. 이 지역의 오래된 행정관 가문들이 그 일을 계속해서 수행해서는 안 될 이유가 없습니다. 군사력이 백양조의 군대에게 있다는 것을 분명히하고, 이란 관료제의 오랜 전통을 받아들입시다.
akk_apanages코0=왕조의 영토
akk_apanages_desc코0=우리 부족 연맹의 부족들은 우리의 위대한 지도자에 대한 충성심으로 단결되어 있지만 이 서로 다른 지지자들 사이에는 많은 갈등이 있습니다. 우리가 사소한 부족 분쟁으로 분열되는 것을 피하려면, 우리는 모든 정복한 지역들을 우리를 지지하는 부족장들에게 주기 보다는 우리 왕가의 직접 지배를 받도록 해야 합니다.
akk_expansive_diplomacy코0=확장된 외교
akk_expansive_diplomacy_desc코0=우리의 국가는 지중해와 대 이란의 제국들 사이의 교차로에 있습니다. 많은 면에서 이 지역은 친구는 적고 적은 많은 곳입니다. 우리가 동맹국을 찾으려면 우리는 더 멀리까지 찾아 봐야할 것입니다. 어쩌면 멀리 서쪽의 기독교 국가들 사이에서까지 말입니다.
akk_religious_pragmatism코0=종교 실용주의
akk_religious_pragmatism_desc코0=지금은 위험한 시기이고 많은 사람들이 해답을 위해 천년왕국설 종파에 기대고 있습니다. 우리는 우리 지역에서 종교 극단주의를 막기 위해 할 수 있는 모든 것을 해야합니다. 동시에 많은 투르크멘 전사들이 속한 더욱 조직적인 데르비시(금욕 생활을 서약한 이슬람 수도승) 종파와 협력하면서 말입니다. 누구와 동맹하고 누구와 싸울지 신중히 선택함으로써 우리는 종교 극단주의의 혼돈이 없고 데르비시들의 충성을 가진 더 강력한 국가를 건설할 수 있습니다. 
akk_qanun_nama_ye_hasan코0=카눈-나마-예 하산
akk_qanun_nama_ye_hasan_desc코0=땅의 부의 원천은 그곳의 인구입니다. 하지만, 우리가 지배하는 땅은 수세기에 걸친 전쟁으로 고통받아 왔습니다. 우리는 우리의 도시와 시골의 백성들을 무분별한 습격과 억압으로부터 보호해야 합니다. 그보다도 우리는 우리 국가에서 안전하고 훌륭하게 살고 부를 축적할 수 있도록하는 일련의 법들을 만들고 시행해야만 합니다. 우리는 우리 백성들이 번영해야 부유해질 수 있습니다. 
reform_the_diwan코0=디완(국정 회의) 개혁
reform_the_diwan_desc코0=우리는 수세대에 걸쳐 통치 기술을 완성시킨 충성스럽고 잘 교육받은 페르시아 행정관들의 도움을 받을 수 있어서 다행입니다. 하지만 안타깝게도, 세습되는 공무직은 시간이 흐르면서 침체되고 혁신이 부족해질 수 있습니다.\n각 세대에 상속되는 공무직의 수를 줄임으로써 우리는 충성심뿐만 아니라 능력도 확실히 보상받을 수 있습니다. 능력있는 행정관들은 출신 가문에 관계 없이 높은 지위에 올라야만 합니다.
KHO_ideas코0=호라산 이념
KHO_ideas_start코0=호라산 전통
KHO_ideas_bonus코0=호라산 야망
kho_land_of_the_rising_sun코0=떠오르는 태양의 땅
kho_land_of_the_rising_sun_desc코0=거대한 사막과 높은 산들, 그리고 거대한 부족 공동체가 있는 호라산은 사람이 지내기 힘든 곳으로 보일 지도 모릅니다. 하지만 중앙아시아, 이란과 인도의 중간 지점에 있는 이곳에 많은 제국들이 수도를 짓기로 결정하였습니다. 샤 루흐의 지배 아래 호라산은 상대적으로 안정을 누리며 번창하였고 헤라트의 시장부터 마슈하드 성소까지 건축하였으며, 위대한 학자들과 번창하는 도시들의 고향이라는 평판을 얻었습니다.
kho_rein_in_the_turko_mongol_emirs코0=투르크-몽골 에미르들에 대한 고삐
kho_rein_in_the_turko_mongol_emirs_desc코0=우리 군대의 주축은 여전히 티무르와 함께 이 지역에 도달했던 부족민들로 이루어져 있습니다. 이전 군대보다 더욱 중앙집권화된 방식으로 부대를 재조직함으로서 티무르 휘하 군사력은 강력해졌습니다. 하지만 티무르도 투르크-몽골 에미르가 주어진 권한 내에서 강력한 권력을 가지도록 하였습니다. 그가 결혼과 은혜를 통해 충성을 얻어낼 수 있던 영역에서 장기적인 지지를 얻어내야 합니다.
kho_princely_appanages코0=왕자의 영지
kho_princely_appanages_desc코0=호라산과 같이 지리적으로 다양하게 분열된 왕국은 하나로 단결하기가 힘듭니다. 지역 통치자들은 빠르게 대응히야 할 일이 자주 있으며 중앙 정부에 지시를 요청할 기회가 거의 없습니다. 충성심과 능력을 모두 믿을 수 있는 총독을 배치하는 일은 필수적입니다.\n티무르 제국과 몽골 제국은 제국에 충성을 바칠 만한 왕자들을 총독직에 앉히는 방식을 사용하였습니다. 왕좌를 계승하기를 희망하는 모든 총독은 자신의 직위에서 최선을 다할 것입니다.
kho_irrigation_network코0=관개 수로
kho_irrigation_network_desc코0=딱히 말할만한 강이 없는 건조한 호라산 땅에서 농업은 큰 돈이 드는 사업입니다. 페르시아인 관료들은 우리 도시가 최대 잠재력을 발휘하기 위해서는 많은 관개 사업과 운하 사업에 막대한 돈을 투자해야 한다는 제안을 제출하였습니다. 충분한 물이 있다면 가장 희귀한 과일조차도 헤라트에서 마샤드까지 전 국토에서 재배가 가능해질 것이며 전 아시아가 부러워할 만한 정원 또한 조성할 수 있습니다.
kho_dynastic_chronicles코0=역동적인 연대기
kho_dynastic_chronicles_desc코0=호라산은 학술 연구의 중심지로서 긴 역사를 가지고 있고, 우리는 이 지역의 검증되지 않은 새로운 지배자입니다. 이 시대의 위대한 필경사들을 고용하여 우리 시대의 가장 위대한 연대기를 저술하게 하고 우리 가문이 페르시아 동부에서 유력한 가문이 되도록 합시다.
kho_great_sheiks_of_khorasan코0=호라산의 위대한 셰이크들
kho_great_sheiks_of_khorasan_desc코0=이 땅은 수많은 수피 성지와 결사단, 그리고 가문의 고향입니다. 위대한 셰이크들은 우리 사회에서 사회, 정치 분야에서 활동적인 역할을 자주 맡고 있으며 그들의 영향력은 국경 밖에까지 뻗칩니다. 머나먼 인도의 지배자들조차 호라산 셰이크들을 후원하며, 위대한 술탄 또한 우리의 현자를 자신의 궁정으로 초청하기 위해 편지를 보내옵니다.
kho_protect_the_caravan_routes코0=캐러밴 무역로 보호
kho_protect_the_caravan_routes_desc코0=옥수스, 인도, 이란 사이에 끼어 있는 호라산은 장거리 무역에서 굉장히 중요한 지역입니다. 사마르칸트를 이란, 지중해와 연결하는 실크 로드가 지나가며, 인도에서 시작하는 Grand Trunk Road가 헤라트까지 연결되어 있습니다.\n긴 여정은 많은 상인들에게 매우 위험하고 고된 길입니다. 우리 영토를 지나가는 상인들을 보호하기로 맹새하고 캐러밴서라이를 설치함으로서 위험을 최소화하고 더 많은 부를 위대한 도시로 끌어올 수 있을 것입니다.
TRS_ideas코0=트란스옥시아나 이념
TRS_ideas_start코0=트란스옥시아나 전통
TRS_ideas_bonus코0=트란스옥시아나 전통
trs_mawarannahr코0=강 너머의 땅, 마와란나흐르
trs_mawarannahr_desc코0=고대에 옥수스라고 불린 바 있는 아무다리야 강을 넘어서 있는 트란스옥시아나 땅은 마케도니아의 이스칸다르 대왕 시대에 이미 페르시아 문화의 끝자락으로 알려져 있었습니다. 우리 땅은 이란이 끝나고 투란이 시작하는 곳이며 위대한 도시들의 왕국이지만 투르크-몽골 부족에 의해 지배받고 있기도 합니다.\n한층 더 현대로 넘어오면 트란스옥시아나는 티무르 렌크가 세운 제국의 시작 지점이기도 하면서 그의 권력을 지지하던 수많은 부족들의 본진입니다. 티무르 제국이 위대한 업적을 세울 수 있다는 사실을 보여주는 한 제국은 통일된 채로 남을 것입니다.
trs_threshold_of_paradise코0=낙원의 문턱
trs_threshold_of_paradise_desc코0=티무르가 트란스옥시아나를 지배한 첫번째 정복자는 아니지만, 그는 이 지역을 제국의 중심지로 만들었고 전 세계에서 모은 보물과 예술가, 건축가와 장인들을 거대한 수도 사마르칸트로 가져왔습니다. 이 유산을 지켜나가고 도시를 가장 귀중한 보석으로 장식하기 위해 분투해야만 합니다. 카스티야의 궁정으로부터 베이징의 궁궐까지 모든 이가 실크 로드에 있는 황금빛 도시를 갈망할 것입니다.
trs_adept_diplomacy코0=능숙한 외교
trs_adept_diplomacy_desc코0=교육과 훈련을 통해 지배자들에게 위대한 군자의 덕을 가르칠 수는 있겠지만, 트란스옥시아나 정치판에서 살아남는 법을 가르쳐주는 학교는 단 한곳도 없습니다. 티무르 시대부터 어린 왕자들과 삼촌들, 그리고 친척들은 이 지역을 차지하기 위해 서로 음모를 꾸몄습니다. 한 왕자가 장성하여 권력을 장악하였을 때, 우리는 그들이 최소한 간첩행위와 정치에는 상당히 능하다는 사실을 알게 됩니다.\n우리 왕국을 유독한 분위기로부터 해방하기 위해서는 이러한 내분을 끝내고 어린 가문원보다 앞서기 위해 분투해야 합니다.
trs_turkoman_cannoneers코0=투르크멘 포병
trs_turkoman_cannoneers_desc코0=트란스옥시아나의 개활지에서 벌어진 전투가 결착지어지는데 오래 걸리는 가운데, 화약은 전쟁의 토대 자체를 바꾸기로 약속해 주었습니다. 투르크인 포병은 인도와 이란에서 이미 자신의 능력을 증명한 바 있습니다. 전쟁에 재능을 가진 이들이 우리 땅에서 떠나지 못하도록 해야 합니다. 가장 숙련된 총기 제작자들을 작업에 투입하여 중앙아시아에서 가장 거대한 포병 부대를 창설해야 합니다.
trs_scientific_patronage코0=과학 후원
trs_scientific_patronage_desc코0=우리 왕국은 위대한 사상가, 철학자, 작가, 그리고 천문학자까지 포괄하는 이 시대의 가장 뛰어난 지성들의 고향입니다. 진정으로 그들의 광휘로부터 이익을 얻기 위해서는 더 높은 목표를 위한 도구를 기꺼이 내어주고 과학의 이름으로 거대한 작업장과 건물을 지어야 합니다. 우리는 천문대, 도서관 그리고 열망하는 후원자들을 제공할 것입니다.\n\n'종교는 뜨고 지며, 제국은 먼지 속으로 사라지지만, 과학의 업적은 영원히 살아남는다.'
trs_entrepot_of_the_silk_road코0=실크 로드의 무역 중심지
trs_entrepot_of_the_silk_road_desc코0=실크 로드 무역 중개지로 이익을 보는 곳이 많이 있지만, 우리는 그 중에서도 가장 큰 무역 중심지입니다. 동방에서 서방까지 온 세계에서 온 무역상들은 부하라와 사마르칸트의 평판을 익히 들어보았고, 이곳에 상품을 판매하고 비단, 종이 그리고 이국적인 제품을 구매하여 고향으로 가져가기 위해 타림 분지와 이란의 사막이나 거대한 북방 스텝 초원을 기꺼이 횡단하려 합니다.\n우리의 부는 평화를 유지할 수 있는가에 달려 있습니다. 이전의 칭기즈 칸과 티무르가 아니라면 이것을 맡기에는 너무도 위험합니다. 국내의 모든 무역 상인들을 보호하려 노력해야 하며 우리 시장을 먼 곳에서부터 찾아오는 상인의 통행권을 위해 협상해야 합니다.
QOM_ideas코0=아잠 이념
QOM_ideas_start코0=아잠 전통
QOM_ideas_bonus코0=아잠 야망
qom_jibal코0=지발
qom_jibal_desc코0=아랍인이 페르시아에 처음 발을 들여놓았을 때, 우리 땅에는 자그로스 산맥과 알보르즈 산맥이 지나가고 있기 때문에 산맥이라는 뜻의 지발이라는 별명이 붙었습니다. 대 이란의 서쪽 국경에서, 그 지역은 투르크 코카서스와 대 이란 사이의 관문 역할을 하고 있습니다.\n하지만 지발이 모두 산지인것은 아닙니다. 분지 지역에는 수많은 위대한 고대 이란 도시들이 위치하고 있으며, 분지 사이를 지나가는 도로들은 우리 제국의 도시 인구를 연결하고 있습니다. 메디아부터 티무르까지 제국들이 우리 앞에 있었으므로, 우리나라의 숨통을 지키기 위해 할 수 있는 최대한 가도를 요새화하고 도로를 순찰하여야 합니다.
in_honor_of_ali코0=알리에게 경의를 표하다
in_honor_of_ali_desc코0=자신들이 수니파인지 시아파인지를 떠나서, 대다수의 우리 백성들은 이맘들과 마호메트의 가문 그리고 심지어 알리까지도 존경하고 있습니다. 이러한 신념은 일부 율법 학자들에 의해 약점으로 간주되기도 하지만, 이것은 수피파 신비주의자들과 정통 수니파, 알레비파 그리고 12이맘파의 시아파들까지 모든 우리 백성들을 단결시키는 것입니다.
qom_legacy_of_the_ilkhans코0=일 칸국의 유산
qom_legacy_of_the_ilkhans_desc코0=수백년 동안 투르크 전사들이 이란과 카프카스를 지배했습니다. 그들은 수많은 일 칸국, 셀주크 제국, 최근에는 티무르 제국까지 여러 국가들에 군사 전통을 심어주었습니다. 아잠은 대 투르크-페르시아 지역의 중심지에 위치하고 있으며 일 칸국이 술타니야에 수도를 건설한 것 또한 그러한 이유에 의한 것입니다. 일 칸국은 먼 옛날에 사라졌지만 술타니야에 있는 영묘가 한때 제국이 이곳에 존재했다는 사실을 증명했던 것 처럼, 그들의 유산과 전통은 오늘날까지 여전히 남아있습니다. \n이 지역을 지배하기를 원한다면 일 칸국의 이상적 군주상을 받아들이고 여전히 이곳에서 거주하고 있는 투르크 전사들의 충성심을 얻어야 합니다.
qom_persian_language_and_court_culture코0=페르시아 언어와 궁정 문화
qom_persian_language_and_court_culture_desc코0=고지대 페르시아 문화는 수많은 정복자들이 거쳐갔음에도 불구하고 오랜 시간을 걸쳐서 살아남았습니다. 이란은 수없이 많이 함락되었지만, 결국에 페르시아 언어와 문화는 그들의 고향까지 퍼져나갔습니다. 아나톨리아부터 사마르칸트까지, 심지어는 벵골까지도 샴스 알 딘 무하마드 '하피즈'와 잘랄 웃 딘 루미가 쓰던 언어는 무역상, 정치인, 그리고 학자들에게 열려 있습니다.
qom_tribes_of_iraq_e_ajam코0=이라크 아잠의 부족들
qom_tribes_of_iraq_e_ajam_desc코0=이 지역은 외국인에 의해 외부 이라크라는 뜻의 이라크 이 아잠이라는 별명이 붙게 되었고 몽골 제국, 셀주크 왕조, 그리고 티무르 제국이 데려온 페르시아인 도시민들과 투르크인 전사들에게 지배받았습니다. 외곽에는 많은 수의 정착민들이 있지만, 아랍인, 투르크멘인, 발루치인, 칼라이, 베두인 등 엄청난 수의 유목민과 만유목민 부족들이 그 지역에서 유목하며 살고 있습니다. 누군가는 수백년간 여기서 살아왔고 누군가는 최근에 도착하였지만, 그들 모두는 전통적으로 자신의 체제에 묶여 왔습니다. 누구도 그들보다 페르시아 촌락을 더 잘 알지 못하기 때문에, 유목민 집단을 방어를 위해 동원하여야 합니다.
qom_shahanshah코0=샤한샤
qom_shahanshah_desc코0=지금까지도 페르시아 제국의 유산은 모든 지역의 페르시아 통치자들이 사용하는 왕의 칭호인 '샤'로 살아남아 있습니다. 우리는 모든 이란인들을 우리의 통치자인 '샤한샤', 왕중왕 밑에서 통합시켜야 합니다.
FRS_ideas코0=파르스 이념
FRS_ideas_start코0=파르스 전통
FRS_ideas_bonus코0=파르스 야망
frs_land_of_the_persians코0=페르시아인들의 땅
frs_land_of_the_persians_desc코0=파르스와 파르시스라는 단어로부터 파생된 페르시아 국가와 페르시아 민족은 이란 전역을 가리키는 단어가 되었습니다. 이 지역이 우리의 문화와 경제에 끼친 영향은 지대합니다. 자그로스 산맥 고원부터 페르시아만 해안가까지, 파르스 영토에는 이란인과 이란 문화의 가장 오래되고 가장 유명한 도시들이 있습니다.
frs_center_of_religion_and_philosophy코0=종교와 철학의 중심지
frs_center_of_religion_and_philosophy_desc코0=수백년동안 파르스와 쉬라즈는 온 페르시아와 이슬람 세계에서 당대의 위대한 사상가들을 끌어들이는 철학과 신학, 그리고 문화의 활기찬 중심지였습니다. 이런 유산을 낭비해서는 안됩니다. 예술, 문학과 신학을 후원하여 우리나라가 페르시아의 빛나는 보석으로서 끝없이 빛나도록 해야 합니다.
frs_diplomatic_prudence코0=빈틈없는 외교
frs_diplomatic_prudence_desc코0=다른 세력이 새로 떠오르는 정복자들을 빠르게 지원하거나 군대를 이끌고 성벽 밖으로 나와 빠르게 투항할 때, 파르스는 좀 더 신중하고 균형잡힌 처신을 선호합니다. 위협을 받자마자 항복하는 것이 위험한 세계에서 살아남는 방법은 아니지만 누가 이길지 확실하지도 않을 싸움을 거는 것도 좋은 방책은 아닙니다. 페르시아의 패권을 새롭게 주장하던 자들이 나타나고 사라지는 동안 우리는 선택권을 가지고 있습니다. 우리 백성들은 어떤 이방인이 와서 하찮은 전쟁에서 이기든 지든간에 상관없이 오랜 세월 동안 이곳에서 살아왔습니다.
frs_shirazi_wine코0=와인 생산 확장
frs_shirazi_wine_desc코0=전설에서 말하길, 페르시아는 와인이 최초로 발견된 곳이라고 합니다. 잼시드 왕의 총애를 잃은 한 소녀가 발효된 포도 주스를 마셔 자살하려고 시도했습니다. 소녀는 죽음 대신에 와인의 비법을 얻었고 포도주가 왕실까지 퍼져나가는 데에는 오랜 시간이 걸리지 않았다고 합니다.\n페르시아에서는 수천년동안 와인을 생산, 소비하였지만 파르스의 자그로스 산맥에 있는 계단식 포도밭에서 재배되는 완벽한 포도를 따라올 와인 생산지는 단 한곳도 없습니다. 쉬라지 와인의 평판은 국경 너머까지 퍼져나갔고 인도와 유럽에서까지 엄청난 수요를 만들어내었습니다.\n해외 시장에서 인기가 높은 와인 영업 대책을 세우는 한편으로 관개 조직을 확장하고 와인 생산을 증가시킬 수 있는 방법이란 모든 조치를 취해야 합니다.
frs_shirazi_school코0=시라즈 학교
frs_shirazi_school_desc코0=학문의 중심지인 파르스의 공방에서 위대한 도서와 세밀화를 생산한다는 소문이 퍼져나가고 있습니다. 유명한 회화와 도서의 대가들은 우리의 보호에 만족하며 우리 도시에서 정착하였습니다.\n풍성한 지원이 있어야만 시라즈 학교에서 더 많은 책을 생산해낼 수 있습니다. 인도와 아제르바이잔의 제본 기술자와 화가들에게 가려지지 않기 위해서는 계속해서 지원을 아끼지 말아야 합니다.
frs_integrate_the_qashqai코0=까쉬까이족 통합
frs_integrate_the_qashqai_desc코0=파르스가 수많은 페르시아인 정착민들과 위대한 도시의 고향이고 산업의 중심지이지만 엄청난 규모의 유목 부족민 인구 또한 함께 있습니다. 까쉬까이족과 다른 부족들은 도시 정착민들과 자주 갈등을 빚었고 두 집단 사이의 갈등은 많은 비용이 들어가 국가에 운영에 도움이 되지 않는 충돌을 불러왔습니다.\n까쉬까이족을 통합하는 한편으로 도시 내에 목초지로 이용할 만한 거주지를 마련해주어 그들의 권리를 보장해 주어야야 합니다. 그에 대한 보상으로 우리 지도자가 전통적인 까쉬까이족 지배자인 일칸으로 인정해줄 것을 요청할 수 있습니다.
frs_capital_for_an_empire코0=제국을 위한 수도
frs_capital_for_an_empire_desc코0=걸프 무역로에 굉장히 가깝고 페르시아 문화의 중심지이며 적으로부터 상대적으로 안전한 지역에 있는 파르스는 페르시아 국가를 지배할만한 이상적인 위치에 있습니다. 이전에 존재하던 위대한 제국으로부터 영감을 받아 이 이름에 걸맞는 수준의 수도를 건설하여 봅시다. 수도의 모든 구역을 확장하고 개선하면서 관개 시설, 공공 목용탕, 바자르, 도시 성벽, 광장, 모스크, 마드라사, 정원을 모두 새로 지어야 합니다.\n이 도시에서 정착하기를 원하는 이라면 누구든 이곳에서 살 수 있을 것이며, 모두가 지금껏 본 적 없는 위대한 도시의 주민이 될 것입니다!
LRI_ideas코0=루리스탄 이념
LRI_ideas_start코0=루리스탄 전통
LRI_ideas_bonus코0=루리스탄 야망
lri_kingdom_in_the_zagros_mountains코0=자그로스 산맥의 왕국
lri_kingdom_in_the_zagros_mountains_desc코0=우리나라에 거주하는 루르인 백성들은 많은 이들이 살기 힘들다고 여기는 지역에서 생활합니다. 자그로스 산맥이 수백년간 이란과 메소포타미아 사이에서 방벽 역할을 해온 것도 사실입니다. 그러나 그러한 지형은 우리 백성들이 유목 생활을 영위하면서 양떼를 산비탈과 산길을 따라 방목하는데 아무런 방해가 되지 않습니다.
lri_jadda_ye_atabak코0=자다-예 아타벡
lri_jadda_ye_atabak_desc코0=말라미르 왕국 시대에 지어진 산악 가도는 자그로스 산맥 교역로를 강화시킴과 동시에 왕국 정부에도 많은 수입을 가져다 주었습니다.\n1420년대 샤 루흐가 말라미르 왕국을 분쇄한 이래로 왕국은 더 이상 존재하지 않지만, 가도는 오늘날까지 여전히 남아있습니다. 우리는 아타벡에 관해 배워야 하며, 가도를 버려두어서는 안됩니다. 가도에 유지비를 계속 투입함으로서 비용을 지불한 이웃들에게 유용한 편익을 제공해줄 수 있습니다.
lri_haven_for_dissenters코0=반대자들의 천국
lri_haven_for_dissenters_desc코0=우리 백성 중 대부분을 차지하는 유목민의 삶은 누군가에게는 매력적으로 보일 수도 있습니다. 유목민과 정주민 모두 수많은 집단이 있는데, 드넓은 메소포타미아 평원과 이란 골짜기에는 더 이상 빈 땅이 없습니다. 전쟁에서 패배한 세력은 망명하여 사라지거나 팽창하는 중앙 정권에게 다루기 힘든 반항 세력으로 남게 됩니다.\n이들을 맞아 우리 산맥에 정착한 새로운 부족으로 받아들어야 합니다. 한번 모든 것을 잃어본 그들은 망설이지 않고 새로운 고향을 지키는 데에 모든 것을 바칠 것입니다.
lri_popular_religion코0=대중 종교
lri_popular_religion_desc코0=우리 백성들이 선한 무슬림이라는 것을 알고 있지만, 평원의 모든 현자들이 이러한 평가를 받아들이는 것은 아닙니다. 백성들 중 대부분이 아랍어를 읽거나 쓰지 못하고 바깥 세상과 분리된 채 작은 사회 안에서 삶을 영위합니다. 지역 성지 숭배와 이맘의 후계자 에맘자다, 그리고 세를 넓혀가고 있는 야산과 같은 제설혼합론 사이에서 울레마에서 고등교육을 받은 이들은 동요하고 있습니다. 이렇게 다양성에 열린 태도를 가지는 것은 백성들이 종교적 차이로 인해 분열되지 않는 다는 점에서 국력에 도움이 됩니다.
lri_looms_of_the_lurs코0=루르인들의 베틀
lri_looms_of_the_lurs_desc코0=누군가는 국산 직물이 평원 사람들이 생산한 비단만큼 세련되지 않다고 말하지만, 우리는 양모를 이용해 영토 먼 바깥에서도 팔려나가는 튼튼하고 아름다운 옷감을 생산합니다.
lri_rise_of_the_lurs코0=루르인들의 비상
lri_rise_of_the_lurs_desc코0=산에서 사는 일은 쉽지 않습니다. 혹독한 지형을 견디면서 가축을 훔치는 약탈자와 조국을 공격하는 외세 침략자에 대항하기도 하는 우리 백성은 용감하고 강인합니다. 수백년동안 우리는 국왕을 옹립할만한 실력자이자 페르시아 왕국령의 여러 왕위 요구자를 지원하는 배후로 활동했습니다.\n이제, 주변 영토를 정복하고 나약한 정주민을 분쇄할수 있는 강력한 군대를 창설하여 날아 오를 때가 무르익었습니다.
lri_foreign_trade코0=외국과의 무역 유대 관계
lri_foreign_trade_desc코0=인접국보다는 먼 국가에서 동맹을 찾는 외교 전략이 더 나을 수도 있습니다. 우리 영토 내에는 유럽 인도회사들이 필요로 하는 땅이 많이 있으며 많은 회사들이 벌써 우리와 협력하는 일에 관심을 나타낸 바 있습니다. 유럽 국가들과 동맹 관계를 구축하고 유럽 상인을 보호해주는 대가로 그들의 보호와 후원을 얻읍시다.
QAR_ideas코0=카라 코윤루 이념
QAR_ideas_start코0=카라 코윤루 전통
QAR_ideas_bonus코0=카라 코윤루 야망
qar_black_sheep코0=흑양조
qar_black_sheep_desc코0=우리는 흑양조 부족 연맹입니다. 우리의 혈통은 위대한 오구즈 칸까지 거슬러 올라가며 우리의 전사들은 세계를 떨게 만들었습니다. 과거에 우리는 일 칸국과 티무르에게 머리 숙였었지만 이제 우리는 독립해서 그 어느 때보다 강력해졌으며, 이란과 아나톨리아, 캅카스의 모든 투르크 부족들의 지도자가 될 준비가 되었습니다.
qar_governor_of_azerbaijan코0=아제르바이잔의 총독
qar_governor_of_azerbaijan_desc코0=티무르 지도자들에 대항한 우리의 많은 군사 작전들은 우리에게 귀중한 경험을 주었으며, 아마도 가장 중요한 성취는 티무르 총독직일 것입니다. 그 직책은 우리 백성들을 진정시키기 위해서 샤 루흐가 자한 샤에게 내려준 것입니다. 샤 루흐가 깨닫지 못한 것은 이것이 과거에 캅카스의 모든 국가들을 패퇴시키고 정복한 티무르의 유산의 권리를 우리가 주장할 수 있게 해준다는 것입니다. 이 새로이 얻은 명예는 우리에게 캅카스와 아제르바이잔, 그리고 언젠가는 페르시아까지 영구적으로 장악할 발판을 제공해줍니다.
qar_dynamic_warfare코0=역동적인 전투
qar_dynamic_warfare_desc코0=우리 지역은 많은 침략자들에게 있어서 위험한 곳으로 증명되었습니다. 캅카스와 이란의 산맥, 사막, 평야와 삼림은 지역 환경에 맞는 신속한 적응과 전략적, 전술적 이점을 위한 예리한 시각을 필요로 합니다. 다른 투르크멘 부족들과 티무르와의 오랜 전쟁을 통해 우리는 습격, 대규모 기동 그리고 회전을 결합한 전투의 역동적인 형태를 완성할 수 있었습니다.
qar_freedom_with_responsibility코0=책임이 따르는 자유
qar_freedom_with_responsibility_desc코0=진정으로 위대한 통치자는 대표자를 뽑을 줄 아는 사람입니다. 우리는 넓고 다양한 범위의 기후와 풍경의 수많은 국가들을 정복해왔습니다. 우리 제국이 성장하려면 우리 통치에 굴복한 지역의 작은 왕조들이 우리를 위해서 자신의 백성들에게서 세금을 걷고 자신들의 군대를 모집할 수 있도록, 그들에게 힘을 실어주는 방법을 배워야만 합니다. 
qar_patron_of_iranian_culture코0=이란 문화의 후원자
qar_patron_of_iranian_culture_desc코0=이란과 이라크의 정복자로서 우리는 우리 이전에 있던 위대한 제국들의 도시들과 궁전들을 물려받았습니다. 우리가 이 지역에서 살아남고 번영하려면 우리는 우리 자신의 기념비들과 건축물들을 그것에 추가하고  우리 백성들의 페르시아 학자들을 후원해야만 합니다.
qar_irrigation_and_public_works코0=관개 및 공공 시설
qar_irrigation_and_public_works_desc코0=몽골의 침공 이후, 수세기에 걸친 전쟁은 이란과 메소포타미아 지역을 황폐화시켰습니다. 과거에 우리 백성들의 행복을 보장해주었던 거대 관개 시설들은 파괴되었고 농업은 계절의 변덕에 볼모로 잡혀 있습니다.\n우선적으로 우리는 유사시에 우리 백성들을 도울 수 있도록 곡물 창고를 지어야 합니다. 하지만, 미래를 보장하기 위해서, 우리는 파괴되었던 것들을 복구하고 카라 코윤루의 토지들을 다시 비옥하고 생산성있게 만들 공공 시설들을 재건해야 합니다.
MHR_ideas코0=마라 이념
MHR_ideas_start코0=마라 전통
MHR_ideas_bonus코0=마라 야망
mhr_lands_of_frankincense_and_the_khareef코0=유향과 카리프의 땅

mhr_mercenary_traditions코0=용병대 전통
mhr_mercenary_traditions_desc코0=마흐라는 이 지역에서 오랫동안 있었습니다. 몇몇 사람들에 의하면 우리는 남부 아라비아의 모든 부족들 보다 더욱 오래 이곳에 살았다고 합니다. 그러나 우리는 강한 이웃들의 약한 협력자로 남아있었습니다. 마흐라 군사들은 대체로 예멘이나 오만의 군대에서 복무했으며, 우리의 용병들은 우리의 군대보다 더 많은 명성을 얻게 해주었습니다.
mhr_mahra_tribes코0=마라 부족

mhr_pilots_of_the_arabian_sea코0=아라비아 해의 조타수
mhr_pilots_of_the_arabian_sea_desc코0=우리는 수백년 동안 아라비아해를 항해했고, 우리만큼이나 이 해역을 잘 아는 선장들은 없습니다. 동아프리카의 스와힐리 도시에 있는 마흐리 공동체부터, 카이로와 바스라의 분주한 도시가 있는 곳이죠. 우리의 해양 유산은 우리 항해사들을 선원으로 적합한 사람으로 만들 뿐만 아니라, 위험하고 알려지지 않은 해역을 항해하는 모든 나라의 배들을 이끄는데 필수적인 항해사로 만들어 줍니다.
mhr_camels코0=마라 낙타

mhr_book_of_navigation코0=항해서
mhr_book_of_navigation_desc코0=우리 항해사들의 기술과 경험은 잔지바르에서 티모르까지 알려져있지만, 우리의 무역 기술이 한 사람의 죽음으로써 끝나게 할 수는 없습니다. 우리는 우리 최고의 항해사들이 항해에 관련된 책자를 만들도록 할 것입니다. 미래의 항해사들의 이익을 위해, 최신의 정보를 담고 그 어떤 비밀도 없어야 합니다.
mhr_rein_in_the_chiefs코0=족장 통제

YEM_ideas코0=예멘 이념
YEM_ideas_start코0=예멘 전통
YEM_ideas_bonus코0=예멘 야망
yem_al_yaman코0=알-예멘, 절묘한 아라비아
yem_al_yaman_desc코0=고대부터 예멘은 절묘한 아라비아로 알려져 있었습니다. 아라비아 반도의 대분은 척박하고 건조한 사막지역이지만, 예멘은 온화한 고원 기후와 적절한 강수량, 그리고 좋은 농지를 가지는 축복을 받았습니다. 저지대 해안가 도시 티하마부터 예멘 고원의 계단식 논밭까지 우리나라는 농경이 가능하며 번영하는 영토를 지배하고 있습니다.
yem_control_of_the_red_sea코0=홍해 통제
yem_control_of_the_red_sea_desc코0=매년 믿을 수 없는 선박량이 향신료, 목화, 비단, 보석, 향료, 노예 등 이집트와 인도 양측에서 많이 필요로 하는 무역품을 수송하기 위해 아라비아해와 인도양을 건너옵니다. 이 여정을 위해 무역상은 우리 해안과 아프리카 사이의 좁은 바브-엘-만데브 해협을 지나가야만 합니다. 이러한 위치 선정이 주는 힘을 적절히 활용하여 우리 해역을 지나는 무역선을 보호하고 문제를 일으킬 시 대가를 치르게 해야 합니다.
yem_yemeni_architecture코0=예멘 건축술
yem_yemeni_architecture_desc코0=수백년동안 예멘 지도자들은 자신의 치세에 무언가를 남기고 싶어했고, 그들 중 가난한 이들은 거의 없었습니다. 바로 지금이 우리의 부를 이용하여 위대한 관개 사업을 시작하고 마드라사와 왕궁을 지어 옛 왕조와 필적할 수 있는 시기입니다. 자신이 가장 인상적인 아라비아 국가에 왔다는 사실을 의심하는 방문자가 단 한명도 없는 수준으로 도시를 꾸며야 합니다.
yem_uniting_yemeni_tribes코0=예멘 부족 통합
yem_uniting_yemeni_tribes_desc코0=해안가 저지대의 도시부터 고지대까지 모든 예멘 영토는 다양하고 강력한 부족 지도자들의 고향입니다. 이 부족들 다수는 수백년간 해외 침략자들을 격파하며 자신의 가치를 증명해냈지만, 동시에 세금 수취인들까지 쫓아낸 강력한 전사 집단을 보유하고 있습니다.\n군벌 부족을 통합하여 자치권을 위해 싸우는 일관성 없는 집단에 가입하지 않고 국가 공통의 적에 대항하는 충성스러운 신민으로 바꾸어 나가야 할 때입니다.
yem_promoting_yemeni_trade_ports코0=예멘 무역항 활성화
yem_promoting_yemeni_trade_ports_desc코0=수백년동안 예멘 무역상들은 자비드, 모카, 아덴과 같은 항구 도시에 거점을 두었고, 여러 왕조들 또한 이 해안 도시들에 수도를 두었습니다. 강수량과 토지가 예멘을 번영하는 국가로 만들었지만, 지속적인 부를 창출한 사업은 무역입니다. 무역상과 상인을 지원해야 합니다. 무역 사업에 비해 다른 국사는 크게 중요치 않습니다.
yem_foreign_embassies코0=재외 공관
yem_foreign_embassies_desc코0=세계속에서 우리 위상은 굉장히 매력적인 위치에 있으며 그럼으로 인해서 여러 멀고 가까운 나라들로부터 원치 않는 관심을 끌기도 합니다. 부와 영향력을 이용해서 세계 열강으로부터 땅과 바다 양쪽 모두에서 우리의 위상을 지키기 위한 외교적 안전과 안전 보장 체계를 약속받아야 합니다.
RAS_ideas코0=라시드 이념
RAS_ideas_start코0=라시드 전통
RAS_ideas_bonus코0=라시드 야망
ras_living_imam코0=살아있는 이맘

ras_yemeni_highlands코0=예멘 고지대
ras_yemeni_highlands_desc코0=예멘은 항상 아라비아에서 가장 비옥하고 훌륭한 곳이라는 명성이 있으며, 이는 사실입니다. 우리 지역만큼이나 좋은 농토와 많은 비가 내리는 곳이 이 반도에는 드뭅니다. 우리가 살고 있는 예멘 고원은 온난하고 많은 면에서 살기 좋습니다, 이곳에서 우리는 양식과 유명한 커피 나무를 기를 수 있습니다.
ras_unite_rassid_state코0=통일된 라시드 국가

ras_mountain_strongholds코0=산악 요새

ras_salt_in_water코0=물에 소금이 녹듯이

ras_secure_trade_monopolies코0=예멘 무역 독점권 확보
ras_secure_trade_monopolies_desc코0=세계의 커피 대부분을 우리가 통제하고 있는 만큼, 우리는 홍해 무역과 아라비아의 내륙무역을 통제할 수 있는 독특한 위치에 있습니다. 이 부의 원천을 반드시 이용합시다.
MSY_ideas코0=무샤샤 이념
MSY_ideas_start코0=무샤샤 전통
MSY_ideas_bonus코0=무샤샤 야망
msy_fervent_millenarianism코0=열광적인 천년왕국설

msy_messianic_legacy코0=무함마드 빈 팔라의 구세주적 유산
msy_messianic_legacy_desc코0=예언가 무하마드와 그 후계자들의 말씀을 전파하는 것은 무샤샤의 임무이자 우리의 의무입니다. 우리는 우리가 지배할 곳의 모든 이들을 계몽시키고, 우리의 이웃나라에 있는 억압받는 백성들을 위해 말씀을 전파할 것입니다.
msy_swamp_warfare코0=늪지 전투

msy_arabistan코0=아라비스탄

msy_house_united코0=통일된 가문

msy_outward_pragmatism코0=해외 실용주의
msy_outward_pragmatism_desc코0=이 험한 세상에서 친구를 사귀는 것은 필수입니다. 우리의 종교적 믿음 때문에 많은 이들이 우리를 이교도 그 이상도 이하도 아닌 존재로 보아, 우리의 이웃 중에서 동반자를 찾는 것은 어렵습니다. 그렇기 때문에 우리는 반드시 우리의 주변에서 강한 국가들과 좋은 관계를 맺기위해 무엇이든지 해야합니다.
msy_sufis_shias_middle_east코0=중동의 수피파와 시아파

SIS_ideas코0=시스탄 이념
SIS_ideas_start코0=시스탄 전통
SIS_ideas_bonus코0=시스탄 야망
sis_lake_hamun코0=하문 호수

sis_saffarid_legacy코0=사파르 왕조의 유산

sis_subjugation_of_tribes코0=부족 복종
sis_subjugation_of_tribes_desc코0=비록 우리는 시스탄의 요새와 도시를 지배하고 있지만, 우리나라를 둘러싸는 산악, 구릉, 사막지대에서는 많은 부족들이 우리의 지배에서 거의 완전히 독립된 삶을 살고 있습니다. 우리는 이 지역의 부족들을 복속시켜서 저지대의 평화를 지키고, 고원에 우리의 통제권을 확장시킵니다.
sis_loyal_service코0=충성스러운 복무

sis_overland_trade_routes코0=육상 무역로

sis_chronicles_of_sistan코0=시스탄 연대기

sis_scholars_of_sistan코0=시스탄의 학자들
sis_scholars_of_sistan_desc코0=시스탄은 한때 문화, 종교, 학문의 중심지였습니다. 우리는 다시 한번 이를 증진시켜야합니다. 학자를 초청하고, 학교와 모스크, 구호단체를 세우면, 우리는 예전의 명성을 되찾고, 우리의 정부와 국민들에게 많은 이익을 줄 수 있습니다.
caspian_ideas코0=카스피 해 국가 이념
caspian_ideas_start코0=카스피 해 국가 전통
caspian_ideas_bonus코0=카스피 해 국가 야망
caspian_riches_of_tabarestan코0=타바레스탄의 부
caspian_riches_of_tabarestan_desc코0=산맥으로 둘러싸인 타바레스탄은 카스피 해 해안 전체에 걸쳐 있습니다. 이곳은 따뜻하고 습한 지역이며 쌀을 재배하기에 완벽한 오래된 이란 도시 지역입니다. 전쟁과 격변의 시대에도 자연 방어선에 둘러싸인 타바레스탄은 평화를 유지했으며 거대한 인구 밀도를 자랑하였습니다. 상대적 평화와 오래된 정착지를 가진 모든 타바레스탄 국가들은 실크 로드의 중요한 경유지가 되었고 부유한 아시아 횡단 무역로에서 이익을 얻게 되었습니다.
caspian_time_of_turmoil코0=혼돈의 시대
caspian_time_of_turmoil_desc코0=우리 주변의 위대한 왕국들이 무너지고 있습니다. 우리는 티무르 왕자들이 그 조상들의 파괴된 유산를 위해 싸우는 것과, 투르크 부족들이 아제르바이잔의 산악지방에서 싸우는 것을 보았습니다. 천년주의는 페르시아  전역에서 사람들을 휘두르고 있으며 예전의 지배자들을 향해 무기를 듭니다. 우리가 이런 혼란스런 시대에서 살아 남으려면, 우리는 강한 군대를 가져야 하며, 그 병사들은 몇 세대 동안 외국의 정복자들이 오고 가는 것을 본 사람들이어야 할 것입니다. 우리를 지키는 것만이 아니라, 우리를 삼키려고 하는 적들을 선제 공격할 수 있는 능력을 길러야 합니다.
caspian_silk코0=카스피 해 비단

caspian_sea_trade코0=카스피 해 무역 보호

caspian_unite_minor_states코0=타바레스탄의 국가들 통일

caspian_safe_haven코0=안전한 피난처

caspian_promote_foreign_trade코0=해외 무역 장려
caspian_promote_foreign_trade_desc코0=비단길의 정류소로써 우리나라는 무역으로 오랫동안 번영했고, 아르메니아, 인도, 러시아, 그리고 다른 먼 곳에서 온 무역상들을 우리의 도시에서 자주 볼 수 있습니다. 우리는 더 많은 캐러밴서라이 (여관)을 만들어 무역을 더 쉽게 하고, 이 지역을 지나는 많은 상인들이 우리의 도시에 정착하고 삶을 일굴 수 있도록 합시다.
RUM_ideas코0=룸 이념
RUM_ideas_start코0=룸 전통
RUM_ideas_bonus코0=룸 야망
rum_abul_fath코0=아불 파스
rum_abul_fath_desc코0=우리는 사방팔방에 적을 두고 있기에, 강력한 군대를 만드는 것이 우리같은 국가에게 필수적입니다. 다행히도 우리는 약한 민족이 아닙니다. 비정규군 가지와 아킨지 습격자들부터 오스만 제국의 시파히까지, 세계는 투르크인의 군사력을 알게 되었습니다. 군사적 자산을 찾을 수 있는 모든 곳에서 영감을 얻고 우리 이전에 있던 이들의 강점과 경험을 이끌어내서, 제국을 위한 군대를 만듭시다.
rum_king_of_the_east_and_west코0=술탄 알-샤르크 와 알-가르브 (동서의 술탄)
rum_king_of_the_east_and_west_desc코0=룸 술탄국이 멸망한 이후로 투르크인들은 보스포러스 해협부터 쿠르디스탄의 산맥들까지 중소규모의 베이들로 분열되었습니다. 룸의 셀주크 술탄들의 유산을 복원하고 아나톨리아의 투르크인들을 통합하는 것이 우리의 의무였습니다. 그러나 우리의 야망은 그것보다 훨씬 더 높아야 합니다. 과거에 셀주크 투르크는 인간에게 알려진 가장 위대한 제국들 중 하나를 통치했었는데, 이 국가를 복원하는 것이 우리의 의무라는 것을 우리의 제국을 바라보는 누구나 알 수 있습니다. 또한 현재 우리의 중심지이며 과거에 셀주크의 통치를 받았던 로마인들의 땅을 교화하는 것 역시 마찬가지입니다.
rum_shahanshah코0=샤한샤
rum_shahanshah_desc코0=룸은 아나톨리아의 국가일 뿐만 아니라 페르시아의 왕정 전통을 강하게 숭배하는 국가였습니다. 특히 페르시아 자체가 몽골의 정복자들에게 함락되면서 더욱 그랬습니다. 우리 이전의 술탄의 통치 아래에서 페르시아 문화가 꽃을 피웠고 페르시아 시인과 학자들이 후원을 받았습니다. 나짐 알-딘 라지, 카네'이 투시, 바하' 알-딘 왈라드, 루미 같은 사람들도 룸의 보호 아래에 터를 잡았고 술탄 자신들도 페르시아 문학과 시에 조예가 깊었습니다.\n우리는 우리의 투르크 유산 뿐만 아니라 페르시아의 유산 역시 소중히 여겨야 하며, 우리 고국이 이슬람 국가들 중 으뜸인 페르시아 문화의 귀감이 되도록 열망해야 합니다.
rum_sultan_of_rum코0=룸의 술탄
rum_sultan_of_rum_desc코0=룸 술탄은 아나톨리아의 무슬림과 기독교인을 지배했습니다. 그들의 통치 동안 이슬람은 이 지역에서 주요 종교가 되었으나, 그들의 정책은 모든 백성들은 포용했습니다. 그들은 주변의 기독교인들을 초대해서 룸의 영역에 정착시키기도 햇씁니다. 우리는 그들의 선례로부터 배울 것입니다.
rum_sulan_al_bahrayn코0=술탄 알-바랴인 (두 바다의 술탄)
rum_sulan_al_bahrayn_desc코0=과거의 룸 술탄과 같이 우리는 강하고 유연한 해군을 만들어서 다른 무슬림의 함대와 기독교도의 해적들을 상대해야합니다. 지중해를 통제하고 우리 해안을 보호해는 것은 우리 제국의 주요 과제가 될 것입니다.
rum_sultan_al_muazzam코0=알-술탄 알-무아잠 (위대한 술탄)
rum_sultan_al_muazzam_desc코0=술탄 중에서 가장 위대한 자는 거대한 기념물과 건축물이 필요합니다. 우리는 룸의 땅이 다른 곳과 비교할 수 없을 모스크, 마드라사, 카라반서라이, 정원, 운하, 그리고 궁전으로 채워넣어, 이슬람 세계의 질투를 사게합시다. 이런 건축적 후원으로 우리 왕조의 독특하고 오래가는 유산을 만들 수 있습니다.
rum_protector_of_dar_al_islam코0=다르 알 이슬람(이슬람 세계)의 수호자
rum_protector_of_dar_al_islam_desc코0=우리의 전임자들은 언제나 정의를 수호하고 이단의 확산에 맞서 싸울 준비가 되어 있었습니다. 그러므로 우리 역시 순수한 형태의 종교 숭배를 장려하고 신자들을 유혹하고 오도하려하는 이단 통치자들의 영향력을 제한하기 위해 최선을 다해야 합니다.
ARL_ideas코0=아르다빌 이념
ARL_ideas_start코0=아르다빌 전통
ARL_ideas_bonus코0=아르다빌 야망
arl_safavid_order코0=사파비 교단
arl_safavid_order_desc코0=아르다빌은 사피 알 딘 아르다빌리가 살면서 일했던 곳입니다. 그의 성지는 그의 계승자들이 계속 이끌어 가고 있는 강력한 신비주의 교단인 사파비 교단의 정치적, 군사적 중심지로 유지되고 있습니다. 사파비는 아르다빌과 주변 국가들의 모든 정치에 강한 영향력을 가지고 있습니다. 우리가 그들과 긴밀히 협력하는 동안, 그들의 종교적 열정은 우리보다 수가 많은 적들을 물리칠 수 있게 해줄 것입니다.
arl_qizilbash코0=키질바시
arl_qizilbash_desc코0=그들이 시아파라고 주장하든 이슬람 신비주의나 알리의 지지자가 아니라고 주장하든 그들은 이란과 아나톨리아, 캅카스의 투르크멘 부족민들 사이에 널리 퍼져있습니다. 사파비는 이 세력들의 큰 지지를 빠르게 얻어왔고 많은 사람들이 사파비의 깃발에 모여들고 있습니다. 독특한 붉은 모자의 이름을 따서 '키질바시' 즉 '붉은 머리'로 자신의 이름을 지은, 그들은 사파비의 수장을 위해 싸우고 죽을 준비가 되어 있는 새 군대의 핵심이 될 수 있을 것입니다.
arl_shiite_leadership코0=모든 시아파의 지도자
arl_shiite_leadership_desc코0=천년지복설 종파들이 이란 전역에 생겨나기 시작했지만, 우리의 셰이크들이 세계의 시아파 통치자들의 유일하고 적법한 통치자임을 우리는 알고 있습니다. 우리는 아르다빌의 셰이크들의 말을 퍼뜨리고 우리 통치 지역의 시아파 지도자들이 우리의 구세주적 권위를 위한 대리인일 뿐이라는 것을 받아들이도록 강요해야 합니다.
arl_conversion_of_the_masses코0=대중의 개종
arl_conversion_of_the_masses_desc코0=오랫동안 이 지역은 종교들이 이단적으로 섞여 왔는데, 알리에 대한 경의와 수니파 칼리프들이 나란히 존재했습니다. 우리는 올바르게 예배하는 것이 무엇인지를 분명히 밝히고, 우리의 적들인 수니파의 영향력을 적어도 하층 계급 내로 제한시켜야 합니다. 필요하다면 따르지 않는 자들을 처벌해야 합니다.
arl_religious_war코0=종교 전쟁
arl_religious_war_desc코0=우리 국가의 적들은 많지만, 우리는 우리 국경 밖의 시아파, 알레비파, 수피파 교단의 지지를 받고 있습니다. 신앙의 군대 앞에서 그 어떤 수니파 제국도 안전함을 못 느끼도록 이 집단들과 함께 합시다.
arl_amili_mujtahids코0=아밀리 무즈타히즈
arl_amili_mujtahids_desc코0=시아파들은 수세기 전, 파티마 왕조의 칼리프 시절을 제외하고, 이슬람 세계에서 항상 소수였으며, 더이상 강력한 시아파 국가는 없습니다. 이것은 우리 이전에 이 지역을 통치했던 많은 수니파 왕조들과 달리 우리가 통치할 완전한 법적이고 제도적인 틀을 가지고 있지 않다는 것을 의미합니다. 성장하고 있는 우리 국가가 번영하기 위해서, 시아파의 율법과 행정을 위한 영속적인 우리만의 기관을 만들기 위해 최선을 다해야 합니다.\n레반트의 아밀리와 같은, 해외의 시아파 종교 학자들을 초청해 우리 국가를 위한 영원한 틀을 만드는 것을 돕도록 합시다.
arl_shahs_of_iran코0=이란의 샤
arl_shahs_of_iran_desc코0=아르다빌에서 종교 종파로 시작해, 이제 전 이란의 지배권을 주장할 준비가 되었습니다. 세계의 위대한 국가들 사이에서 우리의 정당한 위치를, 그리고 우리 이전에 있던 페르시아 제국들을 차지할 때가 왔습니다.
geo_legacy_of_saint_nino코0=성녀 니노의 유산
geo_legacy_of_saint_nino_desc코0=조지아에는 거의 일천년 전 성녀 니노가 선교활동을 하던 시대까지 거슬러 올라가는 세계에서 가장 오래된 크리스트교 교회중 하나가 있습니다. 수백년동안 조지아 교회는 모든 조지아 국가가 바그라티온 왕조 아래에서 연합할 수 있는 힘을 주었습니다. 그 이후로부터 교회는 비잔틴과 몽골, 무슬림의 영향에 대비되는 조지아 문화의 중심 요소가 되었습니다. 오늘날 이 지역에 남은 기독교 왕국이 거의 없고 조지아가 분열된 가운데 교회는 여전히 외부인에게 대항하여 결집할 중심지로서의 역할을 계속하고 있습니다.
