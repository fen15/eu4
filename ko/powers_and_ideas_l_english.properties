crn_stannary_parliaments코0=주석 의회
crn_stannary_parliaments_desc코0=콘월의 주석 광부들은 특수한 정치적 권리를 오랜 기간동안 지켜 왔습니다. 그 권리는 면세와 탐광 독점권을 포함하고 있지만, 주석 의회 이전에만 동료 광부들로 구성된 배심원에게 재판받을 권리가 가장 주요합니다. 주석 위회는 이 권리들이 잘 지켜지고 있는지 감독하고 개정하며, 광업 인구를 생산적이고 만족감 느끼도록 유지합니다.
crn_cornish_rebels코0=콘월 반란군
crn_cornish_rebels_desc코0=콘월인들은 억압과 폭정에 빠르게 대응하고 저항합니다. 이들의 땅에 발을 들여놓는 적은 호의적이지 않은 환영을 받을 것입니다.
crn_prayer_book_traditionaliism코0=기도서 전톻주의
crn_prayer_book_traditionaliism_desc코0=농부, 광부 그리고 영주들은 기도서를 바꾸는 일을 극도로 꺼립니다. 많은 이들이 영어로 쓰여진 현행 기도서는 인구 대다수를 차지하는 콘월어를 이용자를 배제하였다고 비판합니다. 하지만 다른 이들은 고대 라틴어로 쓰인 기도서 또한 민중들이 읽지 못한다는 사실을 지적하였습니다. 그럼에도 불구하고 종교에 있어서 전통주의적 태도는 콘월 사회에 만연하고 있으며 모두를 하나로 묶는 역할을 수행합니다.
crn_pirates_of_penzance코0=펜잔스의 해적들

crn_royalist_army코0=콘월 왕당파 육군
crn_royalist_army_desc코0=영원토록 충성스러운 군주제 지지자인 콘월인은 공화주의 혁명가로부터 왕가를 수호하기 위한 대열에 빠르게 합류합니다. 비록 인구가 적다고 하더라도, 콘월은 국왕과 국가를 지키기 위해 기꺼이 싸우기를 열망하는 군인을 모집하여 놀라울 정도의 규모를 지닌 군대를 징집할 수 있습니다.
crn_gear_rout코0=기어에서의 대패
crn_gear_rout_desc코0=전쟁 패배가 눈앞에 다가왔더라도, 우리들 중 대부분은 전장에서 탈출하여 살아남아 다음 싸움을 준비할 것입니다.
