MTH_ideas_bonus코0=미스 야망
mth_parliament_of_ireland코0=아일랜드 의회
mth_parliament_of_ireland_desc코0=영국인들이 더블린에서 추방당할 때 그들은 아일랜드 의회라는 것을 두고 갔습니다. 이는 우리를 복속시키기 위한 기구였지만, 우리는 영국의 지배가 다시 돌아오는 것을 막기위해 우리의 노력을 조직하기 위한 기구로 쓸 것입니다.
mth_englishtown코0=잉글랜드인 마을
mth_englishtown_desc코0=더블린은  아일랜드인들의 마을이었지만, 곧 아일랜드 원주민의 게토가 되었습니다. 이젠 이것을 완전히 바꿔서, 이젠 이 지역은 아직 남아있는 영국인들이 살게 될 것이며, 이젠 새로운 질서에 통합될 것을 강요 받을 것입니다.
mth_the_cess코0=조세
mth_the_cess_desc코0=Cess는 우리의 마을을 지키는 더 많은 양의 주둔군을 유지하기 위한 특별 세금입니다. 사람들은 세금은 싫어하지만, 그 필요성은 이해하지요.
mth_trinity_college코0=트리니티 대학
mth_trinity_college_desc코0=아일랜드는 더 높은 교육을 제공하는 기관이 없습니다. 더블린의 가톨릭 대학은 아일랜드를 학업적 지도에 올려놓겠죠.
mth_siege_mentality코0=피포위 심리
mth_siege_mentality_desc코0=더블린과 미드의 사람들은 몇 년동안 수많은 공성전을 견뎌와야했습니다. 우리는 그 속에서 살아남는 방법과 어떻게 대항해야하는지 잘 알고 있습니다.
FRI_ideas코0=프리슬란트 이념
FRI_ideas_start코0=프리슬란트 전통
FRI_ideas_bonus코0=프리슬란트 야망
fri_coastal_industry코0=해안 산업
fri_coastal_industry_desc코0=북해 무역이 활발해지기 시작하면서, 우리의 지리적 중요성도 높아지기 시작합니다. 국민들이 자연스래 배우는 항해술은 곧 가까운 미래에 가장 유용히 쓰일 것입니다.
fri_upstalsboom_league코0=웁슈탈스붐 연맹
fri_upstalsboom_league_desc코0=진정한 공화주의를 원하는 프리시아의 꿈은 여태껏 차질이 많았습니다. 12세기부터 우리는 봉건제를 피하기 위해 노력했습니다. 이제 아마도 우리의 이상을 헌법으로 만드는 것이 좋겠습니다.
fri_zuiderzee_settlements코0=조이데르 제방
fri_zuiderzee_settlements_desc코0=끔찍한 홍수는 프리시아 해안지대를 태초부터 괴롭혀 왔습니다. 우리의 공학자들은 거대한 둑과 방조제를 쌓아 바다를 막는 훌륭한 작업을 해왔기에, 우리는 그들이 세계에서 가장 훌륭한 공학가들이라고 믿습니다.
fri_flooding_polders코0=간척지 범람
fri_flooding_polders_desc코0=프리슬란트는 폴더라고 불리는 인공적으로 관개되어 들판으로 이루어져 있습니다. 이는 몇 세기 동안 만들어 졌지요. 그러나 이 폴더가 침략에 대항할 때 매우 적합하다는 점을 깨달은 것은 최근 일입니다. 수문을 열어버리면 우리나라는 함락되지 않을 것입니다.
fri_mennonism코0=의견 차이
fri_mennonism_desc코0=유럽에서 신에 대한 토론이 지금같이 열렬한 적은 없었습니다만, 우리는 우리의 유산인 관용, 이해, 그리고 우애를 발전시키기 위해 노력할 것입니다.
fri_brothers_arms코0=전우
fri_brothers_arms_desc코0=저지대는 역사에서 여러 번 공성되고, 공격 받고, 정복 되었습니다. 우리의 것, 우리의 재산을 지키고, 서로 등을 맞대고 강하게 서있기 위해서 반드시 우리의 동포를 향해 손을 뻗아야 함이 마땅합니다.
fri_dutch_courage코0=네덜란드인의 용기
fri_dutch_courage_desc코0=외국 병사들은 우리 군사들의 용맹함을 높이 삽니다. 외국인들이 말하듯, 그들의 용맹함이 보급되는 진에서 오는지, 혹은 매우 훌륭한 훈련법인지는 분명하지 않습니다.
UTR_ideas코0=위트레흐트 이념
UTR_ideas_start코0=위트레흐트 전통
UTR_ideas_bonus코0=위트레흐트 야망
utr_devotio_moderna코0=데보티오 모데르나

utr_ex_cathedra코0=성좌 선언

utr_fortified_town코0=요새화된 도시
utr_fortified_town_desc코0=위트레흐트의 성벽은 적들이 가져올 수 있는 그 어떤 것이든 견뎌내고 있습니다. 우리의 장인 공학자들은 우리의 유산히 굳건히 서고 미래에까지 버텨내리라는 사실을 확인시켜주고 있습니다.
utr_vaartse_rijn코0=발트시 레인
utr_vaartse_rijn_desc코0=이 운하는 위트레흐트를 홀란드의 아이셀까지 이어주며, 모든 외국과의 무역을 가능하게 해줍니다. 위트레흐트 주변의 작은 운하망을 확장시키고, 또 우리나라의 나머지 부분도 그리 한다면, 우리 국민들을 위한 성장하는 시장을 마련해 줄 수 있습니다.
utr_city_churches코0=교회들의 도시
utr_city_churches_desc코0=위트레흐트의 많은 교회들은 크리스트교회에 대한 우리의 회의적인 자세를 보여주는 증거입니다. 그렇다 하더라도, 교회 건설의 새로운 시대는 우리에게 열려 있습니다. 건축을 위해 기초를 다지십시오!
utr_cultural_resilience코0=문화의 유연성

utr_enlightenment_masses코0=대중의 계몽
utr_enlightenment_masses_desc코0=이 경의로움의 시대에, 국민을 위한 교육은 매우 중요한 것이 되었습니다. 대학과 학교가 모든 곳에서 생겨나고 있습니다. 인류의 복리를 위하여 이런 지식을 받아들입시다.
FLA_ideas코0=플라망 이념
FLA_ideas_start코0=플라망 전통
FLA_ideas_bonus코0=플라망 야망
fla_cloth코0=플라망 의복
fla_cloth_desc코0=플라망 의복 산업은 세계적인 선망의 대상입니다. 최고급 옷감을 생산하는 플라망에 양모를 팔기 위해 멀리서부터 상인들이 찾아옵니다.
fla_land_reclamation코0=토지 개간
fla_land_reclamation_desc코0=저지대 국가들은 홍수에 민감하지만, 우리는 이 땅을 바다로부터 지켜낼 수 있는 기술을 보유하고 있습니다.
fla_beeldenstorm코0=성상 파괴
fla_beeldenstorm_desc코0=새로운 사상은 성상파괴주의의 분노를 플랑드르 사람들 사이에서 퍼져나가게 하니다. '성상 폭풍'이 이루어지며, 종교개혁주의자들은 이단적인 우상을 파괴하고 있습니다.
fla_painters코1=프랑드르 혁신

fla_ship_building코0=북해 조선소
fla_ship_building_desc코0=플랑드르에 유럽의 가장 거대한 항구 도시가 있는 만큼, 그에 걸맞는 유럽의 가장 거대한 조선소도 필요합니다. 현지의 장인들을 이용할 수 있다는 것은 곧 새로운 상선 함대를 건조하는데 드는 비용이 극적으로 줄어든 다는 것을 의미합니다.
fla_university코1=플랑드르 학계
fla_university_desc코1=플랑드르는 많은 학업적 시설이 위치한 곳입니다. 플랑드르 학자들은 자연 철학 분야에서 선구적입니다.
fla_noose_bearers코0=올가미를 쥔 자들

BRB_ideas코0=브라반트 이념
BRB_ideas_start코0=브라반트 전통
BRB_ideas_bonus코0=브라반트 야망
brb_charter_of_liberty코0=자유 헌장
brb_charter_of_liberty_desc코0=1354년 브라반트 공작 요한 3세는 브라만트 시민들에게 자유권을 주었습니다. 6개의 명확한 자유권은 교회, 마을, 그리고 귀족의 정확한 권력을 규정하였습니다.
brb_marsh_warfare코0=늪 전투
brb_marsh_warfare_desc코0=저지대 국가의 지형은 습지와 험학한 지형으로 이루어져있습니다. 우리의 장군들을 이 적대적인 지형에 익숙해지도록 훈련시키면, 우리는 전장에서 더욱 성공적일 것입니다.
brb_palace_coudenberg코0=쿠덴베르크 궁전
brb_palace_coudenberg_desc코0=쿠덴베르크의 오래된 성은 이제 사용이 불가합니다. 그 자리에 저지대 나라의 질투를 살 거대한 궁전을 만듭시다. 궁전은 거대한 부속건물과 화려한 장식이 있으며, 왕실연회에도 걸맞아야합니다.
brb_sugar_capital코0=유럽의 설탕 수도
brb_sugar_capital_desc코0=앤트워프는 유럽의 설탕 수도가 되었습니다. 이곳은 대륙의 수요 대부분을 수입하고, 설탕을 만들고 수송하는 정제사들이 가장 많은 곳입니다.
brb_antwerp_banking코0=앤트워프의 은행들
brb_antwerp_banking_desc코0=앤트워프는 이탈리아 바깥에서는 가장 부유하고 영향력이 큰 은행이 위치한 곳입니다. 우리는 상인과 귀족들 뿐만 아니라, 거대한 나라들의 정부에게도 돈을 빌려줍니다.
brb_religious_tolerance코0=관용의 전통
brb_religious_tolerance_desc코0=종교적 관용은 브라반트 공국의 전통입니다. 비밀 유대인들은 이곳에서 환영받으며, 종교개혁으로 나타나고 있는 많은 종파들도 그렇습니다.
brb_generality_lands코0=일반 토지
brb_generality_lands_desc코0=브라반트가 더욱 거대한 무언가의 일부분이 되려면, 현지의 귀족들이나 시장들에게 지배받을 것이 아니라, 공지로써 국가가 반드시 직접 관리해야합니다.
LIE_ideas코0=리에주 이념
LIE_ideas_start코0=리에주 전통
LIE_ideas_bonus코0=리에주 야망
lie_guild_democracy코0=길드 민주주의

wars_of_liege코0=리에주의 전쟁들
wars_of_liege_desc코0=리에주는 수많은 싸움 속에서 고통받아왔습니다. 얼마나 많은 패배를 겪든, 몇 번이나 도시가 불타서 없어질지라도, 리에주 사람들은 다시 모여서, 다시 한번 싸울 것입니다.
lie_religious_devotion코0=종교적 헌신
lie_religious_devotion_desc코0=영주-성직자의 지배는 백성들의 종교적 헌신을 보장하지만, 교황 성하의 지배는 영주-성직자의 신심을 확고히 합니다.
lie_wittelsbach_bishops코0=비텔스바흐 가문의 주교

lie_prince_bishop_palace코0=주교 영주의 궁전
lie_prince_bishop_palace_desc코0=예전의 궁정은 무너져서, 현재의 지배자에게는 맞지 않습니다. 우리의 주교-공작은 신성로마제국의 다른 공작들 만큼이나 훌륭한 궁정을 가질 것입니다.
lie_literary_society코0=문학 연구회
lie_literary_society_desc코0=문학 단체는 요즘 유럽 전역에서 선풍적인 인기를 끌고 있습니다. 리에주도 우리나라의 문화와 문학의 발전을 위해서 문학 단체를 가져야합니다.
lie_rights_of_man코0=인권과 시민권 선언
lie_rights_of_man_desc코0=프랑스 혁명의 서류에 많은 것을 따온 인권선언문은 시민들의 양도불가한 권리를 열거하고 있습니다.
GEL_ideas코0=헬러 이념
GEL_ideas_start코0=헬러 전통
GEL_ideas_bonus코0=헬러 야망
gel_county_duchy코0=봉건 작위 상승
gel_county_duchy_desc코0=헬레는 황제에 의해 평범한 백작령에서 훌륭한 공국으로 승격되었습니다. 헬러는 그리하여 저지대 국가중에서 가장 특출난 국가로 인정받았습니다.
gel_hanseatic코0=한자 동맹 상업 지구
gel_hanseatic_desc코0=헬러를 통해 흐르는 강들은 많은 양의 무역품을 가져옵니다. 우리 나라에 있는 엄청난 양의 도시들이 한자동맹의 구성원이라는 것이 놀랍지는 않지요. 이 한자동맹 도시들은 공화국의 국고에 매우 중요한 역할을 합니다.
gel_defy_burgundy코0=외국의 지배에 저항
gel_defy_burgundy_desc코0=버건디의 공작이든 스페인의 왕이든, 헬러의 국민들은 그들의 땅에서 외국인 지배자를 몰아내기 위한 모든 수단을 사용합니다. 부당함에 맞서는 굳건한 우리의 독립은 우리의 정당한 지배를 공고히 해줍니다.
gel_rivers코0=강들을 지배하라
gel_rivers_desc코0=저지대의 다른 국가들은 대양에서의 싸움에서 유리하지만, 헬러는 강에서 잘 싸웁니다. 매년 있는 홍수의 위협은 물의 흐름을 통제할 수 있는 치수의 전통을 만들 수 있도록 하였습니다. 
gel_gelderland_wars코0=헬데를란트 전쟁
gel_gelderland_wars_desc코0=헬러는 군사적 분쟁을 자주 겪었고, 우리 군대는 다시 한번 무력으로 영토를 넓힐 수 있을 만큼 성장했습니다. 그러나 우리의 목적은 순수한 확장이 아닙니다-우리는 외국 군주들이 스멀스멀 기어올 때 저지대 국가를 지킬 것입니다.
gel_looting코0=약탈을 통한 봉급
gel_looting_desc코0=병사들에게 봉급으로 줄 돈을 마련하기는 매우 어려운 일입니다. 국가가 비용을 대주는 대신에, 많은 수의 병사와 용병들은 그들이 다니는 지역의 귀중함을 약탈할 수 있는 권리를 받아들이려고 합니다.
gel_diplomatic_expansion코0=토지 협상

EFR_ideas코0=동 프리슬란트 이념
EFR_ideas_start코0=동 프리슬란트 전통
EFR_ideas_bonus코0=동 프리슬란트 야망
efr_chiefs코0=동 프리슬란트의 족장들
efr_chiefs_desc코0=동 프리슬란트는 봉건사회가 되지 않은 채로 오랫동안 살아남았습니다. 치르크세나 가문이 지금 이 지역에 권력을 얻었지만, 이 지역의 대부분은 아직 까지도 현실적으론 부족장에 의해 지배받고 있습니다. 고대 부족정을 좋은 점을 유지하면서 근대국가로의 전환은 쉬울 것입니다.
efr_saxon_feud코0=작센인과의 반목
efr_saxon_feud_desc코0=몇몇 봉건 지배자들이 우리의 땅을 그들의 것이라고 합니다, 그 중에는 작센 공작과 올덴부르크 백작입니다. 독일인 이웃과의 투쟁은 우리의 군사적 전통에 큰 영향을 미칩니다.
efr_religious_thought코0=종교 사상의 중심지

efr_dutch_migrants코0=네덜란드인 이주자
efr_dutch_migrants_desc코0=넓은 범위의 종교적 경제적 자유를 규정하고 유지함으로써, 우리는 많은 수의 네덜란드 이민자들을 받아들일 수 있습니다. 구 중에는 부유한 상인과, 현명한 철학자들이 있기 때문에 우리 나라에 분명 큰 도움이 될 것입니다.
efr_mennonism코0=메노파 교도 피난처

efr_city_autonomy코0=자율적인 시민들
efr_city_autonomy_desc코0=도시의 상인들은 몇 년간 자치권을 요구해왔습니다. 우리는 그들의 요구에 소극적으로 대처했습니다만, 이제는 더욱 자치권이 주어진 도시에게서 얻을 수 있는 이익을 고려해야할지도 모르겠습니다.
efr_emden_company코0=엠덴 회사
efr_emden_company_desc코0=마침내 저 멀리 중국과의 무역을 시작 할 수 있게 되었습니다. 동프리시아는 무역회사를 세워서 중국의 부를 이용할 수 있는 나라가 되어야합니다.
AAC_ideas코0=아헨 이념
AAC_ideas_start코0=아헨 전통
AAC_ideas_bonus코0=아헨 야망
aac_charlemagne_capital코0=샤를마뉴의 수도
aac_charlemagne_capital_desc코0=샤를마뉴는 아헨의 궁전에서 궁정 회의를 열었으며, 그 이후로 아헨은 제국의 대관식이 주최되어 왔습니다. 비록 그 궁전은 이제 폐허가 되었지만, 그곳에서 우리는 대관식 축제가 계속되는 인상적인 마을 회관을 지었습니다.
aac_free_city코0=신성로마제국 자유시
aac_free_city_desc코0=제국이 아헨에서 직접적으로 지배하는 것이 끝난 이후로, 도시는 제국 직할령의 지위를 유지했습니다. 도시는 자치권을 가지고 그 지배자들은 오로지 황제를 섬깁니다.
aac_spa코0=온천의 도시
aac_spa_desc코0=아헨은 유럽에서 가장 유명한 온천 마을 중 하나입니다. 치유 효과가 있는 것으로 알려진 이곳의 온천수는 시민들과 해외 관광객들 사이에서 이 도시의 목욕탕들을 인기있게 만들었습니다.
aac_guilds코0=길드와 정부
aac_guilds_desc코0=독일의 많은 도시들과 비슷하게, 길드는 정치에도 영향력을 미치고 있습니다. 아헨에선 그들의 영향력이 매우 커져서 도시의 의회는 정부에 길드를 흡수할 수 밖에 없는 상황이 되었습니다. 그래서 산업적 이득은 항상 정치적 결정에 제일 중요한 안건이 되었습니다.
aac_expel_heretics코0=이단 관리 축출
aac_expel_heretics_desc코0=도시의 지배자들이 가톨릭과 다른 개혁종교 사이에서 왔다갔다 하고 있습니다, 우리는 도시가 믿을  단 하나의 신앙을 선택하고, 그에 동조하지 않는 모든 지배자들을 추방해야합니다.
aac_baroque코0=바로크 건축
aac_baroque_desc코0=아헨에는 전쟁과 무관심으로 수리가 불가능한 거대한 건물이 많이 있습니다. 이는 새로운 건축학적 양식을 이용하여 재건축을 할 수 있는 기회를 줍니다. 바로크 양식이 특히나 영향력이 많으니, 시청의 개보수를 하는데 훌륭한 영감을 줄 것입니다.
aac_congresses코0=아헨 회의
aac_congresses_desc코0=유럽의 거대한 전쟁이 막을 내림에 따라서 지도자들은 분쟁을 해결하기 위해 평화 테이블로 모여야합니다. 유럽에 새로운 평화의 시대를 가져올 이런 국제적 회의를 개최할 곳은 샤를마뉴의 수도만큼이나 좋은 곳이 없습니다.
KLE_ideas코0=클레베 이념
KLE_ideas_start코0=클레베 전통
KLE_ideas_bonus코0=클레베 야망
kle_walled_cities코0=성벽으로 둘러쌓인 도시들
kle_walled_cities_desc코0=도시의 성벽은 전에 침략자들을 쫓아낸 적이 있습니다. 이 벽이 잘 유지되어 있는 한, 벽은 우리의 마을을 효과적으로 계속해서 지켜줄 것입니다.
kle_cleves_mark코0=클레베와 마르크
kle_cleves_mark_desc코0=클레베와 마르크 공국은 동군연합으로 결합되어 시간의 시련을 견뎠습니다. 두 공국을 지배할 우리의 권리가 확실하게 세워졌습니다.
kle_reformers코0=열정적인 개혁가들
kle_reformers_desc코0=클레베는 오래되고 이단적인 교조와 기구들을 개혁하면서 진정한 신안을 발전시키는데 열중합니다.
kle_marriages코0=전략적 결혼
kle_marriages_desc코0=전통적으로 정략결혼은 외국과 동맹을 확보하는 가장 확실한 방법이었습니다. 이런 어려운 시기에 왕가의 딸들을 현명하게 가장 단호한 잠재적 동맹국들과 결혼시켜야 합니다.
kle_united_duchies코0=통일된 공국들

kle_educated_duisburg코0=교양있는 두이스베르크
kle_educated_duisburg_desc코0=두이스부르크는 교육받은 사람들로 유명해 질 것입니다. 메카도르나 코르푸티우스 같은 촉망받는 지도제작자들을 초대하여 세계의 지도를 그리게 하고, 과학을 더욱 발전 시키기 위해 학교를 세울 것입니다.
kle_renovate_swan_castle코0=슈바넨부르크 군사화
kle_renovate_swan_castle_desc코0=슈바넨부르크는 몇 년 동안 엄청난 혁신을 겪었습니다. 그러나 그 위치는 전략적 요지이고, 그곳의 성은 진정한 요새가 될 수 있습니다. 그 요새는 또 그 안의 마을들이 주둔 할 것입니다.
tau_elephant_battles코0=코끼리 전쟁
tau_elephant_battles_desc코0=동남아의 밀림은 말이 돌아다니기 힘들기에, 우리는 전통적으로 코끼리를 훈련시켜서 우리의 최고 군사지도자들이 탈 수 있도록 했습니다. 우리는 반드시 왕립 마구간을 확장시켜서 우리 군대에 몇 백 마리의 이 강력한 동물들이 있도록 합시다.
tau_organized_campaigns코0=조직화된 군사 작전

AVA_ideas코0=아바 이념
AVA_ideas_start코0=아바 전통
AVA_ideas_bonus코0=아바 야망
ava_rajadhiraja코0=라자드히라자

ava_bamar_literature코0=버마어 문학 후원

ava_hill_tribes코0=고지 부족 모집
ava_hill_tribes_desc코0=아바의 동쪽에 있는 구릉지는 많은 분열되고 전쟁중인 부족들이 살고 있습니다. 그들은 가끔 멍청하게도 우리와 싸우려들지만, 말과 돈으로 그들을 설득해서 우리의 깃발 아래에서 싸우게 하는 것이 더 낫습니다.
ava_shan_in_line코0=샨 혈통 유지
ava_shan_in_line_desc코0=샨의 몽 부족들은 우리에게 항상 눈엣가시입니다. 그들은 우리의 권위를 뒤집고, 기회가 있을 때마다 빚진 조공을 내지 않으려고 합니다. 우리에게 경의를 표하는 부족들을 더욱 강하게 통제할 시간이 되었습니다. 
ava_provincial_governors코0=지방 총독 통제

DEC_ideas코0=데칸 이념
DEC_ideas_start코0=데칸 전통
DEC_ideas_bonus코0=데칸 야망
dec_diwan_funding코0=디완 자금 지원
dec_diwan_funding_desc코0=우리의 국토를 3등분 합시다. 한 지역은 우리 통치자와 국고를 위해 국가에 귀속될 것이고, 다른 한 지역은 귀족과 다른 실권자들에게 귀속될 것이며, 마지막 한 지역은 디완(Diwan, 국정 회의)의 요구를 충족시키기 위해 사용될 것입니다. 이렇게 하면 다른 계층의 수입에 과세하지 않고도 모든 사회 기반 건설 계획의 자금을 충족시킬 수 있습니다.
dec_foreign_trade_privileges코0=해외 무역상 특권
dec_foreign_trade_privileges_desc코0=데칸의 항구들은 전 세계의 상인들을 끌어들였고 이 무역을 통해 많은 부를 얻었습니다. 우리 나라에 정기적으로 투자하고 우리 상품을 재분배하기 위해 오는 외국 상인들과의 관계를 보호하기 위해 우리가 할 수 있는 모든 것을 해야합니다.
dec_empower_paigah코0=파이가(Paigah)에게 권한 부여
dec_empower_paigah_desc코0=일부 가문들은 다른 가문들보다 더 많은 봉사를 해왔습니다. 우리의 가장 열렬한 지지자들에게 보상해주고 우리 나라에서 큰 자유를 누리게 해줘야 합니다. 이렇게 한다면 우리의 대의를 위해 사병과 장교, 행정관들을 기꺼이 항상 제공해줄 지지자 세력을 얻을 수 있을 것입니다.
dec_modernize_the_sarf_e_khas코0=사프-이-카스(Sarf-e-Khas) 근대화
dec_modernize_the_sarf_e_khas_desc코0=우리 군대는 14세기를 거슬러 올라가는 자랑스러운 군사적 유산을 가지고 있지만, 시대에 맞게 진화하는 것에 열려있어야 합니다. 우리 군대를 근대화하기 위한 방안을 가지고 있는 외국인들을 초청합시다. 훈련과 규율 그리고 신속한 기동에 미래가 달려있는데, 우리가 미래에 마주칠 적들을 물리칠 수 있는 유일한 방법이 될 것입니다.
dec_jewels_of_the_nizams코0=니잠의 보석
dec_jewels_of_the_nizams_desc코0=데칸은 막대한 부가 있는 땅이며, 수세기 동안 우리 통제하에 있던 광산들은 전 세계에서 가장 크고, 어쩌면 유일할 수도 있는, 주요한 다이아몬드의 원산지입니다. 전 세계에 이 부를 보여주고 우리 궁정의 위풍당당함을 알리도록 합시다. 에메랄드, 진주, 다이아몬드, 루비 그리고 다른 모든 종류의 보석들은 곧 우리의 이름과 동의어가 될 것입니다.
dec_encourage_industries코0=산업 성장 장려
dec_encourage_industries_desc코0=우리의 땅에는 원자재가 풍부하지만 북부와 같은 제조업 중심지는 아닙니다. 민간 기업의 성장을 장려하기 위해 국가 자금을 사용합시다. 그렇게 한다면 우리는 곧 제련된 상품들이 번영하는 중심지가 될 것이고, 그 상품들을 우리가 이미 장악하고 있는 거대 무역 항구에서 수출할 수 있게 될 것입니다.
DLH_ideas코0=델리 이념
DLH_ideas_start코0=델리 전통
DLH_ideas_bonus코0=델리 야망
dlh_afghan_nobility코0=아프가니스탄 귀족
dlh_afghan_nobility_desc코0=델리의 귀족 중 다수는 북인도에서 오랜 정복과 통치의 역사를 가진 파슈툰 아프가니스탄 출신입니다. 정치적 장애물이 될 때도 있지만, 그들의 무술 실력은 의심할 여지가 없습니다.
dlh_suppress_rebellion코0=반란 진압
dlh_suppress_rebellion_desc코0=반란의 잠재적인 원인은 많습니다. 아프가니스탄 귀족들, 힌두교인들, 그리고 불만스러운 라지푸트들은 모두 우리 나라에 위협이 될 수 있습니다. 그러한 위협에 대처할 수 있는 최선의 방책은 그들이 재앙을 일으키기 전에 무력으로 억압하는 것입니다.
dlh_expansionism코0=델리 제국 복원
dlh_expansionism_desc코0=한 때 델리 술탄국은 거의 인도 전체를 아울렀습니다. 델리는 다시 일어서야 합니다!
dlh_textile_innovation코0=직물 생산의 혁신 촉진
dlh_textile_innovation_desc코0=델리의 번창하는 직물 산업은 우리 나라를 산업 기술 혁신의 중심지로 만듭니다. 조면기와 웜 톱니바퀴 장치의 조기 수용국으로서, 우리는 이러한 사안들에서 앞서 나가는게 중요하다는 것을 알고 있습니다. 우리는 물레가 가능한 한 널리 사용되도록 해야 합니다.
dlh_reconquest코0=과거 영토 재통합
dlh_reconquest_desc코0=한 때 광대했던 델리 술탄국은 과거 영토의 대부분을 잃었지만, 우리는 아직 그 영토들에 대한 행정법을 잊지 않았습니다. 우리가 과거의 영광을 되찾기 위해 노력한다면, 지역 통치자들에게 델리의 술탄에 대한 그들의 의무를 상기시켜줄 것입니다.
dlh_grand_trunk코0=대간선로 보호
dlh_grand_trunk_desc코0=대간선로는 아프가니스탄의 카불부터 벵골의 해안까지 이어집니다. 이 도로를 따라 존재하는 가장 중요한 무역 도시들 중 많은 곳이 우리 제국의 일부이기 때문에, 도로를 잘 유지하고 도적이 없도록 보장하는 것은 우리의 몫입니다.
dlh_throne_of_india코0=인도의 왕좌
dlh_throne_of_india_desc코0=수세기 동안 인도의 모든 대제국들은 델리에서 통치해왔습니다. 델리는 정복자들의 왕좌이자, 우리의 타고난 권리입니다. 델리가 다시 한번 인도 전체의 정당한 통치자의 본거지라는 것을 모든 사람들이 알아야 합니다!
BHA_ideas코0=바라트 이념
BHA_ideas_start코0=바라트 전통
BHA_ideas_bonus코0=바라트 야망
bha_modernized_war_elephants코0=근대화된 전쟁 코끼리 전술
bha_modernized_war_elephants_desc코0=전장에서 대포의 수가 증가함에 따라, 우리는 전쟁 코끼리 전술을 재고려해야 합니다. 우리는 코끼리와 기수들에게 충분한 갑옷을 갖추도록 하고, 그들의 군수물류 사용량을 확대하고, 공성전에서 그들의 응용을 고려해야 합니다.
bha_united_india코0=아대륙 통일
bha_united_india_desc코0=인도 아대륙을 구성하는 수많은 민족, 문화, 언어 그리고 국가들은 한 국가로 통일될 것입니다. 우리의 다양성은 우리에게 힘을 줄 것입니다.
bha_sanskrit_golden_age코0=산스크리트어 문학의 황금기
bha_sanskrit_golden_age_desc코0=산스크리트어 문학은 수세기 전부터 이뤄진 이슬람의 정복 이후 쇠퇴하고 있습니다. 우리의 가장 오래된 문자 전통을 되살리고, 이 문자들을 새로운 세대의 학자들에게 도입시키고 전국에 문학적 사회를 촉진시킬 시간입니다.
bha_indian_army코0=인도군
bha_indian_army_desc코0=하나의 제복을 입고 기강 잡혀있으며, 하나의 깃발 아래에 행진하는 하나의 군대. 이것이 인도군에 대한 우리의 이상상입니다.
bha_ganga코0=강가 (Ganga)
bha_ganga_desc코0=많은 힌두교인들은 갠지스 강을 신자들에게 순수함과 구원을 내려주는 여신으로 숭배합니다. 우리는 성스러운 물에서 목욕을 하기 위해 강둑을 방문하도록 순례자들에게 간청합니다. 강가(Ganga)를 통해, 우리 나라는 순수해졌습니다.
bha_rocketry코0=로켓 기술 개발
bha_rocketry_desc코0=철제 로켓은 아직 군사적 목적으로 널리 받아들여지진 않았지만, 로켓의 화력은 확실히 전술적 유용성을 가지고 있습니다. 우리는 이 기술을 실험하고 전장에서 시험해봐야 합니다.
bha_brahmin_administration코0=브라만 행정
bha_brahmin_administration_desc코0=브라만들은 오랫동안 인도 전역에서 국가 행정에 관여해 왔습니다. 관료제에서 그들의 역할을 제도화할 시간입니다. 이것은 즉시 국가와 사회에서 그들의 권력을 굳건히 하는 동시에, 브라마들에게 그들의 역할이 정치가 아니라 행정이라는 것을 이해하도록 보장할 것입니다.
HIN_ideas코0=힌두스탄 이념
HIN_ideas_start코0=힌두스탄 전통
HIN_ideas_bonus코0=힌두스탄 야망
hin_sepahi코0=세파히
hin_sepahi_desc코0=보병의 중요성을 간과한 인도를 정복하려한 자들은 모두 몰락했습니다. 우리는 시파히 보병대가 가장 효과적인 화기들로 무장하고 가장 근대적인 전술로 훈련받도록 보장해야 합니다.
hin_indian_empire코0=인도 제국의 야망
hin_indian_empire_desc코0=이슬람, 힌두교, 불교, 자이나교 중에서 그 누구도 인도 전체를 정복하는데 성공한 적이 없습니다. 우리는 인도 전체의 첫번째 통치자가 될 것입니다!
hin_peacock_throne코0=공작 왕좌
hin_peacock_throne_desc코0=위대한 통치자는 위대한 왕좌를 가져야 합니다. 태양 아래 존재하는 모든 종류의 귀금속들로 장식되어 있고 고귀한 우리 군주들의 이름이 새겨져있는 공작 왕좌는 정말로 화려합니다.
hin_industrialization코0=초기산업화
hin_industrialization_desc코0=인도 경제의 조건은 급속한 산업 확장에 이상적입니다. 특히 직물 산업에 새로운 기술들이 사용될 수 있게됨에 따라, 우리의 범-인도 국가는 그 기술이 신속히 채택되도록 보장할 수 있습니다.
hin_gunpowder_empire코0=화약 제국
hin_gunpowder_empire_desc코0=화약전에 통달하는 것은 인도를 정복하는 열쇠입니다. 우리의 대포와 머스킷총들은 적들의 마음 속에 두려움을 불어넣어 우리를 전장에서 직접 마주치지 못하도록 할 것입니다. 전투가 시작되면, 우리의 전술은 적진에서 가능한 한 많은 사상자와 혼란을 만드는데 초점을 맞춰야 합니다.
hin_persianate_court코0=페르시아어 궁중 문화
hin_persianate_court_desc코0=페르시아어와 궁정 관습은 무슬림 세계에서 가장 정치적이고 학식 높은 것이 되었습니다. 우리 나라는 이 관습들은 열렬히 채택하고 있으며, 그렇게 함으로써 우리는 행정에 크게 봉사할 숙련되고 교육받은 많은 페르시아어를 사용하는 조언자들을 끌여들었습니다.
hin_sufism코0=수피파 선교사 후원
hin_sufism_desc코0=전 세계의 무슬림 군주들은 가장 현명한 수피파 교사들을 유치하기 위해 경쟁합니다. 우리의 명성이 드높아지면서, 더욱 많은 이 수피파 교도들이 우리에게 왔습니다. 주로 사람이 살기 힘든 지역들인, 그들이 정착하는 곳에 마을들이 생겨났고, 지역민들은 수피파 교도들의 지혜에 의해 이슬람으로 개종하도록 고무되었습니다.
RJP_ideas코0=라지푸타나 이념
RJP_ideas_start코0=라지푸타나 전통
RJP_ideas_bonus코0=라지푸타나 야망
rjp_imperial_legacy코0=제국의 유산
rjp_imperial_legacy_desc코0=우리는 라지푸트들의 제국의 야망을 되살렸고 카나우지와 아반티를 탈환했으며, 한 때 북인도 전체를 지배했던 제국을 다시 한번 건설했습니다. 현재 공동의 대의를 죽을 준비가 되어있는 전 지역의 라지푸트 전사들이 우리의 깃발 아래로 모여들고 있습니다.
rjp_land_of_petty_princes코0=군소 군주들의 왕
rjp_land_of_petty_princes_desc코0=수세기 동안 라지푸트의 영역은 수많은 군소 왕국들로 분열되어왔고, 우리의 공동의 적들보다 서로 더 많이 싸워왔습니다. 라지푸타나의 많은 군주들이 하나의 깃발 아래에 통일되었고 그들이 한명의 공통된 통치자를 섬길 준비가 되어 있는 지금, 우리의 힘을 막을 수 있는 것은 없을 것입니다.
rjp_purbia_legacy코0=푸비아의 유산
rjp_purbia_legacy_desc코0=라지푸트의 사수들은 인도 전역에서 명성을 떨치고 있고 때때로 많은 술탄국과 왕국들의 군대에 포함되기도 했습니다. 이제 우리가 라지푸트 왕국을 통일했으니, 그들의 화기 사용 경험은 우리가 머스킷총과 로켓, 대포의 사용에 중점을 두는 새로운 형태의 군대를 만들 수 있게 해줄 것입니다.
rjp_protectors_of_the_dharma코0=다르마의 보호자
rjp_protectors_of_the_dharma_desc코0=오래된 라지푸트의 왕국들만큼 외세의 침공에 저항한 국가들은 거의 없었습니다. 우리는 이제 우리 국민들에게 자신들의 통치와 신앙을 강요하는 이들로부터 이 아대륙을 방어할 준비가 되어있는, 우리 신앙의 새로운 버팀목이 되었습니다.
rjp_expanded_artillery_arm코0=포병대 확장
rjp_expanded_artillery_arm_desc코0=공성전을 통해서 전쟁에서 승리할 수 있습니다. 우리는 인도 내부와 외부에 있는 우리 적들의 수많은 요새들을 무너뜨리기 위해서 더 크고 더 좋은 대포들을 만드는 방법을 실험해야 합니다.
rjp_monumental_architecture코0=기념비적 건축물
rjp_monumental_architecture_desc코0=새로운 제국은 새로운 건축 형식을 필요로 합니다. 우리는 성장하는 제국에 걸맞은 새로운 건축 형식을 창조하기 위해서 라지푸타나와 제국의 카나우지의 고전적인 기념비적 건축물을 세워야만 합니다.
NAG_ideas코0=나그푸르 이념
NAG_ideas_start코0=나그푸르 전통
NAG_ideas_bonus코0=나그푸르 야망
nag_unite_gonds_and_garjats코0=곤드, 가르자트 통일
nag_unite_gonds_and_garjats_desc코0=인도 중부에 살고있는 분열된 가르자트와 곤드 부족들은 우리의 지배하에 반드시 통일되어야합니다. 오래된 불화와 반목은 이제 끝나야하고, 공통된 목표를 이룰 수 있게 합시다.
nag_harsh_terrain코0=가혹한 지형 활용
nag_harsh_terrain_desc코0=우리의 땅 대부분은 군대가 이동하기도 불편하지만, 그 위에서 싸우는 것은 더더욱 힘듭니다. 우리의 전사들은 이 지역을 몇 세기동안 알고 있고, 이곳을 어떻게 사용해야 가장 이득이 되는지 알고 있습니다.
nag_send_for_artisans코0=장인 파견
nag_send_for_artisans_desc코0=나그푸르는 새로운 도시이자, 새로운 왕국입니다. 우리는 인도 전역에서 장인들과 건축과들을 보내서 우리의 궁전과 기반시설 그리고 사원을 짓게 하여, 나그푸르를 지도 위에 올려놓도록 합시다.
nag_light_cav코0=경기병 충격 전술

nag_cultivating_the_forest코0=숲 경작

nag_invite_maratha_warriors코0=마라타 전사 초청

nag_no_cb_best_cb코0=정당하지 않은 확장
nag_no_cb_best_cb_desc코0=우리의 적은 약하고 우리는 강합니다. 그들은 우리가 원하는 부유한 땅을 지배합니다. 그들이 가진 것을 빼앗을 더 좋은 이유가 필요하겠습니까?
deccani_muslim_ideas코0=데칸 술탄국 이념
deccani_muslim_ideas_start코0=데칸 술탄국 전통
deccani_muslim_ideas_bonus코0=데칸 술탄국 야망
dec_legacy_of_bahmanis코0=바흐마니 술탄국의 유산
dec_legacy_of_bahmanis_desc코0=바흐마니는 옛날의 영광을 잃었지만, 그 유산은 아직도 남아있습니다. 우리는 그들에게서 국가 통치기구, 궁정 문화, 그리고 군대의 전통을 계승받았습니다. 우리는 이런 전통을 존중해서 우리가 그들의 후계자라는 것을 보여주어야 합니다.
dec_deccani_identity코0=데칸 지역 정체성 고취
dec_deccani_identity_desc코0=문화적 혁명이 지금 우리 나라에 일어나고 있습니다. 북쪽의 페르시아 제국들과 떨어져서, 우리는 열정적으로 데칸의 현지 문화를 받아들이고, 발전시키고 있습니다.  우리는 공식적인 정부 업무를 위해 데칸의 언어들을 받아들이는 것까지 하고 있습니다.
dec_brahmin_administrators코0=브라만 행정관 임명
dec_brahmin_administrators_desc코0=브라만 계층이 우리에게 줄 수 있는 행정적 도움을 무시하는 건 어리석은 짓일 뿐입니다. 저들에게 너무 많은 영향력을 행사하려 하지만 않는다면, 관료로 고용된 브라만은 굉장히 유용할 것입니다.
dec_habshis코0=하브시 고용
dec_habshis_desc코0=우리 나라를 자주 찾는 아랍 무역상으로부터 에티오피아인 노예병인 하브시를 충분히 구입할 수 있습니다. 단순한 포병대와는 거리가 먼 하브시는 엘리트 보병대를 구성하게 될 것입니다. 엄청난 충성심과 무예를 보여주는 하브시에게 힘과 책임감을 통해 보상할 필요가 있습니다. 모든 것을 술탄에게 빚진 자보다 술탄을 더 잘 수호할 자가 있을까요?
dec_bargi_giri코0=바르기 기리

dec_marathi_cultivators코0=마라타 경작자들과의 유대 강화

dec_marathi_habshi_state코0=통합 마라티-하브시 국가

nepalese_minor_ideas코0=네팔 공국 이념
nepalese_minor_ideas_start코0=네팔 공국 전통
nepalese_minor_ideas_bonus코0=네팔 공국 야망
nep_kashmiri_traders코0=카슈미르 무역상 초청
nep_kashmiri_traders_desc코0=카슈미르의 상인들은 인도, 티베트, 페르시아 전역에 걸쳐서 광범위한 거래처를 가지고 있습니다. 우리는 그들 중 일부가 우리 궁정을 방문하도록 설득해야 합니다. 그렇게 한다면 해외 시장에 대한 정보와 그들이 그 시장을 어떻게 활용하는지에 대해 더 잘 알게 될 것입니다.
nep_new_festivals코0=새로운 축제 도입
nep_new_festivals_desc코0=사원을 지어 신들을 기리는 것으로는 충분하지 않습니다. 우리는 신들의 이름으로 정기적인 축제를 열어 신들을 공식적으로 기념해야 합니다. 우리의 애정을 가장 받을만한 신들은 바로 천공의 신인 인드라(Indra)와 어린 소녀 형태의 화신인 쿠마리(Kumari)입니다. 이 축제들은 신들을 섬길 뿐만 아니라, 대중들 사이에서도 인기가 많을 것입니다.
nep_kavindra코0=카빈드라
nep_kavindra_desc코0=우리의 통치자는 '시인들의 왕'이라는 의미의 카빈드라(Kavindra)의 칭호를 채택할 것입니다. 네팔의 모든 사람들은 그의 작품들에 감동받을 것입니다.
nep_construct_temples코0=사원 건축 지속
nep_construct_temples_desc코0=우리 나라의 통치자들은 사원 건축 전통을 유지함으로써 대대로 전임자들의 유산을 이어갑니다. 기존에 있던 사원을 확장하고, 새로운 사원 건축 자금을 지원하고, 새로운 건축 양식을 도입함으로써, 우리의 통치자들은 신들을 기리는 것을 계속해나가야 합니다.
nep_seize_mountain_passes코0=산길 장악
nep_seize_mountain_passes_desc코0=네팔의 산악지대는 군대가 목적지에 안전하고 빠르게 도달하기 위해 일정한 고갯길을 통해서 행군하도록 만듭니다. 우리나라로 오는 모든 가능한 길을 밝히고, 이 땅을 확보한 다음, 고갯길을 요새화 시켜 우리의 적들이 매우 큰 희생자를 바치지 않는 이상 들어오지 못하게 합시다.
nep_judicial_reforms코0=사법 개혁 제정
nep_judicial_reforms_desc코0=우리의 법은 지금까지 정돈되지 않고, 집행은 공평하지 않고, 임의적입니다. 쉽고, 정당하며, 쉽게 적용할 수 있는 법전을 만들 시간입니다.
nep_end_division_of_domains코0=영지 분열 종식
nep_end_division_of_domains_desc코0=왕이 죽으면 땅이 아들들에게 나누어지기 때문에 네팔의 군주들의 영토는 점점 작아집니다. 우리의 영역을 통일시키려면 계승권을 단일화하고 확실히 해야합니다.
MER_ideas코0=메와르 이념
MER_ideas_start코0=메와르 전통
MER_ideas_bonus코0=메와르 야망
mer_rajput_heartland코0=라지푸트의 중심지
mer_rajput_heartland_desc코0=메와르는 라지푸트 문화의 지리적, 정치적 중심지입니다. 인도 전역의 라지푸트들은 우리가 그들을 지도해주고 우리의 오랜 전통에 근간을 두기를 기대하고 있습니다.
mer_victory_tower코0=승리의 탑 건설
mer_victory_tower_desc코0=우리의 수도에 주위 경관을 압도할 위엄있는 탑을 세울 것입니다. 신의 우상들과 우리의 숭고한 행위를 알려줄 글들로 장식된, 승리의 탑은 우리가 영광을 끝없이 추구하는 것을 상징할 것입니다.
mer_kumbhalgarh코0=쿰발가르 요새
mer_kumbhalgarh_desc코0=치토거는 우리의 가장 크고 가장 중요한 요새로 남아있지만, 나머지 영토의 방어를 소홀히 해서는 안됩니다. 우리는 가장 능력있는 건축가들을 고용해 쿰발가르의 전략적 요충지부터 시작해서 우리 왕국 전역에 난공불락의 요새를 세워야 합니다. 지역을 보호하기 위해 필요한 엄청나게 긴 성벽을 세우는 것은 야심찬 계획이지만, 우리 국민들의 지키려는 우리의 결단은 그 계획이 확실히 완료되게 해줄 것입니다.
mer_city_of_lakes코0=호수의 도시
mer_city_of_lakes_desc코0=현명한 은자들의 축복에 인도된, 우리의 통치자들은 우리 나라를 위해 웅장한 새 수도를 건설할 시간이 됐다고 결정내렸습니다. 강의 흐름을 조절하기 위해 둑을 이용하면, 우다이푸르로 민물을 공급할 수 있는 여러 인공 호수들이 만들어질 것인데, 호수의 도시라는 그 이름에 걸맞게 될 것입니다.
mer_recall_purbias코0=푸비아 호출
mer_recall_purbias_desc코0=라지푸트들은 자신의 씨족의 영광을 추구하기 위해서 북인도 전역에 퍼져있습니다. 우리가 선조의 고향에 대한 그들의 의무를 상기시킬 시간입니다. 모든 충성스러운 라지푸트들은 메와르를 섬기라는 격문을 보내야 합니다.
mer_firearm_drilling코0=의무적인 화기 훈련
mer_firearm_drilling_desc코0=많은 라지푸트 병사들은 개인 화기 사용의 전문가가 되었습니다. 우리는 이 단련된 노병들이 전투 중에 그 전문지식을 잃게하기 보다는 다음 세대의 병사들을 훈련시키도록 해야합니다. 모든 우리 병사들은 전선에서 적들을 마주치기 전에 화기 전술 훈련을 받아야 합니다.
mer_reorganized_rajput_regiments코0=재조직된 라지푸트 연대
mer_reorganized_rajput_regiments_desc코0=전통적인 씨족 사회는 현대화된 연대제도의 훌륭한 기초입니다. 혈연에 근거한 계급과 무조건 충성은 그대로 정돈되고 정례화된 지휘체계로 쉽게 바뀔겁니다.
BNG_ideas코0=벵골 술탄국 이념
BNG_ideas_start코0=벵골 술탄국 전통
BNG_ideas_bonus코0=벵골 술탄국 야망
bng_combat_piracy코0=해안 해적과의 전투
bng_combat_piracy_desc코0=해적들은 벵골만 해역에서 너무 오랫동안 창궐해왔습니다. 우리는 아라칸 해안을 따라있는 해적의 본거지들을 찾아낸 뒤 제거해서 우리 항구로 오는 상인들을 보호해야 합니다.
bng_habshi_generals코0=합쉬 장군 승진
bng_habshi_generals_desc코0=아랍 시장에서 구입해온 아비시니아 노예 병사들은 정예 보병으로서 중요한 역할을 하고 있습니다. 지휘관으로서 뛰어난 능력을 가진 자에게는 더 큰 지휘권이 주어지며, 특출난 충성심을 보이는 자들은 근위병으로 일할 것입니다.
bng_conquest_of_the_gangetic_plain코0=갠지스 평원 정복
bng_conquest_of_the_gangetic_plain_desc코0=우리의 서쪽에는 비옥하고 인구가 많은 인도-갠지스 평원이 있습니다. 벵골의 술탄들은 오랫동안 인도-갠지스 평원의 대도시들과 막대한 부를 탐내왔는데, 새로운 야심찬 장군들이 그곳에서 권력을 잡으면서 그 야심이 현실이 될 가능성이 높아졌습니다. 우리는 다가올 정복에 대비하기 위해 최선을 다해야 합니다.
bng_rupees코0=루피화 주조 시작
bng_rupees_desc코0=표준화된 화폐가 널리 통용되지 않아 인도의 상업발전을 가로막고 있습니다. 아대륙의 가장 큰 경제력을 가진 나라로서, 우리는 새로운 은화를 일정한 무게로 찍어낼겁니다, 우리는 이를 루피라고 부릅니다.
bng_clearing_the_delta코0=삼각주 개간
bng_clearing_the_delta_desc코0=벵골 삼각주에는 울창한 숲으로 인해 개발되지 않은 수익 잠재성이 높은 방대한 토지들이 있습니다. 우리는 새로운 농지, 도시 그리고 무역소들을 만들기 위해 숲을 개간하는 것을 지원해야 합니다.
bng_bengali_industrialization코0=벵골 산업화
bng_bengali_industrialization_desc코0=벵골은 이전에 볼 수 없었던 혁명을 시작할 수 있는 특별한 위치에 존재하고 있습니다. 우리는 이미 세계적인 수준에 있는 직물 및 조선 산업의 새로운 발전을 이용할 수 있는 준비를 갖추고 있습니다. 우리가 산업 혁명을 시작합시다!
bng_attract_sufis코0=수피파 학자 유치
bng_attract_sufis_desc코0=수피파 교인들은 오랫동안 이슬람 사상의 혁신가이자 현명한 고문관으로서 역할을 해왔습니다. 우리가 미래의 이슬람 세계에서 앞장서서 이끌고 싶다면, 수피파 집회소를 후원하고 그들의 교단에서 가장 현명한 사람들이 우리 영토에 정착하도록 설득시켜야 합니다.
GUJ_ideas코0=구자라트 술탄국 이념
GUJ_ideas_start코0=구자라트 술탄국 전통
GUJ_ideas_bonus코0=구자라트 술탄국 야망
guj_trading_outposts코0=새 무역항 건설
guj_trading_outposts_desc코0=서인도 해안과 아라비아가 근접한 이 지역은 무역을 하기 용이합니다. 상인은 굉장히 변덕스러우므로 이들의 관심을 끌기 위해 기존의 무역 중심지를 정복할 필요는 없습니다. 우리만의 무역 기지를 건설하고 외국 상인들에게 유리한 정책을 시행한다면 저들은 경쟁국이 아닌 우리와 기꺼이 거래할 것입니다.
guj_kathiawari_horses코0=카티아와리 말
guj_kathiawari_horses_desc코0=카티아와르 반도에서 자란 말들은 사막 전쟁에 특히 적합합니다. 이들은 타는 듯한 더위를 견딜 수 있고 먹이는 최소한으로만 줘도 상관없으며, 먼 거리를 달릴 수 있습니다. 우리 기병대가 카티아와르 말을 이용할 수 있도록 해야 합니다.
guj_jain_bankers코0=자이나교 은행가를 위한 안전한 항구
guj_jain_bankers_desc코0=자이나교도들은 인도의 대부분에서 박해를 계속받고 잇지만, 그들은 구자라트 왕국에서 안전한 안식처를 얻을 것입니다. 자이나 공동체에게 정당하게 대하여 우리는 부유한 자이나의 은행가 가문의 존경을 얻었고 그들은 우리에게 더 좋은 이자율을 메길 준비가 되어있습니다.
guj_rajput_dynasties코0=라지푸트 왕조들
guj_rajput_dynasties_desc코0=라지푸트 가문들은 구자라트의 정치에 몰두해왔습니다. 이들의 오래된 관습과 불화는 종종 긴장감을 불러일으키지만, 거시적 정치 세계에서 활용할 수 있는 신용을 제공하기도 합니다.
guj_protect_dwarkadhish_temple코0=드와르카디시 사원 보호
guj_protect_dwarkadhish_temple_desc코0=힌두교 신앙에서 가장 중요한 순례지 중 하나인 드와르카디시 신전은 크리슈나 신에게 봉헌되었습니다. 현재 관리인이 누구던지간에 모든 구자라트 왕국은 여기가 외국 침략자에게 공격당하거나 약탈당하지 않도록 할 의무가 있습니다. 이 의무를 완수한다면 힌두교 신자들의 충성심을 계속 얻어낼 수 있습니다.
guj_ashapura_mata코0=아샤푸라 마타
guj_ashapura_mata_desc코0=아샤푸라 마타 여신 숭배는 구자라트에서 거의 독점적인 종교라고 해도 과언이 아닙니다. 여신이 이 지역의 수호신으로 여겨지고 있기 때문에, 구자라트의 백성들이 우리의 통치권을 합법적인 것으로 보기를 바란다면 여신께 존경을 표해야만 합니다.
guj_african_trade코0=아프리카 무역로 확장
guj_african_trade_desc코0=구자라트 무역가들은 아시아의 가장 먼 곳까지 가는 무역로를 개발했습니다. 몇몇은 동아프리카까지 가는 길을 찾아, 상아, 황금, 노예들을 거래합니다. 우리는 반드시 아프리카의 부가 우리의 국고로 들어오도록 해야합니다.
garjati_ideas코0=가르자트 이념
garjati_ideas_start코0=가르자트 전통
garjati_ideas_bonus코0=가르자트 야망
garjati_ancient_mandalas코0=고대의 만달라
garjati_ancient_mandalas_desc코0=수백년동안 가르자트는 수많은 만달라로 나누어져있었습니다. 만달라의 기원은 너무도 오래되어 누구도 알지 못하지만, 이 지역의 수많은 부족과 국가들이 충성을 바치는 구심점으로 남아있습니다. 누가 오리사나 가르자트를 정복하고 확장하던 상관없이 이 체제는 지배를 더 효율적으로 만들며 마찰을 줄여줍니다.
garjati_tribal_feudatories코0=부족의 영토
garjati_tribal_feudatories_desc코0=외부인은 가르자트의 정치 지형을 이해하기 힘들 수도 있습니다. 국토 전역에 국가에 충성을 바치는 봉건영주가 곳곳에 퍼져 있기 때문에 지리적 범위보다 훨씬 더 넓은 지역에서 군대를 소집할 수 있습니다.
garjati_extend_tanks_and_reservoirs코0=저수지 확대
garjati_extend_tanks_and_reservoirs_desc코0=우리 영토는 비옥하고 농업에 적합하다고 말하기는 힘듭니다. 특히 마하나디 삼각주의 저지대나 갠지스 평야에 비교한다면 차이점이 극명하게 드러납니다. 이러한 이유로 수많은 국왕과 영주들은 막대한 비용을 투자해서 거대한 물 저장시설과 저수지를 건설하기 위해 노력했습니다.\n이 전통을 계승하여 치수사업에 투자를 계속해서 국토에서 농업 생산력을 확충해야 합니다.
garjati_jungle_warfare코0=정글 전쟁
garjati_jungle_warfare_desc코0=가르자트는 아대륙의 다른 지역과는 많이 다르며, 여전히 정착민 비율이 크지 않습니다. 정글과 언덕이 전 국토를 뒤덮고 있으므로 전통적인 기병대는 큰 효용을 거두지 못합니다. 대신에 소규모 분견대, 코끼리 부대, 그리고 정찰하기 어려운 지역에 대한 지식을 활용하는 새로운 전술을 고안해냈습니다. 국가가 확장해나감에 따라, 이 전술을 다른 분야에도 적용해야 합니다. 이 전술을 잘만 활용한다면 작은 군대로 큰 적군을 물리칠 수 있다는 사실을 결코 잊지 말아야 합니다.
garjati_jagannath_cult코0=자간나트 숭배
garjati_jagannath_cult_desc코0=우리나라는 여러가지 종교와 숭배에 더욱 열려있지만, 우주의 주인 자간나스 숭배는 시간과 신앙을 초월합니다. 이 신은 몇 세대동안 우리의 조상과 우리를 보호해주고, 몇몇 이들은 우리의 신앙이 조금 비정통적이라고는 하지만, 그것은 모든 지역을 하나로 통합합니다.
garjati_patronize_economic_growth코0=경제 성장 후원
garjati_patronize_economic_growth_desc코0=누군가는 가르자트가 부유하지 않다고 말하지만, 사실 우리 영토 내에는 풍부한 천연 자원이 숨어있습니다. 우리 민족이 살아왔던 언덕만큼 고급 목재가 풍부한 곳은 드물고, 목재는 수년간 이 지역의 주요 수출품으로 성장했습니다. 목재 산업을 장려하고 성장시켜서 자산을 활용해야만 합니다.
SND_ideas코0=신드 이념
SND_ideas_start코0=신드 전통
SND_ideas_bonus코0=신드 야망
snd_enduring_dynasty코0=오래 지속된 삼마 왕조
snd_enduring_dynasty_desc코0=신드의 삼마 왕조는 시간의 시련을 견뎠습니다. 전설적인 라지푸트 전사들의 후손으로서, 그들은 델리 술탄의 지배를 한 세기 넘게 견뎠습니다. 델리가 이제 무너졌으니, 삼마 왕조의 야망이 드디어 알려 질 것입니다.
snd_bab_ul_islam코0=밥 울 이슬람
snd_bab_ul_islam_desc코0=인도에서 선지자의 말씀을 받아들인 가장 첫번째 중 하나인 신드의 지배자들은 사람들에게 쿠란의 지혜를 전파하는 의무를 짊어지고 있습니다. 인더스 강을 따라 우리는 이미 이 과업이 성공적이지만, 우리는 이제 국경 넘어의 새로운 이교도들을 개종시켜야합니다.
snd_gujarati_connections코0=구자라트와의 연줄 강화
snd_gujarati_connections_desc코0=우리의 국고는 구자라트의 국고에 정치적, 경제적으로 연관됩니다. 구자라트의 영향력 있는 상인들과 강한 연줄을 만들어 아라비아와 인더스 유역의 무역에서 최대한 많은 이익을 얻을 수 있게 합시다.
snd_makli_necropolis코0=마크리 공동묘지 확장
snd_makli_necropolis_desc코0=마클리 공동묘지에는 수피 성인으로 유명한 셰이크 자말리의 무덤이 있습니다. 그가 죽은 이후, 타타의 수많은 통치자들은 숭고한 성인과 함께 있다면 알라와 한층 더 가까워질 수 있으리라는 믿음을 가지고 있었고, 이로인해 마클리 언덕에 여러 무덤을 짓는 전통이 시작되었습니다. 계속해서 공동묘지에 새로운 기념물들을 지어야 합니다.
snd_end_judicial_corruption코0=사법 부패 종식
snd_end_judicial_corruption_desc코0=원고와 피고 양측이 모두 유리한 판결을 받아내기 위해 법관에게 뇌물을 바쳐왔다는 사실이 드러났습니다. 법관들은 봉급이 너무도 작아 수입을 늘리기 위해 어쩔 수 없이 뇌물을 받았다고 주장합니다. 검토를 해 본 결과, 실제로 법관들의 봉급이 부족했다는 사실이 드러났습니다. 공무원들의 급여가 전반적으로 오른다면 정부 내 부패가 많이 줄어들 것입니다.
snd_oversee_rise_of_thatta코0=타타 도시의 성장 감독
snd_oversee_rise_of_thatta_desc코0=도시 탓타는 문화와 무역의 주요 중심지가 될 수 있는 잠재력이 있습니다. 우리는 그 기반시설, 경제와 종교 건물을 개발해야합니다.
snd_recruit_baloch_tribesmen코0=발로치 부족민 모집
snd_recruit_baloch_tribesmen_desc코0=발루치스탄 부족은 몇 세대동안 신드의 동맹이자 적이였습니다. 그들의 서약은 모래처럼 바뀌죠. 우리는 몇몇 부족에게 호의를 주어야합니다. 그들이 우릴 위해 싸우도록 후하게 비용을 치를 것이고, 그리하면 부족은 우리 나라와 친근한 관계로 남을 것입니다.
malabari_ideas코0=말라바르 이념
malabari_ideas_start코0=말라바르 전통
malabari_ideas_bonus코0=말라바르 야망
malabari_cultural_melting_pot코0=문화의 용광로
malabari_cultural_melting_pot_desc코0=수천년동안 이 지역은 세계의 가장 오래된 무역의 중심지 중 하나였습니다. 향신료는 고대 이집트, 페르시아, 중국의 제국들, 로마제국을 비롯한 많은 곳으로 수출되었습니다. 그 결과로 이 지역은 많은 민족과 신앙, 문화가 존재하는 곳입니다. 기독교도, 유대교도, 조로아스터교도, 불교도 및 다른 신앙들이 이곳에서 몇 백년, 아니 몇천년동안 공존했습니다.
malabari_kerala_school코0=케랄라 학교 후원
malabari_kerala_school_desc코0=우리 민족의 현명한 정신에 적절한 후원과 수단이 주어진다면 충분히 번창할 수 있습니다. 지난 몇 년간 완전히 새로운 세대의 수학자와 천문학자가 세계를 탐구하고 묘사하기 시작했습니다. 저들의 연구자료는 우리가 모두 사라진지 오래된 먼 미래의 후손들에게 큰 도움이 될 것입니다.
malabari_trade_factors코0=무역의 요소
malabari_trade_factors_desc코0=외국 상인들은 우리 사회의 주요 구성원이지만, 인도와 유럽간의 해외무역로가 발달하여 많은 수의 서양 무역회사들이 우리 땅에 농장을 만들려 합니다.\n이들을 받아들여 우리의 항구와 거대한 유럽 시장의 직접 무역을 장려합시다!
malabari_mapilla_sailors코0=마필라의 선원들
malabari_mapilla_sailors_desc코0=국내 이슬람 공동체의 역사는 수백년 전으로 거슬러 올라갈 정도로 깁니다. 그리고 지금 아라비아와 이란에서 온 무역상과 선원들이 해안에 도달했습니다. 저들은 우리 사회 내에서 필수적인 위치에 올랐고, 많은 이들이 저명한 선원과 전사로 이름을 날렸습니다.\n이슬람 공동체를 해군과 상선에 고용해야만 합니다. 비록 우리가 강력한 해군력을 가진 국가에 필적할 만한 수를 가질 수는 없더라도 능숙한 항해술과 해안 지형을 잘 활용한다면 어떤 적에게도 큰 손실을 입힐 수 있습니다.
malabari_control_inland코0=내륙 지배
malabari_control_inland_desc코0=우리나라는 역사적으로 해외무역 의존도가 굉장히 높기에 무역 부문에서는 강력한 통제력을 행사하고 있습니다. 하지만 내륙 지역은 충성스럽기도 하고 반역적이기도 하는 여러 추장들이 나누어 지배하고 있습니다. 이들은 국가에 봉사하는 대가로 많은 자유를 얻어왔습니다. 이 체제를 강화하고 추장의 의무를 공식적으로 정하여 더 중요한 부문에 대한 직접적인 통제를 시행해야 합니다.
malabari_land_of_elephants코0=코끼리의 땅
malabari_land_of_elephants_desc코0=오랫동안 케랄라 코끼리를 고귀한 존재로 여겨왔으며, 여기는 인도의 다른 어느 지역보다도 사회적, 종교적, 그리고 왕권에 있어서 특별한 위치에 있습니다. 각 사람들을 보살피는 것과 같이 이 위대한 은인들을 돌보아야만 합니다. 우리가 의지하는 저들을 잘못 대해서는 안됩니다.
DHU_ideas코0=둔다하르 이념
DHU_ideas_start코0=둔다하르 전통
DHU_ideas_bonus코0=둔다하르 야망
dhu_improve_amer_fort코0=아메르 요새 강화
dhu_improve_amer_fort_desc코0=아메르 요새가 황폐해졌습니다. 우리의 정부가 있는 곳이자, 우리 나라에서 가장 주요한 요새로서, 급히 이곳을 재건해야합니다. 그러므로서, 왕궁은 더 위대한 용모를 갖출 겁니다.
dhu_seek_protection_of_great_powers코0=열강들의 보호 구하기
dhu_seek_protection_of_great_powers_desc코0=둔다르는 사방에서 위협에 시달립니다. 혼자서 우리는 약하지만 능숙한 외교로 우리는 강한 친구들을 만들 수 있습니다. 우리는 강국의 왕조와 결혼을 하고, 그들이 만드는 새로운 세계의 일원이 되도록 합시다.
dhu_restore_hindu_ceremonies코0=힌두교 의식 복원
dhu_restore_hindu_ceremonies_desc코0=수백년동안 인도 전역에서 몇가지 힌두교 의식들이 잊혀지고 있습니다. 우리는 어쩌다가 말을 제물로 바치는 아슈바메다를 잊어버렸을까요? 우리들이 정말로 바야페야 불 의식을 행할 필요가 없을 정도로 순수한 존재라고 생각하십니까? 이 전통들을 다시 부활시켜야만 합니다.
dhu_foundation_of_jaipur코0=자이푸르의 도시 건설
dhu_foundation_of_jaipur_desc코0=라자스탄은 진정으로 위대한 도시가 없습니다. 지역의 험한 조건 때문인지, 예전의 지배자들이 진정으로 놀라운 수도를 지을 수 없었다는 점을 어렵지 않게 알 수 있습니다. 다만 우리의 야망은 크고, 우리의 건축가들은 더욱 훌륭하며, 우리의 상업에 대한 지식은 더욱 완전합니다. 우리는 둔다르 지역에 자이푸르를 세우고 이곳은 모든 라자스탄의 보석이 될 것입니다.
dhu_battles_in_foreign_lands코0=해외 원정 전투
dhu_battles_in_foreign_lands_desc코0=강력한 황제는 장군들을 인도의 구석구석까지 보냅니다. 그들은 영광스럽고 피튀기는 전투에서 돌아오면서 지혜와 전문 지식을 가지고 옵니다.
dhu_astronomical_education코0=천문학 교육

dhu_recruit_from_the_pindari코0=핀다리 용병대
dhu_recruit_from_the_pindari_desc코0=핀다리 기병은 흥미로운 용병인데, 그들은 돈을 받지 않고, 약탈을 합니다. 그들을 고용하면 우리가 약탈하는 지역에서의 인기를 잃지만, 그들의 효과는 무시할 수 없습니다. 그들은 약탈에 훌륭한 기술을 알고 있고, 우리 군대의 보급능력을 향상시킵니다.
MYS_ideas코0=마이소르 이념
MYS_ideas_start코0=마이소르 전통
MYS_ideas_bonus코0=마이소르 야망
mys_unification_of_mysore코0=마이소르 통일
mys_unification_of_mysore_desc코0=한때 고대의 왕조의 이름을 따서 강가바디(Gangavadi)라고도 알려졌던, 마이소르 고원은 누구나 기억할 수 있는 강력한 왕국들의 본거지였습니다. 오늘날 이곳은 우디야르들(Uddiyars)과 움마투르들(Ummaturs) 그리고 많은 다른 세력들의 본거지입니다. 우리는 이 세력들을 모두 통일시키고 데칸 고원으로 확장하는 것을 목표로 해야 합니다.
mys_patronize_kannada_literature코0=칸나다어 문학 후원
mys_patronize_kannada_literature_desc코0=훌륭한 칸나다어 궁정을 가지고 있는 우리는 아름다운 칸나다어를 사용하는 많은 위대한 시인들과 작가들을 끌어들였습니다. 우리는 칸나다어 문학과 연극들을 후원하고 퍼뜨려야 하며, 카르나타카인들의 문화의 주요 후원자 역할을 맡아야 합니다.
mys_religious_tolerance코0=종교적 관용
mys_religious_tolerance_desc코0=우리는 종교적 분쟁에 휘말려서는 안됩니다. 마이소르 국가를 섬길 수 있는 사람은 누구든지 우리 나라에 거주할 수 있습니다. 종교적 통일이 아닌, 모든 우리 백성들의 충성을 얻을 수 있다면, 팽창주의 세력으로서 확고히 설 수 있는 기반을 갖게 될 것입니다. 우리 국경 내의 모든 종교 성지들에 아낌없이 기부하고 어떤 신앙을 가지고 있는지에 관계없이 관직을 나눠주도록 합시다
mys_reform_silk_industry코0=비단 산업 개혁
mys_reform_silk_industry_desc코0=여러 면에서 마이소르의 경제는 강력하지만, 벵골과 구자라트의 비단 산업은 우리가 선망하는 것입니다. 국내 생산업을 개선하고 지원하는 최고의 방법은 요원들을 타국에 파견해 장점들을 배운뒤 우리의 방식으로 이 장점들을 모방 적용하는 개혁일 것입니다. 우리 장인들의 뛰어난 장인정신과 함께라면 이 개혁은 우리 경제가 번영하도록 해줄 것입니다. 
mys_rockets코0=로켓!
mys_rockets_desc코0=로켓은 인도에서는 새로운 것이 아니지만, 최근의 야금학과 화학의 발달로인해 로켓을 근접전에서 사용할 수 있게 되었습니다. 병사들이 이 신무기를 장착하게 하고 사용법을 자주 익히게 하여, 공성전이나 매복전 등 그 어떤 전장에서도 우위를 가집시다.
mys_reform_mysorean_army코0=마이소르 군대 개혁
mys_reform_mysorean_army_desc코0=그 누구도 마이소르의 병사들의 용기와 무기에 의문을 제기할 수 없지만, 여전히 우리 군대에서 개선할 수 있는 부분이 남아있습니다. 장교들을 타국에 파견해 전장에서 어떤 혁신을 채택하고 있는지 관찰하도록 합시다. 훈련, 규율 그리고 협동 작전의 모든 방면에서 외세의 방식을 채택하되 인도 전장의 현실에 맞게 조정해야 합니다.
mys_dynamic_diplomacy코0=역동적인 외교
mys_dynamic_diplomacy_desc코0=그 어느 국가도 고립된 채로 존재할 수는 없으며, 우리 같은 왕국은 욕심이 많은 경쟁자를 이끕니다. 우리의 주변 국가들이 우리가 성장하는데 도움이 덜 될 것 같으니, 해외에서 동맹을 찾아봅시다.
RIG_ideas코0=리가 이념
RIG_ideas_start코0=리가 전통
RIG_ideas_bonus코0=리가 야망
rig_legacy_of_bishop_albert코0=알베르트 주교의 유산
rig_legacy_of_bishop_albert_desc코0=알버트 주교가 리가를 1201년에 세우고 여러 기관들이 생겨났습니다. 무역과 상업의 중심인 도시를 세우는 것만이 아니라, 알버트 주교는 리가가 신앙의 도시가 되도록 했습니다.
rig_monopoly_rights코0=독점권
rig_monopoly_rights_desc코0=조약에 따르면 리보니아 전역의 무역은 반드시 리가를 통해서 이루어집니다. 국경이 바뀌고 예전의 협의는 잊혀짐에도, 우리는 무역 독점이 보호받도록 해야합니다.
rig_hanseatic_port코0=리가의 한자 동맹 요새
rig_hanseatic_port_desc코0=리가는 한자동맹의 항구이며, 많은 부유하고 영향력 있는 상인들이 사는 곳입니다. 우리는 우리의 경제 정책을 만들때 연맹의 상업적 전문성을 이용할 것입니다.
rig_denounce_witchcraft코0=마법 규탄
rig_denounce_witchcraft_desc코0=우리 사이에 숨어있는 마녀들을 반드시 항상 감시해야합니다. 이 혼란스러운 시대에 그들의 나쁜 영향력은 거의 모든 곳에서 찾아낼 수 있지요. 저 연약하게 '보이는' 노파, 이 악독한 검은 고양이, 그리고 성모 마리아 상도 우리의 감시하는 눈을 피해가지 못하게 합시다. 잠깐, 방금 저 조각상이 절 처다본것 같은데요? 물에 뜨는지 한번 확인해 봅시다!
rig_free_city코0=리가 자유시
rig_free_city_desc코0=우리는 무조건 한자와 기사단에게 보호를 해달라고 요창할 수 없습니다. 독일의 영주들이나, 심지어 황제에게도 대사들을 보내서 리가의 자유를 보장해야합니다.
rig_fortify_riga코0=리가 요새화
rig_fortify_riga_desc코0=리가는 공성전을 견디는 것에 익숙하지만, 미래에 있을 더 많은 충돌이 있을 겁니다. 우리는 우리를 향해 진격하는 그 어떤 적들에 대항하여 도시를 요새화 시킬 방안을 준비해야합니다.
rig_restore_brothers_of_the_sword코0=검우기사단 복원
rig_restore_brothers_of_the_sword_desc코0=리보니아 검우기사단은 그들의 초심으로부터 멀어졌습니다. 우리는 이 기사단을 되살리고, 신의 의지에 걸맞는 군대로 개혁하는 것이 우리의 의무입니다.
CRI_ideas코0=크림 이념
CRI_ideas_start코0=크림 전통
CRI_ideas_bonus코0=크림 야망
cri_genghisid_legacy코0=징기스 칸의 유산
cri_genghisid_legacy_desc코0=우리의 조상들은 징기스칸과 함께 달리며 알려진 세상을 휩쓸었습니다. 우리는 우리의 군사적 전통을 살리고 있으며, 징기스칸 혈통의 후손들이라고 주장하는 칸들에 의해 지속적으로 지배받고 있습니다.
cri_slavers코0=대초원의 노예들
cri_slavers_desc코0=노예 무역으로 엄청난 부를 얻을 수 있습니다. 우리의 손아귀에 떨어진 멍청한 기독교인들은 터키, 아라비아, 페르시아 시장에서 높은 값에 팔립니다.
cri_ruthenian_raids코0=루테니아에 대한 약탈 주도
cri_ruthenian_raids_desc코0=우리는 루테니아의 심장부까지의 약탈을 계속해서 지휘해야합니다. 비록 이 지역은 징기스칸때만큼 잘 살지는 않지만, 우리는 약탈품을 착취하고 공포에 떠는 마을 사람들에게서 조공을 받는 것에 익숙합니다.
cri_despoilers코0=약탈자
cri_despoilers_desc코0=우리의 칩입자들은 경고도 없이 자주 공격을 합니다. 우리의 공격에 대한 대비를 전혀 할 수 없으니, 적들은 분명히 우리를 무서워 할겁니다.
cri_free_cattle_grazing코0=자유로운 소 방목
cri_free_cattle_grazing_desc코0=우리는 목장의 농부들에게 그들의 말과 소들이 풀을 뜯게 하는데 제한을 두지 않습니다. 목장주들은 그들의 생업을 위해서는 그 어느 곳을 가도 괜찮고, 스텝을 안전하게 이동하고, 무역도 자유로이 할 수 있습니다.
cri_settle_the_steppes코0=크림 대초원에 정착
cri_settle_the_steppes_desc코0=좀더 영구적인 정착지를 세울 시간이되었습니다. 가장 방어가 쉬운 지형과 무역의 흐름을 고려해서 우리는 적당한 위치를 밝혀내고 정착지를 세워야합니다.
cri_allow_nogai_protectorates코0=노가이인의 보호 요청 수용
cri_allow_nogai_protectorates_desc코0=서쪽의 몇몇 노가이 부족들이 우리의 보호를 요청합니다. 우리는 그들을 우리의 품으로 감싸주고, 그들의 안전을 보장해주는 대신, 그들의 군사적 의무를 받을 것입니다.
CHR_ideas코0=체르니코프 이념
CHR_ideas_start코0=체르니코프 전통
CHR_ideas_bonus코0=체르니코프 야망
chr_legacy_of_the_old_principality코0=오래된 대공국의 유산
chr_legacy_of_the_old_principality_desc코0=체르니고브는 한때 키에프 루스 중 가장 큰 공국이었고, 키예프 다음으로 가장 중요한 곳이었습니다. 우리는 수도 너머로 펼쳐진 땅을 관리하는 것에 문외한은 아닙니다.
chr_cossack_regiments코0=카자크 연대 모집
chr_cossack_regiments_desc코0=우리는 스텝의 새로운 현실을 받아들여야합니다: 코삭들이 성장하고 있습니다. 우리는 그들과 협정을 맺어 그들의 자치권을 보장하되 그들이 우리나라에 군사적 도움을 주게 해야합니다.
chr_regimental_barracks코0=연대 병영 확장
chr_regimental_barracks_desc코0=우리 자체의 병사들과 우리가 징집한 코삭 연대를 수요하기 위해서는 우리는 연대 막사를 더 확장하고 징병을 위한 정례화된 시스템을 세워야합니다.
chr_konotop_fortress코0=코노토프 요새
chr_konotop_fortress_desc코0=우리는 코노토프카 강의 하안을 따라 새로운 요새를 반드시 지어야합니다. 그것은 현대적인 요새여야하며, 최신 공학기술을 사용하고 나중에 요새를 지을때 본보기가 될 것입니다.
chr_local_councils코0=지방 통치 의회
chr_local_councils_desc코0=왕국 내에서 각 지역들이 필요로 하는 바는 각각 다를 수 있으며, 단 하나의 정책을 일괄적으로 적용하는 방식으로는 전국을 관리하기 힘듭니다. 지방 의회가 자기네 지역의 필요를 충족할 수 있도록 스스로 처리할 수 있는 능력을 키워주어야 합니다.
chr_renovate_transfiguration_cathedral코0=현성용 대성당 보수
chr_renovate_transfiguration_cathedral_desc코0=도시 내에서 가장 오래된 건축물인 현성용 대성당은 영원한 신앙의 상징일 뿐만 아니라 과거의 영광을 드러내주기도 합니다. 우리의 야망과 영적 헌신의 부활을 상징하는 이 성당을 새롭게 단장해야 합니다.
chr_cultivate_the_east_dniepr코0=초원을 다스려라
chr_cultivate_the_east_dniepr_desc코0=야생의 초원을 길들일 수만 있다면, 드네프르 강의 왼쪽 하안은 유럽의 곡창지대가 될 수 있습니다. 우리는 이 지역의 경작에 투자하여 이곳의 모든 잠재력을 알 수 있게 합시다.
ILK_ideas코0=일칸국 이념
ILK_ideas_start코0=일칸국 전통
ILK_ideas_bonus코0=일칸국 야망
ilk_restored_ilkhanate코0=복원된 일칸국
ilk_restored_ilkhanate_desc코0=일칸국은 원래 몽골의 페르시아 지배를 공고히하기 위해 1256년에 세워졌습니다. 페르시아를 지배하려하는 많은 이들은 그들이 징기스 칸의 후손임을 자처하며 정당성을 얻었지만, 우리나라는 첫번째 일칸국의 진정한 부활입니다. 그 누구도 우리의 지배의 이유에 의문을 가지지 않을 것입니다.
ilk_persian_language_at_court코0=궁정의 페르시아어
ilk_persian_language_at_court_desc코0=궁정과 국가의 관료체제에서 쓰일 딱 하나의 언어를 지원하는 것은 확실히 장점이 많습니다. 무슬림 국가 전체에서 주로 사용되고, 유명한 언어이기 때문에, 많은 엘리트들이 페르시아어를 제2국어로 도입하였습니다.
ilk_yam_networks코0=얌
ilk_yam_networks_desc코0=칭기즈 칸은 수천 마일 펼쳐져 잇는 제국을 통치하는 짐을 덜기 위해 중계소, 보급망, 그리고 정보 수집 체계를 설치하였습니다. 얌을 재건하여 우리 군대와 호송선이 효율적으로 국가를 여행할 수 있도록 해야 합니다.
ilk_mongol_peace코0=몽골의 평화
ilk_mongol_peace_desc코0=일칸에게 자진하여 복종하는 자들은 그의 보호를 확실하게 받을 것입니다. 우리의 관대하고 관용적인 지배에 대한 소식이 퍼지면 우리의 정복에 대한 저항은 분명 사라질 것입니다.
ilk_patronize_observatories코0=천문대 후원
ilk_patronize_observatories_desc코0=첫 일칸국은 하늘에 과한 연구를 크게 후원하여, 천문대에 자금을 지원하고 저명한 천문학자들을 궁정에 초대했습니다. 우리는 옛 천문대들을 복원해 선조들의 과학에 대한 사랑을 본받아야 합니다.
ilk_favor_sufism코0=수피파 장려
ilk_favor_sufism_desc코0=우리의 조상들이 이슬람으로 개종할때, 그들은 수피 학자들의 신비주의적인 가르침을 전통적인 울레마의 파벌 정치보다 더 선호했습니다. 우리는 그런 학자들을 궁정에 초대하여 우리의 영역에 모든 무슬림에게 관용적인 정책을 지원하도록 해야합니다.
ilk_recruit_turkoman_gunners코0=투르크멘 총병 모집
ilk_recruit_turkoman_gunners_desc코0=우리의 영역안에서 정착을 시작한 터키인 병사들의 복무를 무시하는 것은 멍청할지도 모릅니다. 개인화기는 미래의 전쟁에서 주요하며, 이 터키인들은 그 기술에 통달했습니다.
cossack_ideas코0=카자크 이념
cossack_ideas_start코0=카자크 전통
cossack_ideas_bonus코0=카자크 야망
cossacks_escaped_serfs코0=도망친 농노들
cossacks_escaped_serfs_desc코0=카자크들은 대체로 농노들에게서 태어났습니다. 그들은 봉건적인 억압에 지쳐 그들의 주인에게서 도망쳐 스텝에서 자유로운 삶을 이루고 있습니다. 우리는 반드시 도망친 농노들을 우리의 사회에 들어오도록 계속 환영 할 것입니다.
cossacks_hetmanate코0=카자크 헤트만국
cossacks_hetmanate_desc코0=카자크에서는 왕이나 칸이 없습니다. 우리의 헤트만은 최고군사사령관이 될 수는 있지만, 국정이나 사회문제에 대해서는 그는 그저 동등한 사람 중에 하나입니다. 정치적 권력은 입법부이자 군사회의인 라다에 가지고 있는데, 이곳에서 모든 코삭은 그들의 의견을 낼 수 있습니다.
cossacks_insults코0=경멸적인 모욕
cossacks_insults_desc코0=신랄한 모욕이 완곡한 표현의 편지보다 가끔 더 효과적일 때가 있지요. 우리는 우리의 적을 알고 있지만, 우리는 그들을 무서워하지 않습니다. 그래서 우리는 그들에게 엿 먹어라고 망설이지 않고 말할겁니다!
cossacks_military_society코0=군사 사회
cossacks_military_society_desc코0=카자크에게 시민과 군사 영역을 나누는 구분은 거의 없습니다. 국가는 지배하는 땅이 아니라 곧 전사들인 백성에 의해 정의됩니다. 국가가 확장됨에 따라 군사 부문이 행정 부문과 적절히 호응하도록 해야 합니다.
cossacks_free_the_serfs코0=농노 해방
cossacks_free_the_serfs_desc코0=카자크의 영역에서 그 누구도 폭정에 시달려서는 안됩니다. 우리가 새로운 영역을 정복하면, 농노, 농부, 그리고 노예들은 반드시 즉각적으로 해방되고, 우리의 위대한 무리에 통합될 것입니다.
cossacks_registered코0=카자크 등록
cossacks_registered_desc코0=우리 무리의 크기가 커져감에 따라, 우리는 각 연대의 힘과 숫자, 그리고 그들이 얼마나 잘 보급받는지를 고려해야 합니다. 중앙집중식 등록부는 우리가 모든 카자크들의 요구를 지원할 수 있게 해줄 것입니다.
pirate_ideas코0=해적 이념
pirate_ideas_start코0=해적 전통
pirate_ideas_bonus코0=해적 야망
pirates_plunder코0=약탈하자!
pirates_plunder_desc코0=해적 공화국은 우리 항구로 돌아갈 수 있는 약탈의 양에 살고 죽는 것이 걸려있습니다. 못 박히지 않은 모든 것들을 가져갑시다! 다시 생각해보니, 못 박힌 것도 모두 가져갑시다! 그리고 손톱도요!
pirates_bucanneers_ideas코0=부카니에
pirates_bucanneers_ideas_desc코0=우리는 절망적이고 따돌림받는 사람들을 새로운 인원으로 모집합니다. 자칭 '문명화된' 나라들은 그들보다 열등한 사람들을 관례적으로 노예로 만들고 자기의 국민들을 강제로 군복무하도록 압박합니다. 폭정으로부터 벗어난 자들은 우리 공화국에서 거처를 찾습니다.
pirates_sail_in_consort코0=동행 선박
pirates_sail_in_consort_desc코0=사냥꾼 한명은 대해에서 쉽게 제압되거나 압도됩니다. 우리가 함께 항해한다면 우리의 숫자를 큰 전술적 이점으로 이용할 수 있습니다.
pirates_elected_quartermasters코0=선출된 조타수
pirates_elected_quartermasters_desc코0=해적선의 갑판수는 선원들이 뽑은 대표자입니다. 그들은 선장에게 선원들의 요구를 변호하고, 선장의 독단적인 권위에 대한 균형추로 활동합니다.
pirate_bays코0=해적의 만
pirate_bays_desc코0=우리의 해안선에는 숨겨진 작은 만들과 방어용 만들이 흩어져 있는데, 우리는 이곳들을 해적 사냥꾼이 될 가능성이 있는 자들을 치명적인 매복지로 유인하는데 사용할 수 있습니다.
pirate_life_of_liberty코0=자유의 삶
pirate_life_of_liberty_desc코0=우리가 자유인으로서 즐기는 자유는 높으신 분들의 이익을 위해 힘들게 일하는 농민과 노예, 징집병들의 부러움의 대상입니다. 우리의 밀수업자들은 그들이 봉기해 우리의 대의에 동참하도록 하기 위해 그들의 원한을 불러일으키는 선전을 전개하기 시작해야 합니다.
pirates_religious_apathy코0=종교에 대한 무관심
pirates_religious_apathy_desc코0=해적들이 무슨 신을 믿든 무슨 상관입니까? 그들의 영혼은 모두 다 저주받았는데 말이죠.
factories코0=재외 상관
factories_desc코0=재외 상관들은 연안 지역에 위치한 주로 요새화된 무역 기지들입니다. 이것들은 우리의 무역을 방해할 적대 세력들로부터 상인들과 지역민들에게 안전을 제공해줍니다.
general_colonization_law코0=보편 식민지법
general_colonization_law_desc코0=외국인들이 우리 식민지로 자유롭게 이동할 수 있도록 허용하는 법을 채택함으로써 우리는 미래의 정착민들을 많이 유인할 수 있을 것입니다.
empiricism코0=경험주의
empiricism_desc코0=지식을 탐구할 때 잘못된 생각들 역시 나올 수 있습니다. 주변 세상에서 우리가 경험한 것과 증거가 있어야만 우리 앞에 있는 것이 사실인지 아닌지 증명할 수 있습니다.
print_culture코0=인쇄 문화
print_culture_desc코0=우리는 생각의 교환을 통해 하나의 사회로 발전해나갑니다. 우리 세대에서 가장 위대한 지성들의 이야기를 적어서 동료들과 공유해야 합니다.
merchant_traditions코0=상인의 전통
merchant_traditions_desc코0=우리나라는 지평선 넘어까지 뻗어있는 상인 무역망과 함께 오랜 해상 무역 역사를 가지고 있습니다. 우리 상선들의 우수성과 이들이 대담히 다른 바다를 항해하는 것은 잘 알려져 있지 않을 것입니다.
buffer_states코0=완충국
buffer_states_desc코0=우리와 강력한 경쟁국 사이의 전쟁을 피하기 위해서, 두 국가 사이에 완충국을 세우는 것은 상호 이익이 될 뿐만 아니라 지역의 안정을 위해 필수적입니다.
camp_followers코0=비전투 종군자
camp_followers_desc코0=우리와 같은 병력이 육지를 이동하는 것은 큰 업무입니다. 다행히 군이 팽창함에 따라 우리 군대에 봉사하는 비전투 종군자들의 행렬도 늘어났습니다.
grand_banquets코0=대규모 연회
grand_banquets_desc코1=외국의 고위 인사들은 상류사회와 그 사회에 수반되는 연회에 참여할 수 있는 기회를 좋아합니다. 우리 사회의 위엄은 널리 알려져 있습니다.
CAS_ideas코0=카스티야 이념
CAS_ideas_start코0=카스티야 전통
CAS_ideas_bonus코0=카스티야 야망
spa_casa_de_contracion코0=카사 데 콘트라타시온 (무역관)
spa_casa_de_contracion_desc코0=우리는 인도 무역관의 범위를 확장해야 합니다. 우리의 식민지 관리인들은 우리 제국의 원할한 기능을 보장하기 위해서 세계 각지에 존재해야 합니다.
spa_cortes코0=코르테스(의회)에 대한 통제
spa_cortes_desc코0=스페인 왕국을 구성하는 각 왕국들은 각각 독자적인 코르테스를 가지고 있습니다. 코르테스는 그 지역에서 가장 강력한 사회 구성원들의 의회입니다. 세금과 지역 자치권 같은 문제를 두고 국왕과 코르테스 사이에 갈등이 있는 것은 흔한 일입니다. 우리는 이 의회들이 자신들의 이익보다는 국왕을 위해 우선적으로 일하도록 통제해야 합니다.
cabildos코0=카빌도스 (시 의회)
cabildos_desc코0=도시들의 이익을 대변하는 '카빌도스' 시 의회들은 다양한 기능과 의무를 가지고 있습니다. 그들은 국왕에게 도시의 이익을 옹호하고 많은 측면의 지역 통치를 맡는 것에 책임이 있습니다. 우리는 새로 건설되거나 새로 정복된 도시들에도 계속해서 카빌도스를 설립해야 합니다. 특히 카스티야의 제도가 매우 필요한 신세계에서 말입니다.
infantas코0=왕녀
infantas_desc코0=왕실의 왕자와 공주들은 우리의 가장 귀중한 자산입니다. 그들은 왕실 대사로 보내지거나, 동맹을 확보하기 위해 결혼하거나, 필요할 때에 섭정으로 임명될 수도 있습니다. 우리의 군주의 허리가 계속해서 결실을 맺도록 하는 것이 중요합니다.
salamanca_scholars코0=살라망카 학교
salamanca_scholars_desc코0=살라망카 대학에 기반을 둔, 이 학교의 관심사는 신학, 경제, 정치 철학까지 다양한 분야에 걸쳐있습니다. 가톨릭 세계의 사상을 선도하는 학교들 중 하나로써, 카스티야에 이 학교가 확고히 존재하는 것은 우리나라가 지적으로 항상 앞서있게 해줍니다.
nueva_planta코0=누에바 플란타
nueva_planta_desc코0=왕국의 진정한 왕권을 확고히할 시간입니다. 하나의 법률과 공통 언어를 통해서, 개선되고 중앙집권화된 카스티야는 직접 관리들을 임명하고 국왕의 절대적 통치를 이룩할 것입니다.
MOR_ideas코0=모로코 이념
MOR_ideas_start코0=모로코 전통
MOR_ideas_bonus코0=모로코 야망
mor_powerful_viziers코0=강력한 고관들
mor_powerful_viziers_desc코0=모로코의 고관들은 국내에서 엄청난 권력을 행사합니다. 그들의 존재는 우리나라를 통치하는데 효과적이기는 하지만, 우리는 그들이 더 큰 권력을 얻기 위한 야심을 키우지 않도록 주의해야 합니다.
mor_marabouts코0=수피파 수도사
mor_marabouts_desc코0=몇몇 수피파 설교사 단체들은 모로코를 그들의 집으로 삼았습니다. 우리는 반드시 이 성자들을 수용하고, 그들의 가르침을 마음에 새겨야 합니다.
mor_pirate_republics코0=해적 공화국 보호
mor_pirate_republics_desc코0=난민들과 기회주의자들로 구성된, 다수의 해적 정착지들이 모로코 해안에 생겨났습니다. 우리는 이 해적들이 바다에서 우리의 적들을 괴롭힐 수 있도록 해적들을 우리의 보호 아래에 둬야 합니다.
mor_fleet코0=해안 방어
mor_fleet_desc코0=모로코는 바다 건너에서 침략을 감행할 수 있는 많은 적들을 가지고 있습니다. 우리는 외국의 침략자가 기독교 정복자든 이슬람 해적이든 퇴치할 수 있도록 크고 강력한 함대를 건설해야합니다.
mor_slave_soldiers코0=노예 병사
mor_slave_soldiers_desc코0=불행하게도 우리의 군인들이 항상 우리에게 충성할 것이라고 믿을 수 없습니다. 하지만, 노예 군대를 만든다면 충성심에 대해 염려하지 않아도 될 것입니다.
mor_curb_power_of_the_tribes코0=부족 권력 억제
mor_curb_power_of_the_tribes_desc코0=우리 영토를 가로질러 여행하는 유목민 부족들은 우리의 명목상 신하이지만, 정기적으로 불화와 다툼을 일으키는 원인이기도 합니다. 우리는 그들의 권력을 통제하고 그들이 국가의 정책을 확고히 따르도록 만들어야 합니다. 
TUN_ideas코0=튀니스 이념
TUN_ideas_start코0=튀니스 전통
TUN_ideas_bonus코0=튀니스 야망
tun_catalan_guard코0=카탈루냐인 근위대
tun_catalan_guard_desc코0=우리는 술탄을 보호하기 위해 카탈루냐인 용병대를 대규모로 고용했습니다. 튀니스의 정치에 이해관계가 없는 노련한 군인들인 그들은 우리가 계속해서 좋은 보수를 주는 한 우리에게 계속 충성을 바칠 것이라고 믿을 수 있습니다.
tun_attract_foreign_pirates코0=해외의 해적들 끌어들이기
tun_attract_foreign_pirates_desc코0=해적질의 유혹에 이끌리는 것은 가지, 난민, 어부들 뿐만이 아닙니다. 금전적 수익의 매력은 우리의 적인 기독교인들까지도 끌어들일 수 있습니다.
tun_board_of_captains코0=선장 회의
tun_board_of_captains_desc코0=해적들은 더이상 비조직적이고 분산적인 방식으로 사업을 운영해서는 안됩니다. 우리 해안의 해적 행위를 조직화하고 조정하기 위해 국가 주도의 선장 회의를 설립할 때입니다.
tun_export_monopolies코0=수출 독점
tun_export_monopolies_desc코0=우리나라의 내륙 시골 지방이 해안의 도시 지방과 더 잘 통합되면서, 더 많은 상품들이 튀니스 항구로 들어옵니다. 우리는 국가에 이익이 되도록 이 상품들의 수출을 독점해야 합니다.
tun_caliphate코0=튀니스 칼리프국
tun_caliphate_desc코0=튀니스의 술탄들은 오랫동안 이슬람의 칼리프라고 자칭해왔지만, 이 명칭은 다른 무슬림들에게 진지하게 받아들여지지 않았습니다. 우리는 신앙의 형제들이 우리를 진정한 칼리프로 볼 수 있도록 우리의 독실함을 증명해야 합니다.
barbary_pirate_ideas코0=바르바리 해적 이념
barbary_pirate_ideas_start코0=바르바리 해적 전통
barbary_pirate_ideas_bonus코0=바르바리 해적 야망
galley_slaves코0=갤리선 노예들
galley_slaves_desc코0=우리가 포획한 모든 노예들이 동방에서 팔리는 것은 아닙니다. 많은 노예들이 갤리선에서 복무할 운명이며, 우리 함선들에게 노꾼의 공급을 보장해줍니다.
vengeful_refugees코0=복수심에 불타는 난민들
vengeful_refugees_desc코0=이베리아의 기독교인들에 의해 추방당한 무슬림들과 무어인들은 마그레브로 피난해왔습니다. 피난온 상황에 대해 기뻐하는 난민은 한명도 없으며, 그들의 몰락으로부터 이익을 얻을 수 있는 기회를 열렬히 받아들입니다.
mazmorras코0=지하감옥(Mazmorras)
mazmorras_desc코0=기독교 군주들은 우리의 무시무시한 지하감옥에 대한 무서운 이야기들을 나눕니다. 우리는 안전한 귀환을 위해 돈을 기꺼이 지불할 부유한 가족원이 있는 자들을 가장 귀중한 포로로 이 지하감옥에 넣어놓습니다. 지하감옥의 환경은 몸값이 빨리 지불되도록 보장해줍니다.
barbary_slave_trade코0=바르바리 노예 무역
barbary_slave_trade_desc코0=기독교 노예들은 투르크와 아랍 시장에서 높은 가격에 팔리기 때문에, 바르바리 해안의 해적들에게 해안 약탈은 특히 수익성 높은 일입니다.
barbary_fortified_strongholds코0=요새화된 해적 요새
barbary_fortified_strongholds_desc코0=해적의 요새는 육지와 해상 두 방면의 공격에 모두 대비해야 합니다. 우리는 침략자들을 물리치기 위한 방어망을 세워야 합니다.
heirs_of_al_andalus코0=알-안달루스의 후계자
heirs_of_al_andalus_desc코0=스페인의 레콩키스타로부터 도망친 사람들 중에는 한 때 이베리아 거의 전 지역을 차지했던 알-안달루스 제국의 왕자와 공주였던 자들도 있습니다. 이 귀족들은 어떤 수단을 사용해서라도 그들의 잃어버린 제국을 수복하기를 열망하고 있습니다.
barbary_board_of_captains코0=선장 회의
barbary_board_of_captains_desc코0=우리는 우리나라의 해적질과 노예 무역을 지도하고 조정하기 위해 가장 숙련된 선장들의 회의를 설립해야 합니다.
TEX_ideas코0=텍사스 이념
TEX_ideas_start코0=텍사스 전통
TEX_ideas_bonus코0=텍사스 야망
lone_star_state코0=외로운 별의 주
lone_star_state_desc코0=텍사스는 독립된 국가로 있고, 개인주의와 자급자족성을 자랑합니다.
tex_revolution코0=텍사스 혁명
tex_revolution_desc코0=우리는 우리의 독립을 위해서 힙들게 싸웠고, 우리는 우리의 자유를 위협하는 그 어떤 이들에게도 맞서서 죽을 때까지 싸울 준비가 되어있습니다.
cotton_plantations코0=목화 플렌테이션
cotton_plantations_desc코0=텍사스의 비옥한 토지는 목화농장에 매우 적합합니다. 정착자, 노예, 이민자, 그리고 농부들이 새로운 땅에서 일하기 위해 먼 곳에서 옵니다. 우리가 이를 잘 이용하면, 우리는 이 값비싼 작물을 빠르게 전세계에 수출할 수 있습니다.
vaqueros코0=바쿠에로
vaqueros_desc코0=바쿠에로는 아메리카 대륙에서 유목과 목축, 그리고 농업에 종사하는 이들이며, 그들의 생활방식은 우리 문화에서 특별한 부분을 차지합니다. 이 '카우보이'들은 강직한 일꾼으로, 토지에서와 말등 위에서 모두 능숙하게 일을 처리합니다. 그들은 말과 소를 다루는 능력에 자부심이 큽니다.
tex_native_frontiers코0=변경의 국가
tex_native_frontiers_desc코0=국경 지역에 있는 국가로서 우리는 위험한 아메리카 원주민 부족들과 적으로 마주칩니다. 국민을 안전하게 지키기 위해서는 효과적인 기동력과 전투력을 유지해야 합니다.
tejanos코0=테하노
tejanos_desc코0=전에 멕시코의 땅이었던 텍사스는 그 뿌리를 버린 적이 없습니다. 텍사스-멕시코인, 그러니까 테하노스는 우리 문화에서 매우 중요한 존재로 음식과 음악, 언어, 그리고 전통의 다양성을 증대해 주었습니다.
adelsverin코0=아델스페라인
adelsverin_desc코0=유럽에서 정치적 불안과 혁명의 여파로 안정과 안전을 찾아 수많은 독일인이 신세계로 도망쳤습니다. 마인처 아델스페라인은 텍사스에 정착한 독일인 공동체 설립을 장려하고 그들을 조국에 통합하는데 도움을 줄 겁니다.
ASU_ideas코0=아스투리아스 이념
ASU_ideas_start코0=아스투리아스 전통
ASU_ideas_bonus코0=아스투리아스 야망
asu_reconquista코0=레콩키스타
asu_reconquista_desc코0=이전 아스투리아스 지역은 신흥 스페인 왕국들에게 분할되어있습니다. 이 영토를 아스투리아스의 지배로 복귀시켜야 합니다.
asu_camino_de_santiago코0=산티아고 순례길
asu_camino_de_santiago_desc코0=우리는 성지순례의 길인 성 제임스의 길의 수호자입니다. 신심많은 여행각들이 성지 산티아고까지 가는데 우리의 땅을 안전하게 지나가게 보장하는 것은 우리의 의무입니다.
asu_aristocracy코0=아스투리아스 귀족
asu_aristocracy_desc코0=아스투리아스 상류사회는 고대부터 이어져오는 뿌리깊은 역사와 충분한 재력을 모두 가지고 있습니다. 그들이 국가에서 명예로운 자리를 차지할 수 있도록 보장해야 합니다.
asu_colonialism코0=신세계로의 항해
asu_colonialism_desc코0=아스투리아 재정가들이 신세계의 식민지에 투자를 하려고 안달입니다. 이익의 극대화를 위해 우리만의 식민지 탐험을 시작해야합니다.
asu_millenarian_revival코0=천년지복설의 부활
asu_millenarian_revival_desc코0=지금은 암울한 시대로, 세계 종말의 징조가 뚜렷이 보입니다. 우리가 매일 신앙을 새롭게 가꾸고, 주님의 말씀을 지구 저 멀리까지 전파하는데 헌신해야 한다는 뜻입니다.
asu_unify_the_provinces코0=지역 통합
asu_unify_the_provinces_desc코0=아스투리아스와 칸타브리아의 행정구역 구분은 비참할 정도로 비효율적입니다. 정의를 집행하고 세금을 인상하기 위해 각 지방을 더 중앙집권적으로 통합해야 합니다.
asu_early_industrialism코0=초기 산업주의
asu_early_industrialism_desc코0=아스투리아스 언덕에서 풍부한 석탄 산지를 발견했습니다. 새로운 기계의 발전을 활용하고 천연자원을 사용하여 제조업 발전을 도모해야 합니다.
ADU_ideas코0=안달루시아 이념
ADU_ideas_start코0=안달루시아 전통
ADU_ideas_bonus코0=안달루시아 야망
adu_stand_against_the_reconquista코0=레콩키스타에 대적하다
adu_stand_against_the_reconquista_desc코0=알모하드 왕조의 멸망 이후, 기독교 왕국들은 이베리아 영토의 대부분을 정복할 수 있는 기회를 잡았습니다. 하지만 그들은 완전히 성공하지는 못했습니다. 우리가 그들에게 맞서야 합니다!
adu_taifa_adminstration코0=타이파 행정
adu_taifa_adminstration_desc코0=이베리아는 한 때 자신들의 영토를 자율적으로 관리하는 강력한 무슬림 타이파들로 나뉘어있었습니다. 우리는 영토 확장에 따른 행정 부담을 줄이기 위해서 이 타이파들을 복구시켜야 합니다.
adu_ahl_uhl_dhimma코0=알 울 딤마
adu_ahl_uhl_dhimma_desc코0=우리는 기독교 왕들을 물리쳤지만, 그들의 과거 백성들 중 상당수는 우리의 신앙을 따르지 않고 있습니다. 우리는 기독교 통치 하에서 무슬림들에게 베풀어지지 않았던 관용과 존중을 기독교인들에게 확장함으로써 우리의 자비심을 보여줄 것입니다.
adu_legacy_of_ibn_arabi코0=이븐 아라비의 유산
adu_legacy_of_ibn_arabi_desc코0=13세기의 저명한 학자이자 신비주의자, 이븐 아라비의 작품들은 알-안달루스에서 다시 인기를 얻고 있습니다. 우리나라는 다시 한번 이슬람 학문의 중심이 되고 있으며, 이 추세를 강화하기 위해서 모든 조치를 취해야 합니다.
adu_jund_settlements코0=준드 정착지
adu_jund_settlements_desc코0=우리의 확장은 준드 제도라 불리우는 군대 식민지 건설의 형태로 이뤄집니다. 이 제도는 전사들에게 새로 정복된 영토를 수여해 그곳을 지배하고 그곳에 정착하도록 하는 제도입니다. 이 보상에 대한 기대는 병력 모집을 위한 강력한 동기 부여가 되어주며, 우리 연대에 인력이 절대 부족하지 않도록 해줍니다.
adu_expeditionary_sentiment코0=탐험의 정서
adu_expeditionary_sentiment_desc코0=우리는 사로잡은 포르투갈 선원들로부터 금과 은이 넘쳐나는 서쪽의 신세계에 관한 이야기를 들었습니다. 우리는 이 소문들이 사실인지 직접 확인하기 위해서 독자적으로 대양을 횡단하는 탐험대를 조직해야 합니다.
adu_al_awasim코0=알 아와심
adu_al_awasim_desc코0=기독교 왕국들과의 국경의 요새화는 매우 중요합니다. 큰 대가를 치르게하는 공성전 없이는 적들이 우리 영토에 들어오지 못하도록 일련의 요새들을 세워야 합니다.
NRM_ideas코0=노르만 이념
NRM_ideas_start코0=노르만 전통
NRM_ideas_bonus코0=노르만 야망
nrm_norman_conquest코0=정복자들

nrm_norman_philosophers코0=노르만의 철학자들

nrm_channel_islands코0=채널 제도

