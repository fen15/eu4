local_nobility_desc코0=귀족들은 자신들이 평민들보다 낫다는 것을 알고있고 합당한 자에게 충성을 바칠 것입니다. 우리가 귀족들의 권한을 확실하게 해준다면, 그들은 우리의 후원을 기억할 것이고, 외세의 유인책에 저항 할 것 입니다.
international_nobility코0=국제적 귀족
international_nobility_desc코0=국제적 관계는 까다로운 일입니다. 어떤 이들은 외국인을 상대하는 데 익숙한 상인 계급이 이런 일들에 가장 적절하다다고 말합니다만, 그건 우리의 귀족 가문들이 오랜 세월동안 형성한 혈연을 무시하는 말입니다. 이 혈연을 통해 우리의 각종 외교적 명분들을 강화할 수 있습니다.
noble_resilience코0=귀족의 관계망
noble_resilience_desc코0=이 대륙의 다양한 용병집단들은 종종 하위 귀족들에 의해 이끌어집니다. 귀족들과 우호관계를 형성함으로써, 우리는 그들의 인적 연결망을 이용해 더 많은 용병들을 고용할 수 있습니다.
military_traditions코0=군사 전통
military_traditions_desc코0=군사 전통은 끊임없이 발달하고 있으며, 우리는 군사 전통을 지속적으로 발전 시켜야 합니다. 우리 귀족들 사이에 유익한 전통을 장려한다면, 그들은 전장에 나가 영광적인 승리를 취할 것 입니다. 그런 용기들은 항상 유용하지만, 그런 용기를 가진자가 없을 때는 적은 아주 쉽게 아군을 압도 해버릴 수 있습니다.
plutocracy_ideas코0=금권정치 이념
plutocracy_ideas_bonus코0=금권정치 이념 완성
tradition_of_payment코0=지불 전통
tradition_of_payment_desc코0=갑자기 예산 상황이 나빠진다면, 용병에게 임금 지불을 며칠간 미루고 싶은 유혹은 항상 생깁니다. 하지만 우리는 그렇게 해서는 안됩니다. 제 날짜에 정확히 임금을 지불한다면 용병대장은 분명히 이를 기억 합니다.
abolished_serfdom코0=농노제 혁파
abolished_serfdom_desc코0=자유민들로 구성된 시민 군대는 강제 징집된 사람들 보다 싸움을 훨씬 더 기꺼이 한다는 로마시대의 기록을 알고 있습니다. 농노들에게 상당한 자유를 준다면, 그들은 자신의 자유를 보호하기 위해 기꺼이 싸울 것 입니다.
bill_of_rights코0=권리 장전
bill_of_rights_desc코0=시민들에게 확실하게 기본권을 부여함으로써 농민 봉기의 가능성을 줄일 수 있습니다.
free_merchants코0=자유 상인
free_merchants_desc코0=반동주의적이고 완고한 사회에서는 땅을 소유하고 있는 사람들은 무역상들을 하류계층으로 보고 멸시 했습니다. 물론 그건 우리와 거리가 먼 이야기 입니다. 우리는 출처가 어디든 재산은 곧 힘이란 것을 잘 알고 있습니다.
free_subjects코0=자유민
free_subjects_desc코0=하인을 지독하게 학대하는 것은 만족감은 주겠지만, 실제로 열심히 일을 하도록 시키는 가장 좋은 방법은 아닙니다. 어떤 자연 과학자가 사람들에게 동기를 유발하여 이윤을 취하는 방법을 떠올렸습니다. 소작료를 화폐로 지불 받는 식으로 교체한다면, 농민들에게 생산을 더욱 장려 할 수 있습니다.
humanist_tolerance코0=인본주의적 관용
humanist_tolerance_desc코0=더 관대한 사회를 향한 노력과 사회적, 종교적 문제를 합리적으로 해결하려는 시도는 시민들의 사이의 무질서의 위험을 감소시킬 것입니다.
emancipation코0=노예 해방
emancipation_desc코0=오랫동안, 충분히 신뢰할 수 있는 사람들 만이 토지 소유권을 가지도록 제한 했습니다. 만약 이러한 제한을 해제한다면, 토지 소유권은 정리 될 것 입니다. 이는 군대 생활을 추구할 가치가 있는 계절 노동 인력을 만들 것입니다.
dynamic_court코0=역동적인 궁정
dynamic_court_desc코0=정말로 혁신적인 궁정이란 누구든 빛나는 자리에 오를 수 있는 곳입니다. 우리는 낡은 관습이나 출신, 또는 재력이 나라의 공직에 종사하고자 하는 능력 있는 이들이 넘기 힘든 벽이 되지 않도록 노력해야 합니다.
innovativeness_ideas코0=혁신 이념
innovativeness_ideas_bonus코0=혁신 이념 완성
patron_of_art코0=예술의 후원자
patron_of_art_desc코0=우리의 문화적으로 진보된 사회를 위한 출발은 여기서 시작됩니다. 우리의 경이로운 예술 작품들은 이 시대에 가장 경탄할 만한 것으로 역사에 기록될 것입니다.
pragmatism코0=실용주의
pragmatism_desc코0=많은 국가들이 좁은 관점에서 정책을 결정합니다. 이것은 어리석은 짓입니다 - 만약 용병들이 우리의 요구에 더 적합하다면, 비싼 상비군에 투자하는 대신 그들을 고용할 것입니다.
scientific_revolution코0=과학 혁명
scientific_revolution_desc코0=우리는 사회와 경제 혁명을 부른 기술 발명을 통해, 농업사회에서 산업사회로의 진보를 위한 노력을 해야 합니다.
knowledge_transfer코0=지식 전수
knowledge_transfer_desc코0=경험을 보존하는 것은 국가가 할 수 있는 것들 중 가장 중요한 것 입니다. 멘터링 체계를 구축하여 젊은 신병에게 전투지식을 전수 할 수 있도록 해야 합니다.
organised_recruiting코0=조직화된 징집
organised_recruiting_desc코0=옛날에는 지휘관이 자신의 연대를 채우기 위해 모병을 한다면, 정원을 채우려는 것과 병사들이 사망하는 시간이 엇비슷하게 소요 되었습니다. 그러나, 문제를 해결할 합리적인 원칙을 적용한다면, 훨씬 빠르고 균일하게 병력을 채우는 체계를 구축할 수 있습니다.
optimism코0=낙관주의
optimism_desc코0=승리는 전장에서 이기는 것뿐만 아니라 응접실에서 이기는 것도 의미합니다. 이성적 진보로 인해 우리 국민들은 일시적인 패배의 영향을 떨쳐내고 대신 필연적인 승리를 준비할 수 있게 되었습니다.
formalized_officer_corps코0=정규 장교군
formalized_officer_corps_desc코0=전통적으로 장교는 귀족 출신 이었지만, 장교의 수를 확충 할만한 많은 귀족들이 없었습니다. 하지만, 우리 군대의 하위 계층 사람들 중에는 넉넉한 상황 입니다. 홍보를 하여 그들 중 일부는 장교로 확충 할 것을 고려해야 합니다.
religious_ideas코0=종교 이념
religious_ideas_bonus코0=종교 이념 완성
deus_vult코0=데우스 볼트
deus_vult_desc코0=십자군은 '신께서 원하신다.' 라는 표어를 내걸고 이교도들을 분쇄 했습니다.
missionary_schools코0=선교사 학교
missionary_schools_desc코0=밖으로 나아가 참된 신앙을 퍼뜨릴 사람이 부족한 것은 아니지만, 이들 대부분은 장점보다는 단점이 많았습니다. 그러나 선교사를 전문적으로 육성하는 학교는 신앙을 퍼뜨릴 뿐만 아니라 성공하기까지 하는 인재들을 배출할 것입니다.
church_attendance_duty코0=교회 출석 의무화
church_attendance_duty_desc코0=필수적으로 교회에 출석하는 정책을 채택하여 종교적 가치와 믿음을 강조하는 것은 법과 질서를 유지하는 비용을 최소화 시킵니다.
divine_supremacy코0=신성 지상주의
divine_supremacy_desc코0=우리나라를 괴롭히는 이교도들을 국내와 국경선에서 없애버리는 것은 가장 중요한 일 입니다.
devoutness코0=독실함
devoutness_desc코0=종교는 우리의 통치에 있어서 가장 중요한 보루 중 하나입니다. 통치자가 신앙심을 공적으로 보여준다면, 백성들은 이를 따를 것입니다. 백성들의 신앙심 고양은 우리의 통치를 굳건히 할 것입니다.
religious_tradition코0=종교적 전통
religious_tradition_desc코0=우리 믿음의 힘과 신앙심 및 숭배의 공적인 표출은 거리에 관계없이 모든 나라의 감탄을 자아내고 있습니다. 이는 우리 왕국의 위신과 영광에 반영되었습니다.
ecumenism코0=세계 교회주의
ecumenism_desc코0=국가 내의 이단을 어떻게 다룰 것인지는 항상 어려운 문제였습니다. 비록 결국에는 구식의 강압적인 방법이 대부분의 문제를 잘 해결했지만, 외교 또한 성공적일 수 있습니다. 다양한 교파간의 대화를 촉진함으로써 오해를 줄이고 국가 내의 평화를 증진할 수 있습니다.
spy_ideas코0=첩보 이념
spy_ideas_bonus코0=첩보 이념 완성
privateers코0=사략 해적
privateers_desc코0=적의 무역에 대한 전쟁을 수행하는 것은 승리의 삼각형 중 첫 번째 꼭짓점에 기초하고 있습니다. 우리는 심술궂은 선장으로 하여금 적의 무역에 타격을 가하도록 장려할 것입니다.
vetting코0=배경 조사
vetting_desc코0=이윤을 위한 많은 부서들 사이에서, 우리는 종종 외세의 뇌물에 취약한 관료들을 발견합니다. 약간의 간단한 배경 조사를 통해 부패하기 쉬운 인재 대부분을 걸러낼 수 있을 것입니다.
rumourmongering코0=루머 조작
rumourmongering_desc코0=적들은 모든 측면에서 취약합니다. 오른쪽 귀에 넣은 독약은 만 명의 병사들만큼 치명적일 수 있습니다. 우리는 승리에 필요한 모든 은밀한 수법들을 실행할 준비를 해야 합니다.
efficient_spies코0=효율적인 첩자
efficient_spies_desc코0=대부분의 농부들은 기꺼이 돈을 받고 어머니를 팔아넘기려 하지만 정말 유용한 일을 할 수 있는 사람을 찾기란 훨씬 어렵습니다. 경험을 통해 우리는 겨에서 밀을 골라내는 방법을 배웠습니다.
shady_recruitment코0=수상한 고용
shady_recruitment_desc코0=최하층민들을 인지하고 고용하는 우리의 능력은, 그들로 하여금 이런 짓을 한 게 우리는 아닐 거라는 인식을 심어주었습니다. 훌륭합니다.
destabilising_efforts코0=불안 야기 활동
destabilising_efforts_desc코0=우리의 첩보 능력은 적들의 안정성 자체를 목표로 할 수 있을 정도입니다. 우리는 그들의 가장 친한 친구를 그들의 적으로 만들 수 있습니다.
espionage코0=첩보
espionage_desc코0=첩보원 많이 양성 한다면, 적에 대한 정치, 군사 정보를 얻을 기회가 증가 할 것 입니다.
diplomatic_ideas코0=외교 이념
diplomatic_ideas_bonus코0=외교 이념 완성
foreign_embassies코0=재외 공관
foreign_embassies_desc코0=외교는 다양한 세력들 사이에서 동시에 균형을 잡으려고 시도하는 섬세한 기술입니다. 만약 우리가 조직적인 기초를 가지고 보고하는 대사관을 다른 나라에 유지한다면, 선택을 신중히 고려하기 위해 필요한 정보들을 모을 수 있을 것입니다.
claim_fabrication코0=클레임 조작
claim_fabrication_desc코0=어떤 것이 당신의 것이라고 주장하는 것은 쉽지만, 당신이 정당한 권리를 가지고 있다고 다른 모두를 설득하는 것은 훨씬 어렵습니다. 우리의 외교망을 널리 퍼뜨림으로써 중요한 사람들로 하여금 이 권리가 우리 것임을 주지시킬 수 있을 것입니다.
cabinet코0=내각
cabinet_desc코0=행정 위원회를 설립 한다면, 숙련된 외교관을 얻을 수 있습니다.
adaptability코0=적응성
adaptability_desc코0=우리의 땅과 우리 조상들의 땅 중 일부는 결코 넘겨줄 수 없습니다. 약간의 융통성은 더 많은 지역을 넘겨줄 수 없는 땅으로 여기도록 만들 것이며 최악의 경우라도 그를 회복하기 위한 우리의 성전이 정당하다는 것을 전 세계에 알릴 것입니다.
revolution_and_counter코0=혁명과 반혁명
revolution_and_counter_desc코0=보다 극단적이고 급진적인 시대적 정책으로 인해 우리는 다른 형태의 정부를 가진 국가와의 전쟁을 피할 수 없게 되었습니다. 이 이념을 채택함으로써 우리는 비용을 치르지 않을 수 있습니다.
diplomatic_influence코0=외교적 영향력
diplomatic_influence_desc코0=외교에 집중함으로써 우리는 외교 무대에서 발휘하는 영향력을 증진시킬 수 있습니다. 이 영향력은 우리에게 더 많은 우방을 가져다줄 것입니다.
flexible_negotiation코0=유연한 협상
flexible_negotiation_desc코0=평화 협상에서 어떤 것을 얻을 수 있을지는 결코 알 수 없으며, 따라서 우리는 모든 가능성을 열어두어야 합니다.
agent_training코0=요원 훈련
agent_training_desc코0=우리는 많은 은밀한 작전들을 하고 있지만 업무를 맡을 사람들이 부족합니다. 우리의 첩보관들을 위한 훈련법을 확립하는 것은 위험한 임무에서 요원들이 견대내는데 도움이 될 것입니다. 
additional_loyalist_recruitment코0=추가적인 왕당파 모집
additional_loyalist_recruitment_desc코0=당연하게도, 우리 종속국들의 땅에는 우리의 신성한 통치권을 이해하는 이들이 살고 있습니다. 이 깨우친 이들을 모집하고 원조함으로써 우리는 종속국들에 대한 통제권을 강화할 수 있습니다.
audit_checks코0=회계 감사
audit_checks_desc코0=다른 나라들을 경계하면서도, 우리 자신의 궁정 근처를 떠도는 해로운 생각들에도 주의를 늦춰서는 안됩니다. 회계 감사반을 조직하여 나라의 각료들이 국익을 위해 행동하도록 만들면, 썩어빠진 이들을 잡아내는 데 도움이 될 것입니다.
offensive_ideas코0=공격적 이념
offensive_ideas_bonus코0=공격적 이념 완성
grand_army코0=대육군
grand_army_desc코0=유사이래 어느 세계에서도 볼수 없던 강력하고 거대한 군대를 조직할 수 있습니다.
glorious_arms코0=위엄찬 군대
glorious_arms_desc코0=우리의 영광스럽고 권위있는 육군은 모든 적들을 두려움에 떨게 만들 것입니다.
bayonet_leaders코0=선봉 지휘관
bayonet_leaders_desc코0=이끄는 자가 있다면 따르는 자도 있을 것입니다. 그걸 위해 우리는 사관들이 항상 전두 지휘하도록 할 것입니다.
battlefield_commisions코0=전장 위원회
battlefield_commisions_desc코0=군대 발전에 크게 집중함으로써 육군의 전통을 높일 수 있습니다.
improved_foraging코0=향상된 징발
improved_foraging_desc코0=전통적으로 우리는 많은 식량을 보급하지 못하는 지역에서는 전투를 하지 못했습니다. 그러나 그동안 우리 군대는 식량을 확보하고 더 많은 병력에게 보급하는 데에서 꽤 개선이 되었습니다.
improved_manuever코0=향상된 기동
improved_manuever_new코0=측면 공격 범위 향상
improved_manuever_desc코0=전장에서 병력을 어떻게 이용하는 지 아는 것은 지휘관에게 필수적인 것입니다. 어디로 어떻게 병력을 기동시켜야하는지 아는 것은 우리에게 큰 이점을 줄 것입니다.
napoleonic_warfare코0=군인 정신
napoleonic_warfare_desc코0=전통적인 군대는 철저한 규율에 의지해 계급체계를 구축했습니다. 하지만 각개의 병사들에게 자존심과 애국심을 심어준다면 우리 군의 규율은 더욱더 높아질 것입니다.
defensive_ideas코0=방어적 이념
defensive_ideas_bonus코0=방어적 이념 완성
engineer_corps코0=공병대
engineer_corps_desc코0=군사기술 분야와 타의 추종을 불허하는 군복무를 할줄 아는 최고의 정신을 지닌 사람들을 모집할 수 있습니다.
military_drill코0=군사 훈련
military_drill_desc코0=군사 훈련에 대한 투자, 전투진형과 무기조작법의 향상은 우리군의 사기를 끌어올립니다.
regimental_system코0=연대 제도
regimental_system_desc코0=각개의 부대를 각 지역에 배속된 연대로 편성한다면 우리 군은 지역의 불순분자들을 뿌리 뽑을 수 있을 것입니다. 하위 부대들을 더 편성할 때에 인력 수급도 좀 더 쉬워질 것입니다.
defensive_mentality코0=방어 심리전
defensive_mentality_desc코0=공격이 최선의 방어라고 생각하는 이들이 있습니다. 그러나 적이 우리에게 오기를 기다린 다음 역공을 하려는 것은 바보 같은 짓입니다. 우리 병력은 집요하게 방어할 것이고 각지의 요새는 더욱 오래 버틸 것입니다.
superior_firepower코0=압도적 화력
superior_firepower_desc코0=적에게 결정적인 한 방을 먹여주기 전에 강력한 화력으로 그들을 어지럽히는 방법을 쓰는 것은 우리 군의 주요한 이점중 하나고 우리 지휘관들이 이를 반드시 숙지하게 할 것입니다.
supply_trains코0=군수품 수송 행렬
supply_trains_desc코0=작전 중 병력 소모가 우리의 가장 큰 적입니다. 그걸 해결하기 위해서 우리 군대는 보충 인력이 빈자리를 최대한 빨리 메꾸게 해야 합니다.
national_conscripts코0=국민 개병
national_conscripts_desc코0=남성들에게 강제적인 군등록 의무를 부과함으로써 병력의 숫자를 늘립니다.
trade_ideas코0=무역 이념
trade_ideas_bonus코0=무역 이념 완성
shrewd_commerce_practise코0=뛰어난 상인 훈련
shrewd_commerce_practise_desc코0=개선된 무역경영을 활용하여 우리의 상인들이 경쟁자들보다 우위를 점하도록 할 수 있습니다.
free_trade코0=자유 무역
free_trade_desc코0=지금 재벌들은 그들의 무역 특권이 오직 그들에게만 남아있기를 바랍니다. 우린 그런 일을 막을 것이고 더욱 많은 상인들의 개업을 장려할 것입니다.
merchant_adventures코0=상인탐험가
merchant_adventures_desc코0=부와 명예를 추구하는 상인들을 활용 한다면, 새로운 무역루트를 탐색하고 발견 할 기회를 가질 수 있을 것입니다.
national_trade_policy코0=국가 무역 정책
national_trade_policy_desc코0=국가 무역 정책을 채택한다면, 상업적 지위를 강화하고 무역 효율성을 높일 수 있습니다.
overseas_merchants코0=외국 주재 상인
overseas_merchants_desc코0=무역을 장려하기 위해서 우리는 외지에 사는 이들의 시민권을 향상시킬 필요가 있습니다. 이를 통해 무역을 지원하는 것뿐만 아니라 올바른 사회계층이 생겨날 것입니다.
trade_manipulation코0=무역 조작
trade_manipulation_desc코0=중요한 무역 거점에서 무역품들이 어디로 갈지가 정해집니다. 무역에서 들어오는 수입을 늘리기 위해서는 무역 거점에서 더욱 뛰어난 활약을 펼쳐야 할 것입니다.
fast_negotiations코0=신속한 협상
fast_negotiations_desc코0=가끔은 무역 거래를 성사시키기 위한 중요한 조건이 시간일 때도 있습니다. 우리는 우리 상인들이 많은 권한을 가지고 직접 거래를 체결할 수 있게 해야 합니다.
economic_ideas코0=경제 이념
economic_ideas_bonus코0=경제 이념 완성
bureaucracy코0=관료제
bureaucracy_desc코0=국가행정에 관료적인 시스템을 도입하여 세금수입을 늘릴 수 있습니다.
organised_construction코0=조직화된 건축
organised_construction_desc코0=우리나라의 산업, 사회적 기반을 향상시키는 것은 돈이 많이 들어가는 사업입니다. 이를 체계적으로 조직화한다면 들어가는 비용은 좀 더 줄어들겠지요.
smithian_economics코0=고전 경제학
smithian_economics_desc코0=중상주의에 반대하고 경제분야에서 국가의 영향력을 제한하는 자유무역을 지원하여 전반적인 생산효율성을 높일 수 있습니다.
national_bank코0=국립 은행
national_bank_desc코0=재정 문제를 전담하는 중앙 기관을 설립 한다면, 국가경제 관리가 좀 더 용이하게 될 것 입니다.
debt_and_loans코0=대출과 융자
debt_and_loans_desc코0=빚을 지는 건 피할 수가 없습니다. 하지만 조직된 대출시장이 있다면 우리는 낮은 이자 비용으로 효율적인 대출을 받을 수 있을 것입니다.
centralization코0=중앙집중화
centralization_desc코0=중앙집권을 장려한다면 우리나라는 지역적인 문제보다 거국적인 문제를 연구하면 일이 쉽게 풀릴 것입니다.
nationalistic_enthusiasm코0=민족주의적 열정
nationalistic_enthusiasm_desc코0=우리 군대를 지원하는 것은 국방에 필수적입니다. 효율적인 행정을 통해 우리는 나라를 위해 희생하는 장병들에게 보급품들을 관대하게 할인해줄 수 있을 것입니다.
exploration_ideas코0=탐험 이념
exploration_ideas_bonus코0=탐험 이념 완성
colonial_ventures코0=식민지로의 사업적 모험
colonial_ventures_desc코0=미지의 땅에 더 많은 개척자들을 보낼 수 있습니다.
quest_for_the_new_world코0=신세계 탐험
quest_for_the_new_world_desc코0=새로운 세계에 대한 탐구를 시작함으로써 국경밖으로 세계를 탐험하는 나라들에 참여하거나 세계최초로 지구를 일주하는 국가가 될 수 있습니다.
overseas_exploration코0=해외 탐험
overseas_exploration_desc코0=먼 오지에 식민지를 건설하는 것은 편도 여행이라고 할 수 있습니다. 새로운 질병에서도 살아남더라도, 다시 배를 타고 돌아가는데 걸리는 시간은 당신이 고향으로 돌아갈 수 없다는 것을 의미합니다. 우리가 사람들에게 젖과 꿀이 흐르는 땅을 상기시켜준다면, 사람들이 먼 오지를 찾아나서도록 장려할 수 있습니다.
land_of_opportunity코0=기회의 땅
land_of_opportunity_desc코0=새롭게 발견된 땅과 식민지들을 어떤 남자든, 그리고 약간의 여자도 포함해서, 부자가 될 수 있는 기회의 땅으로 선전한다면 사람들은 더욱 빨리 식민지로 이주할 것이고 국가가 사람들에게 식민지로 가라고 더 많은 돈을 쏟아 부을 필요가 없게 될 것입니다.
vice_roys코0=식민지 총독제
vice_roys_desc코0=총독부를 설립하여 식민지 경영를 좀 더 개선하고 그 곳에서 들여오는 수입을 늘릴 수 있습니다.
free_colonies코0=자유 식민지
free_colonies_desc코0=수많은 이들이 우리의 위대한 식민제국을 확장시키기 위해 외부로 나가고 싶어 합니다. 하지만 약속된 기회의 농토―그것도 무료인!―가 있다면 더욱 많은 이들은 그들의 행운을 찾으려 들 것입니다. 먼 해외에는 땅이 넘쳐난다는 것이 참 다행이지요.
global_empire코0=세계 제국
global_empire_desc코0=우리 식민제국에 대한 대우가 사람들의 태도를 변화시켰습니다. 이제 식민지는 할일 없는 이들이 행운을 얻으려 가는 곳이 아닙니다. 오히려 화려한 경력의 땅이 되었습니다. 어떻게 아냐고요? 방금 전 들어오신 세금 수입 목록을 살펴보시지요.
naval_ideas코0=해군 이념
naval_ideas_bonus코0=해군 이념 완성
superior_seamanship코0=우수한 항해술
superior_seamanship_desc코0=함대를 고급 선박, 숙련된 선장과 선원이 있는 최고의 해군으로 탈바꿈 할 수 있게 해줍니다.
naval_glory코0=해군의 영광
naval_glory_desc코0=우리의 영광스럽고 권위있는 해군은 모든 적들을 두려움에 떨게 만들 것입니다.
grand_navy코0=대해군
grand_navy_desc코0=세상에서 봐왔던 것들 중 가장 크고 강력한 함대를 만들 수 있도록 합니다.
sea_hawks코0=바다독수리들
sea_hawks_desc코0=군대 발전에 크게 집중함으로써 해군의 전통을 높일 수 있습니다.
excellent_shipwrights코0=뛰어난 조선술
excellent_shipwrights_desc코0=우리 국가는 최고의 조선공들을 모음으로써 우리함대를 타에 추종을 불허하는 정교함과 기동력을 가진 현대적인 선단으로 만들 것 입니다.
naval_fighting_instruction코0=해군 전투 교범
naval_fighting_instruction_desc코0=해군 베테랑들이 우리 함대가 좀 더 효율적으로 항국봉쇄를 할 새로운 방법을 고안할 수 있습니다.
press_gangs코0=강제 징집
press_gangs_desc코0=바다에서의 삶은 힘들고 견디기 참 힘듭니다. 모두가 해군에서 그런 경력을 쌓고 싶어 하지는 않습니다. 바다를 두려워하는 이들을 합법적으로 구속, 아니 고용할 수 있다면 우리 함선들의 인력을 충원하는 건 더욱 쉬워질 것이고 해군을 양성하는 것도 더욱 빨라질 것입니다.
quality_ideas코0=질적 이념
quality_ideas_bonus코0=질적 이념 완성
quality_education코0=양질의 군사 교육
quality_education_desc코0=어떤 군대든 제일 중요한 시점은 전투 직후입니다. 졌든 이겼든 전투 직후의 지친 병사들이 제일 무력합니다. 우리는 우리 군대가 적들보다 더욱 빨리 재편성되고 전투 준비가 되기를 원합니다.
finest_of_horses코0=최고의 군마
finest_of_horses_desc코0="땅개들 기어가는걸 보세요! 기병들이 얼마나 멋진지 보세요! 저 갈기를 휘날리는 멋진 준마들을 보세요! 누가 최고의 기병입니까? 바로 이들입니다.."
oak_forests_for_ships코0=선박용 참나무 숲
oak_forests_for_ships_desc코0=심한 취급을 받는다면 우리 배들은 금세 쪼개져 버릴 것입니다. 그걸 막기 위해서 최고의 건조된 참나무들을 충분히 비축해놓도록 합시다.
private_to_marshal코0=졸병부터 장군까지
private_to_marshal_desc코0=모든 병사들은 장군의 지휘봉에 따라 움직입니다. 물론 꼭 그렇지는 않겠지만요. 전투 중에 자신의 남다름을 잘 드러내는 병사들에게는 진급과 포상이 뒤따를 것이고, 장병들은 그걸 알고 영향을 받을 것입니다.
naval_drill코0=해군 훈련
naval_drill_desc코0=전투 중의 혼란은 군함이 여러 상황에 적합하지 않은 상태인 채로 방치될 수 있다는 걸 의미합니다. 잘 훈련되고 숙달된 수병들이라면 이런 상황을 쉽게 타개할 수 있을 것입니다.
merchant_marine코0=상선 부대
merchant_marine_desc코0=우리 무역선들이 상선기를 자랑스럽게 휘날리게 하고, 우리 해군이 그들을 언제나 보호할 수 있다는 걸 알게 할 것입니다. 물론, 필요하다면 말이죠.
massed_battery코0=밀집 포대
massed_battery_desc코0=우리의 포병들을 하나의 거대한 포대로 집중시킴으로써 적들의 진형에 괴멸적인 타격을 날려 큰 구멍을 내버릴 수 있도록 합시다.
quantity_ideas코0=양적 이념
quantity_ideas_bonus코0=최대의 양
benefits_for_horseowners코0=군마 주인을 위한 특권
benefits_for_horseowners_desc코0=사람은 많지만, 말은 귀합니다. 말을 가진 자들에게 특권을 준다면 더욱 더 많은 말을 확보할 수 있을 것입니다.
the_old_and_infirm코0=퇴역병 고용
the_old_and_infirm_desc코0=경험많은 사관들은 가장 비열하고 부패한 사람들 중 하나이지만, 여전히 쓸모가 있습니다.  그들을 길거리의 거지신세로 놔두기보다는, 군 복무가 끝나 더라도 그들을 써먹어야 합니다.  그 능력이 활용될 수 있도록 그들을 훈련교관이나 보급관으로 일하게 합시다.
the_young_can_serve코0=소년병 징집
the_young_can_serve_desc코0=소년이 성인이 되는 나이는 몇살일까요? 나라를 위해 목숨을 바치려면 몇살이 되어야 할까요? 일부 군주들에겐 매우 까다로운 주제이겠지만, 우리나라에선 모두에게 똑같은 기회를 줍니다.
enforced_service코0=강제 징집
enforced_service_desc코0=우리 군대의 기본원칙은 모병제가 근간이지만, 때로는 병력이 부족할 때가 있습니다.  이럴때는 강제 징집을 해야만 합니다.
ships_penny코0=선박세
ships_penny_desc코0=배는 비싸기 때문에, 우리는 다른 사람들을 통해 이 비용을 충당해야 합니다. 선박세를 징수하는 것은 완벽한 해답이 될 것입니다.
standardized_artillery코0=대포의 표준화
standardized_artillery_desc코0=대장장이들은 각자의 비법과 기술에 따라 대포를 하나의 작품처럼 제작합니다. 그런 방식이 자신들의 장인정신을 충족시킬순 있겠지만, 이제부터는 모든 대포를 정확한 규격을 준수하도록 제작할 것을 지시한다면  제작 비용도 절감될 것입니다.
mass_army코0=국민개병제
mass_army_desc코0=지금까지는 군대에 복무할 병사들을 선발하기란 매우 까다로웠습니다.  우리는 기본적으로 잃을게 없는 가장 가난하고 절망적인 사람들만 징집할 수 있었습니다. 하지만 이제부터 모두에게 군인이 될 기회가 열릴 것입니다.  단 부자들은 예외입니다.
mercenary_contracts코0=용병 계약
mercenary_contracts_desc코0=복수의 용병단장과 고정 계약을 체결함으로서, 필요할 때에 많은 용병인력을 지속적으로 제공받을 수 있게 될 것입니다.
expansion_ideas코0=확장 이념
expansion_ideas_bonus코0=확장은 곧 힘
additional_colonists코0=더 많은 개척자
additional_colonists_desc코0=새로운 땅에는 많은 것이 있습니다. 물론 가장 중요한 것은 주인이 없다는 것이죠. 제대로 된 사회를 갖춘 사람은 극소수에 불과합니다.  사람들에게 새로운 땅에서  무한한 기회를 잡을 수 있다고 알려주면, 더욱 많은 이들이  새로운 땅을 개척하는데 뛰어들도록 할 수 있을 것입니다.
additional_merchants코0=더 많은 상인
additional_merchants_desc코0=식민지의 부를 모국으로 가져오지 못한다면 아무 짝에도 쓸모가 없을 것입니다. 우리 상인들을 장려해 이러한 이득을 누릴 수 있게 해야 합니다.
faster_colonists코0=더 빠른 개척자
faster_colonists_desc코0=단순히 개척자들을 보내놓고 알아서 식민지를 짓는 것을 기대할 수는 없습니다. 그들이 새로운 고향에서 생존하는데 필요한 모든 물품들까지 포함해서 탐험을 준비하는 것은 시간이 오래 걸리는 과정입니다. 과거의 경험을 이용한다면, 이 과정의 속도를 빠르게 할 수 있을 것입니다.
additional_diplomats코0=더 많은 외교관
additional_diplomats_desc코0=우리나라를 확장시키기 위해서는 외교적인 노력 또한 필수입니다. 우리 외교부서의 인원이 부족하지 않도록 해야 합니다.
improved_shipyards코0=향상된 조선소
improved_shipyards_desc코0=전 세계의 걸쳐 우리의 이익을 보호하기 위해서는 강력한 함대가 필요합니다. 우리의 조선소는 혹시라도 입을 함선의 손실을 더 빠르게 보충할 수 있어야만 합니다.
experienced_diplomats코0=경험 많은 외교관
experienced_diplomats_desc코0=가끔은 그저 사람들에게 우리가 강하다고 믿게 하는 것만으로 충분합니다. 우리는 그동안의 노력을 통해 외교 부서에서는 우리의 국제적 발언이 큰 무게를 가질 수 있도록 했습니다.
competetive_merchants코0=경쟁력 있는 상인
competetive_merchants_desc코0=무역에서 이득을 보기 위해서는 우리의 상인들은 경쟁에서 다른 국가의 상인들을 이길 수 있어야 합니다. 그걸 위해 상인들은 우리나라 국법으로 완전히 합법적인 공격 수단을 확보했습니다.
administrative_ideas코0=행정 이념
administrative_ideas_bonus코0=효율적인 행정
organised_mercenary_payment코0=조직화된 용병 급료 지불
organised_mercenary_payment_desc코0=용병단장들은 약삭빠른 이들입니다. 그들은 가끔은 두 명의 사령관에게 똑같은 돈을 지불하도록 장난을 칠겁니다. 이걸 막기 위해 용병 모집 체계를 개편하고 사령관들에 의한 임의적인 금전 소모를 막아 협상에서 가장 유리한 위치에 설 수 있도록 해야합니다.
benefits_for_mercenaries코0=용병 수당
benefits_for_mercenaries_desc코0=용병들은 항상 좋은 조건을 찾아 다니기 때문에 기존의 용병들이 계속 우리를 위해 복무하게 만들 필요가 있습니다. 우리가 고용한 용병단을 확실하게 후원한다면 그들은 우리에게 충성할 것이며 필요한 비용도 줄일 수 있을 것입니다.
organised_mercenary_recruitment코0=조직화된 용병 모집
organised_mercenary_recruitment_desc코0=용병을 모집하는 데에 있어서 필요한 것은 돈 뿐만이 아닙니다. 우리에게 정말로 충성할 용병대를 찾는 것이 문제입니다. 우리 용병 징집 체계는 모든 용병대가 우리와 함께 할 수준이 되어야 할 것입니다.
bookkeeping코0=장부기장
bookkeeping_desc코0=가끔은 자금이 모자라고 누군가에게 손을 벌려야 할지도 모릅니다. 대금업자들은 항상 우리가 돈을 갚지 않을까 걱정합니다. 연체가 일어나지 않도록 세심하게 기록함으로써, 모두가 빌려준 돈을 받을 수 있도록 보장해준다면 우리는 협상을 통해 좀 더 낮은 이율로 대출을 받을 수 있을 것입니다.
administrative_efficiency_idea코0=행정 효율
administrative_efficiency_idea_desc코0=어느 정부든 가장 중요한 부분은 정확한 조언입니다. 우리는 다양한 시각을 포함하기 위해 노력함으로써 우리 조언자들이 다양한 시각에서 정부의 정책에 대해 조언할 수 있도록 해야 합니다.
resilient_state코0=탄력적 국가 운용
resilient_state_desc코0=모든 국가들은 쇠퇴기를 맞습니다. 이 시기는 소외되거나 불만에 찬 이들이 반란을 일으키기 적절하다고 느끼는 시기입니다. 이러한 민중의 분노를 막기 위해 행정을 탄력적으로 운용한다면 우린 이런 안타까운 상황에서도 금방 회복할 수 있을 것입니다.
war_cabinet코0=전시 내각
war_cabinet_desc코0=전쟁은 한 나라를 가장 취약하게 만드는 시점입니다. 전쟁의 피해는 우리의 통치에 큰 피해를 입힐 수 있습니다. 다양한 업무를 맡은 이들이 전시에도 협시하게 함으로써 이러한 피해의 회복이 더욱 빨라지게 해야 할 것입니다.
ENG_ideas코0=잉글랜드 이념
ENG_ideas_start코0=잉글랜드 전통
ENG_ideas_bonus코0=잉글랜드 야망
royal_navy코0=왕립 해군
royal_navy_desc코0=1495년 초, 튜더 왕가의 함선과 그를 뒷받침할 인프라에 대한 막대한 투자가 이루어졌습니다. 이것은 왕립 해군의 공식적인 출범을 알리는 시초였습니다.
eltham_ordinance코0=엘트햄 조례
eltham_ordinance_desc코0=1526년 이 조례가 통과되지 않았음에도 불구하고, 이 조례는 비대한 왕실 관료의 규모를 즉각적이고 비용 효율을 높일 수 있게 구조를 조정하는 첫 번째 시도로 대표 됩니다.
secretaries_of_state코0=국무상
secretaries_of_state_desc코0=왕은 항상 왕의 요구에 즉각적으로 대응할 왕의 각료들을 데리고 있었습니다. 그 숫자가 점점 증가하기 시작했고 그들은 왕의 칙명을 통과하는 것 뿐만이 아니라 행정 독립을 이루어 정부 체계의 요직을 차지하였습니다.
navigation_acts코0=항해 조례
navigation_acts_desc코0=이 법안은 중상주의의 상징으로 대표될 것입니다. 우리의 무역은 우리의 배를 통해 우리의 항구를 중심으로 이뤄질 것입니다. 그리고 이것은 우리의 수익을 증대시켜줄 것입니다.
eng_red_coats코0=레드 코트
eng_red_coats_desc코0=잉글랜드군으로서의 삶은 대단히 힘들고 엄격히 통제되어 있지만,  이러한 삶은 어떠한 정체성을 불어넣어 주었다. 그들의 뻣뻣한 윗입술과 화기에 대한 전문성은 적들의 심장에 공포를 불어넣고 있다.
british_bill_of_rights코0=권리 장전
british_bill_of_rights_desc코1=광범위한 일련의 개혁들은 특히 사법부에서 국왕의 권력을 제한하는 것에 초점을 맞추고 있다. 군주는 일방적으로 군대를 모으거나, 잔인하고 이상한 형벌을 내리거나, 아니면 국회의원을 뽑는 자유 선거에 개입하는 행위를 하지 않을 것이다.
GBR_ideas코0=브리튼 이념
GBR_ideas_start코0=브리튼 전통
GBR_ideas_bonus코0=브리튼 야망
gbr_acts_of_union코0=연합법
gbr_acts_of_union_desc코0=연합법은 헌법상으로 잉글랜드와 스코틀랜드 국가를 하나로 통합하는 법입니다. 하나의 국회로부터, 국가 전체가 공동의 군대와 경제와 함께, 하나의 법과 조례에 의해 통치받을 것입니다.
british_industrialization코0=빠른 산업화
british_industrialization_desc코0=기술의 급속한 발전은 이전에는 꿈도 꾸지 못했던 가능성들을 만들어 내었습니다. 사람들은 놀라운 근대식 기계를 갖춘, 고도로 효율적인 새로 지은 공장들로 도시로 떼를 지어 몰려갔습니다. 근대화에 실패한 국가는 근대화를 성공한 국가들에 의해 쓸려 나갈 것이기 때문에, 영국은 산업 혁명의 심장부여야 합니다.
gbr_the_royal_society코0=왕립 학회
gbr_the_royal_society_desc코0=왕립 학회는 국내 최고의 과학자들을 모으고, 그들을 많은 분야의 자연 철학에서 더 높은 수준의 이해를 향해 몰아갔습니다. 세계 최상급의 협회로서, 왕립 학회는 영국을 지성과 실험의 새로운 시대로 이끌 것입니다.
reform_of_comission_buying코0=장교직 매관 매직 개혁
reform_of_comission_buying_desc코0=1795년 육군 수장에 지명된 요크 대공은 영국 육군에 큰 영향을 끼칠 개혁을 도입하였습니다. 그는 병사들의 처우를 개선하고 특히 승진을 구매하기 위한 자격 요건을 크게 낮추었습니다. 그로 인해 이제 장교들은 승진을 위해 필요한 최소 복무조건이 크게 줄어들었고 이제 자신들의 임무에 관해 더욱더 거친 생각을 나타내기 시작했습니다.
sick_and_hurt_board코0=해군 군의관
sick_and_hurt_board_desc코0=1707년 생겨난 이 직무는 해군에 자원한 수병들의 복지를 담당하는 임무를 맡고 있었습니다. 이 직무는 수병들이 임무중에도 건강을 지킬 수 있도록 다양한 개선을 가져왔습니다.
british_merchant_navy코1=영국 상인 함대 구축
british_merchant_navy_desc코0=섬나라이기 때문에 우리는 해상 무역에 의존할 수밖에 없습니다. 우리 무역의 번영을 보장하기 위해 상인 함대를 구축해야 합니다.
britanna_rules_the_waves코0=브리타니아여, 파도를 지배하라!
britanna_rules_the_waves_desc코0=지배하라 브리타니아여!\n파도를 지배하라!\n영국인은 결코, 결코, 결코, 노예로 살지 않으리라.
SWE_ideas코0=스웨덴 이념
SWE_ideas_start코0=스웨덴 전통
SWE_ideas_bonus코0=스웨덴 야망
kung_och_riksdag코0=왕과 의회
kung_och_riksdag_desc코0=스웨덴 왕은 귀족들을 견제하기위해 종종 수많은 농민 계급에 의존하기도 했습니다. 하지만, 구스타프 아돌프스 제위기간동안 충성을 서약한 귀족과 역사적인 타협을 이루었습니다.
swedish_steel코0=스웨덴산 강철
swedish_steel_desc코0=타국의 군대는 적군에게 부정확한 일제사격을 하지만, 우리의 훈련된  병사들은 적군의 코앞까지 행군하여 확한 일제사격을 퍼부은 다음 칼과 총검으로 근접전을 수행할 것입니다.
hakkapelitta코0=하카펠리타
hakkapelitta_desc코0=핀란드는 가난하고 척박한 땅이어서, 핀란드인들에게 스웨덴 군대에 복무하는 것은 약탈을 통해 재정적인 부를 얻을 수 있는 기회였습니다. 핀란드인들의 훌륭한 승마술과 뛰어난 말들 덕분에 우리는 우수하고 무시무시한 기병대를 모집할 수 있게 되었고, 우리의 적들은 이 기병대가 마법으로도 상처입지 않는다고 믿었습니다.
indelningsverket코0=병력할당제
indelningsverket_desc코0=스웨덴식 병력 할당제는 신병모집의 목적에 따라 10개의 그룹으로 이루어진 농민들의 사단입니다. 이 체계는 농민들이 어디에 복무해야 할지 알기 쉽게 만들었고 그들을 한 제대로 조직할 수 있게 만들었습니다.
swedish_absolutism코0=스웨덴 절대 왕정
swedish_absolutism_desc코0=절대주의는 한 사람만을 위한 이론입니다. 그 한 사람이란 왕을 뜻하며, 왕은 추밀원에 의해 정부를 운영하는데 제한받지 않는 능력을 가져야만 합니다.
produktplakatet코0=상표 부착법
produktplakatet_desc코0=이 칙명은 외국 상선이 그들의 자국이나 식민지로부터 그들의 상품을 가져와 파는 것을 금지하였습니다.
union_and_security_act코0=결사 및 안보법
union_and_security_act_desc코0=이 법은 왕에게 전쟁의 선포와 평화조약을 마음대로 할 권리와, 귀족의 특권을 몰수할 권리, 필요하다면 추밀원 위원의 수를 조정할 권리등을 인정합니다. 혹여 왕이 필요하다면 모든 위원을 해임하고 아무도 임명하지 않을 수도 있습니다.
MOS_ideas코0=모스크바 이념
MOS_ideas_start코0=모스크바 전통
MOS_ideas_bonus코0=모스크바 야망
gatherers_of_tribute코0=공물 징수원
gatherers_of_tribute_desc코1=타타르의 멍에는 오랫동안 러시아 사회에 가혹한 장애물 이었지만, 우리 모스크바 공국은 칸에게 보낼 공물을 징수하는 권리를 가지고 있어서 계속해서 번영했었습니다. 지금도 우리는 이 역할을 수행하기 위해 구축한 조직의 이점을 누리고 있습니다.
legacy_of_dmitriy_donskoi코0=드미트리 돈스코이의 유산
legacy_of_dmitriy_donskoi_desc코0=수세기 동안 타타르의 멍에로 고통을 겪은 후 돈의 드미트리(Dmitry of Don)는 킵차크 칸국의 세력을 확고하게 물리칠 수있었습니다. 우리는 그의 유산을 소중히 해야하며 결코 다시는 침묵 속에서 고통을 받아들여선 안됩니다.
pomestnoe_voisko코0=포메스트노에 보이스코 (지방군)
pomestnoe_voisko_desc코1=몰수된 토지를 귀족 기병들에게 재분배함으로써 우리 대공국을 위한 새로운 군대를 창설할 수 있습니다.
zasechnaya_cherta코0=자세츠나야 체르타
zasechnaya_cherta_desc코0=타타르 족의 습격에 견디기 위해 우리 선조들은 항상 단단히 배치되고 잘 방어된 요새를 유지했습니다. 우리 국가가 확장됨에 따라 우리는 외부에서의 공격으로부터 국민을 항상 보호할 수 있도록 이 '나무 방벽'을 계속 확장해야합니다.
descendants_of_byzantine_emperors코0=비잔틴 황제의 후계자
descendants_of_byzantine_emperors_desc코0=우리는 과거에 비잔틴 황제들과 결혼과 동맹을 통해 연합했습니다. 이는 우리가 거대한 영향력과 능력을 지닌 고대 황실의 후계자가 되도록 했고, 또한 우리의 정치적 야망을 더욱 크게 만들 것입니다.
seat_of_metropolitan_bishop코0=수석 대주교좌
seat_of_metropolitan_bishop_desc코0=러시아인들은 확고한 종교적 지도가 필요합니다. 우리는 역사적으로 교회와 훌륭한 협력 관계를 유지해 왔으며 이 우정을 확대해 나갈 수 있습니다. 우리가 수석 대주교좌를 모스크바로 옮길 수 있다면, 우리는 러시아 정교회와 우리 국가 간의 유대를 더욱 강화할 수 있을 것입니다.
strength_of_the_boyars코0=보야르의 권력
strength_of_the_boyars_desc코0=보야르 계층은 여러면에서 러시아 제국 설립 계획의 기반입니다. 그러나 우리는 보야르의 권력을 강화하면서 동시에 그들을 통제해야만 합니다. 우리는 두마(의회)에서 보야르들의 자리들을 보호해줘야 하며, 그들이 영향력을 행사하기 위해서는 우리에게 의존하도록 확실히 해야만 합니다.
RUS_ideas코1=러시아 이념
RUS_ideas_start코1=러시아 전통
RUS_ideas_bonus코1=러시아 야망
land_of_the_rus코0=루스의 땅
land_of_the_rus_desc코0=마침내, 모든 땅이 어머니 조국에 속하게 되었습니다.
life_long_conscription코0=종신 징병 제도
life_long_conscription_desc코0=우리는 끊임없이 성장하는 우리 군을 위해서 군인들이 평생 군대에 헌신하도록 병역의 개념을 확장시켜야 합니다. 이는 낮은 계층의 사람들에게 계층 이동의 기회를 제공하고, 병사 모집에 안정성을 더해줄 것입니다.
russian_artillery_yard코0=러시아 대포 제조소
russian_artillery_yard_desc코1=강력한 화력은 오늘날의 공성전뿐만 아니라 미래의 회전의 승패를 결정짓습니다. 우리 나라의 심장부에 최첨단 대포 제조소를 만들어 탄약과 대포가 없는 군대가 절대 되지 않도록 해야만 합니다.
sudebnik코0=수제브니크
sudebnik_desc코0=15세기 후반 다양한 지역의 토착민들에게 통용되던 법률을 국가의 통치 법률로 표준화하고자 하는 움직임이 있었습니다. 법조항을 간소화하고 범칙금을 물릴 위법행위를 명시함으로써 우리들은 행정효율성과 수입을 향상시킬 수 있었습니다. 
the_streltsy코0=스트렐치 창설
the_streltsy_desc코0=우리의 왕국을 지킬 수 있는 병력을 확보하기 위해 충분한 세금을 확보하여 머스킷으로 무장한 상비군을 창설해야 합니다. 
opprichnina코0=오프리치니나
opprichnina_desc코0=귀족들의 상속권은 우리들이 국가를 통제하는데 가장 큰 위협입니다. 귀족들의 권력을 무너트리기 위해 영지의 크기를 축소화하고 먼저 충성을 맹세하는 자들에게 토지를 나눠줘야 합니다. 
abolish_the_mestnichestvo코0=메스트니체스트보 폐지
abolish_the_mestnichestvo_desc코0=메스트니체스트보는 관료 임명을 다른 무엇보다 가문의 혈통이 가장 우수한 사람에게 주는 오래된 관습입니다. 이것은 후보자의 자질을 고려하지 않기 때문에 문제가 상당했습니다. 이 관습의 철폐하고 진정한 자질로 관료를 임명하는 것은 우리들의 관료체제의 효율을 향상시킬 것입니다. 
siberian_frontier코0=시베리아 변경 개척지
siberian_frontier_desc코0=멀리 떨어진 시베리아 황무지가 우리를 부르고 있습니다. 그곳으로 가는 길을 정비하고 우리들의 카자크를 보내어 러시아 국민들을 위한 토지를 확보해야 합니다. 
table_of_ranks코0=관리등급표
table_of_ranks_desc코0=메스트니체스트보 폐지는 관료임명을 능력중심제로 전환하는 첫걸음이었습니다. 관리등급표는 이것을 더욱 체계화하고 군계급의 대우와 승진에 있어 성과를 중시하도록 하였습니다. 
curriculum_of_the_cadet_corps코0=학생 교련단 교육과정 확대 
curriculum_of_the_cadet_corps_desc코0=현재 군장교 정원보다 교련단 생도들의 수가 더 많습니다. 단지 교련단 생도들을 잠재적 장교로 삼을 것이 아니라 과학자나 공학자로도 교육 시키는 것을 좋을 것입니다. 
SPA_ideas코0=스페인 이념
SPA_ideas_start코0=스페인 전통
SPA_ideas_bonus코0=스페인 야망
the_reconquista코0=레콩키스타
the_reconquista_desc코0=오랜 기간 동안 우리들은 이슬람교도인들과 전쟁을 벌여 왔습니다. 이 전쟁들이 우리들을 누구보다 단단하게 훈련시켜 주었습니다. 이제 카스티야 병사들을 일으켜 전세계에 당신의 투지를 보여 줄 때가 되었습니다. 
spanish_inquisition코0=스페인 종교 재판
spanish_inquisition_desc코0=아무도 예상하지 못했습니다. 
devout_catholisism코0=독실한 가톨릭교도 
devout_catholisism_desc코0=우리의 신앙은 우리의 검이자 방패입니다. 레콘키스타에서 우리들에게 승리를 쥐어 준 것은 오로지 신의 은총입니다. 따라서 우리들은 항상 성모회에 우리들의 독실함을 보여주어야 합니다. 
inter_caetera코0=인테르 카에테라
inter_caetera_desc코0=1493년 5월 3일 교황 성하께서 아조레스 제도에서 서쪽으로 100리그 떨어진 곳에 선을 그으시며 그로부터 모든 서쪽과 남쪽 토지의 권리를 우리들에게 수여한다는 칙서를 내려주셨습니다. 당연히 우리들은 성하의 성스러운 의지를 수행할 것입니다.
gold_fleet코0=보물선단
gold_fleet_desc코0=우리 제국이 쌓은 부는 이세상의 모든 해적들과 하이에나 무리들은 불러 들여 왔습니다. 우리들의 부를 모국으로 수송하고 보호할 체제를 만들어야 합니다. 
spanish_armada코0=스페인 무적함대 
spanish_armada_desc코0=스페인의 군사력은 테르시오 못지 않게 강대한 함대에 기인합니다. 우리들은 부족함이 없는 해군을 양성하여 필요할 때면 언제나 우리들의 웅장한 함대를 보내어 줄 것입니다.
siglo_de_oro코0=시글로 데 오로
siglo_de_oro_desc코0=예술, 건축, 음악, 문학 등 모든 분야의 황금기는 지금 스페인에 있습니다. 지금 스페인은 전세계의 질투의 대상입니다. 이 시기는 이제 모든 역사에 울려 퍼질 유산이 될 것 입니다. 개인적으로는 풍차랑 싸우는 남자에 대한 책은 별로 좋아하지 않지만 별로 그걸 우리 자손들이 즐겨볼 것이라 생각되지는 않는군요.
NED_ideas코0=네덜란드 이념
NED_ideas_start코0=네덜란드 전통
NED_ideas_bonus코0=네덜란드 야망
amsterdam_wisselbank코0=암스테르담 은행 설립
amsterdam_wisselbank_desc코0=금속 동전 화폐의 문제는 모든 조폐소에서 같은 무게의 동전을 만들어 내는것이 실제적으로 불가능 하다는 것이었습니다. 이것은 무역의 핵심인 부의 이동을 어렵게 만들었습니다. 암스테르담 은행은 금속 화폐를 암스테르담 지폐로 교환해 주었습니다. 이는 사람들이 교환이 용이한 화폐에 관해 자신감을 가질 수 있게 만들었습니다.
dutch_trading_spirit코0=네덜란드 무역 정신
dutch_trading_spirit_desc코0=바다 넘어의 우리의 부를 찾는 것은 스페인 마녀를 화형하는 것 만큼 네덜란드인에겐 자연스러운 일입니다. 우리는 무역에 있어 우리 부를 찾는데 일말의 의지 결여를 찾아볼 수 없습니다.
polders코0=간척지
polders_desc코0=우리 나라 지역은 언제나 범람의 위협을 겪고 있고 11~14세기 동안의 불안정한 날씨는 수차례 조이데르해의 범람을 야기시켜, 해안지방을 소금덩이 불모지로 만들었습니다. 우리는 이제 발달된 기술로 해안지방을 다시 개척하고 더 많은 농장 생산성을 확보할 수 있게 되었습니다.
instructie_voor_de_admiraliteiten코0=해군부 설립
instructie_voor_de_admiraliteiten_desc코0='오늘 지금 이 순간 우리의 역사는 영원한 해군의 승리와 영광으로 기록될 것이며 우리 조국은 바다 위에서 찬란하게 빛날 것입니다'
revenue_stamps코0=수입 인지
revenue_stamps_desc코0=간접세는 현재 세금을 올리는데 가장 효과적인 방법입니다. 수입인지는 합법적인 문서(예를 들어 판매계약서 종류의)에 세금을 내었다는 증명을 나타내는 우표입니다. 이러한 문서들은 수입인지 없이는 합법적인 효력을 낼 수 없습니다.
embrace_humanism코0=인본주의 철학 포용
embrace_humanism_desc코1=위대한 철학자 에라스무스가 나타난 이래로 네덜란드는 인본주의 철학의 요람이 되었습니다. 이제 이를 우리 나라의 주요 일부로 받아들일 때입니다.
army_sappers코0=전투 공병
army_sappers_desc코0=과거의 공성 기술로 돌아가는 것은 지역 방위 군에게 매우 좋아할 일입니다. 이러한 사람들은 항상 공성하는 것을 즐기지는 않습니다. 군에 이러한 참호를 파는 것을 전담하게 하면 우리는 더 빠르게 더 좋은 참호를 확보할 수 있습니다.
platoon_fire코0=소대 사격
platoon_fire_desc코0=표준 일제 사격은 개개의 사병들이 최대 화력을 투사하기 위해 한번에 사격하는 것을 포함합니다. 네덜란드인은 연대의 일부인 소대들이 계속 쉬지 않고 적에게 사격을 가하는 조금 다른 사격 체계를 개발하였습니다. 이는 적이 일제 사격으로부터 자신들을 엄호할 기회를 주지 않습니다.
DAN_ideas코0=덴마크 이념
DAN_ideas_start코0=덴마크 전통
DAN_ideas_bonus코0=덴마크 야망
vornedskab코0=농민 징집
vornedskab_desc코0=흑사병 창궐 이후로 우리는 덴마크인의 고귀함을 지키고 우리의 땅을 넓히기 위해 고육지책을 쓸 수밖에 없게 되었습니다. 이 법은 농민들의 이주를 막고, 우리의 군대에 복무할 신병을 찾기 쉽게 만들 것입니다.
old_naval_traditions코0=오랜 해군 전통
old_naval_traditions_desc코0='이바르 본리스'나, '스벤 포크버드'같은 영웅이 나타나기 이전에도, 우리 덴마크 인들은 항상 바다를 지배해 왔습니다. 이런 자연적인 친화는 말에 마구를 단것과 같이 바다에서의 강점이 될것입니다.
rentekammer코0=재무성 설립
rentekammer_desc코0=렌트캄메르 또는 재무성이라 불리는 이것은 국가의 수지를 기록하는 주무 부처입니다. 이것은 또한 앞으로 있을 정부의 지출이나 수익에 관해 예측하는 일도 맡고 있습니다. 또한 정부의 지출을 더욱 정교히 관리할 수 있습니다.
klaedekammer코0=해군성 재조직
klaedekammer_desc코0=코펜하겐 성의 cloth chamber로 유래된 이 기관은 이제 함대의 보수를 지급을 담당하는 행정조직의 일부로 발전하였습니다.
expanded_dockyards코0=코펜하겐 조선소 설립
expanded_dockyards_desc코0=선박건조술은 이 지역에선 태고 적부터 오랫동안 전승되어 왔습니다. 그러나 이러한 기술은 단지 선박의 필요와 목재가 충분할 때 일시적으로 이어졌습니다. 이제 우리는 조선공과 그들을 지원할 행정 지원을 챙겨야 할 때입니다.
den_danske_lov코0=덴마크 법전
den_danske_lov_desc코0=이것은 진행하는데 수십년이 걸릴지도 모릅니다만, 우리는 법전을 편찬하기 위해 노력을 기울여야 합니다. 우리의 가장 큰 문제는 지역마다 법이 다르고 전국에 통일된 법이 없다는 것입니다. 이제 우리는 사법 체계를 하나로 통일해야 합니다.
religious_orthodoxy코0=종교자유는 무신론이다
religious_orthodoxy_desc코0=계몽운동의 실패를 표방하는 저 우매한 사람들은 진실한 계몽은 오직 성경으로만 가능하다는 것을 깨닫지 못하고 있습니다. 우리는 그들을 권력에서 멀리할 것이며, 덴마크가 그들로부터 자유로울 것을 보장할 것입니다.
nordic_rulers_legacy코0=노르드 통치자들의 유산
nordic_rulers_legacy_desc코0=덴마크는 수 세기동안 북유럽의 당연한 통치자였습니다. 우리의 용맹한 왕들의 혈통은 크누트 대왕까지 거슬러 올라가며 우리의 해외 정복은 모두에게 알려져 있습니다!
FRA_ideas코0=프랑스 이념
FRA_ideas_start코0=프랑스 전통
FRA_ideas_bonus코0=프랑스 야망
estates_general코0=삼부회
estates_general_desc코0=삼부회는 1303년부터 있었다고 추정되는데, 왕이 소집하는 방식에서 선출되는 방식으로 점차적으로 바뀌어 갔습니다. 이런 변화는 삼부회로 부과되는 세금을 늘림으로써 왕위정통성을 더욱 확고하게 만들어 주었습니다.
elan코0=엘랑!
elan_desc코0=공격의 원칙을 명확하게 정하는 것은 군전술에서 핵심적인 요소입니다. 우리 병사들이 이러한 돌진을 보여줌으로써 전장에서 큰 우위를 점할 수 있을 것입니다. 
french_language_in_all_courts코0=궁정에서의 프랑스어 공용화
french_language_in_all_courts_desc코0=오랜기간동안 라틴어는 모든 유럽에서의 공용어였지만 사실상 지금에서는 사어나 다름이 없습니다. 이제 우리는 새로운 공용어를 찾을 필요가 있는데, 그게 프랑스어라는 것은 말할 필요도 없겠지요. 
native_trading_principles코0=원주민 거래 원칙
native_trading_principles_desc코0=대부분의 나라들은 원주민들이 하나님의 창조물들을 제대로 이용할 줄도 모르는 불운한 멍청이들이므로 쓸어버려야 한다고 생각하고 있습니다. 물론 그들이 하나님의 창조물들을 제대로 쓸 줄 모르는 불운한 이들은 맞지만, 언젠가는 프랑스인이 되고 싶어 할 것입니다. 이 차이가 중요합니다.
vauban_fortifications코0=보방 요새 
vauban_fortifications_desc코0=이것은 완전하게 새로운 축성술을 말하는 것이 아닙니다. 언제나 특별한 것은 요새 내부에 존재합니다. 주변지형을 최대한으로 활용한다면 같은 요새라도 훨씬 더 공략이 힘들어질 것입니다. 
the_philosophes코0=철학가 
the_philosophes_desc코0=지금과 같은 계몽 시대에, 우리나라에는 모두에게 자랑할 만한 이 시대의 가장 위대한 철학자들이 있습니다. 이런 사상가들이 새로운 이념과 사상의 줄기를 끊임없이 만들어 내고 있습니다. 이런 이념들은 정말 시시한 것부터 정말 중요한 것까지 모든 분야의 발전을 자극하고 있습니다. 
liberty_egalite_fraternity코0=자유, 평등, 박애 
liberty_egalite_fraternity_desc코0=우리들이 만든 새로운 정부의 법 아래 만인은 평등합니다. 어떤 종교를 믿는지 상관하지 않고 정부 각처에 참여할 수 있도록 함으로써 지역사회는 크게 발전할 것입니다.
TUR_ideas코0=오스만 이념 
TUR_ideas_start코0=오스만 전통 
TUR_ideas_bonus코0=오스만 야망 
ghazi코0=가지
ghazi_desc코2=술탄은 본인이 이교도와의 전쟁에서 선봉에 나서는 가지임을 자처했습니다. 전사들은 우리의 깃발 아래 모여들어 이슬람의 옥토를 넓히고 승리와 구원을 얻기 위해 전투에  나설 것입니다.
timariot_system코0=티마르 제도
timariot_system_desc코1=오스만 제국은 기병대를 양성하고 유지하기 위해 봉건 제도를 도입하였습니다. 모든 티마르는 소유하고 있는 땅의 크기에 비례하여 황실에 기병대를 제공할 의무가 있습니다. 
autonmous_pashas코0=파샤 자치제
autonmous_pashas_desc코0=지역사회와 국가전체 사이의 이윤을 저울질하는 것은 정부운영에 가장 어려운 부분입니다. 특히 구두로 지시를 전달한다면 바로 옆 지역으로, 아주 단순한 지시만 전하는데도 상대적으로 오랜 시간이 걸리고 있습니다. 그렇기에 지역 통치자가 좀 더 자율적으로 지역사회를 발전시키도록 장려할 필요가 있습니다. 
millets코1=카눈나메
millets_desc코1=우리 제국의 각 지역들마다 고유한 법령을 제정함으로써 우리의 지배가 공평하고 공정한 것으로 간주되도록 할 수 있습니다. 카눈나메라는 이름의 법전은 다양하고 멀리 떨어져 있는 우리 지역들의 상황과 전통을 고려할 것입니다.
lawcode_of_suleiman코0=슐레이만의 법률
lawcode_of_suleiman_desc코0=장엄제 슐레이만이 시행한 광범위한 법조항 개혁은 슐레이만이 터키 역사에서 입법자라는 이름으로 기억되게 만들었습니다. 슐레이만의 법조항은 세법, 교육법, 민법과 같은 모든 분야의 법을 다루고 있습니다. 
lawcode_of_suleiman_01코0=슐레이만의 법률
lawcode_of_suleiman_01_desc코1=슐레이만은 역사상 가장 위대한 지도자 중 하나로, 군인이었고, 입법자였으며, 개혁가였습니다. 서구 문명에서 그를 위대한 슐레이만이라 부를 때, 고향에서는 입법자로 불렸습니다. 그가 펼친 개혁의 골자는, 오스만의 법 '카눈'을 이슬람 율법에 맞게 개정한 것이었습니다.
tulip_period코0=튤립 시대 
tulip_period_desc코0=튤립으로 상징되는 이 시기(1718-1730)는 최초의 투르크어 활자를 비롯하여 산업과 경제를 활성화하기 위한 개혁이 계속되었던 시기를 말합니다. 
imperial_school_of_naval_engineering코0=왕립조선공학학교 설립
imperial_school_of_naval_engineering_desc코0=1773에 설립되어 해안을 지킬 진보된 함대를 오스만 제국에 제공할 목적을 가진 조선공학도 양성 학교입니다.
VEN_ideas코0=베네치아의 이념
VEN_ideas_start코0=베네치아의 전통
VEN_ideas_bonus코0=베네치아의 야망
venetian_arsenal코0=베네치아의 병기창
venetian_arsenal_desc코0=12세기로부터 베네치아의 병기창은 우리의 힘의 근본이었습니다. 우리의 강성함을 보장하기 위해 우리는 선박을 더 건조하기 위해 우리의 병기창을 확대해야만 합니다.
printing_industry코0=인쇄업
printing_industry_desc코0=인쇄기의 발명으로부터 베네치아 사람들은 인쇄기의 사용의 소질을 보여줬습니다. 우리는 인쇄업이 베네치아에 주는 이익이 명백하므로 인쇄업을 장려해야만 합니다.
stato_da_mar코0=바다의 국가
stato_da_mar_desc코0=무역은 베네치아의 피이며 우리의 해외 무역 거점의 관리는 우리의 무역 이해관계에 극히 중요합니다. 이러한 해외 영토의 관리를 단일 조직으로 중앙집권화함으로써 우리는 우리의 무역을 촉진시킬 것입니다.
state_inquisition코0=국립 심문소 설립
state_inquisition_desc코0=국립 심문소는 국내 안보의 위협에 대처하기 위해 설립된 세 판관의 위원회입니다. 위원회의 작은 규모는 그들이 위협들에 빨리 대처할 수 있게 하고 반역자들을 뿌리뽑기 위해 요원들의 네트워크를 국내와 국외에서 설립하는 데 오래 걸리지 않게 합니다.
conscription코0=해군 징집
conscription_desc코0=오랫동안 베네치아는 우리의 갤리선의 노 젓는 사람을 임금을 받는 자유인으로 구성했으나, 심각한 인력 부족은 그 일에 필요한 검증된 사람을 찾는 것을 힘들게 했습니다. 우리는 우리의 갤리선을 위해 징집을 실시하는 수밖에 없습니다.
defend_the_law코0=국법 보호
defend_the_law_desc코0=몇몇 성직자들이 작은 죄들에 대해 유죄판결을 받은 것이 우리의 관심거리가 되었습니다. 우리는 교회 권위에 감히 맞서고 우리의 모든 시민들이 법 앞에 평등하다는 것을 보장할 것입니다.
provveditori_ai_beni_inculti코0=황무지 개척부 설립
provveditori_ai_beni_inculti_desc코0=경작되지 않은 천연자원을 위한 부서가 건조한 땅의 관개사업과 습지의 배수를 도와주기 위해 창설되었습니다. 이 부서의 목표는 베네치아의 식량 수급을 개선하는 것입니다.
PRU_ideas코0=프로이센 이념
PRU_ideas_start코0=프로이센 전통
PRU_ideas_bonus코0=프로이센 야망
kammergericht코0=고등 법원의 설립
kammergericht_desc코0=브란덴부르크 변경백령의 통제를 정규화하기 위해 초기 호엔촐레른 가는 지방의 관습법을 로마법으로 대체하고자 했습니다. 그들은 유랑하기 쉬운 선제후의 궁정에서 중앙에 고정된 위치로 고등 법원을 이동함으로써 사법을 조정하고자 했습니다. 이것은 동시에 사법을 개선시키고 지방 토호들의 권력을 제한하였습니다.
divided_estates코0=계층을 분열시켜라
divided_estates_desc코0=단결된 세 계층은 왕권에 맞선 효율적인 방해물을 형성합니다. 우리는 우리의 통제력을 확고히 하기 위해 체계적으로 귀족들이 다른 계층들에 대항하게 만들어야 합니다.
army_professionalism코0=군대 전문주의
army_professionalism_desc코0=페르시아의 그리스 침공으로까지 거슬러 올라가면, 작고 군기가 잘 잡힌 군대는 적보다 더 잘 훈련되고 군기가 잘 잡혀 있으면 다수의 적도 격파할 수 있습니다. 우리가 번영하기를 원한다면 우리의 군대를 이러한 기준으로 육성해야만 합니다.
noble_cadets코0=귀족의 차남들
noble_cadets_desc코0=비록 귀족들이 이것에 저항한다 해도, 우리는 귀족들의 차남들에게 군대를 직업으로 선택하는 것을 추구해야 합니다. 우리는 그들을 어릴 적부터 훈련시킬 것이며, 이는 귀족들을 우리에게 묶어놓을 뿐만 아니라 미래의 훈련된 귀족 장교의 집단을 양성할 것입니다.
goose_step코0=거위 걸음
goose_step_desc코0=비록 이상해 보일지는 몰라도, 거위 걸음은 우리의 병사들이 적들에게 접근할 때 전열을 유지하도록 보장하기 위해 특별히 개발되었습니다. 거위 걸음은 우리의 병사들에게 전장에서 상당한 이점을 줍니다.
regimental_cantons코0=연대 징집구역
regimental_cantons_desc코0=농민들은 평생 군역에 천성적으로 열성적이지 않기 때문에, 그들은 징집관이 오면 도망치는 경향이 있습니다. 이제 우리는 각 연대에 인력을 징집할 구역을 설정하였습니다. 각 청년들은 군역에 준비되기 위해 1년에 3개월을 훈련받게 된다. 이것은 군대를 위한 더 꾸준한 인력 공급을 보장할 것입니다.
religious_toleration코0=종교적 관용
religious_toleration_desc코1=내부의 안정을 유지해야만 성공을 도모할 수 있습니다. 여러 다른 종교에 대한 관용을 장려하면서 팽창한다면, 내부 안정성을 증진시킬 뿐만 아니라 우리나라로 종교적 박해를 피하는 수많은 사람들이 몰려들어올것입니다.
POR_ideas코0=포르투갈 이념
POR_ideas_start코0=포르투갈 전통
POR_ideas_bonus코0=포르투갈 야망
afonsine_ordinances코0=아폰수 칙령
afonsine_ordinances_desc코0=귀족들의 권력은 나날이 강해지고 왕권을 위협하고 있습니다. 우리 왕정의 안정적인 권력 확립을 위해 왕실에서 임명한 판관들로 구성된 정의부를 설립해 귀족들의 권력을 제한하고 우리의 관심사가 국가의 우선사항이 되도록 해야 합니다.
legacy_of_the_navigator코0=항해왕자의 유산
legacy_of_the_navigator_desc코1=항해왕자 엔히크는 포르투갈의 주앙 1세의 세번째 아들입니다. 자신이 절대 왕이 될 수 없을 것이라는 사실을 안 그는 평생을 탐험과 항해술을 활성시키고, 원정에 자금 지원을 하고, 해군과 관련된 지식을 모으고, 해군 기술의 발전을 장려하는 데 썼습니다. 이 유산은 오늘날에도 여전히 우리와 함께하며 우리의 선원들과 제독들이 더 큰 일을 도모하도록 영감을 불어넣어 줍니다.
case_de_india코0=카자 디 인디아
case_de_india_desc코0=카자 디 인디아, 인도주택은 세금을 확실하게 걷고 무역을 체계화하며 무역함대를 조직화하는데 목적이 있었던 정부 기관입니다. 포르투갈 전체의 무역을 관장하는 최고 기관으로써 이후 거대한 포르투갈 식민제국의 중추가 되었습니다.
the_bandeirantes코0=방데이랑치스
the_bandeirantes_desc코0=탐험가들 중 몇 명이 노예의 확보와 금의 채굴을 위해 생경한 내륙 깊숙한 곳으로 떠나고 있습니다. 이들의 운명이 어쨌든 이러한 보물의 소문은 식민지로 가는 이민자들의 수를 늘려줄 것입니다.
royal_absolutism코0=절대왕권
royal_absolutism_desc코0=오랜 시간동안 귀족들의 바보 같은 발명품 때문에 왕권이 위협받았고 그들의 미미한 관심사가 국가를 위한 공공선을 위협해왔습니다. 국가 위원회인 코르테스를 없애버리고 귀족들의 간섭 없이 통치를 해야 합니다.
land_before_faith코0=신앙보다 앞선 땅
land_before_faith_desc코0=오랜 시간동안 우리 교회는 우리 식민지의 확장을 방해하며 원주민들에게 종교를 전파하려 들었습니다. 더욱 안 좋은 것은 사실 그들이 원주민들을 선동하고 그들만의 식민제국을 건설하려 한다는 소문까지 있다는 것입니다. 이런 일은 일어나서는 안 되며, 교계는 더 이상 우리의 확장을 방해하지 못할 것입니다.
open_up_the_guilds코0=길드의 개방
open_up_the_guilds_desc코0=오랫동안 지켜지던 순혈법은 가장 좋은 일자리를 기독교도가 아닌 조상을 둔 이들로부터 제한해왔습니다. 문제는 우리나라의 가장 유능하고 훌륭한 인재들이 머나먼 조상들 때문에 기회를 잃고 있으며 우리나라를 약하게 만들고 있다는 것입니다. 더 이상 이를 좌시할 수 있으며 그들은 무제한적인 기회를 얻을 것입니다.
POL_ideas코0=폴란드 이념
POL_ideas_start코0=폴란드 전통
POL_ideas_bonus코0=폴란드 야망
folwark_system코0=폴와크 체계
folwark_system_desc코0=폴와크 체계는 폴란드의 농업이 크게 진흥되도록 구성된 체계입니다. 농민들은 강제적으로 지세를 물든 해서 이 체계 안에서 일할 수밖에 없을 겁니다. 그리고 폴란드 경제의 버팀목이 되어줄 것입니다.
nihil_novi코0=니힐 노비
nihil_novi_desc코0=어떤 법도 귀족들의 전폭적인 지지 없이는 통과될 수 없다는 규칙입니다. 왕실의 힘을 위협할지도 모르지만 이 덕분에 폴란드와 연방이 귀족들의 전적인 지지를 받는다는 뜻이기도 합니다.
peichota_wybraniecka코0=페호타 비브라니에츠카
peichota_wybraniecka_desc코0=페호타 비브라니에츠카라 불리는 최정예 보병대들은 충성스런 농민들을 징집해 구성된 부대입니다. 이를 통해 우리나라는 안정적인 상비 보병대를 보유할 수 있게 되었습니다.
winged_hussars코0=윙드 후사르
winged_hussars_desc코0=본래 정찰을 위한 목적으로 존재하던 경기병대인 후사르는 기존의 봉건적인 군제가 쇠퇴하며 전문적인 부대로 탈바꿈했습니다. 중갑과 무거운 장비를 두른 후사르 기병대는 그 중추를 이루며, 모두가 폴란드의 윙드 후사르를 두려워하게 만들 것입니다.
wojsko_komputoe코0=보이스코 코펜트페
wojsko_komputoe_desc코0=보이스코 코펜트페라 불리는 재정적으로 계산된 부대는 의회인 세임이 산출한 연간 예산으로 유지된 부대입니다. 이 기발한 발상으로 인해 폴란드는 국방을 위한 안정적인 군대를 상비적으로 무리 없이 유지할 수 있었습니다.
foreign_section코0=외인부대 설립
foreign_section_desc코0=독일식으로 훈련받고 독일인 장교로 지휘 받는 외인부대는 폴란드 군대의 새로운 중추로 떠오르며 전반적인 질을 향상시켰습니다.
focus_on_field_defences코0=야전 방어전
focus_on_field_defences_desc코0=당신의 전우가 전장에서 죽어가는 걸 보는 것 만한 고통은 없으며 개개의 병사는 왜 전장에 있어야 하는지 의문을 가지게 되어 버릴 것입니다. 야전에 설치된 대규모의 방어시설은 정말로 방어력을 주는 것뿐만이 아니라 각 병사들이 보호받는다고 상상하게 만듦으로써 사기를 증진시킬 것입니다.
HAB_ideas코0=오스트리아 이념
HAB_ideas_start코0=오스트리아 전통
HAB_ideas_bonus코0=오스트리아 야망
imperial_ambitions코0=제국 내의 야망
imperial_ambitions_desc코0=호엔슈타우펜 가문이 1250년에 몰락하면서 신성로마제국은 혼란에 빠졌으며 1356년 금인칙서가 헌법으로 인정되면서 이 무정부 상태를 공인했습니다. 하지만, 1438년, 제위는 오스트리아에 권력 기반을 둔 가장 고귀한 귀족 가문인 합스부르크 가문이 다시 차지했습니다. 오스트리아는 이 지위를 끝까지 사수할 것이며 제국을 개혁함으로써 제국을 다시 한번 신성하고 로마이며 제국인 국가로 만들 것입니다.
military_border코0=최전선의 땅
military_border_desc코0=우리 국경을 사수하는 것은 중요한 문제이며, 어떻게 하느냐가 아니라 어떻게 비용을 지불하냐가 더욱 큰 문제이기도 합니다. 해결책은 이러한 국경 지대에는 관대하기 짝이 없는 기준으로 토지를 분배함으로써 전문적인 군사 계층을 형성하는 것입니다. 이를 이용한다면 우리 국경이 적절한 가격에 잘 보호되는 것뿐만이 아니라 이 사람들을 다른 여러 용무에 쓸 수 있게 될 것입니다.
fugger_banks코0=푸거 가의 은행
fugger_banks_desc코0=슈바벤 지방에서 온 푸거 가문은 직조업을 통해 돈을 벌어 이득을 얻기 위해 약삭빠르게 토지에 투자하던 이들입니다. 오랫동안 부를 축적해온 이들은 이제 신성 로마 제국 내에서 가장 부유한 가문 중 하나이며 우린 그들의 돈을 좀 이용할 수 있을 것입니다.
habsburg_dominance코0=합스부르크가 지배한다
habsburg_dominance_desc코0=다른 이들은 전쟁을 하게 두어라, 너 행복한 오스트리아여, 결혼하라!
edict_of_restitution코0=복권 칙령
edict_of_restitution_desc코0=우리의 중요한 자문가인 빌헬름 라모르메니는 우리 왕조의 종교적 업무에 대해 긴밀한 해결책을 내었습니다. 하나의 칙령을 반포함으로써 해가 되는 것은 없을 것입니다...구교와 신교간의 충돌이 아무리 극심해도 말이지요.
austrian_court코0=오스트리아 궁정
austrian_court_desc코0=외교관계를 더 맺는다고 해도 우리를 막을 이들은 아무도 없습니다. 하지만, 그 관계를 유지하는 것은 시간과 노력이 필요한 일입니다. 우리 궁정을 능률적으로 만들면, 사건이 발생했을 때 분노를 달래주는데 필요한 정보를 우리가 얻을 수 있도록 보장할 수 있습니다.
hofkriegsrat코0=궁정전쟁위원회
hofkriegsrat_desc코0=근본적으로 전쟁부서인 이 위원회는 우리 군대를 관장하는 전문적인 상설 관료기관입니다. 이들의 가장 중요한 업무 중 하나가 우리 군대가 어디에 있는지를 파악하는 것이며, 또한 필요할 때 군대가 원하는 자원을 받을 수 있게 하는 것입니다. 특히 병사들 말입니다.
CHI_ideas코1=명 이념
CHI_ideas_start코1=명 전통
CHI_ideas_bonus코1=명 야망
repaired_great_wall코0=장성 수리
repaired_great_wall_desc코0=본래의 만리장성은 돌과 흙으로 만들어졌지만, 북방 오랑캐의 침략을 막는 데에는 별 효과가 없었습니다. 우리는 벽돌로 성벽을 대대적으로 개축하여 오랑캐들로부터 중원을 지켜내야 합니다.
revived_training_camps코0=삼대영의 복원
revived_training_camps_desc코0=영락제께서 설립한 삼대영은 1430년대에 사실상 무력화되었습니다. 하지만 이제 그들을 되살려야 할 시기가 왔습니다. 우리 군대가 받을 전문적인 훈련은 나라를 둘러싼 오랑캐들에 대항하는 데 큰 도움이 될 것입니다.
inward_perfection코0=내부의 완결성
inward_perfection_desc코0=외부 세상은 중원에 아무런 도움이 되지 않습니다. 그들의 위험한 사상으로부터 우리의 철학과 정치를 수호하고 문을 걸어 잠가 중원을 보호하고 사회를 안정적으로 유지해야 하며, 외부와의 접촉은 최소한으로 제한해야 합니다.
yellow_river_dykes코0=황하 제방의 수리
yellow_river_dykes_desc코0=중원의 대동맥이라 할 수 있는 황하는 제국에서 가장 부유한 농토들을 제공해줍니다. 하지만 황하는 홍수로 인해 범람하기도 쉽습니다. 우리는 제방들을 건설해 우리 농토가 최상의 상태로 유지되도록 해야합니다.
salt_monopoly코0=소금 전매 재개
salt_monopoly_desc코0=소금 전매는 과거부터 중국 왕조의 가장 중요한 사업 가운데 하나였습니다. 무역의 열매를 탐닉하여 한동안 시장에 모든 것을 맡겼지만, 이제 다시 소금의 거래를 조정이 직접 관리해야 할 때입니다.
head_tax코0=일조편법
head_tax_desc코0=인두세와 토지세만 남기고 복잡한 세금제도를 개혁해야 합니다. 조정 몰래 경작하는 땅들을 찾아내어 세입을 늘리고 현물이 아닌 화폐로 온전하게 세금을 받음으로써 재정 문제는 크게 개선될 것입니다.
the_eight_banners코0=팔기군
the_eight_banners_desc코0=기병을 중핵으로 한 전문적인 상비군 체제를 만듦으로써 조정의 통제를 받는 강력한 군부 세력을 설립해야 합니다. 지속적인 상비군으로써 팔기군은 강력한 군대가 될 것이며 체계적이고 제도화된 모병을 통해 그 질을 유지할 수 있을 것입니다.
BAV_ideas코0=바이에른 이념
BAV_ideas_start코0=바이에른 전통
BAV_ideas_bonus코0=바이에른 야망
everlating_succeession코0=계승법 확립
everlating_succeession_desc코0=독일의 전통적 방식으로는 모든 아들은 아버지로부터 각각의 배분을 받으며 각자가 공작이라 스스로를 호칭할 수 있는 게 계승법입니다. 보기에는 합당하고 평등한 방식이나 실제로는 그 당사자들이 그렇게 생각하지 않아 분쟁이 일어난다는 게 문제입니다. 이제부터는 장자가 모든 권리를 상속받을 것입니다.
bavarian_purity_law코0=바이에른 순수맥주법
bavarian_purity_law_desc코0=이상한 음모론이 돕니다...우리 바이에른의 맥주에 불순물이 섞여있다는 것입니다! 절대로 이런 일이 일어나서는 안 됩니다. 더 잘 취하기 위해...아니, 우리 시민들을 보호하기 위해 바이에른의 맥주는 지금부터 영원토록 순수할 것입니다.
bavarian_state_orchestra코0=바이에른 관현악단
bavarian_state_orchestra_desc코0=우리 바이에른이 얼마나 위대한지 유럽에 알리기 위해 우리는 많은 돈을 투자해 유럽에서 제일가는 관현악단중 하나를 지원하고 있습니다. 우리 궁정을 방문하러 오는 모든 이들은 우리의 관현악단의 연주에 감동할 것이며 세상에 이 소식을 널리 알려줄 것입니다.
geistlicher_rat코0=교회조직평의회
geistlicher_rat_desc코0=가이스틀리셰 라트라 불리는 교회조직평의회는 국가 위원회와 추밀원으로부터 분리된 회의기관이며 종교적 문제를 전적으로 담당합니다. 이 기관의 목적은 성직자들의 규율을 감독하는 것이며 우리나라의 하나의 신앙을 지키는 것입니다.
brewmaster_general코0=맥주사업 독점
brewmaster_general_desc코0=바이에른의 경제를 개선하기 위해서 우리는 맥주 판매의 독점을 개시할 것입니다. 맥주는 먼저 군주의 관련 인원들에게 판매될 것입니다. 곡물과 소금의 전매뿐만이 아니라 맥주의 전매를 통해 우리는 부유해지고...취할 것입니다.
professional_army코0=상비군 창설
professional_army_desc코0=이전까지 바이에른의 군대는 봉건 제후들의 징집군과 용병부대들로 구성되어 있습니다. 이래서는 안 되는 것이 이미 열강들은 각자의 상비군을 가지고 있습니다. 우리 또한 그래야 할 것입니다.
royal_order_of_st_george코0=성 게오르크 왕립 기사단 
royal_order_of_st_george_desc코1=모든 위대한 국가들은 가터 기사단, 황금 양모 기사단과 같이 국가와 연관된 기사단을 가지고 있는 것으로 보입니다. 바이에른 역시 그렇게 할 것입니다. 성 게오르크 왕립 기사단은 바이에른의 중요성을 세계에 보여줄 뿐만 아니라, 우리 땅에 기사도의 이상을 되살리는 것을 후원하고 돕는 역할이 되어줄 것입니다.
PER_ideas코0=페르시아 이념
PER_ideas_start코0=페르시아 전통
PER_ideas_bonus코0=페르시아 야망
the_qizilbash코1=키질바시
the_qizilbash_desc코1=키질바쉬, 또는 붉은 머리카락은 시아파의 군사 집단으로 그들의 종교적 신념을 위해 싸우고 죽을 각오가 되어 있습니다. 그들은 우리나라를 지원하고 우리 군의 핵을 이룰 준비가 되어 있습니다.
persian_rug_production코0=페르시아 양탄자 사업
persian_rug_production_desc코0=우리나라는 옛날부터 양탄자와 융단으로 유명했습니다. 하지만 몽골이 우리 땅을 휩쓸며 이 사업은 총체적으로 붕괴하고 말았습니다. 우리나라의 경제 또한 당연히 회복되어야 하며 과거의 사업을 다시 부흥시킬 때입니다.
the_ghulams코0=굴람
the_ghulams_desc코0=본래부터 우리 군대는 제후들의 군대인 키질바시에 의존해 왔습니다. 그러나 그들은 이제 왕실보다도 각자의 제후들에게 더 충성을 바치고 있습니다. 우린 왕중왕에게 가장 먼저 충성을 바치는 전문적인 보병과 기병으로 구성된 상비군을 창설해 왕조를 보호할 것입니다.
improved_silk_road코0=실크로드의 재개
improved_silk_road_desc코0=도로를 정비하고 다리를 건설하며, 경비대를 창설하고(약간의 세금도 물리고) 역참을 설치해 휴식을 취하게 한다...모두가 비단길을 여행하는 상인들을 도우기 위한 방책입니다. 우리나라의 무역에도 굉장한 도움이 되겠지요.
encouraged_art코0=예술의 진흥
encouraged_art_desc코0=페르시아인의 땅에는 오랫동안 축적된 문화적 유산이 풍부합니다. 정부의 입장에서 이것들은 시민들이 사고 싶어 하는 것들입니다. 예술을 장려한다면 상인들은 우리의 예술품을 사방팔방으로 퍼뜨리며 우리 경제에 크게 기여할 것입니다.
promotion_of_irrigation코0=관개농업 장려
promotion_of_irrigation_desc코0=농업을 권장한다면 우리나라의 인구는 크게 늘고 군대를 위한 인력도 많아질 것입니다.
increased_crown_lands코0=왕실 직할지의 확대
increased_crown_lands_desc코0=우리 수입의 대부분은 농업에서 충당됩니다. 지난 시간동안 왕실의 직할지들은 충성하는 신하들에게 배분되고는 했습니다. 이제 이 땅들을 다시 긁어모아 우리의 권위를 확립할 때입니다.
BUR_Ideas코0=부르고뉴 이념
BUR_Ideas_start코0=부르고뉴 전통
BUR_Ideas_bonus코0=부르고뉴 야망
golden_fleece코0=황금양모 기사단
golden_fleece_desc코0=유럽에서 가장 선두를 달리는 기사도를 따르는 제일의 기사단입니다. 황금 양모 기사단의 훈장을 받는 것은 곧 영광의 상징이며 우리의 자존심을 대표합니다.
compagnies_ordonnance코0=칙령 부대
compagnies_ordonnance_desc코0=본래 프랑스 왕정에 의해서 병력 모집을 표준화하기 위해 도입된 이 체제는 쓸모가 많아 보입니다. 우리의 병력 모집을 개혁하기 위해 이 체제를 가져올 수 있어 보입니다.
bur_estates_general코0=부르고뉴의회
bur_estates_general_desc코0=부르군디라는 하나의 국가는 각개의 다른 정체성을 가진 봉건 제후국들이 각자의 사정으로 인해 부르군디라는 하나의 이름 아래로 뭉친 나라입니다. 통합적인 국가 의회를 장려함으로써 우리는 이러한 각자의 사정을 조율하기 위한 위원회를 통해 부르군디에 대한 소속감을 시민들에게 장려할 수 있습니다.
reform_of_feudal_army코0=봉건 군대의 개혁
reform_of_feudal_army_desc코0=전통적인 군대는 용병으로 증강된 봉건 징집병들로 이루어져 있습니다. 이것은 더 이상 효과적이지 않으며, 우리는 군대를 근대화할 필요가 있습니다. 전문 핵심 군인들을 만들면 우리 군대는 더욱 강화될 것입니다.
integrated_towns코0=의회 도시의 통합
integrated_towns_desc코0=전통적인 의회는 효과적이었지만 주목적이 첫 번째 계급 성직자와 두 번째 계급 귀족들을 위한 것이었습니다. 하지만 경제 상황이 변함에 따라 세 번째 계급이 자본가를 필두로 새로운 사회 핵심 계층으로 출현했습니다. 우린 의회의 구성을 개혁함으로써 세 번째 계급에 속한 이들이 다른 계급에 나쁜 영향을 주지 않으면서도 영향력을 넓힐 수 있도록 해야 합니다.
freedom_of_worship코0=신앙의 자유
freedom_of_worship_desc코0=교회가 오늘도 우리에게 압박을 주고 있습니다―전통적인 신앙을 더욱 강제하라고 말이지요. 하지만 각개의 도시들은 르네상스 후의 시대를 맞아 인본주의를 내세우며 더 많은 관용을 요구하고 있습니다. 성직자들의 교회를 무시할 수는 없습니다. 하지만 이 도시들 또한 무시해 버리기엔 너무나 중요해졌습니다.
bur_regimental_system코0=연대 제도의 출범
bur_regimental_system_desc코0=더욱 효율적인 모병과 편제를 통해 국방력을 강화하기 위해 우리는 특정한 연대를 지역으로 묶고 각 지역이 연대를 충원하는 것에 책임지도록 했습니다. 효율적으로 모병과정이 개혁되는 것은 물론이고 더욱 많은 인원이 군대에 동원될 수 있을 것입니다.
GEN_Ideas코0=제노바 이념
GEN_Ideas_start코0=제노바 전통
GEN_Ideas_bonus코0=제노바 야망
reunited_genoa코0=국가의 통합
reunited_genoa_desc코0=1380년 베네치아와 맺은 토리노 조약은 문서상에선 무승부처럼 보였습니다. 하지만 우리 함대의 처참한 손실은 내부의 분열로 이어졌고 수많은 파벌들이 서로 싸우는 결과를 낳았습니다. 우린 이 무의미한 파벌싸움을 끝내야 합니다―그래야 제노바가 다시 일어설 것입니다.
lessons_of_chiogga코0=키오지아 해전의 교훈
lessons_of_chiogga_desc코0=1380년 키오지아에서 운명의 그 날에 우리 함대는 베네치아에게 참혹하게 패배했습니다. 토리노 조약으로 인해 베네치아는 이제 지중해 무역을 독점하고 있습니다. 그들의 기동력 높고 재빠른 갤리선들은 우리 배보다 훨씬 뛰어났습니다. 우린 이를 잊지 않을 것입니다.
genoese_trade코0=제노바 무역의 재개
genoese_trade_desc코0=베네치아가 너무 오랫동안 무역을 독점해왔습니다. 우리 상인들은 그들로부터 시장을 쟁취할 수 있어야 합니다. 우리 법체계를 대대적으로 개혁함으로써 재벌가문이 동등한 위치에서 베네치아 상인들에게 대적할 수 있게 해야 합니다.
the_genoese_arsenal코0=제노바 조선소의 건설
the_genoese_arsenal_desc코0=베네치아는 이미 1104년부터 그들만의 조선소를 건설해 왔고 우리에 비해 함선 제작에서 큰 이득을 봐 왔습니다. 이를 용납할 수는 없습니다. 우리의 이해관계를 보호하기 위해 함대를 구축하기 위해선 우리만의 조선소 또한 필요할 것입니다.
overhauled_bureaucracy코0=관료제의 정비
overhauled_bureaucracy_desc코0=솔직히 말해서, 돈은 힘입니다. 지중해에서 살아 남으려면, 우리의 함대와 군대를 유지하기 위한 돈이 더 필요합니다. 그럼으로 우리의 수익을 최대화하기 위해 우리의 관료제를 반드시 개혁시켜야 합니다.
the_office_of_grand_admiral코0=총제독직 창설
the_office_of_grand_admiral_desc코0=제노바의 생명줄은 무역이고 무역은 곧 함대에 달렸습니다. 우리 함대는 효율적으로 지휘 받고 편제되어야 합니다. 이러한 함대의 편제를 전문적으로 담당할 높은 총제독직을 창설한다면 우리 함대는 더욱 기능적으로 쓰일 것입니다.
standardisation_of_designs코0=설계표준화
standardisation_of_designs_desc코0=각각의 조선소는 물론이고 각개의 조선공들까지 그들만의 함선 설계방법을 가지고 있습니다. 말은 그래도 그들이 만드는 것은 거의 똑같은 함선이지만, 문제는 함선의 정비를 위한 물품을 보급할 때 이 거의 똑같은 것에서 나오는 약간의 차이가 문제가 되며 더 많은 물자를 필요하게 만듭니다. 전체적인 설계방침을 정해 통일된 설계표준을 우리 조선소에 널리 보급하면 배들은 효율적이고 빠르게 건조되고 배치되고 유지될 것입니다.
SCO_Ideas코0=스코틀랜드 이념
SCO_Ideas_start코0=스코틀랜드 전통
SCO_Ideas_bonus코0=스코틀랜드 야망
break_the_black_douglas코0=블랙 더글러스(14세기 스코틀랜드의 군벌)을 쳐부숴라!
break_the_black_douglas_desc코0=더글러스 가문은 증오 받는 영국에 대항한 우리의 자유를 위한 전쟁동안에 있었던 그들의 자랑스러운 군무에 대해 풍부한 보상을 받았다. 하지만 지금 그들은 우리 왕국의 업무들 안에서 중도를 너무나 벗어났다. 이제 우리는 반역죄에 대한 충분한 증거를 가지고 있으므로 이와 같이 그들의 땅들은 몰수당해야 하고 국왕 소유지의 일부가 되어야 한다.
modernised_royal_scots_navy코0=스코틀랜드 국왕의 해군을 현대화하자
modernised_royal_scots_navy_desc코0=독립전쟁 이래로 우리는 우리의 해군을 키우는 것을 보아왔다. 이전에 우리는 함대들을 보급하기 위해 봉건적인 의무를 사용해왔지만, 우리는 이제 국왕에 의해 뉴헤이븐의 새로운 항구에 기반을 둔 현대적인 함대를 창설해야만 한다.
reign_in_the_clans코0=씨족 안에서의 통치
reign_in_the_clans_desc코0=우리 왕국 북부의 씨족 수장들이 왕관을 원하는 것은 너무 성가시다. 만약 우리가 현재의 수장들을 우리에게 충성하는 이들로 재배치한다면 우리는 북부의 거칠고 사나운 힘을 우리의 군대로서 활용하는 것이 가능할 것이다.
comets코0=혜성?
comets_desc코0=우리는 최근에 가장 흥미로운 읽을거리인 한 새로운 두꺼운 책을 받았다. 이것은 '점성가들의 허영에 대항한 혜성의 진정한 의의'라고 불리었다. 나는 모든 왕국은 이것의 내용을 알아야만 한다고 공포했다.
royal_revenue코0=국왕의 수입을 긴축하라
royal_revenue_desc코0=만약 우리가 계속해서 스코틀랜드의 자유를 붙잡고 싶다면 우리는 돈을 가져야만 한다. 많은 국왕의 사유지들과 정의로부터의 이익, 합법적인 세금을 영주들에게 간단하게 주지 않는 봉건적 권리가 있다. 우리는 정당하게 우리 것인 것들을 지불받는 것을 보장해야만 한다.
basilikon_doron코0=바실리콘 도론
basilikon_doron_desc코0=국왕의 선물이라는 뜻의 그리스어에서 온 이것은 그나 그녀의 후계자에게 그들의 뒤를 이은 통치의 직무를 준비하는 현재의 통치자에게 관례적이다. 그 바실리콘 도론은 모든 미래의 통치자들을 위한 손으로 써내려져온 가르침들로부터 추출된 정수이다.
act_of_revocation코0=폐지의 법률을 통과시키다
act_of_revocation_desc코0=우리의 조상들이 국왕 소유지의 일부를 불법적인 선물로써 우리의 귀족에게 주는 것이 좋다고 생각했다는 것은 우리의 주목의 대상이 되어왔다. 이제 간단하게 이러한 땅들을 되찾는 것은 적절하지 않지만, 우리는 이제부터 우리의 총애 받는 자들과 국왕의 충실한 귀족이 우리의 사람에게 임차료를 내야 한다고 주장해야한다.
HUN_ideas코0=헝가리 이념
HUN_ideas_start코0=헝가리 전통
HUN_ideas_bonus코0=헝가리 야망
hun_renaissanse_knowledge코0=르네상스식 교양을 갖춘 군주
hun_renaissanse_knowledge_desc코0=농노들은 그들의 왕을 공정한 통치자로서 여겼다. 왜냐하면 왕은 농노들을 영주들의 과도한 요구들과 다른 학대들로부터 보호했기 때문이다. 그는 진정한 르네상스식 교양을 갖춘 군주였고, 성공적인 군대 지휘관이며 행정관이었고, 특출나게 언어에 능통했으며 예술가들의 계몽된 후원자였다
bulwark_of_christianity코0=기독교의 보루
bulwark_of_christianity_desc코0=투르크인들이 옴과 함께 남쪽에서 기독교의 힘이 줄어드는 것은 헝가리 왕국의 국민들에게 기독교 신앙을 투르크인들의 위협으로부터 지키도록 했다. 우리가 우리의 의무로부터 물러서지 않을 것이라는 것을 밝혀라.
found_the_black_army코0=흑군 창설
found_the_black_army_desc코0=율리우스 카이사르의 저서에서 영감을 받아, 헝가리는 군대에 전문 병력 군단을 보유할 것입니다. 이 자들은 굉장히 거칠기 때문에 우리의 적들은 그 군인들을 흑군이라고 낙인찍을 것입니다.
reformed_coinage코0=개혁된 화폐제도
reformed_coinage_desc코0=우리의 새로운 전문직업군인들에게 급료를 지불하기 위해 우리는 세입의 느린 흐름을 필요로 한다. 동전들의 무게를 표준화하는 화폐개혁은 이것을 더욱 쉽게 만들것이다. 왜냐하면 우리는 얼마나 많은 사람들이 지불받아야 하는지 알기 때문이다.
curtailed_peasantry코0=소작농들의 자유를 축소시켜라
curtailed_peasantry_desc코0=헝가리는 국가가 기반을 두어 방어할 수 있는 자연적인 국경선에게 축복받지 않았다. 처음으로 우리의 조상들을 이곳으로 가져온 야생의 평원은 서쪽으로부터 습격하기에는 완벽하지만 방어에는 그렇지 않다. 만약 헝가리가 방어되야 한다면 우리는 자원을 필요로 한다. 만약 우리가 영주들에게 소작농들을 그 땅에 엄중하게 구속하는 것을 허락하는 것을 동의한다면 그들은 소작농들이 더욱 열심히 일하게 될 것을 보장할 것이다.
strengthened_towns코0=도시들을 강화하라
strengthened_towns_desc코0=헝가리는 성장하고 번영하기 위해서 부를 필요로 하고, 도시들은 부의 열쇠이다. 만약 우리가 우리의 도시들이 영주들로부터 제대로 보호받을 것을 보장한다면 도시사람들은 계속해서 우리가 세금을 걷을 수 있도록 무역을 할 것이다.
hungarian_estates_general코0=국회를 창설하라
hungarian_estates_general_desc코0=우리는 다른 유럽 국가들에서 국회가 사용되는것과 국회의 효용에 대해서 보아왔다. 이것은 우리 왕국의 모든 부분들이 중요하다고 느끼든 것을 허락한다. 헝가리도 국회를 하나 가지도록 허락해라.
JAP_ideas코0=일본 이념
JAP_ideas_start코0=일본 전통
JAP_ideas_bonus코0=일본 야망
unification_of_the_empire코0=제국의 통일
tosen_bugyo코0=도센 부교(당선 봉행)
tosen_bugyo_desc코0=도센 부교는 대외 무역 관련 업무를 관리하는 관직입니다. 도센 부교는 무역의 흐름을 파악하고 이용하는 데 큰 도움이 되었습니다. 이는 무역을 장려하고 공정한 거래를 촉진하는 효과를 가져왔습니다.
higashiyama_culture코0=히가시야마 문화
higashiyama_culture_desc코0=불교의 한 종파인 선종에 기반을 둔 히가시야마 문화는 소박하면서도 아름답습니다. 다도와 꽃꽂이, 희곡 등과 각양 각색의 미술 양식이 모습을 드러냈습니다. 찬란하게 빛나는 우리의 문화는 예술가들에게 큰 명예를 선사했고, 우리에게도 큰 영향을 미쳤습니다.
jap_unification_under_the_emperor코0=덴노 아래에 통일
jap_unification_under_the_emperor_desc코0=우리 국가의 내면적 갈등을 종결짓기 위해 우리는 덴노 아래의 귀족 계급과 쇼군 아래의 무사 계급을 결속시키기로 결정했습니다. 덴노는 이제 고대 때 처럼 일본을 지배하고 있지만, 우리의 정부는 근대의 시련에 잘 대처하는 것을 목표로 하고 있습니다.
jap_modernization코0=근대화
jap_modernization_desc코0=우리는 다른 국가들의 기술을 배울 기회를 놓치지 말아야 합니다. 서양인과 중국인은 과거에 우리가 부족했던 많은 발상들과 발명품을 가지고 있었고, 우리 자신의 용도로 이들을 신속하게 도입하고 채택하는 것이 우리의 생존에 필수적입니다.
jap_maritime_legacy코0=해양 유산
jap_maritime_legacy_desc코0=몇몇 사람들은 우리의 해양 전통이 상인과 해군보다는 어부와 해적들의 전통이라고 말할 것입니다. 이 것이 진실과 다른 것은 없지만, 바다와 해상 기동에 대한 본능이 있다는 것은 사실입니다. 이 경험을 해군 교리로 공식화하고 우리 제국에 알맞은 새로운 해군을 건설합시다.
jap_land_of_the_rising_sun코0=태양이 떠오르는 나라
jap_land_of_the_rising_sun_desc코0=우리의 제국은 영광스럽고 오래된 역사가있는 나라입니다. 우리의 독특한 문화적 전통, 용감한 병사들, 정복할 수없는 지형은 우리 지역의 많은 다른 국가들보다 강하게 만듭니다. 이제 우리는 마침내 통일 왕국에 도달했습니다. 태양이 떠오르는 나라가 이 세상의 위대한 국가들 사이에 자리 잡을 때가 되었습니다!
jap_kaitakudan코0=카이타쿠단 (개척단)
jap_kaitakudan_desc코0=우리 국가는 작기 때문에 많은 인구를 먹여 살릴 수 없으므로 우리 국민들을 다른 지역으로 이주하도록 동기를 부여해야합니다. 이 개척단들은 해외뿐만 아니라 고향에서도 새로운 식민지를 발견 할 수 있습니다.
jap_great_power_diplomacy코0=열강 외교
jap_great_power_diplomacy_desc코0=일부 사람들은 과거에 우리가 고립주의적인 국가였다고 말할 것이지만, 시대는 변화하고 있습니다. 진정한 열강이 되기 위해서는 더 적극적인 외교 정책이 필요합니다. 사절단과 대사들을 세계에 보내고 다른 국가들에게 우리 국가의 위대함을 알리십시오!
reformed_land_holding코0=토지 제도 개혁
reformed_land_holding_desc코0=전통적으로 땅은 크기에 따라 평가되었지만, 이것은 모든 땅이 같지 않다는 것을 반영할 수 없었다. 이제부터 토지는 그 땅에서 자랄 수 있는 쌀의 가치에 따라 평가되어야 한다. 이것은 우리의 봉신들이 그들이 줄 수 있다고 생각되는 만큼 우리에게 군대를 제공하는 것을 보장하는 것을 더 쉽게 만들 것이다.
sankin_kotai_title코0=산킨코타이(삼근교대)
sankin_kotai_desc코0=산킨코타이는 우리의 충성하는 봉신들이 계속 우리의 수도와 그들의 봉지를 오가게 하는 제도이다. 우리의 수도에 있을 때 봉신들은 그들의 부를 과시할 것을 자연스럽게 기대할 것이고 이러한 경제적 지불은 그들을 나쁜 음모 바깥에서 잡아 두도록 도울 것이다.
sakoku코0=쇄국
sakoku_desc코0=우리는 모든 거래를 오직 네 개의 관문에서만 하도록 제한할 것이다. 이것은 무역엔 실질적으로 영향이 크지 않을 수 있지만, 외국 선교사처럼 우리의 사회 안정성을 해하는 외부 영향력을 제한할 수 있을 것이다.
bakufu_chokkatsuchi코0=막부 직할지
bakufu_chokkatsuchi_desc코0=우리는 전통적으로 다이묘들에게 영지를 제공해왔지만, 이러한 전통의 가장 큰 문제점은 잠재적인 경쟁자일 수 있는 다이묘들의 힘을 키워준다는 점입니다. 우리의 핵심 영지들은 충성스러운 우리 사람들이 관리해야 합니다. 이는 우리의 경제적 기반을 보장할 것입니다.
shinokosho_system코0=사농공상 체계
shinokosho_system_desc코0=모든 이들이 반드시 자신의 위치를 알게 하기 위해 우리는 귀족, 상인, 기술자 그리고 농부 네 개 계급의 체계를 활성화시킬 것이다. 이것은 우리에게 모든 사람이 그들 자신의 의무를 다할 것이라고 확신하도록 할 것이다.
MAM_ideas코0=맘루크 이념
MAM_ideas_start코0=맘루크 전통
MAM_ideas_bonus코0=맘루크 야망
red_sea_trade코0=홍해 무역
red_sea_trade_desc코0=홍해에서의 향신료 무역이 꽃핀 것이 우리의 부의 원천이 되므로, 우리는 우리가 무역을 제어하는 것을 보장해야만 한다. 홍해에 있고 우리가 통제하지 못하는 항구에서 향신료 무역상을 받아들인다면 그 항구를 불태운다고 협박하는 공격적인 정책을 사용함으로써 우리는 가장 큰 몫을 보장받을 수 있을 것이다.
monuments_to_greatness코0=우리의 위대함에 대한 기념물
monuments_to_greatness_desc코0=이 왕국 전체에 걸친 우리의 위대함에 대한 기념물을 짓도록 하고, 모든 사람들이 우리의 위대함과 힘에 대해 알도록 하여라.
purchase_new_mamelukes코0=새로운 맘루크(노예 용병)를 고용하라
purchase_new_mamelukes_desc코0=우리의 행정부는 자신들을 과장하기 위해서 서로 간에 음모를 꾸미느라 바쁜 기회주의자들을 고용해 왔다. 우리는 전통적인 방법으로 회귀할 것이고 새로운 맘루크들을 행정부의 직원으로써 고용할 것이다.
mam_army_reform코0=군대를 개혁하라
mam_army_reform_desc코0=우리가 세계에서 가장 중요한 군사력을 가지고 있었던 먼 과거에 우리는 몽골에게 승리했었다. 때는 바뀌었고 우리의 군대는 더이상 그렇지 못하다. 지금은 우리가 뒤쳐지지 않을 것이라고 보장하기 위해 우리는 부대들의 훈련을 향상시킬 시간이다.
reform_fellah_system코0=펠라(농부) 제도를 개혁하라
reform_fellah_system_desc코0=태고적부터 이집트의 경제의 기반은 더 이상 노예가 아닌 자신의 땅을 농사짓는 펠라 농부이었다. 지금은 우리의 농부들이 작물을 더 많이 기르기 위한 장려책을을 가질 것임을 보장하기 위해 펠라 제도를 개혁할 때이다.
reformed_succession코0=계승의 개혁
reformed_succession_desc코0=아들들이 계승을 위해 싸우도록 허락하는 자랑스러운 투르크인들의 전통은 약간의 불안정으로 이끌었다. 바다건너의 신앙심 없는 자들은 계승에 관련하여 몇가지를 알고 있고 자신들의 계승이 깨끗함을 보장했으며, 더 큰 안정성을 허락했다. 우리도 똑같이 해야만 한다.
mam_monopoly_ports코0=독점 항구
mam_monopoly_ports_desc코0=우리가 원하는 곳에서 무역을 보장할 수 있도록(그리고 세금도 붙일수 있도록) 우리는 특정한 항구들이 특정한 물품에 대한 권한을 보유하도록 보장해야만 한다. 우리는 당연히도 이러한 항구들을 사용하기 위한 관대한 조건을 보장해야 하지만 우리의 관대함은 추가적인 무역에 의해 보상받아야 한다.
NAP_ideas코0=나폴리 이념
NAP_ideas_start코0=나폴리 전통
NAP_ideas_bonus코0=나폴리 야망
academy_of_naples코0=나폴리 아카데미 설립
academy_of_naples_desc코0=승계에 의한 나폴리 군주의 명성을 확고히 하기 위해, 우리의 행실을 기록해 줄 저자를 위해 아카데미를 설립하겠다.
consolidate_the_royal_domain코0=왕실의 영토를 모아라
consolidate_the_royal_domain_desc코1=우리는 부유한 땅을 물려받아왔으나 구식의 법과 관습에 의해 번영이 억제되어 왔습니다. 이전의 통치자들은 우리의 왕국에서 귀족의 탄생과 부를 조화시키는 것을 보장해 왔고, 이제 현대적인 규제를 가져오는 것은 우리에게 달렸습니다.  남작의 궁정을 강화함으로서, 그리고 영역 내부의 토지 소유를 강화함으로서 우리는 더 명백한 법적 계급을 만들 것입니다.  왕과 시민의 땅에서 우리는 도시를 권력의 중심으로 강화하고 무역과 장인의 성장을 조성할 것입니다.
encouraged_city_living코0=도시생활을 향상시켜라
encouraged_city_living_desc코1=우리는 우리의 선조들로부터 이 아름다운 도시를 물려받아 왔습니다다. 우리는 지중해의 이 대도시를 아름다게 하고 개선해야만 하며 그럼으로서 이 도시는 계속 성장하고 번영할 것입니다. 우리는 항구와 건물을 고치고 유지하는 것에 만족하면 안됩니다. 우리가 송수로를 짓고, 습지를 개간하고, 더 많은 길을 닦음으로서 더 많은 사람들을 유지시킬 수 있다는 점을 확실하게 해 주십시요.
crush_the_barons코0=남작들의 권력을 약화시켜라
crush_the_barons_desc코0=지역 남작들은 여전히 나폴리의 시골지역에 걸쳐 강한 권력을 행사하고 있습니다. 만약 우리가 우리의 왕국을 계속 중앙집권화 할 수 있다면 우리는 이러한 남자들의 권력을 분쇄하거나 우리에 대항에 음모를 꾸민 것을 감수해야만 합니다.
academia_pontaniana코0=아카데미아 폰타니아나
academia_pontaniana_desc코0=오랜시간동안 나폴리는 근대 지식의 중심이 되고, 시대의 위대한 지성을 매료시켰으며, 르네상스의 빛을 퍼트리기 위해 분투해 왔습니다, Giovanni Pontani의 리더십 아래서 체계와 조직이 이러한 토론 서클을 제공해 왔습니다.  우리의 근면한 리더 후에 이 아카데미의 이름을 붙이는 것이 적당할 것입니다.
expanded_arsenale코0=포진지를 확장하자.
expanded_arsenale_desc코0=14세기 이후로 나폴리의 무기공장은 우리 해군의 중심지였다.  그러나,  지중해 연안의 우리 적들과 비교해볼 때 무기공장은 확장될 필요가 있고 현대화가 이루어져야 한다.  우리 해군 역량을 키우기 위해 항구를 확장하자. 
city_of_artists코0=예술가들의 도시
city_of_artists_desc코0=세계의 가장 위대한 예술가들의 노력으로 모두가 우리 도시의 영광을 보게 될 것이다. 우리 왕조의 위대함을 보고 모두가 경이로워 할 것이다.
lazzaroni_support코0=라차로니  (낮은 계층의 민중 집단) 와 군주정
lazzaroni_support_desc코0=나폴리의 라차로니 (낮은 계층의 민중 집단) 들은 많은걸 가지지 않았지만 군주정과 세습통치의 확실한 지지자입니다. 상퀼로트 (과격 공화파)와 룸펜 프롤레타리아 (계급의식이 없는 노동자층)과는 다르게 라차로니들은 공화주의가 우리의 고대 왕국에 걸쳐 유해한 영향력을 얻는 걸 보기보다는 군주정을 지키기위해 죽을 것입니다. 우리는 그들의 지지를 유지하는 것을 추구해야만 하며 그들의 도움과 함께 내부와 해외에서의 적과 싸워야만 합니다.
ARA_ideas코0=아라곤 이념
ARA_ideas_start코0=아라곤 전통
ARA_ideas_bonus코0=아라곤 야망
mercenary_princes코0=용병 주군들
mercenary_princes_desc코0=카스티야와 프랑스 사이에 끼여있는 상태에서 병사들을 수급할 수 있어야 한다. 우리의 둘째, 셋째 아들들을 용병대장으로 삼아, 우리가 필요할 때 연락을 취할 수 있게 하자.
protection_of_coastlines코0=해안선 방어
protection_of_coastlines_desc코0=바르바리 해적들이 우리 해안선을 위협하고 있다. 이를 방어하기 위해 함대를 조직해야 한다. 조선소를 확장하여 적절히 대응할 수 있도록 하자.
ara_mediterranean_trade코0=지중해 무역
ara_mediterranean_trade_desc코0=이탈리아의 도시들을 마치 지중해의 무역이 모두 자신들의 것인 양 행동해 왔다. 우리를 이 무역권을 우리의 해안으로 끌어오도록 상인들을 독려해야 한다.
consolidation_of_the_estates코0=부동산 병합
consolidation_of_the_estates_desc코0=아라곤은 동군연합의 한 당사자이다. 이는 비효율적인 정부 시스템이다. 우리는 더 효율적으로 통치하기 위해 하나의 국가로 영토를 합병해야 한다.
chartered_merchant_companies코0=공인 상업회사들
chartered_merchant_companies_desc코0=우리의 무역업자들은 다른 국가 업자들보다 서로 경쟁하느라 자원을 낭비하고 있다. 낭비가 분명한 일이고, 타국의 무역력을 끌어오는 일에 모든 노력을 기울여야 한다. 특정 지역에서 독점권을 가지는 회사를 공인하고, 적절한 세금을 내는 회사를 갱신해 줄 것이다.
ara_reformed_admin코0=행정 개혁
ara_reformed_admin_desc코0=우리 행정은 봉건국의 행정보다 과도합니다. 아라곤의 근대적 국가로 전환시키려면, 현대적인 행정시스템을 도입해야 합니다.
protection_of_the_little_folk코0=작은 가족들을 보호하자
protection_of_the_little_folk_desc코0=우리의 병사들은 그들인 전사한 후에라도 가족들이 돌봄을 받을 것임을 확실히 알고 싶어한다. 아라곤은 전사자들의 고아자식들을 위한 작업장 시스템을 통해 그 의무를 다할 것이다.
TIM_ideas코0=티무르 이념
TIM_ideas_start코0=티무르 전통
TIM_ideas_bonus코0=티무르 야망
timurid_architecture코0=티무르 건축
timurid_architecture_desc코0=우리 선조들의 위대한 기념물들은 우리의 위대함을 세워줍니다. 우리는 우리의 건축양식을 장려함으로써, 우리 주변나라들로 진정한 주인이 누구인지 알도록 해야 합니다.
the_mantle_of_the_great_khan코0=위대한 칸의 비밀장막
the_mantle_of_the_great_khan_desc코0=우리 왕조의 시조의 죽음으로 권력의 공백으로 권력을 얻는 일에 대해 잘 이해하고 있는 사람들에게 영향을 주었습니다. 그러나 결혼을 통하여, 위대한 칸 자신으로부터 승계되는 명분을 공고히 하였으며, 초원의 용사들은 누구를 따라야 할지 알게 되었습니다.
unleash_the_tiger코0=호랑이를 풀어라
unleash_the_tiger_desc코0=티무르는 정복을 통해 세계가 떨게 만들었습니다. 그리고 우리도 똑같이 할 것입니다. 우리의 적들은 그들 스스로의 재앙을 자초한 자가 될 것입니다!
chagatai_literature코0=차가타이 문학
chagatai_literature_desc코0=동쪽 초원의 차가타이 언어는 페르시아나 아랍의 언어보다 우리 혈통의 생각과 사상을 전달하는 데 더 탁월합니다. 우리는 우리 선조의 언어사용을 촉진하고 새로운 티무르의 문학전통을 세워야 합니다.
riches_of_the_silk_road코0=실크로드 장악
riches_of_the_silk_road_desc코0=우리가 트란스옥시아나와 사마르칸트를 지배하는 한, 실크로드의 무역은 방해받지 않을 것이며, 우리 왕조는 더 부유하게 될 것이다.
timurid_renaissance코0=티무르 르네상스
timurid_renaissance_desc코0=티무르의 영토확장기 이후로 우리의 영토는 당대 위대한 예술가들과 현자들에게 매력적인 땅이 되었다. 지속적인 예술, 과학, 문학의 후원을 통해, 우리는 헤랏트와 사마르칸트의 우리 수도들을 이슬람세계의 보석으로 만들었다.
largest_mosque_in_the_world코0=세계 최대의 모스크 건설
largest_mosque_in_the_world_desc코0=우리는 세계에 진정한 정복자의 기념물이 어떤지 보여주어야 한다. 우리는 본 적인 없는 세계에서 가장 큰 모스크를 지을 것이며, 우리 왕조의 이름은 세계에 울려퍼질 것이다.
MUG_ideas코0=무굴 이념
MUG_ideas_start코0=무굴 전통
MUG_ideas_bonus코0=무굴 야망
an_indian_padshah코0=인도의 파디샤
an_indian_padshah_desc코0=우리의 영토가 인도의 전통과 가치에 따른 수많은 믿음과 문화 중 하나가 되었다. 그들의 풍요로운 문화에도 불구하고, 이 백성들은 공통된 목적이 부족한 것 같다. 우리는 카스트나 종교, 문화에 상관없이 우리의 모든 백성들이 우리 위대한 가문을 섬길 공평한 기회를 가져야 함을 확실히 해야 한다.
mansabdari_system코0=자지르와 만사브다리 제도들
mansabdari_system_desc코0=토지수여는 해결하기 힘든 문제이며, 귀족들이 우리의 영토에서 자신들만의 봉토를 만들게 될 것이다. 토지수여보다 토지 자체에 대한 세금권리에 관한 엄격한 제도를 만들자. 일시적으로 수여받은 이들은 세금을 걷기 위해서는 자격을 얻어야 하며, 제국군대에 병력을 지원하는 의무를 져야 한다. 모든 다른 정치적, 행정적 의무들은 제국 관료제도와 함께 여전히 남을 것이다.
control_of_the_ulema코0=사제들에 대한 통제
control_of_the_ulema_desc코0=무굴 울레마는 인도 바깥의 정치적 흐름과 트렌드에 너무 민감하다. 우리 영토에서 가장 신앙에서 뛰어난 사람을 모아서 우리의 파드샤로 하여금 모든 법적 문제에 있어 최고의 권위를 가지도록 하자.
mughal_ibadat_khana코0=이바닷 카나 - 숭배의 집
mughal_ibadat_khana_desc코0=모든 신앙과 철학들 가운데 가장 박식한 인물들을 한 장소에 모아서 인간의 삶과 숭배에 대한 가장 좋은 방법을 토론하도록 하자.
zabt_system코0=자브트 제도
zabt_system_desc코0=이 영토들은 고대 풍습에 너무 의존적이다. 결과적으로 계약들이나 세금에 있어 효율적이지 못하고 있다. 모든 영토를 박탈하고 잠시동안 제국의 지배 아래 두면서 우리는 우리의 자산에 온전히 조직화하여 접근할 수 있다. 이것은 우리 영토 안에 세금 수집의 효율성을 높일 수 있다.
mughal_architecture코0=무굴의 건축
mughal_architecture_desc코0=위대한 제국은 기념비적인 건물을 요구한다. 우리의 코스모폴리탄 제국에서 건축가들은 이미 오래동안 지속될 놀라운 건물을 건설하고 있다. 우리 왕조는 세계가 보지 못 했던 위대한 일들을 진행하면서, 이러한 움직임의 전면에 있어야 한다.
fatawa_e_alamgiri코0=파타와-이-알람기리
fatawa_e_alamgiri_desc코0=모든 백성을 위한 도시법을 총집함으로써, 우리는 영토의 모든 곳에서 법은 동일하다는 것을 확실히 할 수 있다.
HSA_ideas코0=한자 이념
HSA_ideas_start코0=한자 전통
HSA_ideas_bonus코0=한자 야망
end_of_victual_brothers코0=식량공급 동맹의 끝
end_of_victual_brothers_desc코0=우리는 식량공급 동맹들의 힘을 흩어버렸고, 잔당들을 추적하여 체포하였다. 우리는 이와 같은 해적의 힘이 다시는 우리를 위협하지 못하도록 해야 한다. 우리는 무역권을 보호하기 위해 어떠한 대가로 치를 것이다.
strong_league_obligations코0=강력한 연맹의 의무
strong_league_obligations_desc코0=연맹은 지금까지 항상 매우 비중앙집권화된 구조였다. 이것은 우리 연맹의 장점이자 단점이었다. 연맹원들 간에 각자의 영역에서 의무를 공고히 하여 무역에서 효율성을 높이자.
hsa_shipbuilding코0=향상된 조선
hsa_shipbuilding_desc코0=오랫동안 발틱해의 선박들은 한자 동맹의 도시들에서 건조되었으나, 이제 더 싸면서 자연스레 열등한 경쟁자들이 생겨났다. 우리는 발틱해에서 앞서있는 무역력을 지키기 위해 조선소를 향상시킬 필요가 있다.
reformed_hanstag코0=한스타그 개혁
reformed_hanstag_desc코0=지금까지, 한스타그는 만장일치제에 기반해 일을 진행해 왔다. 이 체제는 우리가 발틱해의 유일한 무역세력일 때는 유효했다. 이제 우리는 간단하게 다수제로 체제를 바꾸어야 한다. 이것은 도시들의 지원을 유지하면서 결정을 더 수월하게 만들 것이다.
hanseatic_levy_system코0=한자 징집 제도
hanseatic_levy_system_desc코0=연맹에 속한 각 도시들은 전쟁 시에 병력을 지원해야한다. 지금의 시스템은 군사적 행동을 어렵게 하는데, 왜냐하면 각 도시들은 충분한 병력을 지원하려하지 않기 때문이다. 우리는 이 시스템을 개혁하여 도시들이 더 많은 비율의 병력을 연맹에 제공하도록 해야 한다.
regularised_contribution코0=표준화된 기부금
regularised_contribution_desc코0=연맹재정사업은 최근에 특별한 기초 위에서 진행되었다. 도시들은 연맹의 계획에 재정지원을 한다. 이것은 현재 풍토에서 연맹이 살아남기에 힘들다. 도시들이 각자 사정에 따라 재정을 모으는 것은 자유이지만, 표준적 기부금이 필수적이다.
the_hansa_bank코0=한자 은행
the_hansa_bank_desc코0=새로운 기부금 제도를 도입하면서, 연맹은 멤버들이 사용할 은행을 승인할 수 있다. 연맹자원의 지원을 바탕으로, 은행신용증서는 현금과 마찬가지의 가치를 가질 것이다. 이것은 다른 재정기관들 뿐만 아니라, 우리의 상인들에게 다른 국가들에서 강점을 가지게 할 것이다.
MLO_ideas코0=밀라노 이념
MLO_ideas_start코0=밀라노 전통
MLO_ideas_bonus코0=밀라노 야망
renaissance_prince코0=르네상스 군주
renaissance_prince_desc코0=아마 우리 이전의 이탈리아의 다른 통치자들은 이 문화적 재탄생에 말로만 호의를 표했을 겁니다. 우리의 후원 하에 밀라노를 르네상스의 중심지로 만듭시다.
patron_of_music코0=음악 후원자
patron_of_music_desc코0=음악은 슬프게도 다른 통치자들에겐 방치돼왔습니다. 신의 영광과 우리들을 위해 음악을 후원합시다. 이로 인해 밀라노는 빛날 겁니다.
lowered_power_of_barons코0=남작들의 낮아진 권력
lowered_power_of_barons_desc코0=예술과 문화는 같은 것일 수도 있습니다. 하지만 만약 우리가 별개로 두고 싶다면, 돈이 좀 필요할 겁니다. 이를 위해 우리는 반드시 지역 귀족들의 권력을 꺽고 더 많은 돈이 중앙으로 흘러들도록 해야 합니다. 
age_of_condottieri코0=용병대장의 시대
age_of_condottieri_desc코0=매우 큰 군대 안에는 중심을 만드는 용병들을 써서, 우리가 지금 너무 많은 용병들을 고용하고 있는지 확인할 수 있습니다. 밀라노 내의 우수한 용병 대장들을 따뜻하게 환영해줍시다. 그러면 그들이 고용 분야에서 우리를 기억할 겁니다.
encouragement_of_philosophers코0=철학자 장려
encouragement_of_philosophers_desc코0=밀라노에 있는 우리는 르네상스 사상의 오랜 지지자였습니다. 우리는 반드시 이 전통을 유지하고 후원을 확장하며 시설들을 만들어 유럽에서 가장 훌륭한 사상가들을 이 곳으로 오게 만들어야 합니다. 
merchant_princes코0=상인 군주
merchant_princes_desc코0=이탈리아의 위대한 해안 도시들은 오랫동안 그들 문앞으로 부와 권력을 쥐어주던 엄청난 무역망이었습니다. 밀라노는 더 이상 해안에 위치하진 않지만 그렇다고 밀라노 공작이 그 곳을 나눠쓰지 마란 법은 없습니다. 먼 곳으로 나아가 세계의 부를 가지고 돌아오는 자산가들이 밀라노 궁정의 지지를 받을 수 있다는 것을 알립시다.
rulership_of_enlightened_principals코0=계몽된 공작을 통한 통치
rulership_of_enlightened_principals_desc코0=철학자들을 장려하는 것과 함께, 새로운 이론과 가설들이 나타나기 시작했습니다. 이 이론들을 통해 우리의 정부를 구성함으로써 우리는 적어도 정말로 중요한 사람들로부터의 엄청난 지지를 얻게 될것입니다. 
BYZ_ideas코0=비잔틴 이념
BYZ_ideas_start코0=비잔틴 전통
BYZ_ideas_bonus코0=비잔틴 야망
regulations_for_mercenaries코0=용병에 대한 규정
regulations_for_mercenaries_desc코0=우리가 용병들을 싫어하고 사용하기 싫어하긴 하지만 필요할 때가 오면 용병들에 의지하도록 강요되는 상황이 옵니다. 용병들이 무엇을 가져올지 규정을 정한다면 좀 더 빠르고 더 싸게 그들을 고용할 수 있을 것입니다.
repopulation_of_countryside코0=농촌으로 재이주
repopulation_of_countryside_desc코0=전염병, 전쟁 그리고 내전은 농촌에 사상자들을  남겼으며, 파괴된채 버려지고 사용되기 적합하지 않도록 만들었습니다. 우리 군대의 근간을 다시 만들기 위해서는 주민들을 농촌으로 이주시키도록 장려하는 것이 필요합니다.
byz_state_admin_reform코0=행정 개혁 시작
byz_state_admin_reform_desc코0=우리의 행정 쳬계는 옛 시대의 유물입니다. 우리는  새로운 시대에 맞춰 체계를 정비하고 준비해야만 합니다. 현재 체계를 공적에 따라 정부 관료들이 승진하도록 대체하고, 조세에서 부터 개혁을 시작해야 합니다. 개혁은 소작농들에게 어떤 조세부담도 더 주지 않고 더 많은 돈을 얻을 수 있게 해줄 것입니다.
byz_admin_power코0=권력 위임
byz_admin_power_desc코0=우리 체계의 가장 큰 약점은 바로 황제의 역할입니다. 전제 군주이자 반신인 황제는 너무 많은 권력을 지녀 내전을 만들어내고 있습니다. 더 많은 권력을 위임하면 그 가치를 낮춰 내전을 막을 수 있을 것이고 귀족들이 자신들이 행사할 권력에 만족해 체계안에 남아있게 만들 것입니다.
merchant_class코0=비잔틴 상인 계급
merchant_class_desc코0=지중해 무역의 중심이 콘스탄티노플이었을 때, 부와 권력은 밀접히 연관되어 있었습니다. 그 날이 다시 오지 않을지라도 콘스탄티노플을 현재보다 더 중요한 중심지로 만드는 것은 막지 못할 것입니다.
new_imperial_army코0=새로운 제국 군대
new_imperial_army_desc코0=비잔틴 역사의 위대한 시대에는 위대한 군대를 가지고 있었고, 이 시대는 위대한 시대가 될 것입니다. 그 어느때보다도 잘 훈련된 새로운 병력들을 만들 수 있도록 군대를 개혁합시다.
ecumenical_patriarch코0=총대주교 복원
ecumenical_patriarch_desc코0=우리의 신성한 교회는 수십년간 몰락해왔습니다. 예전의 영광과 교회를 다시 활기차게하기 위하여 직위를 복원합시다.
VIJ_ideas코0=비자야나가르 이념
VIJ_ideas_start코0=비자야나가르 전통
VIJ_ideas_bonus코0=비자야나가르 야망
vij_promo_trade코0=무역 촉진
vij_promo_trade_desc코0=우리의 땅은 동서 무역의 중심지입니다. 우리는 우리의 항구 지역을 안전하게 유지하여 함선들이 우리의 땅에 들리도록, 그리하여 우리가 그들로부터 세금을 거둘 수 있도록 하여야 합니다.
arab_horses코0=아랍 말
arab_horses_desc코0=아랍 반도의 말들은 토종 품종들보다 뛰어납니다. 우리의 무역로를 통해 우리의 병사들에게 이 말들을 안정적으로 공급할 수 있습니다.
harsh_penal_code코0=가혹한 형법
harsh_penal_code_desc코0=우리는 가혹한 형법을 유지하고 있습니다. 우리가 새로운 형벌을 만들고 엄격하게 시행하면, 나라의 온 사람들이 안전하다고 느낄 것입니다.
vij_tolerance코0=관용
vij_tolerance_desc코0=우리 왕국은 사람들이 자유롭게 오고 갈수 있으며, 그들의 믿음을 지키며 살수 있는 나라가 되어야 합니다.
carnatic_music코0=카르나티크 음악
carnatic_music_desc코0=우리는 전방향에서의 이슬람 침공에 대항하여야만 합니다. 북부 지방의 음악은 이미 외부의 영향으로 타락하고 있습니다. 이것은 신성모독입니다! 음악은 데바와 데비께서 내려주신 신성한 예술이며, 힌두인들은 이를 보호하고 이어나가야만 합니다.
adroit_diplomacy코0=능숙한 외교
adroit_diplomacy_desc코0=우리 힌두를 침략한 많은 자들이 재차 같은 약점을 드러내고 있습니다. 그것은 바로 그들 사이의 내분입니다. 우리는 언제나 이것을 우리의 승리로 만들 준비가 되어있어야 합니다.
army_for_city_of_victory코0=승리의 도시를 위한 군대
army_for_city_of_victory_desc코0=승리의 도시(비쟈야나가르)를 위한 군대는 그 이름에 맞게 우리를 승리로 이끌 것입니다. 우리는 그를 위해 우리 병사들을 훈련하고 그에 맞는 자긍심을 심어주어야 합니다.
AYU_ideas코0=아유타야 이념
AYU_ideas_start코0=아유타야 전통
AYU_ideas_bonus코0=아유타야 야망
white_elephant코0=흰 코끼리
white_elephant_desc코0=흰 코끼리는 신령스러운 길양물이며, 경사스러운 축복이다. 우리는 흰 코끼리를 통해 정부의 불필요한 관료 체제를 점검할 수 있다. 특히 우리는 흰 코끼리에게 바쳐지는 공물이 우리에게 오도록 보장함으로써 군사와 정부를 대립시킬 것입니다.
corvee_system코0=부역 제도
corvee_system_desc코0=18세 이상의 모든 남성들이 지방과 정부에 등록되어야 합니다. 모든 남성들은 필요하다면 군으로 징집될 수 있습니다. (쁘레이 텐)
ayu_foreign_mercenaries코0=외국인 용병
ayu_foreign_mercenaries_desc코0=오랑캐들의 파도가 우리에게 몰려오고 있습니다. 그들은 대개 상인이지만 몇몇은 전사입니다. 그들을 우리 병사로 사용하도록 허락하소서.
ayu_embassies코0=대사관
ayu_embassies_desc코0=많은 상인들이 우리 근방의 바다를 통해 무역을 하고 있습니다. 그러므로 우리는 아주 먼 곳의 땅들까지 알고 있습니다. 먼 나라들에 대사관을 설치하면, 지금 세상의 형국을 알수 있을 것입니다.
trading_links코0=무역로 촉진
trading_links_desc코0=우리의 광범위한 세계 진출과 함께 상업을 하기에 우리가 얼마나 안전하고 좋은 국가인지를 선전할 수 있습니다. 상인들이 우리의 땅에 오도록 하여 막대한 부를 거두도록 합시다.
personal_executions코0=강제 처형
personal_executions_desc코0=악을 심판하고 정의를 실현한다는 포고를 지키기 위해, 전하께서는 악랄한 죄인들을 처형하도록 명하실 것입니다. 이 사람들은 우리 법의 준엄함을 깨닫게 될 것입니다.
phrai_luang코0=프라이 루앙
phrai_luang_desc코0=전하께서는 프라이 계층에 속한 모든 사람들이 '프라이 루앙'이 되도록 명하셨습니다. 프라이 루앙은 바로 임금에게 충성하는 신민들로, 오직 왕실을 위해서만 봉사하게 될 것입니다. 이것은 임금이 나라의 모든 인민과, 땅의 주인이라는 것을 의미합니다.
NOR_ideas코0=노르웨이 이념
NOR_ideas_start코0=노르웨이 전통
NOR_ideas_bonus코0=노르웨이 야망
nor_fishing코0=어업 장려
nor_fishing_desc코0=길게 펼쳐진 해안선과 황무지는 우리가 바다의 풍요로움으로부터 부를 얻도록 만들었습니다.
natural_seamanship코0=타고난 선원들
natural_seamanship_desc코0=어업의 성장과 동시에 우리의 선원들도 성장했습니다. 배만큼이나 선원이 중요하다는 단순한 사실 덕분에, 우리의 함대는 더욱 강해집니다.
nor_shipbuilding코0=군함 건조
nor_shipbuilding_desc코0=어업 산업의 팽창은 조선업의 발전 또한 이끌었습니다. 이미 숙련된 조선공들이 군함을 찍어낼 준비를 하고 있습니다.
call_of_our_forefathers코0=선조의 부름
call_of_our_forefathers_desc코0=오래 전 우리 전설속의 선조들은 세상의 끝을 항해하며 북방에 식민지를 건설하였다고 합니다. 우리의 전설은 그들이 신대륙에 도착하여 빈란드를 세웠다고까지 말하고 있습니다. 우리는 그들의 뒤를 따라야 합니다.
pioneer_spirit코0=개척 정신
pioneer_spirit_desc코0=옛날 우리 선조들은 먼 해안에 식민지를 만들기 위해 대양에서 용감히 싸워야 했으니, 우리들에게 다시 그 정신이 깃들도록, 그리하여 다시금 영광을 떨치도록 허락하소서.
seize_the_opportunity코0=기회 포착
seize_the_opportunity_desc코0=세상은 그들을 차지하기를 원하는 보물들로 가득 차 있습니다. 약탈 대신 무역을 통해 전 세계의 보물을 차지합시다!
write_new_sagas코0=새로운 영웅 전설 작성
write_new_sagas_desc코0=논리적인 정신은 지식을 보호한다\n...아주 오래전부터 전해져 온 사실이다\n태양 아래에서 노래 부르자\n...영웅 전설은 우리들의 유산이다\n전설을 확립해 용기를 고무시키자\n모든 국가들이 각자 자신의 것을 가지게 될테니.
OMA_ideas코0=오만 이념
OMA_ideas_start코0=오만 전통
OMA_ideas_bonus코0=오만 야망
association_with_unbelievers코0=이교도과의 협력
association_with_unbelievers_desc코0=원칙상으로는,우리는 이교도들과 어떤 협력도 일체 하지 말아야 한다. 하지만, 우리는 교류 가능한 이교도들과 이미 그 규율을 지속적으로 어겼다.
local_merchant_preference코0=지방 차원에서의 상인들에 대한 특혜 제공
local_merchant_preference_desc코0=이론상으로, 상인들은 국적이 없는 세계의 시민들이다. 우리는 그들을 끌어모으기 위하여 그들이 필요로 하는 항구를 개방해주었다. 우리는 우리의 상인들에게 또다른 이점을 보여주어야 한다. 예를 들어, 물품을 하역하거나 선적하는 경우에도 있어서, 그들의 생산지에서 다른 루트보다 우리의 도로망과 항구가 훨씬 효율적이라는 것을 알려주어야 한다.
port_security_improvement코0=항구 안전 보강
port_security_improvement_desc코0=만약 무역에서 돈을 많이 얻기를 원한다면, 우리의 항구에 접안하는 것을 훨씬 안전하게 하도록 해야 한다. 또한 우리는 상인들에게 그들의 재산과 상품이 항구 주변의 하찮은 범죄에 안전하다는 것을 보장해 주어야 한다.
secured_timber_supplies코0=목재 공급 확보
secured_timber_supplies_desc코0=아라비아 반도는 많은 자연경관과 특산물이 있지만, 애석하게도 그중에 울창한 삼림은 없다.우리는 우리 최고의 무역 고객들인 인도양 연안의 국가들에게서 반드시 목재를 얻어내 우리의 항구로 수입하여 조선업을 지원하도록 해야만 한다.
end_of_shipbuilding_guilds코0=조선업 조합들의 종료
end_of_shipbuilding_guilds_desc코0=오랜 시간동안, 아라비아 반도의 조선업과 선박들은 관련 조합들에게 통제되었다. 그들은 전통적인 방법으로 조선업을 행하여 우리들에게 운송업을 제공했지만, 이제 이들은 우리의 원대한 무역사업에 방해되는 장애물일 뿐이다. 이제 우리는 조선업에 대한 천성과 재능을 완전히 일깨워야만 한다!
skilled_captains코0=노련한 선장
skilled_captains_desc코0=우리는 우리 국가의 선박 선장들이 항해술과 해상 항해법,해상 지식에서 가장 뛰어남을 보장해야 한다. 이것을 보장한다면,우리는 해상 운송업에서 어떤 상황이 닥치더라도 유연성있게 헤쳐나갈수 잇을 것이다.
expansion_of_trade_contacts코0=무역 거래 확장
expansion_of_trade_contacts_desc코0=우리는 우리의 상인들이, 세계 각지를 가더라도 언제나 환영받는다는 것을 그들에게 알려 주어야 한다. 우리는 가능한 방법을 최대한 동원해서 세계 모든 곳의 지도자들이 우리의 상인단을 환영하도록 해야 한다.
KOR_ideas코0=조선 이념
KOR_ideas_start코0=조선 전통
KOR_ideas_bonus코0=조선 야망
hanguel_alphabet코2=훈민정음
hanguel_alphabet_desc코0=나라의 말이 중국과 달라 문자와는 서로 맞지 않아서 어리석은 백성들이 이르고픈 뜻이 있어도 결국 그 뜻을 제대로 펴지 못하는 사람이 많다. 내가 이를 불쌍히 여겨 새로 스물여덟 자를 만들었으니 사람마다 하여금 쉽게 익혀 날로 씀에 편안하게 하고자 할 따름이니라.
grand_code코0=경국대전
grand_code_desc코0=정부가 제대로 된 법전을 편찬한다면, 체제가 훨씬 안정적으로 돌아갈 것입니다. 경국대전은 조선 최초의 성문 법전입니다.
hyanyak_system코0=향약
hyanyak_system_desc코0=향약은 향촌사회에서 가장 중요하게 작용하는 사회 규범입니다. 우리는 지역 사회에 유교적 예속을 보급하고 공동체 의식을 장려하기 위해 지방자치 체계를 구축했습니다.
geobukseon코0=거북선
geobukseon_desc코0=우리나라의 해안선을 보호하는 일이 중요하기 때문에, 우리는 거북선을 개발했습니다. 튼튼한 무장을 갖춘 이 거북 모양의 배는 수군이 해안선을 효율적으로 보호할 수 있도록 도와줍니다.
hopae_system코0=호패
hopae_system_desc코0=호패 제도는 모든 백성들이 자신의 이름, 출생지, 신분, 거주지가 적힌 증표를 소지하도록 강제하는 제도입니다. 이 제도가 시행된다면 백성들이 어디에 사는 누구인지 쉽게 파악할 수 있게 됩니다.
kyujanggak코0=규장각
kyujanggak_desc코0=조선의 행정을 돕기 위한 지식 저장소 역할을 하는 거대한 왕실 도서관을 건설했습니다. 규장각은 유서깊은 조선의 학문과 문화 발전을 추구합니다.
kor_economy_reform코0=서얼허통법
kor_economy_reform_desc코0=조세 제도의 포괄적인 개혁을 위해서는 개방적인 사고방식이 필수적입니다. 우리는 노비의 자식도 양인이 될 수 있도록 조치를 취했습니다. 이러한 제도 개혁은 국가의 재정 상태를 개선시킬 것입니다. 
BOH_ideas코0=보헤미아 이념
BOH_ideas_start코0=보헤미아 전통
BOH_ideas_bonus코0=보헤미아 야망
compacta_of_prague코0=프라하의 통합
compacta_of_prague_desc코0=후스 파와의 전쟁은 종료되었고, 이제 보헤미아가 합쳐질 때이다. 이제 모든 체코인들이 평화롭게 살수 있도록 해야 한다.
boh_elective_monarchy코0=선거 왕정
boh_elective_monarchy_desc코0=오랜 시간동안, 보헤미아의 괴악한 귀족들은 왕권 확대에 큰 장애물이 되었다. 현재,우리는 우리의 왕이나 여왕들의 대관식이 귀족들의 성공적 지원하에서 이루어지도록 해야 한다. 이것은 모든 난관들을 예방할 수 있을 것이다.
wagenburg코0=바겐부르크
wagenburg_desc코0=후스파 전쟁동안 우리의 군대가 오직 바겐부르크(마차요새)에만 의지한 결과, 우리는 우리가 승리할 수 잇었던 전투에서도 패배하는 경우가 잦았다. 이제 우리는 마차요새 등에만 의지하지 않고, 방어 입장에서도 전술적으로 완벽한 무적의 체코군을 위하여 보병 저격수 등 다른 기술과 무기 역시 적극적으로 쓸 것이다.
letter_of_majesty코0=국왕의 친서
letter_of_majesty_desc코0=후스파 전쟁(보헤미아 전쟁)은 체코 땅에서 벌어진 위험한 종교전쟁의 유산을 떨쳐버리게 해주었다. 만약 보헤미아가 다시 번영하려 한다면, 우리는 이 끔찍한 종교분쟁을 종료시키고 통제를 되찾아야 한다. 우리가 국왕의 친서를 승인한다면, 우리는 이 땅에서 신앙의 자유를 누릴수 있을 것이다.
hussite_legacy코0=후스파의 유산
hussite_legacy_desc코0=비록 로마의 교황청은 신학에 대한 도전에 극단적으로 반동주의적인 반응을 보일지라도, 우리는 지난 전쟁을 통해 이미 훨씬 유연한 태도를 가져야 한다는 것을 알게 되었다. 이것은 새로운 사상들을 향해 훨씬 유연한 태도를 가지도록 할 수 있을 것이다.
kutnohorian_deal코0=쿠트나호라 거래
kutnohorian_deal_desc코0=귀족들은 자신들의 특권에 대하여 극히 민감하게 반응하였다. 그렇기 때문에, 우리는 그들의 특권이 영원히 지속되도록 보장해주어야 할 것이다.
czech_nationalism코0=체코 민족주의
czech_nationalism_desc코0=우리 체코인들은 이 세상의 모든 위협과 위기를 버텨내었다. 이제 우리 국가의 원대한 회복력을 다시 세계에 알릴 때이다!
ITA_ideas코0=이탈리아 이념
ITA_ideas_start코0=이탈리아 전통
ITA_ideas_bonus코0=이탈리아 야망
no_a_geographical_construct코0=지리적인 의미만이 아닌 이탈리아
no_a_geographical_construct_desc코0=거대한 로마 제국의 붕괴 이후, 이탈리아는 해외 강국들에게 지배되고 수많은 국가들로 분할되었다. 이들은 '하나의 이탈리아'라는 사상에 대하여 비웃음으로 일관하였다. 자, 이제 우리를 비웃는 자들이 있는가? 이제 위대한 이탈리아는 다시 일어설 것이다!
tradition_of_the_legion코0=로마 레기온의 전통
tradition_of_the_legion_desc코0=로마 제국 시기에 이탈리아는 지배할 수 있는 땅은 모두 지배할 수 있었다. 이탈리아는 현재 다시 부활하고 있으며, 이제 레기온들이 다시 깃발을 휘날리며 행진할 때가 다가왔다. 우리의 병사들은 승리의 오랜 전통을 기억하고 있으며, 다시 로마의 유산을 물려받아 열심히 훈련할 것이다. 가이우스 마리우스의 정신은 다시 우리를 전장으로 이끌 것이다.
mare_nostrum코0=우리들의 바다
mare_nostrum_desc코0=이탈리아는 길고 취약한 해안선을 가지고 있으며, 이 해안선을 보호하는 것은 우리의 최우선 과제이다. 우리는 그 옛날의 그나이우스 폼페이우스 마그누스와 같이 다시 지중해를 지배해여 우리를 보호해야만 한다!
office_of_censor코0=감찰 사무소
office_of_censor_desc코0=먼 옛날 위대한 로마 공화국의 감찰관들은, 전투에 동원될수 있는 시민들의 명단을 작성하는 임무를 맡았다. 우리는 다시 이 제도를 부활시켜, 시민들을 새로운 로마의 레기온에 편입시킬 것이다.
italian_tax_reform코0=이탈리아 조세개혁
italian_tax_reform_desc코0=예전의 로마 제국은 그들의 군대를 뒷받침할 만한 세금이 나오지 않았기에 멸망하였다. 우리는 막 잔해에서 부활하는 네 번째 불사조인 새로운 로마에서 이런 일이 다시는 일어나게끔 하지 말아야 한다.
heir_to_the_empire코0=제국의 계승자
heir_to_the_empire_desc코0=신성 로마 제국은 로마의 사상을 계승하는데 실패하였다. 이제 다시 그 칭호의 마땅한 주인인 우리 이탈리아가 다시 원대한 로마의 깃발을 휘날릴 때이다!
path_to_citizenship코0=시민권을 위한 길
path_to_citizenship_desc코0=로마제국의 강대한 능력은 바로 거대한 제국의 모든 부분을 환상적으로 통치하는 능력에 있었다. 우리는 다시 우리 제국의 영향력과 영토를 늘리기 위하여 이 체계를 모방할 것이다.
MCH_ideas코0=만주 이념
MCH_ideas_start코0=만주 전통
MCH_ideas_bonus코0=만주 야망
united_three_jurchens코0=삼여진 통합
united_three_jurchens_desc코0=해서, 건주, 야인의 여진족을 통합하는 과정에서 우리는 만주를 지배하는 진정한 왕조를 세웠습니다.
the_manchu_alphabet코0=만주 문자
the_manchu_alphabet_desc코1=아골타 황제가 반포했던 여진 문자는 소실되었습니다. 우리는 몽골 문자로 모든 문서를 기록해야 하는 반면, 문맹인 한족과 몽골족들은 소리내어 읽으면 각자의 언어를 이해할 수 있습니다. 몽골 문자를 차용해서 만든, 새로운 만주 문자는 만주족들에게 적합할 것이며 행정을 더 쉽게 만들 것입니다.
manchu_eight_banners코0=팔기군
manchu_eight_banners_desc코0=우리의 부족 군대를 전통적인 니루 제도와 결합시켜서, 매우 조직화되고 중앙집권화된 팔기군이 창설되었습니다.
link_with_the_mongol_dynasty코0=몽골 제국에 대한 정통성 주장
link_with_the_mongol_dynasty_desc코1=차하르 몽골의 보르지긴 가문 공주와의 결혼을 통해, 우리는 강력한 몽골 기병대를 더 쉽게 지휘할 수 있습니다.
the_green_standard_army코0=녹영
the_green_standard_army_desc코1=우리가 정복한 영토들을 계속 지배할 수 있도록 불만을 품은 명나라 장교와 사병들을 징집해 녹영을 설립합시다.
pigtail_or_death코0=변발이냐 죽음이냐
pigtail_or_death_desc코0=앞머리의 머리카락을 깎는 것을 거부하고 남은 머리를 땋는 사람들을 처형함으로서, 모든 피정복민들에게 만주의 우월성과 지배력을 보여주고, 평화의 시기 일지라도 그 누구도 우리에게 반항할 수 없다는 것을 상기시켜줍니다.
the_chinese_rules코0=중국의 법률
the_chinese_rules_desc코1=국가를 통치함에 있어서 중국의 방식이 효과적이며 이를 배울 가치가 있습니다. 중국의 법을 채택하고 만주를 중국의 체계에 통합시키면, 우리는 제국을 더 쉽게 통치할 수 있습니다.
PAL_ideas코0=팔츠 이념
PAL_ideas_start코0=팔츠 전통
PAL_ideas_bonus코0=팔츠 야망
imperial_vicar_and_archsteward코0=황제의 대리인이자 대집사
imperial_vicar_and_archsteward_desc코0=신성 로마 제국 황제의 세습 대리인이자 대집사로서, 우리는 제국의 지위에서 얻는 좋은 평판을 즐깁니다.
heidelberg_university코0=하이델베르크 대학
heidelberg_university_desc코0=루프레히트 카를스 하이델베르크 대학은 독일에서 가장 오래된 대학입니다. 하이델베르크 대학은 전 대륙에서 학자들을 끌어모아서 문화적, 학문적 중심지로 발전했습니다. 이러한 일 덕분에 우리는 뛰어난 재능을 가진 사람을 발견하고 등용하기 한층 쉬워졌습니다.
center_of_reformation_in_southern_germany코0=남독일 개혁의 중심
center_of_reformation_in_southern_germany_desc코0=우리 국가는 종교 개혁의 주요한 중심지입니다. 우리는 이 지리적인 이점을 활용해야 합니다. 다른나라의 종교 개혁을 지원함으로서 우리는 경쟁국을 약화시키고 우리를 강력하게 할 수 있습니다.
bibliotheca_palatina코0=팔츠 도서관
bibliotheca_palatina_desc코0=장크트갈렌(Stiftsbibliothek ) 교회, 하이델베르크(Heidelberg ) 대학, 다른 성들, 로르슈(Lorsch) 수도원 도서관에 있는 책들을 통합하여 우리는 독일 르네상스에서 가장  중요한  비블리오테카 팔라티나(Bibliotheca Palatina) 도서관을 설립했습니다. 엄청난 지식을 보관함으로서 우리나라의 과학과 철학은 더욱 빠르게 진보할 것입니다.
heidelberg_catechism코0=하이델베르크 교리문답
heidelberg_catechism_desc코0=개혁 교회 교리를 가르치기 위해서 하이델베르크 요리문답(Heidelberg Catechism)이 우리 위원회 소관 하에 발간되었습니다. 요리문답은 개혁교회의 하나된 세 고백서(the Three Forms of Unity)를 적용했습니다. 이 업적은 우리가 더 많은 사람들을 개신교로 개종하는데 확실히 도움을 줄 것입니다.
hortus_palatinus코0=호르투스 파라티누스
hortus_palatinus_desc코0=1614년 팔츠의 선제후였던 프레데리크 5세가 의뢰한 팔츠(Palatinate)의 정원은 금세 세계 8대 불가사의로서, 독일의 훌륭한 르네상스 정원으로서 전대륙적으로 유명세를 탔습니다.
mannheim_school_of_orchestra코0=오케스트르라의 만하임 악파
mannheim_school_of_orchestra_desc코0=우리 군주들은 항상 가장 유명했던 에술 후원가들이었습니다. 특히 우리의 후원을 받았던 오케스트라 요한 슈타미츠(johann Stamitz)와 다른 재능있던 이들은 세계적으로 유명한 만하임 학교를 설립했습니다.
NOV_ideas코0=노브고로드 이념
NOV_ideas_start코0=노브고로드 전통
NOV_ideas_bonus코0=노브고로드 야망
northern_center_of_arts코0=북부 예술의 중심지
northern_center_of_arts_desc코0=노브고로드 시는 유럽의 중요한 문화적 중심지입니다. 높은 수준의 문학과 아름다운 성화들과, 웅대한 건축물들에 기초한 서사시들은 우리의 번영하는 도시와 전 국가의 명성을 드높일 것입니다.
city_of_churches코0=성당의 도시
city_of_churches_desc코0=노브고로드의 80개가 넘는 정교회 성당들, 그중에서도 노브고로드 성소피아 대성당, 은 공국의 가장 큰 토지 소유자들입니다. 그들의 부와 종교적 명성으로 성당들은 많은 시대동안 대중들에 영향을 끼쳐왔고 우리의 시민들은 좋은 방식으로 경건해집니다.
ivans_hundred코0=이반 상인단
ivans_hundred_desc코0=우리의 지역 상인 길드인 이반 상인단의 지도자들은 노브고로드 무역 재판소의 영구적인 일원이며 노브고로드 공화국 의회를 지배하고 있습니다. 그들과 귀족들 사이에서 만들어진 정책과 협정들에서 그들의 존재 덕분에 최근까지 우리 국가의 성공적인 무역이 보장되어왔습니다.
control_of_the_hanseatic_kontor코0=한자 동맹 무역소 지배
control_of_the_hanseatic_kontor_desc코0=페테르고프는 한자 동맹의 상인들의 무역 특권을 가지고 있는 곳으로 노브고로드에 근접한 지역입니다. 이 독립적인 무역상들에 대해서 우리의 통제를 강화한다면 발트 해에서의 무역이 좀 더 쉬워지고 수익성 있어질 것입니다.
grand_dukes_army코0=대공의 군대
grand_dukes_army_desc코0=군대를 이끄는 것은 대공의 가장 중요한 의무입니다. 대공의 강력한 지도력 아래에서 우리는 더 많은 군대를 운용할 수 있습니다.
exploration_tradition코0=우시쿠이니크스 해적 자금 지원
exploration_tradition_desc코0=마치 바이킹과 같은 우시쿠이니크스 해적들은 우리의 경쟁자들을 억압하는데 효과적입니다. 하지만 불행하게도 외세의 개입으로, 주로 모스크바 공국, 인해 멈췄습니다.우리는 그들에 대한 지원을 재개해 이 해적들이 더 먼 바다가지 나아가도록 만들어 북부의 진짜 주인이 누구인지 떠올리게 해줄 것입니다...
baltic_shipyard코0=발트해 조선소
baltic_shipyard_desc코0=발트해 동부 연안에 거대한 조선소를 건설하고 해외 무역을 장악하자!
ETH_ideas코0=에티오피아 이념
ETH_ideas_start코0=에티오피아 전통
ETH_ideas_bonus코0=에티오피아 야망
solomonid_claim코0=솔로몬의 권리
solomonid_claim_desc코0=우리 지도자의 선조들은 악숨 왕조의 자손으로, 솔로몬 왕과 시바 여왕의 혈통입니다. 우리의 지배를 정당화하고 정당한 왕조를 복원해 왕국을 확립시키기 위해 우리는 자궤 왕조를 몰아냈습니다.
nagusa_negast코0=네구사 네게스트 (왕중왕)
nagusa_negast_desc코0=우리의 지도자는 모든 왕들중의 왕으로 솔로몬 왕과 시바 여왕의 아들인 악숨 왕조의 첫번째 통치자인 메넬리크 1세의 혈통의 계승자입니다. 우리의 모든 왕들은 솔로몬 왕조의 자손이며 상속이 꼭 대대로 이뤄질 필요는 없다.
hostile_borders코0=적대적 국경
hostile_borders_desc코0=우리의 위대한 왕국은 외국의 침략과 공격적인 행동들에 취약합니다. 우리는 우리의 오래된 왕국을 점령하려는 경쟁자들과 적들의 많은 시도를 막아냈습니다.
diplomatic_demeanor코0=외교적 처신
diplomatic_demeanor_desc코0=우리의 적들과 경쟁자들의 우리나라에 대한 음모에도 불구하고 우리는 불신자들과 이교도들, 이단자 국가들에 둘러싸인 유일한 기독교 국가이기 때문에 우리는 가끔 서양과 동양의 정치적 음모의 중심지가 되곤 합니다. 그렇기 때문에, 우리는 왕국을 위해서 더 좋은 결과를 얻기 위해 기꺼이 타협해야만 합니다.
the_ark_of_the_covenant코0=언약궤
the_ark_of_the_covenant_desc코0=수 천년 전에 메넬리크 1세의 신성한 지원을 통해 비밀스럽게 얻은 뒤부터 우리는 신성한 언약궤를 보호하고 있는 유일한 국가입니다. 언약궤는 대중의 시선에서 부터 숨겨져 있기때문에 우리의 신성한 국보를 훔칠 수는 없습니다. 언약궤의 모조품들이 우리 왕국이 신에게 축복받았다는 것을 상기시키기 위해 성당들 하나하나마다 배치되어있습니다.
eth_expansionist_policy코0=확장주의적 정책
eth_expansionist_policy_desc코0=우리의 영토에서 우리가 가지고 있는 것을 안전히 보호하기 위해서는 우리의 영역인 에티오피아 고지대의 외부로 패권을 확장해야만 합니다. 우리 주변의 적들은 솔로몬 왕의 계승자와 언약궤의 진정한 주인을 무서워하게 될 것입니다.
eth_reformed_armies코0=개혁된 군대
eth_reformed_armies_desc코0=우리의 전사들은 가끔 규율을 잃고 아무 고려없이 적진으로 돌진하곤 했습니다. 우리 주변의 발전된 이웃국들로부터 전술과 전법을 적용해서 더 강한 적들을 상대로도 전선을 지키며 싸우도록 만들 수 있습니다.
DAI_ideas코0=다이비엣 이념
DAI_ideas_start코0=다이비엣 전통
DAI_ideas_bonus코0=다이비엣 야망
the_great_proclamation코0=위대한 선언
the_great_proclamation_desc코0=Bình Ngô dai cao 선언은 오나라의 강화  선언이자 1428년에 우리의 해방자 레 러이의 친구였던 응우옌 짜이가 고대 중국어로 쓴 칙령입니다. 이 칙령은 우리의 독립을 인정한다는 선대 명 황제의 최종 강화를 전했습니다. 이 칙령은 명 황제에게 그들의 선조, 오나라의 선대 왕이자 명 왕조의 창시자였던 주원장의 유산에 걸맞게 살지 못했다는 두려움을 그들의 마음속에서 깨웠을 것입니다. 이 칙령은 우리의 전통과 강인함, 정의는 언제나 승리한다는 끊임없는 되뇌임을 보여주었습니다. 이 칙령은 우리 영토에 대한 국가적 자부심을 불러일으키는데 높이 평가되었을 뿐만 아니라 설득력 있는 문학적 수준 자체만으로도 잘 알려져 있습니다.
confucian_revival코0=유교 부흥
confucian_revival_desc코0=우리는 지난 20년간 명나라의 통치기간 중 사회에 많은 격변이 생긴 것을 보아왔습니다. 우리는 중국으로부터 독립 및 승인을 받아 관료제, 공무원 조직체계, 법전등에서 많은 변화를 꾀했습니다. 이 새로운 정부는 정의롭고, 효과적으로 중국 밖에서도 유교적 정부 체계가 성공적으로 적용될 수 있음을 증명했습니다.
autonomous_villages코0=자율적인 마을들
autonomous_villages_desc코0=비록 우리의 행정수준은 높고 조직화 되었지만, 관료제는 마을 수준까지는 닿지 못했습니다. 대부분의 마을은 촌장에 의해서 관리되며 자치적인 운영을 하고 잇습니다. 많은 나랏일을 마을 스스로 하도록 위임함으로서, 우리는 경쟁국과 원수들로부터 우리 땅을 방비하는데 더욱 집중 할 수 있습니다. 황제의 규범을 마을 관습에 양도하는 한 우리는 확실히 천명을 유지 할 수 있습니다.
village_militia코0=마을 민병대
village_militia_desc코0=우리 군대의 중추는 나라를 지키고 침입자들을 격퇴하는데 도움을 주며, 몽골, 중국, 나중에는 만주에 대항해 수많은 승리를 안기는데 기여했을 뿐만 아니라 우리가 인도차이나의 상당 부분을 정복하는데에도 도움을 준 헌신적인 소작농들입니다. 
don_dien코0=대규모 개간지
don_dien_desc코0=중국에서 전해진 정착 시스템은 남쪽과 서쪽의 이웃 경쟁국들로부터 지역을 차지하고 빼앗는데 사용되었습니다. 이 시스템에서, 병사들과 땅 없는 소작농들은 새로운 지역을 정리한 뒤 쌀을 심었습니다. 이 후 새로운 지역에 마을이 건설되면 병사들과 소작농들은 마을 방어를 위해 민병대로 근무했습니다. 3년 후에 마을은 베트남식 행정 시스템에 통합되었고 공동체 마을 회관이 건설되었습니다. 일꾼들은 나라가 각 마을에 준 공유지를 같이 사용할 기회를 받았습니다. 공유지를 제외한 남은 땅은 나라에 귀속되었습니다. 각 지역들이 정리되고 새로운 마을들이 이런식으로 건설되면, 또 병사들과 땅 없는 소작농들은 더 많은 땅에 정착하기 위해 이동했습니다.
thuan_thien코0=하늘의 뜻
thuan_thien_desc코0=Thuan Thiên(하늘의 뜻)은 우리의 해방자였던 레 러이가 만든 휘둘렀던 검의 이름입니다. 그가 이 검을 휘둘렀던 동안 이 검은 그에게 중국의 지배라는 멍에를 뿌리칠 수 있도록 일당백의 힘을 주었습니다.  레 러이는 현명하고 유능했던, 완벽히 전형적인 유교적 리더로 보였습니다. 레 러이이후 모든 황제들은 그의 기준에 의해 평가되었고 대부분은 수준미달이었습니다. 우리 황제들은 유교 통치의 이상들을 달성하기 위해 노력했고 어려운 역경속에서도 우리 선조들의 유산에 걸맞게 살기위해서 달성하기 위해 노력했습니다. 정부에서 유교적 규칙들을 깊이 실행하고 모든 적절한 유교적 의식을 통하여 우리나라가 조화를 이루는것을 지켜봄으로서, 우리는 완전히 천명을 유지할 수 있습니다. 그러므로 우리 통치에 도전하는 경쟁국의 어떠한 권리주장도 우리의 완전히 확립된 정통성에는 버티지 못 할 것입니다.
literary_reform코0=문자 개혁
literary_reform_desc코0=수세기동안, 우리는 고대 중국어를 문서 작성에 사용해왔습니다. 그러나 문서 작성에 사용된 우리 문자는 Chu Han을 기반으로 한 토착 문자 Chu Nom입니다. Chu Nom은 표준화되어있지 않았고 고대 중국어에 비해 많이 사용되지도 않았기 때문에, 행정적인 목적들을 위해 문자를 국가화해야한다는 개정 요구가 있어왔습니다.
SAV_ideas코0=사보이 이념
SAV_ideas_start코0=사보이 전통
SAV_ideas_bonus코0=사보이 야망
repel_the_french코0=프랑스를 물리치자
repel_the_french_desc코0=움베르토 1세가 1032년 작위를 획득한 이후로 이 영토는 사보이 가문의 것이었지만, 프랑스는 오랫동안 이탈리아에서의 패권을 꿈꿔왔으며 그들의 야망의 길은 우리의 영토 위로 놓여져 있습니다. 만약 프랑스인들이 다시 온다면 우리는 준비가 되어있어야만 합니다.
the_shroud_of_turin코0=토리노의 수의
the_shroud_of_turin_desc코0=1309년에 우리의 영토에서 토리노의 수의가 발견되었고 그 때 이후로 수의는 사보이 가문의 가장 값진 물건이었습니다. 토리노의 수의를 전시하고 피에몬테로 가는 순례자들에게 감상하게 해줘서 그들 뿐만 아니라 부도 같이 들어오도록 만듭시다.
sav_mercenary_tradition코0=용병 전통
sav_mercenary_tradition_desc코0=다른 이탈리아 국가들과 마찬가지로 우리의 조그만 영토는 종종 보충병을 용병에 의지하게되거나 심지어  정규군을 용병으로 대체하게 되는 상황을 강요받습니다. 비록 용병들이 바람직하지 않긴 하지만 용병들과 오랜 관계는 돈 값 이상을 해줄 것입니다.
crush_the_vaudois코0=왈도파를 진압하자
crush_the_vaudois_desc코0=기독교 국가 전역에서 종교 개혁이 일어나고 있을지 모르지만, 우리의 영토에서는 대신 중세시대의 이단인 왈도파들의 오래된 운동이 우리를 위협하고 있습니다. 왈도파들이 자신들의 분수를 알게 해준다면 우리 영토의 종교적 갈등을 완하시켜줄 것입니다.
savoyard_flexibility코0=사보이의 유연성
savoyard_flexibility_desc코0=사보이 가문은 11세기 이래로 변화를 무시하지 않고 지배해왔고, 그 대신 우리의 명성은 파렴치한 기회주의자가 되었지만, 항상 우리 국가를 진보시키기 위한 새로운 방법을 찾기 위해 열심히 노력해왔습니다. 전통주의자들의 눈에는 재앙스럽겠지만 기회주의는 장점이 있습니다.
alpine_tolls코0=알프스 통행료
alpine_tolls_desc코0=우리 영토에서 쓸만한 통행로들 몇개는 무역로를 따라 우리의 국경을 넘는 모든 상인들에게 세금을 걷을 수 있게 해줍니다.
savoyard_legitimacy코0=사보이의 정통성
savoyard_legitimacy_desc코0=우리의 선조인 움베르토 비안카마노는 오토 왕조가 제국을 다스릴 때 하인리히 2세 황제에 의해 사보이 백작으로 임명되었습니다. 많은 다른 가문들은 역사 속으로 사라졌지만, 움베르토의 사보이 가문은 계속 이어지고 있습니다.
SAX_ideas코0=작센 이념
SAX_ideas_start코0=작센 전통
SAX_ideas_bonus코0=작센 야망
albertine_and_ernestine코0=알버트계와 에른스트계
albertine_and_ernestine_desc코0=베틴 가문은 두 가지 주요 분파와 다수의 소수파가 있어 한 분파가 후계자를 내지  못한다면 다른 분파가 낼 것입니다.
meissner_porcelain코0=마이센 도자기
meissner_porcelain_desc코0=작센은 유럽에서 첫번째로 도자기를 생산한 곳으로 베틴 가문의 궁정에 부와 명성을 가져다주었습니다.
the_zwinger코0=츠빙거 궁전
the_zwinger_desc코0=츠빙거 궁전은 드레스덴에 있는 거대한 궁전으로 외국의 관료들에게 깊은 인상을 주기위해 거창한 축제들이 열립니다.
wittenberg_university코0=비텐베르크 대학
wittenberg_university_desc코0=작센의 비텐베르크 대학은 마틴 루터를 접대하고 보호해준 것으로 유명하고 개신교 사상의 중심지로 기능했습니다.
corpus_evangelicorum코0=개신교 동맹
corpus_evangelicorum_desc코0=작센은 루터파의 독립을 유지시키기 위한 다양한 개신교 연맹들의 지도국이었는데, 결국 개신교 동맹이 작센의 통제하에  들어가도록 만들었다.
sax_principal_line코0=직계
sax_principal_line_desc코0=작센 공국은 수 차례 분열되었지만,  소멸된 방계들은 직계에게 재산이 되어 돌아왔습니다.
the_saxon_circle코0=작센 관구
the_saxon_circle_desc코0=작센과 프로이센은 신성 로마 제국의 작센 관구를 공유했고, 제국군이 모일 때는 하나로 모여서 진군했습니다. 이는 프로이센의 규율이 작센군에도 묻어나게 했습니다. 
LIT_ideas코0=리투아니아 이념
LIT_ideas_start코0=리투아니아 전통
LIT_ideas_bonus코0=리투아니아 야망
warlord_dukes코0=군지휘관 공작들
warlord_dukes_desc코0=주목할만한 두 세기동안의 맹렬한 전쟁 속에서 리투아니아의 군지휘관 공작들은 가톨릭 십자군들의 공격에 맞서 싸우고 동쪽의 거대한 땅들을 정복하면서 부족들의 느슨한 연방에 불과했던 국가를 제대로된 전사의 국가로 통합시켜냈습니다. 우리의 군지휘관들은 군지휘관 공작들의 업적들으로부터 영감을 얻습니다.
auksine_laisve코0=황금의 자유
auksine_laisve_desc코0=황금의 자유는 다른 모든 계층들 위에, 가끔은 심지어 군주와 의회의 권력보다 더 위로, 귀족들을 올리는 일련의 법들과 특권들입니다. 폴란드에서 리투아니아로 이 제도가 도입되면서, 이 독특한 제도는 군주가 귀족들을 위한 황금의 자유를 어기지 않는한 군주에 대한 귀족의 충성심을 증가시켰습니다.
magdeburg_laws코0=마그데부르크 법
magdeburg_laws_desc코0=서유럽처럼 되고자한 리투아니아의 경향의 결과들 중 하나는 국내의 많은 도시 지역들에 독일의 도시법을 도입하는 것이었습니다. 지역적인 관습 형태에서 마그데부르크 법은 도시 계획부터 무역과 세금까지 국가 도시화의 수많고 다양한 경제적이고 정치적인 측면들에서 적용될 것입니다.
magnate_estates코0=마그나트 계층
magnate_estates_desc코0=리투아니아의 마그나트(대귀족)들은 그들의 광대한 토지와 사병들 때문에 '소왕'으로 불려집니다. 마그나트들의 영지가 분할되지않는 것을 막고 그들로부터 이득을 최대화하기 위해 노력하면,  마그나트들은 많은 면에서 고대 로마의 라티푼티움을 닮은 제도를 발전시켜나갈 것입니다.
lithuanian_hussars코0=리투아니아 후사르
lithuanian_hussars_desc코0=폴란드와 마찬가지로 윙드 후사르는 리투아니아의 중기병이기도 합니다. 폴란드의 왕이자 리투아니아의 대공인 스테판 바토리의 개혁을 두 국가 모두에 도입해 후사르는 백년이상 동유럽에서 무적으로 군림할 것입니다.
statutes_of_lithuania코0=리투아니아 법령
statutes_of_lithuania_desc코0=리투아니아 법령은 국가의 법들을 집합하고 통합하고 갱신한 세 개의 다른 법 개혁의 모음집입니다. 가혹한 형벌과 사형제도 도입으로 잘알려진 법령은 많은 현재의 서유럽 형법들과 비슷합니다. 범죄를 행한 이는 계층에 상관없이 동일하게 대우받도록 되어있지만 실제로는 소작농들의 불이익은 계속되었습니다. 리투아니아 법령은 훗날 러시아에서 개혁이 일어날 때 영향을 줍니다.
lithuanian_renaissance코0=리투아니아 르네상스
lithuanian_renaissance_desc코0=15세기 후반과 16세기 초반동안 리투아니아는 르네상스를 경험했습니다. 개혁의 사상들과 이탈리아의 영향에 고무되어 교육,예술,건축양식과 문학이 이 시기동안 번성할 것입니다. 리투아니아어는 서면으로 공식화될 것이고 리투아니아어 문학의 첫 번째 작품이 창작될 것입니다.
berber_ideas코0=베르베르 이념
berber_ideas_start코0=베르베르 전통
berber_ideas_bonus코0=베르베르 야망
ber_barbary_pirates코0=바르바리 해적들
ber_barbary_pirates_desc코0=바르바리 해적들은 주로 튀니지, 트리폴리와 알제리의 항구들에 기반을 두고 북아프리카에서 활동하는 해적들이자 사략선원들입니다. 이 강력한 바다 약탈자들을 후원한다면 거대한 함대를 만들 수 있을 것입니다.
desert_warfare코0=사막 전쟁
desert_warfare_desc코0=베르베르 군대는 적들이 공격하기 전에 약화시키기 위해서 북아프리카의 황량한 지역을 최대한 이용하는 게릴라 전쟁의 전문가들입니다.
trans_saharan_trade코0=사하라 횡단 무역
trans_saharan_trade_desc코0=대 사하라 무역로의 대상들은 북아프리카의 소금들을 사하라 남부의 왕국들의 노예와 황금과 교환합니다. 서아프리카에서 포르투갈의 무역로가 설립되고나서 사하라 무역로가 감소하는 추세지만 19세기까지 수익의 중요한 원천이었습니다.
corsairs코0=약탈선
corsairs_desc코0=역사 속의 많은 해안 사람들과 같이 베르베르인들은 어업과 농업을 해적질로 보충했습니다. 이는 북아프리카의 통치자들이 함대에 선원들이 필요할 때에는 언제든지 엄청난 수의 숙련자들을 얻을 수 있다는 것을 의미합니다.
tuareg_cavalry코0=투아레그 기병
tuareg_cavalry_desc코0=창으로 무장하고 낙타에 탄 투아레그 부족민들은 낙타에 대한 말의 공포심과 혼란발생 덕분에 정규적인 기마대에 효과적이다는 것을 증명해냈습니다.
dual_diplomacy코0=이중 외교
dual_diplomacy_desc코0=북아프리카의 술탄들은 독립을 유지하기 위해서 한 때는 오스만의 술탄과 동맹하고 다음에는 이베리아의 기독교도들 과 동맹하면서 변하는 동맹 정책을 터득해냈습니다. 
brothers_barbarossa코0=바르바로사 형제들
brothers_barbarossa_desc코0=오스만 술탄에 의해 고용된 해적들인 하이르 알 딘 바르바로사와 우르지 바르바로사 형제는 효과적인 갤리선 전투를 통해 해전에서 스페인을 여러차례 패배시켜 16세기 초반 기독교의 지중해를 점령해냈습니다.
indian_muslim_ideas코0=인도 술탄국 이념
indian_muslim_ideas_start코0=인도 술탄국 전통
indian_muslim_ideas_bonus코0=인도 술탄국 야망
tolerate_idol_worshippers_i코0=우상 숭배를 관용하다
tolerate_idol_worshippers_i_desc코0=위대한 선지자 모세는 소를 숭배하는것이 신을 모욕하는것임을 보여주었습니다. 우상 숭배자들은 계속해서 그들의 길을 나아갈 것이지만, 알라신은 동정심 많고 자비롭습니다. 우리는 우리의 의무를 수행할 것이고 모든 국민들이 우리의 보호를 누리며, 국민들이 알라신에게 오기를 기다릴 것입니다.
persian_court코0=페르시아어 궁정
persian_court_desc코0=우리는 모든 국민들이 배경과는 상관없이(비록 당신이 빈민은 아닐것이라 자연스럽게 추측하지만) 우리가 하는 것을 이해하고 그들의 관심사에 대해 소통 할 수 있다는것을 보장할 필요가 있습니다. 우리는 페르시아어를 궁중, 문학, 문화, 과학에 쓰일 언어로서 장려할 것입니다. 따라서 우리와 마주하길 원하는 모든 사람들은 어떤 언어를 배워야 할지 알게 될 것입니다.
comphrehensive_land_survey코0=종합적인 토지 조사
comphrehensive_land_survey_desc코0=누가 세금을 지불해야하는지 알기 위해서 먼저 무엇을 가지고 있는지를 알아야 합니다. 그러므로 우리는 종합적인 국토 조사를 실시하고 최신상태로 유지하여 항상 받아야 할 세금을 받을 것입니다.
counting_the_people코0=인구 조사
counting_the_people_desc코0=누가 무엇을 가졌는지 알기 때문에, 논리적으로 다음에 해야할 것은 누가 어디에 살고 있는지 알아내는 방법을 얻는 것입니다. 이로 인해 우리는 우리 군에 종사할 사람들을 찾기 위해 어디를 둘러보아야 할 지 알게 될 것입니다.
equality_under_law코0=법 아래 평등
equality_under_law_desc코0=무역의 성장은 상인 계층 성장을 이끌었습니다. 그러나 땅을 가진 전통적인 귀족들은 그들의 위치를 남용하고 정당하지 못하게  상인들의 수입을 전용했다는 말이 있어왔습니다. 이런 일은 지금 당장 멈춰질 것이며, 지금부터 충분한 부를 가진 모든 사람들은 법 앞에서 동등 할 것입니다.
high_court_culture코0=고귀한 궁정 문화
high_court_culture_desc코0=다년간의 페르시아어 장려는 인해 시인들과 작가들이 비할데없이 세련되고 예술성이 좋은 훌륭한 작품들을 만들도록 이끌었습니다. 이웃나라 국민들은 그들의 작품에 감탄하며, 이미 어린 세대들은 앞으로 훌륭한 작품을 쓰기 위해 준비하고 있습니다. 
sultanate_bureaucracy코0=술탄국 관료제
sultanate_bureaucracy_desc코0=정부 관료제는 관료제 자체를 위한 제도이며 우리의 뜻을 쓸데없이 복잡하게 만듭니다. 우리는 반드시 관료제를 개혁해서 우리의 의지에 반응하도록 할 것입니다.
horde_ideas코0=유목민 이념
horde_ideas_start코0=유목민 전통
horde_ideas_bonus코0=유목민 야망
life_of_steppe_warrior코0=초원 전사의 삶
life_of_steppe_warrior_desc코0=건조한 초원은 준비되지 않은 자들에게 불길하고 힘든 장소입니다. 우리의 사람들은 자연의 가혹함속에서 사는 것에 적응했고 또한 강인하며 생존기술을 가지고 있습니다. 우리의 모든 병사들은 이 경험들을 공유하고 그렇기에 더 잘 생존할 수 있습니다.
horse_supplies코0=기마 공급
horse_supplies_desc코0=전쟁은 인간들보다 말들에게 더 힘든 일입니다. 우리는 우리의 공포스러운 기병대가 잘 유지되도록 해야만합니다. 군대를 강력하고 좀 더 싸게 운영하기 위해서 언제나 충분한 숫자의 말들을 확보해야합니다.
steppe_leaders코0=초원의 지휘관
steppe_leaders_desc코0=오래된 사냥 전통들을 보존해, 우리는 전투에서 말을 사용하는 법을 이해하는 사람이 이끄는 군대를 확보할 수 있습니다. 이는 더 좋은 지도력을 이끌 것입니다.
traditions_of_the_great_khan코0=위대한 칸의 전통
traditions_of_the_great_khan_desc코0=위대한 칸은 세계가 그의 기마대의 공포와 야망의 숨소리에 떨게 만들었었습니다. 우리는 세계가 우리의 군대의 공포에 떨도록 이 전통을 되살려야만 합니다.
tradition_of_conquest코0=정복의 전통
tradition_of_conquest_desc코0=사람들을 정복하는 것은 힘든 일이 될 수 있고, 모든 사람들이 우리의 문명화된 정부에 맞춰 준비된 것은 아닙니다. 계속해서 우리는 우리의 제국의 해골의 산으로 사람들을 데려오는 대신 더 쉬운 방식이 있다는 것을 발견하고 있습니다.  이것은 우리의 선조들이 한번도 배우지 못한 방식입니다.
logistics_of_khan코0=칸의 병참
logistics_of_khan_desc코0=사람들은 위대한 칸의 정복이 우수한 군사력 뿐만 아니라 우수한 병참을 통해서도 이뤄졌다는 것을 잊은 것 같습니다. 우리는 위대한 칸의 기술을 시대에 맞춰 모방해야만 합니다. 이는 우리에게 정복을 위한 엄청난 기회가 될 것입니다.
glory_of_conquest코0=정복의 영예
glory_of_conquest_desc코0=소년은 우리의 무적의 군대와 함께 첫 번째로 말을 탈 때가지 성인이 될 수 없으며, 다른 남자의 아내를 겁탈할 때까지 아내를 얻을 수 없으며, 다른 누군가의 것을 태우기 전까지 사냥할 자격이 없다는 것을 알립시다. 우리의 군대에 종사하는 것만이 성인이 될 수 있는 유일한 방법입니다.
theocracy_ideas코0=신정국가 이념
theocracy_ideas_start코0=신정국가 전통
theocracy_ideas_bonus코0=신정국가 야망
holy_order코0=수도회
holy_order_desc코0=오로지 순수한 믿음만이 기독교 군대의 보병이 될 수 있습니다. 마음, 정신, 몸을 깨끗이 하는것은 천국에 있는 사람뿐만 아니라 뛰어난 전사들에게도 요구됩니다. 이런 군인들은 우리를 감히 공격하려는자들에 대항하는 군대의 핵심을 형성할 것입니다.
church_administration코0=교회 행정
church_administration_desc코0=보편적으로 대부분 글을 읽을 수 있는 존재였던 성직자들은 무지몽매했던 시대에서 귀한 사람들이었습니다. 따라서 성직자들은 성서를 읽을 수 있을 뿐만이 아니라 매우 효율적인 행정관들이었습니다.
true_defender_of_the_faith코0=신앙의 진정한 수호자
true_defender_of_the_faith_desc코0=우리 성들은 교회이며 반드시 최후까지 지켜야합니다. 우리는 주 예수 그리스도의 이름으로, 형제로서 성벽에서 버틸것이며, 어떤 사람도 흔들리지 않도록 할 것입니다.
turn_the_other_cheek코0=다른 쪽 뺨을 내줘라
turn_the_other_cheek_desc코0=적이 다가올 때, 그는 당신의 적이기 때문에 도와주지 말라. 그는 당신의 원수이기 때문에 그와 협조하지 말라. 그는 당신의 파멸이기 때문에 그에게 쉴 곳을 마련해주지 말라. 누구도 적을 돕게 하지 말라. 대신 다른쪽 뺨을 대어라. 예수가 그리 했던 것 처럼.
onward_christian_soldiers코0=전진하는 기독교 병사들
onward_christian_soldiers_desc코0=모든 그리스도의 병사들의 의무로서, 전쟁터에 행군하지 말고 집에 머무르면서 그리스도의 요새를 방어하도록 하라.
render_unto_ceasar코0=카이사르의 것은 카이사르에게
render_unto_ceasar_desc코0=그리고 그가 그들에게 말했다. '카이사르의 것은 카이사르에게로'
no_witches코0=더 이상 사술을 참지마라
no_witches_desc코0=마녀들과 마법사들이 아주 많습니다. 그들의 집회의 극도로 안 좋은 영향력은 온곳에 퍼졌습니다. 최고 신성 집회(Supreme Scared Congregation)을 돕는것, 그들의 악랄한 시도를 근절할 보편적인 종교재판(Universal Inquisition)을 추구하는것은 모든 시민들의 마지막 의무입니다. 
default_ideas코0=국가 이념
default_ideas_start코0=국가 전통
default_ideas_bonus코0=국가 야망
increase_discipline코0=병력 보존
increase_discipline_desc코0=경쟁이 치열한 세상에서 살아남고 번영하기 위해서 우리는 사람들이 필요하고, 전투 후 생존자 수를 최대화하는것이 더욱 중요합니다. 훈련에 집중하는것은 우리 병사들이 오늘이 아닌 다른날에 죽을 수 있도록 할 것입니다.
increase_taxation코0=조세 개혁
increase_taxation_desc코0=우리가 탈출하지 못하는것이 하나 있습니다. 돈의 필요성입니다. 세금 시스템 개편은 우리가 필요할 때 돈을 가질 수 있도록 할 것입니다.
cheaper_mercenaries코0=계약 조정
cheaper_mercenaries_desc코0=용병은 급여에 관해서는 정말 용병입니다. 용병 계약을 적절히 관리하고 급여가 즉시 지불되는 것을 보장할 때, 우리는 더 좋은 조건에서 협상 할 수 있을 것입니다.
increased_trade_power코0=법 조정
increased_trade_power_desc코0=우리는 용병들과의 계약을 더욱 보편적인 환경에까지 확대시켰습니다. 모든 계약들은 법적인 근거를 가질 것입니다. 당신의 사업파트너가 계약을 반드시 지킬것이라는것을 알기 때문에, 무역은 성장하고 번창할 것입니다.
increased_manpower코0=소작농 징수
increased_manpower_desc코0=사람이 문제가 아닙니다. 사람들을 찾아서 옷을 입혀야 합니다. 언제든 소작농을 징병하는 보통 징병제는더욱 많은 인력을 가질 수 있도록 할 것입니다.  절대 충분하지 않을 지라도 .
increased_trade_steering코0=상인의 지위
increased_trade_steering_desc코0=전통적으로 오로지 영토만이 부와 힘의 원천이었기 때문에 지위의 상징이었습니다. 하지만 무역 회복과 함께 부를 쌓는 새로운 길이 등장했습니다. 새로운 상업 계층이 성공했을 때 국가에서 인정을 받도록 보장한다면, 우리는 그들을 해외에서 더욱 공격적으로 경쟁하도록 장려 할  수 있습니다.
increased_production_income코0=토지 보유권 강화
increased_production_income_desc코0=영토 거주권을 인정하고 강력히하는것은 현재 거주자들에게 그들의 땅을 개선하고 생산을 늘릴 장려책이 될 수 있습니다.
anatolian_beyliks_ideas코0=아나톨리아 이념
anatolian_beyliks_ideas_start코0=아나톨리아 전통
anatolian_beyliks_ideas_bonus코0=아나톨리아 야망
travelling_ozan코0=여행하는 오잔(음유시인)
travelling_ozan_desc코0=시인들이 사즈로 노래하고 연주하면서 Yunus Emre, Kaygusuz Abdal 그리고 Pir  Sultan Abdal(유명한 음유시인들)의 전통을 이어 나가고 있습니다. 여행을 하는 음유시인들 덕분에 많은 흥미로운 이야기들과 서사시가 여러해에 걸쳐서 퍼져 나가고 있습니다. 저희는 그러한 것들을 우리 문화의 일부분으로써 지원해야 합니다.
seljuq_marches코0=셀주크 변경국
seljuq_marches_desc코0=비잔틴 제국에 대항할 안전을 확실히 하기 위해서 또한 많은 독립 투르크 베이리크(공국)들은 셀주크 술탄의 영토아래, 특히 영지내에서 존재하고 있었습니다.
akinci_cavalry코0=아킨지 기병
akinci_cavalry_desc코0=저희 경기병대는 종종 이웃한 이단땅을 약탈하곤 하며 심지어 때때로는 그곳에 정착을 하곤 합니다. 역사적으로도 그들은 적군이 마주치는 첫번째 부대중 하나였고 적의 보급과 운송을 차단하기 위해서 무역루트를 공격하곤 했습니다. 전투에서 용맹으로 유명하고 무급이고 전선의 급습대로서 운영됩니다.
caravanserais코0=대상 숙소
caravanserais_desc코0=대상숙소는 우리 땅너머 중국에서 유럽까지 상업, 정보와 사람들의 흐름을 지원하는 곳입니다.실크로드에서 우리가 차지한 땅사이에 대상숙소를 좀 더 많이 짓으므로써 더 많은 것을 얻는 것을 확실히 할 수 있을 것입니다.
anatolian_architecture코0=아나톨리아 건축물
anatolian_architecture_desc코0=우리의 건축양식은 수많은 도서관, 대상숙소, hammams(이슬람식 스파), madrassas (이슬람 교육기관)과 다른 건물들이 혁신적이고 고유한 활동속에서 점점 더 다른 양식의 결과물로 지어 지면서 발전해나가고 있습니다.
legacy_seljuqs_empire코0=대 셀주크 제국의 유산
legacy_seljuqs_empire_desc코0=아랄해 근처 고향에서부터 10세기때에 셀주크 투르크들은 처음엔 호라산쪽으로 갔고 그후 결국엔 아나톨리아를 정복하기전에 페르시아쪽으로 갔습니다.\n그들은 나중에 대 셀주크 제국이라고 불리우는 제국을 세웠고 근동쪽으로 엄청난 영향을 끼쳤습니다. 선조들의 대제국의 계승자로서 우리 나라가 선언할 만큼 충분하고 강력히 성장했습니다. 크게 기뻐합시다.
MAR_ideas코0=마라타 이념
MAR_ideas_start코0=마라타 전통
MAR_ideas_bonus코0=마라타 야망
tradition_of_military_service코0=군사복무의 전통
tradition_of_military_service_desc코0=마라타 기병은 데칸 술탄영토의 'Bargis'로서 복무하는 오래된 전통을 가지고 있습니다. 이 지역에서 싸운 많은 전쟁 덕분에 데칸의 증가된 군국화는 우리 기병대를 인도에서 가장 위험한 군대들 중 하나로 만들었습니다.
forts_of_maharashtra코0=마하라슈트라의 요새들
forts_of_maharashtra_desc코0=이러한 언덕과 빽빽이 산림화된 땅내에서 많고 잘 유지된 요새들은 유지하는 것은 방어에서뿐만 아니라 공격에서도 꼭 필요하다. 잘 유지된 수많은 요새들을 유지하는 것이 최우선 순위가 되어야 합니다.
peasant_soldiers코0=농민병
peasant_soldiers_desc코0=Desh 마을은 우리 군대에서 기꺼이 복무할 의지가 있는 사람들로 가득하다. 우리 군대에 입대할 수 있도록 모든 Marathi 연사들을 훈련시키고 채용합시다.
office_of_the_peshwa코0=페슈와 관청
office_of_the_peshwa_desc코0=우리의 국가와 군대의 운영에 전적으로 헌신하는 사무실을 만들어 봅시다.법무부 장관이 임명되면, 우리 나라는 빠르고 효율적으로 확장할 수 있을 만큼 다재다능 해질 것 이다.
encourage_ties_with_brahmin_financial_families코0=브라만 부자 가문들과의 연결 강화
encourage_ties_with_brahmin_financial_families_desc코0=우리 국가의 재정 분야는 브라민 계급의 은행가 가문에게 점유되어었습니다. 그들을 세금 징수원으로 고용함으로서, 그리고 그들의 권리를 강화하고 그들의 전통을 보호하기 위해 규제를 만들어 냄으로서, 그들이 우리의 국가에 더욱더 통합되도록 합시다.
reform_the_bureaucracy코0=관료졔 개혁
reform_the_bureaucracy_desc코0=성장하는 국가는 신속하게 새로운 토지를 평가할 수 있는 관료제가 필요합니다. 관료제를 확장하고 차별화해야하며 수익에 대한 요구 사항을 재검토하고 새로운 토지의 수요와 가치를 신속하게 평가해야합니다.
expand_maratha_navy코0=마라타 해군 확장
expand_maratha_navy_desc코0=서양인들과 무슬림들이 인도양을 장악하는 것을 허락할 수 없다. 우리는 해군을 확장시켜 서해안을 따라 전진할 수 있는 해군 기지를 만들어야 한다.
TAU_ideas코1=버마 이념
TAU_ideas_start코0=버마 전통
TAU_ideas_bonus코0=버마 야망
legacy_of_the_pagan_dynasty코0=버간 왕조의 유산
legacy_of_the_pagan_dynasty_desc코0=버간 왕조는 버마인에 의해 세워진 최초의 왕국이었습니다. 우리가 에야와디 강을 따라서 그들의 땅을 통일할 수 있다면, 다른 나라들은 우리가 옛 왕국인 버간의 후계자임을 인정할 것입니다.
mandala_system코0=만달라 제도
mandala_system_desc코0=동남아시아에서 군주와 그의 봉신의 관계는 "만다라", 즉 원으로 정의됩니다. 군주가 중앙에서 그의 국가를 통제하는 동안 봉신들은 더 큰 독립성을 누릴 것입니다. 만약 우리와 우리의 봉신 사이의 개인적 관계가 유익하다면, 우리의 공납자들은 우리에게 공물을 바칠 것이고 또한 전쟁기간 동안 인력을 제공함으로서 우리를 도울 것입니다.
nat_worship코0=나트 숭배
nat_worship_desc코0=낫 (Nat) 이란 불교적 관습과 함께 숭배받은 버마의 정령입니다. 특히 시골에서 37개의 위대한 Nat들과 다른 작은 정령들이 숭배받았습니다. 이 대중적 종교 관습은 우리의 국민들을 연합시킬 것입니다.
bayingyi코0=유럽 귀화인
bayingyi_desc코0=유럽인들이 우리 왕국에 나타나기 시작했습니다. 이 유럽인들을 거주하게 하고 땅을 준다면 우리 군대의 병사들로 복무할  것입니다.
chakravartin코0=전륜성왕
chakravartin_desc코0=Chakravartin은 힌두교와 불교에서 이상적인 보편적 통치자로서 전 세계에서 윤리적으로나 자비로운 마음으로 통치하는 사람입니다. 이것은 영적인 왕의 자질,리더십뿐만 아니라 현세적인 상징이기도합니다.
manu_kye_dhammathat코0=마누 카이 법전
manu_kye_dhammathat_desc코0=우리가 만약 우리의 현재 존재하는 법들과 관습을 간단한 버마어로 쓰여진 새로운 책에 편찬할 수 있다면, 이 마누 키 다마탓 (Manu Kye  Dhammathat), 즉 마누 키 법전은 우리의 국민들 사이에서 엄청난 인기를 얻을 것입니다.
the_hluttaw코0=루토
the_hluttaw_desc코0=흘라투 (Hluttaw) , 즉 왕실의 발표 (the royal release)는 우리 궁정에서의 장관들의 중앙 회의체입니다. 이것의 재정적,  행정적, 사법적 분과들은 우리 국가의 행정적 기관입니다.
rajput_ideas코0=라지푸트 이념
rajput_ideas_start코0=라지푸트 전통
rajput_ideas_bonus코0=라지푸트 야망
clan_loyalties코0=부족의 충성
clan_loyalties_desc코0=우리 일족의 영향력은 우리 국경 너머까지 확장됩니다. 우리는 우리 군대를 충원 할 때 인도 북부 각지에서 라지푸트 족을 끌어올 수 있습니다.
fortifying_rajputana코0=라지푸타나 요새화
fortifying_rajputana_desc코0=라지푸타나의 땅은 거칠고 사람이 살기 힘든 땅입니다. 이들 지역을 지속적으로 통제 할 수 있는 유일한 방법은이 지역에 존재하는 인상적인 요새를 통제하는 것입니다. 이 요새의 수리, 유지 보수 및 건설이 우리의 최우선 사항입니다.
marwari_horses코0=마르와르 기마
marwari_horses_desc코0=그들의 주인들과 마찬가지로 라즈푸트 기병대의 말도 전투 현장대해서 세심하게 훈련되었습니다. 마르와리 말은 승리, 죽음, 부상당한 주인을 안전하게 운반하는 세 조건 중 하나에서만 전장을 떠날 수 있다고 합니다. 이 신성한 존재들을 잘 돌봄으로써 우리는 인도의 전쟁터에서 우리 기병들의 영원한 지배력을 보장합니다.
rajput_resistance코0=라지푸트의 저항
rajput_resistance_desc코0=라즈 푸트 시인은 우리 국민의 외국 침략자들과의 많은 전투에 대한 이야기와 우리 조상들이 패배 한 것을 인정하는 것보다 어떻게 죽은 것인지에 대해 이야기합니다. 우리는 이 정신과 시인들에게 죽음을 마주한 용감함에 대한 새로운 시를 쓰게 하도록 격려해야합니다.
rajput_painting_school코0=라지푸트 예술 학교 설립
rajput_painting_school_desc코0=라즈 푸트 화가는 이미 훌륭한 평판을 가지고 있습니다. 우리는 우리 예술가가 자신의 기술을 개발하고 우리  왕조의 예술학교를 만들어서 왕조의 영광을 더하도록 권장해야합니다.
rajput_martial_ethos코0=전쟁의 정신
rajput_martial_ethos_desc코0=라지풋(Rajput) 전사들의 훈육과 전통은 우리의 군대를 이끄는 장교들의 고용을 위한 큰 기반을 보장하고 있습니다. 이것을 이용하기 위해서는 우리는 우리의 군대와 해외 둘 다에서 장교로 일할 모든 유망한 젊은이들을 북돋을 경력 기회가 풍부하다는 것을 보장해야만 합니다.
marwari_trading_houses코0=라지푸트 무역소
marwari_trading_houses_desc코0=수년 동안 이주 다녔던 라지푸트 상인들은 힌두스탄의 길을 여행해왔습니다. 이러한 상인들은 격려 받아야 되고 성과금을 제공 받아야합니다. 곧 우리 일족 구성원들은 인도 전역에 무역회사를 설립하게 될 것입니다.
GRA_ideas코0=그라나다 이념
GRA_ideas_start코0=그라나다 전통
GRA_ideas_bonus코0=그라나다 야망
people_of_the_book코0=성서의 민족
people_of_the_book_desc코0=유대인과 기독교인들을 위해서 모세와 예수같은 초기의 선지자들에게 그 자신을 드러낸 가장 자비로우신 신을 우리 역시 믿습니다. 그들의 신앙을 자유롭게 지키는 것을 허락해야 합니다.
recover_al_andalus코0=알 안달루스를 수복하자
recover_al_andalus_desc코0=북부에 기반을 둔 기독교 국가들이 레콩키스타의 깃발 아래서 알 안달루스의 남은 지역들에 천천히 힘을 뻗치고 있습니다. 안달루시아인 형제들을 해방시키기 위한 시간이 다가왔습니다.
beacon_of_learning코0=배움의 등대
beacon_of_learning_desc코0=알 안달루스는 한 때 아흐메드 이븐 루시드, 아부 알 카심과 무하마드 이븐 투팔리와 같은 뛰어난 학자들이 있던 학문의 중심지였습니다.  우리 선조들의 이러한 정신을 이어가야합니다.
strait_of_gibraltar코0=지브롤터 해협
strait_of_gibraltar_desc코0=위대한 무슬림 장군인 타리크 이븐 지야드의 이름을 따서 지은 지브롤터 해협은 대서양과 지중해를 연결하고 유럽과 아프리카를 분리합니다. 이 해협을 확보한다면 무역 수익이 증가할 것입니다.
alhambra코0=알함브라 궁전
alhambra_desc코0=우리의 시인들은 알함브라 궁전을 건물의 색과 그 주변을 둘러싼 나무들을 가리켜 에메랄드 속의 진주와 같다고 묘사합니다. 수도를 바라보는 언덕 위에 있는 알함브라 궁전은 안달루스인들의 건축과 설계, 공학에서의 천재성을 보여주는 예시입니다.
moors코0=무어인들
moors_desc코0=공통된 적들과 싸우기위해 지중해 사방의 무어인 전사들이 초승달 깃발을 두고 우리에게 모일 것입니다. 역사적으로 무어인들은 알안달루스와 마그레브, 셉티메니아, 시칠리아에 거주하던 중세 무슬림들이었습니다.
successor_caliphate_cordoba코0=코르도바 칼리프국의 계승자
successor_caliphate_cordoba_desc코0=929년, 압둘 라흐만 3세는 자신이 코르도바의 칼리프임을 선언했으며 반세기동안 이베리아의 가장 강력한 지도자로서 군림했습니다. 오늘날 우리의 국가는 그의 발자취를 밟기 위해 충분히 강해졌기에 칼리프의 직위를 선언하고 우리 국가가 그라나다 칼리프국임을 포고합시다. 신 이외의 정복자는 없습니다!
PAP_ideas코0=교황령 이념
PAP_ideas_start코0=교황령 전통
PAP_ideas_bonus코0=교황령 야망
ecclesiastical_primacy코0=기독교 최고직
ecclesiastical_primacy_desc코0=가톨릭 성당에서 종교 규범과 법을 만드는데 교황은 최고 권력을 지니고 있습니다. 가톨릭의 권력을 따르는 이들에게 교황령은 그 특별한 관계를 공유합니다.
papal_investiture_and_tithes코0=서임권과 십일조
papal_investiture_and_tithes_desc코0=로마로 기독교 유럽의 부가 흘러들어옵니다.
glory_of_rome코0=로마의 영광
glory_of_rome_desc코0=우리는 위대한 도시이자 로마 제국의 수도였던 도시를 지배하고 있습니다.  우리가 바로 그 위대한 전통의 수호자입니다.
donation_of_constantine코0=콘스탄티누스 대제의 기부증서
donation_of_constantine_desc코0=콘스탄티누스 대제의 기부증서는 우리가 선택하는 누구든 간에 로마 황제의 직함을 수여할 수 있는 우리의 권력을 설명하고 있습니다. 기부증서는 우리가 문서들을 만들어내는데 도움이 된다는 것을 증명했습니다.
centralize_the_states코0=국가를 중앙집권화하자
centralize_the_states_desc코0=지방 지역들을 장악해 교황령에서 우리의 권력을 강화시켜야 할 것입니다.
the_vatican_museums코0=바티칸 박물관
the_vatican_museums_desc코0=수집과 기부의 역사는 바티칸 시를 수많은 박물관의 도시로 만들어주었습니다. 우리는 역사에서 가장 인상적인 예술 작품들을 수집해왔습니다.
holy_father코0=교황 성하
holy_father_desc코0=로마 가톨릭에서 신의 대리인이 되는 것은 우리에게 틀림없이 정치적인 재량권을 제공해줍니다. 교황의 공식적인 도장이 찍힌 문서인 교황 칙서는 신의 단어의 무게를 지닙니다. 칙서를 통해 군주들은 천벌을 받을 수 있으며 전 대륙이 나뉠 수도 있습니다.
daimyo_ideas코0=다이묘 이념
daimyo_ideas_start코0=전국 시대
daimyo_ideas_bonus코0=다이묘 야망
bushido코0=무사도
bushido_desc코0="숲에 있는 어린아이는\n조그만 나무를 잘랐다네\n그리고 군주에게 무릎을 꿇으면서 기어갔다네."\n\n전통적인 일본인의 이상인 무사도, 즉 사무라이 전사의 길은 중간-상위 전사 계급에서의 자기희생과 규율의 국가적인 분위기를 만들어 냈습니다.
bun_and_bu코0=문과 무
bun_and_bu_desc코0="펜이 좋은 종이를 가로지른다.\n간지(일본어 한자)는 검고 두꺼운\n검을 달린다. 하얀 살 위에서."\n\n예술과 전쟁, 두 개에 대한 통달의 개념은 무사도 전통에서 큰 역할을 담당했습니다. 일본의 군사 선생들은 예술 - 예를 들어 그림, 꽃꽂이, 그리고 정원가꾸기-이 규율과 병사들에 대한 실제적인 이해에 영감을 불어넣는다는 것을 깨달았습니다. 에도 시대 까지는 일본은 매우 많은, 읽고 쓸 줄 아는 인구를 소유할 것입니다.
honor_ancestors코0=조상들을 명예롭게하다
honor_ancestors_desc코0="연기 속의 할머니\n돌 위의 할아버지\n검은 막대기는 오렌지 색으로 빛나고 재능은 올라간다."\n\n인간은 그의 삶을 그의 군주들과 그의 조상들 덕분입니다. 그의 조상을 영예로워 하는 인간은 사람들과 군주 둘 다에게 존경받을 것입니다.
five_rings코0=오륜서
five_rings_desc코0="하늘을 향해 그의 원은 들어올린다,\n왼쪽 손은 태양으로\n오른쪽 손은 달로."\n\n군사 문학에서 가장 영향력있는 작품 중 하나인 미야모토 무사시에 대한 책은 손자의 손자병법과 같이 많은 존경을 받았습니다. 
wandering_ronin코0=방랑하는 로닌
wandering_ronin_desc코0="눈에서 그는 떨어트린다,\n손에서 빵의 마지막을\n군주의 탑이 보이는 그의 머리 위에"\n\n일본의 주인없는 사무라이들은 만약 사무라이들을 우리에게 봉사시키기로 선택했다면 우리의 요청을 하는 것에 준비되어 있습니다.
daimyo_idea코0=다이묘의 군대
daimyo_idea_desc코0="다이묘는 편안히 앉아있고,\n꽃 향이 나는 차\n어안이 벙벙한 얼굴의 남자."\n\n일본의 봉신 지도자들은 교토에 있는 그들의 군주들을 위해, 또는 그들에 대항하기 위해 거대한 군대를 지휘했습니다.
honor_unto_death코0=죽음까지 가는 명예
honor_unto_death_desc코0="달콤한 녹색의 대지\n분홍색 꽃은 피고\n검의 삶은 부서질 것이다."\n\n죽은은 무사도의 광신적인 전사 철학에서 중요한 역항를 담당했습니다. 사람들은 진지하게 명예와 존경을 위해서 그들의 생을 주거나 가져갔습니다. 무사도 그 자체는 죽음을 받아들이거나, 심지어 그것을 기대하는 것을 의미한다고 말해졌습니다.
SER_ideas코0=세르비아 이념
SER_ideas_start코0=세르비아 전통
SER_ideas_bonus코0=세르비아 야망
code_of_laws코0=법전
code_of_laws_desc코0=비잔티움 법전과 고대 철학의 위대한 저작들에 대해 그리스어에서 세르비아어로 번역한 개요서는 스코페에서 1349년 5월 21일 스테판 두산에 의해 출판되었습니다. 이것은 세르비아의 첫번째 법전에 대해 영감을 주었습니다.
bastion_of_orthodoxy코0=정교회의 수호자
bastion_of_orthodoxy_desc코0=동쪽 수평선에서 닥쳐오는 오토만 제국과 Baryaktar 제도(북부 알바니아 부족들에게 특권을 주는 대신 군대를 동원할 수 있도록 한 장군들) 이전에 진압된 대부분의 발칸인들에 맞서, 세르비아는 마지막 남은 정교도의 발칸 요새를 담당할 것이며, 동부 기독교 문명을 지속시킬 것입니다.
home_of_hussars코0=후사르의 고향
home_of_hussars_desc코0=비록 하나의 개념으로서 경기병 대형들이 고대 로마인들의 아이디어 였을지라도, 첫번째 발칸 후사르 - 또는 gusar(해적을 의미) - 는 그들이 알려진 것처럼 비잔틴 제국의 보조 편대로 나타났으며 10세기와 11세기에 세르비아를 지키는 비잔틴으로부터 주로 고용되었습니다. 비잔틴의 힘이 감소된 뒤에도 이 전통은 남아있었고 이후 세기에 걸쳐 더 개선되었습니다.
alemannic_guard코0=알라만 근위대
alemannic_guard_desc코0=알레마닉 근위대 (the Alemmanic Guard)을 재설립합니다 - 알레마닉 근위대란 주로 독일 귀족과 기사로 구성된 상비군 전통이며 상속에 대해서 희망이 거의 없는 둘째나 셋째 아들로 이루어져 있고 삶에서의 그들의 관점은 단지 군사적인 경력 뿐이였다.
gold_mines코0=황금 광산
gold_mines_desc코0=신성로마 제국에서 세르비아에 정착할 두번째 색슨 (Saxon)의 광부들을 초대합니다. 우리는 한때 작은 세르비아의 군주국들을 유럽에서 가장 부자 국가로 만들어줬던 고대의 금광들을 다시 개방합니다.
mercenary_armies코0=용병 군대
mercenary_armies_desc코0=대부분 외국 용병들로 구성된 상비군 개념을 채택합니다. 이것은 징집된 농부들이라는 고대의 전통과는 꽤 다른데, 이는 세르비아 경제, 특히 농업에 대한 전쟁의 영향을 감소시키기 떄문입니다.
balkan_hajduks코0=발칸의 하이두크
balkan_hajduks_desc코0=헝가리에 있는 북부 하이두크 (Hajduks) 들과는 다르게, 세르비아의 하이두크와 근처의 발칸 땅들은 더 많은 악명을 얻어왔습니다. 이 사람들은 산적으로서 고난을 겪고, 언제나 위험에 빠져있으며, 언제나 이동합니다: 방어되지 않는 길을 먹이로 삼고, 투르크 세금 징수원들과 상인들을 공격합니다. 그러나 전쟁기간 동안엔 이 경험많고 거친 사람들은  훌륭한 - 약간 규율이 떨어지지만- 보병을 제공하면서 자주 세르비아 군대의 사병으로 채워집니다.
ORI_ideas코0=오리사 이념
ORI_ideas_start코0=오리사 전통
ORI_ideas_bonus코0=오리사 야망
lord_of_elephants코0=코끼리의 군주
lord_of_elephants_desc코0=말들은 오리사(Orissa)에서는 생소하며 땅은 그들을 기르기엔 부적합합니다. 그러나 우리의 정글은 훌륭하게 코끼리들을 키웁니다. 동부 인도의 빽빽한 정글에서 코끼리와 보병 간의 잘 실행되는 전술적 협력은 기병대 만큼 치명적입니다. 우리의 코끼리 군단의 크기를 늘리고 우리의 전술을 개선합시다. 
servitor_of_jagganath코0=자간나트의 종복
servitor_of_jagganath_desc코0=자간나트 (Jagannath), 즉 우주의 주인에 대한 숭배는 이 땅을 엮는 개념입니다. 오리사 (Orissa) 의 고대 통치자들은 자간나트의 아들들로 여겨져 왔습니다. 우리의 현재 왕조는 그의 아들들이 아닐 수도 있지만 우리는 우리의 통치자가 자간나트의 종이며 통치자에 대한 불복종은 자간나트 그 자체에 대한 반역죄와 같음을 확실하게 각인 시켜야만 합니다.
parikshas코0=파리크샤
parikshas_desc코0=오리사 (Orissa)의 땅은 많은 다른 군주들에 의해서 긴 시간동안 나뉘어져 있었습니다. 그러나 이 Mandaleshvaras (지방 통치자들)의 시간은 끝났습니다! 우리는 우리의 제국 권위를 희석시키는 이 하찮은 군주들을 허락하는 대신에 이 땅들을 통제해야만 하며 Parikshas (지역 관리들)들을 임명해야만 합니다.
refined_cloth_production코0=직물 생산 개선
refined_cloth_production_desc코0=오리사 (Orissa)는 고대로부터 높은 품질의 직물로 유명했습니다. 좋은 칼링가 (Kalingam) 직물의 생산에 대한 그들의 방식을 개선하기 위해 우리는 오리사의 직물 길드들을 격려해야 합니다.
patronize_temple_construction코0=사원 건축 후원
patronize_temple_construction_desc코0=우리의 뒤의 남아있는 사원들의 위대함은 과거 왕조들의 영광을 반영합니다. 우리는 우리 땅의 이 많은 사원들을 개선시키도록 노력해야만 하며 칼링가 (Kalingan) 건축의 더 나은 발전을 위해서 새로운 사원을 건축할 건축가들을 고용해야 합니다.
encourage_salt_trade코0=소금 무역 장려
encourage_salt_trade_desc코0=오리사 (Orissa)의 높은 퀄리티의 소금은 전 인도에서 수요가 있습니다. 소금 무역을 장려하고 우리가 그 무역으로부터 부유해질 수 있도록 할 수 있는 것들을 합시다.
heritage_of_the_sadhabas코0=사드하바의 유산
heritage_of_the_sadhabas_desc코0=전통은 우리에게 우리의 조상들일 인도네시아, 중국, 페르시아, 아프리카의 먼 해안에서 항해해 왔음을 알려주고 있습니다. 그러나 오늘날 이 바다들은 외국인들에 의해 점령되어 있습니다. 우리는 우리의 해군을 확장시키고 우리의 해양 유산을 다시 주장해야만 합니다!
PUN_ideas코0=펀자브 이념
PUN_ideas_start코0=펀자브 전통
PUN_ideas_bonus코0=펀자브 야망
breadbasket_of_india코0=인도의 곡창지대
breadbasket_of_india_desc코0=5개의 강이 있는 펀자브 지역은 지구상에서 가장 비옥한 지역 중 하나입니다. 우리의 이웃에게 식량과 면화를 수출을 허락하는것 외에도 이것은 우리의 많은 도시를 성장시키고 모든 종류의 전문화된 생산품을 장려합니다. 우리는 반드시 최외각 지역의 농업발전을 장려하고 인근지역의 노상강도와 도적떼로부터 우리의 농부를 지켜야 합니다.
encourage_indo_persian_trade코0=인도-페르시아 무역 장려
encourage_indo_persian_trade_desc코0=인도의 서쪽지역에 위지한 펀자브 지역은 항상 인도와 페르시아의 경제적, 문화적 교류의 교차점이었습니다. 그 고대의 웅장한 간선 도로는 아프간 산악 도로로 향하기 전에 우리 지역을 지나갑니다. 그러나 이 도로는 유목민침입자들과 노상강도들로 고통받고 있습니다. 우리는 이 고대의 생기넘치는 길을 따라 교통을 장려해야합니다. 그리고 우리의 힘으로 상인들을 위한 숙소를 건설함으로서 상인들의 복지를 돌보고 이 도로들의 치안을 유지해야합니다.
punjabi_textile_industry코0=펀자브 직물 공장
punjabi_textile_industry_desc코0=펀자브 지역은 직물 생산의 중심지입니다. 우리의 방직공이 만든 옷은 아시아와 유럽 전역의 시장을 위해 특별히 제작되었고 우리의 방직공은 인도에서 가장 생산적입니다.
foundation_of_the_khalsa코0=칼서
foundation_of_the_khalsa_desc코0=펀자브 지역에서 나타난 시크교가 우리땅에서 급격하게 성장하고 있습니다. 시크교도들은 다양한 카스트와 배경으로 이루어져있고 그들의 이전 직업과는 관계없이 그들의 땅을 지키기위해 싸울 것 입니다.
gurmukhi_script코0=표준 구르무키 문자 도입
gurmukhi_script_desc코0=우리 지역에서 사용되는 수많은 다양한 문자들 대신 표준 구르무기 문자를 도입해야 합니다.
strength_of_the_misls코0=미슬의 힘
strength_of_the_misls_desc코0=펀자브 지역 미슬(Misl)주의 행정시스템은 인상적인 기병부대로 그들을 수비합니다. 우리가 필요할 때 공통의 적을 향해 싸우기위하여 이 부대를  소집할 수 있습니다.
reforming_the_punjabi_army코0=펀자브 군대 개혁
reforming_the_punjabi_army_desc코0=우리의 선조들의 방식은 건전하고 수년 동안 잘 되어왔습니다. 우리의 군대가 전장에서 승리하기 위해서는 좀 더 전문적인 힘을 길러야합니다. 멀리 떨어진 국가들의 군대를 조직하는 것과  방법을 신중하게 연구함으로써 우리는 현재의 군대의 고유한 특성을 유지하면서 더 효율적인 펀자브 군대를 만들 수 있을 것입니다.
RAG_ideas코0=라구사 이념
RAG_ideas_start코0=라구사 전통
RAG_ideas_bonus코0=라구사 야망
ordo_marinaritiae코0=해양 규범서
ordo_marinaritiae_desc코0=우리는 오랜기간동안 해양업무를 수행했으며 해양 규범서(Ordo Marinaritiae)와 같은 새로운 규정을 통해 우리는 라구사의 미래를 위한 좋은 기반을 마련했습니다.
center_of_trade코0=무역 중심지
center_of_trade_desc코0=우리의 수도는 금속과 소금, 향신료의 상업지인 발칸반도와 동쪽의 문입니다. 가격이 적당한 상품을 위한 세금 면제 덕분에 우리 수도는 수년간 무역중심지로 유지될 것입니다.
patronage코0=후원
patronage_desc코0=우리의 해양업무와 육상거래업무는 콘스탄티노플의 후원 아래에서 중요한 성공을 거두었습니다.  그들에게 상징적인 공물을 바침으로써 우리는 우리의 독립을 유지하고 무역 이익을 얻을 수 있습니다. 역사적으로, 1481년 라구사는 12,500두캇의 공물을 지불함으로써 오스만의 보호를 받았습니다. 모든 다른 목적을 위해, 라구사는 사실상 독립적이었습니다. 
ragusan_arsenal코0=라구사 조선소
ragusan_arsenal_desc코0=선박은 우리의 보호와 광범위한 지중해 전역의 광대한 무역네트워크를  지원하는데 필요합니다. 강력한 해군의 존재는 라구사를 세계에서 중요한 해군 소유국의 하나로 만들것입니다.
port_gruz코0=그루즈 항구
port_gruz_desc코0=라구사에 위치한 오래된 조선소는 우리 해양업무의 대량의 수요를 만족시킬 수 없었습니다. 따라서 포트 그루즈(Port Gruz)에 새로운 조선소를 건설하였습니다. 역사적으로, 1525년 포트 그루즈의 주요조선소는 수요를 만족시키기 위해 좀 좀 더 작은 조선소와 함께 건설되었습니다.
non_bene_pro_toto_libertas_venditur_auro코0=자유는 온세상의 금으로도 살 수 있는 것이 아니다
non_bene_pro_toto_libertas_venditur_auro_desc코0=돈을 위해서 대략 이해된 자유는 잘 팔리지 않았습니다.  뚱뚱한 노예보다는 가난하고 자유로운 늑대와 같은 이솝우화를 통하여 납득시켰습니다. 이것은 라구사에서 우리가 만든 약속입니다.
palace_of_the_rector코0=렉터 궁전
palace_of_the_rector_desc코0=렉터 궁전(Rector's palace)은 우리 정부가 있는 곳이며 우리 군주의 거주지입니다. 역사적으로 렉터(두브로브니크 도시의 책임자)는 상당한 영향력을 발휘했으나 실제적인 권력은 귀족들에 의해 세워진 세 자문 위원회의 손에 있었습니다.  
german_ideas코0=독일 이념
german_ideas_start코0=독일 전통
german_ideas_bonus코0=독일 야망
zunft코0=춘프트 (동업조합)
zunft_desc코0=모든 종류의 공예품과 관련된 길드는 제품의 품질을 보증하고 젊은 장인을 교육하기 위해 세워졌습니다.
fruhlings_und_herbstmesse코0=봄과 가을 박람회
fruhlings_und_herbstmesse_desc코0=일부 도시는 매년 봄과 가을에 열리는  축제에서 특별한 권한이 주어집니다. 이 계절 시장은 외국 상인에게 꽤 매력적입니다.
reichskreis코0=제국 관구
reichskreis_desc코0=독일 토지는 지역별로 모아집니다.  그들의 임무는 흔한폭력으로 지역의 평화를 유지하고 제국의 세금을 거두며 제국의회와 제국재판소의 의견을 조정하는 것입니다.
polizeiordnung코0=치안령
polizeiordnung_desc코0=독일의 제후들과 도시들은 지역평화와 공공도덕을 획득하기 위하여 일상생활에 관련된 법률을 제정합니다.
cuius_regio_eius_religio코0=영주의 종교가 곧 영지의 종교
cuius_regio_eius_religio_desc코0=가톨릭과 신교 독일 제후들은 '자신의 영역, 자신의 믿음'의 원칙을 통해 그들의 영지에서 종교문제를 통제할 독점권을 가집니다.
thurn_und_taxis코0=투르 운트 탁시스
thurn_und_taxis_desc코0=트룬 운트 탁시스 (Thurn und Taxis)가문은 독일 전지역과 다양한 유럽 지역을 담당하는 소통의 복잡한 네트워크와 함께 독일의 우편업무를 이끌었습니다.
residenzstadt코0=제국 수도
residenzstadt_desc코0=독일의 공잘들은 그들의 거주지를 도시에 만들고 거기서 땅을 통치했습니다. 이 방법으로 도시는 행정적이고 경제적인 중심지가 되었을 뿐만 아니라 그 군주들에 의해 많은 문화적 건물들이 세워졌습니다.
RYU_ideas코0=류큐 이념
RYU_ideas_start코0=류큐 전통
RYU_ideas_bonus코0=류큐 야망
ryu_chinese_investiture코0=중국의 책봉
ryu_chinese_investiture_desc코0=류큐가 분열된 초기 기간동안, 중국은 우리가 통치할 권리같은 특권을 인식했으며 우리에게 우리의 국가를 강화할 도움을 주길 원했습니다.
reform_the_ryukyuan_religion코0=류큐 종교 개혁
reform_the_ryukyuan_religion_desc코0=오키나와 종교는 아시아 종교와 고대 종교간의 큰 충돌이였습니다. 이것은 다신교, 조상숭배, 애니미즘적 요소가 다양하게 섞여있었습니다. 여성이 사제직의 다수라는 점은 특별했습니다. 우리는 이 섬의 정신적인 욕구를 수행하기 위해 고위 사제직을 포함한 이 사제들의 공식적인 위계를 세울 수 있습니다. 
ryu_shuri_castle코0=슈리성
ryu_shuri_castle_desc코0=슈리 성은 오키나와의 큰 섬에 있는 류큐 왕국의 궁전입니다. 이 땅은 유명한 슈레이몬 문을 포함하여 여러 장소의 국가적인 자신감으로 구성되어 있습니다.  시사아 야이빈 미!
ryu_maritime_com코0=해양 상업주의
ryu_maritime_com_desc코0=중국인들은 우리에게 무역선에 대한 접근을 허락해왔습니다. 이것들의 도움으로, 우리의 함대는 북쪽으로는 한국, 남쪽으로는 말레이, 수마트라, 시암으로 항해할 것입니다.
ryu_sign_trade_agreements코0=무역 협정 체결
ryu_sign_trade_agreements_desc코0=우리의 원만한 위치와 다른 많은 국가들과의 완벽한 관계 때문에, 그들, 특히 중국인들은 무역협정을 제공함으로서 우리에게 그들의 항구에서 자유무역을 보장하기로 결정했습니다. 우리의 땅에서 일본 칠기, 중국 도자기, 심지어는 인도의 상아와 아랍의 유향과 같은 많은 무역물건을 찾을 수 있습니다.
ryu_national_academy코0=국가 학술원
ryu_national_academy_desc코0=과거 시대에는, 중국인들이 그곳에서 공부하려는 류큐인들을 위한 쿼터를 정해줬기 때문에 우리는 그들의 국립 학교에 중국인들로부터 교육받을 똑똑하고  최고의 사람들을 보내왔습니다. 이제 우리는 우리의 국립학교를 세웠기 때문에, 더 많은 기술적 개선에 투자할 수 있습니다.
ryu_the_three_mountains코0=삼산
ryu_the_three_mountains_desc코0=왕의 흥분한 꿈 속에서, 그는 거대한 구 위에 있는 세개의 산을 보았고 우리의 위대한 산과 거대한 구 사이에 모든 도시와 모든 민족이 있는 것을 봤습니다. Yamapikarya (오키나와의 고양이)! 그러나 이건 단지 미친 꿈일까요?
bengali_ideas코0=벵골 이념
bengali_ideas_start코0=벵골 전통
bengali_ideas_bonus코0=벵골 야망
ganges_brahmaputra_confluence코0=겐지스-브라마푸트라 합류지점
ganges_brahmaputra_confluence_desc코0=위대한 갠지스 강과 브라마푸트라 강은 교통과 상업이 집중되는 벵골 삼각주에서 합쳐지고 흩어지기 위해서 흘러갑니니다. 수천년동안 삼각주 지역은 상품과 아이디어의 쉬운 교환이 이루어지는 자연적 장소가 되어왔습니다.
rice_fields코0=벵골의 끝없는 비옥한 논들
rice_fields_desc코0=우리 벵골인들은 주로 쌀을 먹고, 이 지역의 강우량과 흙은  엄청난 토사(흙)강과 삼모작을 가능하게 하는 우기에 의해 엄청나고 넘치는 쌀을 생산합니다.
hindu_sufi_syncretism코0=벵골의 힌두교-수피교 혼교주의
hindu_sufi_syncretism_desc코0=이슬람 동쪽 국경 너머에서 수피 (Sufi) 신비주의자들이 와서 무상불하된 토지에 정착하거나 힌두교 사람들과 섞인 벵골의 자연과 교감했습니다. 이 협력은 숲과 늪지에서 거대한 토지 개간을 이끌어냈으며 이 시기에 건축된 사원과 성소에 반영된, 새롭게 혼합된 형태 음악, 그림, 춤이 도입되는데 도움을 주었습니다.
mustard_oil_ilish_mach코0=겨자씨 기름과 생선 요리
mustard_oil_ilish_mach_desc코0=전쟁은 곡창과 시장에 불을 지를수도 있습니다. 날씨는 땅의 식물들을 말라죽게 하거나 파괴할 수 있습니다. 코끼리와 개미들은 아마 우리가 심은 것들을 먹을 수 있습니다. 그러나 우리에게 조금의 기름만 준다면 우리의 물고기가 많은 강은 벵골인들이 가장 원하는 음식을 줄 것입니다!
jute_production코1=주트 생산
jute_production_desc코0=우리 지역이 원산지인 주트 (Jute)는 굵고 강한 줄, 매트, 실을 만들 수 있는 길고, 부드럽고, 빛나는 섬유질 식물입니다. 이것의 내구력과 상대적으로 가벼운 무게로 인한 높은 수요 때문에, 우리는 경작과 생산으로부터 이익을 얻을 수 있습니다.
opium_fields코0=벵골의 아편 농장
opium_fields_desc코0=이건 무엇이죠? 사람들이 우리의 꽃을 위해서 금과 은을 줄 것이라고!?... 우리 지역의 아편은 매우 값이 높게 쳐지고 쉽게 기를 수 있으며 다른 세계의 어떤 아편들보다 두배의 가격을 받을 수 있습니다. 거래를 시작합시다!
bengali_renaissance코0=벵골 르네상스
bengali_renaissance_desc코0=이 지역에서 일어난 벵골 르네상스는 오직 상업 뿐만 아니라 연구, 예술, 그리고 학문을 위해 도착한 유럽인들과의 만남과 영향에 대한 반응이였습니다. 벵골 르네상스는 과거로부터의 힌두교 가르침과 서구의 교육, 정치학, 법,  그리고 벵골 문화의 재구성과 함께 같이 섞였습니다. 이것은 예술과 과학의 번영을 이끌었습니다.
TIB_ideas코0=티베트 이념
TIB_ideas_start코0=티베트 전통
TIB_ideas_bonus코0=티베트 야망
vajrayana_buddhism코0=밀교
vajrayana_buddhism_desc코0=불교의 벼락 (Vajra)을 통해서 우리는 세계에 대한 우리만의 특수한 시각 안에서 연결되어 있습니다. 이것은 우리의 다양한 통치 형태, 그리고 농노의 친숙하고 예상되는 양식 속에서의 삶을 가장 높은 라마에게로 안내합니다.
bon_influence코0=본교의 영향
bon_influence_desc코0=토착적이고 독창적인 본교의 흔적은 밀교와 경쟁하고 합쳐지면서 여전히 티베트를 좌우하고 있습니다. 본교의 신들과 신성한 존재들은 바깥의 악의적인 존재에 대항하는, 사실성 성(dzongka)의 역할을 하는 사람들의 집에 다양한 형태로 결합되어 있습니다. 사납고 부추기는 신, 자연, 악마, 영혼은 평화로운 부처와 꽤 대조적입니다.
yaks코0=야크!
yaks_desc코0=가축화된 야크들은 우리들을 수천년동안 지켜왔으며 그들의 사육을 위한 우리의 지식을 일구고 개선하는 것은 야크들을 유용하게 할 것입니다. 쟁기를 밀고 야크를 타고 다닐 뿐만이 아니라 그들은 우리에게 우유, 섬유, 고기, 그리고 많은 눈을 헤쳐나가며 무거운 짐을 옮길수 있께 해줍니다. 그들의 말린 똥은 나무가 없는 티벳 고원에서의 유일한 원료입니다. 그들의 버터는 티베트에서 많은 양이 소모되는 버터차의 재료이며 또한 램프에 사용되거나 종교적인 축제에서 사용되는 버터 상으로 만들어집니다. 그 사용은 우리의 지식과 독창성 속에서 확장되고 있습니다.
way_of_virtue코0=덕의 길
way_of_virtue_desc코0=이른파 노란 모자 종파로 알려진 게룩파(Dgelugspa)는 일반적인 연민이 근본적인 영혼의 지향이라는 원리에 집중하는 밀교의 학파입니다. 14세기 후반에 세워진 게룩파는 16세기 후반까지 티베트에서 우세한 불교 학파가 되었습니다.
potala_palace코0=포탈라 궁전
potala_palace_desc코0=포탈라 궁의 건설은 5대 달라이 라마인 로장 갸초 (Lozang Gyatso)에 의해 1645에 시작되었습니다. 라싸의 계곡 수천 피트 위에 세워졌으며 기반에서 16피트 정도의 두께로 측정되는 돌벽과 함께, 이 요새화된 궁전은 인상적인 장소입니다. 13층 내부에서, 이 정부의 중심은 1000개 넘는 방과, 10000개가 넘는 성소와, 20만개가 넘는 상을 가지고 있습니다.
way_of_ancients코0=고대의 방식
way_of_ancients_desc코0=이른바 고대 번역 학파로 알려진 닝마 (Nyingma) 는 불교 이전의 본교의 신비주의와 지역 신들과 결합된 밀교의 가장 오래된 학파입니다. 역사적으로, 닝마의 전통은 이 지지자덜이 어떠한 정치적 권력을 가지지 않는다는 점에서 학파들 사이에서 특별했으며 그런 까닭에 이 실천자들은 금욕, 독신, 신비주의에 집중하며 대부분 티벳의 정치적 음모에서 대부분 제외되어 있었습니다. 그러나 그들의 존재는 우리의 사회에서 규율을 키우고 우리의 뿌리를 조율하게 해줍니다.
pale_earth코0=사꺄파
pale_earth_desc코0="창백한 지구"를 의미하는 밀교의 사캬 (Sakya) 학파는 콘 콘촉 걀포 (Khon Konchog Gyalpo)  (1034-1102)가 1073년에 세운, 이 종파의 첫번째 수도원인 샤카 수도원이 위치한 시가체 (Shigatse) 근처의 남부 티베트 폰푸리 언덕의 특별한 회색 풍경에서 기원하였습니다. 샤캬 전통은 독미 (Drogmi)라고 하는, 인도의 비크라마실라 대학 (Vikramashila University)에서 공부한 유명한 학자이자 번역가에게서 11세기 후반에 세워졌습니다. 이 학파는 학구적이고 학문적인 취향으로 알려져 있으며 이 동료들은 티벳의 가장 탐구심이 많은 사람들을 배출했습니다.
dravidian_ideas코0=남부 인도 이념
dravidian_ideas_start코0=남부 인도 전통
dravidian_ideas_bonus코0=남부 인도 야망
merchants_of_southern_india코0=남부 인도의 상인들
merchants_of_southern_india_desc코0=말라바 (Malabar) 해안에서 코로만델 (Coromandel) 해안까지 인도 남부의 역사는 해외 무역과 밀접한 관계가 있습니다. 이땅은 먼 항구에 자신들의 무역 회사를 세우기 위해 해외로 여행하는 나나데시스 (Nanadesis) 상인이나 체티 (Chetti) 상인들과 같은 우리의 상인 그룹과 경쟁하고 같이 경쟁하고 협력하는, 서쪽과 동쪽에서 온 모든 상인을 끌어들이고 있습니다. 그러나 우리는 이러한 상인들을 당연하게 여겨선 안됩니다. 세금과 통행료가없는 항구와 마을을 설립함으로써 우리는 국내외 상인 모두가 이웃 나라의 땅이 아닌 우리 땅에 사업 기반을 유지하도록 설득 할 수 있습니다. 그런 보호구역들을 만들고 우리 도시에 상인들이 몰려 드는 것을 지켜 봅시다.
water_tanks_and_canals코0=저수지와 운하
water_tanks_and_canals_desc코0=남부 인도는 크리슈나 (Krisina)와 카베리 (Kaveri) 분지같은 비옥 한 지역이  많습니다.  그러나 많은 지역은 그렇게 운이 있지는 않았습니다.  최근 북쪽에서 우리의 땅으로의 이주가 늘어나고 있는데, 이 새로운 거주자들 중 많은 사람들은 기존의 정착지와 경쟁할 필요가 없는 더 건조한 지역에 정착하는 경향이 있습니다. 운하와 수조에 대한 많은 투자가 가능하다는 점을 고려한다면 많은 경우 이러한 지역들은 꽤 생산적이 될 수 있습니다. 이 땅에 투자하는 사람들이 지역의 소득 증가에 대한 자신의 몫을 보장 받음으로써 우리는 우리 땅에서 그러한 개발을 신속하고 값싸게 장려 할 수 있습니다.
south_indian_mercenaries코0=남부 인도 용병
south_indian_mercenaries_desc코0=남인도의 세계적이고 군사화된 상황은 모든 종류의 용병을 끌어들입니다. 토착적인 텔루구 (Telugu), 카난다 (Kannada)그리고 타밀(Tamil) 외에도 마라타 (Maratha), 페르시아, 투라니(Turani) 기병,  투르크멘 총병 (Turkoman gunners), 마발 (Madale)인들과 베라드 (Berad)인들 모두 우리 군대에서 봉사하기 위해 경쟁하고 있습니다. 무엇보다도 이 경쟁은 그룹을 고용하는 것이 그렇지 않은 경우보다 저렴함을 의미합니다.
polygar_system코0=폴리가 제도
polygar_system_desc코0=남부 인도의 정치적 지형은 오래되고 꽤 뿌리깊은 작은 수장국(Chiefdom)과 어떤 중앙 권위체가 통제를 제한에 왔는지에 따른 종속국들로 가득 차 있습니다.   이 모든 영역을 통제하는 것은 힘들고 긴 과정이 될 것이지만 대신 우리에게 충실한 사람들을 지역 계층에 삽입하려고 시도 할 것입니다. 요새화 된 정착지를 만들고, 개선하고, 방어하라는 충성스러운 명령과 함께 새로운 지도자들은 고대 전통보다는 국가에 의해 부여된 권한에 의지 할 것입니다. 이 새로운 권력자는  우리가 내륙 지방에 대해 훨씬 더 많은 통제권을 행사할 수있게하며, 과거의 수장국이 제공해 왔던 것보다 훨씬 더 신뢰할 수 있는 군대를 증명할 것입니다.
patronage_of_temples코0=대사원의 후원자
patronage_of_temples_desc코0=진정한 왕의 정열이 그의 땅에서 사원과 종교적 기념물을 후원 한 것이라면 남부 인도에는 많은 훌륭한 통치자가 있어왔습니다.티루파티 (Tirupati)나 마두라이(Madurai)같은 위대한 사원 도시들은 광범위한 왕족 후원을 증명합니다. 사실,  최근엔 북인도 지역에서 찾을 수 있는 사원 기념물들을 왜소하게 보이게 하는 것들은 은 남인도에서 점차 위대하고 기념비적으로 성장해 왔습니다.  통치자로서의 우리의 기대에 부응하기 위해 우리는 우리 땅에서 사원 공동체를 후원하고 그들 왕조의 위대함을 적절하게 전달하도록 해야합니다.
south_indian_literature코0=남부 인도 문학
south_indian_literature_desc코0=우리 시대의 위대한 시인과 작가들을 우리 법정에 모이게하십시오. 우리의 후원 하에 만들어진 위대한 작품은 수세기 동안 기억 될 것입니다!
merchant_capitalists코0=상인 자산가
merchant_capitalists_desc코0=서방, 동방, 그리고 극동 지역의 연결이 점차 강해짐과 함께 새롭고 성공적인 상인 집단이 등장하기 시작했습니다. 이 부유한 사람들은 인도양 주변에서 생산, 운송, 자금조달에 대해 영향력을 행사합니다. 이러한 상인 자본가들은 이제 우리 땅의 무역 발전 뒤에서의 주요 원동력이며 성장하는 영향력이 위험해 보일수 있지만 (외국 무역 회사에 대한 투자 의지와 마찬가지로) 그들의 활동 또한 우리 나라에 매우 유익합니다.
ASS_ideas코0=아삼 이념
ASS_ideas_start코0=아삼 전통
ASS_ideas_bonus코0=아삼 야망
buranjis코0=부란지
buranjis_desc코0=우리의 모든 왕은 아삼으로의 먼 여행 후 1228 년에 왕국을 세운 위대한 수카파(Sukaphaa)에서 이어내려왔습니다. 스와고드 수카파(Swargdeo Sukaphaa)는 또한 다음 세대를 위한 기록의 필요성을 깨달은 우리의 첫번째 통치자였으며, '무지한 자를 가르치는 창고' 또는 부란지(Buranji)를 만든 사람이었습니다. 이 부란지와 우리 왕국의 역사에 걸쳐 만들어진 다른 부란지들 덕분에 우리는 우리 민족의 역사를 잘 알고 있으며 어렵지 않게 수카파의 많은 계승자들을 알 수 있습니다.
wet_rice_cultivation코0=수경재배
wet_rice_cultivation_desc코0=우리의 타이족 조상들이 아쌈에 처음 도착했을 때 그들이 이용할 수 있는 땅은 습지와 늪지뿐이었습니다. 그들은 그 땅이 생산적이지 않다는 것을 빠르게 깨달았습니다. 우리 옛 고향의 쌀 재배 기술을 이용하여 이 척박한 지역은 번영을 누릴 수 있었습니다. 지금은 아쌈지역 뿐만 아니라 다른지역에서의 쌀 재배도 우리 경제에  중추역할을 하고 있습니다.
river_warfare코0=강 전쟁
river_warfare_desc코0=아삼의 지형과 브라마푸트라 강은 외국 침략자들에 대항하는 우리의 가장 강력한 아군입니다.  강을 지나 전진하려는 어떤 외국 군대든 여름철의 강우를 건뎌야 하고 강에서 그들의 보급선이 끊어지지 않도록 각별한 주의를 기울여야 할 것입니다.  침략자들의 보급선을 기습하고 그들의 보급고를 약탈하는 게릴라전략을 준비하는 것으로 굶주림과 전염병으로 적대적인 땅에서 적이 소모되게 만들어 적의 위협을 차단할 수 있습니다.
reform_paik_system코0=파이크(paik) 제도 개혁
reform_paik_system_desc코0=우리민족이 13세기에 이곳에 도착한 이후 지금까지 우리는 동남아시아에서와 같은 부역체계를 갖추고 있었습니다. Paik들은  우리왕국의 구성원들 중 하나로서 도시방어, 문명건설 및 군사작업에 동원되었습니다. 이 제도는 우리나라의 성장에 맞춰 재조정이 필요합니다. 모든 Paik의 의무, Paik 할당인원을 철저히 재검토하고, 관리자들을 위해 및 새롭고 명확하게 할당인원을 배정한다면 어떤 외국의 침공에 대해서도 대응가능한 탄력적인 제도가 탄생하게 될 것입니다.\n(Paik 제도: Ahom 왕국의 제도로서 4인의 남성중 1명이 돌아가며 군복무를 하고 나머지 3명은 농사를 짓는 시스템)
process_of_appeal코0=항소 절차
process_of_appeal_desc코0=이 땅에 정의를 구현하는 것을 보여주고 국민들이 국가의 보호를 누림을 실감하게 하는 것은 우리 사회의 계급 체계 때문에 매우 중요합니다. Paik 제도를 활용한다면 하급 관료부터 왕의 재상에 이르는 일련의 항소 체계를 형성할 수 있습니다.
ahom_land_survey코0=토지 조사
ahom_land_survey_desc코0=우리는 서쪽의 이웃들이 야심찬 행정 체계를 고안하여 모든 토지를 관례적으로 조사하고 그 가치를 보다 정확히 평가하는 것을 보았습니다. 우리도 비슷한 정책을 도입해야 합니다. 서쪽에서 토지 조사원들을 초청하고 그들의 방법으로 우리의 조사원들을 훈련시킨다면 우리의 세수를 상당히 늘릴 수 있을 것입니다. 또한 앞으로도 주기적으로 조사를 갱신하여 경제 및 인구의 연관 동향을 파악해야 합니다.
ahom_diplomacy코0=아홈 외교
ahom_diplomacy_desc코0=우리나라는 국력의 대부분을 우리의 전통과 영토 안의 자원에서 끌어냅니다. 하지만 이제 밖을 바라보고 또 다른 세계가 우리에게 무엇을 줄 수 있는지 볼 때입니다. 외교만을 위한 공직을 도입하고 왕국과의 무역을 장려함으로써 우리 문화를 부유하게 하는 한편 우리와 이웃한 적들에 맞설 새로운 동맹을 찾을 수도 있습니다.
gujarati_ideas코1=구자라트 공국 이념
gujarati_ideas_start코1=구자라트 공국 전통
gujarati_ideas_bonus코1=구자라트 공국 야망
garba코0=가르바!(전통춤)
garba_desc코0=여성들이 춤으로써 힌두교 여신 암바지를 숭배하는 것에서 비롯되어, 우리 국민들은 새롭고 매우 우아한 춤인 가르바를 만들었습니다. 이 춤의 기본은 노래와 동그랗게 서서 박수를 박자에 맞추어 주는 것입니다. 오늘날 우리의 남성과 여성들은 사회구성원으로서 모이고, 아름답게 수놓은 옷을 입고선, 많은 열정을 담아 기념할 만한 일이 있으면 이 춤을 춥니다. 모든 이들이, 나이와, 귀천, 종교를 막론하고, 점점 커져가는 원에서 춤을 춥니다.
jain_routes코0=자이나교와 연고
jain_routes_desc코0=자이나교는 고대의 생활방식으로 마하비라 (기원전 599-527)에 의해 현재의 형태로 만들어졌습니다. 몇 천 년동안, 구자라트는 자이나 공동체의 믿음의 거점이자, 성지와 사원이 있는 곳이었습니다. 왕조들은 이 종교를 후원하여 힌두교와 함께 보편적인 공동체를 만들었습니다. 마무드 가즈니 (기원후 1001)과 모하마드 고리 (기원후1175)의 동쪽에서 온 무슬림 침공은 자이나 공동체를 탄압하고 사원을 파괴하며 모스크로 바꾸고, 자이나 도서관들을 불태우기도 했씁니다. 그러나, 구자라트의 자이나교는 세상의 자이나 공동체간의 연결을 사용하여, 신앙과 상업의 중심지로서 살아남고, 적응하고, 번영했습니다.
gujarati_lipi코0=구자라트 문자
gujarati_lipi_desc코0=16세기 후반에 새로운 글씨와 필기법, 구자라트 리피가 발명되었습니다. 상인들의 필요에 의해 발명되었기 때문에, 이 서체는 상업과 연관되어서,  사라피 (은행가), 바니아사이 (상인), 혹은 마하자니 (무역가)의 서체라고 알려졌습니다. 이는 구자라트, 쿠치, 신드 전역으로 널리 퍼져 그 언어들을 표기하거나, 산스크리트어를 연구하는데 쓰였고, 아베스탄을 쓰기 위해 조로아스터 공동체도 사용했습니다. 서체는 여러 공동체에게 공통된 필기법을 주고, 그들을 동일한 정체성을 가지고 통합될 수 있도록 했습니다.
merchant_diaspora코0=구자라트 상인 분산
merchant_diaspora_desc코0=전 세계 어느 곳에서나 우리 상인들이 무역을 하고 있습니다. 모든 해안가에서 우리 상인들은 무역을 통해 이윤을 추구하고 있고, 우리의 상선들은 새로운 기회를 추구하며 바다를 가로지르고 있습니다. 우리 상인들은  성공하는 방법을 알고 있고, 견고한 선박은 그러한 방법의 원천이 되고 있습니다. 
spice_trade코0=인도양 무역의 중심
spice_trade_desc코0=몬순 무역풍과 지리학적 위치로 인해 구자라트는 동쪽으로 가는 모든 인도양의 무역의 중심지입니다. 구자라트는 동서무역의 중요한 중개지이며, 이집트의 홍해와 말라카의 사이에 있습니다. 구자라트 상인들은 말라카제도에서 향신료를, 중국에서 비단을 가져와 이집트와 아랍에 파는 중요한 중개인이었습니다.
western_factors코0=외국 상인들이 공장을 설립하다
western_factors_desc코0=17세기 초 아랍과 포르투갈 다음으로,  1614년 영국의 동인도회사는 Gujarati 땅에 공장을 건설했습니다. 유럽에서 많은 외국인들이 우리의 땅으로 건너왔고 우리 물건들을 엄청난 양으로 구매하기 시작했습니다. 이것은 분명 좋은 결과입니다. 그렇지 않겠습니가?
guj_africa코0=아프리카에 몰리는 구자라트 이주자 집단
guj_africa_desc코0=19세기 초에 수만명의 구자라트인들이 식민제국과 그와 이미 그들과 무역관계를 맺은 원주민 사이의 상업 중개인으로서 일하기 위해 아프리카로 갔습니다. 국민들은 상설 무역소를 세워서 부를 고향으로 보내고 있습니다.
TUS_ideas코0=토스카나 이념
TUS_ideas_start코0=토스카나 전통
TUS_ideas_bonus코0=토스카나 야망
birthplace_of_the_renaissance코0=르네상스의 발생지
birthplace_of_the_renaissance_desc코0=피렌체는 오랫동안 토스카나의 문화적 수도였습니다. 고전 세계에 대해 새로운 관심을 보이는 우리의 현명한  공작은 우리 모두에게 이득이 될 새로운 사상가들을  끌어들일 것입니다.
tuscan_condottieri코0=콘도티에리
tuscan_condottieri_desc코0=도시 국가들 사이의 갈등은 용병단들을 만들어 냈습니다. 우리의 자금력은 풍부하다는 것을 그들이 알도록 확실히하고 필요할 때를 대비해 그들의 존재를 장려합시다.
tuscan_banking코0=토스카나 은행
tuscan_banking_desc코0=잉글랜드부터 나폴리까지 우리의 은행가들에 대해 모르는이가 없습니다. 우리는 백년전쟁부터 새로운 공장들까지 모든 것에 자금을 대줍니다.
tuscan_arts코0=예술의 후원자
tuscan_arts_desc코0=공화국의 폐지되고 세습 공국이되면서 우리는 토스카나의 영광을 보여줘야만 합니다. 신과 공작의 영광 아래에 많은 걸작들이 만들어질 것입니다.
porto_franco코0=자유 무역 지역
porto_franco_desc코0=더 많은 무역을 끌어들이기 위해서 우리는 리보르노 항구를 자유 항구로 지정했습니다. 이 곳에서 이뤄지는 상품 무역에는 관세가 매겨지지 않을 것이고 거주자들은 그들이 원하는 대로 예배할 수 있을 것입니다.
tuscan_administrative_reforms코0=행정 개혁
tuscan_administrative_reforms_desc코0=우리의 종교의 자유를 견고히하고 행정을 개혁하기 위해서 도시의 행정에 더이상 성직자를 허용해서는 안됩니다.
tuscan_grand_duchy코0=영토 야망
tuscan_grand_duchy_desc코0=교황 성하께서 우리의 영토 야망에 대한 지지를 선언했습니다. 중부 이탈리아 지역을 통합하기 위해서 우리는 시민들의 군대를 키워야 합니다.
USA_ideas코0=미국 이념
USA_ideas_start코0=미국 전통
USA_ideas_bonus코0=미국 야망
freedom_of_religion코0=종교의 자유
freedom_of_religion_desc코0=연방 의회는 국교를 정하거나 또는 자유로운 신앙 행위를 금지하는 법률을 제정할 수 없다...
usa_bill_of_rights코0=권리 장전
usa_bill_of_rights_desc코0=...또한 언론, 출판의 자유나 국민이 평화로이 집회할 수 있는 권리 및 불만 사항의 구제를 위하여 정부에게 청원할 수 있는 권리를 제한하는 법률을 제정할 수 없다.
empire_of_liberty코0=자유의 제국
empire_of_liberty_desc코1=우리 땅의 사람들은 다른 곳과는 비할 수 없는 자유를 누립니다.
lessons_of_valley_forge코0=밸리 포지의 교훈
lessons_of_valley_forge_desc코0=가장 어두운 때에 국가의 결의는 시험받았고 역경의 화염 속에서 강화되었습니다.
workshop_of_the_world코0=세계의 공장
workshop_of_the_world_desc코0=자유로운 장인들이 가장 생산적인 장인들이기에 그 어떤 장인들도 우리의 장인들만큼 생산적이지 않습니다.
shining_city_on_a_hill코0=언덕 위의 도성
shining_city_on_a_hill_desc코0=자연스럽게, 우리의 갓 태어난 공화국은 당연히 그래야하듯이 모든 인류에게 영감이 되어줍니다.
manifest_destiny코1=명백한 운명
manifest_destiny_desc코1=바다에서 빛나는 바다까지 도달하는 것은 미국의 생득권입니다.
SWI_ideas코0=스위스 이념
SWI_ideas_start코0=스위스 전통
SWI_ideas_bonus코0=스위스 야망
the_swiss_confederation코0=스위스 연방
the_swiss_confederation_desc코0=1291년, 슈비츠 칸톤, 우리 칸톤, 그리고 운터발덴 칸톤은 합스부르크의 유산으로부터 벗어나기 위해 뭉쳤다. 그때부터 그들과 다른 칸톤들은 제국 안에서의 자치권에 대한 외국의 구속에 저항하는 데에 있어서 단호한 자세를 취하기 시작했다. 그렇더라도, 우리는 아직 완전한 국가가 아닌 우리의 권리를 지키기 위해 조직된 군대 정책을 가진  칸톤들의 동맹과 연맹일 뿐이다. 이러한 지방 분권화된 사례는 우리의 국가를 반응성과 안정성을 유지하는데 도움을 주고 있다.
swiss_mercenaries코0=스위스 용병
swiss_mercenaries_desc코0=얼마나 많은 국왕들이 암살 시도가 있을 때마다 '스위스인들을 소집해라'라고 외쳤습니까? 로마의 교황을 보호하는 스위스 근위대부터 대부분의 기독교 국가들의 궁정에서 보조병과 경호원으로서 복무하는 스위스 용병까지, 스위스 용병은 그들의 능력에 관한 전설들을 증명해 왔습니다. 우리의 아들들이 우리 궁정에서 일하는 것에 대해 가격을 감해줄지도 모릅니다.
alpine_defensiveness코0=알프스 방어
alpine_defensiveness_desc코0=13세기 후반과 14세기 동안 내내, 우리는 조국의 영토를 잠식하려는 합스부르크 가문(과 황제)의 시도를 계속해서 물리쳐왔다. 우리의 강력한 군인들은 합스부르크 가문으로부터 주권을 지키는 데에 중요한 역할을 담당해왔다. 견고하고 침략하기 힘든 산이 많은 우리의 고향 또한 침략을 어렵게 만들었다.
oasis_of_peace_and_prosperity코0=평화와 번영의 오아시스
oasis_of_peace_and_prosperity_desc코0=전쟁의 격렬하게 잔인함을 나타낼 때 조차, 스위스를 굳이 전쟁에 끌어들일 필요는 없습니다. 결국 전쟁을 치루는 양국은 스위스 용병들을 필요로 하고, 둘 다 고용 파기를 원하지 않기 때문입니다. 만약 평화가 변영이라면, 우리는 평화에 더 초점을 맞추어야 할 것입니다.
swiss_tolerance코0=스위스의 관용
swiss_tolerance_desc코0=종교 개혁의 위협은 우리의 영토를 산산히 조각내었습니다. 몇 지방들은 프로테스탄트 운동에 참가했고, 또 다른 지역들은 개혁 운동에 참가했으며, 나머지 지방들은 아직 가톨릭 진영에 남아있습니다. 우리의 영토는 폭력과 혼란에 파괴되었습니다. 가톨릭의 성변화와 프로테스탄트의 예정설을 넘어 산과 고향과 국가를 다시 통일하여 하나로 만들 수 있는데, 어째서 우리가 서로를 죽여야 하겠습니까?
haven_for_refugees코0=피난민들의 천국
haven_for_refugees_desc코0=다른 국가들의 정치적 불평분자들과 정부에 대해 비판적인 글을 쓰는 작가들은 해외로 추방당했습니다. 이들 중 일부는 꽤 흥미로운 자들이며 이들이 안전한 새 알프스의 피난처에서 자신들의 고향을 비판하는 것이 우리에게 해가 되겠습니까? 우리는 추방자들이 자신의 생각을 자유롭게 말할 수 있는 땅으로서 스위스의 전통을 확립할 것입니다.
clockwork코0=스위스 시계태엽 장치
clockwork_desc코0=어떤 멍청이들은 시계장치가 시계만을 위한 거라는 착각을 하곤 한다. 회전하는 톱니가 작동하는 힘을 목격한다면, 그 힘을 거머쥘 수 있는 자는 그걸로 어떤 일이든지 할 수 있다는 확신을 가질 수 있게 된다: 어쩌면 창조주께서도 만물을 시계와 같이 설계하고 톱니들을 세기에 걸쳐 회전하게 만들었을지도 모른다. 그럴 수도 있다 치면, 스위스 시계 장인들은 시계장치에 대한 현존하는 최고의  권위자들이다. 물론 신을 제외한다면. 
irish_ideas코0=아일랜드 이념
irish_ideas_start코0=아일랜드 전통
irish_ideas_bonus코0=아일랜드 야망
irish_endurance코0=아일랜드인의 인내심
irish_endurance_desc코0=대부분의 영국 침략자들은 수십년동안 이어진 질병과 기근덕에 우리 땅에서 밀려났습니다. 그 사이, 아일랜드인은 이 괴로운 경험들을 통해 강인해졌습니다. 그렇습니다. 이 세상에 아일랜드인보다 강한 사람은 없습니다!
the_clanns코0=씨족
the_clanns_desc코0=아일랜드의 씨족들은 토지와 혈족들을 관리하는데 있어 강력한 정치조직을 형성합니다. 작은 혈족들의 경우 혈족 내에서 뽑힌 족장이 혈족을 유지하고 땅을 보호하는 역할을 맡습니다. 토지와 지도자는 혈족이 선거권을 가진 태니스트리제를 거쳐야합니다. 왕가의 씨족에서 아일랜드의 상징적인 대왕이 선출되며, 아일랜드의 혈족들간의 단결을 만들어냅니다.
more_than_irish코0=아일랜드인보다 더 아일랜드인같은
more_than_irish_desc코0=노르만 침략자들은 아일랜드의 전통을 열정적으로 받아들였습니다. '아일랜드인보다 더 아일랜드인 같다고' 얘기가 될 정도입니다. 우리 문화의 본질에는 전염성이 있으며, 사람들은 앞으로 수세기 동안 우리들의 생활양식을 받아들일 것입니다.
innefectual_overlords코0=무능한 지배자
innefectual_overlords_desc코0=더블린의 잉글랜드 정부와 그들의 아일랜드 의회 꼭두각시들은 잉글랜드의 백년전쟁과 장미전쟁에 의해 약화되었습니다. 그들의 영향력은 더이상 아일랜드의 진정한 지배자들을 장악하지 못합니다. 그리고 지금이 우리의 독립을 위해 나아갈 시간이다.
foreign_nationals코0=재외국민들
foreign_nationals_desc코0=1487년, 링컨의 백작이자 아일랜드 귀족인 존 드 라 폴은 요크파 잉글랜드 왕위 주장자인 램버트 심널을 지원하기 위해 부르고뉴의 군대를 더블린으로 끌어들였습니다. 아일랜드는 잉글랜드 본토에 저항할 뛰어난 기지가 될 수 있으며, 침략자들의 접근을 영원히 막아낼 것입니다. 또한 우리는 언젠가 스페인 왕국과 같은 강력한 지원자를 얻을수도 있습니다.
loyal_catholics코0=충실한 가톨릭
loyal_catholics_desc코0=잉글랜드가 종교 개혁의 바람에 휩쓸려 고역을 치르고 있는 동안, 모든 아일랜드 인민은 결연하게 그들의 지도자인 교황 성하의 날개 아래에 남아 있을 것이다.
unconquerable_ireland코0=정복할 수 없는 아일랜드
unconquerable_ireland_desc코0=어떠한 잉글랜드의 영주도 아일랜드인의 의지를 오랫동안 억제할 수 없었습니다. 모든 노력에도 불구하고 잉글랜드의 통치를 끝내고자 하는 반란이 잇달아 발생하였습니다. 반란이 끝난 후에도 반란이 나타날 것이며, 아일랜드는 결코 그들의 것이 되지 않을 것입니다. 그리고 그들이 우리의 땅에서 떠난다면 동쪽의 개신교 제국주의자들에 대한 저항에 더욱 영향을 끼칠 수 있을 것입니다.
ire_gallowglasses코0=갤로글래스 씨족의 국민화
ire_gallowglasses_desc코0=이전까지는 느슨한 용병단에 불과했던 갤로글래스가 국군으로 통합되었습니다. 그들의  규정에 대한 익숙함은 타의 추종을 불허하며, 갤로글래스 씨족들은 연대를 구성하는데 있어 완벽한 토대가 될 것입니다.
ire_abundant_harvests코0=풍성한 수확
ire_abundant_harvests_desc코0=태만하고 탐욕스러운 영국의 지주들을 아일랜드에서 쫓아내었기 때문에, 우리의 농부들은 안심하고 그들의 생산품을 관리할 수 있게 되었습니다. 병충해와 흉작은 중요치 않은 식민지의 주변적 문제로 여겨지지 않고, 국가의 중요한 문제로 여겨질 것입니다.
SON_ideas코0=송가이 이념
SON_ideas_start코0=송가이 전통
SON_ideas_bonus코0=송가이 야망
gold_to_salt_trade코0=황금-소금 무역
gold_to_salt_trade_desc코0=누군가는 소금이 그 무게의 금만큼 가치있다고 말합니다..아마 금이 그 무게의 소금만큼 가치있다고 말하는 것이 더 정확할 것입니다.  아무튼 두 상품을 서로 교환함으로서, 우리는 무역망을 번창하게 만들어왔습니다.
independence_from_mali코0=말리로부터 독립
independence_from_mali_desc코0=수년간 우리는 말리 술탄국의 통치 아래에 있었습니다. 그러나 이제 말리는 약해졌고 우리는 강해졌으므로 우리는 말리의 지배에 대해 완전한 독립을 선포합시다.  앞으로도 독립 상태를 위한 조치를 취해야 할 것입니다.
jihad_against_the_pagans코0=이교도에 대한 지하드
jihad_against_the_pagans_desc코0=서아프리카는 수 세기동안 수니파 술탄들의 지속적인 노력에도 불구하고 애니미즘 이교도들로 여전히 오염되어 있습니다. 지하드의 깃발을 들어올려 불신자들의 땅을 정화하고 우리의 영역을 확장해야 합니다.
sankore_madrassah코0=상코레 마드라사
sankore_madrassah_desc코0=아프리카 전역에서, 상코레 모스크의 학교가 교육의 중심중 최고라는 말을 들었습니다. 저 멀리 아라비아와 마그레브에서 온 현자들이 철학과 종교에 대해 세세한 부분까지 논쟁하는 것을 보면 그 누가 놀라워 하겠습니까?
the_hajj코0=메카 순례
the_hajj_desc코0=한 때 말리의 만사 무사가 했던 것처럼, 우리의 통치자들도 마찬가지로 부와 권력의 상징으로 황금을 가지고 이슬람의 다섯 기둥(계율)을 준수하면서 메카로 여행할 수 있습니다. 옛 말리처럼 송가이의 부와 위엄으로 세계를 놀라게 만듭시다.
sharia코0=샤리아
sharia_desc코0=선지자께서 메디나를 통치할 때 사용했던 거룩한 율법은 우리가 사회를 운영하는 데 사용하는 법의 확고한 기초가 되어야 합니다.  우리는 선지자의 가르침을 반영하도록 형법을 개혁함으로써 사회에 조화와 정의를 가져올 것입니다.
trans_sahara_trade코0=사하라 횡단 무역
trans_sahara_trade_desc코0=우리 상인들은 종종 북아프리카의 궁정에서 매혹적인 물건들을 가져오고 있습니다.  어쩌면 그들이 더욱 더 매력적인 장신구를 더 가져올 수 있지 않을까요?
BRI_ideas코0=브르타뉴 이념
BRI_ideas_start코0=브르타뉴 전통
BRI_ideas_bonus코0=브르타뉴 야망
legacy_of_breton_independence코0=브르타뉴 독립의 유산
legacy_of_breton_independence_desc코0=브르타뉴는 프랑스의 일부였던 적이 없다.  과거에 우리는 프랑크족과 바이킹, 영국인에게 파괴당했지만 아직 독자적인 정체성을 유지하고 있다. 브르타뉴는 진정한 갈리아 전통의 영원히 본거지로 남을 것을 이웃들에게 알려야 한다.  
estates_of_brittany코0=브르타뉴 삼부회
estates_of_brittany_desc코0=14세기에 최초로 소집된 브르타뉴 삼부회는 제3신분을 포함한 모든 계급의 자유민에게 그들의 불만을 공유할 기회를 제공하였으며 공작에게 시정을 요구할 수 있게 했습니다. 삼부회를 소집함으로서 우리는 지역의 긴장감을 해소할 수 있을 것입니다.
breton_march코0=브르타뉴 변경국
breton_march_desc코0=프랑키아의 옛 왕들은 브르타뉴와 그들의 영토 사이에 있는 요새화된 변경을 브르타뉴 변경지이라 불렀습니다. 그때에 그들은 그것으로 우리를 막고자 했습니다. 이번에는 우리의 적들을 막아내기 위해, 브르타뉴 변경지의 요새들을 복구하도록 합시다.
breton_catholicism코0=브르타뉴의 가톨릭 신앙
breton_catholicism_desc코0=프랑스는 '교회의 장녀'라고 클로비스 시대 때부터 주장해왔지만, 그들의 규율 준수와 로마에 대한 충성은 그들이 원할 때만 나타납니다.  브르타뉴는 성모에 대한 공경심이나, 예수의 가르침과 단 하나의 진정한 가톨릭 교회에 대한 충성을 숨기지 않습니다.
protect_the_coastline코0=해안을 보호하라
protect_the_coastline_desc코0=브르타뉴는 해안선이 다른 나라보다 더 길어서 바다로부터의 침략에 노출되어있습니다. 우리는 외부의 침략자에게 당하지 않기 위해 충분히 많은 양의 배가 필요합니다.
league_of_the_public_weal코0=공익동맹
league_of_the_public_weal_desc코0=잉글랜드나 프랑스와 같은 중앙집권화된 세력에 맞서 독립을 유지하기 위해서는 다른 세력에 의지해야 합니다. 외교관의 능란한 혀는 군대의 총만큼 방어에 도움이 됩니다.
catholicon코0=카톨리콘(가톨릭 단어 사전)
catholicon_desc코0=1464년, 지한 라가데익(Jehan Lagadeuc)은 라틴어, 브르타뉴어, 프랑스어로 작성된 첫 번째 3개국어 사전을 작성했습니다. 이 놀라운 책은 브르타뉴어나 프랑스어로 만들어진 첫 사전이었습니다. 카톨리콘의 사본을 배포함으로써 우리는 브르타뉴어가 프랑스어만큼 주요 언어임을 보여줄 수 있습니다.
malayan_ideas코0=말레이 술탄국 이념
malayan_ideas_start코0=말레이술탄국 전통
malayan_ideas_bonus코0=말레이 술탄국 야망
indian_ocean_trade코0=인도양 무역
indian_ocean_trade_desc코0=수익성 좋은 무역은 우리 상인들은 중국, 힌두스탄, 아라비아, 그리고 심지어 스와힐리 해안까지 먼 곳으로 보냅니다. 미래에 가질 수 있는 부는 우리의 아이들을 더더욱 상인의 삶에 관심을 보이게 합니다.
sufi_legacy코0=수피교의 유산
sufi_legacy_desc코0=우리 땅에서 수피 성자들의 고결한 사례에 대한 모방으로 이슬람이 평화적으로 전파됐습니다.  불신자에게 그들이 원하는 이를 숭배하도록 하십시오. 우리는 알라와의 개인적인 관계를 될 수 있는 한 최고로 개선하는 데 더 관심을 갖습니다.
mal_spice_islands코0=향료 제도
mal_spice_islands_desc코0=육두구, 정향, 평범한 흑후추...향신료가 없는 불운한 나라의 요리에서는 모든 알이 그 무게만큼의 금과 값이 같습니다. 향신료의 해외 수요가 증가하면서 본국에서도 값이 올랐습니다.
classical_malay코0=고전 말레이어
classical_malay_desc코0=우리는 아랍어, 페르시아어, 그리고 중국어에서 비롯한 단어와 어구들로 구성된 언어를 가지고 알찬 문학과 문화적 전통을 만들었습니다. 이는 재빨리 지역의 공통어가 되어서 우리나라의 땅에서 외부의 사상이 쉽게 전달되게 합니다.
trading_fleets코0=무역 함대
trading_fleets_desc코0=상선은 긴 무역 임무를 위해 자비를 냅니다. 이 말은 전시에 그들을 전함으로 만들면 싸다는 얘깁니다.
heirs_of_pasai코0=파사이의 후계자
heirs_of_pasai_desc코0=파사이 술탄국은 13세기에 세워져 이 영역에 생긴 첫번째 무슬림 국가입니다. 그때부터 우리는 이 제도에 예언자의 말씀을 퍼뜨렸습니다. 이제 우리가 얼마만큼 왔는지 뒤돌아봅시다.
settle_the_islands코0=섬들에 정착
settle_the_islands_desc코0=이 제도의 다른 섬들도 계몽된 무슬림의 지배의 이득을 느낄 수 있었야합니다. 이 섬에 정착해서 우리는 귀중품을 얻을 수 있고, 그들은 예언가의 말을 들을 수 있습니다. 이보다 더 공정할 수 있을까요?
arabian_ideas코0=아랍 이념
arabian_ideas_start코0=아랍 전통
arabian_ideas_bonus코0=아랍 야망
arab_indian_ocean_trade코0=인도양 무역
arab_indian_ocean_trade_desc코0=우리 선원들은 스와힐리 해안으로부터 힌두스탄까지, 그리고 심지어 말레이 제도까지 항해해왔다. 우리는 부유한 지역들 간에 재화를 무역하는 것에 있어서 중요한 역할을 담당할 수 있다. 
arabian_horses코0=아랍 말
arabian_horses_desc코0=세상의 모든 기병은 아라비아의 말이 최고의 말이라고 들어왔다. 과연 누가 이 아름다운 말들을 우리가 공급하는 것 보다 더 많이 공급할 수 있겠는가? 우리가 가진 최고의 말들 중 몇마리를 사육장에 공급여라. 또한, 우리가 인간에게 알려진 최고의 말들을 생산하고 지속적으로 공급하는 것을 보아라.
land_of_the_prophet코0=선지자의 땅
land_of_the_prophet_desc코0=우리 영토의 인민들은 선지자 무하마드의 가르침을 처음으로 들었고, 평화가 그에게 깃들었다. 우리는 선지자의 시대에 살았고, 그의 가르침을 들은 자들의 후손으로 이루어진 부족과 씨족을 볼 수 있다. 이슬람이 지구의 끝까지 널리 퍼진다 하더라도, 그의 가르침이 이 성스러운 믿음의 오아시스에서 시작되었음을 절대로 잊지 말지어다.
spreading_the_prophets_word코0=선지자의 가르침 전파
spreading_the_prophets_word_desc코0=알라 이외의 신은 없으며, 무하마드는 그의 예언자이다. 지금쯤 모든 사람들은 이 성스러운 문장을 알고 있어야 할 것이다. 하지만, 아직도 충격적인 숫자의 사람들이 이슬람을 부정하는 한심한 국가에서 살고 있다. 우리의 선교사들은 선지자의 가르침을 퍼트리기 위해 준비되어 있다.
bedouin_traders코0=베두인 무역상
bedouin_traders_desc코0=명확하게 그려진 인위적 국경은 아라비아에 그리 많지 않고, 설령 그러한 국경이 있었더라도 베두인은 국경을 무시하였을 것이다. 우리의 영토를 관통하여 다른 나라로 가는 베두인은 유목 여행은 위험하지만, 베두인 유목민들이 수입 관세나 금수 조치를 모르기 때문에 지역 전체를 관통하는 무역에 쉽게 접근하는 것을 가능하게 합니다.
arab_clan_loyalties코0=부족의 충성
arab_clan_loyalties_desc코0=우리의 인민들은 많은 부족과 씨족으로 나누어져 있다. 만약 우리가 모든 씨족의 지도자들이 국가를 위해 반드시 봉사하도록 할 수 있다면, 우리는 군대 지휘관과 과대평가 될 수 없는 숙련된 베두인 습격대의 귀중한 공급원을 가지게 될 것이다.
coffea_arabica코0=아라비카 커피
coffea_arabica_desc코0=우리는 유럽인이 우리의 고대 음료를 충분히 얻을 수 없다고 들었다. 커피집은 유럽 전역에 폭발적인 인기를 얻었다. 유럽인들이 커피를 다른 지역에서 재배하려 노력할지라도 아라비아의 원조 커피는 언제나 최고의 품질을 지닌 가장 가치 있는 종이 될 것이다.
arabia코0=아라비아
arabia_desc코0=아라비아에 많은 이질적인 씨족들과 부족들, 그리고 국가들이 있다. 하지만, 이들 모두는 아랍어라는 언어를 공요하고 있으며, 아랍어는 모든 아랍인을 통합하는 특징을 이루고 있다. 강력한 지도력 아래에서 우리는 모든 아라비아의 땅을 하나의 깃발과 하나의 지도자 아래에 통일할 수 있다.
latin_ideas코0=이탈리아 이념
latin_ideas_start코0=이탈리아 전통
latin_ideas_bonus코0=이탈리아 야망
italian_renaissance코0=이탈리아 르네상스
italian_renaissance_desc코0=이탈리아는 르네상스의 발상지이며, 이 땅에서 고대 세계의 지식이 탐구되고 그 이상이 다시 태어납니다. 우리의 철학자, 예술가, 작가 및 대학은 유럽 학문의 최전선에 있습니다.
italian_condottieri코0=이탈리아 콘도티에리
italian_condottieri_desc코0=이탈리아 도시 국가들 간의 수많은 전쟁은 수많은 군수품 업체들과 가깝고 먼 곳에 있는 콘도티에리들을 유인했습니다. 우리가 전쟁에 나서기를 원한다면 우리를 위해 싸울 용의가 있는 용병 부대를 찾는 것이 어렵지 않을 것입니다.
italian_aristocracy코0=이탈리아 귀족정
italian_aristocracy_desc코0=이탈리아의 땅 한곳 한곳이 몇 세대동안 쟁의를 경험했습니다. 몇 세기동안 여러 귀족 가문들의 소유권이 세세하게 기록되었고, 만들어기고, 또 쟁점이 되었습니다. 외국의 침략자들은 이 지역에 공신력 있는 소유권을 만들고, 사실적으로 그들에게 통합되게 하고, 또 그 안의 여러 당파들을 조절하려면 매우 힘든 나날을 보낼 것입니다.
tracee_italienne코0=트라스 이탈리엔 (축성술)
tracee_italienne_desc코0=대포의 도래는 이탈리아의 야전과 공성전을 영원히 바꿨고 우리의 오랜 중세식 축성술은 더 이상 그러한 전쟁에 적합하지 않다. 이탈리아인 기술자들은 최근 들어서 두꺼운 흙으로 된 성벽과 해자를 갖춘 새로운 양식의 요새 건축을 선도해 왔다. 철 지난 성벽을 유지하는 대신, 우리는 현대전에 훨씬 적합한 신식 성벽을 건축해야 한다.
high_renaissance_art_and_architecture코0=최고의 르네상스 예술품과 건축물
high_renaissance_art_and_architecture_desc코0=모든 기독교 국가들은 우리 시대 최고의 건축가, 화가와 시인들이 넘쳐 흐르는 이탈리아의 궁중을 질투를 담은 눈으로 바라볼 것이다. 우리는 그러한 재능 중 단 한명이라도 이탈리아 반도 바깥의 야만스러운 궁정에서 낭비되지 않도록 대한 후원을 충분히 넓게 확장해야 한다.
italian_diplomacy코0=이탈리아의 외교
italian_diplomacy_desc코0=이탈리아 도시 국가들은 외교적인 관계와 전통에 있어서 긴 역사를 가지고 있다.  우리는 이러한 역사와 전통을 외교적 야망을 한층 더 나아가는 데에 이용하도록 하는 것이 현명할 것이다. 우리 외교관들의 평판과 경험은 우리의 영향력을 국경 너머로 크게 펼치도록 할 것이다. 
commedia_del_arte코0=코메디아 델라르테 (즉흥 연희극)
commedia_del_arte_desc코0=새로운 형태의 즉흥극이 이탈리아 땅에서 유행합니다. 여러 극단들이 여행하며 평민들과 귀족들 모두가 관중이 되는 임시 무대에서 연극을 합니다. 뛰어난 몇몇 극단들을 지원하여 사육제나 다른 축제 때 연극을 하게 하면 우리는 분명히 백성들의 감사를 받을 것입니다.
NAJ_ideas코0=네지드 이념
NAJ_ideas_start코0=네지드 전통
NAJ_ideas_bonus코0=네지드 야망
bedouin_poets코0=베두인 시인
bedouin_poets_desc코0=사그라들 줄 모르며 채찍질하듯 내려쬐는 태양 아래에서 사구와 언덕들을 넘어 전투와 잃어버린 사랑을 나타내는 고장에서 끊임없이 전진하는 여정은 사람을 시적 감상에 물들게 할 수 있다. 그리고 그가 걸어가는 그 여정은 수백년동안 그의 조상들에 의해 오래 이루어졌다. 그들의 옛 승리와 잃어버린 영광을 기억나게 하는 시는 전사들을 열배 이상 더 열심히 싸우게 만들 것이다.
hanbali_school_ni코0=한발리 학파
hanbali_school_ni_desc코0=우리의 조상들은 9세기에 아흐마드 이븐 한발리에 의해 세워진, 이슬람 법학계에서 가장 엄격한 전통주의 학파를 가지고 있었다. 그리고 한발리 학파의 우상 숭배와 조금이라도 유사한 모든 행위에 대한 금지와 이슬람 법규에 관한 엄격한 수행은 우리 사회에 조화를 가져왔다.
ships_of_the_desert코0=사막의 함선들
ships_of_the_desert_desc코0=신자는 알라의 99개의 이름을 알지만, 오직 낙타만이 그의 100번째 이름을 알기 때문에 낙타들은 항상 우쭐거리는 표정입니다. 낙타는 사막의 강한 배로서 몇 세기동안 길없는 사막에서 물건을 나르며 우리의 유목 생활을 가능하게 했습니다. 낙타의 악취와 우쭐거리는 웃음을 견딜 수 있다면, 낙타가 그 진가를 발휘하는 것을 오랫동안 볼 수 있습니다.
bedouin_raiders코0=베두인 약탈자들
bedouin_raiders_desc코0=선지자의 시대로부터, 베두인은 약탈의 예술에 통달해 있었다. 어떤 군세가 그들의 뱃속으로 진군해 올 수도 있지만, 그 군대는 우리의 약탈자들이 빠른 치고 빠지기로 그들의 보급선으로부터 군량을 약탈해올때 멀리 진군하지 못한다. 일단 후퇴하고, 침략자들이 갈증으로 죽어갈때까지 약탈자들이 자신의 업무를 하도록 두어라.
arabian_horsemanship코0=아랍의 승마술
arabian_horsemanship_desc코0=점령과 재미를 위해서 말을 타는 자는 진정한 승마술을 모릅니다. 베두인은 무역을 위해, 먹기 위해, 살기 위해 말을 탑니다. 가장 뛰어난 말들과 함께, 아라비아가 최고의 기병을 생산한다는 것은 놀랍지 않습니다.
unite_the_tribes코0=부족을 통합하자
unite_the_tribes_desc코0=우리가 업무를 느슨히 다루는 방식은 장점도 가지고 있습니다. 우리가 부족들이 계속해서 자신들의 병사와 기병을 자급하는 것을 허가해주고, 좀 더 현대화된 군사조직으로 개편해 준 뒤 그들을 내부가 아닌 외부의 적과 대적하게 만드는 것은 어떻습니까?
enforce_tawhid코0=타우히드 강요
enforce_tawhid_desc코0='만약 네가 무함마드를 믿는다면 무함마드가 죽었다는 사실을 알아야 한다. 하지만 네가 알라를 믿는다면 알라께서는 여전히 살아계시고 죽지 않는 존재임을 알아야 한다.' 선지자 무함마드와 동료들에게 바쳐진 성소들은 아부 바크르의 위대한 명언에 조롱을 퍼붓고 있습니다. 이 성전에서 예배하는 자들은 곧 신앙 태만의 죄를 짓게 되는 것이고, 인간은 오직 알라만을 찬양하여야 합니다. 만약 우리가 이 성소들을 파괴한다면 우상 숭배로 오염된 이 땅을 성스러운 신앙의 오아시스로 정화하여 진실한 타우히드, 일신교를 강요하게 될 것입니다.
HED_ideas코0=헤자즈 이념
HED_ideas_start코0=헤자즈 전통
HED_ideas_bonus코0=헤자즈 야망
custodian_of_the_two_holy_cities코0=두 성지의 수호자
custodian_of_the_two_holy_cities_desc코1=우리의 인민들은 이슬람의 요람이라 할 수 있는 성지인 메카와 메디나와 특별히 연결되어 있음을 느끼고 있다. 그들의 출생지는 그들에게 선택받은 사람들이라는 느낌을 주고 있으며, 또한 다른 이슬람교도들의 눈에게 특별한 지위를 지닌 사람들로 보여지게 하고 있다.
hed_red_sea_trade코0=홍해 무역
hed_red_sea_trade_desc코0=향신료 무역이 홍해를 따라 올라오고 있기에, 우리는 반드시 이 고수익을 내는 무역에 참여해야 한다.
sharifs_of_mecca코1=샤리프
sharifs_of_mecca_desc코1=이슬람의 가장 성스러운 도시는 길고 영광스러운 혈통의 휴계자인 우리의 샤리프에게 지배받고 있다. 역사적으로, 샤리프는 도시를 지키면서 메카 순례 중인 순례자들의 안전을 보장하도록 요구받아왔다.
hed_desert_warfare코0=사막 전쟁
hed_desert_warfare_desc코0=아라비아 사막의 가혹한 지형은 우리의 전사들을 강하게 하여 적들이 공격하기 전에 그들을 약화 시킬 수 있습니다.
cradle_of_gold코0=황금의 요람
cradle_of_gold_desc코0=황금의 요람으로 알려진 마흐드 아드 다하브는 메디나 시 가까이에 있는 황금 광산이다. 우리는 우리의 인민들에게 더 큰 이익이 될 수 있도록 이 광산을 한층 더 이용해야 한다.
hajj코0=메카 순례
hajj_desc코0=메카 순례자는 이슬람의 다섯 기둥 중 하나이고, 메카 순례는 모든 사지 멀쩡한 이슬람 교도들이 그 또는 그녀의 일생 동한 적어도 한번은 수행되어야 한다. 전 세계의 순례자들은 우리의 영토로 오게 될 것이고 그들 자신의 종교적 의무를 다할 것이다.
successor_to_the_caliphate코0=칼리프국의 계승자
successor_to_the_caliphate_desc코0=헤자즈는 네 명의 칼리파(아부 바크르 아스-시디크, 우마르 이븐 알 카타브, 우스만 이븐 아판, 그리고 알리 이븐 아비 탈리브)의 시대 동안 칼리프령의 중심이었다. 우리는 다시 한번 칼리파라는 작위를 되찾고 우리 국가를 칼리프령의 후계자로 선포하기에 충분할 정도로 강력한 국가로 거듭날 것이다. 알라후 아크바르!
NPL_ideas코0=네팔 이념
NPL_ideas_start코0=네팔 전통
NPL_ideas_bonus코0=네팔 야망
divya_upadesh코0=디뱌 우파데쉬 (신성한 가르침)
divya_upadesh_desc코0=Divya Upadesh는 네팔의 정치와 국가적 삶, 그리고 성공적인 외교 정책의 가이드라인을 형성한 9개의 조항을 만들엇습니다. 이는 18세기까지 기록되지 않았으나, 통치, 전쟁과 평화에 관한 네팔인들의 사상을 몇 세기동안 구성했습니다. 이러한 조항을 통해서, 네팔은 약탈하는 서양인들이나, 주변의 속국에 의한 복속을 피할 수 있었습니다.
land_of_peaks코0=산의 땅
land_of_peaks_desc코0=우리 사람들은 주변의 높은 봉우리들을 항상 보면서 살고 죽습니다. 우리는 산과 언덕들을 손등보듯이 합니다. 심지어 신들도 그 고지에서 살고 있죠. 우리는 우리가 배운 중요한 가르침을 항상 기억하고 있을 것입니다....주변 환경을 최대한 이용해서 요새를 지어야합니다.
valleys_united코0=계곡 연합
valleys_united_desc코0=네팔은 1382년부터 1395년까지 통치한 Jayasthiti Malla에 의해 통일된 것이 그리 오래 지나지 않았습니다. 그는 계곡들을 통합하고, 그 전역에 명령을 내리고, 통일된 통화를 발행했습니다. 군사적 능력자일 뿐만 아니라, Jayasthiti Malla는 고대 힌두 문헌의 다르마에 기초한 네팔 최초의 법전을 제작하였습니다. 여러 공국과 구릉지의 부족들 모두가 우리의 부름에 신경을 씁니다.
rajput_refugees코0=라지푸트 피난민
rajput_refugees_desc코0=14세기의 이슬람 침공은 남부의 평원에 전반적인 피해를 입혀 많은 라자푸트 귀족 가문들이 퇴위시켰습니다.  그들은 산악지대로 도망쳐 다시 지주로서 재기하려 합니다. 그들에게 땅을 주고 그들의 전쟁 경험과 군사적 전통을 활용합시다.
royal_kumari코0=왕실 쿠마리
royal_kumari_desc코0=말라의 왕들은 힌두신 비슈누의 화신임을 주장하고, 전쟁의 여신인 두르가의 살아있는 화신인 어린 여자아이 쿠마리 숭배를 세움으로써, 그들의 지위를 공고히 했습니다. 쿠마리의 역할은 매년 연회에서 말라의 지배를 축복하는 것입니다. 말라 왕들이 무너졌지만, 이 전통은 네팔의 다른 왕조들 내에서도 계속되었습니다. 새로운 쿠마리를 임명해서 국민들에게 영감을 줍시다!
gurkha_recruits코0=구르카족
gurkha_recruits_desc코0=구르카족은 대부분 중서부와 동부 네팔의 구릉지 출신의 부족입니다. 그들은 용맹한 전사들이며, 그들을 우리 군대에 비정규군으로 포함시키면, 그들은 우리에게 큰 승리를 가져다 주었습니다. 그들의 이름은 힌두교의 전사이자 성자인 구루 고라크나스에서 비롯되었고, 그들의 구호는 자야 마하칼리, 아요 고르칼리 (위대한 칼리 만세, 구르카가 진군한다!) 입니다. 결국 구르카의 군사적 기량은 세상을 벌벌 떨게 할 것입니다.
envelopment_and_blockade코0=포위와 봉쇄
envelopment_and_blockade_desc코0=Prithvi Narayan Shah 왕은 네팔을 재통일하고 차례차례로 무역로를 봉쇄하고, 계곡들을 공성하여 그의 적을 하나하나 없앴습니다. 경쟁자의 군대가 보급품을 받지 못하게 하고 회전에서 그를 압도할 더욱 큰 군대로 뭉치지 못하게 함으로써, 그의 군사적 전술은 네팔의 구릉과 산지에서 효과적임을 증명하였습니다.
KNI_ideas코0=구호 기사단 이념
KNI_ideas_start코0=구호 기사단 전통
KNI_ideas_bonus코0=구호 기사단 야망
defense_of_the_faith코0=신앙의 수호자
defense_of_the_faith_desc코0=우리는 아크레에서 추방되고 키프로스에서도 쫓겨났지만, 성 요한 구호기사단은 더이상 물러나지 않을 것입니다. 이교도의 시대에는 거신상이 로도스의 항구에 파수꾼으로 서있었지만, 오늘날에는 세계에서 알려진 가장 강력한 요새가 지키고 있습니다.
assistance_to_the_suffering코0=고통받는 자에 대한 구원
assistance_to_the_suffering_desc코0=기사단은 몇 가지 이유로 '구호 기사단'으로 명명되었다: 우리는 기본적으로 예루살렘에 있는 순례자들의 병원을 수호하는 병력이기 때문이다. 예루살렘을 사라센에게 빼앗겼을지라도, 우리는 여전히 본군보다 훨씬 빠르게 전장으로부터 돌아온 우리의 용감한 기사들과 더불어, 도움이 필요한 자들에게 의료 지원을 제공한다.
the_tongues_of_knights코0=기사단의 언어
the_tongues_of_knights_desc코0=이 기사단에는 모든 가톨릭국가에서 온 수많은 단원들이 있습니다. 여기는 독일어가 들리고 저기에서는 프랑스 노래가 들리며 어디에서든지 라틴어 기도문이 들려옵니다. 우리 단원들은 모든 가톨릭국가에서 모였고, 그들에게 우리의 적 사라센에게 대항한 방어를 요청하는 것이 훨씬 쉬워졌습니다. 
reconquista_of_the_sea코0=바다에서의 레콩키스타
reconquista_of_the_sea_desc코0=터키와 바바리 해적들의 잦은 위협과 마주하는 동안 어쩌면 해적들의 방식이 옳았을지도 모르겠다는 생각이 들기 시작했습니다. (물론 그들은 잘못된 목표에 대해 약탈과 해적질을 자행하고 있지만)\n평화시의 해적질은 사악한 죄일 수 있지만, 전쟁의 시대에 해적질 그러니까 '소유권 이전'은 완전히 다른이야기잖아요?
ecumenical_defenders_of_christendom코0=전 기독교도의 수호자
ecumenical_defenders_of_christendom_desc코0=종교개혁으로 독일과 스칸디나비아 기사들이 성제의 본질에 대해서 의문을 가지기 시작하면서 우리의 목적에 장애물이 되고 있지만, 튀르크의 항상 현존하는 위협은 이런 분쟁을 사소하게 만듭니다. 아마도 우리는 우리의 영역을 지키는 것에 집중하고, 사라센의 위협이 사라질때 신학에 대해 토론하는 것이 좋을까요?
scourge_of_the_corsairs코0=약탈선의 재앙
scourge_of_the_corsairs_desc코0=유명한 터키 사략해적 하이레딘 바바로사는 기사단에 대항해 수없이 많은 전설적인 전투를 벌였지만, 바바로서는 그냥 우리가 맞선 많은 해적 중의 하나일 뿐이죠. 투르크 인들이 지원하고 바르바리 국가들의 용인하에 이루어지는 터키인들의 남유럽 전역에 대한 약탈과 습격은 반드시 끝나야합니다. 기사단은 모든 것을 바쳐 선량한 뱃사람들을 지킬 것입니다.
crusader_tradition코0=십자군의 전통
crusader_tradition_desc코0=우리 기사단은 살라딘과의 전쟁에서 싸웠습니다. 우리 기사단은 최후의 십자군 기지였던 아크레의 방어전에서 싸웠습니다. 그 어느 기사단이라도 영웅적 행동에 대한 영감이 필요하다면, 그는 성 요한 병원기사단의 행동을 보아도 충분합니다. 병원기사단의 이름은 참으로 영원하며, 우리의 전투에서의 유명한 용기도 그러합니다.
KON_ideas코0=콩고 이념
KON_ideas_start코0=콩고 전통
KON_ideas_bonus코0=콩고 야망
kongolese_tax_exchange코0=콩고식 세금 교환
kongolese_tax_exchange_desc코0=믿을 수 없는 농사에 세금을 매기지 말고, 중개인에 세금을 매기면 더 좋지 않겠어요? 귀족들은 농민에게 세금을 겆고, 우리는 귀족에게 세금을 겆습니다. 그들은 세금을 가축과 농산물, 혹은 오래된 화폐인 귀중한 개오지 조개 껍질, 은짐부로도 낼 수 있습니다.
election_of_manikongos코0=마니콩고(왕)의 선출
election_of_manikongos_desc코0=바다 건너에서 온 자들이 마니콩고라고 부르는 우리의 지도자 음바네 콩고는 가족 구성원들 중 누구라도 선택할 수 있는 원로 회의에서 선출됩니다. 다른 나라들이 장자 상속제를 따르지만, 우리의 체제를 고수한다면 후계자가 없는 사태를 사전에 차단할 수 있습니다. 가끔 늙은 통치자의 아들이 왕위에 오르지 못해 분노하는 경미한 사건을 제외한다면 말이죠.
imported_european_weaponry코0=유럽 무기 수입
imported_european_weaponry_desc코0=유럽인들이 우리에게 왔지만 그들의 관습 중 많은 것들은 그다지 인상깊지 않습니다. 그들이 강력할지는 모르나 우리는 그들의 법을 필요로 하지 않습니다. 그러나 우리는 그들의 화기를 필요로 합니다. 우리 민족의 전통적 활과 화살을 새로운 전통인 머스킷으로 바꾸기 위해 무역합시다.
diplomacy_with_european_monarchs코0=유럽 군주들과의 외교
diplomacy_with_european_monarchs_desc코0=일국의 군주가 매우 멀어서 자연스럽게 적이 될 수 없는 타지의 이방인 지도자와 서한을 교환하는 것만큼 즐거운 일은 없을 겁니다. 아마도 우리의 먼 곳에있는 친구들이 더욱 탐욕스런 타국의 군주들에게서 지켜줄수 있겠지요.
triangle_trade코0=삼각무역
triangle_trade_desc코0=삼각무역은 우리에게 총을 주고, 우리에게서 노예를 아메리카에 보내며, 농산품을 아메리카에서 다시 유럽으로 보냅니다. 그 총은 우리가 다른 경쟁자 부족을 정복하게 해서 더 많은 포로들을 유럽에 팔고, 그들은 더 많은 총을 살 수 잇는 돈을 줍니다! 몇몇 사람들은 삼각무역이 비윤리적이라고 말하지만, 그들은 우리의 새로운 머스켓을 보고, 그 총으로 얼마나 더 많은 노예들을 잡고, 또 이 과정에서 얼마나 더 많은 총을 살 수 있는 것을 보면, 그들은 합죽이가 되겠지요 
foreign_demand_for_slaves코0=노예에 대한 외국의 요구
foreign_demand_for_slaves_desc코0=이따끔씩, 광적인 유럽사람들이 우리의 귀족을 납치하여 족쇄와 함께하는 끔찍한 항해 끝에 설탕 농장에서 짧고 끔찍한 삶을 보낸다는 죽음보다 더한 운명에 처한다는 불온한 보고가 들려옵니다. 우리 국민들을 노예의 공포에서 벗어나게 하려면, 유럽인들이 외국 포로의 공급량에 만족할 수 있도록 조치를 취해야 합니다. 만일 우리가 아프리카 다른 부족들에 대한 노예 사냥을 지속적으로 한다면, 우리의 국민은 안전할 것이고 왕국을 부강하게 하는 이윤을 얻게 될 것입니다.
defend_against_the_colonists코0=식민주의자들로부터 방어
defend_against_the_colonists_desc코0=우리는 우리를 정복하는 것을 막으려면 여러 유럽 국가들과 좋은 관계를 가지는 것이 좋으리라고 생각하여, 우리는 그들과 평화롭게 교섭을 시도하고 있습니다만, 멤도는 사자 중의 한 마리는 언젠가 우리를 물겠죠. 만약 언젠가 전쟁이 온다면, 유럽인들에게 저항하기 위해 우리의 군대를 강화시켜야합니다.
colonial_ideas코0=식민지 이념
colonial_ideas_start코0=식민지 전통
colonial_ideas_bonus코0=식민지 야망
founding_fathers코0=건국의 아버지들
founding_fathers_desc코0=모든 정치가, 병사, 외교관들은 그들의 나라를 세우는데 중요한 역할을 해서, 국가의 독립과 새로운 통치 체계를 만들었습니다.
continental_trade코0=대륙 무역
continental_trade_desc코0=신세계의 식민지들이 공산품들을 수입하는 반면에, 그들은 유럽시장에 원자재의 주요한 공급처가 됩니다.
religious_outposts코0=종교의 전초기지
religious_outposts_desc코0=원주민을 개종시켜서 신세계에 기독교를 퍼뜨리는 것은 가톨릭 교회의 주된 임무였습니다, 이는 상업적 이익과 함께 신세계를 식민화 시켰습니다. 
free_thinkers코0=자유로운 사상가들
free_thinkers_desc코0=사상의 자유와 표현의 자유의 사상은 만인의 권리라고 식민지에서는 굳게 믿고 있습니다. 그런 것이 없다면 시민의 자유라는 것은 존재하지도 않을 것입니다.
colonial_militia코0=식민지 민병대
colonial_militia_desc코0=정규 주둔군의 부재시에는, 식민지 민병대들이 현지의 충돌과 타 식민지나 원주민의 국경습격에 대해 중요한 역할을 맡았습니다. 그들은 주로 스스로 무기와 장비를 가지고 올 수 있는 성인 남성으로 구성되었습니다.
new_frontiers코0=새로운 변방지역
new_frontiers_desc코0=신대륙에서 식민지의 경계를 더더욱 내륙을 옮기려는 시도는 작은 무역소나 완전한 정착지 같은 모든 것을 넓은 경작지에 세우는 것입니다.
liberty_heroes코0=자유의 영웅들
liberty_heroes_desc코0=신세계의 독립운동을 이끄는 지도자들은 필요한 군사적 능력뿐만 아니라, 사기를 북돋는 카리스마를 가지고 있어 군대의 구심점이 되고, 사람들에게 영감을 주는 지도자가 됩니다.
client_ideas코0=위성국 이념
client_ideas_start코0=위성국 전통
client_ideas_bonus코0=위성국 야망
client_self_rule코0=자치권
client_self_rule_desc코0=우리는 본국으로부터 상당한 자치권을 부여받아 현지의 상황이 문제가 되기 전에 더욱 효과적으로 다룰 수 있게 되었습니다.
foreign_tax_collectors코0=외국의 집행관
foreign_tax_collectors_desc코0=우리의 보안관들은 외국인이라서 현지의 엘리트들이 만든 조세 제한의 대부분을 무시할 수 있습니다. 이는 우리가 수익을 올리게 합니다.
fortified_borders코0=요새화된 국경
fortified_borders_desc코0=종주국은 우리의 요새가 현대의 포화를 견딜 수 있도록 투자를 많이 해주었습니다, 우리는 종주국의 적에 대항하는 요새화된 국경입니다.
mercantile_privileges코0=상인 특권
mercantile_privileges_desc코0=우리는 국경의 교통과 관세를 조절하는 탁월한 특혜를 가지고 있습니다, 이는 우리의 땅으로 들어오는 무역을 더욱 잘 통제할 수 있게 합니다.
mercenary_recruitment_center코0=신병 모집소
mercenary_recruitment_center_desc코0=우리 국가의 도시들은 우리의 종주국이 그들의 전쟁을 위한 용병을 징집하는 징집소입니다. 우리는 그러한 용병의 일부를 우리의 군대에 이용함으로써 이득을 볼 수 있습니다.
magnate_landowners코0=외국의 고관
magnate_landowners_desc코0=우라나라로 오려는 외국의 귀족들에게 영지를 나누어 주면, 우리의 이익에 충성하는 귀족층을 만들 수 있고, 농업 생산량을 증가시킬 수 있습니다. 
foreign_advisors_client코0=외국의 조언자
foreign_advisors_client_desc코0=종주국의 궁정에서 조언가를 데리고 오면 우리나라를 더욱 잘 관리할 수 있는 방법을 배울 수 있습니다.
MAL_ideas코0=말리 이념
MAL_ideas_start코0=말리 전통
MAL_ideas_bonus코0=말리 야망
restore_malian_suzerainity코0=말리의 종주권을 회복하자
restore_malian_suzerainity_desc코0=말리 제국은 항상 중앙화가 덜 된 곳인데, 만사가 강도, 약탈자, 침략자들에게서 방어해주고, 그 사이의 길들을 보호하는 주된 의무를 가지고, 그런 만사에게 충성을 서약한 여러 마을들이 뭉친 곳입니다. 우리의 몇몇 속국들이 우리의 힘이 줄어듦을 깨닫고 우리가 15세기 초에 약해진 틈을 타고 속국의 의무를 모두 저버렸습니다. 우리는 제국이 옛날의 영광을 되찾게 하기 위해 만사의 정당한 권위를 그들에게 다시 보여주어야합니다.
gold_of_bure코0=부레의 황금
gold_of_bure_desc코0=밤북과 부레의 쌍둥이 금광은 사람들이 들어본 금광 중에서 가장 큰 금광이고, 그들은 우리의 것입니다. 부레금광은 엄청난 부를 창추하는데 만사 무사가 이집트를 방문했을때 인플레이션으로 이집트의 모든 경제를 불안정하게 할 만큼 유명합니다. 우리의 경제는, 지속적인 금의 유입이 익숙하며, 인플레이션이 일어나기는 어렵습니다.
reclamation_of_land코0=땅 개간
reclamation_of_land_desc코0=사하라 사막은 한 곳에만 있지 않습니다...강수량에 따라 사막은 늘어나거나 줄어들며, 우리가 사는 사헬이라고 불리는 살 수 있는 지역은 그에 따라 커지거나 작아집니다. 극심한 가뭄은 우리의 왕국 대부분을 쓸모없는  사막으로 바꾸며, 죽음을 제외한 그 누구도 지배하지 못하는 사하라를 더욱 크게 만들죠. 하지만, 좋은 해에는 사하라의 끝자락 부분을 다시 되찾아서 다시 그곳을 풍요로운 곳으로 만들 수 있습니다.
mandinka_warrior_spirit코0=만딘카 전사 정신
mandinka_warrior_spirit_desc코0=무슬림이든 이교도이든, 마딘카 족들은 사헬이 본 가장 위대한 전사들입니다. 우리 병사의 용맹은 존경받으며, 그들의 자부심도 그러합니다. 만사가 군대를 일으키면, 그 군대는 사헬 전체에서 가장 클 뿐만 아니라, 최고이기도 합니다.
lost_fleet_of_abubukari_ii코0=아부바카리 2세의 잃어버린 함대
lost_fleet_of_abubukari_ii_desc코0=1312년경, 만사 아부바카리 2세는 그의 왕위를 포기하고 바다 저 먼곳으로 항해를 떠났습니다. 그와 그의 함대는 다시는 볼 수 없었지만, 다행히 그는 후계자 만사 무사가 있었습니다.  아부바카리가 생각했듯, 바다 저 너머를 보는 것에 가치가 있을 수도 있겠지요. 하지만 그가 시도했던 것과는 다르게, 이번에 만사는 집에 남을 것입니다.
seek_new_markets_for_salt코0=새로운 소금 시장 개척
seek_new_markets_for_salt_desc코0=우리의 왕국에서 소금은 금값과 같습니다. 우리의 남쪽에 있는 거대한 숲의 아샨티와 요루바에게는 소금은 황금보다 더더욱 비쌉니다. 다행히 우리에게는 자체의 소금 공급처가 있고, 소금 공급이 계속 지속되게 할만큼의 금이 있습니다. 아마 우리는 소금이 황금보다 더 귀중한 사람들의 시장을 찾을 수도 있겠습니다.
west_african_slave_trade코0=서 아프리카 노예 무역
west_african_slave_trade_desc코0=우리의 제국이 존재하기도 전에, 선임자 가나 제국 와가두는, 사막을 넘어 아랍에까지 노예들을 팔았고, 우리는 이를 지금까지 계속 따라해오며, 아랍세계에 많은 수의 노예를 공급했습니다. 이제 유럽인들이 신세계라고 불리는 그들의 영토에서 더더욱 많은 노예를 달라고 아우성입니다. 우리가 아는 바는 적지만, 그들이 요구하는 노예의 수는 매우 높고, 또 그 요구는 매우 잦아서, 우리의 해안을 약탈하고 백성들을 납치하기까지 합니다. 노예무역에 대해 규칙을 만들고, 유럽인들이 노예를 훔치지 않고, 구입하도록 는 상업적 항구를 선택하도록 합시다.
native_ideas코0=원주민 이념
native_ideas_start코0=원주민 전통
native_ideas_bonus코0=원주민 야망
adopt_clan_totems코0=부족 토템 채택
adopt_clan_totems_desc코0=모든 씨족은 동물 토템의 보호하에 있어야합니다, 이는 사회에서의 각 씨족의 지위를 잘 나타냅니다.
the_little_war코0=소규모 전쟁
the_little_war_desc코0=전쟁에 집중하는 것보다, 우리는 사람들의 에너지를 전쟁의식에서 행해지는 의전적 게임에 쏟도록 해야합니다. 이 게임은 공을 막대기로 치는 것이죠.
clan_mothers코0=부족 어머니
clan_mothers_desc코0=우리는 땅을 돌보는 씨족의 어머니의 지혜에 귀기울여야합니다. 그들이 부족의 정치에 목소리를 내게 하고, 우리의 지도자를 고를 수 있게합시다!
counting_coups코0=무용담
counting_coups_desc코0=전장에서의 어느 특정 행위를 기념하고 다시 말해줄 수있는 '공'이라고 인정함으로써, 우리는 젊은이들이 명예와 영광을 얻기위해 더욱 용감해 질 수 있게 합시다.
war_and_peace_chiefs코0=전쟁과 평화의 추장
war_and_peace_chiefs_desc코0=사람들이 짊어지는 의무가 분화되었으니, 우리는 전쟁에 관련된 사항들만 관장하는 부족장의 전통을 세워야합니다. 이들은 우리 사람들 중에서 최고의 전사들을 빠르게  모을 수 있을 것입니다.
storytelling_tradition코0=이야기 전승
storytelling_tradition_desc코0=훌륭한 이야기꾼들을 치하하고 존중하면, 우리는 우리민족의 전통과 사상이 세대에서 세대로 전해지는 것을 확실하게 할 수 있습니다.
great_winter_hunts코0=위대한 겨울 사냥
great_winter_hunts_desc코0=험난한 추위가 우리의 땅에 오면, 마을과 농지는 우리에게 더 이상 음식을 줄 수 없습니다. 그때에는 우리는 우리가 식량을 아직 보지 않은 사냥터를 찾기 위해 계속 돌아다녀야합니다.
HUR_ideas코0=휴런 이념
HUR_ideas_start코0=휴런 전통
HUR_ideas_bonus코0=휴런 야망
birchback_canoes코0=자작나무 카누
birchback_canoes_desc코0=우리의 사촌인 이로쿼이의 무거운 느릅나무 카누보다 가벼운 자작나무 카누를 사용하면, 우리는 북미의 육로와 수로를 더욱 잘 이용할 수 있게되고, 무역의 흐름을 이끄는 능력을 더욱 강화시킬 수 있습니다.
feast_of_the_dead코0=죽음의 축제
feast_of_the_dead_desc코0=죽음의 축제가 열리기까지 죽은 자들은 공동묘지에 매장되지 않는 것이 우리 민족의 전통입니다. 오직, 그 축제가 열리는 그때에만, 죽은 자들은 해가 지는 땅으로 갈 수 있습니다. 우리는 이 축제를 반드시 지켜낼 것입니다.
harsh_justice코0=냉혹한 정의
harsh_justice_desc코0=우리는 우리 사람들 안에서의 살인과 다른 범죄들을 용납할 수 없습니다. 범법자들은 그 대가로 죽임을 당할 뿐만 아니라, 굶도록 내버려두거나, 똑같이 고통스러운 형벌을 받아야합니다.
great_lakes_trade코0=대서양 무역
great_lakes_trade_desc코0=우리는 많은 부족들 사이의 여러 무역로의 교차점이라는 독특한 위치를 점령하고 있습니다. 우리는 이 지위를 향상시켜서 북아메리카의 전문 무역가가 되어야합니다.
missionary_welcome코0=선교사 환영
missionary_welcome_desc코0=우리의 땅에 들어와서 그들의 신앙을 전파하고, 그들의 세상을 알려주는 사람들이 있습니다. 그들을 환영하고, 그들의 말에 귀 기울이는 사람들이 계속 들을 수 있게 하는 것이 더욱 현명합니다.
hire_allied_warriors코0=동맹의 전사들 고용
hire_allied_warriors_desc코0=외교적 영향력을 이용하여 우호 부족들이 그들의 전사들을 빌려주도록 하기 위해, 우리는 적절한 보상을 해야합니다.
eldest_children코0=맏이
eldest_children_desc코0=중개자의 지위 덕분에, 우리는 북아메리카의 그 어느 동맹에서도 지도자가 될 수 있는 기회를 얻었습니다! 울니느 그 기회를 모든 것을 바쳐서 얻어야합니다!
IRO_ideas코0=이로쿼이 이념
IRO_ideas_start코0=이로쿼이 전통
IRO_ideas_bonus코0=이로쿼이 야망
kainerekowa코0=카인네르코와
kainerekowa_desc코0=우리는 히아와타와 위대한 평화만듬이, 그리고 위대한 평화의 법을 항상 준수해야합니다. 이들은 우리 5개 나라를 하나의 목적 아래 결집시키며, 통치법을 줍니다.
keepers_of_the_western_door코0=서부 문의 관리자
keepers_of_the_western_door_desc코0=서쪽에서, 세네카 부족은 우리를 적들의 침입으로부터 보호해줍니다. 그들은 우리 연합에서 압도적으로 큰 인구를 가지고 있으며, 우리는 이 인구를 사용하여 더욱 큰 군대를 만들 수 있게 합시다.
keepers_of_the_eastern_door코0=동부 문의 관리자
keepers_of_the_eastern_door_desc코0=동쪽으로는 모호크 부족이 바다로 가는 거대한 강을 따라 있으며, 그들은 다른 부족의 무역을 허가하거나 방지합니다. 우리는 이 지위를 잘 사용해서 경제적 이득을 누립시다.
keepers_of_the_fire코0=불의 관리자
keepers_of_the_fire_desc코0=우리땅의 가장 중심에 있는 오논다가는 연합의 횃불입니다. 우리는 우리 중에서 지도자를 선출하는 전통 타도다호를 유지해야합니다. 그들은 우리 부족들의 동쪽 절반과 서쪽 절반 사이에서 있는 타협의 대가입니다.
mourning_wars코0=애도의 전쟁
mourning_wars_desc코0=포로로 사로잡힌 전사들을 부족원으로 받아들이는 것은 우리의 오래된 전통입니다. 그러나, 우리의 숫자를 다시 늘이고, 정복할 수 있는 능력을 유지하기 위해선, 전사 개개인을 받아들이는 것뿐만 아니라, 이로쿼이 내부의 모둔 부족들을 받아들어야합니다.
warriors_unity코0=전사 연합
warriors_unity_desc코0=비록 우리 부족은 숫자에서 밀려 가장 큰 부족이 아닐 수는 있지만, 우리의 강한 부족정은 다른 부족들이 가지지 못한 것이 있죠: 통합입니다! 우리의 전사들은 형제로서 싸우고 전장에서 같이 서있습니다. 우리가 이 전통을 계속 유지하는 한, 우리는 결코 지지 않을 것입니다!
the_four_kings코0=네명의 왕
the_four_kings_desc코0=우리는 부족장들의 대표를 만들어서 먼 곳의 친구들이나 동맹들의 집을 방문하도록 하여, 우리의 우정을 더욱 강화시켜야합니다.
CHICK_ideas코0=치카소 이념
CHICK_ideas_start코0=치카소 전통
CHICK_ideas_bonus코0=치카소 야망
moundbilders_legacy_CHE코0=마운드빌더의 유산
moundbilders_legacy_CRE코0=마운드빌더의 유산
moundbilders_legacy코0=마운드빌더의 유산
moundbilders_legacy_desc코0=우리 이전에, 위대한 언덕 도시를 만든 사람들이 살았습니다. 그들은 사라졌지만, 그들의 언덕은 남아있고, 우리는 우리만의 마을을 건설하기 위해서 그것에서 배우고 사용할 것이 많습니다.
moundbilders_legacy_CHE_desc코0=우리 이전에, 위대한 언덕 도시를 만든 사람들이 살았습니다. 그들은 사라졌지만, 그들의 언덕은 남아있고, 우리는 우리만의 마을을 건설하기 위해서 그것에서 배우고 사용할 것이 많습니다.
moundbilders_legacy_CRE_desc코0=우리 이전에, 위대한 언덕 도시를 만든 사람들이 살았습니다. 그들은 사라졌지만, 그들의 언덕은 남아있고, 우리는 우리만의 마을을 건설하기 위해서 그것에서 배우고 사용할 것이 많습니다.
nighttime_raids코0=야간 급습
nighttime_raids_desc코0=우리의 땅을 감히 탐험하려는 적들은 절대로 쉬게 내버려 두어서는 안됩니다. 우리는 반드시 그들이 자려고 할때 공격하여, 그들의 보급품을 손상시키고 그들이 우리의 땅을 떠나 절대로 돌아오지 못하게 할 것입니다.
slave_raids코0=노예 약탈
slave_raids_desc코0=우리는 강하며, 치명적인 전사이지만, 우리의 땅에는 무역상품이 적습니다. 그러나, 항상 우리의 이웃들은 일을 할 수 있는 포로들을 사려고 합니다. 적들을 습격하고 팔릴 포로들을 붙잡으면, 우리의 부를 크게 늘일 수 있습니다.
swan_feathers_mantle코0=백조 깃털 망토
swan_feathers_mantle_desc코0=우리 민족은 백조 깃털 망토를 위대한 명예의 상징으로 여깁니다. 족장이 항상 망토를 가지고 있도록 해야만 합니다!
spartans_of_miss코0=남부 미시시피의 스파르타인들
spartans_of_miss_desc코0=우리 땅의 여행가들이 우리만큼이나 군사적 위대함을 그 무엇보다 가장 중요히 여긴 고대의 왕국에 대해서 말해주었습니다. 우리는 우리의 이름이 그들처럼 미래에도 기억되도록 분투할 것입니다!
unconqured_and_unconquerable코0=정복되지않고 정복할 수없는
unconqured_and_unconquerable_desc코0=우리는 결코 우리의 땅을 포기하지 않을 것입니다, 그 어떤 자들이 주장을 계속 시도하더라도 말이죠.
lessons_of_ackia코0=악키아의 교훈
lessons_of_ackia_desc코0=우리의 전통적인 고향에 있는 요새화된 도시 아키아는 다른 정착지로 가는 길목을 지킵니다. 우리는 항상 이 점을 상기하고, 적들이 고향에 접근하는 것을 차단하는 강한 요새도시들을 설치해야합니다.
tolerance_idea코0=관용
tolerance_idea_desc코0=우리 국가의 소수 종교에 대해 좀 더 관용적인 태도를 취하는 것은 우리의 종교 통합도를 크게 증가시킬 것입니다.
benign_diplomats코0=친절한 외교관들
benign_diplomats_desc코0=외교관을 선발하고 교육하는데 있어서 보다 신중함으로써, 우리는 다른 국가들에서 우리의 영향력을 행사하고 우호적인 위치를 확립할 기회를 크게 늘릴 것입니다.
CHE_ideas코0=체로키 이념
CHE_ideas_start코0=체로키 전통
CHE_ideas_bonus코0=체로키 야망
massacre_of_the_anikutani코0=아니-쿠타니의 대학살
massacre_of_the_anikutani_desc코0=우리는 부패한 성직자들이 우리를 지배할 수 있게 허락한 것을 결코 잊지 않을 것이며, 또한 우리는 그들을 부숴버리기 위해 싸운 전투를 결코 잊지 않을 것입니다. 우리는 다시는 그런 무리들이 우리를 지배하지 못하게 할 것입니다.
red_chiefs코0=붉은 추장
red_chiefs_desc코0=젊고 호전적인 부족 구성원들을 붉은 추장의 지도아래에 두고, 정찰병, 치료사, 그리고 7개 씨족에서 온 전쟁의회가 돕게하면, 전시 소집능력을 크게 향상시킬 수 있습니다.
cherokee_adaptability코0=체로키의 적응력
cherokee_adaptability_desc코0=우리가 성장하면 우리는 새로운 사람과 새로운 사상들과 마주합니다. 우리는 결코 그런 사상에 가까워지지 않을 것입니다만, 그들을 우리의 노동계층으로 통합시켜서 정부와 전쟁기술, 그리고 소통기술을 향상시키도록 해야합니다.
ghigau코0=기가우
ghigau_desc코0=가끔 여성들은 그들의 일반적인 역할에서 벗어나 전장에서 활약하기도 합니다. 이 여성들은 사랑받는 여성 '지가우'의 계급에 임명되어, 부족회의에 투표권을 부여받고, 전쟁포로들의 운명을 좌우하는 권리를 줄 것입니다.
mountainous_isolation코0=산에서 고립
mountainous_isolation_desc코0=우리는 산지와 좁은 길로 이루어진 땅에 있어, 적들이 우리나라에 와서 마을을 정복하는 것이 매우 어렵습니다.
cherokee_emperor코0=체로키 황제
cherokee_emperor_desc코0=우리의 족장 중 하나를 뽑아 외국에대한 대표로 보내면, 우리는 우리의 협상력을 증가하고, 그들과 협정을 맺을 수 있습니다.
MOVE_TRADE_PORT_ALREADY_TRADE_PORT코0=당신의 주요 무역 중심지가 이미 이 노드에 위치하고 있습니다.
MOVE_TRADE_PORT_ONLY_CITY코0=당신은 완전한 도시로만 무역 항구를 옮길 수 있습니다.
MOVE_TRADE_PORT_CORE코0=당신은 코어 지역에만 무역 항구를 옮길 수 있습니다.
MOVE_TRADE_PORT_AT_WAR코0=당신은 무역 항구를 전쟁 중에 옮길  수 없습니다.
MOVE_TRADE_PORT_DIPLOMATIC코0=당신은 무역 항구를 옮기기 위해서 §Y$POWER$§!£dip 가 필요합니다.
MOVE_TRADE_PORT_NOT_OUR_PROV코0=당신은  이 곳으로 무역 항구를 옮기기 위해서는  $NAME|Y$(을)를 소유하고 지배하고 있어야 합니다.
KUR_ideas코0=쿠를란드 이념
KUR_ideas_start코0=쿠를란드 전통
KUR_ideas_bonus코0=쿠를란드 야망
legacy_of_sword_brethren코0=검우 기사단의 유산
legacy_of_sword_brethren_desc코0=쿠를란드 공작령은 Schwertbrüderorden, 검우기사단의 땅 위에 세워졌습니다. 초대 공작은 기사단장이었고 귀족들은 기사단의 일원이었습니다. 귀족들은 개신교로 개종했고 기사단은 세속화됐지만 기독교인 기사들의 요새는 굳건히 남아있습니다.
privilegium_gotthardinum코0=고트하르트 특권
privilegium_gotthardinum_desc코0=비록 국민들 대부분은 라트비아인이지만, 지배층의 대부분은 독일인입니다. 그래서 귀족들의 권력을 확실히 하는 것이 필수가 되었습니다. 쿠를란트와 세미갈리아의 첫 공장 고타르트 케틀러가 부여한 지위는 우리의 지주들이 그땅에 현지 농민들을 농노로 만들 수 있게하고, 그들에게 많은 사법권을 줍니다. 이는 우리의 권한을 효과적으로 강화시킬 것입니다.
duchy_of_mercantilism코0=중상주의 공국
duchy_of_mercantilism_desc코0=우리 나라가 작을 지도 모르지만, 절대로 하찮은 국가는 아닙니다. 쿠를란트 공국은 발트 해 주변에서 가장 중요한 무역국가였습니다. 여기서 한 발자국 더 나아가 중상주의 정책을 통해 이 지역의 진정한 강국으로 거듭나야 합니다!
booming_manufacture코0=급성장하는 제조업
booming_manufacture_desc코0=성장하는 중상주의와 성공적인 농업이 산업의 성장에 기여하고 있습니다. 우리는 세계의 공장이라고는 할 수 없을지도 모르지만, 우리의 생산품은 유럽 전역에 있습니다 -우리는 닻과 대포, 벽돌과 타일, 유리와 직물 외에도 골딩겐, 리바우, 인다우에서 건조된 배들은 잉글랜드와 프랑스에 팔립니다. 이렇게 번영하는 경제는 우리에게 이득만 주겠지요...
couronian_colonization코0=쿠를란드의 식민지 개척
couronian_colonization_desc코0=신세계의 발견은 우리 대륙에 무시할 수 없는 변화를 가져왔습니다. 지금은 기회의 시대이고, 우리는 뒤쳐지면 안됩니다! 우리의 부로 우리는 거대한 함대를 유지할 수 있고, 이는 탐험과 식민화의 요소입니다, 그리고 이는 우리의 해외에서의 이익과 전국의 번영을 약속합니다.
palaces_of_mitau코0=미타우 궁전
palaces_of_mitau_desc코0=미타우 궁전 루헨탈의 여름 궁정과 함께 발틱국가중에서 가장 큰 바로크양식의 건물이며, 그들은 이 지역에서 가장 경이로운 궁정일것입니다. 유명한 건축가 발토로메오 라스트렐리가 디자인한 이 웅장한 건물은 우리에게 필히 명성을 줄것입니다.
promote_the_curonian_kings코0=쿠를란드 왕들을 우대하자
promote_the_curonian_kings_desc코0=쿠를란트의 왕들은 고대의 쿠를란트 부족장들의 후손입니다. 리보니아 기사단의 시대로 거슬러 올라가면, 그들은 여러 우대를 받았고, 전시에는 군대에서 복무했습니다. 공국이 세워지고 나서는 그들은 특권 몇몇을 잃었고, 군대에서 물러났습니다. 아마 우리는 다시 그들을 기용해서 우리나라가 용감한 전사들의 후손들을 가장 잘 사용할 수 있게 해야합니다.
humanist_ideas코0=인본주의 이념
humanist_ideas_bonus코0=인본주의 완성
local_traditions코0=관습의 존중
local_traditions_desc코0=거대한 영토를 다스린다는 것은 즉 각각의 수많은 전통과 관습을 가진 민족 위에 군림한다는 것입니다. 그들의 관습을 존중하고 나아가 우리의 법제에 편입시킨다면 그들은 우리의 지배를 기꺼이 반길 것입니다.
indirect_rule코0=간접 통치
indirect_rule_desc코0=가끔은 영토를 지배할 때에 거주민들이 자기들 마음대로 하고 있다는 생각을 하게 만드는 것이 좋습니다. 간접통치의 개념을 이용한다면 새로 얻은 영토의 불만도는 크게 줄어들 것입니다.
cultural_ties코0=문화 통치
cultural_ties_desc코0=수많은 문화는 수많은 전통과 관습을 동반하며, 가끔은 위에서부터 내려오는 변화의 칼날에 격렬히 저항합니다. 우린 이런 단점을 장점으로 변화시키는 좋은 방법을 알고 있으니, 지역의 명망 높은 지도자들을 우리 정부에 편입시키고 우리 구미에 맞게 행동하게 하는 것입니다.
benevolence코0=덕치주의
benevolence_desc코0=우리나라는 관용과 계몽의 상징입니다. 다른 나라들은 우리의 이러한 정책과 뜻을 알 것이며, 더욱 좋은 관계를 만들어 나갈 수 있을 것입니다.
influence_ideas코0=영향 이념
influence_ideas_bonus코0=영향 완성
establish_cadet_branches코0=방계 가문 설립
establish_cadet_branches_desc코0=상속은 힘든 일이 될 수 있습니다. 방계 가문 설립을 통해 우리 가문의 역할과 권리를 분명히 정의함으로써, 우리는 좀 더 안정적인 계승을 보장받을 수 있습니다.
tribute_system코0=조공 체제
tribute_system_desc코0=위엄을 세우고 경제에도 도움을 얻기 위해 체계적으로 조공 체제를 구성해 월년별로 우리 종속국들로부터 조공을 받는 게 좋을 것입니다.
integrated_elites코0=고위층의 통합
integrated_elites_desc코0=우리 종속국을 지배하는 고위층들을 상국인 우리 정부에 끌어들임으로써 그들의 영토를 통합시키는 작업을 더욱 가속화시킬 수 있을 것입니다.
state_propaganda코0=거국적인 선전
state_propaganda_desc코0=사람들에게 보이는 국가적인 평판은 굉장히 중요합니다. 선전 기관을 설립함으로써 우리의 진정성이 적들의 거짓말에 가려지지 않도록 해야 합니다.
postal_service코0=우정 제도
postal_service_desc코0=기존의 통신 수단으로는 우리의 외교 서한이 제 시간에 도착한다는 보장이 없습니다. 잘 짜인 우정 체계와 역참을 이용한다면 우리의 목소리가 멀리에서도 들릴 것입니다.
marcher_lords코0=변경백
marcher_lords_desc코0=국경 지역의 종속국에 큰 자치권을 부여한다면 그들은 자신의 땅을 지키기 위해 강력한 군대를 양성할 것입니다. 우리에게도 큰 도움이 되겠지요.
maritime_ideas코0=해양 이념
maritime_ideas_bonus코0=해양 완성
boarding_parties코0=승선 부대
boarding_parties_desc코0=우리의 해군 지휘관들에게 적 함선들에 맞서 승선하는 법을 배우게해 강력한 적함선들에 맞설 때도 해전에서 우위를 얻을 수 있습니다.
improved_rams코0=강화된 충각
improved_rams_desc코0=충각으로 장비된 전합의 개념은 수천년까지 거슬러 올라갑니다, 하지만 야금술의 위대한 발전이 이루어져 왔으며 우리는 튼튼한 충각을 만드는데 이를 이용해 이득을 얻을 수 있습니다.
naval_cadets코0=해군 사관생도
naval_cadets_desc코0=귀족들의 차남과 삼남들의 직업적 선택울 해군으로 장려해서, 우리는 포수들을 관리하는 전문적인 해군 지휘관 부대를 양성할 수 있습니다.
copper_bottoms코0=구리로된 바닥면
copper_bottoms_desc코0=조선에 있어서 목재는 이상적인 재료이지만 시간이지나면 품질이 저하되는 경향이 있습니다. 해수면 밑의 선체를 구리로 덮어 품질 저하를 줄일 수 있고 긴 여행에 더 잘 견디게 만들 수 있습니다.
escort_ships코0=초계함
escort_ships_desc코0=초계함들은 화력 대신에 속도와 기동성에 의존해 아군 선박들을 보호하고 적들을 괴롭히도록 설계된 소형전함의 종류 중 하나입니다.
national_arsenal코0=국가 병기창
national_arsenal_desc코0=우리의 전함들이 만들어지고 규격화된 규정에 맞춰 생산될 국가 병기창을 설립해, 우리는 더 많은 해군들을 배치할 수 있습니다.
garrison_conscription코0=징집 주둔군
garrison_conscription_desc코0=주둔군을 위해서 우리의 젊은이들을 징집해서 우리의 국경을 지키는데 충분한 병력을 보장받을 수 있습니다.
expanded_supply_trains코0=군수품 수송 확장
expanded_supply_trains_desc코0=우리의 군수품 수송에 더많은 자원을 투자하는 것은 우리 군대가 적들의 영토에서 더 오랫동안 작전할 수 있게 만들 것입니다.
sheltered_ports코0=보호받는 항구
sheltered_ports_desc코0=전투 동안에 함선들이 피해를 입는다는 것은 불행한 사실입니다, 그리고 바다에서 그것을 고치기 힘들다는 것 역시 그렇습니다. 이 문제를 경감하기 위해서 우리는 함선들이 자신을 수리할 수 있도록 해안을 따라서 보호받는 항구 체계를 만들 것입니다.
diplomatic_corps코0=전문 외교단
diplomatic_corps_desc코0=전문적인 외교단을 설립해 우리는 고위 외교관들이 어렵게 배운 교훈들이 젊은 세대들에게 전달될 수 있도록 보장합니다.
civil_servants코0=공무원 제도
civil_servants_desc코0=젊고 열정적인 관료들의 공무원 제도를 설립하는 것은 행정과 통치에 있어서 새로운 진보를 빠르게 받아들이는 것을 보장할 것입니다.
free_cities코0=자유 도시
free_cities_desc코0=우리의 도시들에 무역에 관한 자치권을 주는 것은 우리에게 새롭고도 수익성 있는 무역 방식이 될 것입니다.
inquisition코0=종교재판
inquisition_desc코0=불경스러운 자들과 이단자들을 뿌리 뽑아 시민들의 종교적 순수성을 유지하기 위해 국가 허가하의 종교재판을 설립합시다.
central_indic_ideas코1=곤드 이념
central_indic_ideas_start코0=곤드 전통
central_indic_ideas_bonus코1=곤드 야망
securing_defenses_central_indic코0=방어시설 확보
securing_defenses_central_indic_desc코0=많은 사람들이 곤드나와, 자르칸드, 그리고 구자라트의 구릉지대와 밀림을 지배하는 것이 매우 어렵다고 말하며, 왕국의 영역을 한데 묶어 두는 것이 힘든 일임을 우리도 잘 알고 있습니다.\n이를 잘 할 수 잇는 방법은 이 지역 곳곳에 서있는 많은 조그마한 요새를 통치하고 유지함에 달려있습니다.\n이 요새를 통치하는 부족장들의 충성심을 확보하고, 그들이 필요한 것을 확실하게 준다면, 우리는 꽤 강한 침공에도 대비할 수 있습니다.
tribal_religion_central_indic코0=부족의 종교
tribal_religion_central_indic_desc코0=우리 국민들의 신앙 체계는 다양하고, 어쩌면 조금 비-정통적입니다. 평원의 이웃들과 같이 다양한 신들을 섬기는 동시에, 우리는 정령들과 나무, 동물들에 깃든 신들도 섬겨왔습니다. \n우리는 다양성을 받아들이고 이 모든 신앙들을 인정해야 합니다.
tigers_and_elephants_central_indic코0=호랑이와 코끼리
tigers_and_elephants_central_indic_desc코0=코끼리와 호랑이는 전 인도의 존경을 받는 존재입니다. 많은 지배자들이 그들의 힘을 상징하기 위해 이런 동물들을 사용합니다. 소문에 따르면 몇몇 왕들은 먼 곳까지 여행하고, 많은 시련 끝에 코끼리를 그들의 마구간에 넣었다고 합니다.\n먼 곳의 지배자들에게는 상징일 뿐인 것들이 우리에게는 일상생활입니다. 이 땅에는 수없이 많은 그런 동물과 또 그만큼 강한 존재들이 돌아다닙니다. 국민들은 그들에 대해 잘 알고 있으며, 많은 이들은 호랑이, 코브라, 심지어 정글의 나무를 신의 화신이라고 생각하며 숭배합니다. 외지인들은 이런 신들이나, 그들을 믿는 자들의 분노를 맛보기 전에 반드시 생각을 두번 해야할 것입니다.
flexible_caste_central_indic코0=융통성있는 카스트 제도
flexible_caste_central_indic_desc코0=엄격한 계급 제도는 우리 사회에서 중요한 부분이 결코 아니었고, 우리 국민들도 어느 계급에 속한다는 개념이 없습니다. 이러한 유연하고 실용적인 면으로 우리나라는 다양한 부류의 사람들도 쉽게 흡수합니다.
raiding_the_plains_central_indic코0=저지대 약탈
raiding_the_plains_central_indic_desc코0=우리의 요새는 침략자들에게서 우리를 지켜줄 뿐만 아니라, 평원의 도시나 무역 카라반을 공격하기 위한 훌륭한 요지입니다. 우리의 땅에 대한 지식을 이요해서 적들을 속이고 매복하는데 쓴다면, 우리는 우리보다 강한 적들을 패배시킬 수 있습니다.
ancient_roots_central_indic코0=고대의 뿌리

formalize_relations_with_cheifs_central_indic코0=족장들과의 관계 공식화
formalize_relations_with_cheifs_central_indic_desc코0=우리 영역 내에서 요새를 통제하는 많은 부족장들에게 우리는 존경과 충성을 강요하고 있습니다만, 우리는 이 개인적 충성을 좀 더 정형화된 관계로 바꿀 시간이 되었습니다. 만약 부족장들이 좀 더 국가에 직접적으로 구속되고, 그들의 의무를 자각한다면 우리는 더욱 쉽게 세금을 거두고 통제를 할 수 있습니다.
PRO_ideas코0=프로방스 이념
PRO_ideas_start코0=프로방스 전통
PRO_ideas_bonus코0=프로방스 야망
memory_of_angevin_claims코0=앙주 가문 소유권의 기록
memory_of_angevin_claims_desc코0=13세기에 기독교 세계를 통합하려던 호엔슈타우펜가문의 야망이 무너진 이후, 1264년 우르바노 4세 성하께서는 현명하시게도 호엔슈타우펜 가문이 가지고 있던 나폴리와 시칠리 왕국령 작위를 박탈하여 이미 알바니아 국왕 작위를 가지고 있던 우리의 조상 샤를 1세 당주에게 그 작위를 하사하셨습니다. 거짓되고 기만적인 아라곤은 호엔슈타우펜 혈통과 결혼관계가 있다는 이유로 1282년 시칠리아를 도둑질하였고 최근에는 교황의 의지를 침해하며 선한 국왕 르네 당주를 몰아내고 '나폴리 국왕'작위를 1442년 찬탈하는데도 성공하였습니다. 샤를 당주의 유산은 오래 전에 무너졌지만, 우리 선조들이 지니던 엄청난 규모의 영지를 기억하여 알바니아와 예루살렘까지 모든 지역에 영유권을 주장해야 합니다.
revive_house_of_anjou코0=앙주 가문 부활
revive_house_of_anjou_desc코0=앙주 가문의 직계는 나폴리의 조안나 2세 여왕 폐하께서 승하하면서 1435년에 단절되었습니다. 프랑스의 위대한 가문 2개가 합쳐진 방계왕조 발로아-앙주가문 만세! 두개의 왕조가 합쳐지면서 위그 카페 왕가의 피 또한 두배로 흐르고 있습니다. 약간의 노력과 계획을 들여 앙주가 조상들의 기만적인 왕위 찬탈과 발루아가 조상의 무용을 발루아-앙주 가문 아래에 통합할 수 있다면 이전과는 비교할 수 없을 정도로 위대한 가문이 될 것입니다.
composite_monarchy코0=연합 왕국
composite_monarchy_desc코0=연합 왕국 체제는 자신만의 관례와 전통으로 통치받는 여러 지역으로 이루어졌지만 한 명의 국왕에게 지배받는 왕국을 가리키는 전문 용어입니다. 앙주 가문이 다스리는 영지를 이보다 더 잘 표현할 수 있는 단어가 있을까요? 한때 우리 일가는 앙주부터 알바니아까지 드넓은 영토를 통치하였습니다. 오늘날 우리 왕국의 영향력이 이전에 비해 약해졌다고 해도 로렌 공작령, 바르 공작령, 앙주 공작령, 프로방스 백작령과 같은 이질적인 지역들이 한 사람의 통치 아래에 놓여있습니다. 여러 지역들을 공통된 목적 아래에서 행동하도록 융통성을 발휘함으로서 영주들을 달래고 국가가 각 지역들의 총합 이상의 힘을 내도록 할 수 있습니다.
tarascon_castle코0=타라스콩 성
tarascon_castle_desc코0=선량공 르네가 1449년에 완공한 이 요새는 모든 기독교 국가중에서 가장 강한 요새 중 하나이며, 우리 시대의 군사 건축물 중에서 가장 뛰어난 예입니다. 이곳은 요새로, 병기고로, 감옥으로, 혹은 지배자가 휴식이 필요할때 여흥을 위한 저택으로도 쓰일 수 있습니다.
public_weal코0=공익
public_weal_desc코0=우리는 파리의 발루아 가문의 신하가 아니지만, 가끔 우리는 파리가 우리의 옛날 특혜를 잊어버렸다는 생각이 듭니다. 만약 우리가 파리의 통제력에서 벗어나려는 귀족들과 연대를 맺는다면 우리는 예전의 특혜를 유지할 수 있을 만한 수적 권력을 얻을 수 있습니다.
toulon_dockyard코0=툴롱 조선소
toulon_dockyard_desc코0=우리의 땅은 지중해의 자연 항구입니다. 고대 그리스인들은 마르세유의 가치를 파악해서 태초부터 이곳을 마실리아라는 이름을 붙여 정착했습니다. 마르세유는 위대한 상업 중심지가 될 수 있겠지만, 툴롱은 조선소와 해군의 무기고 그리고 위대한 우리나라를 위한 함대의 모항이 될 수 있는 완벽한 장소입니다.
provencal_quilting코0=프로방스 퀼트

MDI_ideas코0=모가디슈 이념
MDI_ideas_start코0=모가디슈 전통
MDI_ideas_bonus코0=모가디슈 야망
mdi_indian_ocean_trade코0=인도양 무역
mdi_indian_ocean_trade_desc코0=인도양 무역은 우리의 상인을 아라빙, 힌두스탄, 말라야, 그리고 심지어 중국까지 보냅니다. 계속 상인들을 지원해서 이 노다지 무역에서의 이익을 더욱 늘입시다.
somali_sailors코0=소말리아인 항해자
somali_sailors_desc코0=우리의 선원들은 이 지역의 계절풍에 대해서 잘 알고 있으며, 그것을  이용해서 인동양와 홍해의 항구도시들 사이를 이동합니다. 그들은 또한 그들이 항해를 통해 다다를 수 있는 인도양의 섬들을 쉽게 정의하는 방법을 만들었습니다. 그들은 제도나 군도의 이름을 소말리아 인의 관점에서 보았을 때 가장 중요한 섬에서 따옵니다.
mdi_east_african_gold_trade코0=동 아프리카 황금 무역
mdi_east_african_gold_trade_desc코0=역사적으로 모가디슈의 소말리아 상인들은 모잠비크에 식민지를 만들어 소팔라의 광산에서 금을 채굴하고, 몇 세기동안 동아프리카의 금 무역을 통제했습니다.
city_of_mogadishu코0=모가디슈 도시
city_of_mogadishu_desc코0=이븐 바투타는 14세기에 방문했을때 모가디슈의 위대함에 크게 놀랐습니다. 15세기에 모가디슈를 통과한 바스코 다 가마는 네다섯 층 높이의 집들과, 중앙에 거대한 궁전,  그리고 원통모양의 미나렛이 있는 많은 모스크를 가진 거대한 도시라고 기록했습니다.
mogadishan_currency코0=모가디슈 화폐
mogadishan_currency_desc코0=지역 무역을 촉진하려면 우리만의 주화를 주조해야합니다. 이는 우리의 상업적 번영을 중앙화 시키는 효과를 줄 것입니다. 
horn_of_africa코0=아프리카의 뿔
horn_of_africa_desc코0=인도에서 아라비아까지, 무역 상선단들이 아프리카의 뿔에 있는 첫번째 자연항인 우리의 아름다운 도시에 닻을 내리기 위해 와서 동아프리카로의 여정을 위해 보급품을 가져갑니다.
toob_benadir코0=직물 공업
toob_benadir_desc코0=역사적으로 모가디슈는 Toob Benadir로 알려진 직조산업의 중심지였으며, 특히 이집트의 시장들을 전문으로 하였습니다.
TRE_ideas코0=트레비존드 이념
TRE_ideas_start코0=트레비존드 전통
TRE_ideas_bonus코0=트레비존드 야망
komnenoi_in_exile코0=망명중인 콤네노스 왕조
komnenoi_in_exile_desc코0=전임황제가 만지케르트에서 불러온 멸망의 위기에서 제국을 구한 알렉시오스 1세의 후손인 동로마 제국의 진정한 황제들은 1185년  앙겔루스 이사키우스 2세에 의해 콘스탄티노플에서 쫓겨난 이후 이 곳 트레비존드에서 어려운 상황속에서 살아남아있습니다. 팔라이올로고스로 알려진 니케아의 찬탈자들이 이제 황제로 자처하고 있지만 세상은 비잔틴 제국의 정당한 계승자가 언젠가 찬탈자들과 투르크인들 모두를 축출해낼 것임을 알고 있습니다.
pontic_mountains코0=폰투스 산맥
pontic_mountains_desc코0=프랑스와 이탈리아를 알프스가 분리하는 것과 마찬가지로 폰투스 산맥은 우리의 마지막 그리스인 저항의 거점을 아나톨리아 고원을 점령하고 있는 투르크인들로 부터 분리하고 있습니다. 폰투스는 다른 아나톨리아 지역보다 항상 더 그리스적이었습니다... 고대의 미트리다테스 대왕의 유산이 그가 로마인들에게 한 것과  마찬가지로 우리 전사들을 고무시키고 투르크인들을 공포에 떨게 할지도 모릅니다.
legacy_of_the_alexiad코0=알렉시아드의 유산
legacy_of_the_alexiad_desc코0=우리 부계인 알렉시오스 1세의 딸인 안나 콤네나 공주는 아버지의 행동을 평가한, 그 복잡한 내용과 실력으로 놀랄만한, 아버지의 전기인 알렉시아드를 썼습니다. 교육받은 여성이 역사를 쓰게끔하는 것과 같은 비정통적인 발상으로 부터 이익이 발생하지도 모릅니다.
komnenoi_princesses코0=콤네노스 왕조의 공주들
komnenoi_princesses_desc코0=안나 콤네나는 콤네노스 황제의 첫번째로 비범한 딸이었지만 마지막도 아니었습니다. 전 유럽의 지도자들은 알렉시오스 1세의 혈통의 정통성을 자신들의 가족에 넣기를 원했고 우리의 공주들은 우리의 최고의 수출품 중 하나가 되었습니다. 무려 투르크인 지도자까지도 우리의 딸들과 결혼했으며, 이를 통해 우리는 모든 중요한 궁정마다 눈과 귀를 얻을 수 있습니다.
the_lessons_of_the_fourth_crusade코0=제4차 십자군의 교훈
the_lessons_of_the_fourth_crusade_desc코0=우리 가문을 1185년에 퇴위시킨 앙겔루스 이사키우스 2세 자신 역시 퇴위되었고 실명되었으며 이 눈먼 늙은 바보의 허세 때문에 베네치아가 1204년에 세계가 갈망의 도시를 약탈했습니다. 우리는 앙겔루스 가문의 권력의 붕괴를 이용해 트레비존드를 점령했고 우리의 제국을 부활시키기 위해 시도했습니다. 만약 당신의 강력한 적이 불운과 외부의 침공을 맞이하고 있다면, 그때가 바로 공격할 때입니다.
terminus_of_the_silk_road코0=실크로드의 종착점
terminus_of_the_silk_road_desc코0=고대의 안개속에서 이 도시가 트라페주스라고 불리울 때도 고대 그리스인들은 아시아에서 이어지는 육지의 무역 경로가 지중해로 가는 바다의 무역 경로가 마주치는 그 훌륭한 위치를 알아보았습니다. 칸들의 시대에는 우리는 위대한 실크로드의 종착점으로 유명해졌고 중국과 인도의 부는 유럽으로 가는 길에서 트레비존드를 거쳐 지나갔습니다. 부가 도시를 거쳐 지나가는 것을 계속 유지해야 합니다.
greek_scholars_abroad코0=해외로 나가는 그리스 철학자들
greek_scholars_abroad_desc코0=고대 세계에서는 모든 존경받는 교육인들은 그리스인 교사들에게 교육을 받았었고, 지금은 투르크인들이 지중해의 모든 그리스 도시들을 위협하고 있고 더욱더 많은 그리스 철학자들이 해외에서 선조들이 했던 것을 하고있습니다. 이 많은 저명한 인사들은 콤네노스 왕조의 주장에 대해 동정심을 가지고 있고 우리는 해외에서 일어나는 사건들에 대해 정확한 보고서를 주도록 그들을 설득할 수 있습니다.
swahili_ideas코0=스와힐리 이념
swahili_ideas_start코0=스와힐리 전통
swahili_ideas_bonus코0=스와힐리 야망
swa_indian_ocean_trade코0=인도양 무역
swa_indian_ocean_trade_desc코0=스와힐리 해안의 도시국가에서 우리는 아라비아, 힌두스탄, 그리고 멀리 떨어진 중국의 사람들과 무역할 수 있고, 아프리카의 깊은 내륙지역까지 그들의 진귀한 물건들을 팔어, 매우 이윤이 높은 지위를 얻을 수 있습니다.
monsoon_season코0=우기
monsoon_season_desc코0=계절풍의 순환 덕분에, 어떤 때는 배들이 동쪽으로 항해하기 매우 쉬워지지만, 또 어떤 때에는 서쪽으로 가는 항해가 더 쉬워져, 지속적이고 예상가능한 무역의 흐름이 가능합니다. 비록, 날시에 달려있지만요. 우리의 선장들은 그런 폭풍우 속에서도 당연히 함선을 조종할 수 있어야합니다.
great_mosque_of_kilwa코0=킬와의 대 모스크
great_mosque_of_kilwa_desc코0=스와힐리 문화는 아랍과 반투 전통, 언어, 가치의 융합체입니다. 그리고 우리가 이슬람을 받아들였을 때에는 우리는 아프리카나 아라비아에 특별한 것을 만들었습니다. 산호를 깎아서 만든 거대한 모스크는 전세계에서 오는 여행가들에게 영감과 놀라움을 선사합니다.
indian_ocean_melting_pot코0=인도양 무역의 용광로
indian_ocean_melting_pot_desc코0=스와힐리의 도시국가는 재미가 넘치는 곳입니다. 오만 항해사, 구자라트 선장, 말레이 향신료 무역상, 혹은 비밀로 가득한 달의 섬 마다가스카르에서 온 용감한 상인을 볼 수 있을지도 모르죠. 몇몇 항해사들은 흥미로운 새로운 사상들에 대한 얘기를 우리의 땅에 퍼뜨리고, 우리는 그들의 경험을 우리 스스로를 위해 시도해볼 수 있습니다.
recruit_the_unbelievers코0=불신자 고용
recruit_the_unbelievers_desc코0=안타깝게도 내륙의 사람들은 신의 말씀을 듣지 못했지만, 그들도 금화의 힘은 잘 알고 있지요. 우리나라의 부는 그들이 우리의 군대에서 복무할 수 있게 할 것입니다... 그러면 그들도 언젠가 우리 예언가의 말씀을 들으며 살 수 있을 것입니다.
ivory_trade코0=상아 무역
ivory_trade_desc코0=유럽인들은 우리의 시장에 새로운 고객들이며, 그들의 상아에 대한 열정은 참으로 대단합니다. 그들이 사는 곳에서는 이것이 드문 상품인가봅니다. 코끼리는 많고, 그들은 결코 줄어들지 않아서, 우리는 고객들의 상아에 대한 채워지지 않는 욕구를 위해 계속해서 그들의 뿔을 채취할 것입니다.
familiar_presence_abroad코0=해외에서 친숙한 존재
familiar_presence_abroad_desc코0=인도양의 항만에서 스와힐리어가 들리지 않는 항구가 있다고요? 의심되는 말입니다: 우리의 상인들은 대양의 구석구석까지 항해합니다. 그 결과로 사람들은 그들 주변에서 스와힐리 사람을 볼 수 있고, 우리의 외교관들은 쉽게 정착 할 수 있습니다.
javan_ideas코0=자바 이념
javan_ideas_start코0=자바 전통
javan_ideas_bonus코0=자바 야망
candi_shrines코0=칸디 성지
candi_shrines_desc코0=더욱 관용적인 사회를 위해서 우리는 다른 종교들이 평화로이 숭배를 할 수 있도록 해야합니다. 칸디 사원은 힌두교도와 불교도들이 함께 숭배를 할 수 있는 곳으로, 종교적 조화를 만들어 줍니다. 이 정책을 다른 종교에도 계속한다면, 우리는 종교적 획일성을 확실히 할 수 있습니다.
indianization코0=인도화

dharmasastra코0=달마샤스트라
dharmasastra_desc코0=다르마샤스트라는 힌두 종교법을 가진 중요한 전통입니다. 이 원칙들로 인해 우리의 종교는 더더욱 잘 퍼질 것입니다.
pan_asian_trade코0=범아시아 무역
pan_asian_trade_desc코0=우리의 경제는 서쪽의 인도와 북쪽의 중국으로 이어지는 무역에 의지하고 있으며, 사용할 수 있는 새로운 시장과 무역 파트너를 찾으면, 우리의 경제는 더욱 성장 할 수 있습니다.
bi_yearly_harvest코0=이모작
bi_yearly_harvest_desc코0=우리의 비옥한 토지와  진보한 경작 기술에 힘입어 이제 전통적인 한번의 추수 대신에 이기작이 가능해졌습니다. 이는 영토의 추수량을 더더욱 증진 시킬 것입니다.
modernized_shipbuilding코0=현대화된 조선기술
modernized_shipbuilding_desc코0=우리의 해상 무역에 의존도가 계속되어짐에 따라, 서양 상선의 설계를 본 따 더 오래 지속할 수 있는 배를 새로이 설계해야 합니다.  우리의 조선소를 강화하고 더 낮은 가격으로 선박을 만들 수 있습니다.
terracotta_banking코0=테라코타 은행 제도
terracotta_banking_desc코0=테라코타 멧돼지는 원시적 은행업으로써, 마자파힛 경제의 가장 중요한 부분입니다. 이는 완전한 조세와 수익 시스템으로 성장할 수 있습니다.
CRO_ideas코0=크로아티아 이념
CRO_ideas_start코0=크로아티아 전통
CRO_ideas_bonus코0=크로아티아 야망
hrvatski_ban코0=크로아티아의 반
hrvatski_ban_desc코0=반(Ban)은 초기 크로아티아 지배자의 호칭이었습니다. 역사적으로 반(Ban) 이라는 호칭은 다양한 형태로 20세기까지 지속되었습니다.
pearl_of_the_adriatic코0=아드리아해의 진주
pearl_of_the_adriatic_desc코0=도시 스플리트는 지속적으로 성장하는 베네치아의 지중해 무역에서 항상 중요한 위치에 있습니다. 그곳이 크로아티아의 손에 들어오면서, 우리는 무역상의 지위와 무역에서 발생한 부로 번영하고, 통일되고 강한 크로아티아 국가를 만들려는 목표를 달성할 수 있습니다.
granary_of_croatia코0=크로아티아 곡창
granary_of_croatia_desc코0=크로아티아의 곡창이라고 알려진 슬라보니아는 우리 나라에서 가장 비옥한 농업 지역입니다. 남으로는 사바(Sava) 강을 북과 동으로는 드라바(Drava) 강과 다뉴브 강이 있는 곳에 위치하고 있습니다. 우리는 이 지역을 국민의 번영을 위해 유용하게 사용합시다.
antemurale_christianitatis코0=기독교의 보호자
antemurale_christianitatis_desc코0=우리는 로마의 교황 성하로부터 크로아티아가 이교도에 대항한 노력을 인정받아 기독교의 방파제라는 지위를 내린다는 전갈을 받았습니다. 그 어떤 이교도들도 크로아티아 땅을 쉽게 넘지 못한다는 것을 보여줍시다.
the_sabor코0=사보르
the_sabor_desc코0=사보르는 9세기에 있었던 국가 평의회 이래로 우리 백성들의 정체성과 여론을 여러 형태로 대표했습니다. 1527년에 개최된 세틴 사보르는 크로아티아 국가가 성립하였다는 사실을 보여주는 중요한 역사적 사건입니다.
croatian_renaissance코0=크로아티아 르네상스
croatian_renaissance_desc코0=르네상스 사상에 대한 후원이 열매를 맺었습니다. 두브로브니크와 다른 여러 달마티아 도시가 생산 수단 발전과 함께 예술 작품과 과학, 또한 크로아티아 문어 발전에 지대한 영향을 끼친 엄청나게 많은 문학 작품을 통해 크로아티아 르네상스의 중심지가 되었습니다.
pandurs코0=판두르
pandurs_desc코0=판두르는 비엔나를 섬기는 척후병인데, 그들은 융감하고, 무자비하며, 대담한 전사들로서 유명해졌습니다. 그들을 크로아티아의 이익을 위해 이용합시다.
CYP_ideas코0=키프로스 이념
CYP_ideas_start코0=키프로스 전통
CYP_ideas_bonus코0=키프로스 야망
king_of_jerusalem코0=예루살렘의 왕
king_of_jerusalem_desc코0=1291년, 예루살렘 왕국의 마지막 성채가 맘루크의 술탄 바이바르스에 의해 함락되었습니다. 그러나 우리는 지난 백년간 예루살렘 왕국을 잊은 적이 없으며, 그 곳의 합법적인 계승자는 뤼지냥 가문이었습니다. 추방 된지  백년이 넘어가는 지금까지도 뤼지냥 가의 새 왕들이 한 때 우리 것이 었고 미래의 왕국인 성지에 왕위수여식을 거행하기 위해, 몰래 항해를 한다고 알려져 있습니다.
frankish_crusaders코0=프랑크인 십자군
frankish_crusaders_desc코0=사라센이 기독교 세계 사람들을 모두 프랑크인으로 통칭하는 것은 우연이 아닙니다. 초기부터 십자군의 중심에 프랑스가 있었기 때문입니다. 존엄왕 필리프 2세와 성왕 루이 9세와 같은 십자군 왕들의 정신이 여전히 키프로스에 남아 있습니다. 실제로 피터 왕이 한때나마 영웅적으로 아나톨리아 해안 일부를 점령한 바 있습니다. 우리 가슴 안에서 여전히 불길이 타오르고 있다는 사실을 보여줍시다.
commandaria_wine코0=코만다리아 와인
commandaria_wine_desc코0=제 3차 십자군 원정 후, 프랑스의 존엄왕 필리프 2세는 세상에서 가장 훌륭한 와인을 결정하기 위해 대회를 열었습니다. 과연 우리의 코만다리아  와인이 '와인의 사도'임을 증명한 게 놀라운 일 일까요? 코만다리아 와인은 수백년 전 부터 줄 곧 맛있었습니다. 술을 기피한다는 투르크 놈들 조차도 맛 볼 정도입니다.
lusignan_diplomacy코0=뤼지냥의 외교
lusignan_diplomacy_desc코0=기독교 국가의 국왕치고 예루살렘 왕위를 탐내지 않는 자가 있습니까? 슬프게도 우리가 작위를 오랜 시간 동안 유지하고 있음에도 불구하고 많은 이들이 이 작위 소유권을 주장하고 있습니다. 하지만 동시에 많은 이들이 성지의 명분과 정신에 더 가까워지기 위해 자신의 왕가와 뤼지냥 가문 간에 혈연 관계를 형성하기를 원합니다. 동방 기독교국가의 마지막 성채는 서방 세계의 도움 없이는 생존이 불가능합니다. 고로 우리는 이러한 이점을 취해야 합니다.
cypriot_fortifications코0=키프로스 요새화
cypriot_fortifications_desc코0=수없이 많은 세력들이 키프러스를 몇 세기동안 휩쓸었고, 십자군은 이곳의 단순한 소유권자로 남을 생각은 없습니다. 이 섬에서 당신이 눈을 두는 그 모든 곳에 훌륭한 중세의 성와 요새의 예들이 있으며, 이는 우리가 이곳에 있음을 증명하고, 그리스와 투르크 현지인에게는 경악감을 줍니다.
repel_the_corsairs코0=약탈선 격퇴
repel_the_corsairs_desc코0=전설적인 바르바로사 형제가 15세기 후반에서 16세기 초까지 동지중해를 공포에 떨게 만들었던 기억이 아직 생생합니다. 하지만 그들은 지중해 여행을 방해하는 수많은 약탈선들 중 가장 유명한 하나일 뿐입니다. 우리 해군은 이 약탈자들과 맞설만한 힘을 갖출 필요가 있습니다.
raid_turkish_commerce코0=투르크 무역 약탈
raid_turkish_commerce_desc코0=바르바로사 형제가 비교할 자 없이 잔혹했더라도, 그들은 효율적 전략에 기반하여 약탈을 수행하였습니다. 동지중해의 요충지에 위치하고 있다는 점을 이용하여 투르크 선박을 자유로이 약탈하고 그들의 부를 탈취할 수 있습니다. 해적은 만국의 적일지도 몰라도 사략선은 그저 계약된 사업가일 뿐이죠. 맞죠?
NAV_ideas코0=나바라 이념
NAV_ideas_start코0=나바라 전통
NAV_ideas_bonus코0=나바라 야망
dorretxeak_towers코0=요새가옥
dorretxeak_towers_desc코0=중세 나바라 요새들은 정육면체 돌을 여러번 쌓아 만들어서, 주변의 땅을 보호했습니다. 요새들은 귀족들의 주거지이자, 적군의 침략시에는 주요 방어 거점이 됩니다.
navarrese_company코0=나바라 용병단
navarrese_company_desc코0=나바라에는 국왕이 정당한 대가를 지불하고 용병단을 고용하는 전통이 있습니다. 이러한 용병 회사들 중 가장 유명한 소위 나바라 용병단은 가스코뉴와 나바라 지역에서 충원된 용병단입니다. 이들은 그리스 땅을 지켜낸 전투에서 스스로의 가치를 증명해낸 바 있습니다.
intrepid_pioneers코0=용맹한 개척자들
intrepid_pioneers_desc코0=대서양 해안에 위치한다는 지리적 이점을 통해 신세계에 식민지 개척을 쉽게 시도할 수 있습니다. 강대국 사이에 끼어 있는 우리의 작은 왕국은 해외 개척에 희망을 걸 수 밖에 없습니다.
transatlantic_whaling코0=대서양 포경업
transatlantic_whaling_desc코0=바스크 포경업은 수백년동안 지속된 전통입니다. 외국에서도 어업 활성화를 위해 바스크인 전문가들을 초빙해 기술을 배워갈 정도입니다. 전문 포경 지식을 활용하고 대서양 양안에 전초 기지를 세워 포경 사업을 확장하여야만 합니다.
crosspyrenean_trade코0=피레네 산맥 교차 무역
crosspyrenean_trade_desc코0=나바라 무역 흐름은 아라곤과 카스티야로 흘러가지만, 우리는 프레네 산맥을 지나는 경로를 개방하려는 시도를 해야 합니다. 경로를 개방한다면 양쪽에서 무역 상품이 흘러들어오는데서 이익을 볼 수 있을 뿐만 아니라 동시대 프랑스에서 유행하는 현대 부르주아 사상이 함께 나바라에 흘러들어올 것입니다.
royal_basque_society코0=왕실 바스크 협회
royal_basque_society_desc코0=바스크의 경제, 문화, 과학의 발전을 장려하기 위해 왕실 바스크 후원자 협회(Euskalerriaren Adiskideen Elkartea)가 설립되었습니다. 한 때 베네수엘라와의 무역 독점기업이었던, 카라카스의 왕실 기푸스코아 회사의 수익으로 설립된 이 회사는 앞으로 몇 년 안에 이 나라에 큰 이익을 가져다 줄 것입니다.
end_of_fueros코0=자치법의 끝
end_of_fueros_desc코0=우리는 더 이상 오래된 토지법이 우리 나라를 조각내며 무질서하게 만드는 것을 두고 볼 수 없습니다. 현대적이고 진보적인 나바라는 정부로 모든 권력을 중심화 시킬 것이고, 오래된 법과 자치권의 잔재를 반드시 없애야합니다.
AZT_ideas코0=아즈텍 이념
AZT_ideas_start코0=아즈텍 전통
AZT_ideas_bonus코0=아즈텍 야망
flower_wars코0=꽃의 전쟁
flower_wars_desc코0=우리의 제국과 세계를 유지하기 위해선 포로들의 지속적인 유입이 필요합니다. 오직 계속되는 전쟁상태만이 그런 공급이 가능하도록 합니다. 세상은 평화를 가질 자격이 없습니다.
sustaining_the_gods코0=신 숭배
sustaining_the_gods_desc코0=신은 스스로 희생함으로서 세상에 생명을 불어넣었으며, 우리의 희생을 통해 존재하며 세계를 지속시킬 힘을 얻습니다. 만약 우리가 희생을 멈춘다면, 결과는 참혹할 것입니다.
telpochcalli코0=텔포차카이(학교)
telpochcalli_desc코0=하층계급의 젊은이들에게 교육과 군사 훈련을 의무화하는 학교들을 만들어 젊은이들의 주거 네트워크를 구축함으로써, 우리 군대가 결코 신병을 필요로 하지 않도록 보장해줍니다.
eagles_and_jaguars코0=독수리와 재규어
eagles_and_jaguars_desc코0=신성한 전사들의 조직인, 독수리 전사와 재규어 전사는 우리 전투 병력의 정점에 있습니다. 언젠가 이 조직에 소속될 수 있다는 생각은 많은 젊은 전사들로 하여금 이 조직들에 들어가기 위해 용감한 행동을 시도하도록 고무시킵니다.
imperial_tribute코0=제국의 공물
imperial_tribute_desc코0=제국의 도시들은 매년 경이로운 깃털, 희귀한 광물, 보석, 조개껍데기를 비롯한 다른 보석들을 거대한 카라반에 싣고 우리의 수도로 보냅니다. 이는 우리의 재정을 충달하여, 어마어마한 부를 가져다줍니다.
floating_gardens코0=수상농장
floating_gardens_desc코0=멕시코 호수에 우리가 만든 놀라운 인공섬들은 위대한 건축학적 업적이면서, 우리의 수도를 먹이는 농산품의 주요 공급지입니다.
pochtecayotl코0=포체카요틀(상인)
pochtecayotl_desc코0=무역가들은 우리의 권력이 미치지 않는 지역과, 우리를 거부하는 지배자를 향해 먼 곳으로 여행을 갑니다. 만약 이 무역가들이, 우리의 눈과 귀가 된다면, 우리는 어떤 비밀을 알게 될까요?
DAH_ideas코0=다호메이 이념
DAH_ideas_start코0=다호메이 전통
DAH_ideas_bonus코0=다호메이 야망
children_of_the_panther코0=표범의 자손들
children_of_the_panther_desc코0=우리의 건국전설에 따르면 왕가의 혈통은 공주와 표범의 결합에서 계승된다고 전해집니다. 이 고대의 전설은 우리의 이웃에 비하여 우리의 명예와 명성을 높여줍니다.
slave_hunts코0=노예 사냥
slave_hunts_desc코0=우리의 이웃을 약탈하면, 우리는 경제적으로 고용할 수 있고, 이웃과 물물교환 할 수 있는 노예들을 얻을 수 있으며, 우리의 군대에 복역시킬 수도 있습니다. 이런 방식으로 우리는 무장시킬 수 있는 사람의 수를 늘일 수 있습니다.
migan_and_mehu코0=미간과 메후
migan_and_mehu_desc코0=미간과 메후는 우리의 왕의 주요한 신하들입니다. 하나는 북쪽을 다른 하나는 남쪽을 관장하고, 하나는 법을, 다른 하나는 상업을 관장합니다. 그들은 우리나라에 평화와 번영을 가져옵니다.
lagredis코0=라그레디(환관)

the_amazons코0=아마존
the_amazons_desc코0=Fon어로 '우리 어머니'라는 말을 가진 미노는 한때 코끼리 사냥단이었는데, 이제는 우리 군대의 정예병이 되었습니다. 용맹스러움과 규율, 그리고 높은 효율을 겸비한 그들은 왕의 호위무사들이며 모두 여성입니다. 이들은 우리나라 모든 군사들에게 영감을 줍니다.
the_yovogan코0=요보간
the_yovogan_desc코0=더욱 더 많은 외국인들이 우리의 해안에 오면서, 우리의 정부에 그들의 방식과 비밀을 연구할 새로운 부서를 설립해야합니다. 그리하여 우리가 그들에게서 이익을 얻도록 합시다.
palaces_of_abomey코0=아보메 왕궁
palaces_of_abomey_desc코0=우리 수도에 있는 거대한 건물은 우리에게 도전하려는 모든 자들에게 우리의 힘을 과시할 것입니다.
siberian_ideas코0=시베리아 이념
siberian_ideas_start코0=시베리아 전통
siberian_ideas_bonus코0=시베리야 야망
siberian_hunt_north코0=북부의 사냥꾼들
siberian_hunt_north_desc코0=우리의 땅은 넓고 위협으로 가득 차있어, 멍청한 외지인들이 이곳에 들어오면 길을 잃고 결국엔 죽을 것입니다, 하지만 우리는 이를 잘 알고 있습니다.
siberian_fur_trade코0=시베리아 모피 무역
siberian_fur_trade_desc코0=외국인은 시베리아 모피와 다양한 상품을 교환하자는 제의를 해왔습니다. 그러므로 백성들의 삶을 윤택하도록 하기 위해 모피 무역을 이용하여야 합니다.
siberian_enslave_captives코0=포로 노예화
siberian_enslave_captives_desc코0=약탈로 사로잡은 많은 노예들은 국민들의 이익을 위해 죽을때까지 일할 것입니다!
siberian_backwoods코0=시베리아의 오지
siberian_backwoods_desc코0=우리의 정착지는 강한 벽으로 둘러싸여 있지는 않아도, 외국인들이 오지 못한 우리의 광할한 땅 깊은 곳에 잘 숨어 있습니다.
siberian_land_bought_with_blood코0=피로서 산 땅
siberian_land_bought_with_blood_desc코0=사냥보다 더 나은것이 어디 있겠습니까? 오직 성가신 이웃국가에 대한 성공적인 약탈만이 영광을 향해 가는 길입니다!
siberian_raids코0=성공적인 약탈
siberian_raids_desc코0=강한 지도자는 언제나 관심의 중심에 있습니다. 성공적인 약탈은 더 많은 지원자들이 다음 약탈에 참가하는 것을 의미합니다.
siberian_hunting_expansion코0=사냥 확장
siberian_hunting_expansion_desc코0=사냥은 우리 국민들 주요 생활 방식 중 하나입니다. 사냥터를 확장하고, 새로운 정착지를 만들면 우리는 더 많은 모피를 얻을 수 있습니다.
AJU_ideas코0=아주란 이념
AJU_ideas_start코0=아주란 전통
AJU_ideas_bonus코0=아주란 야망
aju_maritime_enterprise코0=해양 산업
aju_maritime_enterprise_desc코0=고대에서부터 우리의 조상님들은 아프리카의 뿔의 상업을 세계 각국에 연결하는 중요한 역활을 했습니다. 우리의 선원과 상인들은 향료와 다양한 기호품의 주요 공급원이었습니다. 우리는 수익성 있는 무역망을 계속 지원하고 아라비아, 힌두스탄, 페르시아, 이집트 그리고 멀리 떨어진 중국과의 해상망을 유지해야 합니다.
istunka_tournament코0=이스툰카 토너먼트
istunka_tournament_desc코0=역사적으로 이스툰카는 아주우라 주에서 매년 개최되는 토너먼트 였으며, 겔레디 술탄국에 의해 19세기에 중앙 집중화 되었습니다. 이 토너먼트는 모의전투 형태로 여러 팀들이 서로 참여하는 식으로 구성되었습니다.
gareen_imams코0=가렌 가문의 이맘들
gareen_imams_desc코0=가린 가문은 아주라 국가의 세습왕조이면서, 아프리카의 뿔 지역에 사는 타 부족에 대한 종교적 합법성과 우월성을 주장합니다.
aju_muslim_migrations코0=무슬림 이주
aju_muslim_migrations_desc코0=힌두스탄, 알안달루스, 아라비아, 페르시아에서 많은 수의 무슬림이 우리나라의 해안 도시에 와서 정착합니다. 몇몇은 살던 지역의 혼란 때문에 이곳으로 망명을 하기도 하지만, 몇몇은 사업을 하거나, 종교적 이유로 방문합니다. 그들의 강한 교육 전통으로 인해, 그들은 우리나라를 부유하게 하고, 우리는 그들을 조언가나 사령관으로 고용할 수 있을 것입니다.
aju_hydraulic_empire코0=수력의 제국
aju_hydraulic_empire_desc코1=주바와 셰벨 강의 수자원을 독접하면, 우리는 이 지역의 농업과 조세권을 손에 확실히 넣을 수 있을 것입니다.
aju_expelling_the_infidel코0=이교도를 축출하자
aju_expelling_the_infidel_desc코0=남부의 스와힐리 형제들의 도시들이 포르투갈놈들에 의해 약탈되고 파괴되었다는 소식을 들었습니다. 이 짜증나는 서양인들은 동아프리카 전역을 복속시키기 전까지는 멈추지 않을 것입니다. 우리는 준비를 해서 강한 저항을 보여줍시다!
aju_received_assistance코0=오스만의 지원
aju_received_assistance_desc코0=검, 창과 활과 같은 전통 무기들은 더이상 포르투갈과 충돌에서 효율적이지 않습니다. 투르크인 교우들과 좋은 관계를 유지함으로서 신앙심 없는 자들과의 교전에서 훨씬 효율적인 총포류를 지원받을 수 있습니다.
BOS_ideas코0=보스니아 이념
BOS_ideas_start코0=보스니아 전통
BOS_ideas_bonus코0=보스니아 야망
heretic_teachings코0=이단의 교리
heretic_teachings_desc코0=중세 초기부터 보스니아는 모든 이단 종파가 숨어드는 안전지대였습니다. 외진 보스니아 오지에서 받아들여지고 많은 것을 남겨둔 이 소규모 집단들은 공동체 내에서 번성하였으며, 십자군과 종교 재판이 로마의 모든 도전을 모조리 뿌리뽑은 이후 유럽 전역에서 잊혀진 불가사의한 지식을 수도원을 통해 들여왔습니다. 수 세기동안 이어진 가톨릭 교회와 세르비아 정교회가 이단을 뿌리뽑기 위해 박해해왔지만 보스니아 교회는 오늘날까지 번창하고 있으며 오랫동안 잊혀진 성구를 계속해서 연구해나갈 것입니다.
per_aspera_ad_astra코0=역경을 헤치고 별을 향하여
per_aspera_ad_astra_desc코0=세르비아와 보스니아, 그리고 해안지역과 서부지역의 국왕을 칭하였고 세르비아 정교회로부터 몰락한 네마냐 왕조를 대체할 유일한 신앙 옹호자로 인정받은 트브르트코 보스니아 국왕은 세르비아 제국의 뒤를 잇겠다는 내용의 국가 청사진을 확립하였습니다. 하지만 그 목표를 위해 강력한 대공들이 지배하는 땅에 영유권을 주장하였고 이는 결코 쉽게 잊혀지지 않을 모욕으로 받아들여졌습니다. 별으로 향하는 길은 역경으로 가득 차 있습니다.
empower_bosnian_nobility코0=보스니아 귀족에게 권한 부여
empower_bosnian_nobility_desc코0=보스니아 중세사는 지배자와 귀족 계층 간에 영원한 균형을 잡으려는 역사였습니다. 보스니아 영토에 눈독을 들이는 로마와 헝가리라는 양대 외세에 압박받은 보스니아 국왕은 보스니아 지역에 십자군이 선포되는 일을 막기 위해 명목상 가톨릭 국가를 칭하였습니다. 하지만 동시에 사실상 모든 귀족 계층은 토착 종교와 로마 가톨릭, 그리고 보스니아 이단 교회화 된 세르비아 정교회 모두에게 충성을 바쳤습니다. 고로 보스니아를 통치하는 일은 곧 균형을 끊임없이 맞추는 게임이며, 오직 이 게임의 승자만이 살아남아 이야기를 남길 수 있습니다. 이 왕좌의 게임에서, 당신은 승리하거나 죽게 됩니다.
italian_connections코0=이탈리아와 접촉
italian_connections_desc코0=이탈리아와 가깝고, 아드리아해의 일부를 지배한다는 것은 보스니아에게 항상 딱 하나를 의미합니다, 대부분의 길은 로마를 향하거나 그 반대로 향하지만, 이곳에서는 돌아가기도 하죠.
land_of_princes코0=군주들의 땅
land_of_princes_desc코0=보스니아의 중심부에는 작은 공작령과 공령이 모여 있습니다. 개중 몇몇은 몇 세기의 뿌리를 가지고 있죠. 전에는 다른 제국의 속국이었지만, 보스니아 땅은 이제 결코 다른 지배자를 섬기지 않을 것입니다.
flexible_diplomacy코0=융통성있는 외교
flexible_diplomacy_desc코0=망치와 모루, 서방과 동방, 로마와 콘스탄티노플 사이에 놓인 위치로 인해 보스니아는 살아남기 위해 적응할 필요가 있습니다. 다른 국가에게는 이역만리 떨어진 국가와 좋은 관계를 유지하는 업무는 단지 사치와 명예를 위한 것이겠지만, 보스니아 입장에서 이 사업은 생존이 달린 절실한 문제입니다.
over_hills_through_woods코0=언덕을 넘고 숲을 지나서
over_hills_through_woods_desc코0=발칸 반도에서 가장 험악한 지역에 자리하고 있는 보스니아는 산악과 언덕, 그리고 강과 계곡이 지배하고 있어 어떠한 두드러진 기반 시설이나 도로망이 하나도 없습니다. 누군가 말하길, 알프스를 군대를 이끌고 진군하는 것은 최소한 한명은 성공한 일이기 때문에, 겨울에 보스니아를 통과하는 일 보다는 훨씬 쉽다고 말합니다. 보스니아의 겨울은 자비가 없습니다. 누구든 이 땅의 언덕과 숲을 지나가려는 이들은 모조리 말라죽을 것입니다!
MOL_ideas코0=몰다비아 이념
MOL_ideas_start코0=몰다비아 전통
MOL_ideas_bonus코0=몰다비아 야망
first_dismounting코0=첫 번째로 하마한 곳
first_dismounting_desc코0=첫 번째 하마인 'descalecat'은 블라크인 귀족 드라고스가 오록스 사냥 도중 몰다비아 땅에 처음으로 도착한 일에 관한 이야기입니다. 몰다비아의 아름다움에 사로잡힌 드라고스는 이 땅을 새로운 고향으로 결정하였고 자신의 민족과 함께 이곳에 정착하였습니다. 오록스 머리는 몰다비아 공작령의 상징이 되었습니다.
razesi_peasants코0=라제시 농민
razesi_peasants_desc코0=다른 서방 봉건 국가와는 달리, 몰다비아에서는 농노제보다는 자작농이거나 보야르 계층을 위해 일하는 자유 농민 집단인 라제시가 훨씬 대중적입니다. 이 자유 농민들은 귀중한 군인 자원임을 증명하였고 우리 국방력의 중심을 차지하고 있습니다.
upper_boyars코0=고위 보야르
upper_boyars_desc코0=고위 보야르 계층인 블라슈텔린은 몰다비아 사회에서 가장 높은 계급입니다. 이들은 호스포다르께 바치는 모든 세금을 면제받지만 소유하고 있는 마을의 갯수에 비례하여 일정한 수의 전사를 제공할 의무를 지니고 있습니다.
moldavia_hospodar코0=몰다비아의 군주
moldavia_hospodar_desc코0=비잔티움 제국이 국가를 운영하는 방식에 영향을 받은 몰다비아 호스포다르는  신하들에게 서방 봉건 군주에 비해 훨씬 높은 영향력을 끼칩니다. 호스포다르는 원한다면 가장 강력한 보야르에게도 좌천이나 재산 몰수, 그리고 참수 등의 형벌을 선고할 수 있는 권한을 가지고 있습니다.
moldavia_metropoly코0=몰다비아 주교구
moldavia_metropoly_desc코0=몰다비아 정교회는 외세의 영향력에 대항하였고 몽골 침략을 걸쳐서 살아남았으며 헝가리에서 온 가톨릭 선교사를 추방하였습니다. 자치권을 가진 정교회 집단인 몰다비아 주교구는 정교회 신앙을 지키기 위해 지치지 않고 일할 뿐만 아니라 정교회 교회와 수도원은 배움과 예술 그리고 문화의 중심지의 역할 또한 수행합니다.
vlach_shepherds코0=블라크인
vlach_shepherds_desc코0=카르파티아 산맥 지격에서 양을 유목하며 생활하던 블라크인은 본질적으로 변화와 영향을 끼치기 힘든, 오랜 발칸 전통을 지키며 살아가는 이들입니다. 어려운 시기에 그들은 우리가 누구이며 어디에 뿌리를 두고 있는지 상기시켜주는 닻과 같은 역할을 합니다.
moldavian_trade코0=몰다비아 무역
moldavian_trade_desc코0=새 세법과 호스포다르가 외국인에게 부여한 상업 특권은 경제적 이점을 주는 귀중한 존재임이 드러났습니다. 무역 중심지와 수비 요새를 강화한다면 지역을 관통하는 강력한 몰다비아 무역 연결을 보장할 것입니다.
pacific_northwest_ideas코0=북서 태평양 이념
pacific_northwest_ideas_start코0=북서 태평양 전통
pacific_northwest_ideas_bonus코0=북서 태평양 야망
great_whale_hunts코0=대 고래 사냥
great_whale_hunts_desc코0=고래는 북동태평양에서 가장 값비싼 사냥감입니다. 이 거대한 동물은 우리의 가장 큰 통나무 카누를 쉽게 파괴하고, 사냥꾼들은 용궁으로 보냅니다. 오로지 위대한 전사들만 이런 위업을 이룰 수 있습니다.
dugout_canoes코0=통나무 카누
dugout_canoes_desc코0=북동태평양의 숲은 거대한 나무가 자라는 곳입니다. 속을 파내면 수백명의 전사나 먼 곳을 향하는 무역품을 옮길 수 잇는 엄청난 카누를 만들 수 있습니다.
totem_poles코0=토템 폴
totem_poles_desc코0=오랜 시간 전에 우리 민족은 숲속의 거대한 나무를 깎아내어 우리에게 역사와 부족과 가문 유산을 이야기해주며 방문자들에게는 우리 장인들의 능력을 말해주는 거대한 장대를 설치하였습니다.
potlatch_feast코0=포틀래치 축제

legacy_of_raven코0=까마귀의 유산
legacy_of_raven_desc코0=까마귀는 세상과 인류의 창조자로써, 속임수와 기만의 대가입니다. 우리는 그의 방식을 배워서 속임수와 기만을 적들에게 사용할 것입니다.
salmon_migrations코0=연어 이주
salmon_migrations_desc코0=가을마다 엄청난 무리의 연어들이 우리 영역의 거대한 강을 거슬러 올라가 민물호수에서 번식하려 합니다. 이 거대한 이동에서 연어를 잡으면, 긴 겨울동안 배고픔을 이겨낼 수 있습니다.
noble_castes코0=귀족 계급제
noble_castes_desc코0=북미의 다른 부족들과는 다르게 우리는 복잡한 계급적 위계사회에 의지합니다. 가장 낮은 곳에는 노예가, 가장 높은 곳에는 귀족, 추장, 그리고 샤먼이 있습니다.
hausa_ideas코0=하우사 이념
hausa_ideas_start코0=하우사 전통
hausa_ideas_bonus코0=하우사 야망
heirs_of_bayajida코0=바야지다의 후계자
heirs_of_bayajida_desc코0=위대한 전사 왕자 바야지다는 멀리 떨어진 하우사랜드까지 여정을 떠나서, 다우라 여왕과 그곳에서 결혼했습니다. 그 결합의 후손들은 하우사랜드의 주요 도시의 위대한 왕의 혈통을 가지며, 그들을 잇는 결합을 기억합니다.
regnal_chronicles코0=왕국 연대기
regnal_chronicles_desc코0=위대한 연대기에 우리의 왕과 그들의 업적에 대한 역사를 기록하고, 그것이 몇 세대를 거쳐 전달되고, 기억되도록 합시다.
sarakunan_babba코0=사라쿠난 바바
sarakunan_babba_desc코0=비록 우리의 도시는 떨어져 있으나, 각 도시는 각자의 역할이 있고, 복잡한 네트워크의 일부분입니다. 카노와 라노는 '인디고의 왕'으로서 하우사랜드 전역에 이익을 줍니다. 그들이 생산하는 이 값비싼 염료는 하우사랜드의 모두에게 이익이 됩니다.
sarakunan_kasuwa코0=사라쿠난 카수와
sarakunan_kasuwa_desc코0=하우사랜드 전역의 물건은 거대한 시장도시 다우라와 카치나 (시장의 왕)로 흘러갑니다. 하우사랜드의 사람들은 이 시장에서 자유로이 무역을 할 수 있으며, 물건의 지속적인 흐름은 많은 하우사 족에게 부를 줍니다.
sarkin_yaki코0=사르킨 야키
sarkin_yaki_desc코0=적들의 위험에 직면하면서, 우리는 언제나 전쟁왕 고비르의 경계를 기억해야합니다. 사막으로 부터의 침략에 대해 경비를 세움으로써, 모든 하우사 도시를 위협으로부터 보호합니다.
sarkin_bayi코0=사르킨 바이
sarkin_bayi_desc코0=더 많은 노동력의 지속적인 수요는 노예를 필요로 합니다. 노예들의 왕, Zazzau는 하우사랜드의 모든 거대한 도시에 지속적인 노예의 유입을 유지하고, 우리 국민이 만들고 짓는 것이 필요로 하지 않도록 해야합니다.
borno_refugees코0=보르노의 난민들
borno_refugees_desc코0=동쪽에서의 혼란스러운 시기는 수많은 이주민을 우리 땅으로 데리고 왔다. 이들을 통해 우리는 국경 너머의 새로운 지식을 배울 수 있으며, 우리 땅에 더 큰 영광을 가져다 줄 것입니다.
TAR_ideas코0=타라스칸 이념
TAR_ideas_start코0=타라스칸 전통
TAR_ideas_bonus코0=타라스칸 야망
copperworking코0=구리작업장
copperworking_desc코0=장인들이 우리의 땅에서 나는 금속으로 도구들을 제작하기 시작했습니다. 이 기술을 완전히 숙달하면 우리는 우리의 이웃들 보다 엄청난 우위에 설 수 있습니다.
no_mercy코0=자비는 없다
no_mercy_desc코0=우리의 평화적인 접근을 거부하는 자들에게 자비를 베풀지 않도록 하여, 몇몇 사람들이 결코 그런 실수를 저지르지 못하게 합시다.
merchant_officials코0=공인된 상인
merchant_officials_desc코0=상인들은 제국의 고위층에 속해있습니다. 그들은 멀리 떨어져있는 곳의 소식을 가져오게 하고, 황제가 황제의 이름으로 직접 부를 얻을 수 있게 합니다.
war_bonfires코0=전쟁 모닥불
war_bonfires_desc코0=거대한 봉홧불로 이어진 국경지대 정착지의 연결망은 경고가 빨리 전달될 수 있게 하여, 우리가  위협에 빨리 대응할 수 있도록 합니다.
fortified_frontier코0=요새화된 국경
fortified_frontier_desc코0=우리나라에 접경하는 강한 제국이 계속해서 우리 땅을 정복하려고 하니, 우리는 반드시 강한 요새를 유지해서 그들이 공격이 무위로 돌아가도록 해야하비다. 오직 이 방법 만이 우리의 땅을 지킬 수 있습니다.
otomi_settlements코0=오토미족 거주지
otomi_settlements_desc코0=북서쪽에 사는 오토미 부족이 우리의 땅에 정착하려고 합니다. 만약 우리가 그들이 정착하도록 허락하는 대신, 우리 제국의 국방에 기여를 하도록 하면, 우리는 우리의 군대에 귀중한 인력을 얻을 수 있습니다.
tarascan_assmilation코0=타라스칸의 융화
tarascan_assmilation_desc코0=조심스럽게 국민들 새로운 정복지에 정착시키고 푸레페차어를 제국의 공용어로 보장함을 통해 우리는 이 방대한 지역에 대한 충성을 얻고 제국의 완전한 지배하에 둘수 있을 것입니다.
AIR_ideas코0=아이르 이념
AIR_ideas_start코0=아이르 전통
AIR_ideas_bonus코0=아이르 야망
taghlamt코0=타글람트 (소금수송로)
taghlamt_desc코0=사막의 소금광산에서부터 하우사랜드의 거대한 도시와 아이르의 목초지까지, 거대한 캐러벤이 수 만 마리의 낙타를 끌고 부를 옮기고 다닙니다. 우리의 영역은 그로 인하여 부유해집니다.
cross_of_agades코0=아가데스 횡단로
cross_of_agades_desc코0=아이가 성년이 되면, 그는 그의 아버지에게서 은십자가를 받습니다. 4가지 방향을 가르치고, 이는 그가 원하는 곳이면 어디든지 갈 수 있는 자유를 상징합니다.
legacy_of_tin_hinan코0=틴-히난의 유산
legacy_of_tin_hinan_desc코0=우리의 역사는 위대한 여황 틴-히난으로부터 시작됩니다. 그녀는 타필라트에서 남쪽으로 우리를 이끌었습니다. 그녀가 시작한 전통은 우리의 아메노칼의 지배 하에서도 반드시 지켜져야합니다.
blue_people코0=푸른 사람들
blue_people_desc코0=남색의 염료는 우리의 얼굴을 가리는 베일을 염색시킵니다. 우리들은 이 푸른 색깔이 베일을 쓴 사람의 명예와 부를 상징한다고 믿습니다.
inadan_castes코0=대장장이 계급
inadan_castes_desc코0=대장장이와 다른 장인 계급을 우리 사회의 고위 계급으로 유지한다면, 우리 국민들의 기술과 수공업의 가치를 보존할 수 있을 것입니다.
nomadic_traditions코0=유목민의 전통
nomadic_traditions_desc코0=아이르 국민들은 유목민이었습니다. 우리는 햇볕이 내리쬐는 사막을 돌아다니며, 우물과 우물 사이를 건넜습니다. 비록 지금은 우리가 국민들을 위해 도시를 만들어 많은 것이 바뀌었지만, 우리는 우리의 뿌리를 결코 잊어서는 안됩니다.
ineslemen_teachings코0=이네슬레멘 교육

mossi_ideas코0=모시 이념
mossi_ideas_start코0=모시 전통
mossi_ideas_bonus코0=모시 야망
riale_and_yennenga코0=리알과 예넹가

mossi_cavalry_raids코0=기병대 급습
mossi_cavalry_raids_desc코0=조상들의 시대부터 기병은 정복의 도구였습니다. 사헬의 초원을 뒤흔드는 천둥 발굽은 우리의 적에게 공포심을 안겨주며 우리에게 수많은 승리를 주었습니다.
nyonnyonse_vassals코0=뇽뇽세의 종속국들
nyonnyonse_vassals_desc코0=우리가 새로운 땅을 정복하면, 우리에게 지배받는 것이 운명인 새로운 민족들을 만납니다. 우리는 그들을 우리 사회의 중요한 부분에 통합시키고, 그런 강한 봉신 계급들은 우리 땅을 관리하고 보호해 줄 것입니다.
nakomse코0=나콤세
nakomse_desc코0=모든 권력은 황제에게서 나오며, 이는 오직 그의 친척들만이 나누어 가질 수 있습니다. 귀족들은 그가 믿을 수 있는 친척들에게서 선택되어 그의 이름을 위해 일할 것입니다.
land_of_the_ancestors코0=선조들의 땅
land_of_the_ancestors_desc코0=땅은 재산이나 흙이 아닙니다, 땅은 우리 앞에 살았던 위대한 사람들과 우리 사이의 연결입니다. 저 땅 너머에서 그들은 우리를 지켜보고 있으며, 우리는 결코 이 연결이 끊어지게 해서는 안됩니다.
honoring_the_masks코0=가면을 명예롭게
honoring_the_masks_desc코0=우리의 가면에는 힘이 담겨있습니다. 가면은 장례식과 축제를 관장하고, 명예를 찾는 자들이 제대로 명예를 얻을 수 있도록 해줍니다.
friday_court코0=금요일 법정
friday_court_desc코0=지도자는 그 국민에게 의무를 지고 있습니다. 그의 존재는 결코 결여되어서는 안되며, 그를 모욕한 것에 대한 복수를 해서는 안되며, 그의 지배의 상징이 도둑맞아 다시 복구하는 것도 안됩니다. 그의 가장 중요한 의무는 궁정을 열어서 그의 백성들의 청원을 들어주는 것입니다.
fulani_jihad_ideas코0=풀라니 지하드 이념
fulani_jihad_ideas_start코0=풀라니 전통
fulani_jihad_ideas_bonus코0=풀라니 야망
wandering_scholars코0=방랑하는 학자들

unrighteous_kings코0=정당하지못한 왕들
unrighteous_kings_desc코0=왕이 무슬림이면 그의 나라는 무슬림 국가입니다. 당연히 왕이 불신자면, 그의 나라는 불신자의 나라입니다. 우리는 결코 불신자들이 우리를 망치지 못하도록 합시다.
fulani_jihads코0=풀라니 지하드
fulani_jihads_desc코0=우리나라의 국민들은 너무 오랫동안 무슬림에 능통하면서도 조상을 숭배하고 다신교적 의식을 행하는 지배자들 및에서 살았습니다. 이젠 끝입니다. 이슬람의 깃발이 항상 세속적인 왕국의 위에서 나부낄것입니다.
imams_and_emirs코0=이맘과 에미르
imams_and_emirs_desc코0=오직 이슬람의 명분의 진전을 위해 헌신한 전사와 학자들만이 우리 사회를 이끌기에 적합합니다. 그들은 우리가 모두 따라야할 모범입니다.
islamic_scholarship코0=이슬람 학문
islamic_scholarship_desc코0=이슬람의 길을 걷기 위해서는, 이슬람의 길을 알아야 합니다. 문맹을 퇴치하고 학문을 남녀모두에게 독려한다면, 이슬람의 참된 뜻을 전파 할 수 있을 것입니다.
community_of_the_faithful코0=신앙인 공동체
community_of_the_faithful_desc코0=우리 제국은 수없이 많은 출신들을 하나의 깃발 아래 연합시킵니다. 그들은 다양한 언어를 사용하며, 지평선 너머 모든 방향에서 왔습니다, 그럼에도 불구하고 그들은 수많은 언어로 모두 선지자를 칭송합니다.이는 우리의 연대를 강화합니다.
caliph_in_africa코0=아프리카의 칼리프
caliph_in_africa_desc코0=신자들은 지도가 필요하며, 먼 땅에 칼리프라 자처하는 자들은 그들의 의무를 이행하는데 실패하였습니다. 우리 땅에서 칼리프를 옹립하여, 신자들이 그를 따를 수 있도록 합시다.
mesoamerican_ideas코0=메소아메리카 이념
mesoamerican_ideas_start코0=메소아메리카 전통
mesoamerican_ideas_bonus코0=메소아메리카 야망
olmec_legacy코0=올멕인의 유산
olmec_legacy_desc코0=우리 민족이 이곳에 오기 전, 위대하고 오래된 민족 올멕 민족이 이 지역에 살았습니다. 그들이 우리에게 남겨준 전통은 아직도 남아 있으며, 우리는 사회의 구조와 국민들의 통치에 대해서 그들로부터 많은 것을 배우고 있습니다.
altepetl코0=알테페틀

ball_game코0=공 경기
ball_game_desc코0=우리 사회 생활의 중심은, 선수들이 공을 경기장 밖으로 나가지 않도록 하려고 앞다투어 골반으로 공을 치는 공 경기입니다. 이것은 전투를 대체하는 의식일 뿐만 아니라 종교 생활에서 큰 부분을 차지합니다.
feathered_serpent코0=깃털덮인 뱀

ritual_bloodletting코0=피의 의식
ritual_bloodletting_desc코0=우리 나라의 많은 문화권에서 지배자가 신에게 경의를 표하기 위해서 피를 흘리고 희생하는 것이 마땅하다고 생각합니다. 이 전통을 유지함으로써 우리는 지배의 정당성을 얻습니다.
pyramid_architecture코0=피라미드 건축 양식

obsidian_and_jade코0=흑요석과 옥
obsidian_and_jade_desc코0=고원에서 나는 보석들은 우리 국민들에게 가장 귀중한 물건입니다. 우리는 더 멀리 가서 새로운 공급처를 찾아 우리가 남에게서 받기를 원하지 않도록 합시다.
KAR_ideas코0=카라만 이념
KAR_ideas_start코0=카라만 전통
KAR_ideas_bonus코0=카라만 야망
mehmet_bey_firman코0=메흐메트 베이의 칙령
mehmet_bey_firman_desc코0=비지에르 메흐메트 1세는 '지금부터 디반과 궁정, 의회와 거리에서 투르크어 외에 다른 언어를 사용하는 것을 금지한다'는 칙령을 발표하였습니다. 아나톨리아 셀주크 제국은 문어로 페르시아어를 사용하였고 정부와 과학 방면에서는 아랍어를 사용하였지만, 투르크멘인은 아랍어나 페르시아어를 이해하지 못하였습니다.
karamanid_cavalry코0=카라만 기병
karamanid_cavalry_desc코0=훌륭한 승마술과 질이 좋은 군마를 통해 공포를 자아내는 기병대를 육성할 수 있기 때문에, 항상 기병대를 잘 유지해야 합니다.
kar_seize_the_opportunity코0=기회를 붙잡아라
kar_seize_the_opportunity_desc코0=우리 나라는 건국 이래로 사방에서 위협을 마주하였습니다. 이집트 맘루크와 오스만 베이의 후손들, 그리고 동방의 유목민으로부터 독립을 지키기 위해서 외교와 결혼, 그리고 호의를 통해 영토를 확장해야 합니다.
karamanid_architecture코0=카라만 건축 양식
karamanid_architecture_desc코0=백성의 삶을 윤택하게 하기 위해 모스크, 하맘, 캐러밴서라이와 학교로 이루어진 광범위한 건축물들을 건설해야 합니다. 이 건물들은 지역 전체에서 가장 독특하고 인상적인 건축물을 대표하게 될 것입니다.
home_of_the_whirling_dervishes코0=훨링 더비시의 고향
home_of_the_whirling_dervishes_desc코0=우리의 콘야 도시는 메블라나의 추종자들의 고향입니다. 이들은 신을 기억하기 위한 형태로 빙빙 도는 그들의 행위 때문에 훨링 더비시로 알려져 있습니다. 상징적인 이 의식은 자신의 축을 중심으로 유일하게 빙빙 도는 리더를 중심으로 해서 왼발로 원을 그리며 돌면서 행해집니다. 더비시들은 죽음을 상징하는 흰 가운과 무덤을 상징하는 넓은 검은 망토 그리고 비석을 상징하는 갈색 모자를 씁니다.
true_heirs_seljuk_empire코0=셀주크 제국의 진정한 계승자
true_heirs_seljuk_empire_desc코0=우리나라가 조상의 위대한 제국의 계승자임을 자부할 수 있을 만큼 충분히 성장했습니다. 오늘부터 우리는 투르크 족의 지도자이며, 셀주크 제국의 진정한 후계자임을 알립시다!
MON_ideas코0=몬테네그로 이념
MON_ideas_start코0=몬테네그로 전통
MON_ideas_bonus코0=몬테네그로 야망
mon_idea_1코0=디오클레이아의 유산
mon_idea_1_desc코0=전설에서 전해지길, 디오클레이아는 강력한 비잔티움 제국으로부터 자유를 쟁취해낸 최초의 남슬라브족 중세국가입니다. 혹독한 산지로 구성된 작은 지역인 디오클레이아는 위대한 장군들과 매복 전문가들의 고향이었습니다. 많은 비잔티움 군대가 이 협곡과 좁은 계곡에서 비명횡사했습니다.
mon_idea_2코0=몬테네그로 주교구
mon_idea_2_desc코0=몬테네그로인들은 역사적으로 세르비아 정교회의 일원이었지만 독자적인 주교구의 관리 하에 있습니다. 이러한 이유로 몬테네그로와 해안 지역의 주교구가 창설되었습니다. 우리는 이러한 사실을 이웃들이 잊지 않도록 해야 합니다.
mon_idea_3코0=부족 사회
mon_idea_3_desc코0=전통적으로 몬테네그로의 모든 지역 사회는 부족들과 가문들로 나누어져 있습니다. 부족 출신의 전사들이 지닌 신체 능력과 용맹보다 더 신성한 것은 없습니다. 이들의 능력은 뛰어난 보병 인력의 원천이 되었습니다.
mon_idea_4코0=발칸 후사르
mon_idea_4_desc코0=발칸 반도의 아드리아해 방향의 해안은 중세로 거슬러 올라가는 유구한 역사를 지닌 해적행위가 만연합니다. 인간 세대들은 온 생애를 구사르나 해적 행위에 바쳤습니다. 그들은 불운한 이탈리아 상선을 나포하고 약탈한 이후 해안 동굴로 유유히 사라졌습니다.
mon_idea_5코0=바다의 부름
mon_idea_5_desc코0=몬테네그로는 엄청난 길이의 해안선을 가지고 있고, 그럼으로 인해 지중해와 유럽 사회에서 큰 부분을 차지하고 있습니다. 무역과 상업 그리고 사상은 모두 바다에서 나왔고 숙련된 선원들이 가져 왔다고 알려져 있습니다.
mon_idea_6코0=조세 개혁
mon_idea_6_desc코0=우리 씨족은 오랫동안 필요한 만큼의 세금을 즉흥적으로 내는 조세 체계를 가지고 있었습니다. 그러나 우리나라가 근대적 유럽 국가에 속하려면, 우리는 조세 체계를 개선하고, 좀 더 공정하고 의지할 수 있는 제도가 필요합니다.
mon_idea_7코0=인간애와 용기

RMN_ideas코0=루마니아 이념
RMN_ideas_start코0=루마니아 전통
RMN_ideas_bonus코0=루마니아 야망
flexible_recruiting코0=유연한 모병
flexible_recruiting_desc코0=루마니아 땅은 수많은 침략을 받아왔습니다. 루마니아인 농민들은 외세로부터는 좋은 통치를 기대할 수 없다는 사실을 깨달았고 마지막 사람까지 목숨을 바쳐 국토를 수호해 낼 것입니다.
skilled_commanders코0=노련한 지휘관
skilled_commanders_desc코0=루마니아인 지휘관들은 자신이 지키는 국토가 가장 훌륭한 동맹이라는 사실을 오래 전부터 알고 있었습니다. 깊은 숲과 늪지와 좁은 골짜기, 그리고 산지에서도 많은 적을 상상조차 하지 못할 지점에서 기습을 가하여 격파하였습니다.
scorch_the_land_and_poison_the_wells코0=땅을 태우고 우물에 독을 타라
scorch_the_land_and_poison_the_wells_desc코0=루마니아 평원 숲속에서는 오직 토착민만이 살아남을 수 있습니다. 어떠한 적도 루마니아에서 작물을 거두거나 물을 마실 수 없고, 또다시 생존을 위해 싸워야 합니다!
latin_island코0=라틴인의 섬
latin_island_desc코0=우리가 라틴인 형제들로부터 떨어져서 살게 된 후 오랜 시간이 흘렀습니다. 이웃들 중 누구도 우리의 언어를 사용하지 않고 전통을 존중하지 않습니다. 하지만 여전히 우리는 라틴족의 유산을 소중히 간직하고 있습니다.
rom_peasant_soldiers코0=농민병
rom_peasant_soldiers_desc코0=루마니아인 병사들은 고향 땅을 지키는 데에 많은 것을 필요로 하지 않습니다. 병사들은 용병이 아니라 집과 가족을 지키고자 하는 농민일 뿐입니다. 무기와 식량이 공급되는 한 병사에게 봉급은 크게 중요하지 않습니다.
phanariote_traders코0=파나리오트(그리스인 고관) 상인들
phanariote_traders_desc코0=피나리오트는 다뉴브 공국들에게 많은 질병들을 가지고 왔다고 하더라도 누구도 그들이 지닌 무역상으로서의 능력을 부인하지는 않습니다. 그들이 이용하는 콘스탄티노폴리스까지 이어지는 무역로는 우리에게도 쓸모가 많습니다.
phanariote_taxes코0=파나리오트 세금
phanariote_taxes_desc코0=그리스인 피나리오트는 콘스탄티노폴리스에서 새로운 조세 제도를 전해주었습니다. 정부의 세금 수입은 놀라운 수준으로 급증하였습니다.
ATH_ideas코0=아테네 이념
ATH_ideas_start코0=아테네 전통
ATH_ideas_bonus코0=아테네 야망
dominus_athenarum코0=아테네 공
dominus_athenarum_desc코0=아테네의 지배자라는 역사적인 직함은 아티카와 보에티아의 첫번째 지배자인 오토 데 라 로체에 의해 처음으로 칭해졌습니다.
athenian_openeness코0=아테네의 개방성
athenian_openeness_desc코0=우리 나라는 과거에 해외 영토와 백성, 문화를 정복하는 십자군 국가였고, 이는 지배자가 이질적인 문화를 자연스럽게 받아들일 수 밖에 없도록 만들었습니다. 이러한 개방성은 통해 우리 민족은 다음 세대를 준비할 수 있는 능력을 얻었습니다.
athenian_pragmatism코0=아테네의 실용주의
athenian_pragmatism_desc코0=많은 해외 세력들이 아테네를 지배하고 쫓겨나는 것을 반복하면서 아테네인들을 억압하고 무릎꿇렸습니다. 하지만 그들은 결국에 모두 아테네에서 쫓겨났습니다. 심지어는 4차 십자군 전쟁이 가지고온 충격적인 결과에도 불구하고 아테네인들은 불굴의 정신으로 우뚝 서 있습니다.
revive_the_latin_greece코0=라틴 그리스를 부활시키자
revive_the_latin_greece_desc코0=라틴 제국이 사라졌을지도 모르지만, 라틴 그리스의 정신은 우리 백성들의 가슴 속에 살아 숨쉬고 있습니다. 라틴 그리스의 정신이 우리 백성들 안에 살아있듯이, 더 큰 규모의 혁신과 무역, 그리고 명예를 추구해온 고대 그리스의 사상 또한 이 나라의 정신으로 살아있습니다.
latin_contracts코0=라틴 계약
latin_contracts_desc코0=가톨릭과 라틴 세계 양쪽에 모두 해당되는 우리 나라는 다양한 유럽 국가들에 외교 관계와 교통로를 가지고 있습니다. 그럼으로서 필요할 때마다 손쉽게 우리 말을 경청해 줄 자들을 찾을 수 있습니다. 결과적으로 우리는 금을 대가로 칼을 들어 우리를 지켜줄 자들을 쉽게 고용할 수 있습니다.
archbishop_of_athens코0=아테네 대주교를 보호하자
archbishop_of_athens_desc코0=라틴 제국이 멸망한 이후로, 아테네 대주교직은 문화적으로 가장 이질적인 가톨릭 대주교구입니다. 이런 사실은 상관없이, 우리는 항상 아테네 대주교가 보편 교회의 빛나는 등불 역할을 하는 라틴 문화의 유일한 보루로서 우리를 고무시키고 명예를 가져다 준다고 여기고 있습니다. 로마의 어두운 회랑에서 오는 대주교구를 해체한다는 소문에도 불구하고, 우리는 믿음과 결의 아래 굳건히 서 있을 것입니다.
athenian_army_reform코0=아테네 군대 개혁
athenian_army_reform_desc코0=아주 오랜 기간 동안 우리 조상들은 몇몇 라틴 용병 회사에서 고용한 작은 국내군의 조합에 의지해야만 했습니다. 비록 국방에서 요구하는 수준에 맞추기에는 충분하겠지만, 이렇게 구성된 군대는 우리의 야망을 채우기에는 너무도 작은데 비해 너무도 높은 비용이 들어갑니다. 이제 이탈리아와 서유럽의 이웃사촌들의 뒤를 따라 군제를 개혁할 때입니다. 야망을 이루기 위해서는 현대전 전략 전술을 공부하고 배우는데에 전념해야 합니다.
GOT_ideas코0=고틀란트 이념
GOT_ideas_start코0=고틀란트 전통
GOT_ideas_bonus코0=고틀란트 야망
rebuild_visby코0=비스뷔 재건설
rebuild_visby_desc코0=우리가 사랑하는 섬과 수도는 분쟁과 불운으로 피폐해진 지 오래입니다. 비스비는 파괴와 폐퇴에 빠졌고, 우리가 진창에서 다시 빠져나오려면 반드시 도시를 재건해야합니다.
invite_mercenaries_to_visby코0=비스뷔로 용병대 초대

expand_visby_dockyard코0=비스뷔 조선소 확장
expand_visby_dockyard_desc코0=이 고틀랜드에서는 바다의 은총을 받습니다. 우리가 나라로서 살아남기 위해서는 우리에 적에 대행해서 나무 벽을 반드시 만들어야하고, 우리의 이익을 위해서 비스비의 부두를 더욱 확장 시켜야합니다.
rebuild_the_trade코0=무역 재설립
rebuild_the_trade_desc코0=고틀란트의 오랜 해적 정권으로 인하여, 우리 해안으로 오는 모든 무역이 끊겼습니다. 우리는 이를 반드시 고치고, 무역로를 다시 전개해야합니다. 무역은 반드시 흘러야합니다!
gutnish_merchant_adventurers코0=고틀란트 상인 모험가들
gutnish_merchant_adventurers_desc코0=그 옛날 바이킹 시대에도 고틀란트는 용감한 상인들이 사는 곳이었습니다, 그들은 저 먼 곳까지 여행하여, 이국적인 물건들을 집으로 가져옵니다.
gutnish_merchant_navy코0=고틀란트 상인 해군
gutnish_merchant_navy_desc코0=우리가 무역에 더 의존함에 따라서, 우리 상인들이 해군으로서 기능하게 하는 것이 현명합니다. 그럼으로써 우리는 무역선을 적절히 무장시킬 수 있고, 우리의 무역 뿐만 아니라, 섬도 지킬 수 있을 것입니다.
found_visby_bank코0=비스뷔 은행 설립
found_visby_bank_desc코0=은행은 돈을 버는데 정발로 효과적인 방법이며 유럽은 이미 여러 은행을 가지고 있습니다. 우리도 역시 이 유행을 따르고, 비스비에 은행을 세워서 대출을 할 수 있는 안전한 경로를 얻읍시다.
FIN_ideas코0=핀란드 이념
FIN_ideas_start코0=핀란드 전통
FIN_ideas_bonus코0=핀란드 야망
expand_viborg코0=비보르 확장
expand_viborg_desc코0=비보르 요새는 러시아와 마주하는 핀란드의 동족 국경 끝에 위치하고 있습니다. 요새는 자신이 핀란드인의 국가를 공격하려는 모든 세력들에게 대항하는 방어의 핵이며 그 어떠한 침략자들에게도 장애물이 되어왔음을 수 세기동안 증명해 왔습니다. 비보르 요새를 확장함으로서 우리는 적들에게 더욱 끔찍한 상황을 만들어 줄 수 있을 것입니다.
the_fourth_estate코0=네번째 계층
the_fourth_estate_desc코0=핀란드는 국가의 번영이라는 측면에 있어서, 자유 농민이라는 네번째 계층에 항상 기대어 왔습니다. 핀란드 역사를 통틀어 농민 계층은 귀족들에게 도전하기에 충분한, 심지어 가끔은 국왕에게도 도전할 만한 힘을 가지고 있었습니다.
settle_middle_finland코0=중부 핀란드에 정착하자
settle_middle_finland_desc코0=16세기동안 핀란드는 농업 인구의 정착으로 인하여 상당히 성장하였고 이러한 발전은 국왕에게 적극적인 지원을 받아 이루어졌습니다. 이러한 현상은 장기적으로는 큰 이득이 되겠지만 고향에서 쫓겨나게 된 사미족과 카렐리야인들과 충돌을 일으킬 수도 있습니다.
found_turun_akatemia코0=투르쿠 대학 설립
found_turun_akatemia_desc코0=1640년, 투룬 아카테미아(투르쿠 대학)는 페르 브라헤 백작의 제안을 받아들인 크리스티나 스웨덴 국왕이 설립하였습니다. 현재, 이곳은 핀란드 최초의, 그리고 가장 오래된 대학입니다. 
hakkapelitta_fin코0=하카펠리타
hakkapelitta_fin_desc코0=하카펠리타는 구스타브 아돌프가 30년전쟁 기간 동안 고용한 바 있는 핀란드인 기병대입니다. 하카펠리타라는 이름은 '적을 난도질하자!'나 '적을 죽여라!' 정도의 뜻을 가진 'Hakkaa päälle!'라는 함성 소리를 들은 신성로마제국군이 붙여준 별명을 핀란드식으로 고친 것입니다. 하카펠리타는 적이 충격에 빠져 항복할 만한 수준의 잔인한 기습 공격으로 악명을 떨쳤습니다.
the_white_death코0=하얀 사신
the_white_death_desc코0=핀란드의 겨울은 끔찍할 정도로 춥기 때문에, 핀란드를 정복하고자 한다면 봄에 침공을 준비해야 합니다.
anjala_conspiracy코0=아냘라 반란 공모 사건
anjala_conspiracy_desc코0=아냘라 반란 공모 사건은 핀란드 국가 건설에 있어서 중요한 시점이 된 사건입니다. 이 사건은 1788년 스웨덴 국왕 구스타프 3세가 러시아와 벌인 전쟁의 결과입니다. 스웨덴 국왕이 폭군으로서의 면모를 보이면서 전황까지 악화되자 수많은 핀란드인 장교가 Liikkala 백서에 서명하여 차르 예카테리나 대제에게 보냈습니다. 장교들은 백서에서 전쟁이 불법적이라 규탄하며 Nystad조약에서 약속받은 핀란드 국경 회복을 요청하였습니다. 구스타프 3세가 이 사실을 알았을 때, 그는 장교들에게 마지막 사람까지 싸울 것을 요구했지만, 장교들은 겁을 먹고 움츠러드는 대신에 아냘라 선언에 책임을 느끼며 뭉치면서 러시아 공격을 비판했고 예카테리나 대제가 평화 제안을 거부한다면 조국을 지켜낼 것이라고 주장하였습니다.
ALB_ideas코0=알바니아 이념
ALB_ideas_start코0=알바니아 전통
ALB_ideas_bonus코0=알바니아 야망
all_lands_under_skanderbeg코0=스칸데르베그 지배 아래의 모든 지역
all_lands_under_skanderbeg_desc코0=알바니아인 귀족 가문 출신의 스칸데르베그는 오스만 제국에서 20년간 고된 시종 일을 하며 볼모로 살았습니다. 1443년 니스 전투 중 오스만 군대에서 탈영한 이후 튀르크인의 침략에 대항한 20년간 이어진 긴 반란동안 알바니아인들을 고무하고 이끌었습니다. 그의 최대 업적은 그가 산산히 분열되어있는 알바니아 부족들을 외세의 지배로부터 알바니아를 해방하자는 단일한 목표 아래에서 효과적인 전쟁을 수행하는데 충분한 힘을 가진 국가로 통합한 최초의 인물이라는 점입니다.
land_of_ambushers코0=매복병의 땅
land_of_ambushers_desc코0=알바니아 지역은 위엄있는 산과 암석 지대로 둘러싸인 비옥한 저지대와 언덕으로 이루어져 있습니다. 수백년동안 알바니아인은 적이 올때 마다 그 돌로 뒤덮인 언덕에서 숨었습니다. 하지만 스칸데르베그가 모든 것을 바꾸었습니다. 우리 민족은 더 이상 도망쳐 숨지 않으며 더 이상 적이 우리의 고향과 농지, 그리고 소금을 파괴하도록 놔두지 않을 것입니다. 대신에 함정을 준비하고 군대를 배치하면서 적이 오기를 기다릴 것입니다. 오스만 군대는 뻔뻔스럽게 계곡과 협곡을 통해서 우리의 고향을 향해 진군할 것이고, 뒤로 돌아 꼬리를 만 채 콘스탄티니예로 도망칠 것입니다.
kingdom_of_albania코0=알바니아 왕국
kingdom_of_albania_desc코0=오랫동안 이 땅은 외세에 의해 분할되고 지배당했습니다. 우리 민족은 알바니아인이 통치하는 국가를 세우려는 간절한 바램도 기회도 없었습니다. 하지만 역사의 조류는 바뀌었습니다. 우리 주변의 강력한 제국들은 몰락하였고 그들의 영향력은 줄어들고 있습니다. 지금이야말로 우리 모두를 묶던 쇠사슬을 벗어던지고 알바니아인 왕조를 구축해 낼 기회입니다.
hit_and_run코0=치고 빠지기
hit_and_run_desc코0=알바니아는 특별히 크거나 강력한 국가는 아닙니다. 하지만 이것이 적이 우리의 영토를 침략하고 약탈할 때에 우리가 맞서 싸우지 않는다는 뜻은 아닙니다. 우리는 지난 수백년간 침략자에게 대항하여 맞서 싸운 경험을 가지고 있으며 침략자와 싸울때 지형 지물을 최대로 활용하는 기막힌 전략 전술들을 이해하고 있습니다. 우리는 전통적인 군사 전술을 따르지 않으며 적과 대면하기 위해 군대를 계곡 속으로 진군시키지 않습니다. 우리 군대는 언덕을 점거하여 적을 혼란에 빠트리고 보병을 이용해 적을 꾀어내어 양 측면에 매복해 있던 기병대를 이용해 텅 빈 후방을 기습합니다. 적이 무슨 일이 일어났는지 알아차리기도 전에 우리 군대는 허공 속으로 사라질 것이고 다음번 침략을 기다릴 것입니다.
land_of_eagles코0=독수리의 땅
land_of_eagles_desc코0=카스트리오티가 쌍두 독수리가 새겨진 국기를 최초로 게양하였을 때, 우리 민족의 국가와 전설이 태어났습니다. 검은 독수리는 지금 이 시간에도 날고 있으며 알바니아가 존재하는 한 한없이 높이 날아다닐 것입니다.
albanian_tolerance코0=알바니아의 관용
albanian_tolerance_desc코0=이 지역에서 벌어진 분쟁으로 인해 알바니아 사람들은 그들이 수많은 다른 통치자들에 의해 지배받고 있다는 사실을 깨달았습니다. 수많은 통치자들로 인해 알바니아인은 외국인을 관용으로 포용할 수 있는 민족이 되었습니다. 알바니아는 정교회와 가톨릭을 모두 포괄하는 기독교인과 무슬림이 완전한 평화 아래에 나란히 공존하고 있는 아주 드문 지역입니다.
break_the_princes코0=제후들의 권력을 약화시켜라
break_the_princes_desc코0=우리 영토는 개인적 영달에 눈이 먼 지역 통치자들에 의해 분열되어있습니다. 만약 우리가 근대 국가를 창설하고자 한다면, 이 통치자들을 제거하고 중앙집권 정책을 시행하여 우리 백성들을 더 밝은 미래로 이끌어야만 합니다.
PLT_ideas코0=폴로츠크 이념
PLT_ideas_start코0=폴로츠크 전통
PLT_ideas_bonus코0=폴로츠크 야망
heritage_of_the_rus코0=루스 왕국의 유산
heritage_of_the_rus_desc코0=폴로츠크는 동유럽에서 가장 오래된 도시 중 하나입니다. 이곳은 키예프 루스의 가장 중요한 중심지였고, 이곳을 소유하는 자에게는 많은 명예를 주었습니다. 그러나 우리에게는 폴로츠크를 소유하는 것은 우리가 루스의 땅을 되찾는 야망을 위한 첫걸음일 뿐입니다.
cultural_center코0=문화적 중심지
cultural_center_desc코0=폴로츠크는 키예프 루스의 정치적 중심지 세 곳 중 하나일 뿐만 아니라 문화와 종교의 중심지이기도 합니다. 동유럽 정교회의 수호자인 폴로츠크는 수많은 아름다운 중세 예술작품을 소장하고 있는 성 소피아 성당의 고향입니다.
land_of_strongholds코0=요새의 땅
land_of_strongholds_desc코0=동유럽의 심장부에 위치하는 폴로츠크는 불운하게도 사방에 주요 경쟁자들이 포진하고 있는 위치에 존재합니다. 다른 나라 군대가 어딘가를 가는 도중 우리 영토를 지나가는 일은 흔히 볼 수 있는 일입니다. 우리나라가 목표물이 되었을 때 스스로를 지키기 위해 우리 백성들은 성벽과 총안을 겹겹이 설치합니다.
trade_hub코0=무역 중심지
trade_hub_desc코0=우리 영토는 동유럽의 중심지에 위치하고 있기 때문에 수많은 전투와 전쟁이 거쳐갔습니다. 전쟁을 통해 이득을 취하는 이들과 많은 상인들이 도시로 모여들었고 이들은 백성들이 이용할 수 있는 지속적인 무역 흐름을 만들어내었습니다. 오랜 세월에 걸쳐 폴로츠크를 둘러싼 무역로가 형성되기 시작하였고 오늘날 모스크바와 노브고로드를 향하는 대부분의 무역로가 우리 영토를 지나갑니다.
legacy_of_the_werewolf_prince코0=늑대인간 공작의 유산
legacy_of_the_werewolf_prince_desc코0=폴로츠크의 브셰슬라프는 우리 역사상 가장 큰 성과를 거둔 공작들 중 한명입니다. 그는 부유한 노브고로드 공국을 격파하였고 심지어는 키예프 대공국을 농노로 선포하기까지 했습니다. 브셰슬라프는 수많은 이웃 공작과 전투를 벌였습니다. 항상 승리를 거둔 것은 아니지만, 결과적으로 폴로츠크가 번영하도록 하였습니다.
diplomatic_initiative코0=외교적 주도
diplomatic_initiative_desc코0=우리 공국의 역사가 영웅적인 공작과 군인들로 가득 차있다고 하더라도 사실은 거인들에게 둘러싸인 작은 왕국일 뿐입니다. 우리 나라가 생존하여 번영을 이어나가기 위해서는 가능한 한 많은 외교 관계를 구축해 두어야 합니다. 생존하기 위한 유일한 방법은 강력한 동맹을 얻고 이웃이 우리의 뻔뻔한 대담함에 겁을 먹고 정복 계획을 재고하기를 바라는 것 뿐입니다.
forest_of_europe코0=유럽의 숲
forest_of_europe_desc코0=오래전 조상들은 고대 숲과 습지로 둘러싸인 이 땅에 터를 잡았습니다. 우리 민족은 풍부한 숲에서 목재를 획득하여 이곳에 집을 지었습니다. 그때부터 우리는 원료와 자양물을 아낌없이 주는 숲에 의존하였습니다. 경쟁 부족이 우리 고향을 약탈하고 노략질하며 불태워 잿더미로 만들어 버렸을 때 우리들은 너그럽게 보호와 물건을 제공하는 숲속으로 돌아가 잃어버린 것을 빠르게 재건하였습니다.
PRM_ideas코0=페름 이념
PRM_ideas_start코0=페름 전통
PRM_ideas_bonus코0=페름 야망
capital_of_prikamye코0=프리캄예의 수도
capital_of_prikamye_desc코0=우리의 수도 체르딘은 시베리아 지역에서 가장 오래된 도시 중 하나입니다. 북유럽 사가로부터 아랍 연대기까지 수많은 사람들이 묘사한 체르딘은 카마 강 연안 지역의 자연적 중심지로 길이 남을 것입니다.
the_old_traditions코0=오래된 전통
the_old_traditions_desc코0=비록 중심과 주변부의 백성들이 기독교를 받아들였을지라도 주변부의 많은 백성들은 여전히 조상들로부터 전해진 오랜 종교를 믿고 있습니다. 만약 우리나라를 강력한 국가로 만들고자 한다면 새 종교와 오랜 종교 간의 균형을 지켜나가야만 합니다. 이러한 원칙을 따르는 이가 너무도 적기 때문에 우리는 분열될지도 모릅니다.
the_great_perm코0=대 페름
the_great_perm_desc코0=이 지역의 주 도로는 코마 강이며, 우리의 수도 체르딘은 이 강이 가져오는 무역상과 부를 즐기고 있습니다.
warriors_of_taiga코0=타이가의 전사들
warriors_of_taiga_desc코0=루스인이 세운 모든 고대 도시들과 크렘린을 넘은 북쪽 깊은 곳에 소나무와 전나무, 그리고 낙엽송과 눈으로 뒤덮인 비할 데 없이 가장 거대한 북방림 지역이 펼쳐져 있습니다. 이 나무들 사이로 탐험하는 우리의 전사들이 지닌 타이가 수림에 대한 이해도는 그 누구도 범접할 수 없는 수준입니다. 우리가 스스로 원하지 않는다면, 국토 안에서 어떠한 군대도 우리를 뒤쫓아 잡을 수 없습니다.
turkic_mercenaries코0=투르크 용병대
turkic_mercenaries_desc코0=수백년동안 다양한 투르크인이 우리 주변의 땅으로 이주해왔고 그 중 다수가 다른 곳으로 이주해갔습니다. 기병전에 있어서 대적할 이가 없는 유능하고 강한 군인인 이들이 최고의 기병 용병대로서 복무할 것입니다.
komi_tolerance코0=코미족의 관용
komi_tolerance_desc코0=우리 백성들은 멀지 않은 과거에 자신들이 다른 종교를 믿고 있었다는 사실을 여전히 기억하고 있습니다. 비록 많은 사람들이 루스인이 전해준 새로운 신을 사랑하고 있지만, 우리를 둘러싸고 있는 자연과 정령의 존재를 믿는 형제들을 여전히 괄시하지 않습니다.
permian_army_reform코0=페름 군대 개혁
permian_army_reform_desc코0=반 유목민 사냥꾼이면서 무역상인 우리 백성들은 수백년동안 튀르크인 용병과 지배자의 개인 사병에게 국토 수호의 사명을 맡겨 두었습니다. 하지만 시대가 바뀌었고 새로운 방식의 전투가 시작되었다는 소문이 유럽으로부터 전해져왔습니다. 초라한 시작에서 벗어나고 근대 유럽 세계의 당당한 일원이 되기 위해서는 군제를 개혁하여 고향을 지킬 상비군을 창설할 필요가 있습니다. 나중에 후회하는 것보다는 지금 당장의 안전을 기하는 것이 훨씬 낫습니다.
ASH_ideas코0=아샨티 이념
ASH_ideas_start코0=아샨티 전통
ASH_ideas_bonus코0=아샨티 야망
ash_idea_1코0=원로 의회
ash_idea_1_desc코0=우리 나라의 지배자는 최종적 권력이 있지만, 그가 무제한적인 권력이 있어서는 안됩니다. 궁극적으로, 그는 국가에 충성해야하면 만약 그가 국가를 실패로 몰고갈 수 있으니, 원뢰회의는 그를 견제할 권력이 있어야합니다.
ash_idea_2코0=노예 요새
ash_idea_2_desc코0=
ash_idea_3코0=아칸 연합
ash_idea_3_desc코0=우리는 적들과 싸울때 우리와 이웃하는 아칸 도시와 국가들의 지원을 얻을 것입니다. 그러므로써 우리는 세력을 더욱 확장시킬 것입니다.
ash_idea_4코0=황금 의자
ash_idea_4_desc코0=황금 의자는 우리 나라의 영혼을 담고 있고, 첫번째 아산테헤네의 성직자와 조언가들이 하늘에서 가지고 내려온 것입니다. 그 위에 앉는 자가, 지배합니다.
ash_idea_5코0=중앙집권화된 연합

ash_idea_6코0=오세이 콰도의 개혁
ash_idea_6_desc코0=우리는 우리 나라가 잘 통치되기 위해서 왕을 위해 일하는 진정한 국가적 행정기구를 만들어야합니다. 그러면 우리 지배하에 있는 모든 마을에서 최고의 역량을 발휘할 것입니다.
ash_idea_7코0=국군

guajiro_ideas코0=아라와크 이념
guajiro_ideas_start코0=아라와크 전통
guajiro_ideas_bonus코0=아라와크 야망
guajiro_warrior_culture코0=전사 문화
guajiro_warrior_culture_desc코0=우리는 전사민족이며, 우리의 사회는 그 목적 -전쟁- 을 위해 구성되어있습니다. 싸울 수 없는 자들은 농사를 하고, 전사들에게 보급을 담당합니다.
guajiro_land_cultivation코0=토지 경작
guajiro_land_cultivation_desc코0=수렵채집생활을 고수하는 우리의 이웃들과는 다르게, 우리 민족은 땅을 일구는 기술을 익혔습니다. 집 바로 밖에서 음식을 만들어 100배나 더 많은 사람을 먹일 수 있는데, 뭐하려 음식을 찾으려 돌아다니겠습니까?
orinoco_trade코0=오리노코 강 무역
orinoco_trade_desc코0=오리노코강 분지는 우리 영역의 핏줄입니다. 거대한 강은 멀리 떨어진 마을과 어업사회를 이어주는 최고의 수단이자, 아마존 무역을 위한 완벽한 상업도로입니다.
tribal_tolerance코0=부족의 관용

guajiro_raiders코0=아라와크 약탈자들
guajiro_raiders_desc코0=아라왁 약탈자들은 무방비 상태의 적들에게 번개만큼 빠른 공격을 퍼붓는 능력으로 유명합니다.
guajiro_enemy_of_my_enemy코0=내 적의 적
guajiro_enemy_of_my_enemy_desc코0=내가 당신을 모른다고 해서 내가 네 옆에서 내 적과 싸우지 않겠다는 법은 없소.
guajiro_jungle_warfare코0=정글 전쟁
guajiro_jungle_warfare_desc코0=정글과 험한 지형은 많은 사람들을 벌벌 떨게 하겠지만, 이곳을 우리는 집이라고 부릅니다.
MPC_ideas코0=마푸체 이념
MPC_ideas_start코0=마푸체 전통
MPC_ideas_bonus코0=마푸체 야망
mpc_idea_1코0=마푸체의 푸카라스(요새)
mpc_idea_1_desc코0=우리의 땅 곳곳에 있는 석조 요새망은 우리의 적들을 지연시키는 수단이며, 우리가 전쟁에서 이기게 해줍니다.
mpc_idea_2코0=곤봉
mpc_idea_2_desc코0=우리 지도자의 전통적인 전쟁몽둥이는 남성적 기량의 상징입니다. 이를 높게 들어서 휘두르면, 우리의 전사들이 그들의 용맹함을 깨우칠 것입니다!
mpc_idea_3코0=마푸체의 전술
mpc_idea_3_desc코0=우리는 전쟁에서 반드시 적들을 관찰하고 배워서, 유연해져야하고 적응해야합니다. 그럼으로써 뒤떨어진 무기를 가지고도 우리는 적들과 싸워도 이길 수 있는 기회를 얻을 것입니다.
mpc_idea_4코0=마푸체 제직업

mpc_idea_5코0=기우제
mpc_idea_5_desc코0=집단 기도의식은 우리 국민들을 하나로 묶어줍니다, 그리고 이것은 우리 사회의 매우 강한 힘이기도 합니다.
mpc_idea_6코0=평화 의회
mpc_idea_6_desc코0=비록 전쟁은 강한 방식이지만, 우리의 이웃들과 외교를 안 할 수는 없지요. 잠재적인 침략가들과 교섭하거나 대화를 나누면 우리는 전쟁 자체를 피할 수도 있을 것입니다.
mpc_idea_7코0=럭세이프

HAM_ideas코0=함부르크 이념
HAM_ideas_start코0=함부르크 전통
HAM_ideas_bonus코0=함부르크 이념
hamburg_republic코0=시민 공화국
hamburg_republic_desc코0=시민들은 절대로 국왕의 폭정을 두려워하지 않으리라! 함부르크의 시민 계층은 자유로운 이 도시가 독재 치하로 굴러떨어지는 일만큼은 절대로 용납하지 않을 것입니다.
walls_of_hamburg코0=함부르크 성벽
walls_of_hamburg_desc코0=우리 도시의 중추적 랜드마크는 함부르크 도시 전체를 아우르는 장성입니다. 이 성벽은 조금도 방심하지 않고 우리 시민들을 전쟁과 다툼으로부터 지켜낼 것입니다.
first_constitution코0=함부르크의 첫 번째 헌법
first_constitution_desc코0=Rezeß는 헤인 브란트와 작센-라우엔부르크의 요하네스 4세 사이에 생긴 문제 이후 시민과 국회의원 간에 이루어진 타협의 결과 만들어졌습니다. 그로 인해 도시 시민 계층의 권리가 확립되었습니다.
johanneum코0=요한네움 학교
johanneum_desc코0=함부르크 최초의 이 학교는 고전 사상과 라틴어, 그리고 고대 그리스어를 되살렸습니다. 교육을 통해 새롭고 더 강한 젊은 정신이 도시를 위해 봉사하도록 할 것입니다!
berenberg_bank코0=베렌베르크 은행
berenberg_bank_desc코0=최초의 사립 은행이 생기자, 그 전문가들은 상인들이 그들의 무역을 확장하고 더 많은 이윤을 보도록 도와주고 있습니다. 이 귀중한 은행이 우리 도시에 생겼으니, 그 도시도 귀중해 질 것입니다.
elbe_shipyards코0=엘베강의 조선소
elbe_shipyards_desc코0=함부르크의 가장 중요한 산업 중 하나는 그 조선소입니다. 도시가 엘베강의 반대편 하안까지 성장했으니, 우리의 조선업을 크게 성장시킬 기회입니다.
hanseatic_city코0=한자동맹의 도시
hanseatic_city_desc코0=함부르크는 한자동맹의 세 핵심구성원 중 하나이고, 예전의 한자 동맹 구성원과 파트너와의 강한 유대를 가지고 있습니다.
INC_ideas코0=잉카 이념
INC_ideas_start코0=잉카 전통
INC_ideas_bonus코0=잉카 야망
machu_picchu코0=마추 픽추
machu_picchu_desc코0=늙은 산봉우리라는 뜻의 마추픽추는 페루 쿠스코에서 북서쪽으로 약 1450킬로미터 떨어진 곳에 세워졌습니다. 신성한 계곡 근처, 해발 2430미터의 산맥 위에 있습니다. 이 도시는 쿠스코의 지배자 파차쿠티의 별장으로 지어졌다고 생각됩니다.
mitma코0=증가된 의무

quipu코0=결승 문자

drafted_hatun_runas코0=하툰 루나 징집

mita_system코0=미타 제도
mita_system_desc코0=15세에서 50세까지의 모든 남성들은 밋아 제도에 따라 일을 해야합니다. 이는 곧 이 사람들이 정부의 공짜 인력이 어느 기간 동안 된다는 것입니다. 그러나 노동은 가족을 부양하는 능력에 지장이 되지 않도록 통제되어야합니다.
llama_michis코0=라마 목동
llama_michis_desc코0=라마는 우리 사회에서 많은 역할을 합니다. 그들은 짐을 나르고, 고기와 털을 주고, 변은 비료로 쓰입니다. 정부의 목장인을 통해 라마의 번식과 사용법을 조절하여 라마의 개체수가 엄격히 관리되고 있게 합시다. 이는 라마의 개체수를 증가시킬 것입니다.
tambo코0=탐보 중계 지점
tambo_desc코0=우리의 도로체계는 국가의 중추입니다. 우리의 군대와 행정력을 위해서 우리는 탐보 기착지를 모든 주요도로에 설치할 것입니다. 이 기착지는 걸어서 하루 거리마다 하나씩 세워지고, 여행에 필요한 보급품을 옮기고, 피난소를 제공할 것입니다.
CHM_ideas코0=치무 이념
CHM_ideas_start코0=치무 전통
CHM_ideas_bonus코0=치무 야망
chm_idea_1코0=계곡 사이 관개시설
chm_idea_1_desc코0=계곡을 흐르는 강들을 잇는 거대한 수로를 짓는다면 우리는 관개기술과 생산력을 크게 향상시킬 수 있습니다.
chm_idea_2코0=시우다델라스

chm_idea_3코0=분할 상속

chm_idea_4코0=달의 경계심
chm_idea_4_desc코0=달의 여신 시는 모든 재산의 수호자입니다. 우리는 그녀의 가르침을 따르고, 어둠 속의 도둑들과 음모들을 감시할 것입니다.
chm_idea_5코0=장인 재배치

chm_idea_6코0=전문화된 경제체계

chm_idea_7코0=미타 제도
chm_idea_7_desc코0=우리 국민들이 싸웠던 의식적인 전투는 과거의 것입니다. 지금은 더 큰 군대와 정복의 시대입니다. 모든 이들은 의무를 지며, 왕을 위해서 일해야한다는 칙령을 내리면, 우리는 그들이 군대에 복무할 수 있도록 강제할 수 있습니다.
MCA_ideas코0=무이스카 이념
MCA_ideas_start코0=무이스카 전통
MCA_ideas_bonus코0=무이스카 야망
mca_idea_1코0=지파와 자크
mca_idea_1_desc코0=국민들을 더 잘 이끌기 위해서, 한 지도자는 북쪽 지역을 관장하고, 다른 하나는 남쪽을 담당할 것입니다. 그려면 지배하는 지역이 더더욱 잘 관리될 것입니다.
mca_idea_2코0=엘도라도
mca_idea_2_desc코0=신을 공경하기 위해서 지파족은 매년 금가루에 덮인 구아타비타 호수에서 목욕을 해야합니다. 그럼으로써 금은 신에게 바치는 제물이 되고, 우리의 힘을 뜻합니다.
mca_idea_3코0=괴체 레슬링

mca_idea_4코0=보치카의 이야기

mca_idea_5코0=에메랄드 거래
mca_idea_5_desc코0=우리나라의 아름다운 녹색 보석은 아는 사람들에게는 선망과 욕망의 대상입니다. 그리고 보석은 정말 많아서 우리에겐 물물교환 상품입니다.
mca_idea_6코0=계단식 농장
mca_idea_6_desc코0=고원의 제한된 면적에서 최대의 효율을 위해서, 우리는 계단식 농업과 개선된 관개술을 발전 시켰습니다.
mca_idea_7코0=관습법
mca_idea_7_desc코0=비록 지파와 자퀘가 지배하지만, 그들의 지배는 오래된 관습에 제한되고, 그들의 역할은 그런 관습을 유지하고 적용하는 것이지, 그들 마음대로 지배하는 것이 아닙니다.
CYA_ideas코0=차차포야 이념
CYA_ideas_start코0=차차포야 전통
CYA_ideas_bonus코0=차차포야 야망
cya_idea_1코0=구름의 전사들
cya_idea_1_desc코0=우리는 고대 전사의 혈통을 가진 자랑스러운 사람들입니다. 우리는 이 유산을 잘 유지해서 다른 이들이 우리를 함부로 공격하지 못하게 합시다.
cya_idea_2코0=큐에랍의 유산
cya_idea_2_desc코0=쿠엘랍의 거대한 요새는 안데스산맥 전역에서 가장 웅장합니다. 그 건축학적 가치는 반드시 유지되어야합니다.
cya_idea_3코0=산꼭대기의 요새들
cya_idea_3_desc코0=우리의 도시와 요새는 구름보다도 위에 있는 거대한 산맥의 위에 있습니다. 우리를 침략하려는 자들에게는 가공할만한 장애물이 됩니다.
cya_idea_4코0=여성 외교

cya_idea_5코0=차차포야인의 인내심
cya_idea_5_desc코0=비록 다른 자들이 우리를 점령하더라도, 우리는 고개를 숙이지 않을 것입니다. 그들이 우리에게 항복을 요구하며 협박을 하더라도, 우리는 그들을 죽일 것입니다. 우리가 정복당하더라도 우리는 결코 그를 거부하며, 항상 일어설 것입니다.
cya_idea_6코0=푸룬마추
cya_idea_6_desc코0=죽은 자들을 기념하기 위해서 우리는 외딴 산맥과 거대한 절벽에 진흙으로 석관을 만들어 줍시다. 그곳에서 그들은 편히 쉴 것입니다.
cya_idea_7코0=구름의 숲
cya_idea_7_desc코0=높은 아마존 안데스의 거대한 우림은 우리 영역에 매우 강한 방어선을 만들어줍니다. 이곳은 매복과 자연적 위협이 돌아다니는 적들을 노리는 곳입니다.
TEU_ideas코0=튜튼 기사단 이념
TEU_ideas_start코0=튜튼 기사단 전통
TEU_ideas_bonus코0=튜튼 기사당 야망
teu_idea_1코0=군대를 개혁하라
teu_idea_1_desc코0=십자군과 끝없는 유럽의 전쟁의 베테랑인 독일인 기사들은 이제 우리 군대에 근간을 유지하기에 많지 않습니다. 이제 우리는 전투에서 기사들을 대체할 수 있는 국내의 징집군으로 군대를 재조직해야만 합니다.
teu_idea_2코0=소작농 모병
teu_idea_2_desc코0=우리 군대의 사병들을 외국의 자원자들에 의존하는 것이 더이상 불가능하다는 것이 명백해졌습니다. 경험과 유용성에 신경쓰지 말아야합니다. 독일인이건 아니건 우리의 백성들을 징집하는 것을 허용해 제도를 대체해야만 합니다.
teu_idea_3코0=보병 전술 조정
teu_idea_3_desc코0=최근의 유럽의 전투들은 보병의 시대가 시작되었다는 것을 증명해냈습니다. 새로운 전술들을 개발하고, 파이크를 도입하고, 우리의 중세식 보조적인 보병 개념을 미래에 우리 군대의 주력 병력으로 개혁해야할 시간이 다가왔습니다.
teu_idea_4코0=종교의 권위 허용
teu_idea_4_desc코0=우리 국가내에서 지역 주교들의 약화된 종교의 자주성 관습에 종지부를 찍읍시다. 이제 조세부터 지역민들 개종까지 국가의  중요 관심사 모든 것에 종교가 관여할 것입니다.
teu_idea_5코0=변경지대를 확장하자
teu_idea_5_desc코0=우리는 국경지방의 지역 총독들에게 자치권을 주고 땅을 변경지대로 만들었습니다. 이 특별한 땅들은 국가에 세금을 덜내는 대신 전쟁 중이든 평화상태든 최고상태의 전쟁 준비를 하고 있을 의무가 있습니다. 변경지대는 우리에게 적은 부담으로 상당한 군사적 유연성을 제공해줄 것입니다.
teu_idea_6코0=프로이센인 주교 승진
teu_idea_6_desc코0=프로이센인 주교에게 더 많은 권리와 특권을 수여해 충섬심을 보장받읍시다.
teu_idea_7코0=하나의 국가, 하나의 종교
teu_idea_7_desc코0=모든 국가 직무를 오직 우리의 종교를 위해서만 지정합니다. 이단자와 이교도들은 우리 국가에서 더이상 환영받지 못합니다.
BUL_ideas코0=불가리아 이념
BUL_ideas_start코0=불가리아 전통
BUL_ideas_bonus코0=불가리아 야망
bul_idea_1코0=불가리아 보야르 강화

bul_idea_2코0=이단자를 뿌리뽑자
bul_idea_2_desc코0=몇 세기동안 종교적 분쟁과 이교도 군주들은 우리를 힘들게 했습니다. 힘은 통합에서 나오므로, 모든 위험한 교리들을 없애야합니다.
bul_idea_3코0=불화 전의 통합

bul_idea_4코0=군대를 개혁하라
bul_idea_4_desc코0=중세시대가 저물고, 우리는 이제 화약, 동쪽의 경기병 약탈자들, 그리고 가장 높은 벽들도 자갈더미로 만들 수 있는 공성무기가 전장을 지배하는 멋진 신세계에 있습니다. 이런 혁신들을 수용하고, 우리의 군대가 그 어떤 도전이 어디에서 오던지, 맞설 수 있도록 양과 질적으로 향상시켜야합니다.
bul_idea_5코0=불가리아 성당 개혁

bul_idea_6코0=군사적 유연성

bul_idea_7코0=제3의 로마
bul_idea_7_desc코0=로마의 황금기는 끝났습니다. 한때 강성했던 제국이 몰락하듯, 그 그리스 후계자들도 무너졌습니다. 이제는 불가리아가 유럽대륙의 가장 큰 무역로의 교차로에 있다는 이점과 비잔틴 황가와의 혈연을 이용해서 세번째 로마의 유산을 주장할 시간입니다. 동쪽의 다른 찬탈자들이나 주장자들이 재에서 다시 살아나는 불사조 같은 새로운 불가리아 차르국 앞에서 떨게 합시다.
KIE_ideas코0=키예프 이념
KIE_ideas_start코0=키예프 전통
KIE_ideas_bonus코0=키예프 야망
mother_of_all_cities코0=모든 도시의 어머니
mother_of_all_cities_desc코0=고대 도시 키예프는 수백년동안 '모든 루스 도시의 어머니'나 '루스 국왕령의 진정한 진주'로 불렸습니다. 이 부유한 역사의 이면에 셀 수도 없는 약탈과 파괴가 있었다고 해도, 키예프는 여전히 동유럽에서 가장 아름답고 중요한 도시입니다.
heritage_of_rus코0=루스 왕국의 유산
heritage_of_rus_desc코0=루테니아는 모든 길이 통하는 키예프를 수도로 삼았던 옛 키예프 루스의 중심지였습니다. 키예프가 우리 손 안에 있는 지금, 루스 재건은 한발짝도 나미 않았습니다.
fending_off_the_invaders코0=침략자를 몰아내자
fending_off_the_invaders_desc코0=오랫동안 스텝에서 온 야만스러운 유목민들이 루스 땅으로 건너와 우리의 도시와 요새를 약탈하고 불태워왔습니다. 심지어는 키예프까지도 수많은 약탈을 겪었습니다. 뭐, 이것뿐입니다. 우리는 가장 강력한 칸조차 절대로 파괴할 수 없을 정도로 엄청나게 높고 넓은 성벽을 건설할 것입니다.
chernozem_land코0=체르노잼 (검은 흙)
chernozem_land_desc코0=루테니아 체르노젬은 전 유럽에서 가장 비옥한 땅이 있는 지역입니다. 우리 땅에서 평화를 유지하고 수확물을 파괴하려는 침략자들을 막는다면, 우리나라는 고향에 엄청난 부를 가져다줄 정도로 큰 곡물 수출국이 될 것입니다.
center_of_orthodox_church코0=정교회의 중심지
center_of_orthodox_church_desc코0=키예프는 루스인이 세례를 받기 시작한 곳입니다. 수십 수백년동안의 모든 정치적 공작과 북부 형제들의 허세가 가득찬 주장에도 불구하고 키예프는 여전히 의심할 여지 없이 동방 정교회의 중심지로 남아있씁니다.
support_local_traders코0=지역 상인 지원
support_local_traders_desc코0=정부는 우리 나라에 강력하고 안정적인 시장을 발전시키기 위해 계절 시장과 정기시를 우리 도시에 도입하고 지원하고 있습니다. 상업을 지원한다면 외국인들의 방문이 늘어날 것이고, 멀리 떨어진 시장에도 접근할 수 있게 될 것입니다.
centralized_rule코0=모두를 지배할 한명
centralized_rule_desc코0=우리 도시에 수도를 두고 있었던 거대하고 강력했던 키예프 루스는 현재 더 강력한 왕국이 눈독을 들이고 있다는 사실은 간과하며 끊임없이 자기들끼리 싸움을 벌이는 셀 수 없이 많은 소국으로 분열되었습니다. 다시는 이런 일이 있어서는 안됩니다. 새로운 우리의 국가는 지방자치제를 배격하고 이전에 이전에 우리 왕국의 일부였던 지역들을 무자비할 정도로 꽉 붙잡아야 합니다. 중앙집권화, 우리는 평등하지는 않지만 통일된 채로 설 것입니다.
NAX_ideas코0=낙소스 이념
NAX_ideas_start코0=낙소스 전통
NAX_ideas_bonus코0=낙소스 야망
maritime_state코0=해양 국가
maritime_state_desc코0=우리의 이탈리아인 선조들은 이 땅을 지배하기 위해 바다로부터 왔고, 지금까지도 우리의 힘은 바다로부터 나옵니다. 키클라데스 전 지역에 펼쳐져 있는 낙소스 공국은 항상 바다와 단호한 파도를 향하는 국가입니다. 우리가 통일된 채로 강국으로 남기 위해서는 바다에 미래를 걸어야 합니다. 
naxos_rules_the_waves코0=낙소스가 바다를 지배하네
naxos_rules_the_waves_desc코0=많은 사람들에게 강력한 해군은 명성의 조건입니다. 우리에게 강력한 해군은 생존을 위한 가장 중요한 조건입니다. 수십개 섬에 펼쳐져 있는 봉토로 인해 바다를 통해 연락을 유지하는 유일한 방법은 바다를 통하는 길 외에는 없기 때문입니다.
archipelago_of_opportunities코0=기회의 군도
archipelago_of_opportunities_desc코0=상품을 수송하는 선원들과 함선은 항상 열도를 둘러싼 바다를 믿을 수가 없었습니다. 온 생애를 바다에 바쳐 엄청나게 숙련된 선원이 운행하는 갤리선의 전광석화와 같은 습격은 그들의 먹잇감이 알아차리기도 전에 빠르게 끝날 것입니다.
legacy_of_crusaders코0=십자군의 유산
legacy_of_crusaders_desc코0=충성스러운 그리스 정교도들이 거주하고 있는 땅을 지배하고 있을지라도 우리는 여전히 우리가 이탈리아에서 왔다는 사실을 잊지 않고 있습니다. 십자군 선조들의 피는 여전히 우리의 핏줄을 타고 흐르고 있으며, 우리 스스로와 이탈리아인 형제들이 남겨준 유산 양쪽 모두를 기억할 것입니다.
archipelago_feudalism코0=군도 봉건 제도
archipelago_feudalism_desc코0=우리가 이 땅에 처음 발을 디뎠던 사건은 비잔티움식 프로노이아 체제와 서유럽식 봉건제라는 두 문명 간의 특별한 접촉이었습니다. 그 순간 무언가 이상하지만 아름다운 일이 일어나고 말았습니다. 두 체제는 서로 맞아떨어져 섞이기 시작했고 동방과 서방 전통을 섞은 특별한 체제를 만들어낸 것입니다. 이 체제는 그리스인과 라틴인 양측에게 모두 완벽한 체제로 작동하였습니다.
latin_roots코0=라틴의 뿌리
latin_roots_desc코0=우리의 오랜 고향이던 이탈리아가 전례 없는 수준의 기술 향상과 함께 르네상스에 발을 담그게 됨에 따라 새롭지만 가끔은 위험한, 그리고 종종은 훌륭하기까지 한 사상이 도착하였습니다. 결국 먼 사촌에게 보답을 받게 된 것입니다.
naxian_ambitions코0=낙소스의 야망
naxian_ambitions_desc코0=오랜 봉건 주군이던 라틴 제국은 사라졌지만, 십자군의 라틴 유산은 여전히 우리 안에 살아 숨쉬고 있습니다. 서양 문화와 종교를 지키는 우리의 작은 보루는 아직도 굳건히 서 있습니다. 우리 나라가 작은 국토를 가지고 있다고 해도 제국을 재건하겠다는 우리의 야망은 거대합니다.
TUA_ideas코0=타푸이아 이념
TUA_ideas_start코0=타푸이아 전통
TUA_ideas_bonus코0=타푸이아 야망
ge_hunter_gatherers코0=수렵인이자 채집인
ge_hunter_gatherers_desc코0=태초부터 우리 국민들은 자연과의 조화로운 삶을 살았습니다. 우리는 항상 이동하며, 항상 주변의 정글에서 과일을 찾습니다. 우리의 사회는 곧 삶 그 자체입니다: 항상 바뀌며, 한 곳에 너무 오랫동안 안주하지 않습니다.
ge_home_of_fisherfolk코0=어부의 고향

yam_growers코0=얌 경작자
yam_growers_desc코0=비록 우리는 지금까지 전반적으로 수렵채집인이었지만, 얌은 예외입니다. 흔한 야채이자, 남미의 우림에서 자생하는 얌은, 기르기도 쉬워서, 국민들이 의지할 수 있는 양식이자, 비상식량입니다.
ge_mithology코0=신화의 땅
ge_mithology_desc코0=우리 국민에게 신화는 그저 스토리텔링이 아닌 삶의 방식 그 자체입니다. 선과 악, 과서의 전사와 현인을 비롯하여, 동물들, 특히 가장 신성한 동물인 재규어에 관한 수없이 많은 이야기가, 한 세대에서 다음 세대로 이어집니다.
ge_jaguar_warriors코0=재규어의 방식

ge_establish_trade코0=무역 경로 개방
ge_establish_trade_desc코0=우리가 기억 할 수 있을 만큼 오랜 시간동안 우리 민족은 수많은 정글 강가를 따라 여러 개의 흩어진 공동체에서 살아왔습니다. 이 작은 어촌마을과 공동체는 상호간의 교류가 전혀없었습니다. 이제는 바뀔 것입니다. 우리 민족은 강을 따라서 여행하며, 멀리 떨어진 친척과 형제들과 무역을 하기 시작했습니다. 이 무역과 함께 우리의 사상과 신화는 퍼져나갑니다.
ge_unite_the_tribes코0=부족을 통합하자
ge_unite_the_tribes_desc코0=강을 따라서 소문과 수군거림이 왔습니다. 멀리 떨어진 땅과 끝없는 바다를 넘어서 우리의 해안에 흰색 피부를 가진 사람들이 왔다는 소식입니다. 거대한 나무 배 위에는 마을 한 개가 있고, 불 지팡이를 든 사람들이 가득합니다. 그들이 가는 곳마다, 죽음이 따릅니다. 우리가 겪어보지 못한 이 위험으로부터 살아남기 위해서는, 우리는 반드시 모든 마을과 공동체를 모아서, 하나로 행동할 준비가 되어있어야합니다.
POM_ideas코0=포메른 이념
POM_ideas_start코0=포메른 전통
POM_ideas_bonus코0=포메른 야망
pom_idea_1코0=해적의 유산
pom_idea_1_desc코0=수익성이 좋은 바쁜 무역로와 발트해, 그리고 북독일 해안은 해적질을 하기에 굉장히 좋은 곳입니다. 그래서 이 땅의 군소 왕국 지배자들도 종종 참여하였고, 일부는 공개적으로 참여하기도 했습니다. 경쟁자들이 지닌 엄청난 양의 금을 약탈하는 것보다 좋은 일은 없습니다.
pom_idea_2코0=포메른 상인들
pom_idea_2_desc코0=포메라니아인들은 오랜 시간동안 배를 정박시킬 안전한 천국과 상업활동을 할 시장을 찾기 위해 발트 해를 가로질러 항해해왔습니다. 노브고로드에서 콘스탄티노플까지 모든 곳에서 온 이방인들은 모두 우리의 소문을 익히 들어 알고 있습니다.
pom_idea_3코0=북부의 항구들
pom_idea_3_desc코0=포메라니아 항구들은 발트 해 무역에 영향력을 확장할 때에 자연적으로 보호받을 수 있는 완벽히 전략적인 위치에 놓여 있습니다.
pom_idea_4코0=종교적 자유
pom_idea_4_desc코0=무역과 원거리 사업의 기회에 신경을 더욱 쓰고 있으니, 우리의 기독교 친구들과 사소한 종교적 분쟁에 신경 쓸 시간도 없고, 그러고 싶지도 않습니다.
pom_idea_5코0=용병 계약
pom_idea_5_desc코0=많은 수의 무역 접촉은 우리가 수 많은 외국인들과 훌륭한 관계를 맺을 수 있게 했습니다. 우리의 명성은 우리가 그들의 용병을 더 많이 고용할 수 있도록 도울 것입니다.
pom_idea_6코0=발트해를 지배하자
pom_idea_6_desc코0=포메라니아의 권력와 영향력이 성장함에 따라, 우리의 발트해에 대한 통제권도 성장합니다. 곧 이곳은 포메라니아의 연못이 아닌, 우리들의 바다가 될 것입니다. 우리의 무역을 위한 도로 말입니다.
pom_idea_7코0=독일 해군
pom_idea_7_desc코0=모든 독일에서 가장 거대한 해군을 건설할 수 있을 것입니다!
KAZ_ideas코0=카잔 이념
KAZ_ideas_start코0=카잔 전통
KAZ_ideas_bonus코0=카잔 야망
kaz_idea_1코0=초원의 관용
kaz_idea_1_desc코0=초원은 매우 넓기에, 이교도의 기도를 들을 수 없습니다.
kaz_idea_2코0=부족의 유산
kaz_idea_2_desc코0=풀의 바다에서는 정통성의 개념과 정복의 정당성은 관련이 없습니다. 초원에서 나쁜 소식들은 정복당하는 소리를 듣는 이 하나 없이 전혀 전해지지 않습니다.
kaz_idea_3코0=전사 사회
kaz_idea_3_desc코0=말을 타고 싸울수 있을 때까지, 남성은 남성이고 여성은 여성입니다. 초원에서 강한 자만이 살아남기에 모든 이가 전사입니다. 초원은 용서를 하지 않습니다.
kaz_idea_4코0=위대한 유목민의 유산
kaz_idea_4_desc코0=구전 전통은 우리 사회의 근간입니다. 아주 오래전, 늙은이들이 말하길, 아무것도 없던 소년이 칸중의 칸이 되어 인생의 찰나의 순간동안에 전세계를 정복했다고 합니다. 세계는 여전히 그의 이름에 떨고있고 다시한번 초원이 무섭다는 것을 배우게 될 것입니다.
kaz_idea_5코0=초원 전쟁
kaz_idea_5_desc코0=우리의 선조들이 하나의 신과 예언자밖에 몰랐던 시간의 여명이래로, 초원의 전쟁은 단 하나를 통해서만 전개됩니다: 말과 사람의 협동. 초원에서 그들은 하나로, 하나의 생명으로, 하나의 전투병력으로 바뀝니다. 그 어떤 군대도 초원 전사의 치고 빠지는 전략을 물리친 적 없으며 위대한 이스켄데르 역시 우리에게 무릎 꿇었습니다.
kaz_idea_6코0=정착하라
kaz_idea_6_desc코0=우리의 유목 생활방식을 버리고 서양인들처럼 정착할 시간이 다가왔습니다. 절대로 무너지지않을 거대한 성벽들을 건설해야 할 것입니다.
kaz_idea_7코0=서양의 무역 지배 종식
kaz_idea_7_desc코0=오랫동안 우리 부족들은 러시아인들과 서양상인들과 거래해왔고, 이 외국인들이 대부분의 이득을 차지했습니다. 서양과 동양 무역의 위대한 중심지에서 우리의 존재를 알려야할 시간이 다가왔습니다!
ARM_ideas코0=아르메니아 이념
ARM_ideas_start코0=아르메니아 전통
ARM_ideas_bonus코0=아르메니아 야망
apostolic_church코0=사도 교회
apostolic_church_desc코0=아르메니아는 301년 기독교를 국교로 제정한 최초의 국가입니다. 세계 최초의 국립 교회를 가지고 있는 우리 나라는 어마어마한 영광을 누리고 있습니다. 우리의 종교적 신념은 민족 정체성과 희망을 유지하고 있으며 백성들의 운명에 대변혁을 일으킨 성 메스로프 마슈토츠와 그가 고안해낸 아르메니아 문자에 특별한 감사를 표하고 있습니다. 이것은 아르메니아 국가 지위와 정체성을 보강하는 근본적인 단계였습니다.
land_reclamation코0=토지 개간
land_reclamation_desc코0=아르메니아는 몇 세기동안 전쟁에 고통받고, 그 이웃로 인해 갈라졌습니다. 우리가 잃은 땅을 되찾고, 그곳을 살기 좋은 곳으로 만들고, 폐허가 된 교회와 요새를 재건하면, 우리는 다시 우리의 땅에 강한 통치권을 확보하고, 우리의 시민들의 삶을 향상시킬 수 있습니다.
border_nation코0=변경 국가
border_nation_desc코0=아르메니아는 고대부터 몇 세기동안 강한 민족들의 격전지였습니다. 우리의 주권을 다시 얻더라도, 중립적인 자세를 유지하는 것은 종종 어려운 일입니다. 모든 사람들을 만족시키는 것은 어렵지만, 가능한 일입니다.
melikdom_organization코0=왕국 조직화

sygnakhs코0=시그낙스
sygnakhs_desc코0=시그낙스는 징집 체계, 요새화 체계, 연락 봉수와 병참 지원을 모두 포괄하는 아르메니아식 군사 체제입니다. 보통 멜리크는 각각 자신의 시그나크를 가지고 있지만 더 큰 시그낙스는 다른 멜리크들과 공유합니다. 시그낙스를 확립함으로서 부대를 더욱 효과적으로 단결시킬수 잇습니다.
nakharar_titles코0=나카라르 작위
nakharar_titles_desc코0=수많은 침략과 왕들의 법제 개혁으로 약해진 나카라르 구조물은 몇 세기동안 그 온전한 모습을 대부분 유지하고 있다가 13세기 몽골의 침략으로 마침내 사라졌습니다. 봉건적 전제정치를 복구하는 것은 결코 불가능하지만, 우리 귀족의 고대 작위를 부활시키는 것은 국격을 높일 것입니다.
end_of_armenian_diaspora코0=아르메니아 디아스포라 종결
end_of_armenian_diaspora_desc코0=우리 국민들은 돌아올 고향도 없이 멀고 널리 흩어졌습니다. 아르메니아 국가의 부활은 해외에 있는 동지들이 그들의 고향으로 돌아올 수 있게 할 것입니다!
WLS_ideas코0=웨일스 이념
WLS_ideas_start코0=웨일스 전통
WLS_ideas_bonus코0=웨일스 야망
cynulliad코0=컨흘리아드
cynulliad_desc코0=오와인 글린두르는 1404년 Machynlleth에 있는 컨흘리아드의 초대 국회의원으로 불립니다. 그곳에서 글린두르는 의회와 분열된 웨일즈 교회 앞에서 독립 웨일즈 국가라는 목표를 선언했습니다.
bardic_literature코0=음유 시인 문학

cyfraith_hywel코0=하웰 법전

unbennaeth_prydain코0=브리튼의 왕국

economic_revival코0=경제 부흥
economic_revival_desc코0=웨일즈는 경제력으로 큰 나라가 되기에는 문제가 있습니다. 변방에 위치하고, 고도가 높은 지역이 많으며, 인구수는 적고, 통신은 열악합니다. 무역과 항구의 발전과, 풍부한 광물을 채취함으로써, 우리는 경제뿐만 아니라, 기술에서의 새로운 발전은 이룰 수 있습니다.
prifysgolion_cymru코0=웨일스 대학
prifysgolion_cymru_desc코0=오와인 글린두르는 웨일즈에 대학을 북부에 하나, 남부에 하나 세울 계획을 세웠습니다. 학술적 기술을 권장함으로써 우리는 위대한 우리나라가 교육의 중심지가 될 수 있을 것입니다.
welsh_church코0=웨일스 교회
welsh_church_desc코0=웨일즈 교회는 다른 교회와 분리되어 있고, 그 교회의 구조는 다릅니다. 우리는 로마인들이 브리튼의 해안을 떠나고, 우리를 버리기 전에도 기독교도였습니다. 우리는 많은 성인들의 땅이자, 켈트 기독교국가의 강한 전통을 가지고 있습니다.
west_african_ideas코0=서부 아프리카 이념
west_african_ideas_start코0=서부 아프리카 전통
west_african_ideas_bonus코0=서부 아프리카 야망
west_african_idea_1코0=그리오(음유시인) 전통

west_african_idea_2코0=소금 대상
west_african_idea_2_desc코0=매년 거대한 소금 카라반이 사막의 광산에서 이동합니다. 그들이 가져오는 귀중한 흰색 가루는 우리가 음식을 보존할 수 있게 합니다.
west_african_idea_3코0=콜라 열매
west_african_idea_3_desc코0=콜라 나무에서 나오는 음료는 우리의 오래된 관습에서 필수적입니다. 우리는 이것을 항상 풍부하게 얻을 수 있도록 할 것입니다.
west_african_idea_4코0=선조들과 초승달

west_african_idea_5코0=왕실 마구간
west_african_idea_5_desc코0=지도자가 그의 권력의 상징인 거대한 기병없이 지배를 한다는 것은 터무니 없습니다. 우리는 말의 공급처를 반드시 가지고 있어야합니다.
west_african_idea_6코0=거대한 강
west_african_idea_6_desc코0=니제르 강과 볼타 강을 비롯한 거대한 강은 아프리카 대륙 대부분을 흘러가면서, 여행과 이송을 빠르게 합니다. 우리는 이 거대한 강들을 이송수단으로 삼아야 합니다.
west_african_idea_7코0=소 왕들을 유지하자
west_african_idea_7_desc코0=비록 우리는 참으로 진정하고 위대한 왕이지만, 우리 아래에서 지배를 하는 다른 왕들도 있겠지요. 그들이 그들의 국민과 그들의 마을을 지배하도록 합시다. 그들이 가장 잘 아니깐요. 하지만 우리의 이름으로 통치하는 겁니다.
andean_ideas코0=안데스 이념
andean_ideas_start코0=안데스 전통
andean_ideas_bonus코0=안데스 야망
andean_idea_1코0=잉카 매듭문자
andean_idea_1_desc코0=줄과 매듭을 이용해서 정보를 기록하면, 우리는 우리의 영역을 더욱 용이하게 관리할 수 있고, 중요한 정보를 기록할 수 있습니다.
andean_idea_2코0=산길 도로망
andean_idea_2_desc코0=물건의 재분배를 위해서, 멀리 떨어진 계곡을 연결하고, 깊은 협곡을 건너는 거대한 산악도로망이 필요합니다. 지어봅시다.
andean_idea_3코0=태양의 눈물
andean_idea_3_desc코0=비록 저 먼 곳의 모험가들은 안데스 산맥 높은 곳에서 숨겨진 금을 찾으려고 하지만, 우리에게 그 노란색 금속은 경제적이라기 보다는, 더 예술적이고 성스러운 것입니다.
andean_idea_4코0=라마 목장
andean_idea_4_desc코0=우리나라의 큰 라마 무리는 우리에게 옷이 되는 직물과, 음식이 되는 고기와, 짐을 나르는 짐꾼이 되어 줍니다. 이들은 정말로 가치가 높습니다.
andean_idea_5코0=기념 장식품
andean_idea_5_desc코0=나즈카 사막의 거대한 선의 모임에서부터 부각 조각상까지, 우리나라는 많은 거대한 작품의 전시장입니다.
andean_idea_6코0=숨겨진 도시들
andean_idea_6_desc코0=높은 산봉우리와 뚫기 어려운 우림의 땅에는 우리의 도시가 타지인이 올 수 없는 곳에 서있습니다. 도시들은 쉽게 몇 세기동안 숨어서 몇 세기동안 세상에서 잊혀질 수 있습니다.
andean_idea_7코0=잠파노 음악
andean_idea_7_desc코0=우리 고향의 기분나쁜 피리 소리와, 그것이 만드는 음악은 우리 국민의 진정한 특징입니다, 이를 권장합시다.
aymaran_ideas코0=아이마라 이념
aymaran_ideas_start코0=아이마라 전통
aymaran_ideas_bonus코0=아이마라 야망
aym_idea_1코0=티와나쿠의 유산
aym_idea_1_desc코0=우리는 티티카카 호수변에 있었던 고대 제국 타와나쿠로부터 계승한 많은 사상과 개념을 기억하고 있습니다.
aym_idea_2코0=야티리 치료

aym_idea_3코0=츄쿠이 생산
aym_idea_3_desc코0=우리 나라의 고원 지대에는 옥수수가 잘 자라지 않아서, 현지에서 자라는 영양가 높은 덩어리 식물에 의존하고 있습니다. 이 쉽게 저장할 수 있는 음식을 더 많이 만들면, 우리 국민과 병사들을 더 먹일 수 있습니다.
aym_idea_4코0=아이마라 춤 장려
aym_idea_4_desc코0=우리 국민들이 갈대 관악기 소리에 역동적으로 추는 춤은 우리 문화의 특징입니다. 우리는 이를 장려하고, 그것을 여러 모양으로 발전시킵시다.
aym_idea_5코0=팅쿠
aym_idea_5_desc코0=땅의 여신 파차마마의 영광을 위해 벌이는 위대한 의식 전쟁은 그녀를 행복하게 해주고, 우리 전사들이 계속 전의를 유지할 수 있게 합니다.
aym_idea_6코0=찰라 장려
aym_idea_6_desc코0=어머니 대지에 바치는 필수적 감사제는 우리 국민들을 하나로 모으고, 땅에 평화를 가져옵니다. 이 의식을 결코 잊어서는 안될 것입니다.
aym_idea_7코0=아이니 의무
aym_idea_7_desc코0=우리 사회는 의무와 호혜적 무역의 체계에 기반하여 만들어졌습니다, 구성원들은 전원에게 의무를 지고 있습니다.
tupi_ideas코0=투피 이념
tupi_ideas_start코0=투피 전통
tupi_ideas_bonus코0=투피 야망
patrilinear_society코0=부계 친족

two_tribes_myth코0=두 개의 부족

warrior_tribes코0=죽기 딱 좋은 날이군

splash_and_burn코0=화전식

cultivate_the_land코0=토지를 경작하자

head_hunters코0=우두머리 사냥꾼들

wall_builders코0=방벽 건설자
wall_builders_desc코0=아마존 지역의 다른 부족들과는 다르게, 투피족은 그들의 영구적 정착지 주변에 거대한 나무 울타리를 만듭니다. 거대한 너무벽은 하나의 종족의 많은 가구들을 지켜주고, 그럼으로써 이 세상 한구석에서 특별한 사회를 형성해줍니다.
CUA_ideas코0=차루아 이념
CUA_ideas_start코0=차루아 전통
CUA_ideas_bonus코0=차루아 야망
cua_idea_1코0=사냥-채집 방식
cua_idea_1_desc코0=우리 문화는 아직도 방랑하는 수렵채집가의 문화입니다. 우리의 구조물과 정착지는 영구적으로 지어지지 않지만, 우리가 다시 이동하기 전까지 임시 피난처를 제공합니다.
cua_idea_2코0=팜파스의 유산
cua_idea_2_desc코0=팜파스의 사촌들처럼, 우리는 반유목 집단으로 남아있으며, 상황이 마땅하지 않으면, 우리는 항상 이동할 준비가 되어있습니다.
cua_idea_3코0=올가미 전투
cua_idea_3_desc코0=우리는 사냥을 위해서 볼라의 사용 기술을 오랫동안 익혔습니다. 이것을 전쟁에서 사용한다면, 우리는 적들의 사로잡거나, 그들의 뼈를 부러트려서 우리의 전사 앞에 놓인 고깃덩이로 만들 수 있습니다.
cua_idea_4코0=말 도입
cua_idea_4_desc코0=우리 사람들은 해외의 방문자들이 가져온 짐승들의 사용법을 배웠습니다, 특히 우리는 말들이 일상생활과 전쟁에서 큰 도움이 된 다는 것도 깨달았습니다.
cua_idea_5코0=콩키스타도르에 저항하자
cua_idea_5_desc코0=우리는 소위 탐험가나 기타 방문객들이 우리 나라에 들어오는 것을 불허해야합니다. 그리고 우리는 그림자 속에서 그들을 습격할 것이며, 그 중에 하나라도 도망치지 못하게 할 것입니다.
cua_idea_6코0=가라 차루아
cua_idea_6_desc코0=패배가 확실해 보일 수는 있지만, 우리는 결코 포기하지 않을 것입니다. 끈기는 계속 남을 것이며, 우리는 불가능한 승리를 위해서 끝까지 싸울 것입니다.
cua_idea_7코0=마지막 차루사인
cua_idea_7_desc코0=우리가 죽더라도, 이야기와 조각을 남긴 그 모든 우리에 대한 것이 사라지더라도, 우리는 역사에 족적을 남길 것입니다.
GUA_ideas코0=과라니 이념
GUA_ideas_start코0=과라니 전통
GUA_ideas_bonus코0=과라니 야망
gua_idea_1코0=폼베로스의 유화정책
gua_idea_1_desc코0=고블린과 비슷한 숲의 정령들에게 지속적인 꿀과 다른 음식을 선물로 주어 기쁘게 만들어, 그들이 우리의 아이들을 납치하지 않도록 합시다.
gua_idea_2코0=과라니 토기
gua_idea_2_desc코0=우리가 장례식에 쓰는 자기 단지는 엄청난 손재주를 필요합니다. 이 손재주를 경제적인 목적으로도 쓸 수 있게 합시다.
gua_idea_3코0=이과수 폭포의 메아리
gua_idea_3_desc코0=우리의 영역에 있는 거대한 이과수 폭포는 많은 전설이 탄생하는 곳이며, 폭포의 메아리는 과거에 있었던 많은 전투의 소리를 담고 있다고 합니다. 이곳은 우리 민족의 긴 역사를 간직하는 곳이지요.
gua_idea_4코0=예수회 개종
gua_idea_4_desc코0=멀리서 떨어진 곳에서 온 사람들이 새로운 신에 대해서 포교하여 많은 국민들이 그에 대해서 듣기 시작합니다. 우리는 그들을 환영합시다.
gua_idea_5코0=선교 정착지
gua_idea_5_desc코0=선교사들이 아주 먼 곳에서 우리의 땅으로 오니, 우리는 그들의 교회 주변에 모입시다. 그러면 우리는 그들의 방식을 배울 수 있고, 우리의 숫자를 늘일 수도 있습니다.
gua_idea_6코0=반데이란테스를 몰아내자

gua_idea_7코0=왕실 병기
gua_idea_7_desc코0=우리는 선교사들이 유럽의 왕들에게 로비를 하도록 하여, 대량의 화기와 베테랑 군인들에게 군사 훈련을 받을 수 잇는 권리를 얻어야합니다.
LXA_ideas코0=란 상 이념
LXA_ideas_start코0=란 상 전통
LXA_ideas_bonus코0=란 상 야망
lao_ethnic_diversity코0=라오스의 인종 다양성
lao_ethnic_diversity_desc코0=메콩강 유역은 란상 왕국의 정치적 경제적 대동맥입니다. 이 비옥한 땅에는 여러 강이 흐르며, 몇 세기동안 많은 민족들이 이 지역들을 통해 이주하도록 해서, 여러가지의 전통과 문화가 혼합된 역동적인 국가를 탄생시켰습니다.
lxa_elephant_cavalry코0=코끼리 기병

court_history_of_lang_xang코0=란 상의 궁정 역사

lxa_white_elephant코0=흰 코끼리
lxa_white_elephant_desc코0=아시아의 많은 지역에서 그렇듯, 흰 코끼리는 란상의 일상생활에서 매우 강한 종교적, 그리고 문화적 상징입니다. 이런 코끼리가 우리나라에서 발견된다는 것은 매우 희귀하고 상서로운 이이라, 우리 지도자에게 전반적인 통치와 결정에 신의 축복이 있다는 증거로 여겨집니다. 
flowering_of_culture코0=문화의 전성기

merchants_of_vientiane코0=비엔티안의 상인들
merchants_of_vientiane_desc코0=도시 비엔티엔은 항상 우리나라의 상업중심지였습니다. 지리적으로 이곳은 이웃지역과의 무역과 통신이 가능한 매우 완벽한 곳에 위치합니다. 그러나 비엔티엔은 방어를 하기에 매우 힘든 곳에 있습니다. 우리의 무역이 존재하고 번영하기 위해서는 우리나라의 그 어느 곳보다 을 더 강하고 높게 만드는 법을 배워서, 부를 지키고, 사람들을 이롭게 합시다.
renaissance_of_lan_xang코0=란 상의 르네상스
renaissance_of_lan_xang_desc코0=동남아의 한복판에 잇는 란상은 많은 문화의 자연적 교차로입니다. 우리나라가 더욱 강하고 영광스러워질수록 먼 땅의 학자, 상인, 여행가들이 더 많이 도착해서 새로운 사상과 지식을 가져올 것입니다.
caucasus_ideas코0=코카서스 이념
caucasus_ideas_start코0=코카서스 전통
caucasus_ideas_bonus코0=코카서스 야망
crossroads_of_cultures코0=문화의 교차로
crossroads_of_cultures_desc코0=코카서스 산맥은 항상 수백 마일의 풍경을 지배하는 거대한 자연 장벽이었습니다. 산맥의 북쪽 사면은 스텝이라고 불리는 끝이 없는 초원 바다로 향하며 낮은 경사를 유지하고 있고, 남쪽 사면은 강이 깎아낸 셀 수 없을 정도로 많은 고원 계곡이 페르시아의 부유한 토지로 경사져있습니다. 끝없는 부에 대한 소문은 항상 스텝 사람들을 끌어왔고 그 중 다수가 부유한 땅에 닿기 위해 코카서스 산맥을 넘어갔습니다.
alan_mercenaries코0=알란인 용병대
alan_mercenaries_desc코0=알란인은 항상 카프카스 영역의 반대쪽인 스텝 평원에서 살았습니다. 숙련되고 강인한 전사인 알란인 스텝 기병은 최고의 보조 부대이자 누구도 필적할 수 없는 기술을 지닌 용병입니다.
caucasus_hit_and_run코0=치고 빠지기
caucasus_hit_and_run_desc코0=캅카스의 지형은 항상 우리나라에서의 전투의 모습을 지배해왔습니다. 계곡과 협곡, 고원은 매복을 하는데 최적의 기회를 주며, 매우 적은 수의 사람으로 거대한 군대를 막을 수 있는 병목이기도 합니다. 우리의 조상들은 이들을 어떻게 사용할지 잘 알고 있으며, 그들의 승리와 패배의 교훈은 세대를 거치면서 살아있습니다.
persian_poetry코0=페르시아 시
persian_poetry_desc코0=캅카스의 가장 소외된 지역에서도 페르시아 문화의 강한 요새를 찾을 수 있습니다. 비록 그들의 제국은 사라졌지만, 페르시아인들의 문화적 유산은 그들의 문화와 시로써 계속 남아있습니다.
highland_khans코0=산악지대의 칸들

eastern_influence코0=동양의 영향

caucasus_cavalry_armies코0=기병대
caucasus_cavalry_armies_desc코0=서쪽에서 중기병의 시대는 끝났다는 소문이 퍼지고 있습니다. 우습군요. 그런 소리를 지껄이는 자들은 우리 앞에 서서 우리 기병의 강력한 돌격을 맞이해야할 것입니다. 그럴 각오가 있다면 말이죠.
CIR_ideas코0=체르케스 이념
CIR_ideas_start코0=체르케스 전통
CIR_ideas_bonus코0=체르케스 야망
horsemen_of_the_steppe코0=초원의 기병
horsemen_of_the_steppe_desc코0=많은 이들이 우리가 고대에 살았던 거대한 스텝 지역을 가로질러 배회하고 있습니다. 이 유목민들은 강인하게 길러낸 말의 안장 위에서 인생의 거의 대부분을 보내는 강인한 사람들입니다. 그들은 최고로 강력한 기병 병력을 만들 수 있습니다.
merchants_of_genoa코0=제노바의 상인들
merchants_of_genoa_desc코0=수백년 전에 이탈리아라고 불리는 멀고 먼 땅에서 온 상인들이 우리 해안에 도착하였습니다. 그들은 우리 영토와 백성들 사이에서 천천히 영향력을 쌓아갔고 우리의 생산품을 수출할 완전히 새로운 시장을 열어주었습니다.
circassian_grain코0=체르케스 곡물 무역
circassian_grain_desc코0=우리 해안 정착지가 제노바인 장인들의 영향력 아래에 하나씩 떨어지자 바다를 건너 우리 영토로 오는 사람들의 수는 엄청나게 늘었습니다. 작은 어촌은 천천히 발전하여 마을과 도시가 되었습니다. 이곳은 우리가 생산하는 곡물을 수출할 완벽한 시장입니다.
franciscan_missionaries코0=프란체스코회 선교사
franciscan_missionaries_desc코0=이탈리아인 상인이 처음으로 우리 땅에 도착했을때, 그들이 가져온 것은 무역품만이 아니었습니다. 프란치스코회에서 온 가톨릭 선교사들이 곧 우리 영토로 도착했고 가톨릭 교회와 체르케스 귀족둘 사이에는 가톨릭 교회가 온 체르케스에서 영향력을 확장해도 좋다는 합의를 맺었습니다.
adyghe_beauty코0=아디게의 미인들
adyghe_beauty_desc코0=우리 여성들의 아름다움은 익히 알려져 있고, 그들의 명성은 멀리 떨어진 땅까지 퍼졌습니다. 기독교 세계와 무슬림 세계 양쪽 모두에서 온 많은 지도자들이 우리 여성들 들 사이에서 배우자를 찾으려 하였습니다.
steppe_diplomats코0=초원의 외교관
steppe_diplomats_desc코0=우리 민족의 역사와 함께 종교와 전통도 바뀌었다고 해도 수백년 전에 이곳에 당도했던 프란치스코회는 여전히 살아있습니다. 토지를 수여받고 국왕과 칸 모두에게 보호받는 체르케스 프란치스코회는 스텝의 지도자가 되려고 하는 이들 모두에게 위신의 문제가 되었습니다. 사방 수백 마일 내에서는 유럽 언어를 교육받고 능숙하게 구사할 수 있는 사람은 누구도 찾을 수 없을 것입니다.
circassian_religious_flexibility코0=종교적 융통성
circassian_religious_flexibility_desc코0=역사의 기로에 서있는 체르케스는 수많은 정복을 겪었습니다. 침략자는 코카서스, 동부 스텝, 서부 평원에서 올 때도 있었고 심지어는 바다를 건너 올 때도 있었고 셀 수 없이 많은 다른 민족들이 우리 영토를 거쳐갔습니다. 결국에 그들은 모두 떠났지만, 유용한 사상을 뒤에 남겨두었습니다.
KHI_ideas코0=히바 이념
KHI_ideas_start코0=히바 전통
KHI_ideas_bonus코0=히바 야망
horde_legacy코0=유목민의 유산

deserts_of_khiva코0=히바의 사막

oasis_of_merv코0=메르브의 오아시스
oasis_of_merv_desc코0=메르브의 오아시스는 카라쿰 사막에서 전략적인 위치에 있고, 몇 세기동안 중요한 군사 사령부이자, 비단길의 정류소였습니다. 우리는 우리의 조상들이 그랬듯, 이 오아시스를 잘 이용하기 위해 오아시스를 통치하고 관리할 것입니다.
djuma_mosque코0=주마 모스크
djuma_mosque_desc코0=키바의 '금요일 모스크'는 중앙아시아에선 견줄 수가 없습니다. 평탄한 천장과 200여개의 기둥이 있는데, 화레즘의 훌륭한 무늬로 꾸며진 기둥들은 옛날 수도 아무 다르야의 바닥에서 가져온 것입니다.
amu_darya코0=아무다리야 강
amu_darya_desc코0=전설적인 강 아무 다르야를 건너면 키바에 가까워졌음을 알 수 있습니다.  Vakhsh와 Panj강이 만나는 곳에 위치한 이 거대한 강은 키바의 사막을 흐르며, 아랄 해로 흘러갑니다. 하안에 사금이 발견됨에 따라, 아무 다르야는 우리나라에 원치 않은 공격을 가져올 수 있습니다.
ichan_qala코0=이찬 칼라

great_powers_diplomacy코0=열강 외교

BAH_ideas코0=바흐마니 이념
BAH_ideas_start코0=바흐마니 전통
BAH_ideas_bonus코0=바흐마니 야망
gharbians코0=가르비아인들
gharbians_desc코0=거의 100년 전에 우리만의 왕국을 건설하기 위해 델리와의 관계를 끊은 것은 북인도 지역을 지배하고 있는 무슬림들로부터의 인력, 상품, 기술에 대한 접근 역시 차단했습니다. 우리 나라에는 확고히 자리잡은 무슬림 귀족들이 부족하기 때문에, 우리는 위태로운 상황에 처해있고 전적으로 힌두교 귀족들의 자비에 의존하게 되었습니다.\n다행히도 우리의 명성은 널리 퍼져있습니다. 데칸 고원의 부에 대한 이야기는 무슬림 세계 전역에 전해졌고 야심찬 많은 수의 부를 쫓는 자들이 우리 항구로 항해 해오기 위해 노력하고 있습니다. 인도의 막대한 부를 능력있는 서부인들, 즉 가르비아인들을 우리 궁정으로 끌어들이기 위해 사용함으로써, 우리는 군대를 지휘하고, 세금을 징수하고 백성들을 통치할 능력있는 사람들이 결코 부족하지 않게 할 수 있습니다.
legacy_of_gisu_daraz코0=가이수 다라즈의 유산
legacy_of_gisu_daraz_desc코0=인도는 전반적으로 수피파의 중심지로서의 역사를 가지고 있는데, 특히 바흐마니 술탄국이 그러합니다. 위대한 무함마드 가이수 다라즈와 같은 수피파 셰이크들을 전세계에서 끌어들이고 후원하려는 우리 술탄들의 노력은 우리의 군주들과 궁정의 엄청난 정신력과 신앙심을 보여주는 증거입니다.\n영적 주도권이라는 수피파의 개념과 수피파 교리의 포괄적인 특징을 받아들인 국가는 가르비아인들과 데칸 원주민들의 다양한 종교 신앙들이 충돌이나 비생산적인 다툼 없이 서로 섞이고 번영할 수 있는 환경을 만드는데 도움을 줄 것입니다.
dakani_language코0=데칸 언어
dakani_language_desc코0=데칸은 많은 언어와 문화가 있는 지역입니다. 이란어, 우랄알타이어, 아프간어, 아랍어가 이 지역에 유입된 것은 국제적인 우리 나라의 특징을 더욱 발달시켰습니다. 역사적으로 페르시아어는 우리 전임자들의 요구를 충족시켜왔지만 페르시아어와 아랍어, 그리고 현지 언어가 혼합된 새로운 언어가 점점 더 흔해지고 있습니다. 우리는 이 데칸어를 우리 궁정에 받아들이고 시인과 행정관들이 사용하도록 장려해야 합니다.
karimis코0=카리미스
karimis_desc코0=수세기 동안 인도-이집트 무역은 카리미스(Karimis)라 불리우는 이집트에 기반을 둔 상인과 선장 집단들에 의해 처리되어 왔습니다. 인도양의 일상 무역에 도움이 되는 이 상인 조직은 현재 부유하며 세력이 강력합니다. 타밀 해안과 스와힐리의 무역 도시들 부터 아덴만 너머의 이집트 항구 도시들까지, 술탄들과 귀족들 그리고 일반인들은 모두 카라미스에게 이국적인 상품들을 구매하고 돈을 빌리기 위해서 찾아옵니다.\n이 조직은 우리 나라에 매우 적극적인 관심을 갖게 되었고 우리는 이 조직과의 관계를 더욱 발전시켜야만 이익을 얻을 수 있습니다.
takht_e_firoza코0=터키석 왕좌
takht_e_firoza_desc코0=우리 왕실의 알현실에 들어온 손님들이 처음으로 보는 것은 우리 왕조의 터키석 왕좌입니다. 이 독특한 왕좌는 원래 우리에게 패배한 텔루구의 라자 카파야에게 받은 것이며 이 왕좌는 우리 왕조의 최고의 상징입니다. 매우 정교하고 화려하게 독특한 이 왕좌는 데칸 고원의 부와 국제적인 우리 나라의 특징을 비범한 방식으로 조합해낸 것을 상징합니다.
bahmani_primogeniture코0=바흐마니 장자상속제
bahmani_primogeniture_desc코0=현 통치자의 장남에게만 왕위를 물려주는 우리의 독특한 관행은 때때로 불안정을 야기했습니다. 권력에 굶주린 섭정이나 기회주의적인 귀족들이 어린 통치자를 이용해 먹거나 질투심 많은 친척들의 왕위 주장을 돕는데 주저하지 않았기 때문입니다. 하지만, 이제 그 관행은 확고하게 제도화되었고, 계승의 시기가 왔을 때 우리 왕조의 진정한 후계자에게 반대하는 사람은 거의 없습니다.
madrasa_of_mahmud_gawan코0=데칸의 위대한 마드라사
madrasa_of_mahmud_gawan_desc코0=지금까지 수 년 동안, 우리 나라는 거대한 무슬림 세계에서 유능한 인물들을 데려왔고 우리 이전에 있던 국가들의 장점들을 받아들여 왔습니다. 이것은 페르시아, 아랍, 마라타, 텔루구 문화 그리고 토착 칸나다 문화도 아닌 매우 국제적인 데칸 문화를 만들어냈습니다. 우리 수도에 주요 마드라사(이슬람 교육시설)를 건설하는 것은 데칸 학문의 발전을 더욱 촉진시키고 세계가 우리 나라의 위대함을 볼 수 있게 해줄 것입니다.
JAJ_ideas코0=시디 이념
JAJ_ideas_start코0=시디 전통
JAJ_ideas_bonus코0=시디 야망
goma코0=고마
goma_desc코0=우리 백성들은 더이상 문화적으로 아프리카인들인건 아니지만 선조들의 관습은 잊지 않았습니다. 고마, 신성한 북 춤은 인도-이슬람과 아프리카의 방식 혼합되어 만들어졌으며 그 리듬은 그들의 것을 우리의 것으로 만드는 동시에 이 땅들의 방식을 얼마나 잘 받아들이는지 잘 나타내는 예입니다. 이것이 바로 시디족의 방식입니다.
siddi_seamanship코0=시디족의 항해술

fortress_of_janjira코0=난공불락의 섬 요새

siddi_diaspora코0=시디족 이주자 집단

siddi_diplomacy코0=시디족의 외교
siddi_diplomacy_desc코0=우리 왕국은 인도 나라들로 이루어진 큰 연못 속의 작고 이상한 물고기입니다. 모든 이웃과의 능동적인 외교를 유지하는 것은 우리의 생존에 매우 중요합니다. 우리는 동맹이 없어서는 결코 존재할 수 없으며, 이웃들의 의도를 확실히 알지 못해서는 결코 안됩니다.
siddi_konkani_trade코0=콩칸 무역

siddi_expansion_of_navy코0=해군 확장

JNP_ideas코0=자운푸르 이념
JNP_ideas_start코0=자운푸르 전통
JNP_ideas_bonus코0=자운푸르 야망
jnp_purbias코0=푸비아
jnp_purbias_desc코0=9세기에 카나우지가 함락된 이후 이 지역은 수많은 라지푸트 공동체의 본거지가 되었습니다. 푸비아(Purbias)로 알려진, 이 동쪽의 라지푸트들은 라지푸타나에 있는 그들의 친척들과 달리 기득권 세력이 아니며 조금 다른 종류의 삶을 살고 있습니다. 말 위에서 살아가는 삶 대신, 푸비아들은 밭에 씨를 뿌리고 정착지를 발로써 보호하기로 결정했습니다. 따라서 인도 아대륙에 화기가 등장한 것은 푸비아들의 큰 기쁨이었습니다. 화약 무기로 무장한 이들은 말 위에 올라탄 서쪽의 친척들만큼 위협적이게 되었습니다. 이 전문지식을 자유롭게 활용하기 위해서 푸비아들의 마을에 신병모집원들을 보냅시다.
shiraz_e_hind코0=시라즈-아이 힌드 (Shiraz-i Hind)
shiraz_e_hind_desc코0=독립을 처음으로 쟁취한 술탄시절부터, 우리의 통치자들은 학자, 성인, 시인, 예술가들이 우리의 아름다운 도시에 와서 정착하도록 장려하기 위해 최선을 다했습니다. 북인도 무역로의 교차로에 위치하고 있으며, 성지인 바라나시와 파라약과 가깝기에 이것은 어려운 일이 아니었고, 그 결과 자운푸르는 지적 환경이 꽃피는 곳이 되었습니다.
jnp_sants_and_sufis코0=시크교도와 수피교도
jnp_sants_and_sufis_desc코0=북인도는 언제나 종교 학자들을 끌어들여왔고 독립적인 이슬람 왕국들의 출현과 함께 수피파 학자들과 시크교 시인들이 이 전통을 이어갔습니다. 수피파 학자들은 이슬람 신비주의에 대한 교양적 접근을 했고 시크교 시인들은 하층 카스트 사이에서 뿌리를 두고 종교 의식과 성직자의 필요성에 대해 의문을 제기했습니다. 더 전통적인 구루들과 함께 이 신비주의들은 대부분의 종교적 신념에 대한 배출구를 제공해주었고 이러한 다양성 속에서 우리 지역은 확실한 안정을 찾았습니다.
jaunpuri_architecture코0=자운푸르 건축양식
jaunpuri_architecture_desc코0=새로이 건국된 자운푸르 왕국의 술탄들의 우선 임무는 델리 술탄국과 과거의 왕조들과는 다른 고유한 건축 양식을 만드는 것이었습니다. 자원과 기존 건축 양식이 풍부한 우리 같은 왕국에서 이것은 상상했던 것보다 더 쉬운 것으로 입증되었습니다.
jnp_gangetic_plain코0=갠지스 평원
jnp_gangetic_plain_desc코0=갠지스 강과 그 지류에 있는 평원들은 여러 면에서 북인도의 심장부입니다. 매우 비옥하고 인구 밀도가 높은 이 지역은 인도 아대륙의 생산품 중 대부분의 원천지입니다. 이 지역을 가로지르는 수많은 무역로들은 이 상품들이 페르시아와 중국에서부터 유럽까지 멀리 보내지도록 합니다.
jnp_hindusthani_classical_music코0=힌두스탄 고전 음악
jnp_hindusthani_classical_music_desc코0=우리 나라가 후원한 가장 훌륭한 예술은 아마도 북인도 고전 음악 전통일 것입니다. 우리의 술탄들은 스스로 라가(인도 전통 음악)를 작곡하고 이 음악 형식의 발전에 직접 기여했습니다.
modernization_of_jaunpuri_army코0=군 근대화
modernization_of_jaunpuri_army_desc코0=오래된 관습들과 전통들이 우리를 억제하고 있습니다. 새로운 징병 제도를 만들고 외국인 훈련 교관을 고용해 우리 군사들을 좀 더 근대적인 방식으로 훈련시키도록 해, 우리 군대를 재조직합시다. 푸비아들이 인도에서 가장 효율적이고 근대적인 보병대로 구성되고 나면, 우리는 인도의 질서가 반드시 복구되도록 해야합니다.
jerusalem_ideas코0=예루살렘 이념
jerusalem_ideas_start코0=예루살렘 전통
jerusalem_ideas_bonus코0=예루살렘 야망
crown_of_thorns코0=가시 면류관
crown_of_thorns_desc코0=예루살렘의 초대 국왕은 예수께서 가시 면류관을 쓰셨던 바로 그곳에서 황금관을 쓰기를 거부하며 왕위에 올랐습니다.
latin_patriarch코0=라틴 총대주교
latin_patriarch_desc코0=교황청은 성지에 더 큰 영향력을 끼치기 위해 예루살렘 총대주교좌를 설치하고자 하였습니다. 총대주교좌를 설치한다면 우리가 교황청에 끼치는 영향력이 늘어나므로, 우리 측에게도 이익이 됩니다.
frontier_state코0=변경 국가
frontier_state_desc코0=예루살렘은 항상 기독교가 이교도에 대항하는 전선이었습니다. 우리는 전시 상황에 익숙하며, 병사들은 항상 주변국을 공격하고 십자군 선언에 준비하는 훈련을 받습니다.
land_of_the_heathen코0=이교도의 땅
land_of_the_heathen_desc코0=예루살렘 땅은 이교도로 가득 차 있습니다. 우리는 이교도의 잘못된 신앙을 고쳐주고 진정한 하나의 신앙으로 그들을 개종시켜야만 하는 의무를 지고 있습니다!
crusader_aristocracy코0=십자군 귀족
crusader_aristocracy_desc코0=우리 나라의 귀족들은 십자군 전쟁에 단련되어 있으며 교회의 적에 대한 공격을 이끌었습니다. 이 경험은 전장에서도 확연하게 확인할 수 있습니다.
crusader_castles코0=십자군 성들
crusader_castles_desc코0=다가올 전쟁을 준비하며, 성지에 수많은 성들이 세워졌습니다. 우리는 그리스도의 이름을 지킬 준비가 되어 있습니다!
cosmopolitan_nobility코0=세계적인 귀족
cosmopolitan_nobility_desc코0=우리 왕국이 유서 깊은 나라는 아닐지라도, 귀족 계층은 만국에서 온 여러 왕가 구성원들로 이루어졌습니다. 이로 인해 유럽 국가들과 깊은 관계를 가지게 되었고 외교적 문제를 쉽게 해결할 수 있게 되었습니다.
KHM_ideas코0=크메르 이념
KHM_ideas_start코0=크메르 전통
KHM_ideas_bonus코0=크메르 야망
preah_ko_preah_keo코0=쁘리아 코 쁘리아 케오

khm_theravada코0=상좌부 불교
khm_theravada_desc코0=고대의 크메르 제국의 전통은 이제 우리에겐 쓸모가 없습니다. 우리 국민들은 이웃나라들이 믿는 상좌부불교를 더욱 믿기 시작했으며, 이젠 국가가 이 종교를 완전히 받아들여야 할 시간일지도 모르겠습니다.
khm_cham_migration코0=참족 이주

khm_river_trade코0=강 무역
khm_river_trade_desc코0=우리나라의 강은 수림지역에서 얻은 귀중한 물건을 바다의 항구로 옮기는데 가장 훌륭한 방법입니다. 수로 무역을 발전시키고 우리왕국이 성장하도록 합시다.
khm_european_mercenaries코0=유럽인 용병대
khm_european_mercenaries_desc코0=유럽인들은 우리가 전혀 본 적이 없는 무기와 전술을 가지고 있습니다. 유럽 용병을 우리나라로 초대해서 우리의 왕을 보호하고, 우리의 군대에 화기를 도입하도록 합시다.
khm_restore_angkor코0=앙코르 복구
khm_restore_angkor_desc코0=비록 위대한 도시 앙코르는 예전만큼이나 위대한 수도가 될 수는 없지만 그 기억은 오래 남습니다. 우리 왕국은 그때와 매우 다른 왕국이지만, 도시를 재보수하면 우리 국민의 긍지를 되찾아 올것입니다.
khm_modern_navy코0=현대적 크메르 해군

ZAZ_ideas코0=자포로체 이념
ZAZ_ideas_start코0=자포로체 전통
ZAZ_ideas_bonus코0=자포로체 야망
zaz_fort_builders코0=빠른 요새 건설자

zaz_hetmanate코0=헤트만국
zaz_hetmanate_desc코0=모든 이들은 동등하며, 그 누구도 위에 있지 않습니다. 유럽은 귀족이 없이 어떻게 국가가 존재할 수 있는지 궁금해하고 있으나, 우리는 그런 문제 없이 자유를 즐깁니다.
zaz_steppe_riders코0=초원의 약탈자들
zaz_steppe_riders_desc코0=스텝은 살기에는 좋은 곳도 아니고 위험한 곳이라, 말이 없다면 여러가지 방법으로 죽을 수 있겠지요. 끝없는 풀의 바다에 들어오면, 당신의 말은 단순한 동물이나 재산이 아니라, 당신의 일부분이 됩니다. 당신이 심장과 간 없이는 살 수가 없듯이, 스텝에서는 말없이 살아남기는 참으로 힘듭니다.
zaz_cossack_hit_and_run코0=치고 빠지기
zaz_cossack_hit_and_run_desc코0=스텝지대는 정복자가 되려는 자로 가득한 매혹적인 곳으로 보일 수 있습니다. 신기루처럼 기회와 풍족함이 가득한 곳으로 여겨지기 쉽습니다. 그러나 이 지역을 잘 아는 사람들만 스텝에서 살 수 있습니다. 우리는 언제 싸워야 할지를 아는 사람들입니다.
zaz_classy_diplomacy코0=잔인한 외교
zaz_classy_diplomacy_desc코0=비록 질이 대체로 양을 압도한다고는 하지만 양도 그것만의 질이 있지요. 비록 우리 사람들이 좀 거칠고, 규율이 제대로 되어있지 않더라도, 그들의 표현방식을 아프도록 선명하게 하는방법을 의심할 수는 없습니다.
zaz_zaporzhian_tolerance코0=초원의 관용
zaz_zaporzhian_tolerance_desc코0=자포로지아 평원은 많은 사람들에게 많은 의미가 있습니다. 하지만 모든이들에게 이곳은 구세계에선 자유를 약속하는 곳이죠. 이곳에는 귀족도, 교회도, 왕들도 없습니다. 오로지 신과 눈에 보이는 만큼 드넓은 하늘이 펼쳐져 있을 뿐입니다.
zaz_army_first코0=군대가 먼저다
zaz_army_first_desc코0=대부분은 나라들은 농노들을 징집해서 군대를 만듭니다, 어느 나라는 전쟁을 치루기 위해 용병들을 고용합니다. 우리는 국가 자체가 군대입니다.
shan_ideas코0=샨 이념
shan_ideas_start코0=샨 전통
shan_ideas_bonus코0=샨 야망
shan_fortified_cities코0=요새화된 도시
shan_fortified_cities_desc코0=다른 민족들이 구릉지에서 살려고 할때, 산족은 계곡에서 요새화된 도시를 짓기로 했습니다. 이런 계곡지대에서 우리의 지배력은 저 멀리 널게 퍼져서 이제 구릉지의 사람들도 우리의 신하입니다. 
shan_wet_rice코0=수경재배
shan_wet_rice_desc코0=이앙법은 샨족 국가에서 최고의 산출량을 이끌어내는데 가장 좋은 방법입니다. 이 방법으로 샨족의 계곡은 다른 곳에서 불가능할 만큼의 거대한 생산력을 자랑합니다.
sao_pha코0=천군

shan_control_of_the_gem_trade코0=보석 무역 지배
shan_control_of_the_gem_trade_desc코0=많은 양의 루비, 호박, 사파이어, 그리고 옥은 매년 중국과 인도의 수요많은 시장으로 이곳에서 떠납니다. 우리는 반드시 케러밴을 보호하고 통제해서, 이 고대의 무역으로부터 이익을 얻어야합니다.
shan_raiders코0=약탈자들

shan_chronicles코0=샨 연대기

shan_expansionism코0=확장주의

settling_the_interior코0=내부로의 정착

CAN_ideas코0=캐나다 이념
CAN_ideas_start코0=캐나다 전통
CAN_ideas_bonus코0=캐나다 야망
singing_lumberjacks코0=노래하는 벌목꾼
singing_lumberjacks_desc코0=우리의 나무꾼들은 많은 전통이 있습니다. 그 중 하나는 노래인데, 이는 그들이 좀 더 효과적으로 일하고, 수출을 위한 더 많은 목재를 생산하게 해줍니다. 그들이 생산하는 목재는 우리 정부가 더 많은 목재를 더 싸게 살 수 있어서, 해군이 더 크고, 비용이 더 적어지게 합니다.
the_hudson_bay_company코0=허드슨만 회사
the_hudson_bay_company_desc코0=허드슨 만 회사는 우리의 역사에서 가장 중요한 요소를 담당합니다. 우리의 뿌리는 상업적 전통에 기반하며, 우리는 사람들을 상인이 되도록 권장하여 이를 계속 계속 지지할 것입니다.
the_maritimes코0=항해
the_maritimes_desc코0=동쪽 해안의 바다는 엄청난 폭풍과 끔찍한 조건으로 알려져있습니다. 이들은 우리의 어린 항해사들을 단련시키고, 훌륭한 해군 전통을 만듭니다.
the_quebec_act코0=퀘벡법
the_quebec_act_desc코0=퀘벡 법은 정복으로 우리나라에 편입된 로마 가톨릭교도들에게 많은 종교의 자유를 부여했습니다. 우리는 신세계에서 종교적 관용의 상징입니다.
legacy_of_the_empire코0=제국의 유산
legacy_of_the_empire_desc코0=비록 우리는 독립했으나, 우리와 모국 간의 관계와 의존은 아직 강하게 남아있습니다. 이는 우리의 상인들이 신세계의 부를 국고로 불러들이도록 합니다.
the_forests_of_canada코0=캐나다의 숲들
the_forests_of_canada_desc코0=우리나라의 거대하고 개척되지 않은 숲 지대는 정부가 배를 건조하는데 필요한 목재를 다른 나라들 보다 더욱 싼 값에 조달 할 수 있게 합니다. 우리는 더욱 많은 배를 더욱 싼 값에 건조할 수 있습니다.
QUE_ideas코0=퀘벡 이념
QUE_ideas_start코0=퀘벡 전통
QUE_ideas_bonus코0=퀘벡 야망
coureurs_des_bois코0=쿠뢰르 데 부아 (벌목꾼)
coureurs_des_bois_desc코0=숲의 주자들은 이곳에서 전설적이며, 대륙의 심장부까지 먼 거리를 여행해서 원주민들과 거래해서 더 많은 모피를 얻는 능력은 잘 알려져있습니다. 비록 그들이 공식적인 탐험가들과 경쟁을 하지만, 더 많은 우리나라의 귀중한 모피를 시장으로 가져와 팔게 해줍니다.
fortifications_of_quebec코0=퀘벡의 요새화
fortifications_of_quebec_desc코0=계곡은 수송 수단이자 농경사회의 중심지로서 우리나라에 매우 중요합니다.  우리는 국민들을 지키기 위해 이 계곡들을 반드시 요새화시켜야 합니다.
the_seigneurial_system코0=봉건 제도

relations_with_natives코0=원주민들과의 관계

college_of_quebec코0=퀘벡 대학
college_of_quebec_desc코0=퀘벡 대학은 멕시코를 제외한 신세계에서 첫번째로 세워진 대학입니다. 대학이 지켜나가는 교육의 전통은 우리 나라가 기술발전의 최전선에 있다록 합니다.
commissions_for_noble_sons코0=귀족 자녀를 위한 장교직

jesuit_missions코0=예수회 선교
jesuit_missions_desc코0=많은 수의 수도회가 있지만, 예수회는 우리 주변의 이교도들에게 진정한 신앙을 전해주는 그들의 과업을 충실히 해왔습니다. 우리는 신실된 나라로서, 이것을 우리의 의무로 여기고, 예수회가 그들의 과업을 성공적으로 수행하도록 지원할 것입니다.
MEX_ideas코0=멕시코 이념
MEX_ideas_start코0=멕시코 전통
MEX_ideas_bonus코0=멕시코 야망
rebuilding_mexico코0=멕시코 재건
rebuilding_mexico_desc코0=코르테스는 이 아즈텍의 이교도 사원을 정복 도중에 파괴하라고 지시했습니다. 사원의 폐허를 교회로 만들어야합니다. 이미 건축자체가 있으니, 이 사업은 싸게 처리할 수 있겠군요.
the_republic_of_indians코0=인디언들의 공화국
the_republic_of_indians_desc코0=인디언 공화국은 원주민의 문화와 언어를 체계적으로 연구하여 나온 결과물입니다. 우리는 사람들에게 유럽의 전통을 도입시키는 것보다, 이 지역의 문화적 다양성을 인정하면 더 많은 것을 얻을 수 있습니다.
peace_by_purchase코0=돈으로 산 평화
peace_by_purchase_desc코0=북쪽의 황량하고 거친 사막은 용맹하고 독립적이며 군사적으로 훌륭한 씨족들의 집입니다. 우리는 많은 노력과 시간, 비용을 들여서 그들을 우리의 강력한 군대로 쓸어버릴 수도 있지만, 그냥 간단하게 그들의 협조를 얻고, 평화적으로 동화시키는 것이 더 현명하지 않을까요?
casa_de_las_campanas코0=카사 델 라스 캄파나스
casa_de_las_campanas_desc코0=멕시코는 '첫번째'의 땅입니다. 카사 델 라스 캄파나스는 신세계 최초의 인쇄소이며, 이는 훌륭한 사상들이 더욱 쉽게  퍼지도록 합니다.
repartimiento코0=레파르티미엔토 (분배)

heroes_of_the_revolution코0=혁명의 영웅들
heroes_of_the_revolution_desc코0=독립을 위한 투쟁에서 우리 장군들은 전장에서 많은 기술을 얻었습니다. 자유를 위한 싸움에서 그들이 이용한 충격 전술은 우리 장군들이 배우고 있으며, 전장에서 더욱 익숙하게 씁니다.
grito_de_delores코0=돌로레스의 부르짖음
grito_de_delores_desc코0=내 아이들아, 너희들의 족쇄를 끊겠느냐? 300년전 증오받을 스페인놈들이 너희들의 선조들에게서 빼앗은 땅을 되찾겠느냐? 우리는 한번에 움직일 것이다...진정한 애국자로서 너희들의 종교와 권리를 지키겠느냐? 과달루프의 성모 만세! 나쁜 정부에게 죽음을!  스페인 놈들에게 죽음을!
TRA_ideas코0=트란실바니아 이념
TRA_ideas_start코0=트란실바니아 전통
TRA_ideas_bonus코0=트란실바니아 야망
unio_trium_nationum코0=삼국연합
unio_trium_nationum_desc코0=삼국연합은 1438년 트란실바니아의 헝가리인 귀족, 작센족 상인, 그리고 세케이인 자유 군인 3개 계층이 맺은 동맹입니다. 연합은 대부분 루마니아인인 농민 계층에게 대항하기 위해 맺어졌습니다. 이 동맹으로 인해 우리 민족의 역사에 예상하지 못했던 엄청난 영향이 끼쳤습니다.
torda_salt_mines코0=토르다 소금 광산
torda_salt_mines_desc코0=아주 오랜 옛날부터 토르다의 부유한 광산을 채굴하기 시작했습니다. 광산은 식탁용 소금을 생산하고 이를 무역 용품으로도 내다 팔면서 지역에 막대한 부를 가져다주었습니다. 트란실바니아의 이익을 위해 이 광산을 더욱 적극적으로 활용해야 합니다.
transylvanian_saxons코0=트란실바니아의 작센인들
transylvanian_saxons_desc코0=12세기에 헝가리의 게자2세는 상대적으로 인구 밀도가 낮은 트란실바니아 지역에 독일인의 이주를 권장했스빈다. 이들 '트란실바니아 작센인'들은 영역을 빠르게 확장했고 농지를 개간했으며 농법을 개량했고 다양한 금속과 소금을 캘 수 있는 광산을 찾아냈습니다.
decree_of_torda코0=토르다 칙령
decree_of_torda_desc코0=헝가리아의 러요시 1세는 짧은 기간 동안 트란실바니아에 머물렀습니다. 여기서 지방 귀족들의 건의를 받아들여 농노들을 토지에 귀속시켜서 트란실바니아 귀족들에게 특권을 부여하는 칙령을 반포했습니다.
patent_of_toleration코0=관용의 허가

unitarian_zeal코0=유니테리언 신앙
unitarian_zeal_desc코0=유니테리언 교회는 트란실바니아와 폴란드에서 동시에 시작된 개혁운동이다. 이 종교개혁은 관용의 특허를 받은 이래 매우 빠르게 진행되고 있다.
anti_habsburg_policies코0=반-합스부르크 정책

SUK_ideas코0=수코타이 이념
SUK_ideas_start코0=수코타이 전통
SUK_ideas_bonus코0=수코타이 야망
birthplace_of_a_culture코0=문화의 발상지
birthplace_of_a_culture_desc코0=수코타이는 최초의 독립 타이 왕국으로 불려질 수 있습니다. 스리 인드라이탸와 그의 동생은 1239년에 몽의 손으로부터 도시를 탈취했습니다. 그때부터 왕국은 북쪽으로는 최대 루앙 프라방까지, 남쪽으로는 최대 챠이야까지 확장하였습니다.
akson_thai코0=타이 문자
akson_thai_desc코0=본래 고대 크메르 문자에 기반을 둔 타이 문자는 람캄행의 치세 동안 확실한 차이점을 가지게 되었습니다. 특별한 기록 문자를 가졌다는 사실은 우리 민중에게 특별한 문화를 가질 수 있도록 하고 있습니다.
sawankalok_ware코0=사완칼로크 도자기
sawankalok_ware_desc코0=람캄행 왕은 중국으로부터 도예 기술을 배워 와 수코타이 왕국에 강력한 자기 산업의 토대를 쌓은 공로가 있다고 인정받고 있습니다. 그 결과로 스코타이는 일본과 중국 등의 먼 지역까지 '사완칼로크 자기'로 알려진 도자기를 수출하는 주요 도자기 제조 국가중 하나가 되었습니다. 람캄행의 치세 동안 무역은 왕국의 주요 수익원이 되었습니다.
wat_si_sawai코0=왓 시사와이 사원
wat_si_sawai_desc코0=수코타이는 왓 시사와이와 같은 수많은 위대한 사원들로 알려졌고, 우리 인민의 신앙은 강력합니다.
father_governs_children코0=임금은 아버지요, 백성은 자식이다
father_governs_children_desc코0=수코타이의 역대 국왕들은 평민들과 가까운 관계를 가지는 것으로 유명합니다. 우리 민중을 장엄하고 신성한 국왕이 이끄는 빛 아래에서 자유롭고 행복하게 살도록 하십시오.
ramkhamhaeng_stele코0=랑캄행 석비
ramkhamhaeng_stele_desc코0=초기 수코타이 왕국의 역사 중 대부분은 람캄행 석비에 조각된 명문에서 읽어낼 수 있지만, 우리와 이웃한 국가들은 이 신성한 평화의 유산을 그저 위조된 것일 뿐이라고 주장하고 있습니다. 람캄행 석비는 신성한 평화의 유산이고 우리 지역의 역사를 분명하게 증명하는 유물입니다.
suk_war_elephants코0=전쟁 코끼리
suk_war_elephants_desc코0=전쟁 코끼리는 누산타라 지역의 전장을 지배했고, 주로 전쟁에서 승리하는 편은 간단하게도 코끼리를 다수 가지고 있는 쪽으로 결정되곤 했습니다. 운이 좋게도 우리 나라는 이렇게 강력한 전쟁 코끼리를 오랜 기간 소유해 왔고, 그 야수는 람캄행의 정복 동안에 커다란 도움을 제공했습니다.
chinese_ideas코0=중국 이념
chinese_ideas_start코0=중국 전통
chinese_ideas_bonus코0=중국 야망
keju_examination코0=과거 제도
keju_examination_desc코0=황제가 주최하는 과거 제도는 현명한 자들을 우리의 궁정으로 불러들여 국가를 위해 일하도록 하는 효과적인 방법입니다. 우리의 조상들은 수 세기동안 과거를 사용해왔고 이 제도를 거부하는 것은 현명하지 않은 선택이 될 것입니다.
scholar_gentry코0=사대부
scholar_gentry_desc코0=사대부는 고등 유학교육을 받은 귀족들이고 우리나라의 기둥입니다. 이 사람들은 도덕적으로 뛰어날 뿐만 아니라 정치와 행정에 있어서 비할 바 없는 대가이기도 했습니다. 
order_of_four_occupations코0=사농공상
order_of_four_occupations_desc코0=선비, 농민, 수공업자 그리고 상인은 사회가 적절히 기능하도록 하는 기본적인 네 신분입니다. 이 신분들에게 힘을 줌으로서, 우리는 국가를 조화롭고 번영하도록 할 수 있습니다.
nation_of_rites_and_etiquette코0=관습과 예의의 나라
nation_of_rites_and_etiquette_desc코0=중국은 세계에서 진정으로 문명화된 단 한 국가입니다. 우리를 문명국으로 만든 열쇠는 우리 조상들로부터 전해져 내려온 예의와 의례들입니다. 우리가 계속해서 제사와 의례를 지켜가는 한 하늘은 기뻐할 것이고 우리의 운명은 안전할 것입니다.
firearm_training코0=총기 훈련
firearm_training_desc코0=원래 화약이 무기에 사용하는 것으로 발명된 것은 아니지만 총기가 충분히 사용할 만한 것임은 완벽하게 증명되어 왔습니다. 우리 부대를 총기로 무장시키고 훈련하여 천하무적의 현대군으로 편성해야 합니다.
son_of_heaven코0=천자
son_of_heaven_desc코0=우리의 황제는 하늘의 아들이면서 천명을 받은 자, 바로 천자입니다. 그래서 우리도 그렇게 주장하고 있고, 우리의 백성들도 그렇게 믿고 있습니다.
middle_kingdom코0=중국
middle_kingdom_desc코0=중국은 단지 이름뿐만의 것이 아닌 그 이상의 것입니다. 이 칭호에는 우리의 고유한 문명에 대한 특별한 존경이 담겨 있습니다. 우리가 중화왕국으로 인식되는 한 외국인들은  우리를 존경하고 우리의 말을 경청할 것입니다.
nine_garrisons_of_the_great_wall코0=만리장성의 구변진
nine_garrisons_of_the_great_wall_desc코0=만리장성을 단순히 수리하는 것만으로는 북쪽 오랑캐를 막기에 역부족입니다. 구변진은 만리장성을 따라 군대가 주둔하는 요새로, 전략적 요충지를 지킬 뿐만 아니라 국경 지대의 전체적인 병참 상황도 개선할 수 있습니다.
revived_three_grand_divisions코0=삼대영을 부활시켜라
revived_three_grand_divisions_desc코0=과거 영락제는 총기를 전문적으로 다루는 정예 특수 부대 신기영, 기병 부대 삼천영, 그리고 작전을 위한 보병 훈련을 받은 오군영을 창설했습니다. 이러한 체계는 1450년대에 무너지기 시작했지만, 이를 되살려야 할 시기가 왔습니다. 나라를 둘러싼 오랑캐들에 대항하기 위해서는 우리의 정예 부대가 꼭 필요합니다.
single_whip_law코0=일조편법
single_whip_law_desc코0=세금의 징수는 언뜻 쉽게 들릴 수 있지만, 우리와 같은 거대한 국가의 징세는 사실 매우 복잡한 과제입니다. 우리는 징세 업무를 간소화하고 조세 수입을 확보하기 위하여 부역과 조세를 통합하여 은으로만 세금을 납부하도록 해야 합니다. 이를 통해 세금 징수에 드는 노력은 줄고 수입은 증가할 것입니다.
the_red_cannon코0=홍이포
the_red_cannon_desc코0=유럽에서 온 붉은 머리카락의 야만인들은 조금 미개하고 무례하긴 해도 대포와 총기 제조에 관해서는 전문가였습니다. 그들의 무기를 본받아 우리 군대에 보급할 수 있다면 만주 오랑캐를 훨씬 효과적으로 막을 수 있을 것입니다.
WBG_ideas코0=뷔르츠부르크 이념
WBG_ideas_start코0=뷔르츠부르크 전통
WBG_ideas_bonus코0=뷔르츠부르크 야망
legacy_of_imperial_diets코0=제국 의회의 유산
