btu_northern_nusantara코0=북부 누산타라

btu_butuan_trade_connections코0=부탄 무역 거래

btu_butuan_goldwork코0=부탄 금세공

btu_balangay코0=발랑가이

btu_protect_the_coastlines코0=해안선 방어

btu_long_range_diplomacy코0=장거리 외교

CEB_ideas코0=세부 이념
CEB_ideas_start코0=세부 전통
CEB_ideas_bonus코0=세부 야망
ceb_lumayas_ambition코0=루마야의 야망
ceb_lumayas_ambition_desc코0=한때 촐라 제국은 인도의 타밀 지방에서 누산타라의 제도까지 이어졌습니다. 세력의 정점에서 촐라는 그들의 왕자 루마야를 북쪽 섬에 보내어 나라를 세우도록 했습니다. 멀리 떨어진 주군들에게 충성을 하기보다, 어린 왕자는 작은, 그만의 왕국을 세웠습니다. 그가 세운 나라 세부의 독립은 그 후 백년 뒤에 새워졌고, 또 그의 야망의 증거이기도 합니다.
ceb_chola_legacy코0=촐라 유산
ceb_chola_legacy_desc코0=강력한 타밀의 촐라 왕조의 분파인 우리의 뿌리는 곧, 우리의 왕조는 이 지역의 다른 왕국들보다 더 오래된 전통을 가지고 있음을 뜻합니다. 비록 우리는 인도의 사람들과 직접적인 교류를 하지 않고 있지만, 촐라와 그들의 왕국과 전통을 계속 이어나가고 있습니다.
ceb_protect_against_the_magalos코0=마갈로스에 대한 방비

ceb_pacify_the_islands코0=섬들을 평정하자

ceb_place_for_trading코0='무역을 위한 장소'

ceb_befriend_the_europeans코0=유럽인들과 친구가 되자

ceb_expansion_of_the_capital코0=수도 확장
ceb_expansion_of_the_capital_desc코0=수도 섬인 세부는 해양제국을 다스리기에 적절한 곳에 있고, 우리의 영향력이 성장하면서 우리의 도시도 성장하고 있습니다. 세부의 성장을 더욱 촉진시키려면 우리는 열대지방의 질병을 이겨내야 하고, 근대적 도시계획을 새워야합니다. 섬 위의 대도시는 과연 무엇인지 전세계에 보여줍시다.
mindanao_ideas코0=민다나오 이념
