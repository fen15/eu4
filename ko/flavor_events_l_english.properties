flavor_jap.EVTNAME15코0=자(조합)
flavor_jap.EVTDESC15코0=자 혹은 조합은 $COUNTRY$에서 상인들이 도적들이나 사무라이들, 다이묘들로부터 그들 자신을 지키기 위해서 사원과 협력한 것을 말합니다. 상인들은 그들의 상품을 운송하였고 단체로 상행을 나갔습니다. 상인들은 사원의 보호와 원조를 받으며 상품들을 사원에 보관하였고 또한 사원에 있는 그들의 상품을 팔기 위한 준비를 하였습니다. $COUNTRY$의 몇몇 상인들은 단체로 상행을 나감으로써 혹은 사원의 보호 아래에서 상품을 보호하는 것이 충분치 않다고 생각했습니다. 그들은 당신에게 왔고 보호를 얻는 것을 대가로 이익의 일부를 제공하겠다고 했습니다.(They have turned to you, offering a share of profits in order to gain protection, maybe some tax exemptions and other formal governmental benefits.)
