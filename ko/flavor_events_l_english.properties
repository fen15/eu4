desc_tupi_caramuru_trade코0=우리는 난파한 유럽인인 카라무르를 환영하여 우리 부족과 함께 살도록 하였고, 그는 그의 고향이 세운 식민지와의 연락을 유지하고 있습니다. 이 관계는 우리의 무역과 장기적인 성장에 이익이 됩니다.
flavor_tupi.1.t코0=반데이란테 약탈자
flavor_tupi.1.d코0=우리의 국경에 가까운 지역의 몇몇 유럽인들이 노예를 얻기 위해 우리의 정착지를 약탈하기 시작했습니다. 투피족 마을의 모든 가족들이 포박된 채로 유럽의 식민지에 있는 설탕 대농장을 향해 행진하고 있습니다. 처음에 우리는 이에 대한 보상을 요구할 수 있을 작은 일이기를 바랐지만, 지금은 이 약탈행위가 어느 지주들이 체계적으로 하는 행위임이 밝혀졌습니다. 우리 부족의 원로들은 우리가 행동하지 않으면, 일이 커질 것이라고 합니다.
flavor_tupi.1.a코1=투피 부족을 불러라, 침략자들에 맞서 힘을 합치자!
flavor_tupi.1.b코0=우리는 외국의 내정에 믿음을 가져야한다.
flavor_tupi.2.t코0=타마요 연합
flavor_tupi.2.d코1=우리는 $FROMCOUNTRY$에서 온 사신을 만났는데, 그들의 영토에서 문제를 일으키는 유럽 무역상에 대항하기 위한 방어 협약에 참가해달라고 합니다. 비록 우리는 그렇게 큰 문제가 있다고 생각하지는 않지만, 우리부족의 원로들은 이런 경우에는 반드시 연합해야하며, 그러지 않으면 하나하니씩 무너질 것이라고 합니다.
flavor_tupi.2.a코0=연합에 가입하다
flavor_tupi.2.b코0=우리는 스스로 자립할 것이다
flavor_tupi.3.t코0=$FROMCOUNTRY$가 타마요 연합에 가입하다
flavor_tupi.3.d코0=우리는 $FROMCOUNTRY$ 부족에게서 소식을 받앗습니다. 그들은 유럽 노예상에 대항하여 힘을 합칠 수 있는 기회를 환영하며, 기회가 있다면 우리를 도와준다고 합니다.
flavor_tupi.3.a코0=알겠다.
flavor_tupi.4.t코0=$FROMCOUNTRY$가 타마요 연합에 가입하는 것을 거절하다
flavor_tupi.4.d코0=우리는 $FROMCOUNTRY$ 부족으로부터의 소식을 받았습니다. 그들은 스스로 외부의 위협으로부터 맞서리라고 결정하였고, 우리의 연합에 가입하지 않겠다고 합니다.
flavor_tupi.4.a코0=알겠다.
flavor_tupi.5.t코0=타모요 연합
flavor_tupi.5.d코0=남미 식민지의 플렌테이션 농장주들이 주변의 원주민 마을에서 노예를 잡으려고 모험가를 고용하고 있는 것 같습니다. 그 결과로 강한 투피 부족들의 주변의 투피 부족들을 규합하고 연합을 만들어 우리의 식민지 건설을 방해하려고 합니다.
flavor_tupi.5.a코0=강제로라도 그들을 만나야 한다.
flavor_tupi.5.b코0=숙련된 예수회를 보낸다
flavor_tupi.6.t코0=예수회 도착
flavor_tupi.6.d코0=두 명의 낯선 사람들이 오늘 [Root.Capital.GetCapitalName]에 도착했습니다. 그들은 스스로를 예수회라고 부르며, 우리의 적들이 숭배하는 기독교 신에 대해서 꽤 설득력 있게 말했습니다. 비록 그들은 우리의 언어를 말하고, 우리의 관습을 잘 알고 있지만, 예수회는 투피족과 식민지인들 사이의 적대관계를 끝내는 것에 대해 부족의 지도자들과 얘기하는 것에 대해 대부분의 신경을 쓰고 있는 것 같습니다.
flavor_tupi.6.a코0=적대관계를 끝내자
flavor_tupi.6.b코0=그들은 단지 우리를 나약하게 만들 뿐이다.
flavor_tupi.7.t코0=Iperoig의 휴전
flavor_tupi.7.d코0=예수회의 중재로 인해, 투피족은 잠시동안 적대적 행위를 멈추는 것에 동의했습니다. 투피는 우리의 진정한 의도에 대해 매우 의심하고 있습니다, 그리고 이 휴전협정은 매우 불안정합니다.
flavor_tupi.7.a코0=굉장해!
flavor_tupi.8.t코0=타마요 연합
flavor_tupi.8.d코0=투피 부족들은 남아메리카에서 그들을 위협하는 유럽인 정착민들에 대항하기 위해 뭉치기 시작했습니다. 그러나 다행히도 투피족은 우리를 유럽인들처럼 생각하지는 않는 것 같군요. 우리는 이 기회를 살려 투피족에게 도움을 주어 우리의 식민지 경쟁자를 약화시킬 수 있을 겁니다.
flavor_tupi.8.a코0=투피족을 지원하자
flavor_tupi.8.b코0=그런 야만족을 지원할 수는 없다!
flavor_tupi.9.t코0=유럽인의 지원
flavor_tupi.9.d코0=우리의 기독교 적들이 그들만의 적이 있는 것 같습니다. 오늘 도착한 유럽인 무리들이 반데이란테스의 영향력을 줄여달라고 우리의 도움을 요청합니다.
flavor_tupi.9.a코0=좋아!
flavor_tupi.10.t코0=$FROMCOUNTRY$(이)가 투피족과 함께 간섭해오다
flavor_tupi.10.d코0=우리의 남아메리카 식민지 경쟁자 중 하나는 우리의 식민지를 파괴하는 것을 투피족이 돕기를 바라며 투피족에게 도움을 요청했습니다. 그들이 우리의 일과 남아메리카 대륙 자체에 간섭할 권리는 분명히 없습니다. 식민지에서 우리 국가의 진취적인 대표자들은 이 간섭을 핑계로 우리를 위해 $FROMCOUNTRY$의 식민지를 점령하는 방법을 고안하고 있습니다.
flavor_tupi.10.a코0=그들은 여기에 있을 권리가 없다!
flavor_tupi.11.t코0=타푸이아와 투피의 경쟁
flavor_tupi.11.d코0=과거, 모든 주요 투피 부족들의 선조들은 동부 해안선을 지배하던 타푸이아족과 전쟁을 벌였습니다. 이 오래된 경쟁은 여전히 우리 전사들의 마음 속에 살아있는데, 우리가 다시 타푸이아족과 우연히 마주치자, 전사들은 다시 한번 그들을 땅에서 쫓아내고 성장하는 우리 부족이 더 잘 사용할 수 있도록 전쟁을 준비하기 시작했습니다.
flavor_tupi.11.a코0=여기에 타푸이아 사람들이 살만한 곳은 없다.
flavor_tupi.11.b코0=이번에는 내버려두자
flavor_tupi.12.t코0=카라무루
flavor_tupi.12.d코0=오늘 우리 전사들이 우리 땅에 표류해온 한 유럽인을 발견했습니다. 이 남자는 이곳의 해변가에 거주했던 것이 분명합니다. 우리 부족의 사람들은 그에게 뱀장어라는 뜻을 가진 '카라무루'라는 이름을 붙여주었습니다. 그를 발견한 전사들이 해안가에 누워있던 그가 뱀장어를 닮았다고 생각했기 때문입니다.
flavor_tupi.12.a코0=카라무루를 반갑게 맞이하여라.
flavor_tupi.12.b코0=우리는 이 자를 믿을 수 없다.
flavor_tupi.12.a.tt코0=카라무루는 우리 부족과 함께 살 것이고  결국엔 그의 모국의 식민지와 우리나라는 무역관계를 열게 될 것입니다.
flavor_tupi.12.b.tt코0=우리는 빠른 시일내에 카라무루를 멀리 떠나게 할 것입니다.
flavor_tupi.13.t코0=동화된 카라무루
flavor_tupi.13.d코0=카라무루는 배움이 빠른 자로서 우리 부족과 잘 어울려 살게 되었습니다. 그는 지금 우리말을 할 수 있고 유럽인 이민자들과 거래를 주선하는 등 우리 부족에서 쓸만한 자가 되었습니다.\n최근에 부족 원로들은 카라무루를 우리 부족과 더 친밀하게 만들기 위해서 $MONARCH$의 딸 파라과수와 결혼 시켜야 한다고 제안했습니다.\n 
flavor_tupi.13.a코0=카라무루와 파라과수를 결혼시키자.
flavor_tupi.13.a.tt코0=카라무루가 파라과수와 결혼함으로써 그의 운명은 우리와 함께 하게 되었고, 이는 우리에게 이득을 가져다 줄 것입니다.  
flavor_tupi.13.b코0=이것은 커다란 영예가 될 것이다.
flavor_tupi.14.t코0=카라무루의 유럽으로의 여정.
flavor_tupi.14.d코0=카라무루와 그의 아내는 우리 백성들과 함께 오랜 세월을 보낸 후, 그가 처음에 떠났던 대륙으로 다시 돌아갔습니다. 그는 유럽국가들에 머물고 나서 다시 돌아 왔고, 우리나라를 더 발전 시키기로 결심했습니다.
flavor_tupi.14.a코0=그래.
flavor_tupi.15.t코0=꾸냐디스무(이방인을 부족의 여인과 결혼시켜 부족의 구성원으로 받아들이는 시스템)
flavor_tupi.15.d코0=지난 몇년에 걸쳐 우리 땅에 방문하는 예수회선교사들이 늘어나고 있습니다. 이 성직자들은 배움이 빠르고 우리의 문화와 언어에 이미 익숙한 것 같습니다. 이 성직자들의 종교관을 따르는 백성들이 늘어나고 있으며, 소수의 포르투갈인 개척자들은 우리 마을에 살기 시작했습니다. 이 개척자들중 일부는 기독교로 개종한 투피족과 결혼한 자들도 있습니다. \n만약 $MONARCH$(이)가 개종하고 우리의 딸들 몇몇을 영향력있는 가문의 포르투갈인과 결혼시키면 민족간의 관계를 공고히 하게 될 것이며 이는 우리 스스로를 발전시키는데 공헌할 것입니다. \n포르투갈인들은 틀림없이 이 낯선 땅에서 우리의 보호가 필요할 겁니다.
flavor_tupi.15.a코0=포르투갈인들의 종교에 따르자.
flavor_tupi.15.b코0=조상들이 믿었던 신앙을 지켜라.
flavor_tupi.16.t코0=카라무루의 유럽으로의 여정.
flavor_tupi.16.d코0=카라무루와 그의 아내는 우리 백성들과 함께 오랜 세월을 보낸 후, 그가 처음에 떠나왔던 대륙으로 다시 돌아갔습니다. 그곳에 있는 나라들을 여행한 후 그들은 우리 부족으로 돌아오려고 했지만, 이번에는 카라무루가 우리 땅에 도착했을 때 바다가 그들의 목숨을 앗아갔습니다.
flavor_tupi.16.a코0=슬픈 날이지만 그가 남긴 것들은 영원할 것이다.
hub_of_orinoco_trade코0=오리노코 무역의 거점
desc_hub_of_orinoco_trade코0=적극적인 정책을 통해 카리브인들은 오리노코 강의 무역을 지배하게 되었고, 이 지역을 보유하고 있는 동안 이는 계속될 것이다.
garifuna_migration코0=가리푸나인의 이주
desc_garifuna_migration코0=앤틸리스 제도에서 몇 세기를 보낸 뒤 섬 카리브인들은 우리의 땅으로 돌아왔다.
flavor_cab.1.t코0=오리노코 강 무역
flavor_cab.1.d코0=오리노코 강의 무역은 우리에게 대단히 가치있음이 입증되었고, 우리의 이익을 보호하는 것은 미래의 번영에 매우 중요할 것이다. 이 강을 가장 잘 통제하는 방법에 있어서 우리 부족의 상인들과 전사들 사이에 일부 이견이 있다. 상인들이 이방인 부족을 설득하여 우리 측 조건으로 무역하는 것이 훨씬 더 중요하다고 생각하는 반면 전사들은 이 구역에 오려고 시도하는 모든 적대적인 부족들을 공격할 것이다.
flavor_cab.1.a코0=오리노코 강은 카리브인들의 것이다
flavor_cab.1.b코0=우리의 역량을 이곳에 무역 중심지를 건설하는 데 집중하자.
flavor_cab.2.t코0=북쪽에서온 난민
flavor_cab.2.d코0=수 세기 전 많은 우리 조상들이 카리브해의 섬들을 개척하기 위해 본토를 떠났다. 그러나 지금은 그 섬들이 점점 유럽에게 지배당하게 되면서 우리들의 북쪽 동포들은 그들의 섬에서 점점 더 무시당하게 되었다. 최근의 긴장은 플랜테이션 소유주들과  카리브 원주민간의 유혈 충돌로 최고조에 달했고, 그 결과로 현재 우리의 땅에 정착하려는 카리브인 난민 무리가 늘어나고 있다. 이 카리브인들은 본토에서 멀어진 세대들로 섬의 현지인들과 서로 결혼하였고 우리와 더 이상 같은 언어를 쓰지 않는다.
flavor_cab.2.a코0=그들을 우리의 사회에 편입시켜라
flavor_cab.2.b코0=그들은 자기들만의 살 곳을 찾아야 한다.
flavor_cab.3.t코0=아라와크인들이 오리노코 강 하구에 정착하다
flavor_cab.3.d코0=오리노코 강 하구가 아라와크인들에게 점령당했다. 이 지역을 통치하기 원하는 아라와크인들이 카리브인 무역상들을 공격했다고 이들이 알려왔다.
flavor_cab.3.a코0=이건 받아들일 수 없어!
