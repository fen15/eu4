flavor_dan.20.t코0=코르피츠 울펠트(Corfitz Ulfeldt)와 왕실의회
flavor_dan.20.d코0=덴마크 왕실 의회와 [Root.Monarch.GetTitle](은)는 오랜 역사 동안 권력을 제한하는 것에 반대하여 왔습니다. [Root.Monarch.GetName] 폐하의 처남이면서 현재 왕국관리인(Rigshofmester)인 코르피츠 울펠트 백작은 의회와 귀족 가문의 권력을 확장하려는 야심찬 시도를 계속해왔습니다. 귀족들의 지지와 행정부에서 그가 지닌 권력에 의해 그를 실각시키려는 시도는 실패로 끝났습니다. 노련한 음모가인 울펠트는 과거에 왕권과 정적들을 압도하면서 다양한 방법을 통해서 자신의 권위를 보여주었습니다.\nSound Toll의 유일한 관리인이라는 울펠트의 직책을 이용하여 그가 엄청난 양의 국가 수입을 빼돌리고 있다는 의혹이 있지만, 이것을 구실로 그를 실각시키는 것은 정치적으로 큰 비용이 들어갈 것입니다.
flavor_dan.20.a코0=이 반역자를 우리의 왕국에서 추방하자!
flavor_dan.20.b코0=귀족에게 양보해라.
flavor_dan.21.t코0=기적과 함께, 징조와 깨달음이 같이한다
flavor_dan.21.d코0=야콥 디네센 예신은 리베 주교로 재직하는 동안 내내 명성이 높은 사람이었습니다. 일찍이 리베 주교는 라틴어 교육과정에서 라틴어만 사용하는 것 대신 덴마크어로 설명하고 번역하는 것을 추가하는 개혁을 추진하였습니다. 또한, 신학에서 실용주의와 경건주의를 지지하면서 'Vera via vitae, en riktig vei til det evige liv' 와 'Troens kamp oc seier'라는 두 권의 책을 저술하였습니다.\n하지만 최근에 예신은 초자연적 존재에 대한 걱정거리로부터 그 휘하 교구 소속 민중의 정신을 해방시키기 위해  'Om miracler, tegn oc obenbaringer oc deris udleggelse'라는 제목의 글로 미신에 맞서 싸웠습니다.
flavor_dan.21.a코0=흥미롭군
flavor_dan.22.t코0=닐스 쥬엘
flavor_dan.22.d코0=네덜란드에서의 조선 경험, 그리고 마르턴 트롬프과 미힐 드 로이테르 아래에서 견습생도 생활을 겪은 후 닐스 쥬엘은 이제 무시할 수 없는 사람이 되었습니다. 그는 평화시에 덴마크 해군의 전략과 편제를 개선하고 향상시키기에 항상 노력했습니다. 또 전쟁의 시기에, 그는 자신이 해전에 능숙하다는 것을 강대한 적과 맞서 의미있는 전과를 내며 증명해왔습니다.\n쥬엘이 해군에서 전통주의자를 상대하고 있는 동안, 그의 명석함이 조국과 해외로 빠르게 퍼져나갔습니다. 이제 그 재능에 걸맞는 포상을 내려줄 시기입니다.
flavor_dan.22.a코0=그의 행정 능력을 사용하자.
