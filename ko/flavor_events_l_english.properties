flavor_dan.18.t코0=축우 무역의 성장
flavor_dan.18.d코0=몇 세기 동안 군대와 상인들은 황소의 길(Oxen Road)을 통해 유틀란트의 중심를 오고갔습니다. 하지만 길은 주로 길이 Wedel의 대시장에 수 천 마리의 소를 옮기는데 사용되었다는 것입니다. 그곳에서 소들은 슈타드, 함부르크, 뤼벡으로 보내진 다음, 북독일의 모든 곳에서 다시 팔렸습니다. 16세기 후반, 북독일과 발트해 지역의 인구가 급증함에 따라  소, 곡물, 생선의 수요가 지속적으로 증가하고 있습니다. 남쪽으로 가는 소의 무리는 이제 매 시장마다 4만마리에 달하고 있습니다.\n농산품, 특히 소의 수출로 독일과 네덜란드의 부를 귀족과 시민들에게 벌어다 주고 있습니다. 하지만 문제가 있다면 이 발전이 유력 귀족의 세력을 강화시키고, 일용직 노동자들이 고통받고 있는 것입니다.
flavor_dan.18.a코0=많은 돈은 누구에게나 이로운 것이다!
