flavor_rus.EVTDESC3418코0=니콘은 1652년부터 1666년까지 러시아 정교회의 총대주교였습니다. 그는 도입 과정에서 추가된 요소들이나 미신들을 러시아 교회 의식에서 일소하고자 상당히 강경한 교의 개혁을 추진했습니다. 그리스의 기도서(1654)에 의거한 그의 개혁은 교회의 분열을 일으켰고, 니콘이 금지한 옛 의례를 따르려는 이들은 라스콜니키라는 반대파를 형성했습니다. 두호보르파와 같은 이단 또한 형성되어 박해를 피하기 위해 라스콜니키와 접촉했습니다. 1658년 니콘은 강한 반대로 인해 추방당했고, 1666년 직위에서 물러나 강등을 당했습니다. 그는 국가의 교회 간섭을 반대하고 그 둘이 구별되며 독립되어야 한다고 보았다는 점에서 러시아 교회 역사상 독보적인 인물이었습니다. 그의 개혁은 그가 물러난 후에도 계속 유지되었습니다.
