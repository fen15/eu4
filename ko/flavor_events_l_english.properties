flavor_nap.2.d코0=나폴리의 남작들은 [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]에 대한 음모를 꾸며 왕 자리를 위협하였고 왕위를 강탈하였다. 우리의 왕위 계승 주장 이후 나폴리의 남작들은 나폴리의 왕관을 나에게 씌우고자 한다.
flavor_nap.2.a코0=프랑스에 영광을!
flavor_nap.3.t코0=나폴리의 르네상스
flavor_nap.3.d코0=나폴리는 이탈리아의 르네상스와 관련하여 중요한 도시 중 하나이다. 자코보 산나차로(Jacopo Sannazaro, 시인), 프란체스코 라우라나(Fransesco Laurana, 조각가), 안젤로 폴리치아노(Angelo Poliziano, 시인), 안토넬로 다 메시나(Antonello da Messina, 화가)와 같은 천재들이 문화와 학술의 새 시대를 열었다.
