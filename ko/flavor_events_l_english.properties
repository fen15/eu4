flavor_ven.18.d코0=바다를 지배하는 어려움이 새로운 변화점을 가져왔다. 1545년 까지는 갤리선의 선원들은 자유 선원으로써 월급을 받고 있했다. 처음에는 베네치아인 이었지만, 나중에는 다르마시아인, 크레타인 그리고 그리스인도 많이 참여하게 되었다. 해군 모집의 어려움 때문에 베네치아는 다른 국가에서 이미 실행하고 있는 징병제를 도입하기로 결심했다. 크리스토포로 다 카날은 징병제로 모집한 해군으로 갤리를 만든 첫 베네치아 사람이다. \n어떻게 해야 할까?
