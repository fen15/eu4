flavor_ven.9.d코0=알비파와 파타리아파 이단들을 분쇄한 관점에서 교황이 이탈리아 전역에 도미니크 회의 종교재판을 세우기 위해 노력할 때, 베네치아 공화국은 종교재판의 도입에 저항했습니다.   이단색출의 의무는 공화국 스스로에게 지웠습니다. 이단자가 체포되면 카스텔로 대주교나 다른 베네치아의 평범한 시민들에게 심문을 받았습니다. 심문중인 법정은 사실에 대한 평결을 하는 것에만 국한되었습니다. 그들은 피고소인이 이단인지 아닌지에 대한 언명할 의무가 있었고 처벌은 세속 권력의 권리었습니다. 이러한 방식은 교황으로부터 임명받은 종교재판관인 로마의 법정을 만족시킬 수 없었지만 그가 어떠한 행동을 취하려면 그 전에 도제의 인가장이 필요했고, 종교재판소에서 배석판사로서 앉기 위한 위원회는 세 명의 베네치아 귀족들에 의해 세워졌습니다. 그들의 의무는 베네치아 시민들의 권리를 보호하는 것으로서, 식민지의 종교문제에 대한 불간섭 및 그들의 참석과 허가없이는 종교재판소의 어떤 결정도 무효라는 것입니다. 매 재판마다 평신도 배석판사의 참석을 고집하는, 의심할 여지 없이 큰 수준의 나라의 독립적인 자세 덕분에 베네치아의 종교재판은 확실하게 피로 얼룩지지 않았습니다..
