flavor_jap.EVTDESC14코1=서양 상인들이 아르퀘부스라 불리는 새로운 무기를 가져왔습니다. 그것은 화승총으로 아마도 훗날 있을 전쟁에서 중요한 역할을 할 것입니다. 몇몇 사무라이들이 이전의 방식이 계속해서 지속될 것이라 주장한 반면 다른 사무라이들은 이미 새로운 무기의 의미를 이해하였고 새로운 무기에 대해 진심으로 감탄하고 있습니다.
