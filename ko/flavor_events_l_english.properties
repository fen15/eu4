flavor_pol.EVTDESC3473코0=마조비아 공작령은 피아스트 왕조가 오랫동안 지배해왔습니다. 하지만 폴란드의 국력에 휘둘려 폴란드 대외정책에 따른 제안을 자주, 거의 받아들였습니다. 1526년에 마지막 피아스트 왕조의 통치자가 죽고 폴란드 왕은 마조비아를 승계받았습니다. 영지에 정확히 무슨 일이 일어났었는지는 명확하지 않지만 결과적으로 공작령은 왕실 영지가 되었습니다. 나중에 새로운 폴란드 수도는 바르샤바의 졸린 햄릿(sleepy hamlet)으로 될 것입니다.
