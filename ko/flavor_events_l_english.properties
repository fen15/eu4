flavor_gen.12.d코0=프랑스와 스페인이 강력한 국가로 성장해서 이탈리아에 눈독들이고 있을 때, 제노바는 지중해의 작은 상업공화국이었습니다. 유명한 콘도티에리(이탈리아 용병) 제노바의 안드레아 도리아는 여러 전쟁에서 처음 프랑스를 섬기다가 이후 스페인을 섬겼습니다.\n우리는 어떤 선택을 해야할까요?
