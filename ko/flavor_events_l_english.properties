flavor_ven.36.d코0=공중 도덕은 항상 베네치아 정부에 의해 보호되어야 하고, 그래서 가끔씩 우리 도시가 건설된 기독교적 이상에 우리 국민들이 충실하도록 법들이 만들어집니다. 곤돌라는 구조가 단순한 선박이며 매일 수천척이 베네치아 운하에서 사람들을 나르고 있습니다. 매우 흔하게도, 우리 공화국의 부유하고 강력한 가문들은 자신들의 부를 과시하고 싶은 유혹에 저항하기 어렵습니다. 곤돌라들은 모든 종류의 크기와 색깔을 가지게 되었고 그 중 일부는 진정한 기독교적 정신에 대한 모욕일 정도로 과도하게 장식된 것도 있습니다.\n우리의 위대한 도시의 잘못된 모든 것의 상징인 이 곤돌라들의 장식을 법으로 금지해야 하는지가 지금 논의되고 있습니다.
flavor_ven.36.a코0=곤돌라를 검은색으로 칠해라!
flavor_ven.36.b코0=도덕주의자들은 무시해라, 곤돌라들은 인상적이야.
