flavor_daimyo.26.d코0=시간이 지남에 따라 [Root.Monarch.GetName]의 경제적, 정치적 능력이 우리의 영역을 개화 시켰다는 것이 모든 사람들에게 명백해졌습니다. [Root.Monarch.GetHerHis] 왕국 행정부의 재구성, [Root.Monarch.GetHerHis] 외국 상인을 유치하기위한 노력, 그리고 통일 된 왕국을위한 새로운 관료주의의 창출로 [Root.Monarch.GetHerHim]은 사원, 궁전 및 기념물의 건설을 감독 할 수 있었습니다.
flavor_daimyo.26.a코0=이것이야 말로 우리 국가의 보배로다.
flavor_byz.1.t코0=베네치아 도시의 약탈과 파괴
flavor_byz.1.d코0=제4차 십자군의 잊을 수 없는 배신에 대한 복수심으로 불탄 비잔틴 군대는 한 때 위대했던 도시인 베네치아에 들이닥쳐서 한명도 살려 주지 않았습니다. 제국 장군들의 임무는 항상 확실했는데, 모든 귀족 가문들은 재산과 명예를 빼앗겨야 했으며, 세계가 갈망하는 도시 콘스탄티노플에서 훔쳐간 보물들을 되찾아야 했습니다.\n\n물의 도시에 대한 비잔틴 군대의 급습이 이루어질 때, 상황은 누구도 상상할 수 없을 만큼 끔찍하게 바뀌었습니다. 평생 계속되온 전쟁은 모두에게 친절함을 없애버렸고 지휘관들이 도시가 불타기를 바랐기 때문에, 비잔틴 병사들은 도시에 상륙해서 몇일동안 교회, 궁전, 그리고 베네치아 군수창고까지 약탈하고 파괴했습니다.
