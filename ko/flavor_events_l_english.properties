flavor_hab.12.d코0=$MONARCHTITLE$ $MONARCH$이(가) 다스리는 땅은 다양하고도 다른 법률과 규정을 가지고 있습니다. 중앙집권국가로 나아가는 첫 발자국으로 오늘 범-오스트리아 의회가 처음으로 개최되었습니다. 비록 이 의회 자체가 대단한 성취를 가져다주는 것은 아니지만, 통합된 오스트리아 국가를 향한 거대한 돌파구라는 점에서 의미가 있습니다.
