flavor_kni.EVTNAME2코0=로도스 인들과 다른 그리스 인들의 기사단 입단이 허가되다
flavor_kni.EVTDESC2코0=16세기 초, 로도스 인들과 다른 그리스 인들을 구분하지 않고 기사단에 입단시켰는데, 투르크의 맹공을 막을 수 있는 인력을 얻기 위한 최후의 노력이었습니다.
flavor_kni.EVTOPTA2코0=알겠다
flavor_kni.EVTNAME3코0=알렉산드리아의 거대 카락
flavor_kni.EVTDESC3코0=기사단의 작지만 능숙한 함대는 수백년동안 무슬림들의 골칫거리였습니다. 무슬림들의 무역선을 포획하고 적국의 사략선들을 바다에서 물리치면서, 로도스 섬의 금고를 가득채웠고 무슬림 선원들을 공포에 떨게 했습니다. 가장 유명한 사건 중 하나는 1569년, 막대한 재물로 가득 찬 거대 카락을 포획한 것이었습니다.
flavor_kni.EVTOPTA3코0=주님을 찬양하라!
flavor_kni.EVTNAME4코0=가브리엘 타디니 드 마르티넹고
flavor_kni.EVTDESC4코0=마르티넹고는 유럽 최고의 요새 기술자였습니다. 그는 로도스 섬의 요새를 개선하기 위한 권한을 부여받았습니다. 1521년, 그는 기사들과 기사들의 이상에 너무 매료되어서 기사단장 앞에서 무릎을 꿇고 자신을 기사로 만들어 달라고 간청했습니다. 기사단장은 그를 형제단의 일원으로 받아들였는데, 1522년 로도스 전투에서 그는 용감히 싸웠고 사망했습니다.
flavor_kni.EVTOPTA4코0=우리의 방어력을 증진시키자
flavor_kni.EVTNAME5코0=장 파리조 드 라 발레트
flavor_kni.EVTDESC5코0=기사단에게 획득된 이후, 몰타 섬은 로도스 섬만큼 강력한 요새가 되었습니다. 기사단장 장 파리조 드 라 발레트의 지도 아래에, 1565년, 180척의 함선과 50,000명에 가까운 오스만 공성 병력을 오직 9,000명의 방어군으로 맞서서, 오스만이 어쩔 수 없이 떠나기 전까지 6달 동안 성공적으로 버텨냈습니다. 새로운 수도인 발레타는 화려한 궁전과 비할 데 없는 요새들이 있는 마을이 되었습니다. 투르크인들에 대한 그들의 해상 습격 모험은 세력과 부를 키워줬습니다.
flavor_kni.EVTOPTA5코0=방어력을 증진시킨다
flavor_inc.EVTNAME1코0=잉카 내전
flavor_inc.EVTDESC1코0=1532년 잉카 제위의 계승자들인 아타우알파와 우아스카르 사이에 제국 통치권을 두고 내전이 발발했습니다. 스페인인들은 내전의 승자인 아타우알파와 그의 군대를 1532년 카하마르카의 회담에서 만났습니다.  아타우알파가 도착하자, 스페인인들은 습격해서 그를 사로잡았고, 아타우알파가 역사적으로 알려진대로 엄청난 몸값을 지불했지만 그의 수행원들 수천명을 죽였습니다.
flavor_inc.EVTOPTA1코0=망할 우아스카르 잉카!
flavor_dlh.EVTNAME1코0=마라타인들
flavor_dlh.EVTDESC1코0=오랫동안 데칸 고원의 여러 주인들을 섬겨온 마라타인들은 고원의 전투와 같은 게릴라전을 완벽히 숙달했습니다. 우리 군대 계급에서 마라타인 대장들의 영향력의 증가와 마라타 문학 언어의 발달은 그들의 분리주의의 감정이 커지게 만들었습니다. 많은 사람들에게  지금은 그들의 시간인 것처럼 보일 것입니다.
flavor_dlh.EVTOPTA1코0=우리의 땅에선 안된다!
flavor_dlh.EVTOPTB1코0=그들의 요구를 들어주어라
flavor_dlh.EVTNAME2코0=국경의 호랑이
flavor_dlh.EVTDESC2코0=전하, 무굴의 왕자인 바부르가 이끄는 것으로 보이는 병력들이 타르 사막과 인더스 계곡으로 이동하고 있습니다. 만약 이것이 정말 바부르이고 아프가니스탄 부족들에 의한 평번한 습격이 아니라면, 우리는 전면적인 침공을 마주칠 수 있습니다. 정말 안 좋은 예감이 드는군... 어쩌면 협상을 시도해 봐야 할지도 모릅니다.
flavor_dlh.EVTOPTA2코0=바부르와 협상한다
flavor_dlh.EVTOPTB2코0=타협은 없다!
flavor_dlh.EVTNAME3코0=로디 왕조
flavor_dlh.EVTDESC3코0=로디 왕조는 우리 국가의 지배권을 장악했습니다. 그 왕조는 널리 미움을 받고 있고 이 술탄국의 국민들과 우리 이웃들은 그들의 왕위 찬탈에 대해 반대하고 있습니다. 우리가 할 수 있는 최선은 우리의 새로운 군주들의 행동이 야기한 폭풍을 견뎌내는 것입니다.
flavor_dlh.EVTOPTA3코0=제기랄!
flavor_dlh.EVTNAME4코0=로디 왕조의 무능
flavor_dlh.EVTDESC4코0=로디 왕조는 우리 국가에게 재앙입니다! 그들의 명백한 무능은 국가를 파멸시켰고, 국민들이 전면적인 반란을 일으키게 했으며, 우리 이웃국가들이 우리를 경멸하고 우리에 대한 음모를 꾸미게 만들었습니다. 우리가 할 수 있는 최선은 우리의 무능한 군주들이 야기한 어려움에도 불구하고 그것을 인내하는 것입니다.
