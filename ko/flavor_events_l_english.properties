flavor_pol.EVTDESC3497코0=1683년 9월 12일, 잔 소비에스키왕이 이끄는 연합군은 오스만군에게 포위당한 빈을 구해냈습니다. 이 사건으로 왕의 이름은 유럽 전역으로 널리 퍼졌습니다. 이 때 잔 소비에스키는 자기 자신만의 힘과 지위를 가지게 되었고 이 힘과 지위로 그는 폴란드의 부진 종결, 적어도 시도는 해 볼 수 있었습니다. 그의 재위 초반동안 단지 달랐던 정치적풍조만으로도 그가 아주 특별한 군주임이 증명되었습니다. 그는 절대 이전의 군주들이 했던 거부권과 규약 제한을 하지 않았습니다. 그러나 그는 다른 방법을 택했습니다. 그는 오스만 원정을 계속 이어나갔습니다. 왕은 원정에서 결정적인 승리를 거두지 못하는 한편 같은 시기의 성장하고 있었던 거물들의 정책 반대 기류에도 대처해야만 했습니다. 그가 원정을 중단했을 때 그는 심각한 담석증을 앓고 있었습니다. 그리고 결코 거물들이 그가 그들 중 한명이었던 것을 잊게 만들지 못했습니다. 그는 귀족에게, 전체적으로 단합된 정치적 행동에 대해 자신의 인기가 옮겨가는 것을 결코 막지 못했습니다. 만약 그가 빈을 구한 뒤 모국으로 귀환하여 거물들과 싸웠더라면 분명히 다른 일이 일어났을 것입니다. 어떨지 누가 알겠습니까?
