flavor_swe.EVTNAME5030코0=에리크 달베르크
flavor_swe.EVTDESC5030코0=1679년 숙련된 전술가이자 군사 기술자였던 에리크 달베르크는 스웨덴 방위청장으로 임명됩니다. 당시 스웨덴은 국력이 정점에 이르렀고 수십 년에 걸친 확장 정책은 어느 때보다도 긴 국경선을 만들어냈습니다. 에리크 달베르크와 그 부하들은 몇몇 험악한 요새들을 고안해 제국 주변의 핵심 지역에 건설함으로써 영토를 최대한으로 활용하고자 했습니다. 예테보리의 거대한 요새 레요넷과 크로난, 바르베리와 달라로의 요새들은 모두 그의 천재성의 증거입니다. 곧 재난이 닥쳐올 동쪽 지역에는 예산 부족으로 인해 안타깝게도 요새를 짓지 못했지만요...
flavor_swe.EVTNAME5031코0=울로프 루드베크가 '아틀란티카'를 출판하다
flavor_swe.EVTDESC5031코0=식물학자이자 건축가이자 역사학자이자 천문학자이자 음악가인 울로프 루드베크는 학문적으로 다재다능했습니다. 하지만 무엇보다도 그는 낭만적이고 애국심이 뛰어났습니다. 그의 역작 '아틀란티카'는 스웨덴이 사실 신화 속의 아틀란티스였다고 주장하는 장대한 역사서입니다. 루드베크의 독보적인 명성과 그가 펼치는 지성적 담론으로 인해 이 과장된 작품은 놀랍게도 잘 받아들여졌습니다. 그는 모든 문명이 스웨덴으로부터 비롯되었다고 주장했습니다.
flavor_swe.EVTNAME5032코0=에마누엘 스베덴보리
flavor_swe.EVTDESC5032코0=에마누엘 스베덴보리는 스웨덴 최초의 자연 과학자들 중 한 사람입니다. 그의 훌륭한 초기 저서 '자연 사물의 원리'는 귀납법을 사용하여 현대 과학 이론과 거의 유사한 결론을 도출해내기도 했습니다. 그의 인생은 여행으로 인해 극적으로 바뀌었습니다. 그는 이상한 꿈과 환상을 본 뒤 자연 과학을 버리고 신비주의로 돌아섰습니다. 1758년 그는 그의 저서 중 가장 영향력 있는 책, '천국의 놀라운 세계와 지옥에 대하여'를 출판하게 됩니다.
flavor_swe.EVTNAME5033코0=카롤루스 린나이우스
flavor_swe.EVTDESC5033코0=스웨덴의 식물학자 카롤루스 린나이우스는 현대 분류학의 아버지입니다. 1753년 그의 저서 '식물의 종'의 출판은 분류와 발견의 시대가 시작되었음을 선언하는 사건이었습니다. 린나이우스 자신은 스웨덴에서 가장 활발히 활동했으며, 북유럽 식물들의 목록을 작성하는 데 열심이었지만, 그의 제자들은 전 세계로 파견되었습니다. 다니엘 솔란더는 심지어 제임스 쿡 선장의 첫 번째 세계 탐험에 동행하기도 했습니다.
flavor_swe.EVTNAME3217코0=엥엘브레크트 반란
flavor_swe.EVTDESC3217코0=엥엘브레크트 엥엘브렉손은 스웨덴 중세사에서 전설적이고 불가사의한 인물입니다. 1434년 스웨덴 달라르나(데일즈)의 농민들은 연합왕 에릭의 가혹한 세금과 악랄한 지방관에 치를 떨고 있었습니다. 엥엘브레크트의 지도 아래 농민들과 광부들은 일부 교회와 상류층의 지원을 받아 반란을 일으켰습니다. 그들은 성을 차례로 함락시켰고 곧 스웨덴의 대부분을 손에 넣었습니다. 핀란드의 에릭 퓨크는 엥엘브레크트의 반란에 참여했습니다. 2년 동안 엥엘브레크트는 스웨덴의 실질적 통치자였지만, 엥엘브레크트, 에릭 퓨크, 칼 크누트손 사이의 내분과 귀족들의 음모 끝에 망누스 벵트손에 의해 살해당했습니다.
flavor_swe.EVTOPTA3217코0=엥엘브레크트가 살해당하도록 하다
flavor_swe.EVTOPTB3217코0=연합에 남다
flavor_swe.EVTOPTC3217코0=자유의 횃불을 들어라!
flavor_swe.EVTNAME3218코0=칼마르 휴회
flavor_swe.EVTDESC3218코0=1497년 러시아에 대한 스웨덴의 승리로 인해, 교활한 연합왕 한스는 스웨덴의 섭정 스텐 스투레 1세의 힘을 억제할 필요가 있음을 깨달았습니다. 로테브로에서 스웨덴을 물리친 한스는 스톡홀름으로 진군하여 스웨덴의 왕이 되었습니다. 그러나 직후 스텐 스투레와 반란군을 사면해주었습니다. 이 사건은 '칼마르 휴회'라고 불립니다. 1500년 디트마르셴에서 한스 왕이 농민 반란군에게 참패를 당하자, 스텐 스투레와 스웨덴 귀족들은 한스가 조약을 어겼다고 주장하며 칼마르 휴회를 거부하였습니다. 이는 칼마르 연합의 종언이 시작되었음을 의미했습니다.
flavor_swe.EVTOPTA3218코0=칼마르 휴회를 거부하다
flavor_swe.EVTOPTB3218코0=조약을 준수하다
flavor_swe.EVTNAME3219코0=칼마르 연합의 끝
flavor_swe.EVTDESC3219코0=노르웨이, 스웨덴, 덴마크의 왕실 의회는 1397년 도시 칼마르에 모여, 세 스칸디나비아 국가가 동군연합을 결성하기로 결정했습니다. 이 '칼마르 연합'은 당시 유럽에서 가장 큰 국가였고, 시작부터 느슨한 조직화와 덴마크의 일방적인 지배로 삐거덕거렸습니다. 1470년 후반까지 이어진 스웨덴과 덴마크의 지속적인 다툼은 마침내 1523년, 스웨덴 국민의회가 자유의 투사 구스타브 에릭손 바사를 왕 구스타브 1세(1523-1560)로 임명함에 따라 연합의 해체로 이어졌습니다. 스웨덴의 섭정 스텐 스투레 1세가 1471년 브룬케베리 전투에서 덴마크를 물리치고 나서도 오랜 시간이 흐른 뒤였습니다.
flavor_swe.EVTOPTA3219코0=자유다!
flavor_swe.EVTOPTB3219코0=연합에 남는다.
flavor_swe.EVTNAME3220코0=위험에 처한 연합
flavor_swe.EVTDESC3220코0=스웨덴은 [Root.Monarch.GetName]가 지나치게 덴마크를 편애해왔으며 연합왕으로서의 의무를 다하지 않았다고 주장합니다. 그들은 이러한 태만과 방치에 대한 충분한 증거를 가지고 있으며, 독립 전쟁을 위한 정당한 전쟁 명분으로 사용할 수 있다고 생각합니다.
flavor_swe.EVTOPTA3220코0=더는 못 참겠군
flavor_swe.1.t코0=구스타프 바사의 중앙집권 개혁
flavor_swe.1.d코0=스웨덴 왕위에 오른 후, 구스타프 바사는 끝없는 양의 비관적인 업무들을 맞딱드렸었습니다. 국가는 연맹을 다시 복구하려는 의도로 덴마크의 편을 들게 위협하는 한자동맹에 엄청난 빚을 지니고 있었고, 귀족들은 믿을 수 없었으며, 육군과 해군은 엉망이었습니다. 하지만 가장 나빳던 것은 토지의 불균등한 분포였습니다. 왕실 소유지는 국가를 지탱하는데 필요한 세금을 제공하기에 너무 작았습니다. 왕은 도전에 성공해냈고, 인기없는 정리와 과도한 세부사항통제를 통해 국가를 자기 발 밑에 놓았습니다. 초기의 치세동안, 구스타프는 한자동맹의 도움으로 스코네 주와 고틀란드를 덴마크로부터 얻으려고 했습니다. 비록 계획이 성공하진 못했지만 땅에 대한 권리는 우리에게 있습니다...
flavor_swe.1.a코0=개혁을 하고 우리의 땅을 주장하자!
flavor_swe.1.b코0=원래대로 내버려두자
flavor_swe.2.t코0=베스테로스 의회
flavor_swe.2.d코0=스웨덴 독립전쟁동안, 왕실은 한자동맹에 엄청난 양의 빚을 졌고 구스타브 바사는 이 강력한 상인들을 달래기 위해서 돈이 빨리 필요했습니다. 1527년 여름, 교회가 성배, 종, 다른 가치있는 물건의 형태로 돈을 국가에 의무적으로 '빌려주게' 만든 베스테로스 의회에서 왕은 개신교에 대한 첫 발을 내딛었습니다. 다가오는 300년동안, 스웨덴은 몇번의 반란들에도 불구하고 점차적으로 복음주의 신앙에 빠져들어갔습니다.
flavor_swe.2.a코0=이것이야말로 하나의 참된 신앙이야!
flavor_swe.EVTNAME3227코0=스웨덴의 왈론인
flavor_swe.EVTDESC3227코0=1614년 왈론인 사업가 루이 드 예르는 스웨덴에 기업을 설립하고 북스웨덴의 철광업 및 주조산업 발전에 착수했습니다. 이미 에노, 브라반트, 룩셈부르크 지역의 기술자들이 실업을 피해 스웨덴으로 이주한 상태였습니다. 숙련된 금속 기술자 및 원석제련사들의 유입은 산업에 활력을 불어넣었고 강철의 질을 크게 향상시켜 무기 제조에 도움을 주었습니다. 수십 년 내로 스웨덴은 구리와 철뿐 아니라 강철과 대포 또한 수출하게 됩니다.
flavor_swe.EVTOPTA3227코0=왈론인들의 이주를 장려한다
flavor_swe.EVTOPTB3227코0=관심 없다
flavor_swe.EVTNAME3228코0=구스타푸스 아돌푸스의 군제 개혁
flavor_swe.EVTDESC3228코0=17세기 초 스웨덴의 왕 구스타푸스 아돌푸스는 스웨덴 군대 체제 개혁에 착수했습니다. 스웨덴은 징집병들을 출신지(도시, 부락, 마을)별로 조직함으로써 당시 대부분의 용병 부대에서는 찾아볼 수 없던 전우애와 단결력을 부여해 전문적인 군대로 발전시켰습니다. 화력을 극대화하기 위해 얇고 넓은 대형을 펼치거나, 군사합동훈련, 야포의 경량화를 통한 기동성 향상 등의 전술적 혁신도 이루어졌습니다. 새로운 스웨덴의 전술 교리는 화력과 기동성에 기반을 두었으며, 무거운 야포나 느린 테르시오 대형은 되도록 피했습니다.
flavor_swe.EVTOPTA3228코0=지역 기반 징병제
flavor_swe.EVTOPTB3228코0=용병을 주축으로
flavor_swe.EVTOPTC3228코0=해군력 확장
flavor_swe.EVTNAME3231코0=중상주의 개혁
flavor_swe.EVTDESC3231코0=17세기 전반에 걸쳐 신흥강국 스웨덴은 군대만큼이나 무역을 효과적으로 개혁할 방법을 찾고 있었습니다. 대부분 루이 드 예르처럼 저지대 국가 출신인 외국 사업가들은 사업을 번영시키기 시작했고 이는 스웨덴 상인들에게 훌륭한 본보기가 되었습니다. 몇몇 네덜란드인들은 심지어 스웨덴이 수지맞는 식민지 사업에 뛰어들도록 설득했습니다. 그러나 그러한 시도들은 스웨덴이 공격적 대륙 정책을 추구하면서 실패로 돌아갔습니다. 진정한 스웨덴의 무역은 아직 시작되지 않았습니다. 돈에 굶주린 정부의 지속적인 중상주의적 간섭 때문입니다.
flavor_swe.EVTOPTA3231코0=중상주의 정책
flavor_swe.EVTOPTB3231코0=자유무역 정책
flavor_swe.EVTOPTC3231코0=식민지 정책
flavor_swe.EVTNAME3232코0=절대왕정
flavor_swe.EVTDESC3232코0=프랑스에 의해 강제로 참전했던 재난과도 같은 1674-79년의 전쟁 이후, 칼 11세와 스웨덴 관료들은 무언가 바뀌어야 한다는 것을 깨달았습니다. 왕은 놀랍도록 순조로웠던 1680년과 1682년 두 번의 의회 기간에, 의회나 왕실에 신경 쓸 의무 없이 오롯이 국가를 통치할 수 있음을 명확히 했습니다. 이렇게 스웨덴에서 칼의 절대왕정 시대가 시작되었습니다. 그는 오직 신에게만 책임질 의무가 있었습니다. 왕은 그의 겸양과 단순한 습관들로 인해 '잿빛 외투'라고 불렸습니다.
flavor_swe.EVTOPTA3232코0=왕은 최고의 통치자여야 한다
flavor_swe.EVTOPTB3232코0=왕은 의회를 존중해야 한다
flavor_swe.EVTNAME3233코0=악셀 옥센셰르나
flavor_swe.EVTDESC3233코0=1583년에 태어난 악셀 옥센셰르나는 1602년 스웨덴의 관직에 올랐고, 1612년부터 1654년까지 재상으로 일했습니다. 그는 스웨덴 역사상 가장 유능한 관료였습니다. 칼 9세처럼 옥센셰르나 또한 칼뱅의 개혁교회에 감명 받았으며, 최소한 그 신앙의 요소들만이라도 받아들일 생각을 품고 있었습니다. 구스타푸스 아돌푸스의 오른팔로서 그는, 30년 전쟁에 개입하려는 왕의 계획을 저지하려고 싸웠습니다. 그러나 1632년 뤼첸에서 왕이 승하하자, 그는 개신교 측의 대표로서 프랑스로 하여금 분쟁에 적극적으로 참전하도록 설득하였습니다. 그는 늘 국가 정책에 충실했으나, 그가 반대했던 크리스티나 여왕의 퇴위로 대부분의 영향력을 잃었습니다. 그는 1654년 칼 10세 구스타브의 대관식 직후 사망했습니다.
flavor_swe.EVTNAME3235코0=상소 법원
flavor_swe.EVTDESC3235코0=구스타푸스 아돌푸스는 1614년 기존의 지방 법원 '팅스래트'의 상급 법원인 스웨덴 최초의 상소 법원 '스비야 호브래트'를 설립했습니다. 오늘날 스웨덴에는 6개의 상소 법원이 있습니다.
flavor_swe.EVTOPTA3235코0=알았다
flavor_swe.EVTNAME3236코0=옥센셰르나의 섭정
flavor_swe.EVTDESC3236코0=1632년 11월 6일 뤼첸에서 구스타푸스 아돌푸스의 전사는 경악스러웠지만 전혀 예상치 못할 일은 아니었습니다. 악셀 옥센셰르나는 구스타푸스의 여섯 살배기 어린 딸 크리스티나의 섭정 수반으로서 왕국을 통치할 책임을 지게 되었습니다. 이 명민한 관료는 국가를 원활하게 운영했으나, 선왕이 억눌렀던 귀족적인 풍조가 섭정 각하에 의해 완전히 되살아나면서 하층민들과 왕권에 막대한 피해를 주었습니다. 다른 다섯 섭정 중 한 명은 칼 9세의 사생아이자 구스타푸스 아돌푸스의 이복형이며 동시에 해군상이었던 칼 칼손 옐렌히엘름이었습니다. 그는 사적인 부와 특권에는 관심이 없었습니다.
flavor_swe.EVTOPTA3236코0=귀족들에게 새로운 특권을 부여한다
flavor_swe.EVTOPTB3236코0=이러한 풍조에 저항한다
flavor_swe.EVTNAME3237코0=칼 10세의 토지 환수
flavor_swe.EVTDESC3237코0=칼 구스타푸스는 농민들과 시민들을 위한 변화를 약속하며 1650년 스웨덴 의회 릭스닥에서 황태자로 선출되었습니다. 1654년 크리스티나 여왕으로부터 왕위를 물려받자 그는 국가 재정을 확보하는 만큼이나 농민들과 시민들의 부담을 덜어주어야 할 의무감을 가지게 되었습니다. 이를 달성하기 위해서는 늘 그렇듯이 두 가지 방법밖에 없었습니다. 귀족들의 토지를 환수하거나 혹은 귀족들로부터의 기부금을 늘리는 것입니다. 귀족들은 마지못해 제한된 토지 환수에 동의했습니다. 귀족들의 기부금을 늘린다는 것은 결국 귀족들이 내지 않았던 세금을 거두는 것이나 마찬가지였기 때문입니다.
flavor_swe.EVTOPTA3237코0=왕에게 더 많은 땅을!
flavor_swe.EVTOPTB3237코0=귀족들의 기부금을 늘린다
flavor_swe.EVTOPTC3237코0=귀족들의 편에 서다
flavor_swe.EVTNAME3238코0=크리스티나의 토지 환수
flavor_swe.EVTDESC3238코0=크리스티나 여왕의 통치는 의회 귀족들, 특히 재상 악셀 옥센셰르나와의 투쟁으로 난항을 겪었습니다. 그의 반대에도 불구하고 여왕은 베스트팔렌 조약과 삼십년 전쟁 종결을 주도했습니다. 주도면밀한 정치가로서 크리스티나는 전쟁 이후의 격렬한 계급 분쟁이 내전으로 번지는 것을 막을 수 있었지만, 수년간의 다툼으로 인한 절망적 재정 문제까지 해결하지는 못 했습니다. 결국 그녀는 옥센셰르나를 다시 불러들였고 그녀의 개혁이 실패했음을 인정했습니다.
flavor_swe.EVTOPTA3238코0=귀족들의 편에 서다
