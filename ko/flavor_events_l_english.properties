flavor_jap.EVTNAME20코0=부케쇼핫토(무가제법도)
flavor_jap.EVTDESC20코0=봉건 영주들은 그들의 의무를 지키는 것을 실패하였고, 이제 그들이 그들의 책임을 똑똑히 알도록 만들 시간이다. 부케쇼핫토 즉, 무가제법도는 다이묘들의 책임과 활동을 관리하는 일련의 칙령으로 남은 사무라이들의 귀족정이 시작될 것입니다. 그것은 지켜져야 되는 단독법이 아니라 어떻게 하면 명예로운 다이묘처럼 행동하는지에 대한 행동 강령처럼 보이게 되어있습니다. 따라서 그들에게 직접적으로 그것을 강요하게 할 수 있는 능력이 우리에게 없음에도 불구하고 그들은 그것을 따를 것입니다.
flavor_jap.EVTOPTA20코0=일본 전역에 부케쇼핫토를 시행하라
flavor_jap.EVTOPTB20코0=무시하라
flavor_jap.EVTDESC21코0=일본의 통치자는 부케쇼핫토 즉, 무가제법도라 불리는 칙령을 내렸습니다. 그것은 명예로운 다이묘가 어떻게 행동해야하는 지에 대한 행동 강령이며 그 핵심 중 일부는 아래와 같습니다:\n사무라이 계층들은 궁술, 검술, 기병술, 계층 문학과 같은 무사 계층에게 적합한 것을 추구하는 것에 전념할 것입니다.\n오락은 이성적인 한도를 넘지 않으며 이러한 활동에 대한 대가는 과하지 않습니다.\nThe 봉건적인 지배영역인 번(한)은 망명자나 무법자들의 은신처가 아닙니다.
flavor_jap.EVTOPTA21코0=알았다
flavor_jap.EVTNAME22코0=고카이도(오가도)
flavor_jap.EVTDESC22코1=일본 전역에 우리의 통제력을 높이기 위해서 우리는 외각 지역에서 우리의 수도로 이어지는 다섯 개의 중앙 행정적인 도로를 건설해야합니다. 그 다섯 개의 도로 즉, 고카이도에는 여행자들이 휴식을 취하고 물건들을 살 수 있는 역참들을 설치할 것입니다.
flavor_jap.EVTOPTA22코1=고카이도를 건설하라
flavor_jap.EVTOPTB22코1=그럴 필요 없다
flavor_jap.EVTNAME23코0=교호 개혁
flavor_jap.EVTDESC23코1=어느 조언가가 교호 개혁을 주장했습니다. 이는 쇼군령을 대금상환을 잘 할 수 있도록 하기 위한 여러 경제 정책입니다. 우리의 정부에 돈을 혐오하는 유교원칙이 어느 정도 박혀있기 대문에, 개혁 과정에 장애가 된다면 몇몇 원칙들은 보류되어야 합니다. 개혁은 조세와 통제를 강화시켜줄 상인 길드의 형성과, 검소함에 중점을 둡니다.
flavor_jap.EVTOPTA23코1=우리는 무역 체계를 개혁해야 하다.
flavor_jap.EVTOPTB23코1=군대가 개혁을 필요로 한다.
flavor_jap.EVTOPTC23코1=원안이었던 경제 개혁을 실시하다.
flavor_jap.EVTNAME24코0=겐로쿠 시대
flavor_jap.EVTDESC24코1=에도 시대의 황금기입니다. $COUNTRY$의 몇 년 동안의 내적 평화는 경제적 안정을 가져왔습니다. 미술과 건축이 발달하고, 번영이 국토에 퍼져나가고 있으며, 명석한 학자들이 기술과 철학에 뛰어난 돌파구를 이루고 있습니다.
flavor_jap.EVTOPTA24코1=우리의 시간이다!
flavor_jap.EVTNAME25코0=유교
flavor_jap.EVTDESC25코1=새로운 철학이 일본 전역에 퍼지기 시작했습니다. 중국의 철학가 공자의 가르침이 도덕과 철학적 체계인 유학으로 발전했습니다, 그것의 핵심은 인본주의입니다. 현세와 가족에 초점을 두고, 신이나 사후세계를 배제하며 신의 의지나 그 이상의 힘 같은 것에 대한 예찬은 없습니다.\n\n또한, 중심교리인 능력주의는 모든 적당한 능력이 있는 개인들이 권력을 가진 자리를 가질 수 있다고 하며, 그런 자리를 고귀한 혈통에게 주려고 하지 않습니다. 이는 능력은 있지만, 평범한 혈통의 신하들을 쉽고 싼값에 등용할 수 있게 합니다.
flavor_jap.EVTOPTA25코1='얼마나 느리게 가는 것은 중요치 않다...'
flavor_jap.EVTNAME26코1=유학 이념의 부상
flavor_jap.EVTDESC26코1=중국 철학자 공자의 가르침은 다시 한번 사람들 사이에서 인기를 끌고 있으며, 유학의 능력주의 사상이 정부까지 펴져나가고 있습니다. 그럼으로서 우리는 다시 한번 능력이 좋은 천출을 자존심이 높은 귀족은 고려조차 하지 않을 낮은 비용을 들여 조언가로 고용할 수 있게 되었습니다.
flavor_jap.EVTNAME27코0=고쿠가쿠(국학)
flavor_jap.EVTDESC27코1=중국에서 지배적인 사상인 유학과 불교 경전의 가르침은 일본 학계에서 하락세에 접어들었습니다. 일부 학자들이 일본 초기 고전을 연구하면서 유학의 강압적인 도덕을 비판하기 시작했고, 외래 사상과 풍습이 몰려오기 이전의 일본 문화를 재건하려 시도하였습니다. 그들은 스스로를 '국학'이라는 뜻의 고쿠가쿠 사상가로 칭했습니다.
flavor_jap.EVTOPTA27코1=우리는 이 사상가들을 즐겁게 지원할 것이다.
flavor_jap.EVTNAME28코0=오이에 소도(어가소동)
flavor_jap.EVTDESC28코1=고귀한 사무라이 가문과 귀족 계층간의 오랜 기싸움이 최근들어 노골적인 싸움으로 번지고 있습니다. 이 싸움이 그치지 않는다면 국가 안정성과 정치 체제에 심대한 위협을 끼칠 것기 때문에 이 문제를 심각하게 고민해보아야 합니다.\n\n양 계층간의 불화가 너무도 뿌리깊은 문화가 된 나머지 사람들은 이 싸움을 명예로운 가문들 간의 다툼이라는 뜻의 오이에 소도라는 이름으로 칭하기 시작했습니다. 백성들은 정치적, 물리적 충돌이 수반된 이 사건에 흥분하였습니다.\n\n이제, $COUNTRY$의 후계자까지 이 갈등에 휘말리게 되었고 사람들은 그의 목을 벨 것을 요구하고 있습니다.
flavor_jap.EVTOPTA28코0=그는 더 잘 알았어야 했다!
flavor_jap.EVTOPTB28코1=그들의 요구를  거부한다.
flavor_jap.EVTNAME29코0=산킨코타이
flavor_jap.EVTDESC29코1=일본의 다이묘를 통제하기 위해 산킨코타이 제도를 실시하자는 제안이 제기되었습니다. 산킨코타이는 다이묘가 에도에 거주지를 구하고 정기적으로 2년씩 에도와 자신의 번을 오가는 제도입니다. 다이묘의 아내와 후계자는 인질로서 에도에 남아야 합니다. 결국 다이묘는 번과 에도 모두에 호화로운 가택을 유지해야 한다는 경제적 부담때문에 전쟁을 선포하지 못할 것입니다. 산킨코타이에 의해 각 번에서는 영지에 걸맞는 수준의 사무라이를 제공해야 하기 때문에 군사 분야에서도 영향력을 끼칩니다.
flavor_jap.EVTOPTA29코0=좋은 생각이다!
flavor_jap.EVTOPTB29코1=비용이 너무 많이 들 것이다.
sankin_kotai_TT_A코0=모든 §Y[Root.GetName]§!의 일본 속국들이 산킨코다이 이벤트를 받습니다. 이는 그들을 불쾌하게 합니다.
sankin_kotai_TT_B코0=모든 §Y[Root.GetName]§!의 일본 종속국들이 기뻐합니다.
flavor_jap.EVTDESC30코0=일본은 각 다이묘들이 그의 아내와 후계자가 인질로써 살고 있는 에도에 거주지를 마련하고 다이묘 그 자신도 정기적으로 에도와 그의 영지를 오가야 하는 산킨코타이 제도를 시행하기로 결정했습니다. 두 개의 거주지는 반드시 호화로워야 했으며 다이묘는 그의 영지에 걸맞은 수준의 사무라이들을 제공해야만 했습니다..
flavor_jap.EVTOPTA30코1=알겠다.
flavor_jap.EVTNAME31코0=지배질서에서 벗어난 사무라이들
flavor_jap.EVTDESC31코1=과거 몇년 동안 평화가 지배했기 때문에 사무라이 성은 할 일을 잃었습니다. 결국 백수가 된 사무라이들은 지역 농민들을 찾취하고 억압하는데 골몰했습니다. 그들을 어떻게든 처리해야 합니다.
flavor_jap.EVTOPTA31코0=그들은 유용하게 보인다!
flavor_jap.EVTOPTB31코1=범죄에 맞는 처벌을 내려라
flavor_jap.EVTNAME32코0=카타나가리(도검몰수령) - 나쁜 사냥꾼
flavor_jap.EVTDESC32코0=모든 지방의 농부들은 어떤 종류의 검이나 활, 창 또는 무기들을 소유하는 것이 강력하게 금지되었습니다. 만약 불필요한 전쟁 도구들이 계속 그대로 있다면, 매년 내야하는 연공(소작료)가 더욱 높아질 것이며 별다른 자극이 없어도 반란이 일어날 수 있을 것입니다.' - 카타나가리에 대한 이런 이유는 정당한 것이지만, 그 당신의 군사에 의한 시행은 아니었습니다. 더하여 오직 검과 다른 무기를 걷는 것 대신에, 군사들은 그들 스스로 검을 가지고 다니는 이들을 처벌하였습니다. 잇코 잇키 무리(잇코슈 봉기군)와 낭인들이 방어를 위해 들고일어났으며 이제 당신의 국가는 반란을 마주하고 있습니다.
flavor_jap.EVTOPTA32코0=이것은 전혀 내 의도가 아니었다.
flavor_jap.EVTNAME33코0=가타나가리(도검몰수령) - 붙잡힌 희생양
flavor_jap.EVTDESC33코0=농민들과 지자무라이(지방의 토착 무사)들의 불평과 항의에도 불구하고, 당신의 군사가 아주 작은 단검에서부터 아주 큰 둔기에 이르는 모든 무기들을 수거하였습니다. 다행히도 당신에 대항하는 반란에 이용되는 것은 아무 것도 없었습니다.
flavor_jap.EVTOPTA33코0=좋군!
flavor_jap.EVTNAME34코0=가타나가리(도검몰수령) - 방해가 되는 사냥
flavor_jap.EVTDESC34코0=당신이 무기들을 수거하고 있을 때, 당신의 적들은 당신의 부재를 기회로 활용하는 것처럼 보였습니다. 교토에서의 정치적 대결은 변하지 않았지만, 당신을 반대하는 입장을 가진 사람들이 생겼습니다. 당신은 가타나가리를 중단하고 덴노에게 돌아가야 합니다.
flavor_jap.EVTOPTA34코0=이것으로 끝이다.
flavor_jap.EVTNAME35코0=지역 변환(Province Converts)
flavor_jap.EVTDESC35코0=외국인들이 자유롭게 일본에 들어오는 것을 허락받은 이후로 가톨릭 신자들의 수가 급격하게 증가하고 있습니다.\n\n$PROVINCENAME$ 지역의 많은 백성들에 의해 이제 가톨릭이 이 지역에서 가장 성행하게 되었습니다.
flavor_jap.EVTOPTA35코0=이것이 좋은 것일까...?
flavor_jap.EVTNAME36코0=닌자의 습격!
flavor_jap.EVTDESC36코0=우리의 닌자들이 근처의 국가들이 우리 닌자와 대립하는 상대 닌자 집단을 고용했다고 알려왔습니다. 분명히 그들은 우리에 대한 음모를 짜고 있을 것입니다! 우리가 먼저 닌자 부대를 보내 공격을 할까요?
flavor_jap.EVTOPTA36코1=무슨 일이든 해야지
flavor_jap.EVTOPTB36코1=지금은 아니다
flavor_jap.EVTDESC37코0=우리의 닌자 부대가 $FROM$의 닌자들에 의해 몰살당했습니다. 그들은 밤에 쳐들어왔으며 우리의 닌자들은 어떠한 알림도 없이 전부 죽었습니다.
flavor_jap.EVTOPTA37코1=그들은 댓가를 치를 것이다.
flavor_jap.EVTDESC38코1=우리 닌자 집단이 $FROM$의 공격을 격퇴해냈습니다. 그 바보들은 매복 과정에서 실수를 범했고 모조리 살해당했습니다.
flavor_jap.EVTOPTA38코1=바보들...
flavor_jap.EVTNAME39코0=차 무역을 독점하라
flavor_jap.EVTDESC39코1=우리는 이제 차 무역을 독점하고 있습니다. 단지 이것을 사고파는 것만이 아니라 스스로 재배를 시작해야 하지 않겠습니까?
flavor_jap.EVTOPTA39코1=좋은 생각이다
flavor_jap.EVTOPTB39코1=아니다.
flavor_jap.EVTNAME40코0=덴노와 차 마시기
flavor_jap.EVTDESC40코0=우리는 황궁에서 열리는 다례에 초대받는 행운을 얻었습니다. 이것은 우리의 위신을 높이는 완벽한 기회입니다!
flavor_jap.EVTOPTA40코0=이 순간을 즐겨라!
flavor_jap.EVTNAME41코0=후계자의 부재
flavor_jap.EVTDESC41코0=나라에 후계자가 없기 때문에, 국가의 미래에 대한 추측이 난무하고 있습니다. 이러한 논쟁들은 우리의 입지를 약화시키고 있습니다. 후계자를 입양할 수 있지만, 입양은 우리가 나약하다는 사실을 보여주는 확실한 증거로 작용할 수 있습니다.
flavor_jap.EVTOPTA41코1=위안 속의 힘
flavor_jap.EVTOPTB41코1=입양하여 후계자를 서자로 인정하라
flavor_jap.EVTNAME42코0=체면을 잃다
flavor_jap.EVTDESC42코0=우리나라의 상대적인 불안정성으로 인해 타국들은 우리가 국가적 통합을 유지할 수 있는 능력을 있는지 의심하고 있습니다. 상황이 다소 통제불능이라는 사실을 인정한다면 우리의 권위와 영향력에 심각한 손상을 줄 것입니다.
flavor_jap.EVTOPTA42코1=지금 상황이 좋지많은 않다는 사실을 인정하라.
flavor_jap.EVTOPTB42코0=모든 것이 괜찮다고 주장하라!
flavor_jap.EVTNAME43코0=추가 세금을 징수하다
flavor_jap.EVTDESC43코1=사실상 전쟁은 잊혀져가고 있고 우리나라는 안정적으로 번영하고 있습니다. 재무부 관리들은 '이렇게 생산적인 때에 충분한 몫을 누려야 한다'고 말하며 올해에 특별세를 추가 부담하기를 제안하고 있습니다.
flavor_jap.EVTOPTA43코1=은을 약간 더 걷는 것 정도는 괜찮겠지
flavor_jap.EVTOPTB43코1=우린 사람이 필요하지 돈은 필요없다
flavor_jap.EVTNAME44코1=다이묘의 검
flavor_jap.EVTDESC44코1=우리가 공포스러운 적이라는 소문이 돌고 있으며, 일본 내에서 우리의 권위에 감히 대항하는 자들은 거의 없습니다. 지금이 바로 다른 다이묘들에게 우리의 우월한 위치를 보여줄 때이지만, 한편으로는 보다 관대하게 접근하여 그들이 우리를 더욱 우호적으로 보도록 할 수도 있습니다.
flavor_jap.EVTOPTA44코0=그들은 나의 권위를 반드시 존중해야한다!
daimyo_displeased_TT코0=모든 §YDaimyos§!가 불쾌해 할 것 입니다.
flavor_jap.EVTOPTB44코1=우리는 요령있게 처신해야 한다.
flavor_jap.EVTNAME45코0=황제를 위한 칠기
flavor_jap.EVTDESC45코0=아름다운 칠기 함이 황가의 눈을 사로잡았고, 황도에서 이 환상적인 공예품에 대한 소문이 돌고 있으며, 천황께서도 그 소문을 듣게 되었습니다. 우리와 천황폐하 모두 이 아름다운 함을 천황께 바친다면 우리가 가장 충성스러운 신하라는 사실을 천하에 보여줄 수 있다는 사실을 알고 있습니다. 
flavor_jap.EVTOPTA45코0=당연히 이 상자는 황제 폐하를 위한 선물이 될 것이다!
flavor_jap.EVTOPTB45코0=왕국이 그런 선물을 감당할 수 없을 것 같다.
flavor_jap.EVTNAME46코0=최초의 사케
flavor_jap.EVTDESC46코0=이 계절의 첫번째 사케가 준비되었습니다. 전통적인 시음이 이제 겨우 몇 주 남았습니다. 문제는 황제를 첫번째 시음에 초대할지, 시장에서의 영향력을 높이기 위해 빨리 팔아 넘길지 선택해야 한다는 것입니다.
flavor_jap.EVTOPTA46코1=우리는 황제의 호의가 절실하다.
flavor_jap.EVTOPTB46코0=시장에 내놓자!
flavor_jap.EVTNAME47코0=재징집령
flavor_jap.EVTDESC47코0=전쟁이 계속됨에 따라, 전쟁 의회는 지역에서 신병과 인력을 동원하기 위해 병역 의무를 추가로 부담시킬 것을 제안하였습니다. 군비 확장이 우리의 권위를 손상시킬수도 있기 때문에 오히려 농민의 희생을 덜어주자는 제안도 있습니다. 세 번째 방안은 현재 상태를 유지하는 것입니다.
flavor_jap.EVTOPTA47코1=더 많은 병력을 모아라
flavor_jap.EVTOPTB47코1=고통받는 농민들을 도와라
flavor_jap.EVTOPTC47코1=해줄 일이 없다
flavor_jap.EVTNAME48코1=무사도(Bushido)
flavor_jap.EVTDESC48코1=사무라이의 선풍적 인기와 사회적 지위에 의해 사람들은 그들의 도덕률과 삶의 방식에 크게 매료되었습니다. 무사도의 이상과 사무라이의 권력은 $COUNTRY$ 내에서 영향력을 점점 불려가고 있고, 더 넓은 세계에서도 우리 나라와 사무라이는 동의어가 되어가고 있습니다.\n\n서양 무기가 밀려들고 있고 센고쿠 지다이 이후의 상대적으로 평화로운 시대에 사무라이의 군사적 역할이 축소되었기 때문에 이 귀족 전사 계측은 관료나 행정관으로서 주군의 궁정에 자리를 잡았습니다. 그들의 숙련도는 의심의 여지가 없지만, 몇몇 이는 우리 군대의 자부심 그 자체가 평범한 역할로 전락했다는 사실에 슬픔을 숨기지 못하고 있습니다.
flavor_jap.EVTOPTA48코1=사무라이의 시대는 끝났다.
flavor_jap.EVTOPTB48코1=사무라이 군대를 현대화할 방법을 찾아야 한다.
flavor_jap.EVTNAME49코0=소문의 확산
flavor_jap.EVTDESC49코1=스파이가 다른 다이묘들이 천황의 귀에 들어가지를 원치 않는 추잡한 정보를 밝혀내었습니다. 그의 지위를 약화시키기 위해 이 기회를 사용할 수도 있지만, 소문을 확산시킴으로서 얻는 평판은 우리의 명예를 실추시킬 것입니다.
flavor_jap.EVTOPTA49코1=얼마가 들던 상관하지 말고 권력을 이용하라.
flavor_jap.EVTOPTB49코1=나쁜 소문을 퍼뜨릴 필요는 없다.
flavor_jap.EVTNAME50코1=아들이 집에 찾아오다
flavor_jap.EVTDESC50코1=한 젊은 남자가 오늘 수도에 도착하여 자신이 몇 년 전에 라이벌 다이묘에게 납치된 잃어버린 아들이라고 주장합니다. 대담한과 운만으로 적의 손아귀에서 탈출했고 이제는 다시 한 번 다이묘 후계자로서의 정당한 자리를 차지하기 위해 집으로 돌아왔습니다. 뿐만 아니라, 오랜 감금 생활의 결과로 우리에게 적들의 비밀을 소상히 알려 줄 수 있습니다.
flavor_jap.EVTOPTB50코1=외교의 속임수에 대해 말해주시오
flavor_jap.EVTOPTA50코1=행정 혁신에 대해 말해주시오
flavor_jap.EVTOPTC50코1=군사 전략을 가르쳐 주시오
flavor_jap.EVTNAME51코1=매우 뛰어난 검
