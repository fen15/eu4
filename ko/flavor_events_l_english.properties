flavor_pol.EVTDESC6코0=폴란드 연금술사이자 철학자, 의사인 Michal Sedziwoj(은)는 화학계의 선구자였다. 그는 산, 금속, 그리고 다른 합성물의 제조법과 정제법을 개발했다. 왕 지그문트 3세 바자는 연금술 지지자였고 Sedziwoj와 함께 실험활동을 진행했다. Sedziwoj는 광산과 금속 주조공장을 디자인했고 많은 책을 집필했다. 가장 유명한 책은 '화학계의 새로운 빛' 이다. 책은 연금술사만 이해할 수 있는 연금술 언어로 집필되었다. Sedziwoj는 Scheele와 Priestley 보다 170년 전에 산소를 발견했다. 그는 '인생의 음식'이라고 명명했다.
flavor_pol.EVTNAME7코0=자모이스키 대학
flavor_pol.EVTDESC7코0=폴란드 왕국 재상 얀 자모이스키는 1594년에 자모이스키 대학을 설립했다. 이 대학은 폴리투 연합에 지어진 4번째로 높은수준의 교육기관이다. Simon Simonides 로도 알려진 시인 Szymon Szymonowic 가 강의와 대학설립을 도왔다. 교황 클레멘스 8세는 설립을 승인했다. 헤움 주의 주교가 스나티슬라브 Gomolinski 에 그랬던 것처럼. 대학은 1595년 3월 15일에 완공되었고, 폴란드 왕 지그문트 3세 바자는 1601 활동을 승인했다. 대학의 3개 학과는 교양학, 법학, 의학이었다. 교수를 위한 7개 하가과가 있었고, 1637년부터 철학 학위 박사를 수여하는 힘을 가지게 되었다.
