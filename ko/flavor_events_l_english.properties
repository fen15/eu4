flavor_eng.EVTDESC9134코0=잉글랜드 은행은 1694년에 설립되었습니다. 곧 잉글랜드 은행은 그 진지함과 신뢰성에 대한 좋은 평판을 얻었는데, 대부분의 다른 통화는 국가의 파산과 통화 품질 저하를 겪고 있을 때의 잉글랜드의 파운드-스털링 화폐의 신뢰성 때문이었습니다. 이 안정성은 18세기와 19세기의 세계 경제에 대한 대영제국의 느리지만 꾸준한 지배력의 증가에 압도적인 요인이었습니다. 이 안정성은 대영제국 정부가 전쟁 자금을 모으는 데도 더 큰 유연함을 주었습니다.
flavor_eng.EVTOPTA9134코0=잉글랜드 은행을 설립한다
flavor_eng.EVTNAME9139코0=자코바이트 반란
flavor_eng.EVTDESC9139코0=자코바이트 반란은 1715년에 마 백작에 의해 일어났습니다. 9월 말에, 하이랜드의 대부분의 지역이 그의 손에 떨어졌고 그의 군세는 5천에 달했으며 날마다 증가하고 있었습니다. 그러나 모든 것은 그들이 지지하는 왕도 모르는 새에 일어났습니다. 올드 프레텐더인 제임스 3세는 그 상황을 전혀 몰랐습니다. 그들의 왕에게 전령이 보내지고 반란군의 규모는 커져 갔습니다. 그의 커져가는 군대와 함께 마 백작은 퍼스로 이동했고 도시를 함락한 후에 그는 그곳을 기지로 삼았습니다. 그 와중에 다른 자코바이트 군대가 남쪽에서 결집하고 있었습니다. 올드 프레텐더는 그 소식을 듣고 그의 대관식과 스코틀랜드로의 여정을 준비했습니다. 11월 초에, 북쪽의 자코바이트 군세는 1만 2천에 이르렀고, 대부분이 하이랜드의 씨족 사람들이었습니다. 마 백작은 남쪽으로 진군하기로 결정했고 곧 아길 공작이 이끄는 스코틀랜드의 마지막 정규군과 마주쳤습니다. 자코바이트 군대는 지휘에 실수를 저질렀고 분산되었습니다. 남부 자코바이트 군은 아길 공작의 측면을 치는 대신 랭커셔에서 군세를 불리기 위해 떠났고, 11월 13일에 수적으로 열세인 공작의 군대는 셰리프뮈어에서 자코바이트 북부군을 격파했습니다. 남부군 역시 발견되었고 잉글랜드 정부군에 의해 프레스튼에서 패배했습니다. 자코바이트들은 퍼스로 퇴각할 수밖에 없었고, 그들의 지도자가 도착하기를 기다렸습니다. 마침내 제임스 3세는 참 적절하게도 12월 22일에 됭케르크로부터 도착했습니다. 그러나 그 문제는 이미 아길 공작이 정예병들을 지원받고 북부로 그의 압도적인 군세를 진군시킴에 따라 이미 끝났습니다. 제임스 3세는 스코틀랜드에서 비참한 6주를 보내고 다시 후퇴할 수밖에 없었습니다.
flavor_eng.EVTOPTA9139코0=그들을 격파히라라!
flavor_eng.EVTNAME9140코0=로버트 월폴 경
flavor_eng.EVTDESC9140코0=1708년에 오퍼드 백작 로버트 월폴(1676-1745)는 전쟁장관으로 임명되었습니다. 많은 스캔들에 연루되며, 그는 실각했지만 하노버 왕가의 등장과 함께 다시 불러들여졌습니다. 그의 유럽의 전체적인 평화와 균형에 대한 열망으로써, 그는 재무부 장관으로써, 사실상의 수상으로써 1721년부터 1742년까지의 영국 정가를 지배했습니다.
flavor_eng.EVTOPTA9140코0=뛰어난 장관!
flavor_eng.EVTNAME9141코0=젠킨스 선장의 귀
flavor_eng.EVTDESC9141코0=오스트리아 계승전쟁의 일부가 된 젠킨스의 귀 전쟁은 1731년에 스페인 해안 방위대와 글래스고 범선 '레베카'의 선장과 선원들 사이의 작은 대립의 결과였습니다. 젠킨스 선장은 카리브 해에 있을 때, 그의 배에 스페인 해안 방위대가 건너와 그의 선원들을 학대했으며 자신의 한쪽 귀를 잘랐다고 주장했습니다. 게다가, 그는 고문당하고 살해 위협을 당했다고 주장했습니다. 비록 선전포고로 앤슨의 함대가 파견되어 남아메리카 해안을 공격하게 하고, 결론적으로 세계를 주항했으며, 에드워드 버논의 함대가 카리브 해의 스페인 영토를 공격했지만, 이 전쟁 동안 큰 군사적 행동은 취해지지 않았습니다.
flavor_eng.EVTOPTA9141코0=이 사건을 전쟁의 명분으로 이용한다
flavor_eng.EVTOPTB9141코0=우리의 대외관계를 크게 해치지 않게 노력한다
flavor_eng.EVTNAME9143코0=자코바이트 반란
flavor_eng.EVTDESC9143코0=1745년에, 오스트리아 계승 전쟁이 유럽을 뒤덮고 있었습니다. 잉글랜드는 대부분의 군대를 오스트리아령 네덜란드로 파견했습니다. 찰스-에드워드 스튜어트(1720-1788)가 스코틀랜드에 대담하게 상륙하기에 시간이 무르익어 보였습니다. 그와 그의 자코바이트 지지자들은 1745년 10월 2일 프레스톤판스에서 잉글랜드의 군대를 격파했으며 그는 에든버러로 입성해 그의 아버지인 제임스를 스코틀랜드의 왕으로써 옹립했습니다. 작은 군세의 사령관으로써, 그는 잉글랜드를 더비 지방까지 침공했지만, 프랑스군의 상륙이 무산되어 약속했던 지원이 무산되자 후퇴해야만 했습니다. 네덜란드에서 소환된 잉글랜드군에게 컴벌랜드에서 따라잡혀, 그는 1746년 4월 16일에 컬러든에서 확실히 패배했습니다. 이것은 스튜어트 가문이 왕위를 탈환하려던 시도 중 가장 잘 된 것이었지만, 무모한 젊은 왕자는 그의 장군들의 진지한 충고를 듣지 않았고, 그렇게 스튜어트 가문의 명분을 영원히 묻어 버렸습니다.
flavor_eng.EVTOPTA9143코0=그들을 격파하리라!
flavor_eng.EVTOPTB9143코0=스튜어트 가문이 다시 왕좌에 앉았다!
flavor_eng.EVTNAME9144코0=대 윌리엄 피트
flavor_eng.EVTDESC9144코0=첫 번째 피트 가문 사람인 윌리엄 피트(1708-1778)는 마드라스 총독의 증손자였습니다. 군사직으로 시작해, 그는 하원의원이 되었고 휘그당원이자 불타는 애국자가 되었습니다. 잉글랜드를 세계 해양 제국으로 만들기 위해 고투하면서, 그는 조지 2세의 깊은 증오에도 불구하고 1757년의 연립 내각을 이끌었고, 캐나다와 인도에서의 결정적인 전과를 얻었습니다. 1763년 그의 여정은 7년 전쟁을 끝나는 파리 조약에서 프랑스를 가장 가혹한 조항으로부터 보호했습니다. 그의 악화된 건강에도 불구하고 그는 1766년부터 1778년까지 다시 권력을 잡았고, 그는 1778년에 대 프랑스 전쟁을 옹호했습니다.
flavor_eng.EVTOPTA9144코0=위대한 수상!
flavor_eng.EVTNAME9145코0=동인도 회사
flavor_eng.EVTDESC9145코0=네덜란드 동인도 회사보다 2년 전에 설립된 잉글랜드 동인도 회사는 어려운 시작을 했습니다. 이 회사의 첫 무역 항구였던 몰루카 제도의 암보이나는 곧 네덜란드에게 압도되어 폐쇄되었고, 활동은 마드라스, 봄베이, 캘커타를 통한 인도 무역에 집중되었습니다.  항만의 공장의 작은 무역 모험으로부터 시작되어 워런 헤이스팅스와 로버트 클라이브가 1757년부터 세운 인도 아대륙을 거의 통치한 인도 제국이 잉글랜드 동인도 회사가 거둔 가장 큰 성과였습니다. 이 회사는 모든 경쟁 회사보다 오래 생존했으며 1857년의 세포이 반란에 뒤이어 1867년에 영국 정부에게 인수되었습니다.
flavor_eng.EVTOPTA9145코0=우리는 이걸 이용하리라!
flavor_eng.EVTNAME9150코0=소 윌리엄 피트
flavor_eng.EVTDESC9150코0=윌리엄 피트는 1대 채텀 백작인 윌리엄 피트의 차남이었습니다. 1783년 12월에, 왕 조지 3세는 연정을 해산할 기회를 잡았고 24살이었던 윌리엄 피트에게 내각을 구성할 것을 요청했습니다. 1784년 1월에 의회가 다시 열렸을 때, 내각은 한번 불신임안에서 39표차로 패배했지만, 피트는 사퇴를 거부했고, 점점 연정의 수적 우위는 붕괴되었습니다. 3월 8일에 그에게 반대하는 연정은 단 한 표였고, 3월 25일 의회는 해산되었습니다. 1788년 그는 잉글랜드, 프로이센, 홀란드의 삼각 동맹을 구축함으로써 미래에 있을 전쟁에서 미국 독립전쟁 때처럼 동맹들로부터 버려지는 일을 박고자 했습니다. 1790년 그는 오스트리아와 오스만 제국의 평화협상을 중재함으로써 대영제국의 힘과 명예를 보여주었습니다. 1784년 그는 그가 발의한 동인도 회사와 인도 문제를 통제할 위원회를 설립하는 인도 조례를 통과시켰습니다. 마지막으로, 1791년 캐나다 헌법 법안이 통과되었습니다. 런던은 캐나다 저지대와 고지대의 정부에 대해 책임이 생겼지만, 두 지방 모두 대표자를 가졌습니다.
flavor_eng.EVTOPTA9150코0=위대한 수상!
flavor_eng.EVTNAME9193코0=메수엔 협정
flavor_eng.EVTDESC9193코0=존 메수엔은 1650년에 태어났습니다. 뛰어난 외교관으로써, 그는 1703년에 잉글랜드와 포르투갈 사이에 맺어진 조약으로 유명합니다. 조약의 주요 목적은 잉글랜드의 모직물과 피복들을 포르투갈에 자유롭게 수출하고 대신 포르투갈의 와인(포트 와인)을 자유롭게 수입하는 것이었습니다. 이 조약은 포르투갈을 잉글랜드의 정치적, 경제적 위성국으로 만들었으며, 1836년에갸 파기되었습니다. 존 메수엔은 1706년에 그가 거둔 가장 큰 성공 직후에 사망했습니다.
flavor_eng.EVTOPTA9193코0=협정에 동의한다
flavor_eng.EVTOPTB9193코0=협정을 파기한다
flavor_eng.EVTNAME9182코0=화약 음모 사건
flavor_eng.EVTDESC9182코0=기억하라, 기억하라.\n11월 5일의,\n 화약 음모와 배신을.\n나는 이유를 모른다,\n왜 화약 음모 사건이,\n잊혀져야 하는지.\n\n왕과 의회를 날려버리려던 음모가 발견되었습니다! 가이 포크스와 로버트 케이츠비가 이끄는 음모자들은 의회 건물 지하에 화약이 든 통들을 숨기고 왕이 참석한 의회 개회시기에 폭파하려고 했습니다. 그들의 목표는 정권을 탈취하고 잉글랜드를 가톨릭으로 되돌리는 것이었습니다. 공모자들은 의심의 여지 없이 처형될 것이지만, 가톨릭 전체에 대해서는 어떻게 반응해야 하는가?
flavor_eng.EVTOPTA9182코0=모든 가톨릭 교도를 탄압하라!
flavor_eng.EVTOPTB9182코0=명백한 공모자들만 처벌하라!
flavor_eng.EVTNAME9250코0=후계자의 부재
flavor_eng.EVTDESC9250코0=후계자의 부재는 궁정에서 [Root.Monarch.GetName]의 불임에 대한 소문을 초래했습니다. 이것은 [Root.Monarch.GetName]의 사후 왕위를 노리는 귀족들이 준비하고 있다는 점에서 문제의 소지가 됩니다.
flavor_eng.EVTOPTA9250코0=참으로 문제로다
flavor_eng.EVTNAME9251코0=루머가 사라지다
flavor_eng.EVTDESC9251코0=후계자의 탄생과 함께, [Root.Monarch.GetName]의 불임에 관한 루머도 사라졌습니다.
flavor_eng.EVTOPTA9251코0=그들이 명백히 틀렸음을 보이리라.
war_of_the_roses.1.t코0=장미 전쟁
war_of_the_roses.1.d코0=국왕 [Root.Monarch.GetName] 이 갑작스럽게 승하하셨다! 국가적인 차원에서 국왕의 죽음을 애도하는 가운데,두 플랜테저넷 가문의 분가인 랭커스터 가와 요크 가에서 서로 자신들이 잉글랜드의 왕좌를 차지할 정당한 계승사라며 주장하기 시작했다. 양 가문과 그들의 후원자들 간의 산발적인 전투가 점차 수 개의 지방으로 확대되기 시작했다. 그들 가문의 문장이 각각 붉은 장미와 흰 장미였기에, 통상적으로 이 전쟁이 '장미 전쟁'이라고 불리는 계기가 되었다.
war_of_the_roses.1.a코0=랭커스터 가를 지원하라
war_of_the_roses.1.b코0=요크 가를 지원하라
war_of_the_roses.2.t코0=$DYNASTY$ 측을 지원하라
war_of_the_roses.2.d코0=장미 전쟁 도중 $DYNASTY$ 측에 대한 지역적인 지원으로 인하여 이 지방의 모든 소작농과 귀족들은 우리의 영광스러운 깃발 아래에 집결하였습니다!
war_of_the_roses.2.a코0=환영할 만한 일이다
war_of_the_roses.3.t코1=[disloyal_province.GetName](이)가 랭커스터 왕위주장자에 대한 지지를 표명하다
war_of_the_roses.3.d코1=[disloyal_province.GetName]의 귀족들은 장미 전쟁에서 오랫동안 분열되었지만, 현재 랭커스터 가문을 지지하는 세력이 승리했고 공개적으로 반란군을 지원한다고 선언했습니다.
war_of_the_roses.3.a코0=끔찍한 소식이다
