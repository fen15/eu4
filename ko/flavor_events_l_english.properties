flavor_pol.EVTDESC5코0=Jan Brozek(은)는 폴란드인 수학자, 천문학자, 물리학자, 시인, 작가, 음악가이자 크라쿠프 대학의 목사였다. 그는 수와 기하학에 관한 연구를 했고, 벌들이 집을 육각형 모양으로 짓는 것에 대한 이유가 밀랍을 사용하는 것과 꿀을 저장하는 때 효과적이기 때문이라는 것을 입증했다. Brozek은 니콜라우스 코페르니쿠스의 이론의 지지자였다. 열렬한 지지자였고 코페르니쿠스의 전기작가를 수행했다. 야기에워 대학교의 Broscianum 신학교 건물은 후에 Brozek으로 명명되었다.
