flavor_pol.EVTDESC3480코0=1572년 야기에워 왕조는 단절되었으며 새로운 왕이 선출되었습니다. 그의 이름은 앙리 드 앙주였습니다. 왕으로 선출될 때, 그는 나중에 헨리크 조항(Henrykian Articles)이라 불리는 조항에 강제로 서명했습니다. 헨리크 조항이 서명된 이후로 폴란드는 선거군주정이 되었습니다. 그는 또한 파크타 콘벤타(Pacta Conventa)에도 서명했는데, 이 협약은 선출된 왕과 세임(의회) 사이의 정식계약이었습니다. 이로 인해 왕은 나라 안에서 모든 힘을 잃었습니다. 왕은 이제 정부 관리들에 대해 아무런 권한도 없었고 오로지 3000명의 강력한 왕실 직속 군대만 가질 수 있었습니다. 추가적인 것을 얻고싶다면, 왕은 세임에 허가를 받기위한 탄원을 해야했습니다. 이 시점부터 폴란드의 군주정은 사실상 끝났으며, 군주는 단지 명목상의 최고권위자일 뿐이고, 실제로는 귀족 공화정이 되었다고 할 수 있습니다.
