flavor_dan.EVTDESC3299코0=페데르 그리펜펠트는 아마도 덴마크 왕이 가졌던 조언가 중에서 가장 뛰어난 자였습니다. 그는 부유한 코펜하겐의 Schumacher 가문에서 태어났습니다. 1654~1662년 동안 그는 수학과 여행을 했으며, 왕실의 도서관 사서로써 공직을 위해 귀국했습니다. 절대주의자 프레드릭 3세의 호의를 얻은 그는, 1665년 절대주의의 법제화를 위해 Kongeloven (왕의 법)을 제안하고, 이 법이 만든 왕의 비서직을 얻었습니다. 1670년에 왕이 죽자, Schumacher가문은 그리펜펠트 백작가가 되었으며, 1674년에 그는 크리스티안 5세때 덴마크의 재상직을 얻었습니다.
