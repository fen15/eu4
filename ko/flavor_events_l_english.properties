flavor_pol.EVTDESC3498코0=1697년 프리드리히 아우구스투스 2세는 폴란드 왕으로 즉위했습니다. 그의 평판은 결단코 좋지 못했습니다. 그는 독일인이었고 전쟁에서 승리하지 못 했기 때문에 그는 스스로 자신이 왕으로는 적합하지 않다고 여겼습니다. 그러나 프리드리히 아우구스투스는 왕이 되자 계획을 세웁니다. 멍청한 사람은 아니었기에 그는 커먼웰스를 하나의 중앙집권화된 군주국가로 전환하려 했습니다. 그는 베를린, 하노버, 뭰헨에 살던 동시대인들과 같은 생각에 영향을 받았고, 계획을 달성하려면 전쟁이 필요했습니다. 소비에스키처럼 그는 위신을 얻기에, 자유롭게 계획을 달성하기에 전쟁이 가장 확실한 방법이라 보았습니다. 여기서 프리드리히 아우구스투스는 확실히 실수했습니다. 그와 동맹들은 18세의 군주가 다스리는 스웨덴을 쉽게 부술수 있을 것이라 평가절하했던 것과 둘째로 프리드리히 아우구스투스는 소비에스키 같은 장군이 아니었습니다. 그의 전쟁 실패와 형편없는 병사들, 모욕적인 퇴위강요는 어떤것이든 개혁할 기회를 망쳐버렸습니다. 대신 러시아 군대와 함께 귀환하여 폴란드 군주제에 대한 모든 가능성을 없애버렸습니다. 그러나... 어쨌든 그가 전쟁에서 승리했기에 폴란드는 승전국이 되었고 러시아는 다소 피해를 받았기때문에 그의 위치는 달라질 것입니다. 드레스덴의 성에 예술품을 사놓는대신, 아마도 그는 위신과 용감하고 잔혹한 군대를 잘 이용해서 불가능한 것을 성취하려 할 것입니다.
flavor_pol.EVTDESC3499코0=스타니슬라우스 포니아토프스키가 폴란드 왕으로 즉위한 이후, 개혁에 대한 열띤 물결이 곳곳에서 일어났습니다. 1766년 수상 자모이스키는 의회에 헌법개혁에 대한 그의 방안을 제출합니다. 그의 방안에는 거부 자유권 폐지에 관한 것도 들어가있었습니다. 이 사건은 상트페테부르크와 베를린의 즉각적인 반응을 불러왔고, 두 도시 모두 만약 방안이 철회되지 않는다면, 연합의회가 즉각 해산되지 않는다면 전쟁이 날 것이라 협박했습니다. 왕과 그의 지지자들은 별 수 없이 수긍해야만 했습니다. 하지만 국민들은 '색슨족의 잠' 에서 깨어나기 시작했고 연합의회는 찬성하는 것을 거부했습니다. 같은 때 몇몇 거물들은 건방진 스타니슬라우스를 제거하길 원했으며, 어린 수보로프 장군이 이끄는 러시아군과 협력하여 연합군을 쳐 부수었습니다. 이로써 부진 종결을 위한 노력은 폴란드의 첫번째 분단만 불러왔습니다.
flavor_pol.EVTDESC3500코0=1787년 스타니슬라우스왕은 러시아의 캐서린과 협약 조인 직전까지 왔습니다. 폴란드는 상당한 군대를 소집하여 러시아의 대오스만 전쟁을 지원할 것입니다. 더불어 프러시아와 스웨덴의 공격 가능성에 대비한 우회 전술이기도 했습니다. 이 회동은 폴란드 왕에게는 국가 안밖의 적을 막아낼 수 있는 군대를 가질 수 있는 점에서 영리한 처사였지만, 캐서린은 속아 넘어가지 않았습니다. 그녀는 폴란드를 러시아와 프러시아, 오스트리아 사이의 무인지대의 일부로 만들고 싶어했습니다. 따라서 이 협정은 실패했고, 왕은 아무런 계획도, 대외정책도 없게되었습니다. 다음해 소위 '애국정당'이라 불리는 곳의 구성원들은 의회에서 작업에 착수합니다. 애국정당은 군대확충, 의회위원회에 군통제권을 넘기는 것을 표결했습니다. 또한 대외정책실행을 다른 의회위원회에 넘겨버렸습니다. 1772년 이래로 국가를 통치한 상설 의회 폐지하였고, 2할은 교회에, 1할은 귀족에게 줄 토지세를 부과했습니다. 1791년 왕은 협정 실패이후 겪었던 고립에서 벗어났습니다. 스타니슬라우 포토츠키, 휴고 콜라타즈와 함께 5월 3일 새로운 헌법의 초안을 작성했습니다. 이것은 유럽에서 최초로 쓰여진 헌법이며, 포토츠키의 공화주의, 콜라타지의 급진주의, 왕의 군주주의를 모두 만족시키는 타협안이었습니다. 다시 캐서린 대왕은 이 일에 반응했고, 상황이 폴란드에 좋지 않게 흘러갔습니다. 오스만과 러시아는 평화협정을 맺었고, 89,000명의 담금질된 베테랑들은 이제 37,000명의 지조있는 영웅들, 그러나 단지 갓 모집된 폴란드인에 불과한, 과 맞섭니다. 누구도 폴란드에 도움이 되지 못했고 결과는 참혹했습니다. 부진종결을 위한 노력은 폴란드의 2번째 분단을 불러왔습니다.
flavor_pol.EVTNAME3738코0=세임은 더 많은 병력을 동원하는 것을 거절했다.
flavor_pol.EVTDESC3738코0=헨리크 조항과 파크타 콘벤타로 인해 왕의 힘은 미미했습니다. 예를 들어 전쟁에 관한 정책을 만들기 위해서는 왕은 국회의 동의를 얻어야 했습니다. 때때로 왕은 나라를 충돌로 몰고가서 보복성으로 국내의 정치적 연합을 만드는 것이나 국회가 필요상 합의를 하게 만듭니다. 하지만 보통 세임은 거절합니다.
