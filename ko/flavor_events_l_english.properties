flavor_por.EVTNAME4코0=포르투갈 동인도 회사
flavor_por.EVTDESC4코0=우리는 인도와 아프리카에서 포르투갈의 이익과 점유율을 효율적으로 감독하고 관리해야합니다. 이를 달성하기위한 최선의 방법은 모든 관련 무역 연결 및 상품에 대한 독점권을 가진 왕립 재무성 직속 기관을 설립하는 것입니다.
