flavor_dan.EVTNAME2코0=코펜하겐 대학
flavor_dan.EVTDESC2코0=덴마크왕 크리스티안 1세는 중세의 대학과 같은 1479년 코펜하겐 대학을 설립했습니다. 그 대학은 로마 가톨릭 신학교육의 중심이었지만,  법학, 의학 및 철학의 연구를 위한 시설도 갖추고 있었습니다.
