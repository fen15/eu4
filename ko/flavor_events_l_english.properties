flavor_tur.EVTNAME3358코1=메흐메트 2세(Mehmed II)의 토지 개혁
flavor_tur.EVTDESC3358코1=메흐메트 2세는 무슨 수를 써서라도 오스만 제국 내에서 자신의 권력을 확장하려 했던 중앙 집권 군주였습니다. 그의 통치가 끝나갈 무렵, 그는 울레마들의 기반인 와크프로부터 세금을 받는 것을 통해 울레마의 힘을 약화시키려고 했습니다. 이것은 그들이 티마르 제도를 지원하게 만들어 오스만 군대를 더욱 강화시키기 위함이었습니다. 이 행동은 이슬람 율법에서 불법이었으며 큰 불만을 나았고, 1481년 메흐메트 2세가 사망하자 그의 아들 바예지트에 의해 빠르게 원상복귀 되었습니다.
