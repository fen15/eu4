flavor_gen.3.t코0=콘스탄티노플 함락
flavor_gen.3.d코0=콘스탄티노플이 투르크에게 떨어진 이후, 제노바의 흑해 해상무역은 위협받기 시작했다.이탈리아 상인들의 경제적 영향력은 오스만 투르크가 보스포러스 해협을 장악한 후 약화되기 시작했고, 1455년 마지막 흑해 영토가 오스만의 손에 떨어졌다.
flavor_gen.3.a코0=오스만에게 자유로운 통행권을 요구한다.
flavor_gen.3.4코0=그들이 모욕당했다고 느낀다면, §Y오스만 제국§! 은 선전포고로 응할 것입니다.\n
flavor_gen.3.b코0=우리가 할 수 있는것이 없다
flavor_gen.4.t코0=제노바로부터의 요청
flavor_gen.4.d코0=제노바 상인 공화국으로부터 온 특사는 법정에 나타났다. 그리고 그들은 보스포러스를 통하는 특권무역의 독점을 요청하였다. 그리고 이것이 옳은 선택이며 우리가 그들의 제안으로 번영할 것을 주장하였다.
flavor_gen.4.a코0=어림없는 소리!
flavor_gen.4.b코0=기회가 될지도 모르겠군...
flavor_gen.4.6코0=콘스탄티노플에서 §Y제노바§!가 갖는 무역력이 증가할 것입니다.
flavor_gen.5.t코0=오스만이 거절하다!
flavor_gen.5.d코0=오스만 제국은 우리들의 보스포러스해협을 통한 특권무역권 요구를 거절하였습니다. 그들은 우리의 정치에대한 몰이해에대해 분개했고, 조언자들은 술탄에게 전쟁을 재촉하였습니다.
flavor_gen.5.a코0=그들이 전쟁이 벌이지 않도록 기도하자고...
flavor_gen.6.t코0=무역 특권을 보장받다!
flavor_gen.6.d코0=오스만 제국은 우리에게 보스포러스를 통하는 무역특권을 보장했습니다. 이제 우리는 흑해의 상인들에게 지원을 원활히 할 수 있습니다.
