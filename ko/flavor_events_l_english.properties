flavor_nor.31.t코0=노르웨이에서의 반란
flavor_nor.31.d코0=노르웨이 궁정은 [Root.Monarch.GetName]를 부인하고 덴마크의 지배를 영원히 끝내기 위해 그들의 왕국을 이끌어줄 다른 사람을 선출했습니다.
