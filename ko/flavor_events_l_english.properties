flavor_jap.EVTNAME19코0=세키쇼(관문)
flavor_jap.EVTDESC19코1=노상 강도가 시골지역을 배회하며 큰 도로를 지나는 사람들을 습격하고 있다는 민원이 들어온 이후, '관문'이라는 뜻의 세키쇼를 검문소로 세우자는 의견이 제시되었습니다. 세키쇼는 민간인들의 이동과 특정 상품의 이송 또한 통제하면서 통행료를 걷을 것입니다. 이 방어적 관문은 누군가에게 공격받았을때도 쓸모있을것입니다.
