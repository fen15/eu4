counts_feud.1.d코0=1533년, 프레데릭 1세가 죽자, 성직자들과 대부분의 귀족들은 그의 아들 홀슈타인 공작 크리스티안의 왕위계승을 그가 루터교를 믿는다는 이유로 반대하였습니다. 시민과 농민들은 폐위되어 Sønderborg에 투옥된 크리스티안 2세가 돌아오기를 바랬습니다. 코펜하겐과 말뫼의 시장들은 한자 동맹과 함께 크리스티안 2세를 해방시키고 덴마크의 가장 큰 두 도시를 한자 동맹의 파트너로 만드는 계획을 떠올렸습니다. 반란군을 이끈 사람이 올덴스부르크의 공작인 크리스토퍼여서 이 사건은 훗날 "Grevefejden"(백작  분쟁)이라 불리게 됩니다. 
