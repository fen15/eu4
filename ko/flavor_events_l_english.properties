flavor_daimyo.16.t코0=추신구라(충신장)
flavor_daimyo.16.d코0=예전에 우리의 신하, 아사노 나가노리는 [Root.Capital.GetCapitalName]의 성벽 안에서 그의 라이벌 키라 요시나카를 공격했기 때문에 할복을 해야했습니다. 우리 수도의 평화를 깨뜨리는 것은 심각한 범죄이며, 그러지 않으면 큰 처벌을 받게 됩니다.\n그런데 어제, 죽었던 아사노의 사무라이 - 아니 이젠 주군이 없으니 로닌이군요- 47명이 키라의 저택에 침입했습니다. 호위병들을 무찌렀고, 그들은 마침내 죽었던 주군의 원수를 키라의 목을 베고, 아사노의 무덤에 놓는 것으로 갚았습니다.\n엄청난 위업입니다만, 이들이 우리 [Root.GovernmentName]의 법을 어겼다는 것은 의심의 여지가 없으며, 이 자들은 반드시 투옥되어 처형되어야합니다. 그러나 사람들은 이 로닌들을 우상화하며 존경하고 있습니다.
