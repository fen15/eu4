flavor_dan.5.t코0=리베 조약
flavor_dan.5.da코0=홀슈타인과 슐레스비히의 귀족들은 [Root.Monarch.GetName]를 새로운 슐레스비히 공작과 홀슈타인 백작이 되는 것을 지지했습니다. 그 대신 우리는 지주들의 권리를 위해 두개의 영지를 나누지 않겠다고 약속했습니다. 슐레스비히와 홀슈타인은 나누어 질 수 없는 우리의 영토 중 일부가 되었습니다, 비록 하나는 덴마크의 공작령이고 다른 하나는 신성로마의 백작령이지만요.\n작위들을 같은 등급으로 만들기 위해 신성로마제국의 황제는 홀슈타인 백작령을 공작령으로 승급하는 것에 동의했고, 아돌프 8세가 남긴 백작령 뿐만 아니라 작은 디트마르센에서의 권리도 확인했습니다.
