flavor_hol.EVTDESC1코0=80년 전쟁 중 네덜란드 혁명의 지도자였던 오라녜공 빌렘은 신생 네덜란드 공화국에 대학이 하나도 없었기 때문에 1575년 라이덴 대학을 설립했습니다. 스페인은 로이벤 남부를 통제하고 있었는데, 네덜란드 유일의 대학이 있었습니다. 빌렘 대공은 종교적인 목적으로 시민들을 교육하고 국가와 정부에 교육된 인력을 제공하기 위해서 라이덴에 첫번째 네덜란드 대학을 설립하기로 하였습니다. 르네상스 과학이 시작됨에 따라 학술적 연구가 중요해졌습니다. 전년도에 있었던 스페인의 공격에 라이덴이 영웅적인 방어를 이루어냈기에 그 상으로 대학 설립지로 선택되었습니다. 스페인의 필립 2세는 라이덴에서의 어떤 과목의 연구도 금지했지만, 아직 홀란드의 관습법적 백작이었으므로 대학설립을 공식적으로 승인했습니다.
