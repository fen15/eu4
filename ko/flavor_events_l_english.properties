flavor_bur.21.t코0=부귀공 마리가 왕국을 통치하다.
flavor_bur.21.d코0=부르고뉴의 남자가계의 죽음에 따라, 공국은 프랑스 왕에게 돌아가게 되었습니다. 하지만 부르고뉴 왕국의 상속 법에는 어떠한 제약이 없었기 때문에, 남은 부르고뉴의 영토에서 마리는 그녀의 할아버지가 "단지 여자"라는 이유로 거부했던 통치자가 되었습니다. \n\n그녀는 쇠락한 왕국 주변의 강대국들과 싸울 뿐만 아니라, 네덜란드 영토에 관한 정책 역시 협의해야 합니다. 독립을 추구하는, 이 주들은 매 순간 마리의 권위에 도전했습니다. 그녀는 그들의 관심사는 보존되었다는 걸 증명 하면서 특권을 주는 것을 통해서, 마침내 그들의 도전을 억눌렀습니다.
flavor_bur.21.a코0=특권을 제공하고 합의를 한다.
