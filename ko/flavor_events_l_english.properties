flavor_hab.EVTDESC3195코0=1620년대는 길고 추운 겨울, 늦은 봄과 춥고 습한 여름으로 인한 흉작 및 곡물 가격의 상승으로 특징지을 수 있습니다. 이런 긴장도니 분위기 속에서 이상기후가 나타났습니다. 1626년에는 식물의 생장기인 5월의 마지막 주 동안 겨울이 돌아왔습니다. 기온이 떨어져 호수와 강의 물이 얼었고 나무의 잎들이 떨어졌습니다. 예상치 못한 겨울의 귀환은 이러한 농지의 파괴를 여지껏 경험하지 못했던 농민들에게 공포와 불안을 불러 일으켰습니다. 이 사건은 개신교에 대한 잔인한 박해와 결합되어 바이에른에게 맹세한 상부 오스트리아 농민들의 반란을 유발하였습니다. 농민들은 큰 싸움 후에 패배하였고, 1628년에는 나라가 황제의 지배 하에 다시 놓이게 되었습니다.
