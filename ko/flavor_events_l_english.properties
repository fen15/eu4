flavor_mol.EVTDESC2코0=결과가 확실히 나지 않은 전투로 인해 슈테판과 일리아슈 형제는 서로를 타도할 수 있는 힘을 갖지 못했고, 이로 인해 몰다비아 왕위는 둘에게 나뉘어졌습니다. 거의 10년 동안 냉담한 협력관계를 가진 끝에, 일리아슈는 다시 한번 왕위를 차지하기위한 음모를 꾸몄지만, 슈테판에게 발각되어서 두 눈을 잃었습니다.\n일리아슈는 그가 한 때 수감되었던 폴란드에서 피난처를 찾아, 슈테판에 대한 복수를 맹세했습니다. 일리아슈는 곧이어서 세상을 떠났지만, 그의 아들인 로만은 아버지의 책임을 물려받은 뒤, 몰다비아의 왕위를 얻기 위해 폴란드의 지원을 받았습니다.\n로만은 우리가 지원해준다면 몰다비아 대공국은 폴란드의 영원한 속국이 될 것이라고 약속했습니다. 로만은 몰다비아 대공국을 대표해 우리의 독립을 포기하고 폴란드의 보호를 받으면서 폴란드에게 충성을 바치겠다고 약속했습니다. 그러나 우리에게 관심있는 국가는 폴란드 뿐만이 아닙니다. [Root.Monarch.GetName](은)는 현재 왕위를 형제인 페트루와 나뉘어가지고 있습니다. 페트루는 헝가리의 영주들과 긴밀한 관계를 맺고 있습니다. 그러므로 같은 대가를 치르고 헝가리의 지원을 요청해 폴란드의 통치에서 벗어날 수도 있을 것입니다.
