flavor_brapru.32.db코0=상수시를 짓기 시작한 선견지명 있던 통치자는 슬프게도 완성된 궁전을 경험하지 못했습니다. 그러나 지금 그들이 그 궁전을 볼 수 있었다면, 그들은 분명히 그 곳에서 일어나고 있는 많은 모임들을 즐겼을 것입니다. 우리 시대의 위대한 철학자와 예술가들이  이 세련된 도피처에서 시간을 보내도록 자주 초대받을 것이고, 궁전을 둘러싸고있는 멋진 정원은 수세기 동안 계몽된 취미의 등대로서 반드시 서게 될 것입니다.
