flavor_spa.15.b코0=오스트리아와 [Root.GetAdjective]의 땅을 완전히 분리시키다.
flavor_spa.16.t코0=메리노 양모
flavor_spa.16.d코0=[Root.GetName](은)는 메리노 양모의 수출 독점권을 가져왔습니다. 이 고급 양모는 세비야부터 플랑드르까지 모든 시장에서 높이 평가받으며, [Root.GetAdjective] 경제의 중요한 기반입니다. 주로 귀족들과 성직자들로 이뤄진, 목장주들은 궁정과 지역 정부에서 자신들의 이익을 증진시키기 위해서 '메스타'라는 조합을 조직했습니다. 그들의 영향력은 이 양 종을 [Root.GetName] 밖으로 수출하는 것이 심각한 범죄임을 보장합니다.
flavor_spa.16.a코0=훌륭하군.
merino_wool_tooltip코0=§Y이베리아§! 권역에서 당신이 소유한 §Y양모§!를 생산하는 모든 지역이 §Y귀족§! 이나 §Y성직자§!의 지배를 받을 것입니다.
flavor_spa.17.t코0=메스타의 특권
flavor_spa.17.d코0=강력한 양 목장주 조합인, 메스타는 그들의 시골 특권에 대한 새로운 도전에 직면해 있습니다. 직물 제조업자들은 그들의 토지 사용이 낭비적이고 새로운 개발을 억압한다고 주장합니다. 메리노 양모의 가격은 메스타의 영향력이 정점을 찍은 후 약간 하락했고, 그들의 정치적 영향력을 약화시키고 있습니다. 비록 메스타의 경제적 중요성은 이미 낮아졌지만, 구성원들인 귀족과 성직자들은 계속해서 궁정에서 많은 영향력을 행사하고 있으며, 변화하는 상황에 상관없이 그들의 특권을 지켜줄 것을 요구합니다.
flavor_spa.17.a코0=메스타의 특권을 철회한다.
flavor_spa.17.b코0=현재의 상황이 좋다.
church_nobles_removed_mesta코0=만약 §Y성직자§!와§Y귀족§! 계층이 이 지역에 존재한다면 제거될 것입니다.
valladolid_sepulveda코0=식민지 방침: 세풀베다
desc_valladolid_sepulveda코0=우리는 세풀베다의 논리에 따라 식민지 정책을 채택했습니다. 세풀베다에 따르면, 인디언들은 천성적으로 노예가 되고 싶어하며 노예제는 인디언들이 참된 신앙, 즉 기독교를 믿게 할 최고의 방법입니다. 
valladolid_sepulveda_motherland코0=식민지 방침: 세풀베다
desc_valladolid_sepulveda_motherland코0=우리는 세풀베다의 논리에 따라 식민지 정책을 채택했습니다. 세풀베다에 따르면, 인디언들은 천성적으로 노예가 되고 싶어하며 노예제는 인디언들이 참된 신앙, 즉 기독교를 믿게 할 최고의 방법입니다. 결과적으로 우리 식민지들의 지주들은 인디언들을 대하는 방식에 대해 처벌받을 걱정을 덜게 되었고, 더 큰 이익을 위해 착취할 수 있게 되었습니다.
valladolid_las_casas코0=식민지 방침: 라스 카사스
desc_valladolid_las_casas코0=우리의 본국은 인디언들은 야만인이 아니고 자유로운 의사를 가진자들이라는 라스 카사스의 계열의 식민지 정책을 채택했습니다. 그러므로 그들은 그들 자신의 의사로 기독교로 전향하고 이유 없이 노예로 만들 수 없습니다.
angered_colonial_land_owners코0=분노한 지주들
solo_madrid_es_corte코0=오직 마드리드만이 수도다!
desc_solo_madrid_es_corte코0=마드리드는 카스티야의 작은 도시로부터 스페인 왕국의 수도가 되었다. 결과적으로 궁정과 행정부의 인원이 그곳에 정착함에 따라 마드리드는 빠르게 성장했다. 우리의 성장하는 제국을 통치하기에 걸맞는 도시를 만들어 내라는 명령을 위해 왕립 건축가들은 도시의 확장을 감독했다.
alhambra_decree코0=알함브라 칙령
desc_alhambra_decree코0=모든 유태인들은 나라를 떠나든지 개종을 할 것을 강요당해왔다. 결과적으로 이 지역에 오랜 뿌리를 가진 광대한 수의 사람들이 우리나라를 영원히 떠났다. 이는 가톨릭으로 사람들이 하나가 되게 했지만 우리의 경제의 여러 방면에 피해를 입혔다.
alhambra_decree_opinion코0=알함브라 칙령을 제정하다.
unification_of_spain코0=누에바 플란타 칙령
desc_unification_of_spain코0=우리는 스페인 내의 지역 코르테스(의회)의 힘을 줄여왔고 우리의 새로운 국가 의회는 그러므로 이전의 통치자들이 그러한 것처럼 오래된 힘에 속박되지 않을 것이다. 우리는 이제 진실로 통합된 국가다.
cortes_defended코0=스페인 전체의 코르테스(의회).
desc_cortes_defended코0=스페인 땅에 있는 지방의 코르테스(의회)의 힘을 줄이는 대신 우리는 그들의 권리를 우리의 새 헌법 안에서 보장해 주었고 이제 중요한 결정들은 그들의 동의를 요한다.
castilian_grammar코0=정부의 하나의 언어
desc_castilian_grammar코0=우리 왕국 내에서 사용되는 다양한 언어에도 불구하고 모든 행정을 위한 언어로서 우리의 궁중어를 사용하는 것을 추진했다.
promote_regional_languages코0=여러 언어의 정부
desc_promote_regional_languages코0=우리 나라의 다양한 부분에서의 행정에 우리의 궁중어를 강요하기보다 우리는 가능한 한 우리가 지배하는 지역의 오랫동안 쓰여진 언어를 사용하는 것을 선택했다
supressing_spanish_protestantism코0=개신교에대한 강한 억제
desc_supressing_spanish_protestantism코0=스페인어로 번역된 성경은 오직 우리가 우리의 땅의 개신교 운동을 억압할 수 있도록 결의하게 하는 힘만을 가진다. 그들은 많지 않지만 그 위협이 퍼지지 않도록 하는 것은 우리의 의무다.
spanish_bible_translation코0=스페인 성경 번역
desc_spanish_bible_translation코0=몇몇 성직자들은 반대하지만 우리는 새로 만들어진 스페인어로 번역 된 성경이 유통되는 것을 너무 억압하지 않고 허락한다. 이는 의심할 여지없이 보잘것없는 개신교 공동체를 우리의 땅 내에서 보다 조용하도록 만들게 될 것이고 우리는 나머지 주된 것들이 그들의 거짓된 신념 안에서 충분히 강해질 것을 믿는다.
supporting_tunisian_claimant코0=튀니지인 권리주장자를 지지하다.
turned_down_tunisian_claimant코0=튀니지인 권리주장자를 거부하다.
spa_new_colonial_reforms코0=식민지 개혁
desc_spa_new_colonial_reforms코0=우리는 우리의 식민지의 행정을 개혁하고 휘하의 식민지를 지배하는 통치법을 현대화했다. 세입은 훨씬 더 효율적이게 되었고 식민지 자체의 경제가 발전하는 것처럼 보였다. 그러나 본토로부터 새로 임명된 수많은 행정관들은 우리의 많은 식민지들에 존재하는 크리올 사람들과의 사이에 긴장감을 심어줬다.
spa_colonial_reforms코0=식민지를 개혁하다
colonial_privileges_kept코0=식민지의 권리들을 유지하다
jesuits_expelled코0=예수회를 추방
desc_jesuits_expelled코0=우리의 본국은 우리의 땅으로부터 모든 예수회를 추방하기로 결정했고 교황청으로 추방해왔다. 그로부터 지금까지 예수회는 크리올 사람들을 교육하는 것과 원주민들에게 진실된 믿음을 전파하는 일에 장기적인 효과를 보는 일에 막대한 공헌을 해왔고 이는 상당히 가치가 있다.
spa_new_colonial_reforms_subject코0=식민지 개혁
desc_spa_new_colonial_reforms_subject코0=우리의 본국은 우리의 식민지의 행정을 개혁하고 우리들을 지배하는 통치법을 현대화했다. 세입은 훨씬 더 효율적이게 되었고 경제는 발전했다. 그러나 본토로부터 임명된 수많은 행정관들은 우리의 많은 식민지들에 존재하는 크리올 사람들과 본토 사이에 긴장감을 심어줬다.
flavor_spa.2.t코0=바야볼리드 논쟁(최초의 인권재판)
flavor_spa.2.d코0=우리의 식민지들에서의 원주민 인구에 대한 취급은 [Root.Culture.GetName]의 식자들 사이에 큰 논쟁의 주제가 되었다. 바르톨로메 데 라스 카사스라는 이름의 수도사는 원주민들의 대변인으로 자처했고 그들을 노예로 강제하고 개종하도록 강요하기 말고 그리스도를 받아드리는데 있어서 그들에게 자유의지가 있음을 인정할 것을 요구했다. 그 논쟁은 때로는 출간되기도 하면서 지금은 정점에 이른 논쟁은 [Root.Monarch.GetName]의 요구에 따라 바야볼리드에서 시행되게 되었다.\n라스 카사스의 주요상대인 후안 지네드 데 세풀베다는 원주민들은 천성적으로 노예가 될 마음이 있고 이것(군사적으로 억압하고 노예로 만드는 것)만이 식인 풍습과 인간을 제물로 바치는 풍습을 가진 그들의 야만적인 전통을 멈추고 그들을 진실된 신앙으로 전향시킬 수 있는 방법이라고 주장했다.
flavor_spa.2.a코0=우리로 하여금 세풀베다의 논리를 따르게 하라.
flavor_spa.2.b코0=좋은 논쟁은 언제나 그 스스로 가치가 있다.
flavor_spa.2.c코0=우리로 하여금 라스 카사스의 논리를 따르게 하라.
flavor_spa.3.t코0=알함브라 칙령
flavor_spa.3.d코0=그라나다의 함락과 함께 이베리아 반도 내에있던 이슬람 교도의 최후의 보루는 이제 기독교도의 손에 있다. 하지만 우리의 문제들 중에는 여전히 많은 유태인들, 무슬림들 그리고 개종했지만 그 진의가 의심스러운 마라노(그리스도교로 개종당한 유태인)들과 모리스코스(그리스도교로 개종당한 무어인)들이 있었다.\n진실로 보편화된 가톨릭 국가의 건설을 위해서 우리의 유태인 인구에게 개종하던가 귀금속을 제외한 재산을 가지고 이 나라를 영원히 떠나도록 강요하도록 제안되었다.
flavor_spa.3.a코0=배척이냐 개종이냐
flavor_spa.3.b코0=그들을 머무르게 하라.
flavor_spa.4.t코0=스페인의 통일
flavor_spa.4.d코0=지금까지 스페인의 군주 [Root.Monarch.GetTitle]는 솜씨좋게 합쳐서 스페인으로 알려진 여러 나라들을 통치하고 있었다. 그러나 최근 정부를 중앙집권화하고 [Root.Capital.GetCapitalName] 의회를 새롭게 만듦으로써, [Root.Monarch.GetName]는 지금이야말로 지방 코르테스(의회)들의 힘을 폐할 때라고 보았다. 그들이 그들의 오랜 지역적 이해관계를 위해 우리 의회 시스템을 억누르려 할 것은 분명하고, 이는 쉽지 않은 일이 될 것이다.
flavor_spa.4.a코0=통일된 스페인을 위한 단 하나의 코르테스(의회).
flavor_spa.4.b코0=우리는 그들의 오랜 권위를 침해할 수 없다.
flavor_spa.5.t코0=[Root.Culture.GetName] 언어의 문법
flavor_spa.5.d코0=스페인은 다언어 국가입니다.  [Root.Culture.GetName] 언어 문법의 표준화된 개요를 만들려는 시도가 있었지만 우리나라의 중심부 행정에서 조차 전혀 하나의 언어만을 사용하지 않았습니다. 최근 특히 [Root.Culture.GetName] 언어에 대한 잘 조사되고 철저한 문법이 [Root.Monarch.GetName]에게 제시되었습니다. [Root.Monarch.GetTitle]은 이것이 국가에 어떤 쓸모가 있을지 물었고 아빌라(Avila)의 주교는 간단히 답했습니다: '전하께서 야만인들과 다른 언어를 쓰는 나라들을 종속시킨 후에, 피정복자들에게 법을 받아들이게 할 필요가 있습니다. 정복자는 점령지에 여러가지를 부과 할 것이고, 부과 목록 중 하나는 우리 언어가 될 것입니다.'
flavor_spa.5.a코0=[Root.Culture.GetName]어를 우리 행정업무 언어로 받아들인다.
flavor_spa.5.b코0=우리는 대신 우리 왕국의 모든 언어를 포함시켜야 한다.
flavor_spa.6.t코0=스페인의 새로운 수도
flavor_spa.6.d코0=이전 시대의 많은 왕국들이 통합하여 새로운 스페인 왕국이 탄생하였습니다. [Root.Capital.GetCapitalName]은(는) 선조들에게 있어 훌륭한 곳이었지만  온화한 기후를 가지고 중심부에 위치한 마드리드라는 작은 도시는 모든 스페인지역을 다스리기에 더 나은 장소가 될 것입니다. 도시계획을 백지상태에서 시작해야 정도로 마드리드는 전반적으로 개발이 덜 되어 있지만 우선 알카자르 궁전은 국왕의 거처에 걸맞도록 확장될 것입니다.  대제국을 다스리는데 알맞은 새로운 수도를 건설합시다!
flavor_spa.6.a코0=오직 마드리드만이 수도다!
