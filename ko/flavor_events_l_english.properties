flavor_hab.EVTNAME3328코0=제국 궁정 재판소(Reichshofrat)
flavor_hab.EVTDESC3328코0=제국 궁정 재판소는 14971년 막시밀리안 1세에 의해 설립되었으며 마인츠 선제후에게 임명된 차관을 제외하고는 황제가 임명한 21명의 고문관으로 구성되었다. 이러한 설립은 이전에 제국 의회가 그에게 강요하였던 제국 대법원과 경쟁하기 위해 이루어졌다. 고문관 중 6명이 개신교도들이었고, 이들에 의해 효과적으로 만장일치 투표가 거부되었다."
flavor_hab.EVTOPTA3328코0=이 새로운 재판소를 만들어라
flavor_hab.EVTOPTB3328코0=귀족들이 현재의 일을 하도록 하여라
flavor_hab.EVTNAME3332코0=헝가리의 분노
flavor_hab.EVTDESC3332코0=투르크인들의 중부 헝가리 점령은 민감한 문제를 남겼다. 모든 헝가리인들은 투르크인들이 아무런 방해 없이 그들의 야심을 펼칠 수 있도록 내버려 둔 합스부르크의 정책에 분개했다. 레오폴트 황제는 투르크인들에 맞서 군대를 보냈고, 1664년 8월 1일 오스트리아 장군 라이몬도 몬테쿠콜리가 센트고트하르드(Szentgotthard)에서 투르크인들을 격퇴했음에도 불구하고, 뒤이은 버슈바르 조약은 투르크 술탄에게 유리하게 체결되었다. 이러한 일이 있은 뒤에는, 헝가리 최고의 거물들조차 투르크와 프랑스의 도움을 얻어 합스부르크를 몰아내려는 음모를 꾸몄다.
flavor_hab.EVTOPTA3332코0=수도로부터의 중앙집권화된 관리
flavor_hab.EVTOPTB3332코0=분권화된 헝가리 귀족 평의회
flavor_hab.EVTNAME3333코0=공작 임레 토콜리의 반란
flavor_hab.EVTDESC3333코0=1681년, 젊은 트란실바니아인 임레 토콜리는 레오폴트 1세에게 헌법을 복구하고 그의 가혹한 조치들을 취소하라고 요구하며 반란을 일으켰다. 1683년, 제국을 향한 토콜리의 성공에 고무받은 오스만 제국은 빈 성벽을 넘기 위해 헝가리로 대군을 파견했다.
flavor_hab.EVTOPTA3333코0=독립운동을 중단시켜라
flavor_hab.EVTNAME3336코0=관료 개혁
flavor_hab.EVTDESC3336코0=즉위 직후, 마리아 테레지아는 합스부르크 왕조가 결코 다시는 스스로를 지킬 수 없을 만큼 약하게 보이지 않도록 하겠다고 결심했다. 그 결과 심지어 전쟁 중에도 그녀는 개혁들을 검토했으며, 전쟁이 끝난 뒤 즉시 개혁을 단행했다. 최초이자 가장 중요한 것은 바로 군사 개혁이었다. 하지만 마리아 테레지아는 어떤 군사 개혁도 재정 개혁 없이는 힘들 거라는 것을 알았고, 이 부분에서는 현명한 Haugwitz 백작 프리드리히 빌헬름의 도움을 받아 최고의 업적을 달성했다. 군사와 재정을 개혁한 뒤에는 행정 분야에서의 변화가 뒤따랐다. 이러한 개혁들이 마리아 테레지아의 재위기간 이후에까지 걸쳐 너무 많은 변화들을 수반하기는 했지만, 그 결과는 그 어느 때보다도 중앙집권화된 정부였다.
flavor_hab.EVTOPTA3336코0=개혁하라
flavor_hab.EVTOPTB3336코0=내버려 두자
reform_of_the_bureaucracy코0=관료 개혁
desc_reform_of_the_bureaucracy코0=국가를 중앙집권화하고 더 강하게 만들기 위한 개혁
flavor_hab.EVTNAME3340코0=1789년의 반동적 개혁
flavor_hab.EVTDESC3340코0=요제프 2세는 보수적인 통치자였다. 그는 그의 치세를 루터파, 칼뱅파, 정교회에도 가톨릭과 거의 동일한 대우를 부여하는 관용 칙령과 같은 자유주의적 개혁들로 시작했다. 그는 또한 농노제를 철폐했고, 일시적이었지만 공공 검열을 완화하기도 했다. 그러나 요제프는 극단적인 중앙집권주의자였다. 1784년 그는 헝가리 정부에게 그들의 공식 언어인 라틴어가 현대 정부에게는 비효율적이므로 독일어로 바뀌어야 한다고 통보했다. 설상 가상으로, 요제프는 그가 원치 않는 법에 따를 의무가 없도록 헝가리에서의 대관식을 거부했고, 헝가리의 신성한 왕관을 빈으로 옮겼다. 1787년 3월 요제프는 오스트리아령 네덜란드의 헌법을 폐지했으며, 이후부터는 절대군주적 원칙에 따라 지배받을 것이라고 선포했다. 오스트리아령 네덜란드에서는 저항이 들끓다 1789년 공개적인 반란이 일어났다. 동시에 헝가리와 갈리시아에서도 반란의 소문도 돌았으며, 제국의 많은 부분에서 혁명이 터지는 것처럼 보였다.
flavor_hab.EVTOPTA3340코0=혁명분자들을 막아라!
flavor_hab.EVTOPTB3340코0=그들을 달래라
flavor_hab.EVTNAME1코0=대특권(Privilegium Maius)
flavor_hab.EVTDESC1코0=대특권 문서는 1350년대 오스트리아 공작 루돌프 4세에 의해 위조되었습니다. 이것은 오스트리아에 선제후 특권과 비슷한 ‘대공국’의 권리를 부여했습니다. 이 문서는 1156년 오스트리아를 변경백에서 공국으로 승격시킨 소특권에 기반을 둔 것이었습니다. 그러나 대특권은 1452년 오스트리아의 프리드리히 5세가 신성로마제국 황제로 선출되어 그 스스로 인정하기 전까지는 공식적으로 인정받지 못했습니다.
flavor_hab.EVTOPTA1코0=이것은 우리 위신에 중요하다.
flavor_hab.EVTOPTB1코0=위조는 잘못된 것이다.
flavor_hab.EVTOPTC1008코0=만약 그들이 원하는 게 전쟁이라면...
flavor_hab.EVTNAME2코0=황금 지붕
flavor_hab.EVTDESC2코0=황금 지붕은 16세기 황제 막시밀리안 1세가 인스부르크 중심의 노이호프 건물에 추가한 삼층 발코니이다. 발코니의 지붕은 2657개의 금박 타일로 장식되었으며, 막시밀리안과 밀라노의 비앙카 스포르차의 재혼, 그리고 그의 부와 권력을 빛내기 위해 건설되었다.
flavor_hab.EVTOPTA2코0=이것은 우리 가문의 영광을 보여줄 것이다.
flavor_hab.EVTNAME4코0=개선 행진
flavor_hab.EVTDESC4코0=1512년 황제 막시밀리안은 황제의 위엄을 보여주기 위해 개선 행진이라 불리는 목판화를 주문했다. 이것은 시청과 궁전의 벽들을 꾸미기 위해 디자인되었다. 1519년 막시밀리안이 사망했을 때 이 목판화는 여전히 미완성이었다. 130개가 넘는 나무 블록과 50미터가 넘는 크기를 가진, 이것은 역사상 가장 큰 판화 중 하나이다.
flavor_hab.EVTOPTA4코0=황제 폐하 만세!
flavor_hab.EVTOPTB4코0=이건 너무 비싸다
the_triumphal_procession코0=개선 행진
desc_the_triumphal_procession코0=개선 행진은 50미터가 넘는 목판화로, 황제의 위엄을 보여준다.
flavor_hab.EVTNAME5코0=스티리아인 귀족들의 반란
flavor_hab.EVTDESC5코0=1467년 스티리아의 귀족들은 황제 프리드리히 3세에 대항해 일어났다. 헝가리 왕 마차시 코르비누스의 지원을 받으며 반란군은 마르부르크 시를 공격했고, 나중에는 스티리아의 수도 그라츠까지 위협했다. 반란은 1471년 반란군 지도자 Andreas Baumkircher가 사로잡혀 처형당함으로써 끝났다.
flavor_hab.EVTOPTA5코0=반란을 진압하라!
flavor_hab.EVTNAME6코0=엔시스하임(Ensisheim)의 운석
flavor_hab.EVTDESC6코0=1492년 11월 7일, 127 킬로그램에 달하는 한 운석이 알자스의 엔시스하임 마을 외곽에 떨어졌다. 마을 주민들이 운석을 제거하려 하자, 지역 관리는 미래의 황제 막시밀리안 1세를 위해 운석을 보존하도록 했다. 막시밀리안은 이것이 신의 불가사의라고 선언했고, 그 자신과 오스트리아 대공 지그문트를 위해 2조각을 떼어낸 뒤 운석을 교구 교회에서 보존할 수 있도록 돌려주었다.
flavor_hab.EVTOPTA6코0=정말 불가사의하군!
flavor_hab.EVTNAME7코0=합스부르크 왕조
flavor_hab.EVTDESC7코0=강력한 합스부르크 가문은 12세기부터 힘을 발휘했고, 1278년 황제 루돌프 1세가 공국의 최고 통치자가 되면서 오스트리아를 지배하게 되었다. 이 가문은 대가 끊긴 것으로 추정되으나, 비록 왕위주장권은 약하지만 한 일원이 여전히 살아있음이 밝혀졌다. [Root.Monarch.GetName]은(는) 현재 후계자가 없는데, 우리가 이 합스부르크 핏줄을 합법적 계승자로 인정해야 할까?
flavor_hab.EVTOPTA7코0=[Root.Monarch.Dynasty.GetName]이(가) 계속 지배할 것이다!
flavor_hab.EVTOPTB7코0=합스부르크 왕조는 반드시 돌아올 것이다!
flavor_hab.EVTNAME5190코0=루트비히 판 베토벤
flavor_hab.EVTDESC5190코0=루트비히 판 베토벤은 널리 역사적으로 훌륭한 작곡가로 널리 알려진 전형적인 천재입니다. 그는 한 세기의 음악사를 지배했는데, 이는 전무후무한 일이었습니다. 하이든과 모차르트의 고전 음악에 뿌리를 둔 그의 음악은 동시대에 살았던 문학가 괴테, 실러의 작품에서 표현된 인본주의적 정신, 그리고 무엇보다도 프랑스혁명의 자유와 개인의 존엄함에 대한 강렬한 관심까지 두루 아울렀습니다.
flavor_hab.EVTNAME5191코0=볼프강 아마데우스 모차르트
flavor_hab.EVTDESC5191코0=모차르트는 서양 음악사에서 훌륭한 작곡가 중 한명으로 널리 알려져있습니다. 하이든, 베토벤과 함께 그는 빈 고전음악 학교의 최전성기를 만들었습니다. 다른 음악사에서 등장하는 작곡가들과는 다르게 그는 당시 모든 종류의 음악을 작곡했고, 모든 방면에서 탁월했습니다. 그의 취향, 형식 선택, 표현 범위는 그를 모든 작곡가들 중 가장 세계적인 작곡가로 여겨지게 했습니다.
flavor_brapru.EVTNAME3636코0=브란덴부르크의 프로이센 합병
flavor_brapru.EVTDESC3636코0=프로이센 공국을 몇 세대동안 계승하고 통치해온 호엔촐레른 가문은 공식적으로 프로이센 지역을 브란덴부르크에 통합시켰습니다. 그러나 프로이센 지역은 여전히 폴란드 왕의 공식적인 봉신 상태였고 틀림없이 신중을 기하는 것이 바람직했습니다. 폴란드 왕을 분노하게 해 전쟁으로 이어질 수도 있지만, 폴란드에 세금을 지불하지 않음으로서 생기는 절약분은 상당할 것입니다.
flavor_brapru.EVTNAME3518코0=브란덴부르크 군제개혁
flavor_brapru.EVTDESC3518코0=대선제후로 알려진 선제후 프리드리히 빌헬름(1640-1688)은 30년 전쟁의 주요 승자 중 한명이었으며, 프로이센 영토를 거의 3할 정도 확장시켰습니다. 그의 주요 업적은 행정의 통합을 이뤄내고 24,000명의 소규모 상비군을 창설한 것입니다. 그는 프로이센을 폴란드로부터 독립시켰으며, 20,000명의 프랑스 개신교 피난민들을 받아들였습니다. 1675년 6월 28일, 그의 군대는 페르벨린 전투에서 스웨덴군과 전술적인 교착상태를 이뤘습니다. 스웨덴군은 부실한 준비로 공격할 수 없었기에 패배했습니다. 스웨덴군은 구스타브 아돌프의 검을 가져갈 수 없었습니다. 이 사건은 전 유럽을 진동시켰고 프로이센은 스웨덴령 포메른을 1679년까지 점령했습니다.
flavor_brapru.EVTOPTA3518코0=육군 개혁
flavor_brapru.EVTOPTB3518코0=해군 개혁
flavor_brapru.EVTNAME3523코0=프로이센의 아프리카 무역회사
flavor_brapru.EVTDESC3523코0=당대의 모든 주요국 중에서 프리드리히 빌헬름은 네덜란드인 Veerinigte Oostindische Companie 이 거둔 막대한 성공을 그대로 따라하려고 했고, 네덜란드 경제와 투자자들에게 부를 안겨다 준 '신세계'를 활용하려 했습니다. 그러나 대부분의 따라하려는 시도들, 특히 해군전통이 낮은 국가들에서 이러한 시도들은 결국 투자자들에게 깊은 슬픔만 안겨 줄 것입니다.
flavor_brapru.EVTOPTA3523코0=개척하자!
flavor_brapru.EVTNAME5140코0=임마누엘 칸트
flavor_brapru.EVTDESC5140코0=칸트는 계몽시기에서 가장 중요한 지식인이었고, 모든 시대를 통틀어 훌륭한 철학자들 중 한명이었습니다. 그의 내면에는 르네 데카르트의 이성주의(이성을 강조)와 프란시스 베이컨의 경험주의(경험을 강조)를 포함하는 새로운 트렌드가 있었습니다. 이로써 그는 철학적사고 발전의 새로운 시대의 장을 열었습니다.
flavor_brapru.EVTOPTOK코0=알았다
flavor_brapru.EVTNAME3525코0=프리드리히 윌리엄 절대주의
