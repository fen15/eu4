azt_cocoliztli코0=코콜리지티(멕시코 유행성 출혈열)
desc_azt_cocoliztli코0=우리가 항상 보아 왔던 것과 다른 끔찍한 유행병이 우리 나라를 괴롭히고 있습니다. 이질, 복부 고통, 내부 출혈와 높은 열이 증상들입니다.
flavor_azt.1.t코0=테노치티틀란의 대 피라미드
flavor_azt.1.d코0=지금 몇 년간 건설 중인 피라미드는 우리를 억압으로 부터 벗어 나게 했고, 테노치티틀란, 테츠코코와 틀라코판의 아즈텍 3국 동맹을 결성하게 했다. 이 때부터 우리민족의 힘은 현저히 증가하였고, 그 후로 멕시코 계곡 전체를 지배하였다. 여러 지도자들은 우리의 지배를 인정했지만, 피라미드가 없었을 때 모두가 동등했었다는 것을 잊지 않고 있었다, 그리하여 그들이 우리에게 충성하는지 알수 없었다.\n하지만 각[Root.Monarch.GetTitle]에게 피라미드의 건설에 대한 과중한 업무를 요구했을 때, 그들은 반란을 생각했기에 우리에게 그들을 시험하고 징벌하기에 적당한 기회가 되었다.
