flavor_dan.6.d코0=1397년 칼마르 조약 이후로 노르웨이, 스웨덴, 덴마크의 왕관은 한 사람에게 주어지도록 명시되었습니다. 덴마크는 이 연합의 지도자로서, 북방의 강대국이며, 한자동맹에 영향력을 미칠 유력한 도전자입니다. 다만 새로이 왕위에 앉은 [Root.Monarch.GetName]는 발트제국을 물려받지는 않았습니다. 그의 전임자는 한자동맹과의 전쟁에서 져서 폐위되었고, 발트해의 중심에 있는 고틀랜드의 해적으로 살고있습니다. 최근에 도입된 해협 통행세는 왕실의 주된 수입원이지만, 패전과 연합 유지비용을 내기위해 대귀족 가문인 Thott, Gyldenstierne, Rosenkrantz, Rønnow, Frille가문들에게 많은 영지를 저당잡혀야 했습니다. \n왕실의 힘이 약해지지 않도록 하려면 이 땅을 되찾아야합니다, 그 어떤 수단과 방법 써서라도 말입니다.
