flavor_dlh.5.d코0=1398년에 이뤄진 수도에 대한 약탈 이후로, 델리 술탄국은 계속 쇠퇴해왔습니다. 단기간 동안, 과거 우리의 총독들이었던 자들이 벵골, 구자라트, 말와, 자운푸르 술탄국의 독립을 선언했으며, 우리의 사이이드 왕조는 델리 도시 자체를 장악할 기회를 가질 수 있었습니다. 하지만 그 이후로 우리는 무너져가는 술탄국을 통합할 수 없었고 우리의 직접적인 영향력은 델리 도시의 성벽 밖에서 멀리까지 미치지 못합니다.\n시힌드의 로디 가문은 우리에게 마지막으로 남은 지지자입니다. 우리 왕국의 아프가니스탄 귀족들의 대부분보다 큰 영향력을 가진 로디 가문은 아직 충성을 유지하고 있는 적은 지역들에 질서를 가져다 줄 수 있었습니다. 그에 대한 보답으로 우리의 전임 술탄들은 줄 수 있는 최대한의 영향력과 권력을 그들에게 줬습니다. 하지만,  바흐룰 로디가 가문의 수장으로 등장하면서, 델리는 다시 한번 위험에 처했습니다. 바흐룰 로디가 델리로 진격해서 자신의 의지를 술탄에게 강요하고 사이이드 왕조를 종식시킬 계획을 세우고 있다는 소식이 전해졌습니다.
