flavor_dan.EVTDESC3312코0=회그 굴드베르는 미천한 가문 출신이었습니다. 그는 1753년 신학 학위를 받았고 1761년에는 소뢰 학교 수사학 교수가 되었습니다. 1764년, 그는 국왕 카를 7세의 이복형제 프레데릭 왕자의 스승이 되었습니다. 1771년 프레데릭의 개인 비서로서 헬렌 굴드버그는 덴마크에서 크리스티안 7세를 거의 지배하다시피 했던 요한 프레드리히 슈트루엔제에게 적개심을 품게 되었고, 슈트루엔제를 체포하고 처형한 1772년의 음모에서 한 축을 담당했습니다. 이후, 프레드릭 왕자와 미망인 왕비 율리아나 마리아와 함께 헬렌 굴드버그는 비밀 자문위원회를 개최하였습니다. 곧, 다른 자문위원회 위원들의 동의 없이 무능한 크리스티안 7세가 서명한 조칙들을 공포하였습니다. 1780년 그는 외무부 장관 A.P.베른슈토르프 백작이 실각한 이후 외무부를 장악하였습니다. 회그 굴드베르는 1784년 프레데릭 왕자가 이끈 쿠데타에 의해 권력에서 쫓겨났습니다.
flavor_dan.EVTNAME3313코0=A.P.베른슈토르프의 섭정시대
flavor_dan.EVTDESC3313코0=1784년 4월 베른슈토르프가 공직으로 복귀한 이후 죽을때까지 온건한 자유주의 정부 아래에서 외교부 장관을 역임하였습니다. 그는 일련의 지주-소작농 관계를 규제하고 농노를 해방하기 위한 개혁을 지원하였습니다. 외교 분야에서, 베른슈토르프는 조심스럽게 중립 정책을 추구하였습니다. 프랑스 혁명이 일어났을때, 그는 프랑스 국내에 대한 어떠한 개입도 거부하였고 모든 반프랑스 동맹 참가에도 거부하였습니다. 1794년 3월, 그는 스웨덴과 연합 함대로 양국 모두의 상선을 지키자는 내용의 중립 조약을 체결하였습니다. 베른슈트로프의 외교 정책은 그를 유럽에서 존경받는 외교관으로 만들지만 한편으로는 국내 정책으로 인해 덴마크인 사이에서 1797년 6월 21일 죽을 때까지 국가적 재앙으로 알려졌습니다.
flavor_dan.EVTNAME5080코0=티코 브라헤(Tycho Brahe)
flavor_dan.EVTDESC5080코0=덴마크의 천문학자 티코 브라헤는 기존의 천문 관측기구를 개량하고 많은 별들의 정확한 위치를 알아내어 후대에 더 많은 발견을 할 수 있도록 기여했다.  브라헤는 그가 고안한 망원경으로 기존보다 더욱 정확하게 관측할 수 있었으며  777개 이상의 별의 위치를 정확하게 측정하고 태양계에 대한 광범위한 연구를 하였다.
flavor_dan.1.t코0=Den Anden Store Manddrukning
flavor_dan.1.d코0='저녁에 큰 폭풍과 악천후가 남서쪽 먼바다에서 왔습니다. 바람이 너무 강하게 불기 시작해 잠을 잘 수 없을 정도였습니다. 우리가족이 침대에 한 시간 쯤 누워있었을 쯤에 아들이 '아빠, 내 얼굴에 물이 떨어지는 것 같아요'라고 말했습니다. 파도가 제방을 넘어서 집의 지붕을 덮치고 있었죠. 끔찍한 소리였어요'\n갑작스러운 폭풍이 슐레스비히와 디트마르센의 해안을 강타했습니다. 물이 제방을 넘었고, 북 프리슬란트의 농촌이 잠겼습니다. 수위가 높아져 수 천 명의 사람들이 죽거나 이재민이 되었습니다. 모든 섬들과 정착지들이 파도에 쓸려가 다시는 보이지 않았습니다.
