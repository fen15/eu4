flavor_hab.13.d코0=빈처럼 중요하고 도로망이 잘 연결되어있는 도시는 항상 전염병에 취약할 것이고 수세기 동안 수많은 전염병들이 오고 가는 것을 보아 왔습니다. 하지만, $YEAR$년에 발생한 페스트는 매우 이례적입니다. 질병은 우리 도시에 매우 큰 타격을 입혔고 일부 사람들은 도시 인구의 3분의 1이 이미 죽었거나 죽어가고 있다고 말합니다. 다른 유럽 도시들의 사람들이 이 피할 수 없는 질병의 확산에 대비하면서, '빈의 죽음'이란 용어는 해외에 확고히 자리 잡게 되었습니다. $MONARCH$ $MONARCHTITLE$은(는) 도시에서 도망쳤기 때문에, 도시가 이 전염병에서 완전히 벗어났을 때 자비의 기념탑을 건설하기로 맹세했습니다.
