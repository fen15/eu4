janissary_disaster_notifier코2=§Y예니체리 쿠데타§! 재앙은 §Y발견의 시대§!가 지난 후 유효해집니다.
disband_the_janissaries_title코1=예니체리가 요클라마를 받도록 강요
disband_the_janissaries_desc코1=예니체리의 봉급 대상자 명단에는 진짜 예니체리가 아니거나 복무에 적합하지 않은 사람들이 많습니다. 누가 계속 명단에 남을지 정하기 위해 그들이 전체적인 검사를 받도록 강요해, 군단에 질서와 규율을 가져옵시다.
yoklama_effect_tooltip코0=§R예니체리들은 이 결정에 고마워하지 않을 것이며, 일부는 이것 때문에 반란을 일으킬 것입니다.§!
flavor_tur.EVTNAME110코0=예니체리 반란
flavor_tur.EVTDESC110코0=강력한 예니체리들은 최근 국가를 서양화시키려는 시도에 분노했습니다. 그들의 반란이 성공한다면 서양화를 향한 최근의 변화들이 되돌려질 것입니다.
flavor_tur.EVTOPTA110코0=그들은 진행을 멈추지 못할 것이다
flavor_per.EVTNAME3560코1=아나톨리아의 키질바시 반란
flavor_per.EVTDESC3560코1=사파비 단체의 수장인 젊은 이스마일이 아크 코윤루의 멍에에서 벗어나 1501년 자신을 이란의 샤(Shah, 왕)로 선언한 이후, 키질바시 이단이 아나톨리아에서 강력히 성장해왔습니다. 바예지트 2세의 통치가 끝날 무렵, 키질바시(시아파 성향의 투르크멘인)는 오스만 수니파 정부의 중앙 집권화 노력에 맞서 반기를 들고 일어났습니다. 이스마일 샤의 지원과 바예지드 2세의 아들들 사이의 계승 분쟁의 이점을 이용해, 반군들은 오스만 역사의 흐름을 바꾸어 버릴 것이라고 위협했습니다...
flavor_per.EVTOPTA3560코0=시아파 투르크인 지원
flavor_per.EVTOPTB3560코0=그들의 신앙을 믿도록 내버려 둬라
flavor_per.EVTOPTC3560코0=투르크 반란군들을 배신한다
flavor_per.EVTTOOLTIP3560코0=투르크 반란군들이 일어설 것이다
flavor_per.EVTNAME3562코0=무라트 3세(Murad III)의 페르시아 원정
flavor_per.EVTDESC3562코0=여자들의 영향을 많이 받은 술탄 무라트 3세는 페르시아와 제국에 심각한 부담을 주는 소모전을 벌였고 (1578-90) 시민들에게 무거운 세금을 강요했다. 전쟁이 무의미한 것은 아니었으나 - 페르시아는 오스만에게 아제르바이잔(Azerbaijan), 티플리스(Tiflis), 하마단(Hamadan)을 양도해야 했다 - 자원은 더욱 나은 곳에 쓰일 수 있었을 지 모른다.
flavor_per.EVTOPTA3562코0=투르크 놈들에게 본때를 보여주자
flavor_per.EVTOPTB3562코0=투르크의 위협을 무시한다
flavor_per.EVTOPTC3562코0=외교적 해결법을 찾는다
flavor_per.EVTNAME3563코0=투르크-페르시아 갈등
flavor_per.EVTDESC3563코0=동아나톨리아의 스파히 봉기는 페르시아의 샤(Shah-군주)가 무라드 3세에게 당했던 치욕에 대한 복수를 추구하도록 했습니다. 1603년 전쟁이 다시 발발했습니다.
flavor_per.EVTOPTA3563코0=투르크 반란군들을 지원하고 전쟁을 준비하자
flavor_per.EVTOPTB3563코0=우리 내부 문제에 집중한다
flavor_por.EVTNAME3266코0=식민지 정책
flavor_por.EVTDESC3266코0=많은 포르투갈 식민지의 관리들은 쥐꼬리만한 급료를 지급받고 있었다. 그러나 그들중 일부 인물들은 거대한 개인적 부를 쌓을수 있었다. 이러한 양면성의 이유는 왕은 비록 높은 급료를 그들에게 지급하지 않았으나 식민지의 수익을 다루는 것이 그 식민지의 관리들이기 때문이었다. 
flavor_por.EVTOPTA3266코0=운명은 자신이 개척하는 것이다
flavor_por.EVTOPTB3266코0=낮은 부패도를 요구
flavor_por.EVTNAME3267코0=코임브라의 공작
flavor_por.EVTDESC3267코0=아폰수 왕은 겨우 6 살에 포르투갈의 왕이 되었습니다. 그의 통치 초기 6년간 국가는 코임브라 공작의 통치아래 있었습니다. 돈 아폰수는 이에 대해 불만을 제기 할 이유가 없었으며, 대부분의 평가에 의하면 이 섭정은 정당하고 효율적인 조치였습니다.\n하지만, 어린 왕이 성인이 됨에 따라 우리 궁정 내의 많은 사람들이 왕에게 영향력을 행사하려고 시도하고 있습니다. 공작의 영향력을 질투하는 귀족 무리들은 공작을 반역자라고 누명을 씌우며 공작과 왕 사이에 불화를 뿌리려고 노력하고 있습니다.\n관계를 고치려는 마지막 시도로, 돈 아폰수와 회견을 가지기 위해 코임브라 공작은 많은 수의 가신들과 함께 도착했습니다.
flavor_por.EVTOPTA3267코0=반역이 사실이었군! 공작과 가신들을 죽여라!
flavor_por.EVTOPTB3267코0=우리는 소중한 친구이자 멘토를 신뢰해야 한다.
flavor_por.EVTNAME3268코0=인도양에서의 무역마찰
flavor_por.EVTDESC3268코0=인도양과 아라비아해에 포르투갈 함선이 도착한 이후 우리는 이 지역에서 아랍 선박을 방해할 수 있는 기회를 얻게 되었습니다. 근동과 이탈리아에서 그들이 그랬던 것처럼 Alexandria로 향하는 후추와 실크의 공급을 끊을 수 있습니다.
flavor_por.EVTOPTA3268코0=강제로 향료무역을 통제한다
flavor_por.EVTOPTB3268코0=지역에서 더 나은 관계를 모색한다
flavor_por.3268.b.tt코1=§Y아덴만(Gulf of Aden)§! 무역 노드의 모든 멤버들과의 관계가 §G25§! 증가합니다.
flavor_por.EVTNAME3269코0=종교 재판
flavor_por.EVTDESC3269코0=스페인에서 시작된 종교 재판은 1536년에  포르투갈에서도 일어났고 1668년까지 지속되었습니다.  하지만, 종교 재판은 포르투갈의 군주보다 스페인의 군주의 영향력이 더 컸습니다.
flavor_por.EVTOPTA3269코0=도입하라!
flavor_por.EVTOPTB3269코0=도입하지 마라!
flavor_por.EVTNAME3271코0=브라질의 총독 마팀 아폰소 드 소우사
flavor_por.EVTDESC3271코0=주요 식민지 개척자들은 브라질 해안해서부터 내륙까지 이어지는 땅 조각들을 받았습니다. 주로 선장들이였던 지주들은 식민지 주민들을 각자의 권역에 이주시켰고 그들에게 보호와 법무를 제공할 필요가 있었습니다. 각자의 권역이 독립적이였기 때문에, 그들은 외국 해적들을 방어할 수 없었습니다. 주앙 3세는 선장들의 권역에 권한이 있는 총독을 임명했습니다. 데 수사는 수도를 상 사우바도르 다 바이아에 설립했습니다. 그는 리우 데 자네이루만 해전에서 프랑스 해적들을 격퇴했습니다. 또한 데 수사는 식민지 개척을 강화했고 브라질을 안정화 시켰습니다.
flavor_por.EVTOPTA3271코0=드 소우사를 임명한다
flavor_por.EVTNAME3272코0=King Sebastião의 북아프리카 원정
flavor_por.EVTDESC3272코0=1578년, 포르투갈의 왕 세바스티앙은 모로코를 정복하기 위한 원정에 착수했습니다. 당시 포르투갈은 이미 모로코의 탕헤르와 세우타 지역을 점령하고 있었습니다. 그가 도착하자마자 벌어진 알 카사르 케비르 (Al-Khazar Kebir) 전투에서, 모울리 이스마일 (Moulay Ismaïl)과 모로코의 베르베르인들은 포르투갈 군대를 완패시켰는데, 전투에서 포르투갈의 왕이 죽었고 왕과 같이 싸우던 많은 포르투갈 귀족들 역시 죽였습니다. 이 재앙과도 같은 패배는 스페인의 포르투갈 지배로 가는 길을 열었고, 이후의 포르투갈의 쇠퇴의 출발점이었습니다.
flavor_por.EVTOPTA3272코0=아프리카의 이교도에 대항하는 십자군
flavor_por.EVTOPTB3272코0=우리는 다른곳에 집중해야 한다
flavor_por.EVTNAME3273코0=전염병의 급속 확산
flavor_por.EVTDESC3273코0=스페인에서 창궐하여 전국에 퍼진  전염병은 우리에게 치명적이고 끔찍한 손실을 주고 있습니다. 
flavor_por.EVTOPTA3273코0=우리는 회복할 것이다
flavor_por.EVTNAME3275코0=메수엔 협정
flavor_por.EVTDESC3275코0=존 메수엔은 1650 년에 태어났습니다. 뛰어난 외교관으로써, 그는 1703년에 잉글랜드와 포르투갈 사이에 맺어진 조약으로 유명합니다. 조약의 주요 목적은 잉글랜드의 모직물과 피복들을 포르투갈에 자유롭게 수출하고 대신 포르투갈의 와인(포트 와인)을 자유롭게 수입하는 것이었습니다. 포르투갈을 잉글랜드의 정치적 경제적 위성국으로 만든 이 조약은, 1750년 포르투갈의 국왕 조제 1세가 무효로 간주한 뒤에도 1836년까지 공식적으로 유효했습니다. 존 메수엔은 1706년에 그가 거둔 가장 큰 성공 직후에 사망했습니다.
flavor_por.EVTOPTA3275코0=협정에 동의한다
flavor_por.EVTOPTB3275코0=협정을 파기한다
flavor_por.EVTNAME3276코0=에리세이라의 백작
flavor_por.EVTDESC3276코0=에리세이라의 백작 Dom Luis de Meneses는 중상주의의 맹신자였으며, 포르투갈 무역에 대한 국가의 지배력을 더 높이도록 포르투갈을 개혁하였습니다.
flavor_por.EVTOPTA3276코0=우리의 새 정치인이다!
flavor_por.EVTNAME3278코0=지진이 LIsboa를 파괴하다
flavor_por.EVTDESC3278코0=리스본을 파괴한 지진은 유럽 전역은 물론 신대륙에게까지 영향을 끼친 거대한 참사였습니다. 1755 년 11 월 1 일, 모두가 교회에 모여 휴일을 축복하던 이 아름다운 날, 갑자기 땅이 흔들림과 동시에 건물이 무너지며 사람들을 덮쳤습니다. 여기서 겨우 탈출했더라도 아직 끝난 것이 아니었습니다. 왜냐하면 강한 바람이 갑자기 이 지역으로 불어와 작은 불꽃들을 수천명을 태워버릴 불지옥으로 만들었기 때문입니다. 그러나 남은 수천명들 또한 불과 몇 분 후에 도착할 거대한 파도의 희생자가 될 운명이었습니다. 사망자 수는 당시 20,000-40,000 명으로 추산되었고, 이 재해를 구성한 네 가지 요소 (바람, 불, 땅 및 물) 때문에, 이 사건은 '신에 의한 징벌'이라는 해석이 포르투갈 및 다른 지역에서 널리 퍼졌습니다.
flavor_por.EVTOPTA3278코0=우리는 회복할 것이다
flavor_por.EVTNAME3279코0=폼발 후작
flavor_por.EVTDESC3279코0=문자 그대로 잿더미가 된 리스본에서 새로운 지도자가 나타나 전 포르투갈을 지진의 트라우마에서 구해냈습니다. 그는 강한 수준의 개혁을 밀어붙였습니다. 그의 통치 동안 리스본은 새로이 건축되었으며, 프로투갈은 전-산업시대 수준에 이르렀습니다. 그의 탁월한 통치는 많은 면에서 포르투갈을 몇 백년 전의 영광스러운 시절의 수준으로 돌려놓았습니다. 
flavor_por.EVTOPTA3279코0=우리의 새 정치인이다!
flavor_por.EVTNAME3280코0=타보라 가문의 음모
flavor_por.EVTDESC3280코0=폼발 후작이 왕 주제 1세 (1750-1777)를 죽이려는 음모를 밝혀내었습니다. 폼발 후작은 이 사건을 그의 권력을 독재적으로 만드는데 사용했습니다. 폼발은 급진적인 개혁가이면서 권력욕에 굶주린 사람이었기에, 그를 위협하는 자라면 누구든 가차없이 왕의 이름으로 처벌했습니다.
