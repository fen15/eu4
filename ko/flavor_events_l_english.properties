flavor_gen.10.t코0=제독 안드레아 도리아
flavor_gen.10.d코0=안드레아 도리아는 옛 '데 아우리아' 가문의 일족이었습니다. 그는 어릴적에 귀족이었던 부모를 잃었고 용병이 되어 처음에는 교황을 섬기다가 이후에는 프랑스에서 복무하였습니다. 그는 해군 지휘관으로서 유명해졌고 투르크와 바르바리 해적들과의 전쟁을 수행했습니다. 그는 프랑스와 제국군이 제노바를 점령한 이후 제노바 공화국 부흥의 주역이 되었습니다.
flavor_gen.10.a코0=그가 우리의 해군을 지휘할 것이다!
flavor_gen.10.b코0=우리는 그를 필요로 하지 않는다.
flavor_gen.11.t코0=$MONARCHTITLE$ 안드레아 도리아
flavor_gen.11.d코0=안드레아 도리아는 제노바의 도제가 되라는 몇번의 요청을 거절했지만 끝내 종신검열관의 직을 수락했고 공화국 의회에 중요한 영향력을 행사했습니다. 그는 여러 채의 저택을 받았으며 공화국에 대한 헌신의 보답으로 많은 다른 특권들을 받았습니다. 심지어 국부이자 조국의 해방자(Liberator et Pater Patriae)라는 칭호까지 받았습니다.
flavor_gen.11.a코0=그는 좋은 $MONARCHTITLE$가 될것이다!
flavor_gen.11.b코0=그는 종신검열관이 될것이다!
