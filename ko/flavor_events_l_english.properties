counts_feud.2.d코0=크리스티안 3세가 폐위된 크리스티안 2세를 대신하여 왕위에 오르자, Vendsyssel과 북 유틀란트의 농노들이 귀족들에게 반항합니다. 사략선장 Clement는 크리스토퍼 백작의 요구를 받아 선동을 하고 올보르는 반군의 본부가 되었습니다. 이로 인해 많은 수의 영지가 북,서 유틀란트에서 불탔습니다.
counts_feud.3.t코0=덴마크의 백작전쟁
counts_feud.3.d코0=주교와 추기경들은 1533년 프레데릭 1세가 죽자 그의 아들인 홀슈타인공 크리스티안을 후계자로 옹립하는 것을 처음에는 반대하였습니다. 그가 루터교도였기 때문입니다.  평민과 농부들은 왕위에서 물러나 쇠네르보르에 투옥된 크리스티안2세의 귀환을 원했습니다. 새로운 군주와 계승을 주장하는 자 모두 도움을 요청하기 위해 스웨덴에 사자를 보냈습니다.
