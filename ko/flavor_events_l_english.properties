flavor_mng.17.d코0=우리 국가 내에서 더욱 현대적인 시대관들이 받아들여지고 현대적인 시대관들에 대해 의존하면서, 조정의 당파들은 힘을 잃었습니다. 그리고 우리의 $MONARCHTITLE$(은)는 이제 국가를 직접 다스리고 있습니다.
flavor_mng.17.a코0=용의 시대가 왔다!
flavor_mng.EVTNAME1코0=정화의 원정 후의 전략적 결정
flavor_mng.EVTDESC1코0=1400년대 중국의 외부 세계에 대한 관계는 변화하기 시작하였습니다. 이전 시대에는 종교와 무역의 연계가 천자국과 그 이웃 간의 관계를 만들어왔습니다. 당조 때(서기 618-906)에는 인도와 접촉을 늘렸고 남방에서 다가오는 불교의 영향에 대하여 문을 열었습니다. 송 시기(서기 960-1279)에는 남해 무역의 확장이 대규모로 이루어졌습니다. 몽골 치하(서기 1280-1367)에 중국은 오래된 비단길을 다시 개방하고 무슬림, 기독교인, 유대 인 상인을 중국에 불러옴으로써 서역과 접촉하였습니다. 1367년 몽골을 쫓아내고 집권한 명나라는 외부와 중국을 강하게 이어놓고 있던 상태를 반전시켰습니다. 인도양과 아프리카 해안으로 제국 함대를 몰았던 정화 제독의 7번에 걸친 항해(1405-1433) 이후에 중국은 빗장을 걸어잠그고 외부 접촉을 차단했습니다. 아마 이는 400년 동안의 외세 침략 후에 중화의 회복을 추구한 보수적인 성격의 명나라 황제들 때문일 것입니다. 하지만 이러한 변화는 몽골 지배자 치하에서 대단히 고통받았던 중국 사회의 사람들에게 지지를 받았습니다. 명 시기에 중국은 북쪽 국경의 방위와 안정을 우선하면서 확장과 혁신에서 손을 떼고 버렸습니다.
