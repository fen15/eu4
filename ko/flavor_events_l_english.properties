flavor_bav.6.d코0=바이에른의 알버트 5세 공작은 예술의 후원자로서 많은 양의 예술품과 골동품들을 수집하여 뮌헨으로 가져왔다. 그는 로마와 베네치아에서 수집품들을 구매하여 알프스 북부의 르네상스 관련 건물 중 가장 큰 그의 골동품 박물관에 소장품을 보관하였다. 그는 많은 예술가들을 후원하고 뮌헨에 영광을 가져왔으나, 거액의 부채를 안게 되었다. \n어떻게 할 것인가?
