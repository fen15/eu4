flavor_hab.EVTDESC3216코0=요제프 2세, 1741-90, 신성 로마 제국 황제 (1765-90), 보헤미아와 헝가리의 왕 (1780-90).  그의 아버지가 1765년에 사망한 후, 요제프는 황제로써 그의 어머니 마리아 테레지아와 함께 공동으로 다스렸으나 실질적인 영향력은 적었다. 이 사실에 분개하여 그는 1780년 어머니가 사망할 때까지 여행을 다녔다. 그 후 요제프 2세는 계몽주의에 입각한 그의 철학과 원칙을 기반으로 개혁을 단행하였다.  이 개혁은 출생이 아닌 능력과 충성에 기반을 둔 공무원 조직을 만들었을 뿐만 아니라 성직자의 세습 특권을 폐지하는 내용을 담고 있었다.
