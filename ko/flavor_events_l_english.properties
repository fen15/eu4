flavor_fra.EVTNAME3108코0=이탈리아에 대한 프랑스의 권리주장이 약해지다
flavor_fra.EVTDESC3108코0=1524년 부터 1529년 동안 프랑스왕은 몇가지 난관에 직면했습니다. 그는 이탈리아에서의 군사작전에 패배한 것 뿐만 아니라, 점령당하고 마드리드에 끌려가서, 자신의 모든 권리를 내려놓아야 했습니다. 그러나 그는 거기서 포기하지 않았습니다. 프랑스왕은 풀려나면 자신이 했던 것을 번복하고 다시 이탈리아를 습니다. 그러나 그는 이탈리아인들이 프랑스의 왕가를 받아들이지 않는다는 것을 서서히 이해하게 되었습니다.  그들에게 있어서는 약해진 신성로마제국에 속하는 편이 더 나았고, 또한 프랑스왕은  그 제국이 모든 이탈리아 국가와 쉽게 동맹을 맺을수 있다는 사실을 알게 되었습니다.  무수한 전쟁이 끝난 뒤에야, 프랑스 왕은 이탈리아에 대한 권리를 포기하였습니다.
flavor_fra.EVTOPTA3108코0=아무도 우리의 권리를 인정하지 않는 것 같다.
flavor_fra.EVTOPTB3108코0=이탈리아에 대한 권리를 절대 포기하지 않겠다.
flavor_fra.EVTNAME3114코0=르 틀레이르, 르부아 후작 
flavor_fra.EVTDESC3114코0=미셸 르 키앵(1603-1685)은 회계소의 고문의 아들이였습니다. 마자랭 추기경에 의하여, 그는 1643년에 국방장관으로 임명되었습니다. 그는 국방장관으로 1666년, 수상으로 1677년까지 프랑스 군대와 국방부에 필요한 개혁을 착수하였습니다. 그의 장남, 루부아 후작은 그의 개혁을 계속하고 완성 시켰으며 그의 주인인 루이 14 세에게 17 세기 후반 가장 뛰어난 최고의 군대를 제공했습니다.
flavor_fra.EVTOPTA3114코0=훌륭한 군사 전문가다!
flavor_fra.EVTNAME3115코0=휴런족과 사뮈엘 드 샹플랭
flavor_fra.EVTDESC3115코0=프랑스 왕으로 부터 모피 무역 회사를 설립 할 수있는 특권을 부여받은 에마르 드 클레르몽이란 사람이 사뮈엘 드 샹플렝을 파견시켯습니다. 탐험 도중 그는 인디언들과 친구가되었습니다. 그는 알곤킨족과 휴런족 인디언들과 함께 각지를 탐험하면서 시간을 보냈습니다.
flavor_fra.EVTOPTA3115코0=휴런족과 친교를 갖자.
flavor_fra.EVTOPTB3115코0=우린 이로쿼이 족과 친교를 맺자.
flavor_fra.EVTOPTC3115코0=우린 쇼니 족과 친교를 맺자.
flavor_fra.EVTOPTD3115코0=우린 체로키족과 친교를 맺자.
flavor_fra.EVTOPTE3115코0=우린 크리크족과 친교를 맺자.
flavor_fra.EVTNAME3118코0=프랑스에서의 반란.
flavor_fra.EVTDESC3118코0=마리 드 메디시스는 1600 년에 앙리 4세와 결혼했습니다. 1610년 앙리 4세가 암살 된 후 그녀는 아들 루이 13세의 섭정이 되어 남편이 시행했던 많은 정책을 뒤집어버렸습니다. 
flavor_fra.EVTOPTA3118코0=반란자들도 귀족이므로 명예롭게 대해 주어라.
flavor_fra.EVTOPTB3118코0=그놈들을 처형하고 영지는 몰수하여라.
flavor_fra.EVTNAME3119코0=베아른의 신교도 반란.
flavor_fra.EVTDESC3119코0=루이 13세의 통치 기간에 리슐리외 추기경은 신교도의 정치적 권리을 억압하기로 결정했다. 리슐리외는 베아른(Bearn) 지방에서의 가톨릭교 도입에 반대하는 폭동(1621-22)을 진압했고, 신교도들은  몽트 반(Montauban)과 라 로셸(La Rochelle)을 제외하고 낭트칙령에 의해서 보장받은 모든 거주지를 잃어 버렸다.
flavor_fra.EVTOPTA3119코0=그들을 쓸어버리자!
flavor_fra.EVTNAME3120코0=리슐리외
flavor_fra.EVTDESC3120코0=리슐리외 추기경으로 알려진 아르망 장 뒤 플레시(Armand Jean du Plessis)는 1624년 39세의 나이로 루이 13세의 재상의 되었다. 그는 국내적으로  신교도들과 고위 귀족층의 정치적 특권을 약화시키는 정책을 시행하여 성공을 거두었으며 해외무역, 식민지 확장을 장려하고 왕립 해군을 강화하고자 노력하였다. 대외적으로는 30년 전쟁 기간 중 1630년 발발한 스웨덴 전쟁 당시 스웨덴군에 자금을 지원하고 1635년에는 전쟁에 직접 개입하여 합스부르크 가의 영향력을 약화시키고 프랑스를 둘러싼 적대적 포위망을 해소하고자 노력하였다. 이런 점에서 그는 정치현실주의(Realpolitik)의 창시자라 부를 수 있다.
flavor_fra.EVTOPTA3120코0=특출난 재상이로군!
flavor_fra.EVTNAME3122코0=프랑스의 프롱드당 반란
flavor_fra.EVTDESC3122코0=프롱드(1648-1653)의 난은 절대왕권에 대항하는 프랑스 귀족의 최후의 반란이었습니다. 그것은 왕명에 대한 재판권을 지녔던 파리 국회에서 마자랭추기경의 국내정책에 대항한 반항으로 부터 시작되었습니다.  그 뒤를 대귀족들이 이었으나, 치밀한 외교적수단과, 내부의 배신에 더해 운까지 따르지 않으면서 반란은 진압되었습니다.  1789년 까지 소집되지 못한 국회와 정치적 힘을 잃은 귀족들은 1661년 이후 태양왕 루이 14세라는 절대왕정의 도래를 맞이해야 했습니다.
flavor_fra.EVTOPTA3122코0=국회의사당과 귀족들을 박살내자
flavor_fra.EVTOPTB3122코0=그들을 달래라
flavor_fra.EVTNAME3123코0=아카데미 프랑세즈
flavor_fra.EVTDESC3123코0=추기경 리슐리외 (Richelieu)는 자유주의 문학의 후원자로서 1636 년 프랑스 언어와 문학 탐구를 촉진하기 위해 '아카데미 프랑세즈(l'Academie française)'를 설립했습니다. 아카데미의 과학 부분은 문학의 학술적 부분과 결코 일치하지 않았지만 18 세기에는 중요한 과학적 발견을 많이했습니다. 예를 들어 1735 년과 1743 년에 프랑스 원정대가 있었고 이 원정을 통해 지구의 편 모양을 만들었습니다.
flavor_fra.EVTOPTA3123코0=그래, 우린 그게 필요해
flavor_fra.EVTOPTB3123코0=아니, 이건 너무 비싸군.
flavor_fra.EVTNAME3124코0=콜베르
flavor_fra.EVTDESC3124코0=1661 년 프랑스 재무부 장관을 지낸 장 바티스트 콜베르(1619 년생)는 근대 최초의 국가 경제를 시행하고 발전 시켰습니다. 그의 국영 경제 운영 방식은 더 나은 세금 징수, 예산의 통계 계획 및 정기적 인 부기를 포함했습니다. 중상주의(또는 콜베티즘)를 옹호하는 그는 귀중한 완제품 (고급 품목과 같은)의 수출과 높은 수입 관세를 통해 우세한 무역 수지를 목표로 삼았습니다. 그리고 보다 효율적인 국내 무역 (도로, 운하, 지역 임무의 억제), 국가 독점 설립, 제조 보조금, 항해 및 무역 협회의 촉진, 농산물 가격의 고정, 결혼 및 이민 금지 (캐나다 제외)등을 장려했으며, 이러한 정책을 뒷받침하기 위해 왕립 ​​해군의 규모를 크게 증강시켰습니다. 중상주의로 상업과 공예를 장려하면서 번영을 이루는 동안에도 농민들은 생산을 늘리기 위해 혹사당하지도 않았습니다. 그가 1683 년에 죽은 이후에, 그의 아들 콜베르 데 세뉴레 또한 1690 년까지 그의 정책을 수행했습니다.
flavor_fra.EVTOPTA3124코0=해군력을 키우고 기반시설을 근대화 하라.
flavor_fra.EVTOPTB3124코0=경제력을 통한 지배에 집중한다.
