flavor_eng.EVTDESC9124코0=16세기에 상원의 의원 수가 눈에 띄게 감소한 것에 비해, 하원의 의원 수는 증가했습니다. 의회의 권력 기반은 그 사실을 잘 알고 있던 하원으로 이동했고, 엘리자베스 1세는 의원들에 대한 친절함, 의회 출석, 단호함이라는 그녀의 후계자들인 제임스 1세와 그 아들인 찰스 1세가 가지고 있지 않던 덕목을 가지고 있었습니다. 의회는 왕이 당연히 반대하는 조세, 사법, 교회 문제에 대한 발언권을 더 원했습니다. 제임스 1세가 그의 아들을 가톨릭 스페인인과 결혼시키려 시도하고, 나중에는 가톨릭 프랑스 공주와 결혼시키려고 하자 의회는 폭발했습니다. 1628년의 의회는 왕에 의한 체포와 조세 징수를 금지하는 권리 청원을 발표했습니다. 1629년 의회는 종교와 조세 문제를 비난하기 위한 결의안을 표결했고, 왕은 의회에 맞서 의회를 해산시키려고 했습니다. 11년의 독재가 이어졌습니다. 1642년 영국 내전은 나라를 왕당파 대 의회파로 갈라놓았습니다.
flavor_eng.EVTOPTA9124코0=의회에 맞선다
