flavor_dan.EVTDESC3코0=요한 1세와 크리스티나 여왕은 1497년코펜하겐에 성 클라라 수도원을 세웠습니다. 로센고드라 알려진 곳에 있던 왕실 소유의 야채밭도 함께  봉헌하였습니다.  1498년에 여왕은 40명의 라인 길드원들을 수도원 건설을 위해 봉사하게  했습니다. 7년 후, 1505년 8월 11일, 수도원이 완공됨과 동시에 봉헌되었습니다. 그 수도원은 기숙사, 식당, 교회, 병원, 지하 저장고 와 평수녀와 사제들을 위한 장소들을 구비하고 있었습니다. 
