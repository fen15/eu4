flavor_dan.EVTDESC3289코0=노르웨이, 스웨덴, 덴마크의 왕실 의회는 1397년 덴마크가 지배하는 칼마르 연합이라는 일종의 동군연합을 이루기로 합의했습니다. 1470년대 말 스웨덴과 덴마크 사이의 지속적인 싸움은 스웨덴 섭정 스텐 스투레가 1471년 브룬케베리 전투에서 덴마크 군을 패퇴시킨지 오랜시간 뒤 스웨덴 왕 구스타프 1세 바사 (1523-1560)의 치세인 1523년에 해체되었습니다. 연합이 무너졌습니다.
