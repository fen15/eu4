flavor_hol.EVTDESC2코0=아르미니우스주의(Arminianism)의 발흥으로 인하여 시작된 분열적 논란을 안정시키기 위하여 네덜란드 개혁교회는 도르트레히트에서 국가적 종교회의를 열었습니다. 1618년 11월 13일 네덜란드 개혁교회와 해외 8개국에서 선출된 개혁교회 대표자들은 첫번째 회의를 가졌습니다. 최종 회의는 1619년 5월 9일에 있었으며 무려 154차 모임이었습니다. 여기서 아르미니우스주의는 이단으로 배척되었으며, 전적타락, 무조건적 선택, 제한적 속죄, 불가항력적 은혜, 성도의 견인으로 구성된 개혁교리를 발표했습니다. 반대자들(Remonstrants)은 아르미니안으로 불렸고, 목회활동에서 배제되어 설교, 권면, 성례집전, 문병등을 할 수 없게 되었습니다. 목회활동 정지를 명령하는 법안인 중지법(The Act of Cessation)에 서명하도록 강요받은 반대자들은 서명을 거부했고 '공공의 평화를 해치는자들'이라는 죄목으로 연방주에서 추방되었습니다. 이 종교회의에서 아르미니안 주의는 이단으로 정죄되었습니다.
