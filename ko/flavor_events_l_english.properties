flavor_dan.13.d코0=인도로 진출하려던 우리의 노력은 수포로 돌아갔고 골치 아픈 문제가 되어버렸습니다. 선원들은 실론섬으로 가는데 성공했고 사령부를 설치하기 위해 지역 사원을 점거를 시도한 것으로 보입니다. 당국이 발견하자마자 그들은 이미 다른 유럽 국가에서 온 군대와 함께 사원을 습격했고 우리가 파견한 사람들을 쫓아낸 채로 사령부를 설치했습니다.\n배들은 여전히 많은 수의 항구를 방문하고 있지만, 덴마크인 선원들은 사실상 해적이나 다름없다는 이야기를 들으면서 가는 곳마다 부정적인 인상을 살 뿐입니다.
