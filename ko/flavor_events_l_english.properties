flavor_fra.EVTDESC3148코2=혁명의 혼란과 외세의 개입에 대한 위협은 야심찬 젊은 장교들에게 빛을 발할 기회를 주었습니다. 이것은 몇 차례의 교전들에서 승전하여 유명해진 코르시카 출신 포병 소위인 나폴레옹 보나파르트 한 명에게 양손에 쥐여진 기회였습니다. 그는 무거운 대포를 도시 거리에 배치하여 [Root.Capital.GetCapitalName]의 왕당파들의 봉기를 단숨에 진압하였는데, 이 결정적인 행동의 성공으로 그는 국민들의 전폭적인 지지를 받게 되었습니다. 이미 많은 혁명 지도자들은 그를 호의적으로 보고 있으며 그가 고위직에 오르도록 추천하고 있습니다. 그러나 그는 강력한 야심가로 단순한 [Root.Monarch.GetTitle](으)로서의 통치에 만족하지 못할지도 모릅니다.
