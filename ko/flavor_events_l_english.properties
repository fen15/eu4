flavor_brapru.31.d코0=수세기 동안 [Root.GovernmentName]는 전쟁에서 한 몫을 봐왔습니다. 그러나, 철학과 예술, 음악과 같은 삶의 고상한 것들에 대한 계몽된 추구가 증가하기 시작했습니다. 이것의 증거로 예를 들면 우리의 [Root.Monarch.GetTitle]에서 볼 수 있는데, [Root.Monarch.GetName] 자신이 작곡한 음악으로 손님들을 자주 즐겁게 해줍니다.\n하지만 끊임없는 화려함과 의식으로 둘러 쌓여있는채로, [Root.Monarch.GetSheHe]가 세월을 [Root.Capital.GetName]에서 보내면서 [Root.Monarch.GetTitle]의 삶에서 뭔가가 빠져 있습니다. 여름 별장인 상수시(근심 걱정 없이 라는 뜻)는 [Root.Monarch.GetName]이 바라는 바쁜 도시생활에서 벗어나 있는 곳으로  [Root.Monarch.GetName]는 이미 웅장한 정원으로 둘러쌓여 있는 단조로운 1 층 건물을 위한 초안을 개인적으로 작성해놨습니다.
