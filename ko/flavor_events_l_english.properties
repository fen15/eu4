flavor_lit.EVTNAME2코0=칼뱅교도의 물결
flavor_lit.EVTDESC2코0=개신교의 물결이 리투아니아 사회의 구조를 바꾸기 시작한 1590 년대에, 개혁교회(칼뱅교)의 수많은 난민들이 제 2의 물결이 되어 리투아니아에 도착했습니다. 이들은 자신의 이전 국가의 속 좁은 가톨릭 정부로부터 도망친 네덜란드인, 잉글랜드인, 프랑스인 및 스페인인이었습니다. 난민들은 농부와 도시 거주자가 섞여 있었고 초기 개신교 인들과 비슷한 방식으로 리투아니아 인들에게 영향을 미쳤습니다. 그러나, 리투아니아에서 왕에게 반대하는 마그나트(대귀족)들은 옆 지역 폴란드를 완벽한 사회 형태로 보았습니다. 왕이 개신교 중 루터교로 개종했을 때 마그나트들의 대부분들은 개혁교회로 개종하였습니다. 왕과의 차이점을 강조하기 위함이었고 또 개혁교회 신앙은 신을 왕보다 위로 두었기 때문입니다. 개혁교회 신앙은 또한 그들이 농노를 찍어내기 위한 완벽한 이데올로기였습니다. 개혁교회에 의하면 하나님이 원했기 때문에 그들은 농노인 것이었으며, 그에따라 그들은 점점 더 관리하기 편해졌습니다. 1630년대가 되자, 개신교인 국가와 개혁교회나 정교회인 마그나트 사이의 의견 차이가 커지는 것이 느껴지게 되었습니다.
flavor_lit.EVTNAME3코0=스웨덴과의 전략적 연합
flavor_lit.EVTDESC3코0=17 세기의 첫 10년간 리투아니아 왕은 개신교로 개종하고, 종교개혁의 두 종파를 지지하기 시작했습니다. 대체로 그의 이상은 스웨덴의 왕들로부터 영감을 받은 효과적이고 근대적인 군주제였습니다. 리투아니아 개신교 교회를 세우고 정부 및 사회 개혁에 관한 영감을 얻기 위해, 왕은 스웨덴에 의지했습니다. 스웨덴은 많은 이단으로 가득한 동유럽에서 개신교 우방국을 가지게 되었습니다. 친선관계는 서서히 강한 동맹 관계가 되었습니다. 왕 브와디스와프 1세는 구스타브 2세 아돌프에게 독일 지역에서 개신교를 전파할 것을 독려했으며, 그 자신은 동방의 가톨릭과 정교회를 억제하였습니다.
