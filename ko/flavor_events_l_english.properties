flavor_por.EVTOPTB9코0=다른 중요한 것들이 많다.
flavor_por.EVTNAME10코0=제로니무스 수도원
flavor_por.EVTDESC10코0=제로니무스 수도원은 1501년에 Manuel 1세에 의해서 설립되었습니다. Manuel 1세는 이 수도원을 건설하기 위해 아프리카와 극동에서 오는 상품에 'Vintena da Pimenta'라는 이름의 세금을 매겼습니다. 이 세금은 Sebastian 1세의 죽음과 함께 사라졌는데, 당시 포르투갈은 계승위기로 스페인과 연합에 들어간 시기였습니다. 포르투갈이 1640년 독립하였을 때 수도원은 금박 천장을 추가하여 1669년 준공하였고, 18세기 말에는 큰 프레스코 벽화를 완성하였습니다. 또한 이 수도원은 왕가의 매장지로 사용되었습니다.
flavor_por.EVTOPTA10코0=이것이 우리의 영광을 보여줄 것이다.
flavor_por.EVTOPTB10코0=이건 너무 비싸군
flavor_por.EVTNAME11코0=인도의 바스코 다 가마
flavor_por.EVTDESC11코0=1498 년 5 월 20 일, 캘리컷 근처에서 바스코 다 가마는 인도에 처음 도착한 포르투갈인이 되었습니다. 아랍계 상인들의 반대에도 불구하고 바스코 다 가마는 자모린 통치자와 거래 권리를 확보했으나, 이후 관세로 지불하기로 한 금을 얻어내지 못했습니다. 전체적으로 바스코 다 가마의 원정은 대단히 수익성이 높은 것으로 드러났습니다. 가지고 온 화물의 가치가 원정 전체 비용의 60배에 달했기 때문이지요.
