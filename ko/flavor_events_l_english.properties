flavor_dan.EVTDESC3288코0=1481년 즉위한 한스 국왕 휘하에서, 해군함대는 이전보다 체계적으로 구성되고 국왕의 명령아래 대형함들이 건조되었다. '엥엘런'호는 선박건조용 오크나무가 풍부한 쇠네르보르에서 건조되었다. 비슷한 크기의 '마리아'호는 코펜하겐에서 건조되었는데, 그곳은 점차적으로 덴마크 함대의 본거지가 되었다. 1509년경의 덴마크는 유럽에서 가장 크고 강력한 해군을 보유하고 있었다. 
