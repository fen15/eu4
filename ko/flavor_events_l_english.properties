flavor_eng.EVTDESC9115코0=1553년에, 상인 탐험 회사가 북동쪽 항로를 이용해 중국으로 가기 위해 세 척의 함대를 파견했습니다. 두 척은 빙산에 갇혀 대부분의 선원이 굶어 죽었지만, 에드워드 호는 1등 항해사인 리처드 챈슬러의 지휘 아래 백해에 진입했고, 1584년에 항구로 개발될 작은 마을인 아르한겔스크에 도달했습니다. 그곳에서 그는 러시아 황제의 부와 권력에 대해 배웠고, 겨울에 모스크바를 향해 말이 끄는 썰매를 타고 떠났습니다. 러시아와 잉글랜드가 서로에 대해 관계를 수립하는 데 이해 관계가 맞지는 않았지만, 모스크바 무역 회사는 특히 러시아 모피 무역에서 상업적 성공을 거두었습니다.
