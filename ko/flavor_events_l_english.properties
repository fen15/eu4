flavor_hab.EVTDESC3201코0=합스부르크 가의 헝가리 지배는 여러 투쟁들을 지나오며 귀족들을 대처하는 다음과 같은 패턴이 구축되었다. 외국의 전쟁 기간 동안 귀족들은 왕권을 수여받았고, 이는 평화가 찾아온 뒤 즉시 회수되었는데, 이는 자연스레 반란을 자주 유발하였다. 이 패턴에 따라 1699년의 투르크에 대항한 헝가리의 결정적 승리 이후 세금과 징병이 귀족들에게 부과되었다. 그러나 1703년에 오스트리아가 프랑스와의 전쟁을 진행함에 따라 귀족 반란이 다시 한 번 발생하였고, 카를 6세로  1711년의 자트마르(Szatmar) 화의에서 귀족의 특권에 관한 옛 제도를 돌려놓을 수밖에 없었다.
