flavor_swe.EVTOPTC3245코0=잉글랜드와 동맹을 맺는다
flavor_swe.EVTNAME3247코0=생산법
flavor_swe.EVTDESC3247코0=1724년 재앙과도 같은 결과를 남긴 대북방전쟁 이후, 스웨덴 의회 릭스닥은 1651년 영국의 항해법과 유사한 정책을 시행하기로 결정합니다. 이는 제한적인 성공만을 거두었습니다. 조선업이 발전하는 긍정적 효과도 있었지만, 무역 수입의 증가는 미미했습니다. 결국 이 법령은 명백한 목표였던 영국과 네덜란드 상인들의 적개심만 일으키게 되었습니다.
flavor_swe.EVTOPTA3247코0=법령을 통과시킨다
flavor_swe.EVTOPTB3247코0=지금의 정책을 유지한다
flavor_swe.EVTNAME3248코0=경건주의와 Conventicle(비밀집회) 칙령
flavor_swe.EVTDESC3248코0=경건주의는 17세기 후반 동안 독일에서 시작된 종교 운동이었다. 전통적으로, 특히 그 기간 동안 개신교에 속한 루터 교회에서 경건주의 운동은 지성 주의에 대한 반발로 보여져 왔다.폴타바 전투 이후 토볼스크에서 포로로 오랜 세월을 보낸 가난한 스웨덴 군인들은 그들 스스로 루터교 집회를 유지하며 경건주의에 감사하며 학습해왔다. 스웨덴 외부에 있던 경건주의 운동은 그들과 함께 돌아갔다. 그러나, 스웨덴 루터 교회는 허가 받지 않은 전도(설교)를 매우 강력히 인정하지 않았고, 1726년 교회 밖에서 어떤 정교라도 모임을 금지하는 Conventicle(비밀집회) 칙령이 통과되었다.
flavor_swe.EVTOPTA3248코0=Conventicle(비밀집회) 칙령에 서명
flavor_swe.EVTOPTB3248코0=경건주의 허용
flavor_swe.EVTNAME3259코0=아냘라 장교 동맹
flavor_swe.EVTDESC3259코0='극장 왕', 구스타프 3세는 1788년 여름에 러시아에 선전포고를 하였다. 그의 주요 목표는 스웨덴 군의 명예를 되찾는 것과 이전 정쟁에서 러시아에 빼앗긴 땅을 회복하는 것이며, 아마도 가장 중요한 것은 스웨덴 정치에 끊임없는 러시아의 간섭을 멈추는 것이었다. 당시, 스웨덴은 웅장한 함대와 다소 효율적인 군대를 가졌지만, 장교의 대부분은 정치인이 아닌 군인이었다. 스웨덴 군은 상트페테르부르크로 진군을 시작하였고, 적의 저항에도 불구하고 몇몇 작은 전투에서 승리하였다. 8월 12일 핀란드 귀족 장교 112명은 'Anjala League'를 조직하고, 전쟁을 선언하는 것은 불법이며 핀란드 지역 독립의 가능성을 돕는 협상을 러시아와 열었다. 이 이벤트는 왕이 반역자를 사형하고 그들을 교체한 이후 스웨덴 승리로 끝났다."
flavor_swe.EVTOPTA3259코0=반역자와 협상
flavor_swe.EVTOPTB3259코0=반역자를 사형
flavor_swe.EVTNAME3260코0=구스타프 아돌프 4세의 폐위
flavor_swe.EVTDESC3260코0=1809년 핀란드에서의 큰 손실은 구스타프 아돌프 4세를 비난 했으며, 1809년 그는 스웨덴 군의 장교들과 자유주의 관리들의 쿠데타에 의해 폐위 되었다. 구스타프와 그의 상속자들은 왕위를 박탈 당하고 나라를 떠날 것을 권유 받았다. 폐위된 왕은 결국 구스타프손 대령이란 이름으로 스위스에 정착하였다.스웨덴의 왕세자를 찾는 동안 늙고 아이가 없는 찰스 13세에 의해 다스려졌다. 덴마크 왕자 Christian이 8월에 왕세자가 되었으나, 1810년 갑자기 사망했다. 스웨덴 국회는 필사적으로 새로운 왕세자를 찾아보았고 마침내 프랑스군 사령관 장 바티스트 베르나도트로 결정하였다.
