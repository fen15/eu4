flavor_rus.EVTNAME2000코0=데카브리스트 혁명
flavor_rus.EVTDESC2000코1=혁명입니다! 전제 정부는 무너졌고 [Root.Monarch.GetTitle](은)는 페테르 광장에서 당연하게도 참수되었습니다. 이제 새로운 러시아, 혁명 러시아를 세울 때입니다!\n\n압제에 맞섰고 [Root.Monarch.GetTitle]에 대한 반란을 일으켰던 제국군 장교들의 비밀결사였던 구제 동맹의 인물들이 새 정권의 통치자가 되었습니다. 미하일 루닌과 니키타 무라노프가 최전선에서 공격을 지휘했지만, 파벨 페스텔이 동맹의 이념적 핵심 인물이었습니다. 동맹의 명목상 지도자인 세르게이 트루베츠코이는 건강 악화로 인해 최근 러시아로 돌아왔습니다. 모든 인물들이 새로운 러시아의 통치자가 되기 위해 노력하고 있습니다.\n\n혁명 국가는 농노제를 폐지하고, 법 아래의 평등을 확립하며, 압제자 귀족들의 영지를 국가와 농민들에게 재분배하는 것을 목표로 합니다. 정치적 자유주의의 강력한 기반을 가진, 혁명은 전 세계의 전제 정치에 맞선다는 확고한 결의를 가지고 있습니다.
