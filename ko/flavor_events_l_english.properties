flavor_pol.EVTDESC3477코0=지그문트 3세는 스웨덴 왕 요한 3세의 아들입니다. 그의 아버지는 독실한 개신교 국가를 지배했습니다. 하지만 가톨릭 신앙을 접한 이후 지그문트를 예수회사람들에게 보냈고 지그문트는 그 단체를 좋아하게 되었습니다. 종교는 그에게 정치적으로 매우 중요했습니다. 그의 엄청난 강박증상 중 하나였던게 폴란드 전역에 가톨릭 신앙을 전파하는것이었고, 아무리 왕이라 할지라도 폴란드에서 이 일을 성공시키는것은 사람으로서는 불가능한 일이었습니다. 종교의 자유와 종교적 관용에 대한 이념은 폴란드 사회의 근간이었습니다. 지그문트는 의지가 강했고 완고했기 때문에, 불가능함에도 불구하고 노력했습니다. 물론 그는 나라 전체를 상대했기에 실패했습니다. 또한 이런 행동들은 많은 적을 만들었고, 적들은 왕의 정부개편 및 1700년부터 10여년간 진행되어온 왕권강화를 중단시켰습니다.
