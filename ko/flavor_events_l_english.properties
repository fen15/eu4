janissary_decadence.7.b코0=이 요구를 거부한다!
janissary_decadence.100.t코0=요클라마
janissary_decadence.100.d코0=예니체리의 모든 구성원 명단을 검사하도록 강제함으로서, [Root.Monarch.GetName]은(는) 마침내 예니체리 군단을 다시 통제할 수 있게 되었습니다. 모든 나쁜 요소들과 병사가 아닌 사람들이 체계에서 제거되었고 더 이상 그들은 예니체리가 되면 얻는 국가 봉급과 사회적 지위를 얻지 못하게 되었습니다. 하지만 이것을 이전에 예니체리였던 이들이 가볍게 받아들이지는 않았고, [Root.Monarch.GetTitle]는 이러한 조치를 수행할 수 있는 권한을 가지고 있지만, 일부는 그들의 이전 군주를 상대로 무기를 들었습니다.
janissary_decadence.100.da코0=예니체리의 모든 구성원 명단을 검사하도록 강제함으로서, [Root.Monarch.GetName]은(는) 마침내 예니체리 군단을 다시 통제할 수 있게 되었습니다. 모든 나쁜 요소들과 병사가 아닌 사람들이 체계에서 제거되었고 더 이상 그들은 예니체리가 되면 얻는 국가 봉급과 사회적 지위를 얻지 못하게 되었습니다. 
