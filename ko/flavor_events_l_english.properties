flavor_tur.EVTDESC3354코0=티무르에게 겪은 대패 이후 메흐메트 1세(Mehmed I)와 무라트 2세(Murad II)의 통치는 오스만이 재통합되는 것을 보여주었습니다. 어떠한 잠재적 위협에도 맞서고 더욱 멀리 확장하기 위해 군사력을 확충하고 개혁하였습니다. 또한 이 시기는 오스만이 강한 해군의 필수적인 중요성을 깨달은 시기이기도 합니다.
