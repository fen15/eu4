flavor_eng.EVTNAME9200코0=토마스 홉스 출판 '리바이어던'
flavor_eng.EVTDESC9200코0=잉글랜드 철학자 토마스 홉스는 자연상태는 투쟁상태이며, 개인은 자신의 자유를 보장받기 위해 군주의 손에 '사회 계약'을 동의한 경우에만 혼란이 멈출 수 있다고 생각했습니다. 그리고 군주는 자신의 역할로 국민을 보호할 의무가 있다고 봤습니다. 그렇게 하지 않으면 국민들은 새로운 통치자를 추구할 권리가 있다고 주장했습니다. 이상하게도 홉스는 잉글랜드 내전에서 양측의 심기를 거슬리게 했으며, 1651년에 다시 잉글랜드로 돌아올 엄두를 내기 전에는 파리에서 11년을 보냈습니다.
flavor_eng.EVTNAME9201코0=애담 스미스 출판 '국부론'
flavor_eng.EVTDESC9201코0=국부론은 자유 방임주의(애덤 스미스는 완벽한 자유체제 라고 명함)로 알려진 정치,경제의 첫번째 위대한 초석이었습니다. 이 스코틀랜드인은 '보이지 않는 손'의 개념 자체를 통제하고 경쟁 절차를 통해 질서있는 사회의 대두를 위한 다양한 자유체제의 본질적인 기능을 소개했습니다.
flavor_eng.EVTNAME9202코0=데이비드 흄
flavor_eng.EVTDESC9202코0=스코틀랜드인 데이비드 흄은 철학적 경험주의와 회의주의로 가장 잘 알려져 있으며 가장 중요한 철학자 중 하나 입니다. 잉글랜드 물리학자 아이작 뉴턴의 과학적 방법론에 대한 자신의 형식과 잉글랜드 철학자 존 로크의 인식론에 기초하여, 흄은 마음이 지식을 어떻게 흭득하는지 구조에 대해 기술했습니다. 그는 현실의 어떠한 이론도 경험을 토대로 습득한 지식을 뛰어넘을 수 없다고 결론을 내렸습니다.
flavor_eng.EVTNAME9203코0=존 로크
flavor_eng.EVTDESC9203코0=존 로크는 잉글랜드와 프랑스의 계몽주의, 미국 헌법에 영감을 불어넣은 여러 작품들 중 '인간지성론'의 저자 입니다. 로크는 세계의 지식은 경험과 경험에 의한 반성에 의해 얻어지며, 이 지식은 보일, 시드남, 크리스티안, 하위헌스, 뉴턴에 의해 흭득 되었음을 주장했습니다. 그들은 지식을 진보시킨 진정한 철학자였습니다.
flavor_eng.EVTNAME9204코0=아이작 뉴턴
flavor_eng.EVTDESC9204코0=잉글랜드 물리학자이자 수학자인 아이작 뉴턴은 17세기 과학혁명의 절정인 인물이었습니다. 백색광의 구성에 대한 광학 발견은 빛의 과학으로 색의 현상을 통합하고 현대 물리 광학을 위한 토대를 마련했습니다. 만류인력의 법칙 수립결과, 현대 물리학의 기본원리인 역학에서 운동의 세가지 법칙을 수립했습니다. 수학에서는 미적분학의 원형을 발견했습니다. 1687년, 뉴턴의 '수학의 자연철학 원리'는 현대과학 역사에서 가장 중요한 작품들 중 하나 였습니다.
flavor_eng.EVTNAME9205코0=월리엄 셰익스피어
flavor_eng.EVTDESC9205코0=잉글랜드 시인, 극작가이자 배우인 월리엄 셰익스피어는 종종 잉글랜드 국민시인이라 불렸으며, 역대 가장 위대한 극작가로 많은 이들에게 존경받고 있습니다. 그의 연극은 16세기 후반에 작성되어, 17세기 초, 작은 레퍼토리 극장에서 이제 연극을 하고 더 자주 더 많은 국가에서 그 어느 때 보다 읽혀졌습니다. 동시대 사람인 시인이자, 극작가인 벤 존슨은 셰익스피어에 대해 '그는 한 시대의 작가가 아니라 만대를 위한 작가이다.'라고 평하였습니다.
