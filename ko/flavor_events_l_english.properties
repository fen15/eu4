flavor_dan.6.a.tt코0=우리는 하사된 많은 수의 성들을 귀족에게서 압수할 것이다. 필요하다면 무기도.
flavor_dan.6.b코0=귀족들이 이 왕국을 장악하고 있다, 우리는 그들이 원하는것을 줘야만 한다.
flavor_dan.7.t코0=바이에른의 상속
