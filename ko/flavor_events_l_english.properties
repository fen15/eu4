flavor_dan.EVTDESC3300코0=1697년 15세의 카를 12세가 스웨덴 왕좌를 물려받았습니다. 이 기회를 틈타 1699년 러시아의 차르 표트르 1세는 덴마크 및 폴란드-작센과 동맹을 맺었습니다. 그러나 영국과 네덜란드의 해군 지원에 힘입어 카를 12세는 질란드에 상륙했고 신속하게 덴마크를 물리쳤으며, 에스토니아로 진군하여 러시아보다 5배 많은 스웨덴 병력을 이용해 대승을 거두었습니다. 러시아를 마무리하는 대신 카를은 폴란드-작센의 아우구스트 2세와 맞섰고, 1704년 그를 폴란드에서 내쫓은 뒤 친스웨덴 성향의 스타니슬라브 레친스키를 왕위에 올렸으며, 1706년 작센을 복속시켰습니다. 러시아인들이 상트페테르부르크를 건설(1703)하고 군대를 재정비하는 동안, 그들은 에스토니아 일부 또한 점령(1704-1706)했습니다. 그 후 카를은 마제파가 이끄는 카자크들이 다시 봉기(1708)를 일으킨 우크라이나를 거쳐 모스크바로 진군하기로 결심합니다. 혹독한 겨울과 러시아인들의 약탈로 인해 수많은 장병들이 사망했고 1709년 그는 결국 폴타바 전투에서 패배하고 맙니다. 부상당한 왕은 오스만 제국으로 도망쳤습니다. 러시아인들은 프루트 강에서 오스만 제국에게 포위당했지만, 표트르는 아조프를 넘겨주는 대가로 안전한 탈출을 보장받습니다. 카를이 오스만에 망명해 있는 동안 러시아, 덴마크, 하노버, 심지어 프로이센 군대까지도 발트 해 연안의 스웨덴 영토 대부분을 점령했습니다. 오스만의 억류로부터 빠져나온 카를은 1718년 노르웨이 할렌의 요새에서 전사하고 맙니다. 이후 평화협정에서 스웨덴은 발트 제국 대부분을 잃게 됩니다.
