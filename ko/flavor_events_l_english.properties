janissary_decadence.7.t코0=예니체리가 조언자의 목을 요구하다
janissary_decadence.7.d코0=오스만 가문은 큰 존경을 받고 있기 때문에, 반란군은 국가의 병폐를 술탄보다는 조언자들과 총신들의 영향력 때문이라고 비난할 가능성이 더 높습니다. 지금 예니체리들은 우리에게 처형시키기 위한 몇몇 궁전 인물들을 넘겨줄 것을 요구하고 있는데, 그중에는 그들에게 불순물이 섞인 동전을 지급한 많은 재무부 관리들 뿐만 아니라 궁전 밖의 세계와 술탄의 사이를 이어주는 주요 인물인 흑인 환관 수장도 포함되어 있습니다.
