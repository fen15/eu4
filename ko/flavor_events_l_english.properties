flavor_por.EVTNAME3코0=향료 제도의 선교사들
flavor_por.EVTDESC3코0=몰루카제도는 역사적으로 ‘향료제도’로 알려졌고 16세기 동안 포르투갈의 동남아시아 무역망에 있어서 중요한 곳이 되었다. 포르투갈은 테르나테섬에서 추방된 이후, 1513년에 발견한 암본 섬에 새로운 무역 중심지를 세웠다. 포르투갈인들은 정기적으로 토착 무슬림들을 공격했어도 선교사들은 많은 토착민들을 개종시키려 하였고, 16세기 말엔 암본의 원주민 대다수가 개종하였고, 몰루카제도의 기독교인은 50,000명을 넘어서게 되었다.
