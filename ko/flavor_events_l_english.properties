flavor_ven.33.d코0=13세기 후반부터 베네치아 유리 제조업은 화재 위험을 줄이기 위해 무라노 섬으로 한정되어왔습니다. 그 이후로 무라노 유리의 인기는 계속 증가해왔고 유리 공예가들은 부유해지고 영향력을 가지게 되었습니다. 그러한 정교한 제품의 생산법의 비밀은 우리 국경 밖으로 거의 알려지지 않았고 이 비밀을 보호하기 위해서 유리 공예가들은 도시 밖으로 나갈 수 없습니다.\n베네치아산 유리의 인기가 계속해서 증가함에 따라 세계는 변하고 있습니다. 콘스탄티노플의 함락 이후, 유리 제조에 필요한 희귀한 기술을 가진 많은 수의 비잔티움인들이 무라노 섬에 정착할 수 있게 허가해달라고 요구하고 있습니다.
flavor_ven.33.a코0=비잔티움의 유리직공들을 환영하자.
