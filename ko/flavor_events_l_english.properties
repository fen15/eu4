flavor_hsa.EVTNAME1코0=게오르그 기에세
flavor_hsa.EVTDESC1코0=한자 동맹의 일원으로서 이전에 런던에서 일했던, 상인 게오르그 기에세는 단치히로 돌아왔습니다. 그는 명망있는 단치히 시민의 딸인 크리스틴 크루거와 결혼했으며, 현재 새로운 기회를 찾고 있습니다.
flavor_hsa.EVTOPTA1코0=그를 고용하라
flavor_hsa.EVTNAME2코0=조선 기술
flavor_hsa.EVTDESC2코0=한자 동맹인 우리는 이탈리아를 포함한 전 유럽에 선박을 판매하며, 주로 뤼벡과 단치히를 통해서, 조선 시장을 지배하고 있습니다. 홀란드는 브뤼허를 무역로 말미에 있는 거대한 주요 시장으로 만들고 싶어해 우리 조선업계의 경쟁자가 되기 시작했습니다. 한자 동맹 도시들에서 홀란드로 조선 기술을 전파하는 것을 멈추시겠습니까?
flavor_hsa.EVTOPTA2코0=조선 기술 전파를 중지하라!
flavor_hsa.EVTOPTB2코0=조선 기술 전파
flavor_hsa.EVTNAME3코0=한자의회(Tagfahrt)
flavor_hsa.EVTDESC3코0=새로운 통치자로서, 한자의회(Hansetag)를 열어서 동맹의 구성원들을 중앙 회의에 초대하는 것은 관례입니다. 구성원들의 공동체들은 대사(Ratssendeboten)를 뽑아서 한자의회에 상정된 안건에서 그들의 여론을 대변합니다. 이 한자의회는 무역, 경제, 그리고 군사에 대한 사항을 다룹니다. 비록 대사들이 우리가 어떤 문제를 해결할지 합의를 보지 못할 경우에도, 그리고 한자의회의 의결 절차가 저지 작센의 전통인 Einung을 따라야 함에도, 어느 문제를 해결할지 결정하는 것은 우리의 의무입니다.
flavor_hsa.EVTOPTA3코0=무역 체계를 개혁한다
flavor_hsa.EVTOPTB3코0=경제를 개혁한다
flavor_hsa.EVTOPTC3코0=군대를 개혁한다
flavor_hsa.EVTNAME4코0=하인리히 주더만
flavor_hsa.EVTDESC4코0=한자 동맹의 한 쾰른 출신 공무원인 하인리히 주더만은 1556년에 평의원직에 당선되었습니다. 그는 한자 동맹 가입 도시들을 보호하고 외교 관계를 넓히기 위해 법을 공부하였고, 종신직에 도달하였습니다.
