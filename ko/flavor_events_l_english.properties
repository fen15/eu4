flavor_dan.19.d코0=코펜하겐, 말뫼 그리고 많은 부유한 도시에서의 경제성장은 새로운 종류의 시민귀족들을 만들었습니다. 이들은 그들을 부유하게 만들어줄 기회를 찾고, 미래의 부를 창출할 국가와 동맹을 맺는 것을 준비하고 있습니다.\n몇몇은 코펜하겐 시장이자, 전 유럽의 무역상인 마르쿠스 헤스의 이상을 따르고 있습니다. 헤스는 왕가와 밀접한 관계를 맺고 있고, 가끔식 독자적으로 육해군에 어느 물건을 보급하는 것을 담당하거나, 네덜란드 인들과 경제적 계약을 용이하게 합니다.
