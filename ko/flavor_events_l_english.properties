flavor_rus.EVTNAME3419코0=표도르 바이코프의 외교 막간극
flavor_rus.EVTDESC3419코0=표도르 바이코프는 1656년 중국과의 외교 관계를 성립시키기 위해 베이징에 방문합니다. 그러나 중국 예법에 서툴렀던 그의 태도는 중국 대신들로 하여금 러시아가 중국을 섬기고 있다고 믿게 만듭니다. 모스크바로 서신이 도착했습니다. 편지에는 봉신인 러시아가 바쳐야 하는 연간 조공에 대한 지시가 적혀 있었습니다. 모스크바에는 중국어를 구사하는 사람이 없었기 때문에 차르는 항의할 기회조차 얻지 못했습니다. 러시아 정부는 아무런 일도 없었던 것처럼 이 사건을 무시했고 중국은 만주 왕조에게 정복당하느라 바빠서 신경 쓸 겨를이 없었습니다.
