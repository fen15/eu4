flavor_eng.EVTDESC9111코0=해군성은 성장하는 해군력에 바다에서 효율적이고 강한 전략적 리더십을 부여하기 위해 설립되었습니다. 이전에는 많은 이상한 왕의 배들만이 존재했고, 각각은 왕의 개인적 재산이었습니다. 해군성이 모든 전함과 새 배의 건조, 노후 선박의 수리를 담당하게 함으로써 잉글랜드 해군은 지속성과 질서를 얻었습니다. 해군성은 군사 지도자들을 위한 학교이며 런던 정치계의 중요한 부분입니다.
