flavor_jap.EVTDESC4코1=왜구, 곧 일본 해적이, 이 지역에서 창궐하여 중국, 한국, 그리고 우리의 해안을 약탈하고 있습니다. 하지만 무역금지령으로 인해 우리가 중국과 한국의 물건을 얻을 수 있는 유일한 방법은 이 해적들을 통하는 방법 뿐입니다. 해적들의 공격이 더더욱 빈번해지면서 우리는 더이상 가만히 있을 수 없습니다, 그들에게 어떻게 대처할지 결정을 내려야합니다.
