flavor_hab.EVTDESC3188코0=1548년 5월에 독일 가톨릭교회와 개신교 사이의 임시 교리 협정이 선언되었고, 1548년 6월 30일에 제국 법으로 공인되었다. 이는 이들의 차이가 가톨릭교회 총회에서 잘 해결될 수 있을 때까지 임시로 종교의 화합을 구축하기를 희망한 신성 로마 제국의 황제 카를 5세의 주장에 의해 준비되어 받아들여졌다. 이 아우크스부르크 중재안 은 주로 가톨릭교회의 입장을 반영하였다. 이는 그러나 사제의 결혼과 평신도에게 성체성사의 빵과 포도주를 주는 것을 허용하였다. 여러 개신교 선제후들은 아우크스부르크 중재안이 가톨릭을 강조한 것에 주목하여 준수하기를 거부하였다. 카를 5세는 이를 받아들일 수 있도록 시도하여 결국 차후 회의에서 개신교도들이 개신교 교리를 인정하는 라이프치히 중재안을 수용하도록 이끌어내었다. 그러나 1555년의 아우크스부르크 화의 전까지는 어느 중재안도 독일의 종교인들에게 완전히 인정받지 못하였다. 
