flavor_jap.58.a코0=모든 것이 순리대로다..
flavor_jap.59.t코0=이세 신궁
flavor_jap.59.d코0=우리는 신토에서 가장 중요한 성지 중 하나를 차지하였습니다. 태양신 아마테라스와 그녀에게 바쳐진 이세 대신궁은 수천년동안 일본 천황가를 보호해 왔습니다. 이세 신궁은 신토의 대성지이자 일본의 모든 통치자들이 존중해야 하는 성역입니다.
flavor_jap.59.a코0=계획했던 것보다 이 지역을 개종하는 건 어려워보인다...
