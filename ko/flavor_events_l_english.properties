flavor_jap.EVTDESC53코0=사무라이의 새로운 세대가 슬슬 장성하였습니다. 최근 몇년간 축복스럽게 이어진 상대적 평화는 어린 세대를 유약하게 만들었고, 전략전술보다 행정능력을 훨씬 선호하게 만들었습니다. 우리는 이러한 변화를 받아들이거나, 군인으로서의 덕을 되찾도록 할 수도 있습니다.
flavor_jap.EVTOPTA53코1=더 많은 행정가들을 사용할 수 있다.
flavor_jap.EVTOPTB53코0=우리는 항상 스스로 지킬 준비가 돼 있어야 한다!
flavor_jap.EVTNAME54코0=토지 강화
flavor_jap.EVTDESC54코0=우리의 군사 전통은 막강합니다. 강력한 군사전통을 지렛대로 삼아 제국 정부 내에서 우리의 지위를 강화할 수 있습니다.
