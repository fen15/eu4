flavor_hol.8.t코0=그루트 데세인(Groot Desseyn), 원대한 계획
flavor_hol.8.d코0=식민지 경쟁에 상대적으로 늦은 국가로서, 네덜란드는 원하는 많은 식민지들을 이미 다른 국가들에게 빼앗겼다는 것을 알았습니다. 하지만, 강력한 해군과 적극적인 금융권을 가진 독립 네덜란드는 아직 상당히 많은 자원을 가지고 있습니다. 이 상황은 네덜란드 서인도 회사가 다른 경쟁자들을 능가할 수 있는 그루트 데세인, 즉 원대한 계획을 고안하게 만들었습니다.\n그 계획에 따르면 우리 소유의 식민지를 건설하는 것보다 경쟁국들의 식민지를 정복하는 것이 더 효율적일 것입니다. 우리의 당연한 경쟁국인 포르투갈 식민 제국이 이 계획의 좋은 목표입니다. 특히 네덜란드 투자자들은 이미 이 목표 중 일부 지역에 개입하기 시작했습니다.
flavor_hol.8.a코0=굉장한 계획처럼 들리는군!
flavor_hol.8.b코0=안 돼, 국제 사회가 우리를 미워할 것이다.
