flavor_nap.4.t코0=위대한 바로크의 도시
flavor_nap.4.d코0=17세기의 첫 10년은 나폴리 역사의 황금기로 묘사된다. 나폴리는 현대의 도시로 변모했고, 유럽에서 가장  큰 도시중 하나였다. 도시가  카라바조, 로사, 텔레시오, 브루노, 비코, 마리노 그외에도 수많은 천재들로 넘쳐날 무렵, 믿을수없는 호황속에 많은 웅장한 주택, 교회, 오페라, 극장이 지어졌다.
flavor_nap.4.a코0=그 어떤 도시와도 비교할 수없군...
flavor_nap.5.t코0=마자니엘로의 반란
flavor_nap.5.d코1=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 가혹한 세금 정책과 [Root.Monarch.GetHerHis] 폭정 그리고 방탕한 생활에 진저리 난 나폴리의 민중들이 대규모로 봉기했습니다. 민중들을 이끄는 사람은 매우 카리스마 있지만 문맹 어부인 마사니엘로(Masaniello)라고 불리는 사람으로, 과거에는 세금 징수원을 피한게 알려진 업적의 전부인 사람이었습니다. 인기 없는 [Root.Monarch.GetTitle](으)로 인해 반란은 시골 지역 대다수에도 퍼져나갔고, 순수 숫자로는 우리 군대를 압도합니다.
