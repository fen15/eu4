flavor_dan.EVTDESC3298코0=프레데리크 2세의 치세에 덴마크 해군력은 괄목할만한 성장을 보였고, 왕은 개인적으로 함대 양성에 깊은 관심을 보였습니다. 이 정책은 계속되었고 그의 치세에 함대와 매년 항해한 그의 전설적인 아들 크리스티안 4세가 더욱 발전시켰습니다. 크리스티안 4세의 지대한 관심은 Bremerholm의 해군기지에서 부터 제독들의 직책, 함선들의 장비까지 모든 분야에서 나타났습니다.
