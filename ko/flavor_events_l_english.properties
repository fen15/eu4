flavor_fra.EVTDESC3110코0=1562년에 시작된 프랑스의 종교전쟁은 1598년까지 지속되었습니다. 초기 7년간의 전쟁은 가톨릭과 개신교간 분열된 사회, 불규칙적인 군사작전, 및 진정한 평화가 아닌 휴전협상과 같은 평화조약이라는 공통적인 특징이 있습니다. 왕위 계승에 관한 의문은 가톨릭 신자를 둘로 분열시켜 왕국의 존재 자체를 위험에 빠뜨렸습니다..  1589년 앙리3세가 암살된 이후 스페인이 개입하면서  이 내전은 국제전쟁으로 번지게 되었습니다. 1562년부터 1572년 까지 프랑스전역에서 구교도와 신교도간의 폭력과 증오가 횡행하였고 로렌의 공작인 기즈 공작은 신교도에 대항하여 가톨릭연합을 결성했습니다. 그는 왕권이 약해졌다고 생각했다. 그는 1588년 앙리3세에 의해 암살 당했지만, 가톨릭 연합은 공개적인 반란을 일으켰고 왕과 왕이 임명한 후계자를 인정하길 거부했으며,  스페인 왕에게 왕위를 넘기기 위해 스페인군의 도움을 요청했습니다. 앙리 3세는 암살당했으나 죽기 전 그의 사촌인 나바레의 앙리를 그의 후계자로 지명했습니다. 앙리 4세는 독일의 개신교 군주들과 영국의 도움을 요청하는 한편, 파리를 차지하지 않으면 프랑스의 왕으로 인정받을 수 없을을 인식하고 있었다. 파리는 강력한 가톨릭 세력권이었습니다. 1593년에 앙리는 "파리는 미사를 드릴 가치가 있지"라는 말을 남기고 가톨릭으로 개종하게 됩니다.  사분오열된 왕국을 단결 시키려고 노력한 앙리는 낭트 칙령을 반포하여 신구교의 종교적 자유를 보장했습니다.\n\n우리는 어느 편에 서야 하겠습니까?
flavor_fra.EVTOPTA3110코1=프랑스는 항상 카톨릭일 것 입니다.
flavor_fra.EVTOPTB3110코1=프랑스에는 가톨릭이 설 자리가 없습니다.

flavor_fra.EVTNAME9100코0=영구적인 세무 시스템의 탄생
flavor_fra.EVTDESC9100코0=샤를 7세는 일정의 직접세인 타이유세를 신설하는 등, 높은 세금을 징수하여 프랑스의 재정을 확충했다. 나라의 부를 축적하는 것은 중앙집권화한 프랑스의 왕들에게 있어서 언제나 어려운 일이었다. 시간이 지날수록 프랑스의 막대한 부를 이용하기 위한 새롭고 개선된 세금제도는 불가피 하였다.  최대한으로 국고를 채우기 위해서 지금까지 세금징수제도는 더 합리적인 방법으로 발전되어왔습니다.  영구과세제도는 이러한 목표를 향한 중요한 첫걸음이었다.
flavor_fra.EVTOPTA9100코0=그 과세제도를 공표해라.
