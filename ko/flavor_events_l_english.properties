flavor_ara.EVTNAME1코0=바다의 영사관
flavor_ara.EVTDESC1코0=해양법과 상업법을 집행하는 우리의 새로운 준사법적 기구는 바다의 영사관이라고 불립니다. 이것은 우리의 상인들에게 왕실 궁정의 간섭 없이 자신들의 상업 분쟁을 해결할 권리를 주고, 그 대가로 아라곤 왕실은 재정적 지원을 받습니다.
flavor_ara.EVTOPTA1코0=좋군!
flavor_ara.EVTNAME2코0=바다의 영사관의 책
flavor_ara.EVTDESC2코0='Les costums maritimes de Barcelona universalment conegudes per Llibre del Consolat de mar', 즉 '바다의 영사관의 책으로 널리 알려진 바르셀로나의 해양 관습들'이 바다의 영사관의 책의 전체 제목입니다. 바다의 영사들의 법원 지도 절차 규약, 바다의 고대 관습들의 모음집, 전쟁에서 승리하는 정부의 통치 체계가 수록된, 그 책의 신판에 우리가 자금을 대는 방안이 제안되었습니다.
flavor_ara.EVTOPTA2코0=원고 작성에 자금을 대자
flavor_ara.EVTOPTB2코0=원고 작성을 무사하자
flavor_ara.EVTNAME3코0=안토니오 베카델리
flavor_ara.EVTDESC3코0=이탈리아의 시인이자 종교법학자, 학자, 외교관 그리고 연대기 작자인 안토니오 베카델리는 현재 $COUNTRY$의 통치자의 후원 하에 철학 연구에 전념하고 있습니다. 그는 포르티쿠스 안토니아나 학교를 설립했으며 조반니 폰타노를 왕에게 소개했습니다. 그는 대단한 지식을 가지고 있기에 훌륭한 고문이 될 수 있으며, 그렇기에 안토니오 베카델리를 우리의 새 조언가로 고용하는 것이 현명할 것입니다.
flavor_ara.EVTOPTA3코0=그래, 그를 고용하라.
flavor_ara.EVTNAME4코0=이오비아누스 폰타누스
flavor_ara.EVTDESC4코0=안토니오 베카델리는 젊은 학자인 이오비아누스 폰타누스, 즉 조반니 폰타노를 $COUNTRY$의 통치자에게 처음 소개했었습니다. 조반니 폰타노는 겸용왕 알폰소 5세의 젊은 후계자를 가르쳤으며, 정치 조언가이자 군사 장관 그리고 고문관으로 일했지만, 그의 주 직함은 학자였습니다. '왕자들의 관대함', '흉포함', '장엄함'과 같은 주제들을 논했으며 건축물과 위대한 기념물들이 위대한 통치자의 상징이라고 주장했습니다. 그는 근대적 삶의 실상과 개인 감정의 실체를 언어로 표현할 수 있었으며 이것은 매우 고전적이었지만 언제나 그 남자의 특징이었습니다. 우라니아는 그의 야심찬 교훈적인 작품으로 6보격 시이며, 그 시대의 천문과학을 담았으며, 신화적인 사건이 주요 주제로 꾸며졌습니다. 그는 라틴어로 글을 썼고 그의 가장 독창적인 작품들은 개인적인 주제에 관한 것이었습니다. 그 작품들은 바로 De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae인데 그의 격정적인 감정은 따뜻한 색감과 진실함으로 표현되었습니다.
flavor_ara.EVTOPTA4코0=우리가 없었다면 그는 절대 할 수 없었을 것이다!
flavor_ara.EVTOPTB4코0=그의 성공은 곧 국민의 성공이다
flavor_ara.EVTNAME5코0=산타 마리아 데 시헤나 수도원
flavor_ara.EVTDESC5코0=수녀원인 산타 마리아 데 시헤나 수도원은 아라곤의 왕인 알폰소 2세의 배우자인 카스티야의 산차 왕비에 의해 설립되었으며, 1183년과 1208 사이에 건설되었습니다. 수도원은 중요한 1200년 잉글랜드 화가들에 의해 만들어진 로마네스크 프레스코화가 있었습니다. 비록 로마네스크 프레스코화는 쇠퇴하기 시작했지만 수도원은 여전히 웅장합니다. 수녀들은 수도원에 우리가 자금을 지원해주길 요청하고 있으며, 마에스트로 데 시헤나는 제단 상단의 그림을 그리겠다고 제의해왔습니다.
flavor_ara.EVTOPTA5코0=수도원을 지원하라
flavor_ara.EVTOPTB5코0=예술가를 지원하라
flavor_ara.EVTOPTC5코0=무시해라
flavor_ara.EVTNAME6코0=생디카 로만사
flavor_ara.EVTDESC6코0=아라곤 제국의 귀족들은 소작농들을 땅에 묶는 법을 엄격하게 시행하기 시작했고, 그와 함께 영주의 권리가 더 엄격히 강화되면서 소작농들 사이에 불만이 생겨났습니다. 가난한 소작농들은 공개적인 반란을 강력히 지지하지만, 그들이 영주의 악습의 종식과 개혁들을 호소하는 것은 우리에게 유리하게 작용합니다. 우리가 귀족들과 지속적인 권력 싸움을 하고 있기 때문에, 소작농들의 지지를 얻는 것은 훌륭한 기회가 될 것입니다. 소작농들에게 더 많은 자유를 주는, 소작농들의 길드이자 원시 노동 조합인, 생디카 로만사 (Sindicat Remença)를 소작농들이 설립할 수 있도록 하는 방안이 제안되었습니다.
