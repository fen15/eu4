flavor_bur.EVTDESC20코0=저지대의 네덜란드인들은 싫어하는 적 [From.GetName] 의 지배를 받는 것에 대해 염증을 느꼈고 자유가 되었습니다! 우리는 그들의 독립 전쟁을 지원하기 위해서 신생 국가와 동맹을 맺어야 할까요?
