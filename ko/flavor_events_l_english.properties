flavor_dan.EVTDESC3308코0=크리스티앙7세는 1766년에 아버지인 프레데릭 5세를 이어 덴마크의 왕위에 올랐습니다. 불행히도 그는 정신이상증세가 조금 있었습니다. 그의 정신적 불안정은 어린 시절의 잔인했던 교사와 비도덕적이었던 시종의 영향을 받았습니다. 1776년 웨일즈의 대공 프레데릭의 딸인 캐롤린 마틸다와 결혼 후 그는 방탕의 늪에 빠졌습니다. 그의 치세동안 나라는 타인에 의해 운영되었습니다. 첫 번째는 능력은 있으나 정직하지 못한 외국인 총리인 J.H.E. 베른슈토르프로, 러시아의 예카테리나 2세가 홀슈타인 공작령 일부에 대한 소유권을 어느정도 단념시켰습니다. 그러나 베른슈토르프의 위치는 점점 위태로워 졌고, 1770년 9월 15일 그는 해고되었습니다.
flavor_dan.EVTNAME3309코0=슈트루엔제의 섭정시대
flavor_dan.EVTDESC3309코0=요한 프레드리히 슈트루엔제는 덴마크의 진정한 지배자 자리를 차지하였습니다. 본래 독일인 의사였던 슈트루엔제는 정신적으로 불안정한, 그리고 1769년에 슈트루엔제를 왕실 어의로 임명한 크리스티안 7세가 유럽 여행 기간(1768-69) 동안 함께할 동행자로 지명되면서 덴마크의 왕으로 알려졌습니다. 국왕을 지배한 그는 1770년 캐롤라인 마틸다 왕비의 애인이 되었습니다. 1770년, 슈트루엔제는 국무 회의와 노르웨이 statholder(정부)를 폐쇄할 수 있는 권리를 얻게 되었습니다. 1771년 6월, 슈트루엔제는 국왕에게 비밀 자문위원회 위원장 자리를 주었고, 7월에는 백작 작위를 수여하였습니다. 1771년 3월부터 1772년 1월까지 슈트루엔제는 온론의 자유, 농노 요역 감량, 통합된 법체계, 코펜하겐 지방자치정부 개편안 등 많은 수의 개혁안을 입안하였습니다. 하지만 그는 많은 고위공직자들과 관계가 소원해졌습니다. 결국 1772년 1월 음모의 희생자가 되어 왕비와 부적절한 관계를 가졌다는 이유로 체포되어 고문으로 인해 죽었습니다.
flavor_dan.EVTNAME3311코0=대 농업 개혁
flavor_dan.EVTDESC3311코0=덴마크는 옛날에도 지금도 농업국가입니다, 그리고 18세기 후기와 19세기 초기에 새롭게 발명된 새로운 농법과 도구를 적용한 첫번째 국가중 하나였습니다. 농장은 재분배 되었고, 향상된 쟁기가 사용되었으며, 윤작이 도입되었고, 생산성이 높은 작물들 (감자, 옥수수)이 신세계에서 들어와 널리 쓰였습니다. 모든 개혁이 농민들에게 기쁨으로 다가오지는 않았지만 그중에서 가장 인기가 없었던 것은 마을을 농장으로 쪼개어 농민들을 농장에 가깝게 살도록 한 것이었습니다.
