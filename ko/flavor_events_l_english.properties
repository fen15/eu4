flavor_nov.EVTDESC1코0=14세기 노브고로드는 모스크바와 패권을 둔 긴 싸움을 시작했습니다. 모스크바인들의 힘이 증가하는 상황에서 공화국 지도자들 사이의 내부 분쟁은 공화국을 약화시켰습니다. 비록 1456년과 1470년 모스크바의 침공 이후 노브고로드는 모스크바의 속국이 되었지만, 노브고로드는 자체 정부를 유지하는 것이 허용되었습니다. 1478년이 되어서야 노브고로드는 모스크바의 완전한 지배 하에 들어갔고 자유를 잃었습니다. 노브고로드는 상트페테르부르크가 1703년에 건설될 때까지 상업적인 지위를 유지했습니다.
