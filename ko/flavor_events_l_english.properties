flavor_pap.EVTNAME5코0=지오다노 브루노
flavor_pap.EVTDESC5코0=조르다노 브루노는 신과 자연을 동일시하는 이탈리아의 신학자였습니다. 비록 그는 자신이 기독교 신자라고 생각했지만, 코페르니쿠스의 우주관을 옹호했을 뿐만 아니라 종교에 대한 맹목적인 믿음을 풍자했었습니다. 그는 베네치아에서 체포되어 로마로 인도되었고, 재판에 회부되었습니다.
flavor_pap.EVTOPTA5코0=이단자를 화형에 처해라
flavor_pap.EVTOPTB5코0=목숨만은 살려주어라
flavor_pap.EVTNAME6코0=폰티네 습지 정비
flavor_pap.EVTDESC6코0=1779년 교황 비오 6세는 쓸모없는 늪지 대신 더 생산적인 농지를 만들기 위해 폰티네 습지에서 물을 빼냈습니다.
flavor_pap.EVTOPTA6코0=토지를 획득한다
flavor_pap.EVTNAME7코1=가톨릭 신앙의 개혁
flavor_pap.EVTDESC7코1=개신교 운동의 성공은 더 이상 제지할 수 없습니다. 교황 성하는 추기경 위원회에게 개신교 운동이 야기하는 도전에 대처하는 과제를 맡겼습니다. 가톨릭 신앙 자체가 훼손되어서는 안되지만, 교황 성하와 대부분의 추기경들은 개신교인들의 일부 불만들은 타당하다고 기꺼이 인정하고 있습니다. 예를 들어, 주교들의 결근태업과 성직자들의 지나친 세속성은 교회의 평판에 오점이라는데 논쟁의 여지가 없습니다.\n\n따라서, 트리엔트에서 공의회가 소집되어 종교 개혁자들의 도전에 대처하고 반 개혁 운동의 과정을 시작하기 위해 교회를 가장 잘 개혁할 수 있는 방법을 논의할 것입니다.
