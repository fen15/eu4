flavor_tur.EVTDESC3352코0=메흐메트 2세는 콘스탄티노플 원정에 앞서 상업 제국 베네치아, 제노바가 중립을 지키도록 몇 개의 관대한 협정을 채결하였지만, 위대한 도시를 함락시키자 곧 서구 상인들이 흑해 무역을 좌우하는 조약을 망설임 없이 파기했습니다. 메흐메트는 상인들에 대한 국가의 통제를 유지하려고 노력한 중상주의자였고, 그의 의도된 보호무역 정책에 따라 오스만의 경제는 번영했습니다.
