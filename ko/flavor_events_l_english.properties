flavor_tib.EVTDESC2코0=달라이 라마는 보잘 것 없는 칸들의 무리를 마치 훈련견처럼 여기고 있습니다. 달라이 라마는 그 칸들을 통해서 자신의 티베트에 대한 지배권이 확고해질 것을 알고 있으며, 그 방법을 선택해야만 합니다. 가장 안전한 계획은 보살의 환생인 달라이 라마와 티베트의 불교를 지키기 위해서 칸들이 최선을 다할 것이라고 보장하는 협정을 체결하는 것입니다.\n계몽된 승려가 보다 급진적인 접근법을 생각해냈습니다. 만약 달라이 라마가 그의 꼭두각시로 칸들 중 한명을 초청한다면 티베트 귀족 가문들의 저항을 두려워할 필요가 없을 것입니다. 그림자 뒤에서 통치하는 것은 확실히 매력이 있는 방안입니다.\n달라이 라마는 감추어진 야심을 차분한 미소 뒤로 숨긴채, 그의 뜻을 알리기 위해 칸들에게 돌아갔습니다.
