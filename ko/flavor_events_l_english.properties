flavor_pol.EVTDESC3468코0=카지미에슈 4세의 아들인 얀 올브라흐트 대에 이르러서도 귀족으로 권한 양도 정책은 계속되었습니다. 1496년에 피오트르코브 법령이 만들어졌습니다. 농노정책을 강화하고 합법화하는것이 골자였습니다. 모든 노동자들은 무기한 자신의 마을에서 벗어나는것을 금지당했습니다. 나중에는 주 6일 근무로 법의 범위가 확대되었습니다. 이런 점 때문에 폴란드의 농민들은 힘뿐만 아니라 자유마저 잃었습니다. 힘은 귀족들에게 넘어갔습니다.
