flavor_boh.6.t코0=브라헤(Brahe)와 케플러(Kepler)
flavor_boh.6.d코0=유명한 천문학자인 티코 브라헤(Tycho Brahe)는 말년에 프라하로 이사하였고 궁중의 공식 천문학자가 되었다. 그는 새로운 천문대를 건설하였는데 요한네스 케플러(Johannes Kepler)가 그의 조수였으며 브라헤 사후 케플러는 그동안 축적된 자료를 토대로 행성운동법칙(laws of Planetary Motions)을 발견했다.
flavor_boh.6.a코0=이것은 모두에게 위대한 업적일 것이다!
flavor_boh.6.b코0=이것은 군사목적으로 사용 가능할 것이다.
flavor_boh.7.t코0=후스파의 전통
flavor_boh.7.d코1=후스파의 전통들은 여전히 보헤미아인들 사이에서 기억되고 있습니다. 현재 루터의 논문이 널리 알려지고 있기 때문에, 점점 더 많은 중요 인물들이 후스파가 아니라 개신교도라고 공개적으로 선언하고 있습니다. 우리는 후스파 정체성을 별개로 유지할 것인지 아니면 더 넓은 개신교 개혁에 동참할 것인지를 결정해야 합니다.
flavor_boh.7.a코1=우리는 후스파 신앙을 별개로 유지할 것이다.
flavor_boh.7.b코1=우리는 종교개혁에 동참할 것입니다. 루터와 후스를 위해서!
flavor_boh.8.t코0=프라하의 겨울왕
flavor_boh.8.d코0=1608년 당시 제국에서는 가톨릭파와 개신교파 간의 긴장이 점점 고조되고 있었다. 개신교 세력들은 브란덴부르크와 헤센-카셀이 지원하는 팔츠의 프레드릭 왕자(Fredrik of Pfalz)를 중심으로 한 연합에 참가하였다 . 가톨릭 세력들은 이에 대한 응답으로 가톨릭 리그(Catholic league)를 결성하였다. 1618년 보헤미아의 개신교도들은 반란을 일으켜 팔츠의 프레드릭을 왕으로 추대했는데, 보헤미아 왕위를 가지고 있는 황제는 이것을 인정하지 않았다. 황제는 경험많은 장군인 틸리(Tilly)와 군대를 보헤미아와 백산 전투(battle of the White Mountain)에 투입하였고, 신교도들은 진압되었다. 이로 인오스트리아와 남부 독일 지역에서 모든 개신교도들의 반란은 진압되었다. 프레드릭은 보헤미아에서 도망쳤고 보헤미아에서의 짧은 치세기간으로 인해 '겨울왕(The Winter King)'이란 별명을 얻었다.
