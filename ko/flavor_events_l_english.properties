flavor_pol.EVTDESC3743코0=거부권 자체는 단지 갈수록 심각해져가는 정치적 문제의 가장 명백한 징후였을 뿐이다. 최초의 거부권 행사 이후 두번째까지는 17년이 넘게 걸렸으나, 세번째 거부권 행사는 채 10년도 걸리지 않았다. 그리고 거부권은 곧 의회의 고질병이 되었다. 거부권을 행사할 권리는 일종의 집착이나 맹신으로 발전했으며, 특히 군소 슐라흐타(귀족) 계층들 사이에서는 이것이 연방에 대한 참여와 자유를 궁극적으로 보장하는 상징이 되었다. 물론 왕에게는 그렇지 않았다. 거부권의 힘 덕분에 폴란드에서의 정책 결정은 유동적이었다. 최소한의 만족스러운 결과를 얻기 위해서 왕은 엄청난 타협을 해야만 했다. 그러나, 폴란드 사회는 점차 내적 공감대를 상실했고, 타협에 도달하는 것은 점점 더 어려워졌다. 그것은 정말로 성가신 일이었다. 안건을 수개월에 걸쳐 계획하고 준비한 끝에 의회 통과를 눈 앞에 둔 바로 그 순간, 누군가 일어서서 거부권을 행사한다... 그리고 다시 반복하면, 가끔은 안이 통과되기도 했을 것이다.
