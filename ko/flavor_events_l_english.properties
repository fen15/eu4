flavor_per.EVTDESC1코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]는 위대한 정복자일 뿐만 아니라 위대한 통합자이자 개혁가입니다. 그의 유능한 통치는 부활한 페르시아의 기초를 세웠습니다. 티무르와 투르크멘 부족 치하에서 끔찍하게 고통받던 사람들은 그들의 샤(Shah-군주)를 성인처럼 여기며 그의 일에 위대한 열정을 가지고 동찹합니다.
