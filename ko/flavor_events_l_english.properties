flavor_spa.EVTDESC1007코0=이탈리아 전쟁은 1494년과 1559년 사이에 있던 일련의 전쟁들을 말합니다. 그 전쟁들은 대부분의 이탈리아의 도시 국가들과 교황청 그리고 프랑스, 스페인 그리고 신성 로마 제국같은 강대국들이 포함되어 있었습니다. 베네치아 공화국에 대항해 일어났던 롬바르디아 전쟁은 밀라노의 공작이 동맹을 찾게 만들었고 프랑스의 샤를 8세에게 도움을 청하게 했습니다. 나폴리 왕위에 대한 발루아 왕조의 오래된 권리를 구실로 하여, 1494년 나폴리왕 페르디난드 1세가 죽었을 때 샤를은 이탈리아 반도를 침략했습니다. 그의 군대는 대규모 기동 포병대를 보유하고 있었고 이것은 중세시대의 성벽들을 며칠 안에 무력화 시켰습니다 - 이것은 성형요새라는 요새 양식의 개혁을 불러일으켰습니다. 야전에서의 전술적인 승리들에도 불구하고, 샤를은 프랑스로부터 보급이 차단되었고 1498년 프랑스로 돌아갈 수밖에 없었습니다. 하지만, 이탈리아를 둘러싼 충돌은 끝나지 않았으며 스페인과 프랑스간의 전쟁은 61년 동안이나 더 계속 되었습니다.
