flavor_ven.20.t코0=베네치아에서의 역병 
flavor_ven.20.d코0=역사상 베네치아는 수 없이 역병에 당했지만, 1630년이 가장 피해가 컸다. 베네치아는 140000명의 인구 중 46000명이 역병에 죽었다. 몇몇 역사가들은 이 인명피해가 상업적으로 영향을 줬고, 이 영향으로 베네치아의 상업적과 정치적 몰락을 가져왔다고 주장한다. 
flavor_ven.20.a코0=이는 신이 내린 천벌이다!
flavor_ven.20.b코0=도시에서 대피해라!
flavor_ven.21.t코0=리알토 다리
flavor_ven.21.d코0=리알토 다리는 베네치아의 대운하를 가로지르는 네 개의 다리중 하나이다. 원래 리알토 다리는 목조였으나,1310년 반란으로 소실되고, 1444년과 1520년에 붕괴되었다. 현재 남아있는 다리는 1503년 제안된 석조 건축물이다 베네치아 당국은 1503년 이후로 진행되던 다른 건설계획들이 고려된 이후인 1553년 승인하였다. 유명한 건축가 자코포 산소비노와 팔라디오,비지오나가 이 계획의 설계를 승인하였으나, 하지만 그들은 이 제안서에 담긴 몇 가지의 고전적인 아치 요청이 이 공사에 부적잘하다고 판단하였다. 유명한 예술가 미켈란젤로 역시 이 다리의 디자인 임무를 맡는 것을 고려해 보았으나, 안토니오 다 폰테의 제안이 이것을 포함한 다른 제안을 다 밀어냈으니,이 대담한 단순교-연속교 디자인이 탄생한 것에 대해 감사해야 할 것이다.\nWhat shall we do?
flavor_ven.21.a코0=다리를 건축하자!
flavor_ven.21.b코0=나무로 만든 다리도 충분하다
flavor_ven.22.t코0=오르페오- 첫 오페라
flavor_ven.22.d코0=클라우디오 몬테베르디는 그리스 전설의 음악가이자 시인이며 선지자인 오르페우스에 대한 일화 중 그의 아내 에우리디케를 하데스에게서 구출하는 내용을 기초로 한 초기 바로크 오페라 L’Orfeo를 작곡했다. 오페라는 1607년 만투아에서 매년 열리는 행사의 궁전 공연을 위해 쓰여졌으며, 악보는 1609년과 1615년 몬테베르디에 의해 출판되었다. 그가 출판한 악보에는 41가지의 다른 악기들이 여러 그룹을 형성해 특정 장면과 캐릭터를 표현하였다.
flavor_ven.22.a코0=너무 깊은 사랑이 오히려 나를 잃게 만들었나요?
flavor_ven.23.t코0=근대 과학의 태동
flavor_ven.23.d코0=대부분의 사람들은 갈릴레오 갈릴레이를 근대 과학의 아버지라 칭한다. 1592년 갈릴레이는 파도바 대학의 수학교수로 임명 받는다. 그가 망원경에 대해 알았을 때 그는 예전보다 더 성능이 좋은 망원경을 스스로 개발했고, 하늘을 관측하기를 시작하면서 달에 있는 산 및 목성을 공전하는 4개의 위성을 발견했다. 그는  운동과 역학에 대한 연구를 합쳐 근대 과학의 기초를 만들게 된다.
