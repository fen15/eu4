flavor_por.EVTDESC9코0=마누엘 1세가 의뢰한 벨렘탑은 타구스 강 입구를 방어하기 위해 16 세기 초에 세워졌습니다. 그것은 마누엘라인 양식(Manueline, 포르투갈 후기 고딕 양식)으로 지어졌습니다. 이 탑은 1571년에 개선되었지만 1580년에 스페인의 알바 공의 군대의 포위 공격으로 불과 몇 시간 만에 함락되었습니다. 탑의 지하는 후일 감옥으로 사용되었습니다.
