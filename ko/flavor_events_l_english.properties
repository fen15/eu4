flavor_daimyo.21.d코0=수십년동안 우리 가문은 관동에서 가장 강력한 가문이었고, 간토 지역의 10개 국의 정무를 관장하는 장관이며 아시카가 가문의 일원인 가마쿠라 쿠보와 사이가 좋지 않았습니다. 가문의 권력과 영향력을 얻고자 했던 쿠보는 교토에 있는 자신의 친족과 충돌을 빚어왔고, 최근 1439년 막부는 군사력을 동원하여 쿠보를 면직시켰습니다.\n[GetYear]년 새 쿠보가 가마쿠라에 모습을 드러냈습니다. 신참이던 시게우지는 우리의 이익에 반하는 조치를 취하기 위해 시간을 낭비하지 않았고, 최근에는 우리의 부관 우에스기 노리타다를 살해하였습니다.\n이것은 우리 가문에 대한 심대한 모욕이며 막부는 절대로 이를 좌시하지 않을 것입니다.
flavor_daimyo.21.a코0=쿠보의 남은 명줄이 얼마 남지 않았다!
flavor_daimyo.21.b코0=평화를 부수면 안된다
flavor_daimyo.22.t코0=아즈치 성
flavor_daimyo.22.d코0=권력은 겉으로 드러나지 않는다면 의미가 없습니다. 우리가 막부를 통제하는 자리에 오르기는 했지만, 모든 권력이 [Root.GetName]가문에 있다는 사실을 온 제국의 신하들의 뇌리에 새겨야 합니다. 권력이 어디로부터 나오는지를 보여주는 증거물로서 우리 궁정 가까이에 거대한 성을 지읍시다. 전에 지어진 다른 어떤 성들보다 높고 강력해야 하며 이 나라에 전해진 현대 병기를 사용하기에 적절하게 지어져야합니다. 아즈치 성은 권력의 상징이 될 것이며, 우리 가문이 중부 일본을 통제하는데 쓸 도구가 될 것입니다.
flavor_daimyo.22.a코0=훌륭한 계획이다!
flavor_daimyo.22.b코0=그런 자만심에 쓸 여유는 없다
flavor_daimyo.23.t코0=노부나가의 야망
flavor_daimyo.23.d코0=오다 가문은 여러 분파로 쪼개져 있고 오랜 충성자들이 확장을 저지하고 있습니다. 우리 가문의 젊은 자제인 노부나가는 오와리에 대항한 일련의 계승 분쟁에서 승리를 거둠으로서 두각을 나타냈습니다. 더 큰 야망을 위해 원칙조차 버리려 하는 노부나가는 우리 가문 내에서는 물론 다른 가문들조차 멈출수 없습니다.\n오직 시간만이 노부나가가 오다 가문을 어떤 지위에 놓게 될는지 말해줄 수 있습니다.
flavor_daimyo.23.a코0=천하포무.
flavor_daimyo.23.b코0=이 건방진 놈을 분쇄하라!
flavor_daimyo.24.t코0=히데요시
flavor_daimyo.24.d코0=훌륭한 사람이 우리의 아시가루 중에서 나타나, 주군 [Root.Monarch.GetName]의 신발 지킴이가 되었습니다. 비밀스런 과거가 있지만, 그는 언급할 가치도 없는 혈통이고, 매우 평범한 출신입니다.\n하지만 히데요시는 우리 영역에서 가장 훌륭한 장군이자 힘입니다. 이 자수성가의 시대에 그는 이상적인 충성스럽고, 영민하며, 능동적인 전사의 기질을 가졌습니다. 
flavor_daimyo.24.a코0=우리는 그런 장군들이 매우 필요하다.
flavor_daimyo.24.b코1=그는 적합한 후계자가 될 것이다
flavor_daimyo.25.t코0=[Root.Monarch.GetName]의 경제 개혁
flavor_daimyo.25.d코0=[Root.Monarch.GetTitle]폐하께서는 왕국의 경제에 엄청난 관심을 가지고 계십니다. 전반적인 정책에서부터 개인적인, 사소한 일까지 모든 것을 관리하는 것은 전통적이라면, 조상들의 비효율적인 관습과 습관을 지켜나가는 데에는 관심이 없습니다.\n최근에는 무역 조합의 권력을 약화시키고, 독점을 방지하며, 무역에 개입을 늘리고, 우리의 통제를 받는 도로를 보호하는 내용의 개혁들이 단행돠었습니다.
