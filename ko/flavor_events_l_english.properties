flavor_por.EVTDESC1코0=1492년, 크리스토퍼 콜롬버스는 카스티야를 위한 그의 유명한 항해에 착수했었습니다. 그는 동방으로 가는 서쪽으로의 항로를 찾기 위해 대서양을  가로질러 서쪽으로 항해하였습니다. 7년 전이었던 1485년, 크리스토퍼 콜럼버스는 같은 계획을 포르투갈의 왕인 주앙 2세에게 먼저 보여주었었고, 왕은 이를 그의 전문가에게 보여주었지만, 결국 왕은 이 제안을 거절한 바 있습니다. 1488년 콜럼버스는 다시 한번 왕을 설득하려는 시도를 했었으나, 그 당시는 포르투갈의 탐험가였던 바르톨로뮤 디아스가 막 성공적으로 개척했던 희망봉 우회 항로가 아시아로 가는 동방항로로서 더 나아보였기 때문에 왕은 다시 한번 콜럼버스의 제안을 거절하였었습니다.
