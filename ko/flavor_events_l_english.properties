flavor_bur.EVTDESC3코0=마지막 부르고뉴 공작의 죽음은 나라의 불투명한 미래를 앞당겼습니다. 주변국과 왕실 결혼국은 내정에 간섭하기 시작했습니다. 심지어 황제가 남은 영토를 자신의 영토로 편입하길 원한다는 말도 있습니다.\n\n그러나, 부르고뉴 공작의 힘이 강했다 해도, 프랑스의 살릭 법 밑에서 부르고뉴 영토에 관한 분쟁의 여지가 없었습니다. 우리가 행동한다면, 결혼에 의한 권리를 통해 부르고뉴를 취할 수 있는 나라는 없을 것입니다.
