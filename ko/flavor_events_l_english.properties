flavor_por.EVTDESC5코0=1603년 2월, 포르투갈의 카락 산타 카타리나 호는 싱가포르 해안에서 네덜란드 동인도 회사(V.O.C.)소속 선박 3 척에게 나포되었습니다. 220만 길더 가치의 화물은 그 회사의 자본을 두 배로 증가 시켜주었지만, 이 화물 소유의 정당성은 네덜란드의 법령 하에서도 의문시되었으며, 포르투갈이 이에 대해 항의하게 하였습니다. 이 사건은 결국 1602 년에서 1663 년 사이 벌어진 네덜란드 - 포르투갈 전쟁의 원인 중 하나로 작용하게 됩니다.
