flavor_pol.EVTDESC3485코0=1674년 잔 소비에스키가 왕이 되었을떄 그는 벌써 명망 높았고 영광스러운 군사 지도자였습니다. 사실상 그는 장군에서 시작해 왕으로 끝났습니다. 그러므로 그의 폴란드군 개편은 즉위 한참전부터 시작되었지만, 왕으로서 그의 리더쉽은 개혁의 강력한 효과를 역사에 길이 남도록 만들었습니다. 새로운 폴란드군은 오스만군의 맹공격으로부터 빈을 구해내었고, 오스만군의 진격을 영원히 멈추게했습니다. 불행한 것은 이 일이 장기적으로 볼 때 폴란드보다 오스트리아에 더 도움이 되었던 것입니다.
