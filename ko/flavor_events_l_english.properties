flavor_gen.2.t코0=우리는 파마구스타에서 무역할 수 있다!
flavor_gen.2.d코0=우리의 놀랍고도 기쁜 행동에 대하여, 키프로스인들은 파마구스타(키프로스 동해안)에 대하여 독점적인 무역 혜택을 주기로 결정했습니다. 이것은 우리가 지중해에서 우세를 누릴 이권일 것입니다.
