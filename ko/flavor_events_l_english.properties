flavor_tur.EVTDESC3357코1=확장 중인 제국을 위한 행정관들을 훈련시키기 위해서, 메흐메트 2세는 새로이 건설된 톱카프 궁전의 안뜰에 교육 기관 엔데룬을 설립했습니다. 주로 발칸 지역에서 징집된 기독교 소년들로 구성된, 데브쉬르메 제도의 모집자들 중 가장 유망한 이들이 학생으로 선발되었고, 이슬람 신앙과 과학 그리고 무술을 훈련받았습니다. 그들은 투르크어, 아랍어, 페르시아어의 세 가지 언어 능력을 개발할 것으로 예상됩니다. 이것은 그들이 술탄의 왕실에서 복무할 수 있도록 준비시켰고, 그들은 베이 혹은 파샤 지위의 정부 행정관으로 졸업하길 바랄 것입니다. 궁정 학교에서 훈련받고 술탄에 충성하는 데브쉬르메 제도의 모집자들의 관직 채용은 15세기와 16세기에 걸쳐 오스만 통치체제의 중추를 이루었습니다.
