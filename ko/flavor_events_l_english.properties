flavor_eng.EVTDESC9129코0=찰스 2세는 숨은 가톨릭 교도였고 그의 동생은 제임스 2세는 공공연한 가톨릭 교도였습니다. 1672년 발효된 종교의 자유 법령은 가톨릭 교도들과 국교 반대자들의 상황을 호전시키는 것을 목적으로 했습니다. 개인적인 이유들에 더해, 가톨릭을 지지하는 어떠한 왕이라도 프랑스의 지원을 기대할 수 있었습니다. 사실, 찰스 2세는 의회 몰래 맺은 조약에서 상당한 양의 자금을 보상으로 받았습니다. 비슷한 시기에 의회는 가톨릭을 포함하는 반 국교회자들의 공무 취임을 금지하고 박해를 허용하는 종교 시험법을 통과시켰습니다. 그 후에 의회는 공공연한 가톨릭 교도였던 제임스 2세의 계승권을 박탈하자는 논의를 시작했습니다.
