flavor_swe.1974.d코0=그러나 요한 왕의 프랑스 상속도, 그가 스톡홀름의 음울한 겨울밤보다 17세기 파리의 온화한 코스모폴리탄 분위기를 선호하여 팔레 루아얄로 거처를 옮긴 것도 전환점은 아니었습니다. 전환점은 그 다음달, 1651년 파리 대화재와 함께 찾아왔습니다. 불은 오늘날 6구로 불리는 곳에서부터 시작되었습니다. 팔레 루아얄, 파리 시청, 노트르담 대성당은 센강에 의해 화재로부터 격리되어 안전할 수 있었습니다. 하지만 센강 이남 구역은 무덤가가 될 게 뻔해보였습니다. 스웨덴어로 말하는 관료들과 프랑스어로 말하는 부하 소방관들 사이의 혼란은 대응 노력을 엉망진창으로, 지리멸렬하게 만들었습니다. 화재를 막으려는 영웅적인 노력에도 불구하고 신축한 퐁 루아얄 다리는 불타버렸고, 파리 남부를 구하려는 어떠한 노력도 불가능하게 되어버렸습니다. 설상가상으로 울부짖는 난민들이 폭동을 일으켰습니다. 집을 잃은 군중들은 오늘날 8구로 불리는 곳을 덮쳤고 샹젤리제를 약탈했습니다. 스웨덴 병사들은 4구와 팔레 루아얄이 같은 운명에 처하는 것을 간신히 막을 뿐이었습니다. 먼지가 가라앉자 프랑스 파리의 많은 것들이 사라졌습니다. 요한 왕은 그의 새로운 도시가 남긴 잔해 속에서 기회를 발견했습니다. 그는 난민들의 생제르맹 정착을 공식적으로 지원했습니다. 프랑스 난민들이 일드프랑스의 변두리 지역으로 빠져나가자, 요한 왕은 당시 최고의 건축가인 모리스 드 블르와를 고용하여 센강 이남 지역을 스칸디나비아 풍으로 재건했습니다. 요한 왕은 스웨덴으로 돌아간 귀족들이 반란을 일으킬까 염려하여 창의적인 해법을 고안해냈습니다. 그는 스웨덴과 핀란드의 귀족들을 파리 이남에 재정착하도록 초대했고, 그들을 팔레 루아얄 근처에 두면서 감시할 수 있었습니다.
