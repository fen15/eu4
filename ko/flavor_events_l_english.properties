flavor_hab.EVTDESC3206코0=리츠버그-카우니츠의 백작이자 대공인 벤젤 안톤 (1711-1794)는 보헤미아에서 온 귀족이었다. 계몽주의에 물든 헌신적인 공직자인 그는 언제나 황후 마리아-테레지아의 전폭적인 신뢰와 지원을 받았다. 외교관을 거쳐 1753년부터 1792년까지 오스트리아의 총리를 지낸 그는 7년전쟁으로 이어지는 프랑스와의 긴밀한 관계를 구축할 뿐만 아니라 오스트리아가 1차 폴란드 분할에 프로이센의 프리드리히 2세와 같이 참여할 수 있도록 하였다.
flavor_hab.EVTNAME3208코0=메테르니히(Metternich)
flavor_hab.EVTDESC3208코0=메테르니히는 1797년 라슈타트 회의에서 베스트팔렌 공국의 로마 가톨릭교도 백작을 대표하는 것으로 시작하여 10년이 되지 않아 작센과 프로이센 대사를 거쳐 주 프랑스 오스트리아 대사가 되었다. 그의 경력에서 중요한 부분은 1809년 오스트리아 외무 장관에 임명된 것이다. 1813년까지 메테르니히는 프랑스의 패권을 묵인하는 정책을 추구하게 된다. 이러한 정책은 프랑스에 대항하는 사각 동맹의 결성 이전까지 지속되었고, 이 동맹은 결성된 그 해 승리를 거두게 된다. 이어지는 35년간은 메테르니히의 시대로 불리며, 이 시기동안 메테르니히는 유럽의 중재자였다. '메테르니히 체제'는 정치적 종교적 검열, 첩자, 그리고 혁명과 민족주의 운동의 탄압에 의해 유지되었다. 이 체제는 1848년 혁명의 일부 원인이 된다.
flavor_hab.EVTNAME3099코0=헝가리 내의 개신교도 반란
flavor_hab.EVTDESC3099코0=종교 대립은 제국과 투르크 사이의 전쟁이 1591년 다시 발발할 때 중요한 역할을 차지하였다. '긴 전쟁'이라고 불리는 이 전쟁에서 제국군은 트란실바니아에 진입하였는데, 사령관 조르조 바스타(Giorgio Basta)는 트란실바니아와 헝가리 북부에서 헝가리인 개신교도들에게 정신 나간 학살을  자행하였고 이로 인해 이전에 합스부르크를 지지하였던 트란실바니아의 장군 이스트반 벅스카이(Istvan Bocskay)가 반란을 일으켰다. 그의 군대와 하이두크(hajduk, 발칸 지역의 게릴라)들은 바스타를 몰아내었고, 1606년 6월 벅스카이는 그가 확장된 트란실바니아의 대공으로 남고, 헝가리의 개신교도들의 권리를 보장받는다는 내용을 담은 빈 화의를 루돌프 황제와 체결하였다.
