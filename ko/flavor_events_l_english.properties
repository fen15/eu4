flavor_rus.EVTDESC3411코0=이반은 유럽과의 무역이 발트 해로의 자유로운 접근에 달려있음을 깨닫고 서쪽으로 주의를 돌리게 됩니다. 1558년 그는 리보니아를 러시아로 편입시키기 위한 전쟁을 시작합니다. 처음에는 러시아가 승리했고 리보니아 기사단을 쳐부수는 데 성공했지만, 1569년 그들의 동맹인 리투아니아가 폴란드에 통합되면서 전쟁이 장기화됩니다. 에스토니아에서의 이익을 지키기 위해 스웨덴이 러시아에 맞서 폴란드를 지원했고, 크림 타타르인들은 아스트라한을 공격했으며 심지어 1571년 러시아 전역을 습격하기도 했습니다. 그들은 모스크바를 약탈하고 불태웠으며, 온전히 남은 건물은 크렘린 궁이 유일했습니다.
