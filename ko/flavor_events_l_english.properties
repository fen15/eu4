flavor_fra.EVTDESC3790코1=1809년, 오스트리아는 패퇴했고 프로이센은 점령되었습니다. 프랑스는 영국과 전쟁 중이었지만 스페인을 복속시키는데 성공했습니다. 러시아는 프랑스의 동맹이었고, 1812년 까지는 모든게 완벽해보였습니다. 1812년, 러시아는 프랑스의 세력을 경계해 영국에 대한 대륙 봉쇄령을 어겼습니다. 6월 프랑스는 50만명 이상의 병력으로 러시아를 침공했습니다. 프랑스군은 소모로 줄어들었고 동등하게 러시아군도 느리게 후퇴했습니다. 9월 5-7일에 발생한 보로디노 전투는 피튀기는 싸움으로 시작했지만, 행운과 네이 원수의 우회 공격으로 러시아군은 완패했습니다. 그리고 나폴레옹은 그의 대육군의 진군을 멈추기로 결정했는데, 겨울을 나기 위해서 군을 분산시켰습니다. 보급선이 확보되었고, 발트 부대라 불리는 소규모 기동 부대가 상트페테르부르크까지 이어지는 발트 해안을 점령하기 위해 이동했으며, 상트페테르부르크를 공격해 점령했습니다. 늦봄이 오자, 나폴레옹은 다시 한번 러시아에서 50만명 이상의 병력을 보유했고 진군했습니다. 겨울 동안 나폴레옹은 보급 부담을 개선하기위해서 포니아토프스키를 지도자로 폴란드를 재건했으며 키엘코프스키를 지도자로 우크라이나 왕국을 복원했습니다. 1813년 6월 30일, 모스크바가 화염에 휩싸이는걸 막기 위해 러시아가 항복했습니다. 프랑스는 유럽의 주인이었습니다...
