desc_azt_templo_mayor코0=이곳은 테노치틀란 대사원이 있는 곳입니다. 웅장한 피라미드 사원은 모든 통치자들이 층을 더 올려야 할 의무가 있기 때문에 절대 완공되지 않습니다.
azt_sumptuary_laws코0=사치규제법
desc_azt_sumptuary_laws코0=여러 사치 금지령이 내려진 이후 우리 귀족들의 위치는 견고해졌습니다. 또한 평민들은 자신들의 출신 신분을 넘어서기 위한 단 하나의 방법이 전쟁 뿐이라는 것을 깨닫고 좀 더 열심히 싸우기 시작했습니다.
