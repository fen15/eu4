flavor_kni.EVTNAME1코0=피에르 도뷔송
flavor_kni.EVTDESC1코0=전임 술탄 메흐메트 2세에 대항해 성공적으로 로도스섬을 지켜낸 구호기사단 단장 도뷔송은 1483년의 조약에도 불구하고 술탄 바예지트2세의 형제를 인질로 잡고 있었습니다.  그만한 권위를 가진 인질은 분명히 오스만제국의 적들에게 있어 강력한 협상 자산이며, 몇몇 나라들은 그를 위한 몸값을 치를 준비가 되어 있었습니다.
