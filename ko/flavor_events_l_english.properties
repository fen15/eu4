flavor_boh.3.d코1=후스교파를 박해하라는 교회의 요구를 [Root.Monarch.GetName]이(가) 거절하자 보헤미아 교구에 대한 파문이 진행되었다. 교회는 그가 이단자이며 교회의 적이라고 간주하고있다.  [GetDateText]의 젤레나 호라에서 열린 회의에서 그들은 [Root.Monarch.GetName]이(가) 부적합하다고 선언하였다. 거기에 찬동하는 슐레지엔 귀족들은 우리의 통치에 대한 반란을 시작하였다. 
