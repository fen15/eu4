flavor_gen.1.d코0=1464년, 사이프러스인들은 제노바인들을 파마구스타에서 쫓아내고 섬전체를 완전히 장악하였다. 이것은 동지중해에서 제노바인들의 무역능력의 심각한 상실을 의미했다.
