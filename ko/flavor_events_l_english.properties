flavor_lit.EVTDESC1코0=15 세기와 16 세기에 리투아니아 사람들은 대부분  가톨릭이나 정교회 신자였습니다. 그러나 16세기 말의  20년 동안 프랑스, ​​남부 독일 및 이탈리아에서 많은 신교도 난민이 유입되었습니다. 이 문화적 엘리트들로인해  리투아니아 공국에는 새로운 종교가 전파되었고, 가톨릭과 정교회 신자들에게 영향을 미쳤습니다. Radziwill 가문은 강력한 힘을 가지고 있었고 외국으로 부터의 영향으로 나라를 개방했습니다.  폴란드의 귀족정 체제에서와 달리 도시의 가치가 훨씬 더 중요해지면서 도시민들은 주변의 농촌 지역에 개신교를 전파하는 문화적, 종교적 중심역할을 하게 되었습니다. 모든 지방에 서서히 신교도가 뿌리내렸을 때, 왕도 개신교 신앙을 지지하기 시작했습니다. 처음에는 개인적 믿음이었으나, 나중에는 프러시아와 스웨덴을 모델로한  국가 종교로 자리매김했습니다. 또한 이것은 리투아니아가 러시아와 폴란드 사이에서 독립적인 태도를 취할 수 있음을 의미했습니다. 하지만 1640년대까지는 리투아니아에는 여러 종교가 혼재하여 정부는 매우 관대한 종교 정책을 유지할 수밖에 없었습니다.
