flavor_pap.EVTNAME3코0=교황이 예수회를 승인하다
flavor_pap.EVTDESC3코0=교황은 예수회에 대한 당신의 지지에 깊은 감사를 보냈습니다. 예수회는 1534년 로욜라의 이냐시오로 더 잘 안려진 스페인의 돈 이니고 로페스 데 로욜라(Don Iñigo Lopez de Recalade)에 의해 설립되었습니다. 그는 개혁주의자들에 대항한 가장 헌신적인 사람 중에 한명이며 개신교 운동 최고의 적입니다.
