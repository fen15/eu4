flavor_fra.EVTDESC3146코0=1791년 6월 20일 왕족들의 도주가 실패하면서 그들은 가택 연금에 처해졌다. 공포 정치가 시작되었을 때 귀족들은 처형되었고 왕은 국외 세력과의 공모 혐의를 받아 반역자로 낙인 찍혔다. 국왕은 처음에는 퇴위하도록 강요받고 수감되어 '시민 카페(Citizen Capet)'로 불렸다. 1793년 1월 15일 국민 공회는 국왕의 처형에 대한 의제를 찬성 361표, 반대 360표로 표결하였다. 1793년 1월 21일 국왕 루이는 참수되었다.
