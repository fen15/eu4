flavor_hol.EVTNAME4코0=시몬 스테빈(Simon Stevin)
flavor_hol.EVTDESC4코0=플라망드의 수학자이자 군사기술자인 시몬 스테빈은 과학과 공학 뿐만 아니라 신학과 실용기술의 여러분야에서 활동했습니다. 수학의 네덜란드어 단어인 뷔스쿤데(wiskunde)는 '정확함의 학문'이라는 뜻으로 스테빈이 직접 번역한 용어로 그리스-라틴어에서 유래하지 않은 몇 안되는 수학을 지칭하는 단어입니다. 그는 풍력으로만 추진되는 돛달린 마차를 발명했고, 이것은 말보다 속도가 빨랐습니다. 1585년 스테빈은 드 띠엔데(De Thiende)라는 책을 썼습니다. 이 책은 영국에서 '십진 산수: 덧셈, 뺄셈, 곱셈, 나눗셈의 사칙연산으로 분수 없이 모든 숫자의 어떤 계산도 수행할 수 있는 방법의 가르침'이라는 제목으로 번역되었습니다.
flavor_hol.EVTOPTA4코0=그를 고용하라
flavor_hol.EVTOPTB4코0=무시해라
flavor_hol.EVTNAME5코0=빌헬뮈스(Wilhelmus-빌렘의 노래)
flavor_hol.EVTDESC5코0=국가 빌헬뮈스 또는 나사우의 빌헬뮈스는 네덜란드 사람들에게 매우 익숙한 삶의 부분이고 1932년 네덜란드의 공식 국가가 되었습니다. 빌렘 판 오라녜 또는 윌리엄 오렌지가 이 국가의 주인공이고 그가 왜 스페인의 왕과 싸우게 되었는지 그의 삶을 일인칭 시점으로 보여줍니다. 노래의 가사와 톤은 국가로서 상당히 평화로운 편입니다.
flavor_hol.6.t코0=튤립 마니아
flavor_hol.6.d코0=튤립은 1550년경 오스만 제국에 의해 유럽에 소개되었습니다. 튤립은 네덜란드의 부유한 상인들 사이에서 사치품으로 인기가 매우 빠르게 높아졌습니다. 시장은 성장하여 1634년 프랑스의 수요가 증가하자 투기꾼들이 시장에 합류했습니다. 1636년 선물시장이 생성되었고 가을과 겨울 동안 가격이 치솟았지만, 1637년 2월 가격이 붕괴되었습니다. 그 결과 수많은 이들이 파산했고 경제적 재앙이 되었습니다.
flavor_hol.6.a코0=이건 나쁘다!
flavor_hol.6.b코0=국가가 손실을 완화할 수 있을 것이다!
hol_tulip_crisis코0=튤립 위기
desc_hol_tulip_crisis코0=튤립 위기는 튤립 가격에 대한 비이성적인 투기의 결과였고, 수요와 가격이 붕괴하자 수많은 사람들이 그들의 모든 돈을 잃었습니다.
