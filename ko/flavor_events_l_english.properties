flavor_ven.32.t코0='알두스 마누티누스'와 알디네 출판사
flavor_ven.32.d코0=상업용 책 인쇄업은 아직 초창기 기술 단계이지만, 가장 빠른 선구자들 중 한명을 베네치아 도시에서 찾을 수 있습니다. 알두스 마누티누스와 그의 인쇄소인 알디네 출판사는 일관되고 깔끔한 인쇄술과 훌륭한 라틴어 번역으로 명성을 얻었습니다. 이탤릭체와 세미콜론(;)의 일관된 사용은 인쇄술에 마누티누스가 공헌한 것입니다. 제본술 분야에서, 마누티누스는 쉽게 들고다닐 수 있는 8절판 형식에 공헌해, 그의 출판사에서 나온 고전들이 중세 필사본의 형태를 모방한 형태가 아닌 휴대 가능하도록 했습니다.
