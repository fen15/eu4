flavor_mch.EVTNAME1코0=누르하치의 개혁
flavor_mch.EVTDESC1코0=1584 년, 누르하치 칸은 모든 퉁구스 부족, 나중에 만주족으로 알려지는, 여진족의 통합을 완료했습니다. 그는 또한 중국을 본떠 정부, 행정 및 사법 제도를 개혁했습니다. 또한 누르하치는 만주문자를 발명했습니다.
flavor_mch.EVTOPTA1코1=만주족들을 위한 위대한 날이다
