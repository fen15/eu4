flavor_rus.EVTDESC3420코0=스텐카 라친 (혹은 스테판 티모페예비치)은 돈 카자크의 수장으로 1667-69년 동안 페르시아와 러시아 정착지에 대한 일련의 약탈을 성공적으로 수행했던 인물입니다. 거대한 명성과 부를 획득하자, 1670년 라친은 볼가 강 유역에 있던 차르의 요새화된 도시에 대한 원정을 시작했습니다. 7,000의 카자크 병력을 이끌고 그는 차리친과 아스트라한을 함락시킵니다. 두 도시에서 라친과 그의 부하들은 진탕 마셨고, 귀족과 장교들에게 야만적이고 흉악한 짓을 저질렀습니다. 그는 또한 지역 정부를 카자크 자치기구로 교체했습니다. 라친은 볼가 강을 따라 계속 전진했고, 그 과정에서 농노와 도시 하층민들로 하여금 그의 반란에 가담하도록 부추겼습니다. 그가 사라토프를 점령하고 심비르스크로 진군하는 동안, 이에 동조하는 반란이 볼가 강 전역과 심지어 러시아 중앙 일부 지역에서도 발생했습니다. 라친의 성공에 놀란 차르 알렉세이는 심비르스크를 구원하기 위한 군대를 파견했습니다. 정부군은 오합지졸에 형편없는 무장을 지닌 라친의 병력에 결정적인 패배를 가했습니다. 라친은 돈으로 도망쳤지만 1671년 4월 24일 국가에 충성하는 카자크들에 의해 체포되었고 차르에게 이송되었습니다. 모스크바에 도착해 고문당한 후 라친은 붉은 광장에서 능지처참 당했습니다.
