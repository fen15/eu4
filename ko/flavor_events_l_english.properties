flavor_tur.106.d코0=거대한 변혁으로 인해 오래 전부터 있던 예니체리 군단이 해산되었습니다. 예니체리들은 우리의 정규군에 흡수되었으며 그들의 특권 또한 폐지되었습니다.
flavor_tur.106.a코0=알았다.
flavor_tur.107.t코0=무슬림 출신들이 예니체리에 입대하다
flavor_tur.107.d코0=예니체리의 원래 목적은 오직 데브쉬르메 제도를 통해서만 모집하는 것이었지만, 예니체리의 사회적 지위와 보장된 국가 봉급은 많은 우리 백성들에게 매우 매력적이었습니다. 예니체리 군단의 규모가 커짐에 따라, 우리는 데브쉬르메 제도 모집자들만으론 병력들을 채울 수 없다는 것을 알게 되었고, 결과적으로 무슬림 출신들이 돈을 지불하고 군단에 들어가는 것을 허가했습니다. 이 외부인들은 우리를 위해 목숨을 바치려고 하지 않기 때문에, 훈련시키고 기강을 잡기가 더욱 어렵습니다.
flavor_tur.107.a코0=우리는 글자 그대로 모든 규칙을 강요해야만 한다.
flavor_tur.107.b코0=이로 인해 해를 입을 것은 없다.
flavor_tur.108.t코0=데브쉬르메 제도의 쇠퇴
flavor_tur.108.d코0=17세기 중반, 데브쉬르메 제도는 오스만 역사에서 자연히 사라졌습니다. 위메라 계층은 국가 관청 수요에 비해 그 수가 매우 많을 뿐만 아니라, 이제 인력을 새로운 원천인 압하스, 체르케스, 조지아 노예들로부터 얻고 있습니다. 예니체리들 역시 제국의 무슬림들로부터 병력을 모집한지 오래됐고, 데브쉬르메 제도를 쓸모없게 만들었습니다. 비록 18세기 초까지 가끔씩 데브쉬르메 제도를 통한 징집이 이루어지긴 했지만, 1650년대에 그 관행은 그 의도와 목적에도 불구하고 끝을 맞이했습니다.
flavor_tur.108.a코0=어쩔 수 없군.
janissary_decadence.1.t코0=예니체리 쿠데타
janissary_decadence.1.d코1=오늘 [Root.Capital.GetCapitalName]에서 거대한 소동이 있었습니다. 예니체리들은 [Root.Monarch.GetTitle]가 제국을 잘못 통치한다고 생각해 오랫동안 불만을 가져왔고, [Root.Monarch.GetTitle]에게서 받은 빵을 거부하고 중앙 광장에서 그들의 큰 솥을 뒤집었습니다. 예니체리들은 [Root.Monarch.GetSheHe]가 셰이크 울-이슬람(이슬람 장로)을 자신의 꼭두각시로 만들고 제국의 군사력을 파괴시키려고 하기에 [Root.Monarch.GetName]이(가) 오스만 가문의 치욕이라고 주장했습니다.\n예니체리들은 지금 정부의 통제권을 장악하기 위해 신속히 움직이고 있고, 수도의 많은 다른 정치 세력들의 지원을 확보했습니다. [Root.Monarch.GetSheHe]는 여전히 살아있지만 [Root.Monarch.GetName]은(는) 이제 더 이상 [Root.Monarch.GetHerHis] 제국을 통제할 수 없습니다.
