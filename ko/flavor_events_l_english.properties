flavor_dan.EVTDESC3297코0=덴마크의 절대주의는 1657-60년에 있었던 스웨덴과의 마지막 Karl Gustav 전쟁으로 일어난 긴 정치적 소요와 심각한 긴급상황의 결과물이었습니다. 1648년에 선출된 Frederik 3세의 정치적 능력은 취약한 상황에서도 1650년대부터 2명의 경쟁자들을 Rigsråd에서 이기는데 성공했습니다. 그들은 Frederik의 배다른 자매와 결혼한 Corfitz Ulfeldt경과 노르웨이 총독 Hannibal Sehested 였습니다. 왕의 영웅적인 1659년 겨울의 코펜하겐 공성전 지휘는 Rigsråd와 귀족들이 신뢰를 잃어갈때 그를 더욱 인기를 얻도록 도왔습니다. 1660년 10월에 이 사건들은 귀족들을 -원하지는 않았지만-세습왕조를 만들게 했습니다. 새로운 체제는 왕이 더 이상 Rigsråd에 의지하지 않아도 됨을 뜻했고, 그는 즉시 새로운 권력을  1661년 1월 10일에 임시로 세습왕조법을  만들어 절대주의의 도입을 하였고,  이는 덴마크 절대주의의 기본법인 Kongeloven (왕의 법)이 완전히 만들어질때까지 유효했습니다.
