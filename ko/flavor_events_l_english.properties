flavor_kor.EVTNAME1코1=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 북벌
flavor_kor.EVTDESC1코2=[Root.Monarch.GetTitle] [Root.Monarch.GetName]는  만주를 정벌하기 위한 북벌 계획을 세웠습니다. 이는 상당한 준비와 자금이 필요하지만, 이를 완전히 비밀로 하기에는 무리가 있습니다. [Root.Monarch.GetSheHeCap]은 훈련 방법을 개선하고, 요새를 강화함으로써 조선의 방어력을 높이려고 하고 있습니다.
flavor_kor.EVTOPTA1코0=전쟁을 준비하라.
flavor_kor.EVTNAME2코0=무오사화
flavor_kor.EVTDESC2코0=1495년 춘추관의 전직 사관인 김일손은 자신이 대신들의 힘이나 지위에 상관없이 조정을 비판할 수 있다는 것을 보여 주었습니다. 김일손의 비판 문건 중 하나는 논쟁을 일으켰고 곧 걷잡을 수 없는 지경으로 이어졌습니다. 그 결과 감히 대신들과 왕을 비판했던 많은 지식인들이 숙청되었습니다.
flavor_kor.EVTOPTOK코0=알았다
flavor_kor.EVTNAME3코0=갑자사화
flavor_kor.EVTDESC3코0=1503년 가을 국가 연회 도중, 문신인 이세좌는 만찬 도중 갑작스럽게 어의에 술을 엎지르고 말았습니다. 왕은 이를 국왕에 대한 범죄 즉 반역으로 간주했습니다. 이 사건은 연쇄 반응을 일으켜 첫번째 숙청에서 살아남은 사상가와 관료들의 유배, 숙청, 그리고 처형으로 이어졌습니다. 이는 곧 권력에 대한 반항을 뿌리 뽑기 위함이었습니다.
flavor_kor.EVTNAME4코0=기묘사화
flavor_kor.EVTDESC4코0=성리학 개혁가 조광조는 유교 이념에 따른 정부를 구성하려 하였습니다. 그의 초창기 성공은 시대를 너무 앞서 갔기에 오히려 역효과를 낳았습니다. 왕조를 위한 숙청의 희생자는 보통 의문을 제기하지 않는데, 이는 이전 숙청과는 달랐다. 정부는 소위 '조광조의 파벌'이 잘못된 개혁을 시행하여, 그들이 행한 개혁 조치는 조정에 해를 끼치며, 또 그 결과는 국가의 근간과 사회에 엄청난 위협이 될 것이라고 합니다. 마지막에 조광조와 그의 젊은 이념가들은 파벌 간 다툼으로 권력투쟁으로 제거되었고, 파벌 간의 싸움은 그저 권력 투쟁으로 변모하였습니다. 수많은 사람들이 처형되었고 수백의 사람이 공직에서 해임, 추방되고 말았습니다.
flavor_kor.EVTNAME5코0=대동법의 도입
flavor_kor.EVTDESC5코0=조선 경제는 17세기에 들어 매우 그 상태가 좋지 않았고 영의정 이원익은 이전 낡은 세금 시스템을 점차적으로 개혁했다. 가구 당 부가된 특산물같은 세금은 경작지에서 생산된 곡물로 대체되었다. 상품의 세금은 몫으로 제한되어 진취적인 농민들과 유통업자들은 잉여상품을 만들거나 팔기 시작했다. 이 효과로 농민에 대한 낮은 세금으로 인해 지역 간 상거래에 대한 매출의 증가로 이어졌다.
flavor_vie.EVTNAME1코0=계승의 위기
flavor_vie.EVTDESC1코0=Nan T'arat 사후, 후계자에 대한 분쟁이 현재의 군주와 그의 삼촌 Kitsarat왕 사이에서 벌어졌습니다. 곧 파국이 다가올 것으로 보이며, 우리는 반드시 선택을 해야할 것 같습니다. 어떻게 할까요?
flavor_vie.EVTOPTA1코0=그들이 끝까지 싸우게 내버려 둬라
