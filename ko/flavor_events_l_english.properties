flavor_eng.EVTDESC9113코0=헨리 8세의 누나인 메리의 손녀로써, 레이디 제인 그레이는 잉글랜드 왕위 계승권이 있었습니다. 1553년에 그녀의 의지에 어긋나게 노섬벌랜드 공작의 아들인 길드포드 더들리와 결혼하면서, 에드워드 6세의 섭정이었던 노섬벌랜드 공작의 왕의 죽음 이후로도 권력을 유지하기 위해 단호한 노력의 일환으로써 장기말로써 사용되었습니다. 에드워드 6세는 굉장히 병약했으며 그의 마지막 투병 동안 노섬벌랜드 공작은 레이디 제인 그레이가 왕위를 계승하도록 미래에 메리 1세와 엘리자베스 1세가 되는 헨리 8세의 두 딸들을 배제하는 '방안'에 서명하게 했습니다. 1553년 7월 10일, 에드워드 6세가 승하한 지 나흘 후에, 레이디 제인 그레이는 잉글랜드의 여왕으로써 선포되었습니다. 그녀는 7월 19일까지밖에 왕좌에 있지 못했습니다. 국가는 가톨릭 신자인 메리의 계승권을 지지했으며, 노섬벌랜드 공작의 병력은 메리 충성파 병력에게 분쇄되었습니다.
flavor_eng.EVTOPTA9113코0=그녀의 왕위 계승권은 인정되지 않으리라!
