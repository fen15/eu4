flavor_tur.EVTDESC3385코0=1575년 경에 알바니아의 Radnick 마을에서 태어난 메흐메드 코프룰루는 데브쉬르메 체제(대부분의 예니체리 군대처럼 징집되어 이슬람 신자로 길러짐)에 의해 길러진 젊은 기독교 소년이었다. 그는 요리사로 경력을 시작한 이후에 재무부로 이동했다. 중앙 아나톨리아의 한 군 사령관으로서, 그는 그의 이름을 우수하고 정직한 관리자로 자신의 이름을 날렸다(오스만 제국에는 거의 없는 인물). 1656년 9월 15일 그는 젊은 술탄 메흐메트 4세의 어머니에 의해 재상의 자리에 임명되었다. 부패와 치열하게 싸우면서, 그는 많은 성공적인 개혁을 하고, 예산을 조정하여 베네치아와의 전쟁에 승기를 잡았다. 1661년 그의 죽음 후에, 그의 아들인 파질 아흐메드 '고결자'는 그를 계승했고, 1676년까지 통치했다. 카라 무스타파 (1676-1683), 무스타파 파샤 (1689-1691), 그리고 후세인 파샤 (1697-1702)과 같은 다른 재상들이 그 뒤를 이었다.
