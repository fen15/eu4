flavor_dan.EVTDESC3293코0=1533년, 프레데릭 1세가 죽고,  홀슈타인 공작 크리스티안의 왕위계승에 대하여 주교들과 대부분의 귀족은 그가 루터교를 믿는다는 이유로  반대하였습니다. 주민과 농민들은 폐위되어 Sønderborg에 투옥된 크리스티안 2세가 돌아오기를 바랬습니다.  코펜하겐 시장과 말뫼 시장은 한자 동맹과 함께 크리스티안 2세를 해방시키고 덴마크의 이 두 도시를 한자 동맹의 파트너로 만드는 계획을 떠올렸습니다. 덴마크 왕실은 이 시도를 좌절시키기 위해 그들의 주적인 구스타프 바사의 도움을 얻었습니다. 이 일은 훗날 "Grevefejden"(백작  분쟁)이라 불리게 되는데, 반란군을 이끄는 사람이 올덴스부르크의 공작인 크리스토퍼였기 때문입니다.
