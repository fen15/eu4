flavor_sco.EVTDESC9코0=스코틀랜드인 상인이자 공학자, 그리고 석탄 광업 기술의 혁신자인 Gerge Bruce 경은 Upper Hirst 탄층에서 해저 채굴법을 도입하였다. 그것은 새로운 배수 기술을 사용하였는데, 이는 1617년, 당시 국왕이던 제임스 6세의 방문으로 이어졌다. 국왕은 Bruce의 초대를 받고 해저 밑으로 이어진 광산을 방문하기로 하였다. 광산은 포스 만까지 이어져 있었고, 조지 6세는 석탄이 배 위에 실어져 있는 수갱을 발견했다. 물이 수갱과 제임스 국왕의 머리 위에 가득했고 위험하다고 느낀 나머지 Sir George를 암살과 손괴 혐의로 고소했다. George Bruce는 배를 가리키며 저것은 석탄을 나를수도, 그리고 사람을 나를 수도 있다며 해명했다. 왕은 이에 안심하여 뱃놀이를 하기로 결정했다.
