flavor_lit.EVTDESC12코0=1709-10 년동안 리투아니아는 한 세기동안 가장 가혹했던 겨울을 겪었습니다. 하지만 아직 덜 충분했다는듯이, 전염병이 전국에 퍼져나갔고 수천명이 죽었습니다. 신의 징벌이라는 소문이 돌고있고 사람들은 기도만 반복할 뿐입니다...
