counts_feud.4.t코0=스웨덴이 왕위 계승을 주장하는 자를 지원한다.
counts_feud.4.d코0=스웨덴왕 구스타프 바사가 크리스티안 3세를 지원하기 위해 파견한 스웨덴 군은 로슐트에서 스코네로 침공했고  Vä 마을에서 Gønge 지역으로 진격하면서 약탈, 방화와 살육을 자행했습니다. 또다른 스웨덴 군은 할란드 지역을 침공하여 불태우고 파괴했습니다. 스코네의 일부귀족들은 스웨덴인의 편을 들었으나 헬싱보리성의 Tyge Krabbe는 크리스티안2세의 섭정인 크리스토퍼 백작을 지지하였습니다. 1535년 1월 덴마크군과 스웨덴군은 헬싱보리로 진격했고, Jørgen Kock 휘하의 뤼벡과 말뫼의 주민으로 구성된 군대는 성밖에 매복하였습니다. Tyge Krabbe의 명령으로 방어군을 향해 성의 대포가 갑자기 발포되었고, 누군가가 성문을 열었습니다. 그의 보상은 불타 잿더미가 된 헬싱보르와 마을이었고 덴마크는 크리스토퍼 백작과 크리스티앙 3세를 잃었습니다. 
