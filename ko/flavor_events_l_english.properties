flavor_pol.EVTDESC5100코0=니콜라스 코페르니쿠스는 자신이 사망했던 1543년에 천체의 회전에 관하여 라는 책을 출판했다. 이것은 태양중심의 우주론과 지구중심의 프톨레마이오스식 우주론의 논쟁을 일으켰다. 또한 성경의 진실과 오랜기간동안 믿어왔던 지구 중심의 우주론이 위협받게 되었다. 코페르니쿠스에게는 논쟁을 위한 수학적 증거는 없었다. 하지만 이것은 다음 시대의 천문학자와 수학자에게 영향을 끼쳤다.
