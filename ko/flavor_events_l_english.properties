flavor_tus.6.t코0=레오폴트의 개혁
flavor_tus.6.d코0=합수부르크-로렌 가문의 레오폴트는 1765년부터 1790년까지 토스카나를 통치했고, 특이한 이유로 인기가 없었습니다. 그는 토스카나에 광범위한 사회, 법률, 재정 개혁을 도입했지만, 개혁들이 너무 자유주의적이라고 여겨져서, 모든 사회 계층의 광범위한 반대에 부딪혔습니다.\n시민들의 부담을 덜어주기 위한 세금 제도 개혁과 유익한 공공 사업들의 시행은 환영받았지만, 성직자의 권력을 축소시키기 위한 그의 시도는 교황과 교황의 정치적 동맹들의 반대로 중단되었습니다. 매번 어려움을 겪었지만, 그의 목표들 중 상당수는 성취되었는데, 시민들의 법적 권리 보장, 정신 질환의 치료 개선 그리고 초기 천연두 예방 접종 계획 중 하나가 포함되었습니다.\n또한 레오폴트는 토스카나에 헌법을 도입하려고 시도했습니다. 이것은 시민들에게 더 큰 권리를 주고, 입법부와 행정부 사이의 균형을 보장할 것입니다.\n\n헌법은 헌법으로 부터 혜택을 받는 사람들까지도 포함한 격렬한 저항에 부딪혔고, 결코 효력을 발휘하지 못했습니다. 그 목표는 1790년 레오폴트가 신성 로마 황제의 지위를 받아들이기 위해 빈으로 가면서 취소되어야 했습니다.
