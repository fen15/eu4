flavor_fra.EVTDESC5001코0=1729년, 볼테르는 잉글랜드에서의 망명생활을 마치고 프랑스로 돌아왔습니다. 그의 동포들을 위한 모델로 당시의 잉글랜드를 삼은 이 위대한 계몽주의 작가는 셰익스피어를 다르게 모방한 희극들을 쓰기 시작했습니다. 그는 또한 위대한 스웨덴의 왕 카를 12세(Charles XII)의 전기 저술도 시작하였습니다. 그러나 오늘날까지도 가장 위대한 업적으로 불리는  1734년에 출간된  '철학편지'는 종교 지도층과 기독교도 철학자 블레즈 파스칼(Blaise Pascal)에 대한 신랄한 비판이었습니다. 체포영장이 5월에 발부되었고 볼테르는 다시 한 번 파리에서 도망쳐야 했습니다.
flavor_fra.EVTNAME5002코0=몽테스키외(Montesquieu)가 '법의 정신(The Spirit of Laws)'을 출간하다
flavor_fra.EVTDESC5002코0=1750년, 샤를-루이 드 스콩다 바롱 드 라 몽데스키외(Charles-Louis de Secondat baron de La Montesquieu)는 그의 최고의 문학적 업적 - '법의 정신'을 출간하였다. 이 기념비적인 1086쪽의 저술은 그 많은 이론 중 세 가지: 정부 체계의 분류(the classification of governments), 풍토결정론(the political influence of climate) 그리고 가장 중요한 삼권분립론(the theory of the separation of powers)으로 찬사를 받는다. 몽테스키외는 가장 자유를 보장하는 정부는 입법-사법-행정 권력이 서로 다른 독립적인 개인이나 기관에 맡겨져야 한다고 주장하였다. 이 이념은 곧 미국 헌법의 중심이 되었다.
flavor_fra.EVTNAME5003코0=르네 데카르트(Rene Descartes)
flavor_fra.EVTDESC5003코0=프랑스의 수학자, 과학자, 철학자인 르네 데카르트는 처음으로 아리스토텔레스주의 스콜라 철학(scholastic Aristotelianism)에 반대한 이들 중 하나이기에 근대 철학의 아버지로 불려왔다. 그는 감각을 근거로 한 지식을 완전히 의심하는 것을 시작으로 그가 사고할 때 그가 존재한다는 직관- '나는 생각한다. 고로 나는 존재한다'는 그의 유명한 표현-의 확실성을 발견하였다. 데카르트는 그가 철저히 구별한 '사고의 정수'로서의 정신과 '3차원의 연장의 정수'로서의 물질 간 이원적 체계를 발전시켰다.
flavor_fra.EVTNAME5004코0=보방(Vauban)
flavor_fra.EVTDESC5004코0=세바스티앙 르 프레스트르 드 보방(Sebastien Le Prestre de Vauban)은 공성과 방어 요새 기술에 대혁신을 불러온 프랑스 군사 기술자 였다. 그는 루이 14세(Louis XIV)의 통치(1643-1715)기간 중 프랑스의 모든 전쟁에서 싸웠으며 다수의 요새를 재설계하고 개선하기 위해 국경 주변을 자주 순회하였다. 바바리아에 있는 란다우 요새의 설계는 일반적으로 그가 한 일중 가장 위대한 것으로 여겨진다.
