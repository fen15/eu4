flavor_pap.EVTDESC2코0=1540년 교황 바오로 3세는 1534년 로욜라의 이냐시오로 더 잘 안려진 스페인의 돈 이니고 로페스 데 로욜라(Don Iñigo López de Recalade)에 의해 설립된 예수회를 공식 인정했습니다. 그는 개혁주의자들에 대항한 가장 헌신적인 사람 중에 한명이며 개신교 운동의 최고의 적이 되었습니다. 군인 출신인 로욜라는 예수회를 거의 군대처럼 조직해서 조직에 업적을 남겼습니다. 선교사들을 교육시키는 것 뿐만 아니라 유럽 왕실 궁정들의 고문들을 교육시키는 것 역시 높은 우선 순위였습니다. 이것은 예수회가 정치계에서 매우 강력하게 만들었습니다. 1773년 계몽주의의 시대에 예수회는 기독교 국가들의 압력 때문에 교황 비오 6세에 의해 해산되었습니다. 1814년 예수회는 재설립되었지만, 과거 강력했던 조직의 희미한 그림자일 뿐이었습니다.
