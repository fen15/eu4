flavor_rus.EVTDESC3416코0=보리스 고두노프는 1598년 표도르의 후계자로 선출되었습니다. 그는 러시아가 획득한 영토를 공고히 했지만, 권력을 얻은 직후 가뭄과 기근, 역병으로 인해 러시아에서 오십 여만 명이 숨지고 말았습니다. 소작농들은 잡초로 무성한 소작지를 남겨둔 채 마을에서 도망쳤습니다. 이에 대응하여 고두노프는 소작농들로 하여금 자신이 태어난 땅에서 떠나지 못하게 하는 법령을 공포했습니다. (이반 4세도 1581년 유사한 법령을 통과시켰습니다.) 소작농들은 정말 농노가 되었습니다.
