flavor_ven.37.d코0=수세기동안 이탈리아에서 인쇄업과 유리 제조업의 최고의 도시였던, 베네치아는 예술과 음악의 최고의 도시인 로마를 능가하거나 혹은 적어도 경쟁하기 시작했습니다. 틴토레토, 티치아노, 베레네세와 같은 위대한 화가들이나 몬테베르디, 가브리엘리, 도나티와 같은 음악가들은 우리 도시에서 작업하는 많은 예술가들 중 일부일 뿐입니다. 이탈리아와 해외에서, 베네치아는 예술과 동의어가 되기 시작했습니다.
