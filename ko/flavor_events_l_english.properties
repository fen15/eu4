flavor_hol.EVTDESC3코0=도르트 회의는 기존의 네덜란드어 성경이 다른 판본을 겨우 번연해 놓은 정도였기 때문에 네덜란드어 성경이 필요하다고 여겼습니다. 새로운 번역은 국정성경(the Statenbijbel)으로 1611년의 킹제임스 성경을 토대로 하였습니다. 네덜란드 국회는 노회에 국정성경의 번역을 의뢰했습니다. 요하네스 보게르만(Johannes Bogerman), 빌렘 바우다르티우스(Willem Baudartius), 게르손 부체루스(Gerson Bucerus)가 구약의 번역을 맡았고, 야코부스 롤란더스(Jakobus Rolandus), 헤르만 파우켈리우스(Herman Faukelius), 페트루스 코르넬리츠(Petrus Cornelisz)가 신약과 외경을 맡았습니다. 헤르만 파우켈리우스와 페트루스 코르넬리츠는 번역이 시작되기 전에 사망하여 페스투스 홈미우스(Festus Hommius)와 안토니우스 발라에우스(Antonius Walaeus)로 교체되었습니다. 국정성경은 1635년에 완성되었으며 1637년 국회에서 비준되었습니다. 1637년부터 1657년까지 거의 오십만부가 인쇄되었습니다. 국정 성경은 네널란드 문화의 통합에 기여했으며, 표준 네덜란드어의 표현과 어휘를 형성했습니다.
