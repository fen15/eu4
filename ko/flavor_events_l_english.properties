pragmatic_sanction.EVTNAME1코0=국사 조칙의 효과
pragmatic_sanction.EVTDESC1코0=1713년 4월 19일 황제 카를 6세가 발표한 국가 기본법 칙령은 합스부르크의 영지는 분할상속하지 않으며 상속은 성별에 관계없이 맏이에게 우선권이 있음을 밝힌 것이다. 이 조칙으로 1717년에  태어난 마리아 테레지아가 제국의 상속자가 되었다. 이 칙령은스페인에서 1725년 승인 후, 1731년에 확정되었고, 1726년에는 러시아에서, 1728년에는 프로이센에서, 1731년에는 네덜란드 연합공화국에서, 1732년에는 하노버와 신성로마제국(바이에른 제외)에서, 1738년에는 하노버에서 각각 승인되었다. 바이에른의 승인 거부는 오스트리아 왕위계승 전쟁의 원인이 된다. 
