flavor_ven.26.t코0='대 공의회'의 확장
flavor_ven.26.d코0=대 공의회(Great Council)는 선출된 다양한 의회의 의원들, 도제, 베네치아 원로원으로 구성된 기구입니다. 베네치아 체계의 기반이 된 이 대 공의회에는 천명이 넘는 의원들이 있고, 이 귀족들을 모두 인정하니 우리가 아는 다른 국가들보다 우리의 공화국이 더욱 대의적이라고 말합니다. 강력한 공의회는 도제를 포함한 다른 정부 기관들이 너무 강력해지는 것을 막는 최고의 보호장치입니다.\n일부는 우리가 일정 나이 이상의 모든 귀족들이 공의회에 포함되도록 공의회를 더욱 확장해야한다고 생각합니다. 반면 다른 이들은 한 곳에 너무 많은 목소리가 존재하는 것이 그날그날 꾸려가는 정부를 질식시킬 수도 있다고 생각합니다.
