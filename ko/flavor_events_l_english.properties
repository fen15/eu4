flavor_hol.9.d코0=네덜란드 경제의 팽창으로 상선의 수요가 크게 늘었습니다. 매우 얕은 네덜란드 수심 때문에 케러벨같은 일반적인 상선들은 많은 네덜란드 항구에 접근할 수 없습니다. 이것 때문에 지금까지 작은 어선들을 사용해왔지만, 호른의 네덜란드 상인인 피테르 얀스 리오네의 자금 지원으로 새로운 형태의 함선이 개발되었습니다.\n플류트 선 혹은 플루이트 선은 함체가 더 길고, 매우 특징적인 서양 배 모양의 선미를 가지고 있으며, 소수의 선원들로 효율적으로 조종할 수 있도록 만들어졌습니다. 더 큰 화물들을 운반할 수 있으나 얕은 네덜란드 수심 뿐만 아니라 공해 상에서도 매우 잘 항해할 수 있는 이 함선은 우리 상인들을 위해 주님이 주신 선물입니다.
flavor_hol.9.a코0=우리 조선 업계가 이 함선에 준비가 되어있는지 궁금하군?
flavor_hol.10.t코1=네덜란드 동인도 회사의 어려움
flavor_hol.10.d코0=네덜란드 동인도 회사의 상황은 예전만큼 밝아 보이지 않습니다. 다른 유럽 세력들이 동인도 무역에 관여하면서 네덜란드 동인도 회사는 더 이상 동인도 상품의 독점이 불가능해졌고, 경쟁의 결과로 유럽에서 상품의 가격이 상당히 떨어졌습니다. 절박한 상황에 처한 일부 동인도 회사 관리들은 가격을 유지하기 위해 향신료 창고를 불태우는 등 극단적인 조치를 취해왔지만 이러한 조치의 장기적인 효과는 거의 없습니다. \n아직 모든 것을 잃은 것은 아닙니다. 동인도 회사는 아직 상당한 자산을 가지고 있고, 숙련된 선장들과 동양에 훌륭한 연줄을 가지고 있습니다. 하지만, 지금까지 해왔던 것처럼 일이 진행될 수 없다는 것은 분명합니다. 많은 사람들은 지금까지 동인도 회사의 정책이었던 단일 상품 독점이 아닌, 좀 더 다방면에 걸쳐서 동인도 무역에 접근 해야한다고 생각합니다.
