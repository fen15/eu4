flavor_ven.24.t코0=10인 위원회의 권력 증가
flavor_ven.24.d코0=천명이 넘는 세습 의원들로 구성된, 베네치아 대 공의회(Great Council)는 항상 가장 신속하고 효율적인 통치 기구는 아닐지도 모릅니다. 그래서, 원래는 음모와 모의로부터 공화국을 보호하기 위해 만들어진, 더 큰 유연함을 가진 소규모의 10인 위원회(Council of Ten)가 점차 더 많은 권력을 맡은 것이 놀라운 일이 아닙니다.\n하지만, 자체 권력을 강화시킴으로써, 10인 위원회는 대 공의회의 대표 영향력을 더 감소시켰습니다. 대 공의회의 많은 가문들은 상황이 너무 지나치다고 생각했고, 10인회의 새 일원은 매년 선출되었지만 소수의 오래된 귀족 가문들이 보통 독점했습니다. 원래 의도대로 비상상태에만 그들이 영향력을 가지게 제한함으로써, 10인회의 권력을 축소시키자는 개혁안들이 제안되었습니다.
