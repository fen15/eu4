azt_recovery코0=기근 이후 회복중
desc_azt_recovery코0=우리나라는 매우 여러운 시기를 거쳐서 천천히 발전하고 있습니다.
azt_texcoco_rising코0=테스코코의 영향력
desc_azt_texcoco_rising코0=비록 테노치티틀란은 많은 면에서 아즈텍 제국을 총괄하는 가장 강한 도시국가로 성장했을지는 몰라도, 텍스코코의 무역, 입법, 그리고 수공업 전통은 최근 우리 나라가 성장하는 데 많은 영향을 주었습니다. 그와 비슷하게도, 우리 치하에 있는 많은 소규모 도시국가들은 이 권력의 분할로 그들의 자치권을 구성하려고 합니다.
nezahualcoyotls_laws코0=네사우알코요틀 법
