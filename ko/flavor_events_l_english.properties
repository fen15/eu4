janissary_decadence.5.d코0=예니체리들이 정부를 완전히 장악하고 있고, 예니체리 군단의 지방 구성원들 역시 우리 지방들의 통치에 대해 훨씬 더 큰 영향력을 행사할 수 있습니다. [oppressed_province.GetName]의 사람들은 지방 예니체리들이 부당한 세금과 권력 남용으로 자신들을 억압한다고 믿고, 정당한 군주를 지지하기 위해 일어났습니다.
