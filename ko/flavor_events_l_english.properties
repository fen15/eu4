flavor_ven.29.t코0=레니에로 체노
flavor_ven.29.d코0=10인 위원회와 위원회의 일원 중 한명 사이에 갈등이 발생했습니다. 레니에로 체노는 10인 위원회의 다른 일원들과 도제가 부패했다고 비난하고 있습니다. 그는 도제가 자신의 지위를 이용해 부를 쌓고 중요한 관직들을 친척들에게 주고 있다고 주장했습니다.\n체노에 대한 암살이 실패한 후, 갈등은 10인 위원회 밖으로 퍼져나갔고 가난한 귀족들은 체노를 지지하기 위해 결집된 반면, 고위 귀족들은 10인회와 도제를 지지하고 있습니다.
