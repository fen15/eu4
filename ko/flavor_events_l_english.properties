flavor_ven.27.d코0=대 공의회의 의원직은 세습되기 때문에 귀족 가문이 재산과 다른 영향력들을 모두 잃더라도 그들의 표를 항상 유지할 수 있습니다. 우리는 그런 귀족 가문들이 생계를 위해 노동을 할 거라고 기대하지 않기 때문에, 전통적으로 베네치아 국가는 그들이 생계를 유지할 수 있게 적은 연금을 제공했습니다.\n동방의 혼란스러운 정치 상황과 비잔티움 제국의 멸망 그리고 동지중해에서 베네치아 영향력의 일부 상실로 인해, 이 가난한 귀족 세력들은 빠르게 성장하고 있습니다. 가난한 귀족들 중 다수는 자신들의 연금을 도박하는데 사용하거나 바르나바 광장 근처에서 사용하고, 일부 귀족들은 자신들의 표를 다른 사람들에게 거리낌없이 팔고있습니다. 그들이 거주하는 바르나바 광장의 이름을 따서 가끔씩 바르나보티(Barnabotti)로 불리우는 이 세력은 아직은 큰 문제가 아닙니다. 하지만, 이 상황이 계속된다면, 이들은 대 공의회를 약화시키고 표를 위해 돈을 지불할 수 있는 사람들의 힘을 크게 증가시킬 것입니다.
flavor_ven.27.a코0=이런 습관들을 가지고 있으면 오랫동안 문제가 되지 않을 것이다.
flavor_ven.28.t코0=아카데미아 델라 주데카
flavor_ven.28.d코0=가난한 바르나보티(Barnabotti)는 우리 정치 체제의 큰 문제로 남아있습니다. 문제 중 일부는 이 귀족들이 모든 것을 상실했기 때문에 다시는 재기하지 못할 것으로 보이기 때문으로 보입니다. 만약 우리가 이 귀족 가문들의 과거의 영광을 되찾을 수 있는 수단을 제공할 수 있다면, 다시금 우리 사회의 생산적인 일원이 될 수 있을지도 모릅니다. 하지만, 이렇게 하는 것은 그들에게서 산 표에 의지하는 사람들이나 더 큰 경쟁을 두려워 하는 사람들 사이에서 인기가 없습니다.\n그러나, 최근 비교적 피해가 덜 가는 제안이 제기되었는데, 이 귀족들의 자녀들이 부모에게서 받을 수 없는 적절한 교육을 받을 수 있는 학교를 설립하자는 것입니다. 또한 이것은 최소한 그들 중 선택된 일부가 원래 신분보다 상승해서 다시금 국가를 위해 유용한 일을 할 수 있게 할 것입니다.
