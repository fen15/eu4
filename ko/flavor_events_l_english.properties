flavor_eng.EVTDESC9109코0=잉글랜드의 헨리 튜더 7세(1509-1547)는 루터에 대한 비방문으로 1521년 처음으로 신념의 수호자 직위를 수여받았다. 왕의 주요 걱정거리는 그의 후계에 있었고 1529년 교황청이 아라곤의 캐서린과 이혼을 거절하자, 교황특사인 울지 추기경을 처형하고 잉글랜드 성직자들에게 왕이 교회의 수장임을 인정하도록 강요했다. 그는 1533년 이혼했고, 시녀 앤 볼린과 결혼했다. 합쳐, 헨리 8세는 6번 결혼했다.
