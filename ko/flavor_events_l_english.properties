war_of_the_roses.4.d코1=[disloyal_province.GetName]의 귀족들은 장미 전쟁에서 오랫동안 분열되었지만, 현재 요크 가문을 지지하는 세력이 승리했고 공개적으로 반란군을 지원한다고 선언했습니다.
war_of_the_roses.4.a코0=끔찍한 소식이다
war_of_the_roses.5.t코0=귀족들의 불만
war_of_the_roses.5.d코0=귀족들은 오랜 시간 동안 장미 전쟁에서 한 세력으로 궐기했지만,후한 보상을 받지 못하였다. 그러나 그들 사이에서 그들의 충성심을 인정받기 위한 보상이 필요하다는 목소리가 나오고 있었다.
war_of_the_roses.5.a코0=이 선물들은 우리의 감사함을 표현하는 작은 증표가 될 것이다
war_of_the_roses.5.b코0=그들은 그들의 의무를 한 것에 불과할 뿐이다
war_of_the_roses.6.t코0=반란군 지도자가 생포되다
war_of_the_roses.6.d코1=[Root.GetName] 전투에서 우리 군은 반란군의 여러 지도자들을 생포했습니다. 우리는 그들을 어떻게 처리해야 할까요?
war_of_the_roses.6.a코0=그들을 사면하라
war_of_the_roses.6.b코0=그들을 처형하라!
war_of_the_roses.7.t코0=병사들이 배신하다
war_of_the_roses.7.d코0=전염병과 기아로 인한 전쟁 에 대한 피로감과 불만이 더 이상 민간인들에게만 영향을 끼치지 않고 우리의 군대역시 우리를 배신하고 탈영하는 자들이 늘어나기 시작했다.
war_of_the_roses.7.a코0=우리가 할 수 있는 일이 없다
war_of_the_roses.7.b코0=접안된 배에서 식량을 하선시켜라
war_of_the_roses.7.c코0=소작농들에게 식량을 얻도록 하라!
war_of_the_roses.8.t코0=정통성이 의심받다
war_of_the_roses.8.d코0=우리 군대의 병사들과 지휘관들이 과연 우리가 정통성이 있는지 의문을 품기 시작했다.
war_of_the_roses.8.a코0=그들의 지원이 지속되도록 매수하라
war_of_the_roses.8.b코0=그들이 어떻게 나에게 의심을 품을 수가 있지?
war_of_the_roses.9.t코0=각지에서 반란에 대한 소문이 들려오고 있다
war_of_the_roses.9.d코1=장미 전쟁 당시 이 나라의 각지에서 피난을 떠났던 사람들은 유럽 대륙에서 피난처를 모색하였으며,이들이 무장 봉기를 일으킬 가능성이 농후하다는 보고가 지방 관리들로부터 올라왔습니다. 우리가 이를 막지 않으면, 그들은 그곳에 미래의 반란에 대한 지원을 제공할 수 있는 거점을 만들 것입니다.
war_of_the_roses.9.a코0=지방 관료들을 돕기 위한 자금을 보내라
war_of_the_roses.9.b코1=그 자금은 우리의 본섬 가까이에 있는 것이 유용할 것이다.
war_of_the_roses.10.t코0=랭커스터 가의 요새
war_of_the_roses.10.d코0=반군은 [Root.GetName]을(를) 완전히 점령했고, 그곳은 이제 랭커스터 가의 지지자들을 위한 요새가 되었다.
war_of_the_roses.10.a코0=이것은 심각한 위협이다
war_of_the_roses.11.t코0=요크 가의 요새
war_of_the_roses.11.d코0=반군은 [Root.GetName]을(를) 완전히 점령했고, 그곳은 이제 요크 가의 지지자들을 위한 요새가 되었다.
war_of_the_roses.11.a코0=이것은 심각한 위협이다
war_of_the_roses.12.t코0=랭커스터 가문을 지원하라
war_of_the_roses.12.d코1=영국에서 왕위 계승을 둔 장미전쟁으로 알려지게 된 내전이 벌어지고 있습니다. 랭커스터라는 반란을 일으킨 가문은 외세의 지원을 찾고 있고 우리에게 군대를 요청하는 사절을 보내왔습니다. 그들이 우리의 도움으로 왕위 주장에 성공했다는 것은 기억될 것이고 잉글랜드와 우리의 관계는 증진될 것입니다.
war_of_the_roses.12.a코0=그들에게 병력을 보내라
war_of_the_roses.12.b코0=그들에게 약간의 돈을 보내라
war_of_the_roses.12.c코0=우리는 반란을 지원하지 않을 것이다.
war_of_the_roses.13.t코0=요크 가문을 지원하라
war_of_the_roses.13.d코1=영국에서 왕위 계승문제로 장미전쟁으로 알려진 내전이 벌어지고 있습니다. 요크라는 반란을 일으킨 가문은 외세의 지원을 찾고 있고 우리에게 군대를 요청하는 사절을 보내왔습니다. 약간의 지원은 우리와 전쟁을 벌이는 중인 힘을 가지고 있는 통일된 잉글랜드를 배제하는 방법일 것이며, 그들이 우리의 도움으로 왕위 주장에 성공했다는 것은 기억될 것이고 잉글랜드와 우리의 관계는 증진될 것입니다.
war_of_the_roses.13.a코0=그들에게 병력을 보내라
war_of_the_roses.13.b코0=그들에게 약간의 돈을 보내라
war_of_the_roses.13.c코0=우리는 반란을 지원하지 않을 것이다
war_of_the_roses.14.t코0=[From.GetName]의 개입!
war_of_the_roses.14.d코0=반역자들은 외세가 그들의 반란을 지원할 것이고 생각해왔고 [From.GetName]이 약간의 군대와 함께 그들을 도울 것임을 간신히 설득했다!
war_of_the_roses.14.a코0=어떻게 감히!
war_of_the_roses.100.t코0=장미 전쟁의 종결
war_of_the_roses.100.d코0=잉글랜드의 왕위 계승을 둔 무력 충돌은 결국 지배 왕조가 반란군을 격퇴시킴으로 끝났다!
war_of_the_roses.100.a코0=체제는 마침내 회복되었다
war_of_the_roses.101.t코0=랭커스터 가문이 장미전쟁에서 승리하였다.
war_of_the_roses.101.d코0=장미전쟁은 결국에 [Root.Monarch.GetName]의 왕위 계승에 성공하고 [Root.GetName]의 새로운 통치자가 됨으로써 끝났습니다.
war_of_the_roses.101.a코0=랭커스터 가문 만세!
war_of_the_roses.102.t코0=요크 가문이 장미전쟁에서 승리하였다.
war_of_the_roses.102.d코0=결국 [Root.Monarch.GetName]이(가) 왕위 계승에 성공하고 [Root.GetName]의 새로운 통치자가 됨으로써 장미전쟁은 끝났습니다.
war_of_the_roses.102.a코0=요크 가문 만세!
war_of_the_roses.103.t코0=잉글랜드와의 증진된 관계
war_of_the_roses.103.d코1=잉글랜드의 새로운 통치자인 [From.GetName](은)는 장미전쟁 동안의 우리의 지원을 잊지 않았습니다. 예상했던 대로 우리나라와의 관계는 크게 증진되었습니다.
war_of_the_roses.103.a코0=좋은 소식이군
war_of_the_roses.104.t코0=잉글랜드와의 악화된 관계
war_of_the_roses.104.d코1=랭커스터 가문의 반란이 마침내 진압되면서, [From.GetName](은)는 이제 내부와 외부에서 반란을 지원했던 자들에게로 관심을 돌렸습니다.
war_of_the_roses.104.a코0=이런...
war_of_the_roses.104.b코0=반군을 지원하지 않길 잘했군!
war_of_the_roses.105.t코0=잉글랜드와의 악화된 관계
war_of_the_roses.105.d코1=요크 가문의 반란이 마침내 진압되면서, [From.GetName](은)는 이제 내부와 외부에서 반란을 지원했던 자들에게로 관심을 돌렸습니다.
war_of_the_roses.105.a코0=어...
war_of_the_roses.106.t코1=[Root.Monarch.Dynasty.GetName] 가문이 장미전쟁을 종결짓다.
war_of_the_roses.106.d코0=장미전쟁은 마침내 [Root.Monarch.GetName]이(가) 왕위 주장에 성공하고 [Root.GetName]의 새로운 통치자가 되면서 막을 내렸습니다. [Root.Monarch.Dynasty.GetName] 왕조의 즉위와 함께 요크, 랭카스터 가문 간의 갈등은 이제 지나갔으며 두 가문은 지금부터 [Root.Monarch.Dynasty.GetName] 왕조를 위해 순순히 일하기로 합의했습니다. 
