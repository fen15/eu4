flavor_lit.EVTDESC13코0=경건주의는 17세기 후반 동안 독일에서 시작된 종교 운동이었습니다. 전통적으로, 특히 그 기간 동안 개신교에 속한 루터 교회에서 경건주의 운동은 지성 주의에 대한 반발로 보여져 왔습니다. 그러나, 경건주의는 다른 기독교 형태에도 흔했습니다. 리투아니아에서 그 운동이 정말로 시작된 것은 포로들이 귀환하면서 였습니다. 그러나, 리투아니아 교회는 허가 받지 않은 전도(설교)를 매우 강력히 인정하지 않았고, 1729년 교회 밖에서 어떤 종교라도 모임을 금지하는 Conventicle(비밀집회) 칙령이 통과되었습니다.
