desc_nap_recover_from_plague코0=나폴리는 1656년의 전염병으로 인구의 절반 가량을 잃었으며 회복하는 데 한 세기가 넘게 걸렸다.
flavor_nap.1.t코0=남작의 반란(The Baronial Revolts)
flavor_nap.1.d코0=나폴리의 왕 페란테(Ferrante)의 권위는 두번에 걸쳐 일어난 남작들의 반란 (1459-1464, 1485-1486) 으로 도전받았다. 반란은 프랑스의 지원을 받은 왕위사칭자들에 의해 일어났으며, 페란테 왕은 남작들로부터 왕실의 권위를 강화시키기 위한 정책을 추진하였다.
