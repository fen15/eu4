flavor_dan.EVTDESC3307코0=그의 왕비 Brandenburg-Kulmbach의 Sophie Magdalene처럼, 크리스티앙 6세는 독일의 경건주의에 고치되었고, 독실하게 국교의 경건주의를 장려하였습니다. 일요일과 공휴일에 연극을 금지하였으며, 1738년 이후로는 배우와 광대들은 심지어 나라에 들어올 수도 없었습니다. 방정맞은 여흥은 왕궁에서도 금지되었습니다만, 부부의 사랑은 크리스티안보르크 성같은 건축의 시발점이 되었습니다.
