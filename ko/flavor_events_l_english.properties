flavor_eng.EVTDESC9116코0=프랜시스 월싱엄 경은 엘리자베스 1세의 보좌관이었습니다. 그의 주요 공적은 여왕을 암살하려는 모든 음모와 다른 모든 정치적, 외교적 음모를 중단시키는 데 극도로 효율적이었던 비밀 기관과 첩보망의 구축이었습니다. 매우 강경한 반 스페인 세력으로써, 그는 드레이크 경의 보호자이기도 했으며 스페인에 맞선 이 유명한 사략함장의 초기 원정에 재정을 제공했습니다.
