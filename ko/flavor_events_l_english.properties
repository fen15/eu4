flavor_jap.EVTDESC52코2=최근, 우리 번에서 강력한 범죄집단이 떠오르고 있다는 보고가 들어왔습니다. 범죄 행위, 갈취, 그리고 약탈이 퍼져나감에 따라 사람들은 우리의 지휘력에 의문을 품기 시작했습니다. 이 사태가 해결되지 않는다면 상황은 완전히 통제 불가능한 상태가 되어 버릴 것입니다.
