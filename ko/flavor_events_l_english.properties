flavor_daimyo.17.d코0=쇼군 아시카사 요시노리가 암살당함으로 인해 아카마쓰 가문이 몰락한 이후 우리 가문은 큰 이득을 보았습니다. 아카마쓰 가문이 많은 요충지와 재산 대부분을 빼앗겼을 때 압류당한 땅과 재물 중 많은 부분이 충성을 다한 우리에게 주어졌고, 이것으로 인해 우리는 1391년에 일으킨 반란을 속죄할 수 있게 되었습니다. 이렇게 갑작스럽게 힘을 가지게 됨에 따라 누군가는 우리를 의심에 찬 눈초리로 바라보고 있습니다. 호소카와 가문은 유난히 우리가 강해지는 상황을 걱정스러운 눈으로 바라보고 있으며, 언젠가 우리의 영향력을 약화하기 위해 힘을 쓸 지도 모릅니다.
flavor_daimyo.17.a코0=좋은 기회를 노리며 힘을 기른 다음에 호소카와에 도전하자
