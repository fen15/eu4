flavor_eng.EVTDESC9117코0=그레셤 경은 런던에서 태어나 케임브리지 대학에서 교육을 받은 잉글랜드의 금융가입니다. 대학을 다닌 후에, 그는 상인이었던 그의 삼촌 밑에서 견습 생활을 하는데, 이 때 비상한 사업 수완을 보였습니다. 후에 그는 잉글랜드에서 가장 부유한 사람들 중 하나가 되었습니다. 1551년에 그는 에드워드 6세의 대리상, 왕가의 상인이 되었습니다. 왕실의 해외 부채를 관리하는 책임을 맡아, 그는 앤트워프 증권 거래소에서 교묘한 금융 조작을 통해 부채를 사실상 변제했습니다. 그는 1559년에 엘리자베스 1세에게 기사 작위를 받았습니다. 여왕의 해외 대리상인으로 일하면서, 그레셤은 그의 업무가 다른 국가의 화폐에 비해 잉글랜드의 화폐 가치가 낮아 힘들다는 것을 알았습니다.
