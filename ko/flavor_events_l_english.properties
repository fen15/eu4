flavor_jap.EVTNAME18코0=긴카쿠지(은각사)
flavor_jap.EVTDESC18코1=히가시야마 문화가 시작될 무렵, 사람들은 어떤 종류의 열망을 추구하였습니다. 우리가 고용한 사람이 은박으로 덮여서 긴카쿠지(은각사)라 불리는 새로운 사원을 지을 것을 제안했습니다. 더하여 선종과 와비사비의 미학이 깃든 돌로 이루어진 정원이 사원 옆에 설치되기로 계획되었습니다. 건축 계획에서 나타나는 이 단순함의 미는 은을 상감함으로 인해 빛을 잃은 것처럼 보였으며 그 제안은 폐지되었습니다.
