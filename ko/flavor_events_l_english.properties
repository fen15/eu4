flavor_tim.2.a.tt코0=§Y티무르§!는 더 이상 샤 루흐의 평판의 효과를 얻지 못할 것이고 이로 인해 모든 종속국의 왕자들은 반드시 자신들을 왕좌에 올리기 위한 음모를 꾸미기 시작할 것입니다.
flavor_tim.2.b코0=오랫동안 그들은 분열될 것이다.
flavor_tim.2.b.tt코0=우리는 이제  필요조건들을 만족한다면 티무르 왕조의 권리주장자가 우리 국가를 통치하도록 초대할 수 있는 §Y티무르 왕조의 왕자를 즉위시킨다§! 디시젼을 사용할 수 있습니다.
flavor_tim.EVTNAME1코0=티무르 제국의 해체
flavor_tim.EVTDESC1코0=일찍이 울루 벡(Ulugh Beg)은 트랜스옥시아나(Transoxiana)의 총독이었습니다. 그가 왕좌를 계승하자 티무르 제국은 무정부상태에 빠졌습니다. 백양조(아크 코윤루)라고 알려진 투르크멘 부족은 많은 영토를 차지했고, 우즈벡은 사마르칸트(Samarkand)를 차지했습니다. 소군주들은 독립하고, 지방 왕국들이 발호했습니다.
flavor_tim.EVTOPTA1코0=모든 반역자를 공격해라
flavor_tim.EVTOPTB1코0=모든 반역자에게 뇌물을 먹여라
flavor_tim.EVTNAME2코0=이스마일의 페르시아 회복
flavor_tim.EVTDESC2코0=이스마일은 14세에 키질바시(시아파 투르크멘 부족)의 수장 자리를 계승했습니다. 그는 빠르게 북서 페르시아에 권력기반을 설립했고, 1501년 타브리즈(Tabriz)를 탈취하여 스스로를 이란의 샤(Shah-군주)라고 칭했습니다. 신속한 정복의 성공과정에서 그는 아크코윤루(백양조)를 무너뜨리고 이란을 회복하여 그의 사파비 왕조를 세웠습니다.
flavor_tim.EVTOPTA2코0=시아파 반군을 분쇄하라
flavor_tim.EVTNAME3코0=울루 벡의 천문대
flavor_tim.EVTDESC3코1=우리의 저명한 군주 [Root.Monarch.GetName]은(는) 사마르칸트를 전세계 천문학의 중심지로 만들기 위해 웅장한 천문대를 세우고 싶다는 뜻을 내비쳤습니다. 그의 신념은 그가 그곳의 벽에 새기고 싶은 말로 요약됩니다: '종교들이 흥망성쇠하고, 제국들은 먼지 속으로 사라진다, 하지만 과학의 결과물은 영원하리니.'\n하지만 그의 의도가 얼마나 고귀하든간에, 그러한 계획은 매우 비쌀 것입니다...
flavor_tim.EVTOPTA3코0=건설해라!
flavor_tim.EVTOPTB3코0=우리는 그런 바보짓에 쓸 시간도 돈도 없다!
flavor_mug.EVTNAME1코0=마라타인들
flavor_mug.EVTDESC1코0=오랫동안 데칸 고원의 여러 주인들을 섬겨온 마라타인들은 고원의 전투와 같은 게릴라전을 완벽히 숙달했습니다.  우리는 많은 다른 사람들과 달리 그들의 지도자들이 우리의 귀족들에게 잘 통합되지 않는다는 것을 발견했고, 그 대신 그들은 자신들의 언덕 요새들을 요새화하고 자신들만의 권력 기반을 건설하고 있습니다.
flavor_mug.EVTOPTA1코0=우리는 어떤 분리주의의 기운이든 분쇄해야 한다!
flavor_mug.EVTNAME2코0=악바르의 개혁들
flavor_mug.EVTDESC2코0=황제는 우리 국가를 근대화하고 재구축하기 위해 개혁을 할 것을 제안받았습니다. 이러한 개혁에는 군제 재구축, 간결한 관료제, 우수한 세금수취제도, 경제개혁 등이 포함되어있습니다. 그러나 이러한 계획은 엄청난 비용이 들고 대중과 관료와 군대의 상당한 저항을 유발할 것입니다. 이 개혁을 시행할까요?
flavor_mug.EVTOPTA2코0=행정개혁을 시행하라
flavor_mug.EVTOPTB2코0=외교개혁을 시행하라
flavor_mug.EVTOPTC2코0=군사개혁을 시행하라
flavor_mug.EVTNAME3코0=시크교도들의 반란
flavor_mug.EVTDESC3코0=시크교 지도자가 수도에 와서 그의 종파의 이단적 가르침에 대해 설명했습니다. 시크교는 힌두와 이슬람의 혼합인데, 황제는 그 가르침이 이슬람의 이단으로 느껴집니다. 그러나 우리가 그에게 반대하는 행동을 한다면 그 종교지도자가 신성시되는 시크교 지역에 큰 영향을 끼칠 것입니다. 이걸 이단으로 규정해야할까요?
flavor_mug.EVTOPTA3코0=그는 이단이니 처형해라!
flavor_mug.EVTNAME4코0=아프간(The Afghan) 반란
flavor_mug.EVTDESC4코0=미르 웨이(Mir Ways)의 영도하의 아프칸인들이 그들의 고향지역에서 반란을 일으켰습니다.
flavor_mug.EVTOPTA4코0=빌어먹을!
flavor_per.EVTNAME7코0=투르크-페르시아 갈등: 페르시아가 오스만의 불안정에서 이득을 취하다
flavor_per.EVTDESC7코0=동아나톨리아의 스파히 봉기는 페르시아의 샤(Shah-군주)가 무라드 3세에게 당했던 치욕에 대한 복수를 추구하도록 했습니다. 1603년 전쟁이 다시 발발했습니다.
flavor_per.EVTOPTA7코0=이건 전쟁이다!
flavor_per.EVTOPTB7코0=반란군에 집중해라
flavor_vij.EVTNAME1코0=마이소르(Mysore) 봉기
flavor_vij.EVTDESC1코0=폐하, 마이소르(Mysore)의 사람들이 우리의 통치에 점점 더 염증을 느끼고 있고 그들의 독립을 요구하기 위해 연합하고 있습니다!
flavor_vij.EVTOPTA1코0=이 무례한 놈들을 진압해라!
flavor_vij.EVTNAME2코0=카나카 다사(Kanaka Dasa)
flavor_vij.EVTDESC2코0=시인, 철학자, 음악가이자 작가인 카나카 다사는 어린시절 황금보물을 발견하기전까지 팀마파 나야카로 불렸습니다. 황금보물을 발견한 뒤 그는 카나카 나야카로 불렸으며 - 카나카는 칸나다 어로 금을 뜻합니다 - 그 보물을 자신을 위해 한 푼도 쓰지 않았습니다. 그의 전체 이름인 카나카 다사는 그의 스승인 학자 비야사라자로 부터 받았습니다. 전사 사회에서 태어난 그는 전쟁에서 심각한 부상을 입고 기적적으로 살아난 뒤 전사로써의 직업은 포기하였습니다. 그는 철학적 의미가 담긴 음악과 문학을 만드는데 인생을 헌신하였습니다. 그의 주요 작품으로는 Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre 그리고 Mohanatarangini 등이 있습니다.
flavor_vij.EVTOPTA2코0=이 남자는 우리의 제국에 반드시 필요하다!
flavor_vij.EVTOPTB2코0=우리의 영역에 그의 지혜를 퍼뜨리도록 하자
flavor_vij.EVTNAME3코0=도다 가네샤나 구디(황소 신전)
flavor_vij.EVTDESC3코0=캠프 고우다는 비자야나가라 제국의 지역 통치자로서, 비자야나가라 건축 스타일로 난디 사원을 짓고 있습니다. 거대한 화강암인 난디 비석은 사원의 주춧돌 위에 놓일 것이며, 그것이 놓인 사원은 현관이 있을 것입니다. 또한 사원은 세계에서 가장 큰 난디 동상을 보관 할 것입니다. 난디라고 알려진 성스로운 황소는 시바신의 측근이자 신봉자로서, 사원에서 숭배받을 것입니다. 캠프 고우다는 난디 사원이 새워지도록 약간의 기부금을 요청하였습니다.
flavor_vij.EVTOPTA3코0=사원에 필요한 자금을 지원하라
flavor_vij.EVTOPTB3코0=그들을 경험많은 건축가들에게 보내라
flavor_vij.EVTNAME4코0=비라바드라 신전
flavor_vij.EVTDESC4코0=비라바드라 신전은 비자야나가라 건축 양식과 예술의 훌륭한 본보기가 될 것입니다. 비슈와카르마의 브라만 스타빠티(힌두교 제사장 겸 건축가)들은 이미 비라바드라 신을 위한 신전을 조각하기로 동의했습니다. 사당의 내부는 정교할 것이며, 복잡한 만다파(힌두교 사원의 홀)들 안에 웅장한 조각상들이 많이 들어있을 것입니다. 하나의 만다파는 우리 제국의 장인들이 만든 실제 크기의 무용수, 음악가, 그리고 다른 조각상들이 있는 기둥을 가질 것입니다. 비슈와카르마의 브라만 스타빠티들이 만들기로 약속한 거대한 화강암 난디 황소는 단 한 개의 돌로로 조각될 것이며 턴장에는 숨막힐 정도로 아름다운 벽화가 그려질 것입니다. 유일한 문제는 돈입니다...
flavor_vij.EVTNAME5코0=벨로르(Vellore) 요새
flavor_vij.EVTDESC5코0=1566년 벨로르 요새는 비자야나가르 제국의 부족장 친나 봄미 나약과 팀마 레디 나약이 지었습니다. 그 큰 성곽, 넓은 해자와 석조건축물은 유명하며, 아르코트와 치토르 지역의 채석장에서 난 화강암으로 만들었습니다. 요새 안에는 Jalagandeeswar를 위해 바쳐진 사원이 있는데, 그 속의 조각으로 유명합니다.
flavor_vij.EVTOPTA5코0=벨로르 요새를 초라하게 할 만한 요새를 짓자!
flavor_vij.EVTOPTB5코0=무시해라
flavor_vij.EVTNAME6코0=크리슈나데바라야
flavor_vij.EVTDESC6코0=위대한 비자야나가르 황제 크리슈나 데바 라야는 안드라 보자, 무루 나야라 간다 (세 왕들의 왕), 그리고 칸나다 라쟈 라마 라마나 (칸나다 제국의 주군)이라는 칭호를 얻었습니다. 비자푸르와 골콘다 술탄과 오디샤의 라자를 제패하여, 크리슈나 데바 라야는 인도의 남쪽 반도의 가장 강력한 지배자가 되어습니다. 왕은 뛰어난 행정가이자 훌륭한 장군이어서, 전투에서 최선두에서 지휘하고, 부상을 입어도 그리 했습니다. 그의 수상 팀마루수와 함께, 왕은 왕국을 잘 다스렸고, 평화를 유지하였으며, 민중의 부를 증대했습니다.
flavor_vij.EVTOPTA6코0=신께서 우리를 향해 미소짓는다!
flavor_vij.EVTNAME7코0=몰라
flavor_vij.EVTDESC7코0=카다파의 시인 가정에서 태어난 여류시인 몰라는 산스크리트어 라마야나를 텔루구어로 번역하였습니다. 그녀는 시바를 그의 스승으로 삼고, 텔루구어로 바가바타 푸라나를 작성한 시인 포타나에게 영감을 받았습니다. 그녀는 라마의 일대기를 작성했지만, 몰라는 많은 시인들이 관습적으로 하듯이, 그녀의 라마야나를 그 어떤 왕에게도 바치는 것을 거부하였습니다. 크리슈나데바라야는 그녀를 궁정에 초대하였고, 그녀는 그곳에서 라마야나는 그와 그의 시인들 앞에서 낭송하였습니다. 모라는 대체로 간단한 텔루구어 단어를 사용하고 산스크리트어 단어는 매우 드물게 사용하였습니다, 그리고 그녀의 작품 몰라 라마야나도 텔루구로 작성되었습니다. 몰라 라마야나의 가장 첫 시는 이렇게 시작합니다 -'라마야나는 많이 쓰였으나, 어찌 사람이 매일 음식을 먹는다고 그것을 그만두리오? 라마의 이야기도 그러하며 그 누구라도 원하는 만큼 쓰고, 읽고, 사랑할 수 있을 것이오.'
flavor_vij.EVTOPTA7코0=여성 시인을 지원하자.
flavor_vij.EVTOPTB7코0=그 여자는 무시해라
flavor_vij.EVTNAME8코0=Tallapaka Tirumalamma
flavor_vij.EVTDESC8코0=텔루구어의 첫번째 여성시인으로 여겨지는 Tallapaka Tirumalamma는 브라만 계급의 가정에서 태어나 Subhadra Kalyanam을 썼습니다. 그 속의 1170수의 시는 아르주나와 수하드라의 결혼식을 다루고 있습니다. 그녀는 Annamacharya의 아내였고, 유명한 시인이자 가수였습니다.
flavor_vij.EVTNAME9코0=아스타딕가자
flavor_vij.EVTDESC9코0=비자야나가라 제국을 1509년부터 1529년 죽을 때까지 지배한 스리 크리슈나 데바 라야 황제는 그의 체세동안 아스타딕가자라는 8명의 텔루구 시인들을 후원했습니다. 8명의 시인 (Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu, and Tenali Ramakrishnudu)들은 황제의 문학 모임의 8개의기둥으로 여겨졌습니다. 프라반다 시대는 아스타딕가자의 시대로 여겨지며, 1540년부터 1600년까지 계속되엇습니다. 시인들의 모임은 부바나 비자얌, 즉 '세계의 정복'이라고 불렸습니다.
flavor_vij.EVTOPTA9코0=프라반다 시대를 시작시켜라
flavor_vij.EVTOPTB9코0=다른 것에 집중하자
flavor_vij.EVTNAME10코0=Vyasatirtha
flavor_vij.EVTDESC10코0=학자 Vyasatirtha는 신학의 세 거성, dvaita Vedanta, 중 하나로 여겨졌습니다. 그의 라이벌도 그의 지식과 그에 반대하는 학파에 대한 논설로 인해 존경을 했습니다. 논리와 철학에 관한 토의의 대가인 Vyasatirtha는 Shri Krishnadevaraya가 지배하는 비자야나가르 제국에 매우 큰 영향력을 발휘했습니다. Shri Krishnadevaraya는 그를 스승으로서 여겼습니다. Vyasatirtha의 유명한 저서는 다음과 같습니다: Nyayamritam- 논리의 정수, Tarkatandava - 논리의 춤, Tatparya Chandrika - 비판의 월광, 외에도 Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana, Sattarkavilasa 같은 저서가 있습니다.
flavor_ayu.EVTNAME1코0=Boromo Trailokanat의 개혁
flavor_ayu.EVTDESC1코0=보로모 트라일로카나트 왕이 정부를 간소화시키기 위해 여러가지 개혁을 제안했습니다. 이 중 많은 제안들이 이치에 맞지만, 비용이 많이 들고, 불안을 일으킬 수도 잇습니다. 어떻게 할까요?
flavor_ayu.EVTOPTA1코0=개혁을 시작하자.
flavor_ayu.EVTOPTB1코0=그 개혁안은 무시해라
flavor_ayu.EVTNAME2코0=Chakkrap'at 왕의 군대 개혁
flavor_ayu.EVTDESC2코0=마하 차크랍앗 왕이 우리의 전문적 상비군인 코끼리 연대의 훈련을 비롯한 우리의 군대에 대한 여러가지 개혁을 제안했습니다. 이 중 많은 제안들이 이치에 맞지만, 비용이 많이 들고, 불안을 일으킬 수도 있습니다. 어떻게 할까요? 
flavor_ayu.EVTOPTA2코0=개혁을 진행하자
flavor_ayu.EVTOPTB2코0=개혁안은 무시해라
flavor_ayu.EVTNAME3코0=Prasat T'ang의 경제 개혁
flavor_ayu.EVTDESC3코0=프라삿 트앙 왕이 우리 왕국의 무역과 경제를 위해 여러 개혁안을 내놓았습니다. 이 제안의 대부분은 합당해보이지만, 비싸고 혼란을 일으킬 수 있습니다. 어떻게 할까요?
flavor_ayu.EVTOPTA3코0=개혁을 진행하자
flavor_ayu.EVTOPTB3코0=개혁안은 무시해라
flavor_ayu.EVTNAME4코0=Ekit'at왕의 무능함
flavor_ayu.EVTDESC4코0=Ekit'at왕은 이 왕국에게 재앙스런 엄청난 바보입니다. 그는 정부의 의무를 무시하고, 끝나지 않을 듯한 연회와 음주와 사치로 그의 나날들은 보내는 걸 좋아합니다. 그 동안, 왕국은 몰락하고 있으며, 이웃들은 먹이를 노리는 독수리처럼 기회를 노리고 있습니다. 불행하게도 왕은 정부에서 더 능동적인 역할을 위해 모든 조언을 거부하고 있어서 나라를 혼돈으로 몰아놓고 있습니다.
flavor_ayu.EVTOPTA4코0=왜 우리가 무능한 바보를 데리고 있어야하지?
flavor_ayu.EVTNAME5코0=근대 타이족 국가의 성립
flavor_ayu.EVTDESC5코0=Ekit'at 왕 시대의 혼돈이 지나가고, 새로운 왕 Phya Taksin이 나라를 새로 이끌 것입니다. 그는 수도를 몇 마일 떨어진 방콕으로 옮기고 전반적인 행정 개혁으로 나라를 다시 재건하려 합니다. 그의 바람을 따라야 할까요?
flavor_ayu.EVTOPTA5코0=새로운 시대의 시작이다.
flavor_ayu.EVTNAME6코0=왓 차이왓타나람
flavor_ayu.EVTDESC6코0=프라삿 왕은 1630년 그의 재위기간에 세워진 사원 중에서 첫번째로 그의 어머니를 기리기 위한 와트 챠이왓타나람을 세웠습니다. 그 이름은 '기나긴 치세와 영광스러운 시대'라는 뜻이며, 크메르 양식으로 디자인 되었습니다. 종교행사와 왕자,공주들의 화장이 이곳에서 열렸습니다. 120여개의 좌불상이 검은색과 금색으로 칠해져 벽을 장식합니다. 8개의 사리탑 모양의 예배실이 중앙 플랫폼을 둘러싸고, 외벽에는 부처의 삶을 묘사하는 장면 12개가 양각으로 새겨지고, 칠해져있는데, 이들은 반드시 시계방향으로 읽어야합니다. 각 직사각형 모양의 사리탑에는 2개의 좌불상이 잇으며, 중앙의 각 4개의 사리탑 안에도 역시나 검은 색과 금색의 좌불상이 한 개 씩 있습니다. 불상 위의 천장은 나무로써 검게 칠이되어있고, 황금빛 별이 있습니다.
flavor_ayu.EVTOPTA6코0=사원의 복구를 위해 자금을 대다
flavor_ayu.EVTOPTB6코0=도움을 준다.
flavor_ayu.EVTNAME7코0=Phrabat Somdet Phra Chairachathirat
flavor_ayu.EVTDESC7코0=우리의 시대는 1534~1546년의 시암의 아유타야 국왕이었던 Phrabat Somdet Phra Chairachathirat의 시대와 견줄만 합니다. 포르투갈 무역상, 용병, 군대기술의 유입이 그의 시대에 있었습니다.
flavor_ayu.EVTOPTA7코0=좋군!
flavor_ayu.EVTNAME8코0=부처의 발자취
flavor_ayu.EVTDESC8코0=어느 사냥꾼이 큰 발자국 처럼 생긴 물웅덩이를 찾았고, 이 웅덩이는 부처의 발자국이라고 선포되었습니다. 불교 설화에 따르면 부처는 생전에 그의 가르침이 인정되는 모든 곳에 날아가 발자국을 남긴다고 합니다. 이 징조가 부처의 발자국이라고 받아들어져서, 그 주변에 사원을 짓자고 하는 목소리가 나옵니다.
flavor_ayu.EVTOPTA8코0=사원에 자금을 대다
flavor_ayu.EVTOPTB8코0=그냥 자연 현상이다
flavor_ayu.EVTNAME9코0=콘스탄틴 파울콘
flavor_ayu.EVTDESC9코0=그리스인 탐험가이자 상인이자 나라이 아유타야 국왕의 제1 조언가인 콘스탄틴 파울콘은 영국 동인도 회사에서 일한 이후 1675년 시암에 도착하였습니다. 그는 나라이 국왕의 궁궐에서 유창한 태국어, 영어, 프랑스러, 포르투갈어, 말레이어 통역관으로 일하였습니다. 오랜 시간이 지나지 않아, 파울콘은 국왕의 조언가가 되었고, 나라이 국왕 치하의 시암에서 높은 영향력을 가지게 되었습니다. 프랑스인들은 파울콘을 '무슈 콘스탄스'라고 불렀는데, 이는 그가 1687년 프랑스 원정대 파견 이후 악화되었던 프랑스-시암 관계 회복을 이끌어내기 위해 많은 사절을 교환하는 일을 이끌었기 때문입니다. 많은 왕실 구성원들이 팔콘과 국왕간의 관계를 시기하게 되었고 이것은 그의 몰락으로 이어집니다. 나라이 국왕의 수양 형제였던 프라 페트랏차는 파울콘이 후계자 프라 푸이를 꼭두각시 왕으로 왕위에 앉힌 후 스스로 권력을 거머쥐려고 한다는 소문을 퍼트렸습니다. 결국 프라 페트랏차는 1688년 시암 혁명이라고 불리는 쿠데타를 선언하였습니다. 파울콘과 추종자들, 그리고 왕위 계승자는 1688년 6월 5일 롭부리에서 처형당하였습니다. 며칠 후, 나라이 국왕마저 승하하였고 페트랏차는 스스로 국왕 자리에 올랐습니다.
flavor_ayu.EVTOPTA9코0=이 남자는 우리의 제국에 반드시 필요하다!
flavor_ayu.EVTOPTB9코0=그를 무시한다. 
flavor_ayu.EVTNAME10코0=왓 랏차부라나
flavor_ayu.EVTDESC10코0=1463년, 보롬 트릴로카나트 아유타야 국왕은 제국 수도를 핏사눌룩으로 천도하였습니다. 그는 오래된 사원들을 재건하고 새 사원들을 건설할 것을 명하였습니다. 국왕은 부처의 유물을 모실 체디(사리탑)과 왓 랏차부라나 사원을 건축할 것을 명하였습니다. 체디의 뾰족탑에는 누구도 접근할 수 없도록 설계되었고, 왓 랏차부라나 사원의 천장은 흔히 볼 수 없었습니다. 사원 벽면은 예술적인 프레스코화로 장식되었고 수도원 옆에는 호르 락항이라고 불리는 오래된 종탑이 설치되었습니다.
flavor_ayu.EVTOPTA10코0=사원을 지원하다
flavor_ayu.EVTOPTB10코0=도움을 준다
flavor_bur.EVTNAME13코0=네덜란드 귀족이 전국 회의 설립을 요구하다
flavor_bur.EVTDESC13코1=네덜란드 귀족들은 브뤼셀에 있는 부르고뉴의 섭정에게 급진적인 제안을 했습니다. 그들은 모든 작은 지역 당국을 대체하는, 저지대의 전국 회의의 영구적인 대표자 회의를 설립하기를 원합니다. 이렇게 되면 부르고뉴령 네덜란드는 사실상 단일 속국으로 통일될 것이며, 모든 권력은 [dutch_unification_country.GetName]의 [dutch_unification_country.Monarch.GetTitle]의 지배 아래에 통합될 것입니다.
flavor_bur.EVTOPTA13코1=우리는 그들에게 양보하지 않을 것이다.
flavor_bur.EVTOPTB13코1=동의할만한 제안이로군.
flavor_bur.EVTNAME14코0=샤를로네 백작과 피의 칙령
flavor_bur.EVTDESC14코0=1567년, 샤를로네 백작이 네덜란드 반란을 완전히 분쇄하기 위해 부르고뉴인 정예 부대를 이끌고 네덜란드에 도착했습니다. 샤를로네 백작은 체포와 재판을 일상으로 삼는 강력한 군사 독재 정권을 수립한다는 내용의 피의 칙령을 공포했습니다. 재판의 공포는 점점 더 심해졌고 수백명의 사람들이 처형당했습니다. 1568년 샤를로네 백작은 오렌지공 빌럼을 저항군의 수장으로 만든 호른 백작과 에그몬트를 체포하고 처형하였습니다. 1570년, 네덜란드와 2년간 재산세를 지불하는 대신에 다른 세금을 물리지 않겠다는 약속을 깬 샤를로네 백작은 네덜란드에 10퍼센트의 세금을 부과하였습니다. 네덜란드 전역에 총파업이 퍼져나가고 있습니다... 1573년, 'General of the League'가 네덜란드를 통제하려는 시도가 실패했다는 사실은 자명해지고 있습니다.
flavor_bur.EVTOPTA14코0=양보는 없다
flavor_bur.EVTOPTB14코0=소비세를 도입하지 않는다
flavor_bur.EVTNAME15코0=마손 백작과 아라스 연맹
flavor_bur.EVTDESC15코0=강력한 샤를로아 가문의 일원인 마손 백작이 1578년 네덜란드에 도착했습니다. 마손 백작은 괜찮은 인망과 영향력을 가지고 있었고, 훌륭한 장군과 정치인들을 대동하고 왔습니다. 그에게 있어서 오렌지공 빌럼은 강력한 적수였습니다. 마손 백작은 부르고뉴가 네덜란드에서의 통치권을 지키기 위해서는 가톨릭 지역에서의 열망을 이용해야 한다는 사실을 빠르게 깨달았습니다. 1579년, 부르고뉴는 몇몇 남부 가톨릭 주들을 부르고뉴와의 평화에 동의한 아라스 연맹에 가입시키려고 시도하였습니다. 하지만, 남부 주들은 새 네덜란드 국가의 초석이 될 위트레흐트 연맹을 창립하였습니다. 이후에, 마손 백작은 아라스 연맹을 남부주를 공격하기 위한 안전한 기지로 이용하였습니다. 북부인들은 1588년 마손 백작의 두 형의 암살을 시도함으로서 그가 즉각 부르고뉴를 떠나게 만들었습니다.
flavor_bur.EVTOPTA15코0=아라스 통일에 조인하다
flavor_bur.EVTOPTB15코0=양보는 없다
flavor_bur.EVTOPTC15코0=아라스 통일에 조인하고, 세금을 낮춘다.
flavor_sco.EVTNAME1코0=더글라스 가문의 분열
flavor_sco.EVTDESC1코0=1449년, 제임스 2세는 결혼하고 왕국의 통제권을 되찾기에는 이미 너무 늙었습니다. 그는 즉각적으로 리빙스턴의 영토를 손에 넣었지만, 더글라스에 대해서는 약간 더 관대했습니다. 하지만, 1452년에 있었던 싸움에서 8대 더글라스 공작이던 윌리엄을 찔러죽였습니다. 역사적으로 이것은 더글라스 가문 권력의 끝을 고했고 3년 후 그들의 영토는 압수되었고 성은 철거되었습니다.
flavor_sco.EVTOPTA1코0=더글라스 가문의 성을 파괴하고 영지를 몰수한다
flavor_sco.EVTOPTB1코0=더글라스 가문과 평화협정을 맺는다
flavor_sco.EVTNAME2코0=올드 동맹(프랑스-스코틀랜드 동맹)
flavor_sco.EVTDESC2코0=1512년, 프랑스와 스코틀랜드는 잉글랜드가 교황 율리오 2세의 반-프랑스 계획에 참여하자, 상호간의 "올드 동맹"을 갱신했습니다. 이것은 후에 스코틀랜드인들을 잉글랜드와의 재앙스러운 전쟁으로 몰아넣었습니다.
flavor_sco.EVTOPTA2코0=프랑스와의 좋은 관계
flavor_sco.EVTOPTB2코0=우리는 프랑스와 같이 할 것이 없다!
flavor_sco.EVTNAME3코0=비튼 추기경
flavor_sco.EVTDESC3코0=제임스 5세가 신뢰하는 조언가 데이비드 비튼 추기경은 스코틀랜드가 잉글랜드의 전처를 밟고 개신교로 개종하지 않도록 관리했습니다. 또한, 그는 가톨릭 프랑스와의 관계를 강화시키기 위해 프랑스 귀족여성과의 결혼을 2번이나 주선했습니다, 결혼식은 스코틀랜드 국고에 많은 양의 금을 지참금으로 주었습니다.
flavor_sco.EVTOPTA3코0=완벽한 각료로군
flavor_sco.EVTNAME4코0=존 녹스와 종교 갈등
flavor_sco.EVTDESC4코0=존 녹스는 1540년대 스코틀랜드에서 프로테스탄트 연설가로 이름을 날렸습니다. 처음에 그는 조지 위셔트의 설교 여행을 함께하였지만, 위셔트는 체포당하였고 세인트 앤드류스의 추기경 데이비드 비튼의 손에 넘겨졌습니다. 1546년 그는 프로테스탄트 이단이라는 죄목으로 화형당했습니다. 세 달 후, 프로테스탄트 교도들이 복수를 위하여 비튼을 처형하였습니다. 일 년 정도가 지난 후, 존 녹스가 세인트 앤드류스에 도착했을 때 학자들로부터 도시에 있는 대학에서 설교하라고 설득을 받았습니다. 1547년 6월, 프랑스가 프로테스탄트와의 싸움에 지원을 보냈고, 세인트 앤드류스 요새는 후에 지켜지지 않을 조건 하에 항복하였습니다. 녹스와 다른 이들은 프랑스 갤리선에 노예로 끌려갔지만, 19개월 후 잉글랜드의 개입으로 자유를 얻었습니다. 하지만 그는 스코틀랜드로 돌아와 설교를 계속하지는 않았고, 잉글랜드의 보호 하에 머무르며 잉글랜드 청교도주의의 성립에 큰 영향을 끼쳤습니다. 녹스는 가톨릭교도 메리 튜더가 왕위를 계승할때까지 잉글랜드에 체류하였고, 그 이후 현명하게도 대륙으로 도망쳤습니다. 그곳에서 녹스는 신을 두려워하는 재판관들과 귀족들은 진정한 신앙을 위협하는 국왕에게 필요하다면 무력을 써서라도 저항해야 한다는 의견을 공식화하였습니다. 1559년, 녹스는 스코틀랜드로 돌아갔고 개혁 교회가 이루어놓은 진척과 지역 사회의 모든 계층이 그에게 열렬히 환영한다는 사실에 크게 놀랐습니다.
