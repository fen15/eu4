flavor_eng.EVTDESC9127코0=영연방의 호국경이었던 크롬웰은 1651년 항해 조례를 공포했습니다. 항해 조례는 거의 네덜란드의 운송 산업을 노렸고, 식민지에의 독점 정책을 확정하며, 잉글랜드에서 수출, 수입되는 모든 상품은 잉글랜드 선박으로 운송되어야 했습니다. 이 조례는 1652-1654년의 1차 잉글랜드-네덜란드 전쟁과 1665-1667년의 2차 잉글랜드-네덜란드 전쟁을 직접적으로 초래했습니다. 1667년의 브레다 평화조약에서 뉴 암스테르담(뉴욕)이 수리남(네덜란드령 가이아나)와 교환되었고 조례가 약간 수정되었습니다. 그럼에도 불구하고 항해 조례는 잉글랜드 해군과 식민지 무역의 거대한 성장에 기여했습니다.
flavor_eng.EVTOPTA9127코0=조례를 제정한다
