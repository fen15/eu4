flavor_jap.EVTDESC7코1=무례하고, 비위생적이며, 일본글자를 모르는 외국인들이 일본에 상륙했습니다. 그들은 '포르투갈'이나 '네덜란드'라고 하는 희한한 이름을 가진 나라에서 왔다고 합니다. 이 외국인들은 그들과 함께 탐험가, 선교사, 상인들을 데리고 왔고, 그들의 존재는 이미 우리나라 사람들에게 영향을 주기 시작했습니다.
