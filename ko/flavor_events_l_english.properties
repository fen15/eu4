flavor_ven.34.t코0=치오카
flavor_ven.34.d코0=무라노 섬의 매우 숙련된 유리 공예가인 주세페 브리아티는 베네치아에서 지금껏 볼 수 없었던 유리 제품들을 만들어냈습니다. 특히, 그 모양이 비슷한 꽃다발에서 이름을 딴, 치오카 샹들리에는 부자들 사이에서 엄청난 인기를 끌고 있고 베네치아 유리 산업은 다시 한번 호황을 누리고 있습니다.
