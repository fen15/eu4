flavor_pol.EVTDESC1코0=1632년에 폴란드 왕좌에 오른 브와디스와프 4세 바자는 스스로 승인했고 염원하던 팍타 콘벤타를 통해 폴란드-리투아니아 연합이 필요로 하던 전투 함대 생산을 지시했습니다. 그는 Gerard Denhoff와 해군 위원회를 만들어 새 함대를 생산하는 일을 수행하였습니다. 세임은 높은 비용과 불구왕 브와디스와프의 왕권강화에 대한 우려로 인해 함대 생산을 지원하지 않았습니다. 왕은 새로운 전함을 지원하기 위해 단치히, Georg Hewel로부터 상선대의 주인이나 상인들을 포함한 부유한 인력을 위원회에 배치시켰다. Hewel로 부터 작은 구경의 대포를 운반하는 10척의 전함은 Wladyslaw 4세에게 주어졌다. 구상선함 소형선 6척과 갤리선 1척으로 이루어진 새로운 '폴란드 함대'는 해군소장 Aleksander Seton에게 배치되었다. 불운한 국제적 동맹으로 인한 방어전과 스웨덴과의 새로운 휴전의 대부분은 폴란드 함대를 위한 왕의 의지를 무력화 시켰습니다. Wladyslaw는 그의 함대를 최초의 폴란드 상인 조합으로 만들기로 결정했습니다. 하지만 Hewel의 죽음은 그 계획을 중단시켰고 마침내 배는 모두 팔려버렸습니다.
