flavor_hab.14.d코1=마침내 페스트로부터 해방되었기에, 우리의 $MONARCHTITLE$(이)가 자비의 기념탑을 세우겠다는 [Root.Monarch.GetHerHis] 맹세를 지킬 때가 왔습니다. 우리에게 남은 선택지는 기념탑을 어떤 양식으로 만드느냐 입니다. 새로운 시작의 의미로, 건축가들은 가능한한 가장 현대적인 방식인 바로크 전성기 양식으로 기념탑을 세우는 방안을 제안했습니다. 하지만, 다른 사람들은 건축 양식의 최전선에 서겠다는 가식없이 보다 절제되고 보수적인 양식으로 세우는 것이 죽은 사람들을 애도하는 유일하고 적절한 방법이라고 생각합니다.
