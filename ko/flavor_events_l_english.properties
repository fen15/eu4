flavor_rus.EVTNAME3410코0=선발 위원회
flavor_rus.EVTDESC3410코0=1543년 고작 열네 살이지만 놀라운 힘과 용기를 지닌 대공 이반 4세는 보야르들의 폭정을 종식시켰습니다. 그의 친구 알렉세이 아다셰프와, 후에 현명한 마카리를 이어 모스크바의 대주교가 되는 유능한 성직자 실베스트르가 그를 뒷받침해주었습니다. 실베스트르와 아다셰프는 조언자들의 모임인 선발 위원회에 속해있었는데, 이는 이반 4세의 통치 초기 러시아를 개혁하는 데 큰 도움이 되었으나 이반의 첫 번째 아내인 아나스타샤가 1560년 사망하면서 총애를 잃고 맙니다. 1553년 중병을 앓고 나서 정신이 이상해진 이반은 자신의 아내를 독살했다는 명목으로 그의 오랜 친구들을 재판에 부쳐 추방했습니다. 이제 그의 흉포함을 달랠 사람은 아무도 남지 않았습니다.
flavor_rus.EVTOPTA3410코0=훌륭한 신하들이야!
