flavor_mol.2.c코0=우리는 이 왕위요구자를 스스로 물리칠 수 있다!
flavor_mol.EVTNAME3코0=로만의 몰다비아 침공
flavor_mol.EVTDESC3코0=몰다비아의 로만은 폴란드의 지원으로 왕위를 성공적으로 차지했습니다. 약속한 대로, 그는 몰다비아 대공국이 폴란드의 영원한 속국이 될 것이라고 선언했습니다.
flavor_mol.EVTDESC3B코0=우리가 지원한 몰다비아의 왕위주장자 로만은 헝가리의 개입으로 인해 방해를 받았습니다. 로만은 전투에서 포로로 잡혔고 아버지와 같은 운명을 따르게 될 것입니다. 두 눈을 잃고 좌절한채 실패한 왕자로 남은 여생을 살기 위해 폴란드로 돌아가는 운명 말입니다.
flavor_mol.EVTDESC3C코0=몰다비아 대공국이 [MOL.Monarch.GetName](을)를 중심으로 뭉쳤고 영주들이 외세의 지배에 저항하기로 결심했기 때문에, 몰다비아의 왕자 로만에 대한 우리의 지원은 실패로 돌아갔습니다. 비록 로만은 그의 원정을 포기하기를 거부했지만, 몰다비아가 폴란드의 지배에 기꺼이 굴복하지 않을 것임은 분명합니다.
flavor_mol.3.a코0=완벽하군.
flavor_mol.3.b코0=저 빌어먹을 간섭쟁이 마자르놈들!
flavor_mol.3.c코0=당황스러운 방해군.
flavor_mol.EVTNAME4코0=몰다비아가 헝가리의 지원을 요청하다
flavor_mol.EVTDESC4코0=폴란드 왕국의 지원을 받은, 몰다비아의 왕자 로만은 몰다비아 왕위를 차지하기 위한 노력에 착수했습니다. 몰다비아의 영주들은 폴란드의 통치에 굴복하기를 거부했고, 폴란드의 개입으로부터 헝가리가 보호해주는 대가로 헝가리에게 충성하기로 결정했습니다.
flavor_mol.4.a코0=우리는 보호를 제공해야 한다.
flavor_teu.EVTNAME1코0=프로이센 연방의 반란
flavor_teu.EVTDESC1코0=우리는 최선을 다했지만 [Root.GetAdjective]의 통치권을 약화시키려는 프로이센 연방을 억제할 수 없었습니다. 연방에 대한 지원을 약속한 도시들은 군대를 소집하고 공개적인 반란을 일으켰습니다. 우리가 예측한대로, 많은 연방원들은 폴란드와 연줄을 가지고 있고 다가오는 분쟁에 폴란드가 개입하기를 요청했습니다. 우리가 이 도시들에 대한 통치권을 포기하지 않는 한, 프로이센에서의 혈투는 피할 수 없는 것처럼 보입니다.
flavor_teu.1.a코0=마지막 반역자까지 모두 죽여라!
flavor_teu.1.tooltip코0=프로이센 연방은 폴란드의 지원을 요청할 것입니다
flavor_teu.1.b코0=이 전쟁은 우리가 이길 수 없다.
flavor_teu.EVTNAME2코0=프로이센 연방이 폴란드의 지원을 요청하다
flavor_teu.EVTDESC2코0=스스로를 프로이센 연방이라 부르는 조직이 튜튼의 통치의 부당함에 맞서 반기를 들고 단치히에서 반란군을 소집했습니다. 과거에 우리는 전쟁이 발발할 경우 그들의 대의명분을 우리가 지원할 것임을 비밀리에 보증했습니다. 그 대가로, 프로이센 연방은 압제적인 기사들이 축출된다면 프로이센 지역이 폴란드의 통치를 받는데 동의했습니다. 우리는 이 합의를 통해 많은 것을 얻을 수 있지만, 혈투를 준비해야 합니다.
flavor_teu.2.a코0=그들은 우리의 전폭적인 지원을 받을 것이다. 출전이다!
flavor_teu.2.b코0=이것은 우리가 관여할 일이 아니다.
flavor_teu.EVTNAME3코0=토룬 조약
flavor_teu.EVTDESC3코0=튜튼 기사단과의 전쟁은 마침내 끝이 났습니다. [Root.Monarch.GetName](은)는 프로이센 연방의 지도자들과 함께 평화 회담장에 앉아서 두 국가의 승리와 미래의 협력을 위해 잔을 들어 올렸습니다.\n이 조약은 신속하고 확실하게 채결되었습니다. 프로이센의 마을, 성직자, 시민, 기사들의 권리는 보존될 것이며, 그들이 싸운 대의명분은 전제정치에 맞선 정의로운 투쟁으로 인정받을 것입니다. 시간이 지나면, 프로이센 연방의 도시들은 폴란드 왕국에 완전히 통합될 것입니다.
flavor_teu.3.a코0=우리의 통치는 자비로울 것이다.
flavor_teu.EVTNAME4코0=프로이센 연방
flavor_teu.EVTDESC4코0=튜튼 기사단은 불만과 음모로 가득차있습니다. 우리는 폴란드가 쿨름을 통치하도록 초대하려던 도마뱀 동맹을 최근에 퇴출시켰지만, 이제 새로운 조직이 튜튼의 통치에 도전하는 것으로 보입니다. 시민, 기사, 귀족들로 구성된, 스스로를 프로이센 연방이라 부르는 이 조직은 자신들의 목적이 부당함과 독단적인 통치에 대항해 단결하는 것이라고 선언했습니다. 이 반역 행위 외에도, 그들 중 많은 수가 폴란드에게 동조하는 것으로 알려져 있으며, 그들의 영향력이 줄어들지 않는다면 전임자들처럼 폴란드가 프로이센을 통치하도록 초대하려고 할 지도 모릅니다. 걱정스럽게도, 그들은 이미 서 프로이센의 시민들 사이에서 상당한 지지를 얻었습니다.
flavor_teu.4.a코0=우리는 이 배신자들의 권리를 박탈해야 한다.
dnz_decision_available_tooltip코1=이제 §Y'프로이센 연방 권리 박탈'§! 국가적 결정을 사용할 수 있습니다.\n이제 §Y프로이센 연방 용인'§! 계층 특권을 사용할 수 있습니다.
EST_VAL_PRUSSIAN_CONFEDERATION코0=프로이센 연방: §Y$VAL$%§!
flavor_klm.t.1코0=칼미크인들의 도착
flavor_klm.d.1코1=칼미크 부족민들이 야영지를 향해 달려가자 평원에 천둥같은 발굽소리가 울려 퍼졌습니다. 칼미크의 칸은 작지만 튼튼한 말에서 기품있게 내린 뒤 우리의 사신을 맞이하기 위해 두 팔을 내밀었습니다. 그는 가축을 방목하고 전통적인 풍습대로 살기위한 새 땅을 찾기 위해서 머나먼 동쪽에서 부족을 모두 데리고 왔다고 말했습니다.\n칸은 쿠마의 초원에 그의 부족이 정착하기에 완벽한 장소를 찾았다고 믿고 있습니다. 우리가 그의 부족민들이 이 땅에서 자율적으로 살 수 있도록 허용한다면, 쿠마의 통치자로서, 칸은 [Root.GetName]의 군대에 그의 전사들을 제공할것이라고 말했습니다. 그 말을 할 때, 그의 얼굴은 단호했으며 칸은 진지하게 앞으로 걸어나왔습니다. 그는 회담 장소를 떠나기 전에 이제 그의 부족을 되돌려 보낼 수 없다고 하며 경고를 더했습니다. 우리가 그의 조건을 받아들이지 않으면, 전투에서 그를 마주치게 될 것입니다.
flavor_klm.1.a코0=군복무를 하는 대가로 정착할 수 있게 허가한다.
flavor_klm.1.b코0=그들을 우리 땅에서 쫓아내라!
granada_civil_war.1.t코0=왕위주장자가 나타나다
granada_civil_war.1.desc코0=무함마드 9세 나스르의 사랑받던 조카인 유수프 5세는 에미르가 되기 위해서 군대를 일으켰습니다.\n\n가문원들 사이에 어떻게 이런 적대감이 생겼는지 이해할 수 없지만, 이러한 과감한 움직임에는 마찬가지로 과감하게 맞서 줘야합니다. 유수프를 교수형에 처해야 합니다.
granada_civil_war.1.a코0=전쟁이다!
granada_civil_war.2.t코0=전쟁 종결
granada_civil_war.2.desc코0=쓰라린 내전의 끝이 보입니다. 다시 한 번, 한 명의 에미르가 위대한 우리 나라의 왕좌에 앉았고, 여러 봉기들이 진압되었습니다.\n\n다시는 이러한 유혈 사태가 일어나지 않기를 모든 사람들이 기도합니다.
granada_civil_war.2.a코0=미래를 보자!
granada_succession_war코0=그라나다 계승 전쟁
granada_succession_war_desc코0=한 때 충성스러웠던 친척인, 유수프가 에미르가 되기 위해서 군대를 양성하고 있다고 소식이 전해졌습니다.
granada_civil_war.3.t코0=유수프의 최후통첩
granada_civil_war.3.desc코0=왕위 계승 전쟁이 거의 결정되지 않은 가운데, 반역자 유수프는 수개월에 걸친 유혈사태에 대한 대안을 제시하며 사절을 보내왔습니다. 우리가 그를 왕위 계승자로 지명하면, 그는 군대를 해산시키고 건전한 의도로 그의 정당한 왕위를 기다리며, 우리의 궁정에 참여할 것입니다.\n\n그를 믿을 수 있을지 없을지는 아무도 모르지만, 유혈이 낭자하는 쓰라린 내전의 종식은 환영받을 것입니다.
granada_civil_war.3.a코0=절대 안된다! 우리는 죽을 때까지 싸울 것이다!
granada_civil_war.3.b코0=그의 제안을 수락한다.
flavor_gra.2.t코0=시칠리아 에미르국
flavor_gra.2.d코0=오래 전, 시칠리아 에미르국은 우리 신앙의 견고한 요새였습니다. 시칠리아 에미르국은 1087년 십자군에 정복되기 전까지 굳건히 버텼었습니다.\n\n모두가 탐내는 이 지역을 이제 우리가 소유하고 있기 때문에, 우리는 전쟁광인 교황과 그 추종자들에 맞설 수 있는 방벽 역할을 하도록 이 타이파 국가를 다시 건립할 수 있는 선택지가 있습니다. 
flavor_gra.2.a코0=훌륭한 생각이군.
flavor_gra.2.b코0=절대적 권력은 절대적 통치를 필요로 한다.
flavor_gra.3.t코0=학문 정서
flavor_gra.3.d코0=나일강 삼각주의 비옥한 땅이 우리의 손에 들어왔고, 경제와 문화, 학문 추구의 부활을 일으켰습니다. 후자는 꽤 고무적인 발견을 불러일으켰습니다. 오래 전에 멸망한 파티마 왕조가 믿던 이스마일의 이상을 우리가 받아들이기를 기대하는 사람들이 많이 생겨났습니다. 이스마일 학파에 관한 다양한 고대의 두루마리들과 문서들이 나일강 유역의 도서관들에서 발견되었고 이제 우리 나라의 엘리트들 사이에서 유통되고 있습니다.\n\n우리는 빠르게 퍼지는 이 학파의 처리 문제에 대한 성명을 빨리 내야합니다.
flavor_gra.3.a코0=위험을 감수할 가지가 있어보이는군.
flavor_gra.3.b코0=이 학파를 근절시켜라.
