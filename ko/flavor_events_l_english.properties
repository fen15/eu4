flavor_eng.EVTDESC9112코0=잉글랜드는 우리가 알듯이 해군 강국이 되기를 선택했고 자산으로써 해군성을 설립했습니다. 잉글랜드가 다른 길을 가려는 징후도 있는데, 대륙으로의 길이자 육군 강국이 되는 길입니다. 크롬웰의 신식 군대에서 몇몇 요소를 찾을 수 있지만, 친프랑스적 스튜어트 왕가가 잉글랜드의 프랑스 영지를 유지할 수 있었다면 어땠을지에 대한 의문에서도 나옵니다. 만일 그랬다면, 잉글랜드는 대양에서보다 대륙에서 방어하는 데 훨씬 큰 관심을 가졌을 것입니다.
