flavor_brapru.35.d코0=베를린에 있는 Zum Grauen Kloster Gymnasium (인문학교) 의 성가대 지휘자이자 교사인 요한 크뤼거는 공연 작곡가이자 음악 교육에 관한 광범위한 저술가로서 명성을 얻고 있습니다. 크뤼거는 또한 수년간 Praxis Pietatis Melica(실용 경건의 노래) 또는 Piety Practice(경건의 실천)로 알려진 240 개 이상의 찬송가로 구성된 훌륭한 책을 집필해 왔습니다. 그 의도는 독일 땅 전역의 많은 신앙심 깊은 사람들의 자선 공연에 새로운 찬송가가 추가되는 것 입니다. 이 책은 이미 독일의 신앙심 깊은 개신교인들 사이에서 광범위한 인기를 얻었으며 그 인기는 계속 커지고 있습니다.
