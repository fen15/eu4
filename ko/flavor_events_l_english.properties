flavor_jap.EVTDESC10코1=$COUNTRY$의 정치 기류가 생각보다 안정적이지 않아 보입니다. [Root.Monarch.GetName] [Root.Monarch.GetTitle]께서 나라를 순행하던 도중 한 사원에서 쉬고 있었습니다. 그때, 한 장군이 때를 노려 군을 동원해 사원을 포위했고 '적은 우리 안에 있다'고 주장했습니다. 오직 충실한 군인들이 빠르고 결단력있는 행동을 취한 이후에 [Root.Monarch.GetTitle]님을 때맞추어 구해내고 반역자를 체포할 수 있었습니다.\n\n장군이 지닌 의도가 복수에서 나온 열망인지, 노골적인 권력욕 때문인지는 확실하지 않습니다. 사태는 [Root.Monarch.GetName]께서 군의 통제권을 가져야만 한다는 사실을 재확인시켜주었습니다. 또한 이 작은 충돌에서 많은 좋은 사람들이 목숨을 잃었으며, 국내 정치에 다시 한번 초점을 맞추어 다시는 이런 일이 일어나지 않도록 방지하는 것이 중요하다는 사실을 말해주고 있습니다.
