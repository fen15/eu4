flavor_eng.EVTDESC9114코0=1554년 가톨릭 여왕 메리는 스페인 국왕 펠리페 2세와 결혼했고, 잉글랜드와 스페인 모두에게 굉장한 가능성들을 열어 준 동군연합을 형성했습니다. 의회는 펠리페 2세에게 잉글랜드 왕위를 헌정했지만, 국가를 통치하는 것은 허용하지 않았습니다. 그러나 급박한 의문은 종교에 관한 것이었습니다. 가톨릭 신자들은 교황의 권위를 요구했고, 개신교인들은 자유주의적인 성직자 법을 원했습니다. 메리는 가톨릭 광신도들과 합류하기를 선택했으며, 그녀에게 '피의 메리'라는 칭호를 안겨 준 공포의 물결이 시작되었습니다.
