desc_ned_bank_crisis코0=한 때, 암스테르담은 전 유럽의 금융 중심지였지만, 이제 다른 국가들의 도시들이 암스테르담을 제치고 있습니다. 암스테르담 은행의 열악한 경제 정책과 함께 네덜란드 금융 업계의 신뢰성과 생존 능력에 대한 의문이 심각하게 제기되고 있습니다.
flavor_hol.7.t코0=엘제비르 가문
flavor_hol.7.d코0=루이스 엘제비어는 이전에 제본과 서적 판매업을 했지만 인쇄업과 출판업으로 옮기면서 책 제작에 관한 모든 것을 잘 이해하게 되었습니다. 루이스와 그의 후손들은 초기 근대의 가장 유명하고 생산성 높은 인쇄소 중 하나를 설립했으며, 130년 동안 엘제비르 가문은 우아함과 정확성 그리고 12절판 형식의 작고 휴대성 높은 책으로 유명했습니다.\n엘제비르 출판사에서 출판된 책들 중 주목할 만한 것으로 '엘제비르의 국가들'이 있는데, 과거와 현재 속 세계와 유럽의 선택된 국가들을 묘사하는 책입니다. 국제 시장을 겨냥한 이 최신 책들은 네덜란드 상인 계층에서 큰 독자층을 얻을 것이고 그들이 무역하거나 투자하고자 하는 다양한 국가들을 이해하는데 도움을 줄 것입니다.
