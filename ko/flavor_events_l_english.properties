flavor_rus.EVTDESC3417코0=차르 알렉세이는 16세에 왕위를 물려받기 전까지 그의 가정교사 보리스 이바노비치 모로조프로부터 피상적인 교육만을 받았습니다. 처음에는 알렉세이의 매부였던 모로조프가 국정을 돌보았지만, 1648년 모스크바에서 소금 봉기가 일어나자 알렉세이는 모로조프를 추방할 수밖에 없었습니다. 알렉세이는 반란군의 요구를 수용했고, 1649년 젬스키 소보르라고 불리는 전국회의를 소집하여 소보르노예 울로제니예라는 새로운 러시아 법전을 만듦으로써 농노제를 법적으로 규정했습니다.
