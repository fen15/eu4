flavor_eng.EVTDESC9122코0=휴 오닐은 1560년대에 잉글랜드에 거주했습니다.그는 1580년대에 잉글랜드  정부를 위해 일했지만 1594년에 반란을 일으켰습니다. 잉글랜드 정부의 아일랜드에 대한 종주국 노릇에 불만을 가지고, 오닐은 또한 그의 할아버지가 받은 땅을 돌려받는 것을 잉글랜드 정부가 거부하자 분노했습니다. 마침내 그는 아일랜드의 다른 지도자들을 모아 동맹을 결성하고, 개신교 잉글랜드에 맞서 가톨릭 스페인에게 원조를 구했습니다. 그는 그의 동맹자들로부터 단합 같은 것을 이끌어 냈으며, 1595년 이후 몇몇 엘리자베스 여왕의 가장 유능한 지휘관들을 격파했습니다. 오닐은 1601년 킨세일에 도착한 스페인 병력과 합류하려다 격파당했습니다. 그의 아일랜드인 동맹자들은 뿔뿔이 흩어졌고, 오닐은 얼스터로 후퇴했습니다. 1603년 그는 잉글랜드와 화평을 맺었고, 그의 부족에 대한 권위를 포기했습니다. 제임스 1세는 후에 그를 사면했습니다.
flavor_eng.EVTOPTA9122코0=짐은 즐겁지 않다!
flavor_eng.EVTNAME9123코0=권리 청원
flavor_eng.EVTDESC9123코0=1628년에 영국 의회는 권리 청원을 통과시켰습니다. 그 조항에 따르면 왕은 의회의 동의 없이 어떠한 새 세금도 거둘 수 없었습니다. 거기다가 병사들은 더 이상 민가에서 묵을 수 없었습니다. 평화시에는 계엄령이 선포되지 못했습니다. 마지막으로, 권리 청원은 재판 없는 개인의 투옥을 금지했습니다.
