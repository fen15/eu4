flavor_mch.EVTOPTC1코0=군사 개혁
flavor_mch.EVTNAME2코0=동부 몽골인들의 흡수
flavor_mch.EVTDESC2코0=일부 동부 몽골 부족들이 누르하치 밑으로 흡수됐으며 그의 기군의 수는 4에서 8로 증가했습니다. 이제 그는 중국을 정복하려는 목표를 세웠습니다. 1616년, 누르하치는 자신들이 여진족의 후예임을 알리기 위해 '후금의 한'이 되었으며 또한 '아이신 기오로(황금 부족) 이라는 이름을 사용했습니다. 1625년, 누르하치는 중국을 공격했는데 결국 만주족의 승리로 끝났습니다.
flavor_mch.EVTOPTA2코0=공격할 준비가 되었다
flavor_mch.EVTNAME3코0=만주족 군대 개혁
flavor_mch.EVTDESC3코0= 만주족이 중국 북부를 장악하게 되었으므로 이제 만주족의 군사 전문 기술을 사용하여 옛 중국군을 개혁 할 때가되었습니다. 그러나 이것은 많은 비용이 들 것이고 많은 군인들은 이 시도에 분개해할 것입니다. 어떻게 해야할까요?
flavor_mch.EVTOPTA3코0=그래, 옛 중국군은 나약하므로 군대를 개혁하자
flavor_mch.EVTOPTB3코0=하! 야만인들이 손자의 나라에 가르쳐줄 수 있는 것이 있는가?
flavor_mch.EVTNAME4코0=만주의 발전
flavor_mch.EVTDESC4코0=우리는 현재 중국과 평화롭게 지내고 있지만, 그들이 분열 중인 나라라는 것은 명백합니다. 그들은 매우 나약하니 그들을 공격하고 극적인 발전을 이뤄내는 것이 현명할 것입니다!
flavor_mch.EVTOPTA4코0=그들이 나약한 지금 공격하자!
flavor_mch.EVTOPTB4코0=아니, 그냥 내버려 둘 것이다.
flavor_mch.EVTNAME5코0=삼번의 난
flavor_mch.EVTDESC5코1=한때 만주족과 함께 운명을 같이 해온 명나라 장군들인 남부의 삼번들이 반란을 일으켰습니다! 그들의 관청을 포기하고 베이징으로 돌아올 것을 명령 받았지만, 그 대신 그들은 우리에 대한 음모를 꾸몄고 군대를 일으켰습니다. 그들은 자신들의 대의가 '반청복명'이라고 선언했으며, 몇몇 번왕들은 명나라의 주씨 황조와의 혈연 관계가 없음에도 자신들이 진정한 천자라고 선포했습니다. 거대한 내전이 발발했습니다. 우리는 이 반역자들로부터 청나라를 지켜야합니다!
flavor_mch.EVTOPTA5코0=반란을 일으키게 둔다.
flavor_mch.EVTOPTB5코0=그들의 요구에 응하자
flavor_mch.EVTNAME6코0=예수회의 추방
flavor_mch.EVTDESC6코0=최근의 사건들 때문에, 예수회인들의 유용성이 끝에 다다른 것으로 보입니다. 비록 그들의 지식은 훌륭하지만, 우리에게 이질적인 것이고, 때때로 우리 학자들과 일반 백성들 사이에 많은 소란을 일으키며, 우리 국가의 안정을 어지럽힙니다. 그들은 수십 년 동안 우리 국가의 내정에 간섭해 왔으며, 마지막 결정타는 최근의 계승에 간섭한 것이었습니다. 아마도 이제 그들이 떠날 시간일지도 모릅니다.
flavor_mch.EVTOPTA6코0=그들을 쫓아내!
flavor_mch.EVTOPTB6코0=안 돼, 그들은 매우 유용해!
flavor_mch.EVTNAME7코0=니오후루 허션의 등용
flavor_mch.EVTDESC7코0=신임 각료가 최근 우리의 주목을 받았습니다. 그의 이름은 허션이며, 외교와 행정에 있어서 확실히 명석합니다. 하지만, 소문에 의하면 그의 정치 능력을 탐욕과 편애에 사용해, 심각하게 부패했다고 합니다. 그를 우리의 수석 각료로 만들어야 할까요?
flavor_mch.EVTOPTA7코0=허물이 있더라도 그를 기용해라.
