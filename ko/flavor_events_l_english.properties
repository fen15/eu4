flavor_sco.EVTDESC10코0=1563년 시행된 스코틀랜드 마녀사냥법은 마술의 시도나 마녀의 상담을 받는 행위에 대해 사형을 선고한 제도이다. 제임스 6세는 마녀의 '피해자'이자 조사관으로 활동했고, Berwick에서 마녀 재판을 1589년에 시작함으로서 이 새로운 법으로 인해 계속될 재판의 시작을 알렸다. 왕은 1597년, 왕은 마녀 재판을 '악마학'을 막는다는 명분으로 변호하였지만 법에 대한 회의적인 의견이 증가함에 따라 이 법으로 고소하는 것에 제한을 두게 되었다. 스코틀랜드는 대략 6000명을 마녀재판법으로 기소한 것으로 추정되며, 피고의 4분의 3은 여성이었다. 그리고 1500명이 넘는 사람이 이 법으로 인해 처형당했다.
