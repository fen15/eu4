flavor_dan.14.t코0=코펜하겐의 대화재
flavor_dan.14.d코0=두 명의 꼬마들이 촛불로 장난치던 것이 코펜하겐 전체를 삼킨 큰 불로 커졌습니다. 4일 동안 불은 오래된 중세의 도심을 집집마다 불태워 모든  건물이 사라지고 수만명의 사람들이 죽거나 집을 잃었습니다. 화재는 많은 수의 유명한 건물들을 삼켰습니다, 그 중에는 우리나라의 과거의 위대한 지식을 보관하던 코펜하겐 대학 도서관도 있었습니다.\n잃어버린 것들을 재건하기 위해서 건축가들이 야심찬 재건계획을 새웠습니다, 에전의 불타버린 중세의 도시와는 완전히 다르게, 반목재건물을 금지하고 정돈된 거리체계와 건물들을 만들 것입니다. 하지만 다른 사람들은 많은 사람들이 집을 잃고 낭비시킬 공간이 없어야한다는 이유로 최대한 빠른 건축이 현명할 것이라고 주장합니다.
