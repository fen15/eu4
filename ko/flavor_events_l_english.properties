flavor_daimyo.20.t코0=하루노부의 반란
flavor_daimyo.20.d코0=우리 지도자의 활발한 아들 하루노부가 갑자기 우리 가문의 지배를 위해 아버지에 대항하여 무기를 들었습니다. 그는 재능을 알아본 하인들의 지지를 재빨리 얻었습니다. 과연 이 남자는 타케다 가문을 위대함으로 이끌 수 있는 자일까요, 아니면 그저 아버지에 대항한 불효자일까요?
