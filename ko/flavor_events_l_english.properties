flavor_fra.EVTDESC9104코0=루이 11 세는 100 년 전쟁의 수혜자입니다. 전쟁으로 인해 봉건 귀족들의 권력이 사실상 파괴된 덕분에, 왕은 프랑스를 왕권 하에  단결시키고, 중산층을 성장시켜 같은 편으로 끌어들일 수 있게 되었습니다.
flavor_fra.EVTOPTA3104코0=강력한 국가를 형성할 시간이다.
flavor_fra.EVTNAME3105코0=나폴리 왕국에 대한 앙주의 지배권
flavor_fra.EVTDESC3105코2=1442년 앙주의 공작인 르네는 트라스타마라 왕가에게 나폴리Naples 왕국의 지배권을 빼앗겼습니다. 그는 다시는 왕국을 되찾지 못하였지만 그가 살아있는동안은 나폴리 왕의 작위를 가지고 있었습니다.  르네가 죽자 왕국에 대한 앙주의 권리는 점점더 희미해져갔습니다.\n그렇다고 나폴리 왕국의 적들이 사라진 것은 아니며, 이제 [Root.Monarch.GetName]는 과거의 문헌에서 르네와 우리 왕가의 결혼동맹과 교황의 판결을 근거로 나폴리 왕국에 대한 권리를 주장할 수 있는 기회가 있습니다. 이것은 매우 근거가 약한 주장으로 보이겠지만 평판이 나쁜 나폴리의 통치자들 때문에 오히려  더 정당성있는 주장으로 여겨지게 될 수도 있습니다.
flavor_fra.EVTOPTA3105코0=우리가 정당한 권리를 요구하자!
flavor_fra.EVTOPTB3105코0=선의를 위해 권리주장을 포기하자!
flavor_fra.EVTNAME3106코0=국가의 통제를 받는 길드들.
flavor_fra.EVTDESC3106코0='길드'라는 단어는 프랑스와 유럽 저지대국가들에서 쓰이던 용어로서 요즘말로 하면 '기업'을 의미하는 단어입니다. 프랑스와 저지대국가들에서 길드는 원래 서로간의 지원, 보호 및 유흥을 위한 협동단체였습니다. 구성원들은 각각 정해진 기부금을 공동기금을 위해 납부했습니다. 15세기 말이 지나고 프랑스왕의 절대왕권치하에서 길드는 주요 구성원을 보호할 수 없게 되었습니다. 그들이 가졌던 특권은 고용주를 희생하여 왕실금고를 조달하는 수단이 되었습니다. 
flavor_fra.EVTOPTA3106코0=길드의 권한을 장악하라
flavor_fra.EVTOPTB3106코0=길드에게 간섭하지 마라.
