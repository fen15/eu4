flavor_pol.EVTDESC3467코0=1425년에 귀족에 한차례 양보 한 후 13년 전쟁동안 카지미에시 4세는 다시금 새로운 양보를 하도록 강요받았습니다. 군대를 소집하기 위해서 왕은 상인들이 많았던 슐라흐타(귀족)의 돈이 필요했습니디. 압박받고 있었던 많은 문제들을 해결하려는 노력끝에 왕은 귀족들이 군대소집과 세금징수없이 지방 세부 협정(local Conventiones Particulars)를 할 수 있는 권리를 포함하는 니에샤뱌 특권을 수락했습니다. 이 특권으로 귀족들은 상호이해관계, 군사 및 세금력에 대한 효율적이고 강력한 조직을 합법적인 절차로 가질 수 있었습니다.
