flavor_jap.EVTDESC3코1=이웃 다이묘와 잇코이키 사이의 갈등이 화두에 올랐고 군사적 대치로 이어졌습니다. 전투가 참혹하였기 때문에 홀홀단신의 생존자들이 우리 나라에 넘쳐나게 되었고 이 소작농들, 수도사들, 그리고 소토지 보유자들은 집단을 이루었고 그 숫자를 늘려가고 있습니다. 빠르고 결정적인 조치를 취하지 않는다면, 이 집단은 더더욱 큰 문제를 야기할 수 있습니다.
