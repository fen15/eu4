flavor_hol.11.t코1=재정 위기에 처한 네덜란드 동인도 회사
flavor_hol.11.d코0=좀 더 실용적인 사업 모델로 전환했지만, 네덜란드 동인도 회사는 지불 능력에 문제를 계속 가져왔습니다. 이익이 계속 줄어듬에도 불구하고 배당금 지불을 마지못해 제한했는데, 동인도 회사는 수십년간 벌어들인 돈보다 더 많은 돈을 지불했습니다.\n다시 일어서기 위해서 동인도 회사는 더 많은 돈을 빌리기로 결정했습니다. 동인도 회사가 해체된다면 그 충격이 우리 금융권에 심각한 타격을 줄 것이기 때문에, 이것은 구미가 당기는 제안입니다.
flavor_hol.11.a코0=그들은 더 많은 대출금이 필요하다!
flavor_hol.11.b코0=회사를 국유화한다
flavor_hol.12.t코1=동인도회사의 국유화?
flavor_hol.12.d코1=지속적인 경쟁과 가격 하락, 중앙집권화된 권력으로 인한 부실한 금융 정책들과 느린 대응 때문에 우리 동인도 회사는 계속 어려움을 겪고 있습니다. 매일 이뤄지는 사업에서 동인도 회사는 우리의 모든 동인도 소유지들을 잘 관리하고 있지만, 지금 많은 사람들이 장기적으로 동인도 회사가 생존가능한지에 대해 심각한 의문을 품고 있습니다. 어쩌면 네덜란드 동인도 회사를 최종적으로 국유화하고 이것이 수반하는 우리 경제에 대한 타격을 감수할 때일지도 모릅니다. 더 많은 대출과 보조금으로 동인도 회사를 계속 지원하더라도, 이 시점에선 우리가 네덜란드의 전반적인 경제를 완전히 보호할 수 있을 것 같지는 않습니다.
