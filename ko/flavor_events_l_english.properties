flavor_eng.EVTDESC9121코0=엘리자베스의 인기는 그녀의 통치가 끝나감에 따라 쇠락해 갔습니다. 스페인과의 전쟁은 결판이 나지 않고 질질 끌었습니다. 의회는 점점 다루기 힘들어졌고 왕실이 부여한 독점권의 남용을 반대하기 시작했는데, 독점권은 그녀의 총신들에게 보상하기 위해 부여되었고 상당한 부패를 용인했습니다. 1601년의 그녀의 마지막 '황금 연설'에서 그녀는 그녀의 백성들에 대한 사랑을 재확인했지만, 독점권의 관해 이야기하자 날선 충돌이 시작되면서 그녀는 멈추어야만 했습니다.
