flavor_hun.1.d코0=바르나 전투에서 오스만 제국에게 대패하고 브와디스와프 왕이 전사한 후, 나라가 분열할 위기에 처한 상황에서 장군 후녀디 야노시(Janos Hunyadi)는 의회를 소집하여 나라를 다시 통합하고자 하였습니다. 분열은 거의 수습 불가능한 상황이었고 나라는 무정부 상태에 가까웠습니다.
flavor_hun.1.a코0=후녀디 야노시를 섭정으로 선출하자
flavor_hun.1.b코0=현 체제를 유지하자
flavor_hun.2.t코0=마차시 코르비누스(Matyas Corvinus)
flavor_hun.2.d코1=$MONARCHTITLE$ $MONARCH$이(가) 좀 의심스럽게 급사하여 왕위가 비었습니다. [HAB.GetName]의 [HAB.Monarch.Dynasty.GetName] 가문은 계속해서 왕위를 소유하길 원하지만, 위대한 장군 후녀디 야노시의 아들 또한 존재합니다. 위대한 우리 나라는 자국민 중 한 사람을 왕으로 선출해야할까요?
flavor_hun.2.a코0=마차시를 왕으로!
flavor_hun.2.b코0=독일인 왕이 최고다!
flavor_hun.2.c코0=[Root.Heir.GetName]을(를) 잊지 않겠습니까?
flavor_hun.3.t코0=헝가리와의 연합
flavor_hun.3.d코0=우리 동족인 헝가리 왕이 후계자 없이 죽게 되었다. 이는 상당한 비극이지만, $MONARCH$(을)를 헝가리의 $MONARCHTITLE$로 만들려는 헝가리 귀족들에게는 상당한 기회이다.
flavor_hun.3.a코0=또다른 전쟁이 벌어지겠군...
flavor_hun.4.t코0=마티아스 코르비누스의 개혁
flavor_hun.4.d코0=마티아스 코르비누스(Mathias Corvinus) 치세 동안 헝가리 국가와 사회의 개혁이 이루어졌습니다. 그는 왕국의 수입을 늘리고자 의회에 참석할 수 없는 가난한 의원들에게 몇년치 세금을 면제하여 개혁안에 동의하게 하고, 고위 귀족들의 의표를 찔렀습니다. 일련의 개혁 과정을 통해 규칙적인 조세체계를 마련하였고 조세 분야가 전문 기구에 의해 관리되도록 기능을 분리하였습니다.
flavor_hun.4.a코0=행정 개혁에 초점을 맞춘다.
flavor_hun.4.b코0=사회 개혁에 초점을 맞춘다.
flavor_hun.5.t코0=아카데미아 이스트로폴리타나(Academia Istropolitana)
flavor_hun.5.d코0=프레스부르크(Pressburg)에 있는 아카데미아 이스트로폴리타나(Academia Istropolitana)는 헝가리 최초의 대학입니다. 이 대학은 마티아스 코르비누스(Matthias Corvinus) 왕의 요청에 따라 교황 바오로 2세(Paull II)가 설립하였으며 갈레오토 마르치오(Galeotto Marzio)와 요한 비테즈(Johan Vitez)와 같이 오스트리아와 이탈리아에서 온 유명한 교수들이 있었습니다. 애석하게도 마티아스 코르비누스 사후 대학은 폐쇄되었습니다.
flavor_hun.5.a코0=이것은 우리에게 도움이 될 것이다...
flavor_hun.6.t코0=부다 지역의 활판인쇄
flavor_hun.6.d코0=1473년에 헝가리에서 최초로 인쇄된 책이 등장하였는데, 헝가리 초기 역사부터 마티아스 왕의 대관 이전까지 다룬 책인 헝가리 연대기(Chronica Hungarorum)였습니다. 이 책은 안드라스 헤스(Andras Hess)의 새로운 인쇄기를 이용하여 찍힌 책이기도 합니다.
flavor_hun.6.a코0=완벽하군!
flavor_hun.7.t코0=왕실의 권력 축소
flavor_hun.7.d코1=$MONARCHTITLE$ $MONARCH$의 치세 동안, 서서히 농부들의 자유를 억압하는데 권력을 사용하곤 했던 헝가리 유력자들의 취향에 맞게 헝가리 왕실의 권력은 축소되어 갔습니다. "베네"(라틴어로 괜찮다는 뜻)로 모든 요청에 대답하여, [Root.Monarch.GetSheHeCap]은(는) "베네 $MONARCH$"의 이름까지 얻게 되었습니다.
flavor_hun.7.a코0=유력자들이 마음대로 지배하도록 내버려 둔다
flavor_hun.7.b코0=그들을 통치하자!
flavor_hun.8.t코0=헝가리 벰파이어
flavor_hun.8.d코0=엘리자베스 베토니는 스테판 베토니의 질녀입니다. 그러나 그녀는 잔혹하고 피로 물든 이야기를 지니고 있었습니다. 그녀는 벰파이어처럼 살기를 원했고 젊음을 되찾기 위해 600명 이상의 처녀 총각을 처참하게 살해하고 그들이 피로 목욕을 하였습니다. 그녀는 투옥된 이후 1614년에 처형당했습니다.
flavor_hun.8.a코0=그녀의 통치를 막는다!
flavor_hun.8.b코0=그것들은 그저 농부일뿐이다
flavor_hun.9.t코0=투르크인들의 진격
flavor_hun.9.d코1=최근 우리의 투르크인들에 대한 패배로 인해 많은 움직임이 있었습니다. 서쪽에서 합스부르크 왕국은 우리 왕국을 자신들의 책임으로 간주하기 시작했으며 헝가리 귀족들은 우리의 적들에 맞설 도움을 구하기 위해서 [HAB.GetName]에게로 돌아섰습니다. 하지만 오스트리아인들은 아직 동부 지역에 많은 친구들을 만들지 못했고, 동부 지역민들은 트란실바니아의 총독을 믿고 있습니다. 아직 우리의 적이 매우 강함에도 불구하고 헝가리 왕국이 이렇게 분열되어야 한다는 것은 매우 불행한 일입니다.
flavor_hun.9.a코1=우리는 기독교국의 적들에 맞서 하나 되어야 한다!
flavor_hun.11.t코0=헝가리 농민 반란
flavor_hun.11.d코0=오스만 제국을 향한 미래의 십자군을 위해 군대를 모집하려는 계획은 나쁜 역효과를 가져왔습니다. 군대를 모집하고 훈련시키는 임무는 투르크인들과의 전쟁에서 경험이 풍부한 노병인 도저 죄르지(György Dozsa)에게 주어졌지만, 그는 의심스러운 충성심을 가진 용병이었습니다. 도저는 헝가리 사회에서 가장 가난하고 가장 권리가 박탈된 일부 지역들에서 거대한 군대를 훈련시키고 장비를 갖추기 시작했습니다.\n무기를 보유하고 훈련을 조금씩 받은면서 이 농민들, 학생들 그리고 사제들은 투르크인들을 향해 진격하는 것보다 그들의 주인들에게 공격하는 것에 훨씬 더 열심인 것으로 드러났으며, 우리 왕국의 역사에서 가장 큰 농민 반란  하나가 지금 한창입니다. 장원들이 불타고 약탈 당하고 있고, 성직자가 형벌에 처해지고 정부 관리들이 고문을 당해 죽고 있습니다.
flavor_hun.11.a코0=반란군 놈들!
flavor_hun.12.t코0=버코츠 터마시
flavor_hun.12.d코0=주교이자 추기경이며 왕실 의회의 일원인 버코츠 터마시 (Tamas Bakocz)의 열정적인 성격은 우리 왕국을 잘 섬겨왔습니다. 탄탄한 교육과 경력을 쌓은 버코츠는 국내 문제뿐만 아니라 헝가리의 외교 정책을 담당하게되었습니다.\n버코츠의 외교 정책의 초석 중 하나는 우리가 빈의 오스트리아 통치자들과 긴밀한 유대 관계를 형성해야만 한다는 것입니다. 오직 그들만이 투르크인들로부터 우리를 보호할 수 있습니다.
flavor_hun.12.a코0=그래.
hun_bakocz_foreign_policy코0=버코츠 터마시의 친-합스부르크 정책
flavor_hun.13.t코0=보헤미아의 가톨릭교도들이 도움을 구하다
flavor_hun.13.d코0=[From.GetnName]의 [From.GovernmentName]에 있는 후스파(Hussites) 이단들을 향한 [From.Monarch.GetName]의 노골적인 편애에 놀라, 신앙심 깊은 많은 가톨릭 귀족들이 반란을 일으켰습니다. 폰 로젠베르크, 슈반베르크, 슈테른베르크, 하젠부르크의 사람들로 구성된 반란군은 강한 지도력이 부족하지는 않지만, 자신들의 [From.GetAdjective]의 왕에 맞서 싸운다면 주님이 마음에 들어할지 확신을 가지지 못하고 있습니다.\n지원을 받기 위해 반란군은 필사적으로 [Root.Monarch.GetName]에게 구원과 보호를 요청해왔습니다. 그들은 가톨릭 보헤미아 왕국의 왕관을 우리의 [Root.Monarch.GetTitle]에게 제공하였습니다.
flavor_hun.13.a코0=신의 뜻대로!
flavor_hun.13.b코0=[Root.Monarch.GetTitle]에게 맞설 수는 없지...
flavor_hun.14.t코0=올로모우츠(Olomouc)에서의 선출
flavor_hun.14.d코0=지원을 받기 위해 필사적인 가톨릭 반란군은 [From.GetName]의 [From.Monarch.GetTitle]에게 보호를 구했습니다. 가톨릭 신자들은 [From.Monarch.GetName]을(를) 자신들의 [From.Monarch.GetTitle]으로 선출했으며 [From.GetAdjective] 군대의 도착을 간절히 기다리고 있습니다.\n그러나 우리 [Root.GovernmentName]의 핵심 영지를 소유하고 있는 계층들은 우리의 [Root.Monarch.GetName]에 충성을 유지하고 있고 가톨릭 침입자들의 행동을 비난하고 있습니다.
flavor_hun.14.a코0=대역죄다!
flavor_hun.15.t코0=북부 헝가리의 도적단
flavor_hun.15.d코0=바르나에 대한 십자군과 1430년대와 1440년대의 헝가리 내부의 후스파 종교 분쟁이 끝난 후 많은 수의 숙련된 용병들은 일자리를 잃었습니다. 다른 선택의 여지가 없어 이 용병들은 도적질과 약탈로 자신들의 부를 채워 왔습니다. 어떤 경우에는 지역 귀족들까지 이 집단에게 합류했는데, 이 용병들을 이용해 강력한 권력 기반을 만들기를 원하는 것 같습니다.\n우리의 지방군은 이 반역자들을 틀림없이 처단할 것이지만, 이로 인해 지역 경제에 상당한 타격을 줄지도 모릅니다.
flavor_hun.15.a코0=우리는 이 도적단을 박살내야 한다!
flavor_hun.15.b코0=지역 영주들이 해결하게 내버려 두자.
flavor_hun.16.t코0=[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]의 군대
flavor_hun.16.d코0=사방에 강대국들이 있는 헝가리 왕국은 강력한 군대를 필요로 하는 때가 많습니다. 이전의 전쟁들에서 우리 귀족들은 자신들의 병력을 보충하기 위해 고용한 다수의 용병대들을 우리 군대에 공급해 왔었습니다.\n직업이 군인인, 이 용병들은 새로운 무기와 전술을 채택하는 것에 빠르며, 대부분의 징집병들이 견디지 못하는 훈련을 일반적으로 받습니다. 일부 용병들은 우리를 수년간 섬겨왔으며 평화로운 시기에는 도적질로 생계를 이어나갑니다. 율리우스 카이사르의 저서에서 영감을 얻어, [Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) 상비 용병군에 대한 긍정적인 생각을 하기 시작했습니다. 군인들에게 영구적인 소득원을 제공해주면 도적질하는 것을 막을 수 있으며, 우리에게 누구보다도 강력한 군대를 제공해줄 수 있습니다. 우리의 재정이 지원할 수 있는한은 말이죠...
flavor_hun.16.a코0=우리 군대는 정예군이 될 것이다.
flavor_hun.16.a.tt코2=흑군 용병대를 고용할 수 있게 됩니다.\n흑군은 §Y[Root.GetName]§!가 평화 중이면 언제든지 폐지할 수 있습니다.\n흑군은 늦어도 절대주의의 시대에는 해산될 것입니다.
flavor_hun.16.a.cossacks.tt코1=귀족 계층은 흑군이 존재하는 동안에는 §Y10§!의 영향력을 잃을 것입니다.
flavor_hun.16.b코0=돈으로 진정한 충성심을 살 순 없지.
flavor_hun.17.t코0=흑군 유지
flavor_hun.17.d코0=[Root.Monarch.GetName]의 대관식은 헝가리의 귀족들에게 큰 희망을 가져다 줍니다. 귀족들은 과중한 세금 부담을 줄여주고 자신들이 국정에 다시금 영향력을 발휘할 수 있도록 해주기를 새로운 [Root.Monarch.GetTitle]에 바랍니다. 흑군의 지휘관들 역시 새로운 [Root.Monarch.GetTitle]에 대해 기대하고 있으며, 그들이 이전에 약속받은 임금을 지급받기를 원합니다.
flavor_hun.17.a코0=우리 귀족들에게 귀를 기울이고 흑군을 폐지하자.
flavor_hun.17.b코0=우리는 흑군이 필요하다.
flavor_hun.18.t코0=흑군의 끝
flavor_hun.18.d코0=기술적, 전술적 혁신이 광범위하게 확산됨에 따라 흑군의 우위는 점차 감소해 갔습니다. 시간이 지남에 따라 흑군의 구성원들은 은퇴하거나 우리의 왕실군에 합류했습니다. 한 때 헝가리 군대의 핵심이었던 용병대는 이제 더 이상 없지만 그들의 전통과 명성은 앞으로도 계속 우리 군대에서 이어질 것입니다.
flavor_hun.18.a코0=모든 좋은 것들은 끝나기 마련이지.
end_of_black_army_tooltip코0=흑군이 더이상 존재하지 않기 때문에 귀족 계층은 §Y10§!의 영향력을 얻을 것입니다.
flavor_hun.19.t코0=용병 반란
flavor_hun.19.d코0=우리의 임금 지불이 늦었다고 주장하면서 많은 용병 대장들이 그들의 용병대와 함께 떠났습니다. 자신들이 마땅히 받야할 임금을 확보할 것이라 주장하며 그들은 [mercenary_mutiny_province.GetName]로 진군해 지역을 약탈하기 시작했습니다. 한 용병대장은 스스로 [Root.GetLowLevelOfficialForCountry]이라 선언했고, 심지어 우리 이름으로 현지 주민들에게서 세금을 거두기 시작했습니다.
flavor_hun.19.a코0=배은망덕한 놈들을 박살내라!
flavor_hun.19.b코0=그들의 지휘관들과 협상하도록 하자.
