flavor_pol.EVTDESC4코0=빌뉴스의 주교 Walerian Protasewicz는 리투아니아 귀족이 예수회 사람이 Vilnius나 Kaunas에 고등 교육 기관을 설립하는 것에 대해 질문한지 1년 뒤에 도심부에 있는 몇몇 건물을 구매했고 1569년에 Vilnian 대학을 설립했다. 대학의 3개 학과는 인문학, 철학, 신학이었다. 1570년에 도서관은 설립되었고, 2500권의 책들이 지그문트 2세 아우구스투스에 의해 기증되었고 대학에서는 첫 학생들을 입학시켰다. 폴란드 왕이자 리투아니아 통치자였던 Stefan Batory 는 1579년 4월 1일에 Krakow 대학과 같은 지위를 가지는 것과 Alma Academia et Universitas Vilnensis Societatis Iesu를 설립하는 것을 승인했다. 1579년 10월 30일, 교황 Gregory 13세의 교서는 대학의 첫 총장은 Piotr Skarga로 승인했다.
