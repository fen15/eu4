flavor_jap.EVTNAME16코0=라쿠이치
flavor_jap.EVTDESC16코0=자 즉, $COUNTRY$의 조합은 그들 자신을 보호하는데 충분할 만큼 점점 커졌고 강력해지기 시작했으며 점점 독립적인 단체가 되었습니다. 그들은 이미 시장가격을 조작할 수 있을 정도의 힘을 가졌으며 독점행위로 보이는 일련의 활동이 보이기 시작했습니다. 자의 독점을 막기위해 자유 시장과 자유 조합 즉, 라쿠이치와 라쿠자를 설립하는 것은 아마도 독점단체로서의 자의 영향력과 힘을 꺾는 방법이 될 것입니다.
