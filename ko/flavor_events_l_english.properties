flavor_pap.EVTNAME4코0=종교 재판의 개편
flavor_pap.EVTDESC4코0=나폴리의 피에트로 카라파의 계획에 따라, 교황은 스페인 모델에 따라 로마의 종교 재판을 재조직했습니다. 예수회가 함께 하면서 공포 통치가 사람들에게 가해졌습니다. 하지만 이런 잔인한 방법들은 효과적이고 이탈리아 반도의 개신교 운동을 완전히 근절시키는 결과를 낳았습니다.
flavor_pap.EVTOPTA4코0=스페인 모델의 종교 재판
