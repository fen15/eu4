flavor_boh.4.t코0=블라디슬라브 홀(The Valdislav Hall)
flavor_boh.4.d코0=블라디슬라브 홀(The Vladislv Hall)은 베네딕트 레이트(Benedikt Rejt)가 1493년부터 1502년까지 건축한 건물로써 중세 보헤미아의 건축을 대변한다. 이 건물은 프라하에서 가장 큰 공간을 가지고 있으며 건축 분야에서 걸작으로 꼽힌다. 60미터가 넘는 길이와 13미터에 달하는 아치형 천장을 가진 이 홀은 연회, 대관식, 그 외 중요한 궁중의 행사를 위해 사용되었다. 말 탄 기사들이 내부에서 토너먼트를 진행할 수 있을만큼 거대했다.
