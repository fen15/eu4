flavor_spa.EVTNAME1코0=크리스토퍼 콜럼버스
flavor_spa.EVTDESC1코0=탐험가 크리스토퍼 콜럼버스는 동양으로 가는 서쪽 항로를 찾아내기 위한 원정에 포르투갈의 왕 존 3세가 자금을 지원해주도록 설득하기 위해 1485년과 1488년에 두 번의 항해를 시도하였습니다. 두 번의 시도에도 지원을 거절당하자, 콜럼버스는 그의 노력의 방향을 스페인 국왕에게로 돌립니다. 콜럼버스는 이탈리아 투자자들의 지원을 등에 업고 마침내 페르디난드 왕에게 원정을 설득시키는데 성공했습니다. 1492년 8월, ‘바다의 제독’이라는 명칭을 수여받고 수익 분배를 약속받은 콜럼버스는 마침내 항해를 시작했습니다.
flavor_spa.EVTOPTA1코0=그의 제안을 거절한다
flavor_spa.EVTOPTB1코0=콜럼버스를 고용한다
flavor_spa.EVTNAME3716코0=이베리아의 결혼
flavor_spa.EVTDESC3716코0=아라곤의 왕 페르난도 2세는 1469년 10월, 바야돌리드의 카스티야 공주 이사벨과 결혼합니다. 그 결혼은 로맨스가 아닌, 정략적인 결혼이었습니다. 아라곤 궁정은 카스티야로의 귀환을 꿈꾸었고, 이사벨은 왕위를 계승받기 위한 도움이 필요했습니다. 결혼으로 인해 어둡고 힘든 삶이 시작되었습니다. 페르난도는 카스티야와 아라곤 두 전선에서 귀족 과두정을 상대로 그의 권위를 내세우기 위해, 위험도에 따라 두 왕국 사이에서 기반을 바꿔가며 싸웠습니다. 근본적으로 정치적인 결혼이었음에도 그는 이사벨을 진심으로 사랑했습니다. 많은 이들이 페르난도를 왕국의 구세주, 통일을 이룬 자로써 존경했습니다. 자신들을 억압한 자로 여겨 그를 몹시 싫어하는 이들도 있었습니다. 마키아벨리는 그가 르네상스시대의 군주로서 부적절한 자질을 지녔다고 여겼습니다.
flavor_spa.EVTOPTA3716코0=그들의 왕조를 우리와 결속시켜라
flavor_spa.EVTOPTB3716코0=아니, 차라리 지역의 귀재들과 결혼하라
flavor_spa.EVTNAME3150코0=토르케마다와 무어인 추방
flavor_spa.EVTDESC3150코0=1492년 8월 3일 유대인들을 추방한 이후 스페인의 가톨릭 군주는 지금이 알안달루스의 무어인 집단을 다룰 적기라고 판단합니다. 알안달루스는 발렌시아, 그리고 무엇보다도 그라나다의 오랜 무슬림 왕국 시절부터 이베리아 반도의 남부지역을 일컫는 말이었습니다. 토마스 데 토르케마다의 주도하에 의해 재개된 종교재판을 통해 스페인은 종교적 광신도 국가가 되었습니다. 농업과 농업기술은 기독교적으로 가치 없는 일로 취급되었습니다. 강압적인 변화에는 물론 노예화, 고문, 사형이 뒤따랐으며, 많은 이들이 말뚝에 매달려 불태워졌습니다. 이러한 박해의 결과로 많은 사람들이 스페인을 떠났습니다.
flavor_spa.EVTOPTA3150코0=신뢰할 수 없는 자들로부터 우리를 해방시켜라
flavor_spa.EVTOPTB3150코0=하나님의 영광을 위해 그들을 말끔히 정리하라
flavor_spa.EVTOPTC3150코0=관용은 국가 번영을 향한 열쇠이다
flavor_spa.EVTTOOLTIP3150코0=무어인들이 [This.GetName](으)로 돌아서다
flavor_spa.EVTNAME3151코0=무어인 추방
flavor_spa.EVTDESC3151코0=경제를 고려하지 않은 바보 같은 종교적 결정으로 [From.GetName](은)는 아직도 그들의 땅에 살고 있는 무어인들을 추방하고 있습니다. 이것은 우리 경제를 활성화활 수 있는 기회입니다. 그들이 우리 지역에 정착하도록 허락해야 할까요?
flavor_spa.EVTOPTA3151코0=그들의 유입은 환영할 일이다
flavor_spa.EVTOPTB3151코0=아니, 국경을 봉쇄하라
flavor_spa.EVTNAME1005코0=신세계 발견!
flavor_spa.EVTDESC1005코0=1492년 10월 12일, 육지를 벗어난 지 34일 만에 크리스토퍼 콜럼버스와 그의 선원들은 바하마의 한 섬에 발을 디뎠습니다. 콜럼버스는 그곳을 산살바도르라 이름 지었습니다. 그들은 신세계를 발견 했습니다.
flavor_spa.EVTOPTA1005코0=마침내 우리는 해냈도다!
flavor_spa.EVTNAME1011코0=이냐시오 데 로욜라
flavor_spa.EVTDESC1011코0=이냐시오 데 로욜라는 1491년 바스크의 한 귀족집안에서 태어났습니다. 그는 나바라(스페인이 1512년 점령한 왕국)의 총독, 안토니오 만리케 데 라라 밑에서 병사로 복무했고 팜플로나 전투에서 부상을 입었습니다. 1521년 5월 20일, 추방된 나바라 왕조를 지원하고 있던 프랑스 군이 도시를 습격했을 때, 로욜라는 포탄에 맞아 두 다리에 심각한 부상을 입습니다. 기나긴 고통의 회복 병상 위에서 이냐시오는 루돌프 데 삭소니아가 쓴 '그리스도의 생애(De Vita Christi)'의 번역본을 읽었습니다. '그리스도의 생애'는 예수의 삶에 대한 주해서로, 로욜라에게 엄청난 영향을 미치게 됩니다. 그는 병사로서의 삶을 버리고 평생 하나님을 섬기기로 결심합니다. 1534년 그와 여섯 동료들은 예수회를 결성하여 이단 대항과 적극적인 반종교개혁 증진에 헌신하였습니다.
flavor_spa.EVTNAME3152코0=신세계를 향한 원정
flavor_spa.EVTDESC3152코0=그라나다 정복 이후 스페인에는 수요는 넘치지만 할 일이 없는 숙련병들과 신앙의 전사들이 넘쳐나고 있었습니다. 코르테스와 피사로가 시작한 남, 중앙아메리카 정복을 통해 그들의 수요와 행위가 만족되었던 것 같습니다. 이 모든 이들이 대농장주와 신세계의 무역부호가 되어 자신들의 주머니와 스페인 국고 양쪽 모두에 부를 가져다주었습니다.
flavor_spa.EVTOPTA3152코0=새로운 레콘키스타로다! 정복자들이 더 필요하다
flavor_spa.EVTOPTB3152코0=새로운 레콘키스타로다! 탐험가들이 더 필요하다
flavor_spa.EVTOPTC3152코0=그들은 조국에서 더 필요로 하는 자들이다
flavor_spa.EVTNAME1000코0=오랑을 향한 성전
flavor_spa.EVTDESC1000코0=16세기 초 프란시스코 히메네스 데 시스네로스 추기경은 북아프리카 해안에 관심을 기울입니다. 스페인에서 레콘키스타가 완료된 시점에서 북아프리카는 자신의 종교적 열의가 발산되기 적합한 장소였습니다. 시스네로스는 부유한 도시인 오랑을 상대로 한 십자군을 개인적으로 조직하고 지원했습니다. 1505년에 메르스 엘 케비르 항을 함락을 함락시켰고, 1509년에는 콘도티에리 페드로 나바로가 이끌고 시스네로스 자신도 함께한 강력한 군대가 마침내 오랑을 취하게 됩니다.
flavor_spa.EVTOPTA1000코0=북 아프리카에서의 확장은 번창할 것으로 보인다
flavor_spa.EVTNAME1006코0=스페인의 황금기(Siglo de Oro)
flavor_spa.EVTDESC1006코0=스페인의 황금기는 15세기 말부터 17세기 초까지의 기간을 일컫는 말입니다. 그 기간 동안 스페인에서는 회화와 문학, 건축이 번창했습니다. 대표적인 미술가들로는 엘 그레코와 '브레다의 항복'으로 유명한 디에고 발라스케스가 있고, 건축가로는 바야돌리드 대성당(고전주의 양식으로 알려진 소박하고 순수한 장식이 특징적)을 설계한 후안 데 에레라가 있습니다. 그 시대의 수많은 작가들 중에 하나가 바로 '라 만차의 돈 키호테'를 쓴 미겔 데 세르반테스입니다.
flavor_spa.EVTOPTA1006코0=문화를 장려하라
flavor_spa.EVTOPTB1006코0=자원 낭비일 뿐이다
flavor_spa.EVTNAME1001코0=부르고스 법
flavor_spa.EVTDESC1001코0=부르고스 법은 아메리카 대륙의 스페인인들에 관련된 일련의 법이었으며, 1512년 부르고스 시에서 발표되었습니다. 법은 특히 원주민들의 대우에 관해 다루고 있었습니다. 식민지 이주자들에게 인디언들을 작업에 이용하기 위해 강제적으로 부릴 수 있는 권한을 부여하면서도, 동시에 노동과 급여, 식량 제공, 거주에 관한 규칙들을 규제했습니다. 또한 당국에 의해서가 아닌 어떠한 형태의 처벌도 금지했습니다. 그러나 느슨한 법집행으로 인해 인디언들의 고통을 줄여주는 역할은 거의 하지 못했습니다.
flavor_spa.EVTOPTA1001코0=법률을 시행하라!
flavor_spa.EVTOPTB1001코0=우리는 정복자의 권리로써 통치한다!
flavor_spa.EVTNAME1002코0=신법(The New Laws)
flavor_spa.EVTDESC1002코0='인디언들의 보존과 처우 개선을 위한 서인도 제도의 신법', 줄여서 '신법'은 1542년에 카를 5세에 의해 발표되었습니다. 앞선 1512년 부르고스 법의 실패에 대한 응답으로 나온 법으로써, 다시 한 번 아메리카 원주민들에 대한 착취 규제를 시도하고, 노예화를 금지하였습니다. 신법은 곤살로 피사로에 의해 일어난 페루의 반란을 포함한, 식민지 사회의 크나큰 동요를 야기하였습니다.
flavor_spa.EVTOPTA1002코0=법률을 시행하라!
flavor_spa.EVTOPTB1002코0=이주민들에게 선택권을 두어라
flavor_spa.EVTNAME1003코0=무역관(Casa de Contratacion)
flavor_spa.EVTDESC1003코0=무역관은 스페인 식민지 건설을 감독하기 위한 통치기관으로써 1503년 카스티야의 이자벨라 1세에 의해 설립되었습니다. 탐험 및 무역을 위한 항해는 무역관의 승인을 얻어야 했고, 모든 식민지 세금이 무역관을 통해 모였습니다. 무역관은 또한 새로운 무역항로나 발견물 들에 대한 정보를 취득하고 보호하는 역할을 훈령 받았습니다.
flavor_spa.EVTOPTA1003코0=무역관을 설립해야한다
flavor_spa.EVTOPTB1003코0=식민지 업무는 국왕의 소관이 아니다
flavor_spa.EVTNAME1004코0=태양이 지지 않다
flavor_spa.EVTDESC1004코0=16세기 카를 5세 통치 하에서 스페인 제국은 영토를 최대로까지 확장했습니다. 유럽에서 카를의 광대한 영토는 스페인, 오스트리아, 저지대 국가들, 밀란, 나폴리 왕국을 아울렀습니다. 여기에 북, 남아메리카와 아프리카, 아시아의 수많은 식민지들까지 더해졌습니다.
flavor_spa.EVTOPTA1004코0='해가지지 않는 제국'이라 불리리라
flavor_spa.EVTOPTB1004코0=우리는 진정으로 세계를 지배한다!
flavor_spa.EVTNAME3153코0=세비야(Sevilla) 무역센터
flavor_spa.EVTDESC3153코0=신세계의 발견과 함께, 세비야는 위대한 번영의 시대로 들어섰다. 이 곳은 새로운 식민지로의 제 1 무역항이다. 스페인 군주들은 곧 세비야가 스페인 식민지발 화물을 독점하도록 하였다.
