flavor_daimyo.18.t코0=서쪽의 교토
flavor_daimyo.18.d코0=지금은 전쟁과 혼란의 시기이고, 많은 이들이 제국의 궁정인 교토에서 안전의 위협을 받고 있습니다. 영향력잇는 귀족, 신하, 학자, 그리고 장인들이 위대한 도시에서 멀어지며, 안전한 지역을 찾고 있습니다.\n우리처럼 멀리 떨어진 가문들에게 이는 좋은 기회입니다. 이 질 좋은 사람들을 야마구치의 궁정에 끌어들이면 우리는 서부의 새로운 교토가 될 수 있습니다. 그런 주장을 진정으로 하려면 도시의 성장, 성, 그리고 기반시설에 크게 투자해야합니다. 개보수는 많은 비용이 들겠지요...
