flavor_gen.7.a코0=나쁜 소식이군...
flavor_gen.8.t코0=카사 산 조르조의 파산
flavor_gen.8.d코0=1407년, 산 지오리오 사는 주주들에게 돈을 받고 환전 서비스를 제공해주는 형식으로 은행 업무를 시작했다.1437년, 이 회사는 화폐 주조소까지 운영하였다.계속된 과소 출자와 국가에 대한 대출은 1444년 이 은행을 무너뜨렸다.\n우리가 무엇을 할 수 있는가?
flavor_gen.8.a코0=은행을 지켜라!
flavor_gen.8.b코0=망하도록 내버려 둬라...
flavor_gen.9.t코0=겔프-기벨린의 반목
flavor_gen.9.d코0=교황과 황제간의 반목은 11세기 말에 시작되어 1122년 끝났습니다, 그러나 겔프와 기벨린사이의 반목은 몇세기가 지난뒤에도 이탈리아에서 계속되었습니다, 그리고 도시국가들을 내부적으로 끊임없이 분열시키는 요인이 되어서 이탈리아의 약화에 기여하였습니다. 겔프들은 교황의 지지자들 이었고, 기벨린들은 황제를 지지했습니다. 15세기에 프랑스가 이탈리아에 관심을 보이기 시작하자, 겔프들은 대신에 프랑스에 대해 충성했습니다
