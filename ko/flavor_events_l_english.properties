flavor_per.EVTOPTC1코0=군사개혁 이행
flavor_per.EVTNAME2코0=아바스 대왕의 개혁
flavor_per.EVTDESC2코0=아바스 대왕의 통치는 사파비 왕조의 정점이었습니다. 그는 규율된 상비군을 설립하여 우즈벡을 분쇠하고 오트만제국에 복수했습니다. 1598년 그는 이스파한을 새로운 수도록 정했습니다. 예술의 후원자였으며 특히 건축을 후원하여서 이스파한을 세계적으로 아름다운 이슬람 기념물들로 장식했습니다. 그는 수많은 모스크와 학교 다리와 대시장을 건설했습니다. 그의 치세동안 페르시아의 기능공들과 장인들은 비단, 의복, 자기, 금속가공물, 서예, 미니어쳐, 카펫 등 양질의 물품을 생산했습니다.
flavor_per.EVTNAME3코0=아바스 대왕의 조언자들
flavor_per.EVTDESC3코0=아바스 샤는 서유럽의 군사기술을 매우 숭상하여 기독교 선교사들을 기쁘게 받아들였으며 그 스스로도 개종하려는 척 하기도 했습니다. 샤는 육군과 해군의 개혁을 위해 두명의 영국인의 확실한 도움을 받았는데 - 안토니와 로버트 셜리가 그들이었습니다. 결과는 그리 오래 걸리지 않았습니다. 아바스는 포르투갈에게서 바레인을 빼앗았고, 호르무즈의 기지를 약탈했습니다. 그러나 이 유럽인 조언자들은 전국에서 인기있지는 않았습니다...
flavor_per.EVTOPTA3코0=영국인 조언자들을 고용하라
flavor_per.EVTOPTB3코0=국내 조언자들을 의지하라
flavor_per.EVTNAME4코0=정치적 소란
flavor_per.EVTDESC4코0=사파비 왕조는 아크 코윤루를 패퇴시킨 아시아의 소부족 키질바시 부족(시아파 투르크멘)에 근거했습니다. 불행하게도 키질바시족은 통제되지 않고 상시적으로 내분을 일으키고 샤의 통제를 거슬렀습니다. 아바스 치하에서 그들은 엄격하게 통제되었지만 그의 사후 페르시아는 그들의 내분으로 한번 더 오염되엇습니다. 결과적으로 그들의 권력은 시들해졌고 18세기에 발루키스탄과 아프가니스탄의 반군 군벌에 의해 교체되었습니다.
flavor_per.EVTOPTA4코0=부족들이 싸우게 하라
flavor_per.EVTOPTB4코0=부족들의 충성을 사라
flavor_per.EVTNAME5코0=정치적 분열
flavor_per.EVTDESC5코0=아바스의 죽음은 이란을 길고 고통스러운 혼돈으로 밀어넣었습니다. 나약한 통치자, 하렘 여성들의 정치적 간섭, 키질바시 경쟁의 재등장, 정부의 실정, 과도한 세금, 무역의 감소, 사파비 군조직의 약화 등에 의해 이란은 쇠퇴하였습니다.
flavor_per.EVTOPTA5코0=파벌들이 음모를 꾸미게 두어라
flavor_per.EVTOPTB5코0=국가 통제를 엄격하게 하라
flavor_per.EVTNAME6코0=아프간 반란
flavor_per.EVTDESC6코0=아프간인들은 미르 웨이(Mir Ways)의 영도하에 그 들의 고향에서 봉기합니다.
flavor_per.EVTOPTA6코0=제기랄!
flavor_tim.0.t코0=폭풍전야...
flavor_tim.0.d코0=티무르 제국의 늙은 통치자인 샤 루흐(Shah Rukh)는 1444년 초부터 병에 걸렸습니다. 그의 부재로 인해, 그의 아내인 고하슈하드(Goharshad)가 제국을  통제했지만 이 취약함의 징조는 티무르 제국의 여러 지역들을 다스리고 있는 왕자들이 계획을 세우도록 만들었습니다.\n\n서부 이란에서 야심찬 손자인 무함마드 바이순쿠르 (Muhammad Baysonqor) 왕자는 자신이 임명된 지역보다 훨씬 더 많은 지역에서 세금과 충성의  징표들을 받기 시작했습니다. 마침내 병에서 회복한 뒤 이 오만방자한 행위를 알아챈 샤 루흐는 무함마드 바이순쿠르를 반역자로 선언했고 기회가 되는대로 그를 공격하려고 합니다.\n티무르의 말년 때와 같은 모든 아들들과 손자들 사이에서 내전을 피하기 위해서라면 샤 루흐는 어떤 반란의 징조도 가혹하고 신속하게 처리해야 한다는 것을 알고 있습니다.
flavor_tim.0.a코0=다른 왕자들이 무엇을 할 지는 시간만이 말해줄 것이다.
flavor_tim.0.a.tt코0=§YShah Rukh§!가 §Y티무르§!의 통치자로서 살아있는 동안, 그는 그의 아들들과 손자들을 지배를 받고 있는 남은 종속국들의 독립 열망을 크게 낮출 것입니다.
flavor_tim.1.t코0=샤 루흐의 죽음
flavor_tim.1.d코0=전쟁과 철권 통치의 일생을 살아온, 티무르의 후계자이자 아들인 샤 루흐(Shah Rukh)가 마침내 세상을 떠났습니다. 그가 평생동안 한 일은 아버지와 함께 만든 제국을 유지하고, 티무르가 죽은 후 제국을 통합시키고 자신의 통치에 반하는 어떤 반란도 짓밟기위한 것이었습니다.\n샤 루흐는 제국의 많은 지역들에 평화를 가져 왔으며, 그의 통치 밑에서 예술과 과학은 꽃 피어났습니다. 그러나 지난 몇 년 동안 그는 자주 병을 앓았으며, 그의 아들들과 사촌들은 필연적인 계승 전쟁에 대비하기 위해 그 시간을 사용했습니다.
flavor_tim.1.a코0=나의 시간이 왔다!
flavor_tim.1.a.tt코0=§R우리는 더 이상 샤 루흐의 평판의 효과를 얻지 못할 것이고 이로 인해 티무르 제국의 종속국의 왕자들은 반드시 자신들을 왕좌에 올리기 위한 음모를 꾸미기 시작할 것입니다.§!
flavor_tim.2.t코0=샤 루흐의 죽음
flavor_tim.2.d코0=전쟁과 철권 통치의 일생을 살아온, 티무르의 후계자이자 아들인 샤 루흐(Shah Rukh)가 마침내 세상을 떠났습니다. 그가 평생동안 한 일은 아버지와 함께 만든 제국을 유지하고, 티무르가 죽은 후 제국을 통합시키고 자신의 통치에 반하는 어떤 반란도 짓밟기위한 것이었습니다.\n샤 루흐는 제국의 많은 지역들에 평화를 가져 왔으며, 그의 통치 밑에서 예술과 과학은 꽃 피어났습니다. 지난 몇 년 동안 그는 자주 병을 앓았으며, 그의 아들들과 사촌들은 필연적인 계승 전쟁에 대비하기 위해 그 시간을 사용했습니다.
