flavor_bur.EVTDESC4코0=마지막 부르고뉴 공작의 죽음은 그 국가의 불투명한 미래를 앞당겼습니다. 주변국과 왕실 결혼국은 내정에 간섭하기 시작했고 프랑스는 이미 그 지역이 자신의 지역에 속해 있다고 주장했습니다.\n\n부르고뉴의 영토가 신성 로마 제국의 영토 안에 있기 때문에, 그 영토들이 우리의 합법적인 영토라고 주장해야할까요?
flavor_bur.EVTDESC5코0=마지막 부르고뉴 왕의 죽음은 그 국가의 불투명한 미래를 앞당겼습니다. 다른 나라들이 개입하기 위해 계획하고 있다는 소문이 돌았지만, 결혼을 통해 [Root.Monarch.Dynasty.GetName](이)가 마지막 부르고뉴 통치자의 합당한 계승자입니다. 정말로 그 영토가 우리의 합법적인 영토라고 주장해야 할까요?
flavor_bur.EVTDESC6코0=마지막 부르고뉴 왕의 죽음은 그 국가의 불투명한 미래를 앞당겼습니다. 몇몇 국가들이 이미 그곳을 상속받기 위해 노리기 시작했지만, 아무도 정당한 권리가 있어 보이진 않았고, 부르고뉴인들을 보호하기 위해서는 이웃한 우리가 확실히 개입해서 그 영토를 상속받아야 합니다.
