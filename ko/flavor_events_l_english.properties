flavor_tur.EVTDESC3376코0=1598년에 세크반 지도자 Karayazici Abdulhalim은 아나톨리아에서 불만을 품은 단체들을 통합하여, 마을들에게 공물을 바치게 강요하고, 중부 아나톨리아의 시바스와 둘카디르 지방을 지배했습니다. 오스만 군대가 그들에 대항해서 파견되자, 제랄리들은 동남부 아나톨리아에 있는 우르파로 철수하여, 그곳을 저항선으로 삼았습니다. Karayazici는 아나톨리아의 지배권 제안을 거절하고, 1602년에 죽었습니다. 그의 형제인 델리 하산은 그때 남서부 아나톨리아 지역의 큐타야를 포위했으나, 이후에 그는 그의 추종자들과 함께 지배권 제안에 설득되었습니다. 그러나 불안정은 서쪽 아나톨리아 지역의 알레포, 유수프 파사, Kalenderoglu에서 Janbuladoglu의 지도하에 계속되었습니다. 그들은 최종적으로 재상 Kuyucu Murad Pasha에 의해 제압되었고, 1610년까지 많은 수의 젤랄리들이 제거되었습니다.
