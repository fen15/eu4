flavor_nor.21.t코0=Peter Tordenskiold
flavor_nor.21.d코0=과감한 공격과 훌륭한 기동으로 피터 얀센 베셀은 노르웨이 해군에서 유력한 선장으로 성장했습니다. 베셀은 적함의 크기와 상황에 구애받지 않고 전투에서 포기하지 않으려고 하여, 고속 승진을 할 수 있었습니다. 오늘 그는 공해에서의 훌륭한 업적으로 [Root.Monarch.GetName] 앞에 서서 귀족에 봉해졌습니다.
flavor_nor.21.a코0=이제부터 그는 'Tordenskiold' (천둥의 방패)로 알려질 것이다
flavor_nor.22.t코0=Cort Adeler
flavor_nor.22.d코0=15세의 어린 나이로 선장의 아들 Cort Adeler는 노르웨이를 떠나 먼 대양을 항해했고, 저지대와 지중해, 그리고 심지어 인도의 코로만델 해안까지 다니며 성공적인 상인 함선의 선장으로서 경력을 시작했습니다. 그는 네덜란드, 영국, 베니스, 그리고 터키의 해군 충돌시에 전시 선장으로도 일했습니다. Adeler는 그의 세대가 가지지 못한 경험과 연줄을 가졌죠. 많은 사업으로 그는 많은 부를 축적했으며, 그 중 얼마는 노르웨이를 위해 투자되었는데, 대부분은 노르웨이 도시 스키엔의 외곽에 있는 부동산에 투자되었습니다.\nAdeler를 국가를 위해 고용하면 필히 좋은 일입니다.
flavor_nor.22.a코0=범상치 않은 자로군.
flavor_nor.23.t코0=오슬로 대화재
flavor_nor.23.d코0=사흘동안 불길이 목재 건물로 이루어진 도시 오슬로를 파괴하였고 수도에 있는 얼마 안되는 건물 모두가 재가 되어 사라졌습니다. 우리는 화재가 오슬로를 덮치기 직전에 불이 났다는 사실을 발견하였고 도시를 완전히 옮겨야 한다는 제안이 제시되었습니다. 목재로 건물을 짓고 다음 참사를 기다리는것보다는 최신 건축 기술을 전면 활용하여 아케르스후스 요새에 더 밀착해서 진정 이 시대에 어울리는 도시를 짓자는 제안이었습니다.\n아케르스후스 요새에 더 가까이 지음으로서 도시를 요새화하기 더욱 용이해질 것입니다. 선대 국왕들께서 경험하셨던 바와 같이 오슬로 시민들을 우리가 원하는 대로 도시를 건설하도록 설득하는 것은 어럽습니다. 따라서 적절히 도시를 재건하는 것은 엄청난 비용이 들어갈 것입니다.
flavor_nor.23.a코0=우리는 새 도시를 만들어야한다!
flavor_nor.23.b코0=잃어버린 것들이 사라졌다, 사람들이 원하는 대로 재건하게 내버려 두어라.
flavor_nor.24.t코0=네덜란드-노르웨이 연대가 강해지다
flavor_nor.24.d코0=오랜 기간동안 노르웨이는 저지대의 부유한 도시의 경제에 연관되었고, 이는 노르웨이에서 선박업이 성장하는데 많은 영향을 미쳤습니다. 목재무역과 크게 연관된 노르웨이 도시들은 유례없이 크게 성장하고 있으며, 이곳에서 노르웨이, 저지대, 덴마크, 스코틀랜드, 잉글랜드, 스웨덴 상인들이 한데 모여서 국제적 해양적 환경을 조성하고 있습니다.\n더 많은 젊은이들이 저지대로 이동하고 있습니다. 몇몇은 그곳에서 정착을 하거나, 저 먼 대양으로 항해를 떠나지요. 노르웨이 이민자들과 다시 고향으로 돌아오는 사람들이 더 많아지면서 우리 나라는 더더욱 성장하고 있으며, 자라나는 세계 경제의 한 부분이 되도록 하고 있습니다.
flavor_nor.24.a코0=바다는 우리의 미래이자 과거이다.
flavor_nor.25.t코0=인구폭발
flavor_nor.25.d코0=수백년전 흑사병이 인구의 60%를 학살하면서 우리 영토를 쑥대밭으로 만들었고 시골의 대부분을 완전히 황폐화시켰고 중세 후기에 성장해가던 도시를 파괴하였습니다. 정치적 측면에서는 흑사병으로 인해 북유럽 국가들이 정치 경제적으로 연합할 수 밖에 없도록 만들었고 그로 인해 우리는 북유럽의 빈곤 지역으로 남게 되었습니다. 하지만 시간은 지났고 우리나라는 회복하기 시작하였습니다. 광활한 개간지와 떠오르는 경제로 인해 사람들은 노르웨이로 이민오기 시작하였고 둘째나 셋째 자손에게도 땅을 쉽게 물려줄 수 있게 되었습니다. 해안가의 사람들이 저지대 국가로 이민갔다 하더라도 노르웨이 내륙은 전례없는 인구 증가를 경험하고 있습니다.
flavor_nor.25.a코0=때가 왔다!
flavor_nor.26.t코0=광부들과 현지인의 갈등
flavor_nor.26.d코0=짧은 시간 동안의 독일 광부들의 유입은 소규모의 광업 마을이 나라 전역에서 생겨나게 만들었고, 심지어 광업이 수입의 주요 수단이 아닌 지역에서도 그런 마을이 생기고 있습니다. 그러나 이런 마을들은 독일인이자, 독일의 법과 전통을 가진 작은 독일 식민지나 다름이 없습니다. 그 주변의 노르웨이인 마을들은 그 광부들에게 음식과 필요한 것을 제공하는 것이 필수가 되었고, 곧 이는 시간이 지남에 따라 현지인과 외부인간의 갈등으로 이어졌습니다. [hjartdal_standin.GetName] 지역에서는 마을마다 독일인들을 향해 무기를 들며 그들이 떠나고 노르웨이의 법과 관습이 지겨지기를 요구합니다.
flavor_nor.26.a코0=농노들은 자신의 분수를 알아야지!
flavor_nor.27.t코0=[hamar_or_standin.GetCapitalName] 선언
flavor_nor.27.d코0=노르웨이의 의원들과 다른 중요인사들은 그들의 특권이 덴마크의 왕에 의해 점점 침해받는 것 같다고 걱정하면서, [hamar_or_standin.GetCapitalName]에 모였습니다. 이것은 동군연합에 대한 그들의 지속적인 지지를 대가로 덴마크 왕국에 많은 요구사항들을 보내고 해결하기 위함이었습니다.\n이 요구사항들은 [hamar_or_standin.GetCapitalName]에서 인쇄되었는데, 잃어버린 노르웨이 영토의 복구, 노르웨이 교회와 귀족들의 전통적인 권리 확인 그리고 동군연합에서 노르웨이와 덴마크가 동등한 위치에 있다는 것을 전반적으로 확인하는 것들이 포함되었습니다. 그 목적은 [Root.Monarch.GetName]에게 노르웨이의 [Root.Monarch.GetTitle]으로서, [Root.Monarch.GetHerHis] 전통적인 Håndfestning(선거협정)을 지키도록 하는 요구사항을 보내는 것입니다.
flavor_nor.27.a코0=훌륭한 계획이야!
flavor_nor.27.b코0=덴마크의 지배에 의문을 가지지 않는 것이 좋겠지...
flavor_nor.28.t코0=노르웨이 의회의 요구
flavor_nor.28.d코0=노르웨이 궁정은 많은 수의 요인들과 함께, [Root.Monarch.GetName]의 왕위 계승을 받아들이기 위한 조건을 내걸었습니다. 노르웨이 궁정의 사람들은 덴마큰 왕실이 노르웨이 인들의 권리를 지속적으로 오랫동안 무시해 왔으며, 이를 반드시 회복시켜달라고 합니다. 만약 우리가 이에 동의하지 않는다면, 그들은 그들의 법적 권한으로 다른 지배자를 선출하겠다고 위협합니다.
flavor_nor.28.a코0=터무니 없는 요구에 반드시 반대해야한다!
flavor_nor.28.a.tt코0=우리가 노르웨이 의회의 요구를 거절하면 그들이 우리와의 §Y동군연합§!을 §R종식§!시키도록 자극할지도 모릅니다.
flavor_nor.28.b코0=사소한 일이다, 연합을 유지하도록 동의한다
flavor_nor.29.t코0=[Root.Monarch.GetName]은(는) 우리의 요구를 받아들였습니다.
flavor_nor.29.d코0=덴마크인들이 우리의 요구를 받아들였습니다. 당연하게도 이것은 앞으로의 독립을 안전하게 지켜줄 것입니다!
flavor_nor.29.a코0=아주 좋아!
flavor_nor.30.t코0=[Root.Monarch.GetName]가  [hamar_or_standin.GetCapitalName]의 요구를 거부하다
flavor_nor.30.d코0=덴마크 궁정에서 사신이 우리의 요구에 대한 답변을 가지고 왔습니다. [Root.Monarch.GetName]는 우리의 요구를 거부하고, 우리가 원하는 요점의 극히 일부분만을 다루는 제안을 합니다. 몇몇은 우리가 권리가 있는 만큼, 새로운 지도자를 선출 하는 것 외에는 다른 방법이 없다고 합니다.
flavor_nor.30.a코0=우리의 왕을 선출하자.
