counts_feud.100.d코0=올보르그 전투에서 승리한 이후, 란차우 장군 예하 부대는 1535년 6월 11일 왹네스베리 전투에 참가했습니다. 나머지 크리스토퍼 장군 예하 부대는 결정적인 패배를 당했습니다. 코펜하겐과 말뫼는 1536년까지 저항하였지만, 몇 달 간의 공성 끝에 굴복할 수 밖에 없었습니다. 공식적으로 백작 전쟁은 종전되었습니다. 귀족들은 결혼을 통해 전열을 가다듬으면서 균열을 회복했습니다. 스카니아에 있는 덴마크에서 가장 강력한 귀족 가문인 빌 가문과 브라헤 가문도 결혼을 통해 가문과 재산을 지켜냈습니다. 비트 빌과 오테 브라헤가 가문을 지키고 양 가문 간의 정치적 동맹을 형성하기 위해 결혼했습니다. 농노들은 모든 파벌에게 너무도 많은 것을 바쳤습니다. 살아남기 위해 왕과 귀족 모두에게 모든 것을 내어준 것입니다. 귀족 계층이 사태 이후로 유착관계를 공고이 한 결과 농노들의 불만은 더욱 심해져갔습니다. 크리스티안 3세의 정권은 덴마크 절대 왕정이 시작되고 있음을 보여주는 동시에 농노 계층을 강력하게 탄압했습니다. 백작 전쟁의 다른 결과는 스카니아에 스웨덴 군대를 주둔시킨 것입니다. 결국 스웨덴은 그 지역에 탐을 내게 되었고, 스카니아 지역을 손에 넣게 되었습니다...
