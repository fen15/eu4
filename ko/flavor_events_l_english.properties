flavor_ven.31.d코0=1630년대의 대흑사병 이후, 우리는 베네치아 정부의 자리를 채우는데 문제가 있었습니다. 하지만, 사람들에게 귀족 신분을 수여하는 것은 매우 신중히 이뤄져야 하는데, 이 새 귀족들이 대 공의회에서 표를 가지기 때문입니다. 엄청난 숫자의 새 의원들은 완전히 예측하지 못한 결과를 만들어 낼지도 모릅니다. 귀족 신분을 원하는 후보자들을 검별하는 최고의 방법으로 그들이 국가에 얼마나 기꺼이 기여할 것인지를 시험해보자는 방안이 제기되었습니다. 국가의 금고에 큰 금액을 기부한다면 많은 부유한 가문들은 귀족으로 봉해질 것입니다. 부유하지 못한 사람들은 우리 공화국의 운명을 결정하는데 우리가 원하지 않는 사람들입니다.
