flavor_por.EVTNAME3281코0=폼발 후작의 축출
flavor_por.EVTDESC3281코0=왕의 죽음 이후, 왕을 살해하기 위해 음모를 꾸미고 있던 세력들은 이제 그 관심을 포르투갈 왕국의 실제 통치자인 폼발 후작에게 돌렸습니다. 왕의 지원이 더는 없었기 때문에, 폼발의 위치는 위태로웠으며, 그는 도망칠 수밖에 없었습니다. 포르투갈을 다시 번영의 길로 올리기 위해 그가 시작했던 개혁은 결과적으로 더 이상 지속되지 못했습니다. 그 대신 '옛 귀족 가문과 교회의 사람들'이 펼친 대단히 반동적인 정책은 다시 포르투갈을 후퇴시켜, 다가올 수세기 동안 포르투갈을 다른 대부분의 유럽 국가보다 후진국으로 만들 조짐을 드러내게 했습니다.
