desc_venice_galley_conscription코0=갤리선의 노잡이는 더이상 임금을 받는 자유로운 선원이 아니며, 의자에 사슬로 묶여서 활동한다.
flavor_ven.19.t코0=성 안드레아 요새
flavor_ven.19.d코0=성 안드레아 요새는 1545년 안드리아 해에서부터 베네치아를 지키기 위해, 축성되었다. 요새는 유명한 건축가 미카엘 산미켈리가 담당했다. 그는 베네치아 공화국 지배하의 그리스를 여행하며 그리스 건물을 본 유일한 이탈리아 건축가일 것이다. 요새는 베네치아를 약 300년 정도 보호 할 것이다.\n어떻게 해야 할까?
