flavor_eng.EVTNAME9118코0=북부의 반란
flavor_eng.EVTDESC9118코0=엘리자베스 1세는 자기를 영국 성공회의 수장으로 만듦으로써 국가의 종교적인 안정을 꾀했습니다. 스코틀랜드의 여왕 메리가 잉글랜드로 도주해옴으로써 대립이 격화되었습니다. 엘리자베스 1세에게 문제가 되는 것은 메리가 가톨릭 신자인 잉글랜드 왕위 계승권자라는 것이었습니다. 엘리자베스 1세는 메리를 다양한 성들에 유폐했지만, 여전히 그녀는 옛 귀족정을 없앤 "건방진 년"을 끌어내리기 위한 수많은 역모의 중심이 되었습니다. 그들의 기본적인 생각은 메리를 잉글랜드의 유일한 공작인 노퍽 공작과 혼인시키는 것이었습니다. 이 조합은 엘리자베스 1세에게 심각한 위협이었지만 노퍽 공작은 엘리자베스 1세가 그를 런던으로 불러 런던 탑에 유폐할 때까지 우유부단하게 있었습니다. 엘리자베스 1세는 노섬벌랜드, 웨스트모랜드, 그리고 컴벌랜드 백작도 역모에 연루되어 있다고 의심했고, 그들도 런던으로 초대했습니다. 백작들은 그들의 숙소가 런던 탑이 될 것이라고 예상했고, 1569년 11월 9일 자정에 반란을 일으키기로 결정했습니다. 가톨릭 신앙은 북부에 살아 있었고 북부에는 엘리자베스 1세의 새 사람들과 튜더 왕조의 지배의 확장에 상당한 반감이 있었습니다. 노섬벌랜드 백작은 11월 16일에 리치먼드에서 그의 병력을 소집했습니다. 계엄령이 선포되고 조지 경이 계엄사령관으로 임명되었습니다. 엘리자베스 1세는 반역자 중 700명을 처형하라고 명령했는데, 이 중 200명이 리치먼드 혹은 그 주변 사람들이었습니다. 정확히 몇 명의 처형이 집행되었는지는 모르지만 더 적은 수의 처형이 집행되었으며, 아마 57명이 처형되었고 이 중 12명이 리치먼드 출신이었습니다. 반란 후의 10년은 박해에 직면한 가톨릭교도들에게 힘든 시간이었습니다. 종교적 모임은 밀고자들의 눈을 피해 비밀리에 열렸습니다. 그러나 가톨릭 신앙을 가지고 있다고 고발당한 소수의 젠트리는 거대한 비밀 지하 운동의 '빙산의 일각'일 뿐으로 보였습니다.
