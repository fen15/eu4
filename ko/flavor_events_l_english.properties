flavor_spa.EVTDESC3557코0=주앙 2세는 2살에 못미치는 젖먹이시절에 그의 아버지로부터 왕위를 물려받았다. 그는 그의 어머니인 랭캐스터가문의 캐서린과 그의 삼촌인 페르디난드 왕자(1412년에 페르디난드 1세로서 아라곤의 왕이 되었다.)에 의해 섭정되었다. 주앙은 1419년에 통치권을 얻었는데 그의 정치적인 부족함은 그가 그의 지도교사였던 알바로 데 루나에게로의 의존으로 이끌었다. 알바로 데 루나는 왕의 트라스마라 혈통의 사촌들과 그들의 지지자들의 적의에도 불구하고 카스티야의 실질적인 통치자가 되었고 1423년에 성 관리 장관으로 임명되었다. 알바로 데 루나는 페르디난드의 반골기질의 아들들의 카스티야 내에서의 영향력에 의의를 제기하였다.이것은 귀족들의 파벌간의 싸음으로 번졌는데 데 루나는 이로인해 권력으로부터 두번 멀어지게 됐다(1427년, 1438년). 그러나 주앙의 지지자들과 장관은 재정비에 성공했고 마침내 엔리케 왕자(훗날 엔리케 4세)의 군대를 1445년 올메도 전투에서 물리침으로서 불화를 매듭지었다.
