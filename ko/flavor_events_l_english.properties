flavor_dan.EVTNAME3287코0=스칸디나비아 헌법
flavor_dan.EVTDESC3287코0=1481년에 국왕 크리스티안 1세가 죽고 왕위는 그의 아들 한스에게 넘겨졌다. 1471년 의 브룬케베르크 전투 이후로 스웨덴은 연합의 일원이 아니었습니다. 1483년 스칸디나비아왕국 의회는 고위 귀족의 권한을 공고히 하는 스칸디나비아 법률제정을 골자로 하는 할름스타드 조약문(the Halmstad Recess)을 발의 했지만, 스웨덴의 섭정이었던 스텐 스투레는 할름스타드에 대표단을 파견하는 것을 거부했다. 스웨덴인들은 특정한 조건을 제시하며 1484년 까지 조약문에 서명하지 않았다. 
