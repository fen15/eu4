flavor_dan.15.a코0='네 이름은 랙스잖아, 당연히 헤엄은 치겠지'!
flavor_dan.15.a.tt코0=Poul Laxmand의 재산을 압수하고 반역죄를 공개적으로 주장하면 그는 더 이상 스스로를 변호하지 못할 것이다.
flavor_dan.15.b코0=그를 살해한 자를 찾아내 심판해야 한다!
flavor_dan.16.t코0=[Root.Monarch.GetName]의 개혁
flavor_dan.16.d코0=북해와 발트해의 해양 세력으로서 우리와의 공통되는 위치 때문에 우리는 저지대의 무역 도시들과 긴밀한 관계를 유지해 왔습니다. 전통적으로 왕권은 덴마크의 귀족들과 강하게 연결되어왔지만, 정치 권력은 점점 더 저지대의 시민들에게 의존하게 되었습니다. 하지만, 이제 우리의 이익과 도전이 매우 밀접하게 연결되어있기 때문에 [Root.Monarch.GetName](은)는 영감을 얻기 위해 네덜란드의 정체와 경제 구조들을 눈여겨보고 있습니다.\n우리의 [Root.Monarch.GetTitle](은)는 [Root.Monarch.GetSheHe]의 재량으로 덴마크의 시민들에게 힘을 실어주고 우리의 경제를 크게 강화하기 위한 일련의 광범위한 개혁들을 시행할 수 있다고 자신합니다.
flavor_dan.16.a코0=이것이 우리 나라의 미래다.
flavor_dan.17.t코0=종교 논쟁
flavor_dan.17.d코0=종교개혁의 사상이 유럽에 퍼지면서 우리나라에서 구교를 지키려는 자와 교회를 개혁하고자 하는 자의 분열이 커지고 있습니다. 루터의 가르침을 독실히 따르는 신학자 Hans Tausen이 지지자를 얻고 교회 안의  적들을 피하기 위해 현지의 시장들의 보호를 받을 수 있었습니다. 다른 사람, 특히 Carmelite Poul Helgesen은 가톨릭  교리에 비판적이지만, 개혁에는 반대하고 있습니다.\n덴마크의 신앙은 풍전등화이며, [Root.Monarch.GetName]의 작은 행동이 미래에 매우 큰 영향을 줄 것입니다.
