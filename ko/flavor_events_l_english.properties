flavor_tur.EVTNAME3392코0=트리폴리타니아의 반란
flavor_tur.EVTDESC3392코0=1711년 투르크의 기병 장교이자 예니체리 데이인 아흐매드 카라만리는 트리폴리타니아의 오스만 지방관을 죽이고, 술탄에게 그를 베이로 임명하게 설득했다. 1835년까지 지방관 지휘는 카라만리 가문에 세습되었다. 카라만리 가문은 공식적으로 이스탄불에 설명을 했지만, 트리폴리타니아는 자치적인 상태로 남아있었다.
flavor_tur.EVTOPTA3392코0=그들을 진압해라!
flavor_tur.EVTNAME3394코0=이집트에서의 알리 베이의 반란
flavor_tur.EVTDESC3394코0=러시아와 오스만간의 전쟁이 발생했을 때, 알리 베이(지방장관)는 오스만에 더 이상의 세금을 내기를 거부하면서, 이집트의 독립을 선언하고, 러시아 편에서 싸우기를 제안했다. 그 다음에 그는 시리아로 침입했으나, 1773년 그의 경쟁자인 이스마일 베이에게 배신당해서 살해되었다.
flavor_tur.EVTOPTA3394코0=그들을 진압해라!
flavor_tur.EVTNAME3395코0=아나톨리아의 끔찍한 역병
flavor_tur.EVTDESC3395코0=18세기와 19세기초 동안에 아나톨리아는 콜레라와 선페스트의 간헐적인 발생에 시달렸다.
flavor_tur.EVTOPTA3395코0=우리가 할 수 있는 게 없다
flavor_tur.EVTOPTB3395코0=그것을 억제하도록 시도해라
flavor_tur.EVTNAME3750코0=총대주교청의 운명
flavor_tur.EVTDESC3750코1=폐하, 콘스탄티노플은 우리의 손안에 있으므로, 우리는 저 기독교 총대주교의 운명을 결정해야 합니다. 여전히 이 도시에는 많은 기독교인들이 있으므로, 약간의 관용을 베풀어 주는 것이 현명하겠습니다. 대주교를 살려주는 것은 우리나라와 로마제국의 연속성을 증명하는 수단으로서 작용할 것입니다.
flavor_tur.EVTOPTA3750코1=우리가 로마의 후계자라는 것을 인정받기 위해 그 대주교를 이용하자
flavor_tur.EVTOPTB3750코1=총대주교청을 폐쇄하고, 재산을 압수해라
flavor_tur.EVTNAME3897코0=알제리의 반란
flavor_tur.EVTDESC3897코0=18세기의 첫 십년 동안 북 아프리카의 베이와 데이들(예니체리 지도자들)는 오스만 제국과 신성 동명 사이에 Carlowitz의 평화를 계기로 반항적인 분위기에 있었다. 1710년에는 알제리의 베이가 독립의 길을 시작할 차례였다.
flavor_tur.EVTOPTA3897코0=그들을 쳐부셔라!
flavor_tur.EVTNAME5코0=지방체계의 분권화 효과
flavor_tur.EVTDESC5코0=지방의 관리, 즉 '베이'들은 강력한 권력을 가진 사람들이었고, 보통 야심이 많았으며, 충성심이 항상 없었다. 비록 오스만 제국이 대부분의 유럽국가들처럼 귀족층이나 봉건체계를 가지지 않았더라도, 베이들은 본질적인 문제에서 대부분 동일할 정도로 비슷했다. 베이들은 그들의 권력을 포기하기를 꺼리고, 보통 더 많은 이권을 요구했다...심지어 전면적인 독립측면에서도.\n\n베이들은 이제 더 많은 권력을 요구한다.
flavor_tur.EVTOPTA5코0=그들의 요구에 굴복해라
flavor_tur.EVTOPTB5코0=이권을 제한해라
flavor_tur.EVTOPTC5코0=그들을 제지해라
flavor_tur.EVTNAME100코0=예니체리
flavor_tur.EVTDESC100코0=오스만 군대는 전통적으로 주로 기병으로 구성되었습니다. 14세기 중반에, 오르한 1세와 후의 그의 아들 무라드 1세는 예니체리를 도입했습니다. 전쟁포로와 노예들로 구성된 예니체리는 정예 상비군이 되었고, 정기적인 봉급을 받으며 잘 훈련되었습니다.
flavor_tur.EVTOPTA100코0=예니체리를 훈련시키는 것을 계속해라
flavor_tur.EVTOPTB100코0=그들을 해산하라
flavor_tur.EVTNAME101코1=예니체리와 벡타쉬 기사단
flavor_tur.EVTDESC101코1=우리 사회에서 예니체리 부대의 중요성이 증가하면서 우리는 수피파 벡타쉬 기사단의 영향력 역시 증가하는 것을 봐왔습니다. 매우 비정통적이며 시아파와 유사한 벡타쉬 기사단은 15세기 이후 예니체리와 가까운 관계를 유지해왔고, 그들의 특이한 문화에 기여했습니다. 예니체리의 영향력이 남아있는한, 우리는 매우 이단적인 이 종교인들에 대한 관용 역시 보여줘야할 것입니다.
flavor_tur.EVTOPTA101코1=알겠다.
flavor_tur.EVTNAME102코0=예니체리 보상
flavor_tur.EVTDESC102코1=상비군이자 술탄의 충실한 종복인 예니체리와 다른 왕실군들은 전통적으로 새로운 통치자가 즉위할 때마다 특별 봉급 수당을 받기를 기대합니다. 이 전통을 깨는 것은 폭동과 불안정을 낳을 것입니다.
flavor_tur.EVTOPTA102코0=보상과 더 높은 봉급을 지급해라
flavor_tur.EVTOPTB102코0=그런 협박을 거부해라
flavor_tur.EVTNAME105코1=문민화
flavor_tur.EVTDESC105코1=예니체리들은 초기부터 무역과 토지 소유에 적극적이었지만, 그 관행은 지중해 경제의 겉잡을 수 없는 인플레이션 때문에 더 널리 퍼졌습니다. 줄어드는 봉급으로 생계를 유지할 수 없게된 예니체리들은 생계를 위해 점점 더 무역으로 눈을 돌렸고, 군사 훈련을 줄여나갔습니다.
