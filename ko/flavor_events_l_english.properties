flavor_pol.EVTDESC3488코0=폴란드와 오스만제국은 1670년에 갈등이 시작되었습니다. 1680년에 폴란드 안의 분리된 우크라이나에 살던 카자크인들은 오스만 제국에 항복하면서 폴란드에 대한 타타르족의 지원을 요청했습니다. 지도자 잔 소비에스키에 의한 승리는 오로지 일시적으로 위협을 막을뿐이었습니다. 1672년 커먼웰스는 오스만제국의 심각한 침공에 직면했습니다. 핵심지역요새였던 카미에니에스 포톨스키의 함락은 굴욕적인 부카츠 평화협정으로 이어졌습니다. 1683년에 소비에스키는 믿음직스런 군대를 이끌고 오스만군이 포위한 빈으로 진격합니다. 이 최고의 연합군 지휘자는 유럽에서 오스만제국의 후퇴의 시작을 전세계에 널리 알리는 승리를 거두었습니다.
