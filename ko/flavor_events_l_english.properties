flavor_brapru.18.a코0=매우 유감스럽군.
flavor_brapru.19.t코0=브란덴부르크의 호엔촐레른 가문의 지배
flavor_brapru.19.d코0=호엔촐레른 가문이 1411년에 브란덴부르크 후작 작위를 얻었을 때 변경백국은 그전까지 비틀스바흐 가문과 룩셈부르크 가문 통치자들에 의해 오랫동안 매우 느슨한 지배를 받은 역사를 가지고 있었습니다. 지역의 귀족, 성직자 그리고 시 의회는 자신들의 기구에 맡기는데에 익숙해져 있었고 강도 귀족들과 무법 상태가 영지의 많은 곳에 퍼져 있었습니다.\n\n우리 가문은 귀족과 시민들의 힘을 약화시키는데 어느정도 성공을 거뒀습니다. 우리는 그 과정에서 여러번 그들의 근거지를 잔해로 바꿔 버리기도 했습니다. 하지만 우리가 이 영지의 확실한 주인이 되기까지는 아직 먼길이 남았습니다. 최근에는 우리 행정의 모든 부분에 일반적으로 포함되있는 성직자들마저 우리에게 반대하는 것으로 보입니다. 우리가 이 지역의 또다른 일시적인 지배가문들처럼 되지 않으려면 우리의 권위를 강력하게 확고히하고 우리가 믿을 수 있는 정부 기구를 세워야만 합니다.
flavor_brapru.19.a코0=우리는 우리 소유의 정부 기관을 설립해야만 한다!
flavor_brapru.19.a.tt코0=성직자들에게 너무 많이 의존하는 대신 [Root.Monarch.GetName]는 종교에 관계하지 않고 충성이 증명된 자신 소유의 관청을 설립할 것입니다. 이것은 대가를 지불하고 장기적으로 우리 정부를 강화할 것입니다.
flavor_brapru.19.b코0=뇌물 수수와  친족 등용을 통해서 우리는 국가의 충성을 보장할 수 있다.
flavor_brapru.20.t코0=베를린의 문제
flavor_brapru.20.d코0=베를린-쾰른 쌍둥이 도시들은 오랫동안 브란덴부르크의 수도로서 효율적으로 그 역할을 해왔습니다. 브란덴부르크 영지의 인구가 일반적으로 적기 때문에, 도시 아래와 주변의 늪지대와 삼림지대가 다시 성장하고 있습니다. 점점 더 커지고 있는 관료체계와 왕실이 더 크고 위엄 있는 궁궐을 요구하기 때문에 야망을 가진 우리 국가로서 우리는 이 문제를 해결해야만합니다.\n도시가 계속 성장하려면 우리는 주변의 방어시설을 크게 확장하는 것부터 늪지대를 없애버리고 현재 도시의 한계 밖에 새롭고, 효율적인 교외 지역을 계획하는 것 까지 일련의 개조 공사를 시작해야만 합니다. 이 개조 공사에는 우리의 [Root.Monarch.GetTitle]과 협의하기를 원하는 외국과 국내의 고위관리들을 위한 우리 궁궐에 더 적합하고 인상적인 장소를 설립하는 것도 동반되야만 합니다.
flavor_brapru.20.a코0=작업을 시작해라!
flavor_brapru.20.a.tt코0=도시의 개조 공사가 끝날때까지 베를린의 조세 수입은 감소할 것입니다.
flavor_brapru.20.b코0=그런 사소한 문제에 왜 돈을 쓰지?
flavor_brapru.21.t코0=베를린의 통합
flavor_brapru.21.d코0=베를린과 쾰른 쌍둥이 도시들에 대한 우리의 광범위한 개조 공사는 마침내 성공을 거두었습니다. 늪지대가 없어지고, 방어시설들이 건설되었고 새롭고 잘 연결된 교외지역들이 도시 주위에 성장하고 있습니다.  교외지역들은 우리의 행정관들, 왕실 관리들 그리고 이들이 필요로 하는  사치품들을 공급해줄 지역 공장들을 위한 장소를 제공합니다.  도시가 너무 성장해서 더 이상 베를린과 쾰른 도시들을 따로 말하는 것이 의미가 없어져서 이제 두 도시들을 합쳐서 하나로 우리는 베를린이라 부를 것 입니다.\n하지만 가장 인상적인 것은 궁전, 교회, 도로, 다리 그리고 정원들이 우리 새 수도의 내부와 그 주위에 있다는 것입니다. 석고 홀과 같은 매우 웅장한 장소에서 방문자들은 이제 로마 제국의 뛰어난 황제들과 동상으로 나란히 서 있는 영광스러운 [Root.Monarch.Dynasty.GetName] 가문의 선조들을 보고 놀랄 수 있을 것입니다.
flavor_brapru.21.a코0=우리는 진정으로 [Root.Monarch.Dynasty.GetName]의 명성에 걸맞는 전당을 건설했다! 
flavor_brapru.23.t코0=프랑켄계 호엔촐레른
flavor_brapru.23.d코0=브란덴부르크의 프리드리히 1세가 죽었을 때 호엔촐레른 가문의 영지는 그의 아들들에게 양분되었습니다.\n브란덴부르크에 대한 프리드리히 3세의 지배가 끝났을 때 그 작위는 그의 형제인 알브레히트 아킬레스에게로 넘어갔습니다. 알브레히트가 이미 프랑켄의 브란덴부르크-안스바흐의 통치자였기 때문에 이제 그는 브란덴부르크와 안스바흐 둘 모두의 통치자가 되었습니다. 호엔촐레른 가문의 영지는 다시 한번 통합되었습니다.
flavor_brapru.23.a코0=이것으로 우리 가문의 영지는 재결합되었다!
flavor_brapru.23.a.tt코0=안스바흐는 브란덴부르크 주도의 동군연합의 §R종속국§!이 될 것입니다.
flavor_brapru.23.b코0=알브레히트는 가문의 다른 일원에게 그 작위를 주어야만 한다.
flavor_brapru.25.t코0=Dispositio Achillea (아킬레스의 결정, 장자상속제도)
flavor_brapru.25.da코1=호엔촐레른 가문의 영지는 현재 모두 [Root.Monarch.GetName]의 손에 있지만 걱정스러운 것은 우리 영지들이 미래에 다시 한번 나눠지고 분리될지도 모른다는 점입니다. 사실상 브란덴부르크 변경백국 그 자체 역시도 많은 아들들에게 분할될지도 모릅니다.  작센이나 튀링겐 같이 이전에 강력했던 나라 역시 주요 작위 소유자의 많은 후계자들에게 분할되어져서 큰 고난을 겪었던 것은 확실합니다. 이것은 [Root.Monarch.GetName]가 피해야만 하는 것입니다. 실제로  우리는 계승을 충분히 보호하지 못하고 있다고 우려하는 경고를 제국 황실에게서도 받았습니다. 선제후령은 분열되지 않을 것으로 예상됩니다.\n\n하지만 우리가 브란덴부르크 선제후령을 영원히 보호하려면 우리 가문의 프랑켄 영지는 장남을 제외한 작은 아들들에게 줘야할 것입니다.
flavor_brapru.25.db코0=브란덴부르크의 영지는 현재 모두 [Root.Monarch.GetName]의 손에 있지만 걱정스러운 것은 브란덴부르크 변경국이 많은 아들들에게 분할될지도 모른다는 점입니다.  작센이나 튀링겐 같이 이전에 강력했던 나라 역시 중요한 작위 소유자의 많은 후계자들에게 분할되어져서 큰 고난을 겪었던 것은 확실합니다. 이것은 [Root.Monarch.GetName]가 피해야만 하는 것입니다. 실제로  우리는 계승을 충분히 보호하지 못하고 있다고 우려하는 경고를 제국 황실에게서도 받았습니다. 선제후령은 분열되지 않을 것으로 예상됩니다.
flavor_brapru.25.a코0=브란덴부르크는 분열되선 안된다!
flavor_brapru.25.a.tt코0=§R안스바흐는 더이상 브란덴부르크의 지배를 받지 않을 것입니다.§!
flavor_brapru.25.b코0=이것은 단결하지 못하는 가문의 문제다.
flavor_brapru.26.t코0=법과 청렴의 남자
flavor_brapru.26.d코0=우리와 같은 국가는 좋은 행정관, 법학자 그리고 학자들에대한 끝없는 갈망을 가지고 있습니다. 특히 우리의 법률 체계는 유지보수 뿐만 아니라 개혁, 확장이나 용도변경 역시 필요로 합니다. 때 맞춰서 그럴 수 있는 재능이 있는 사람에게 접촉할 수 있는 것은 정말 좋은 일입니다. 우리는 사뮤엘 폰 콕체이(Samuel von Cocceji)가 바로 그 사람인 것 같다고 믿습니다. 20대 초반부터 법학 교수와 재판관으로 활동하면서 폰 콕체이는 강하고 공정하고 정의로운 법률 기관을 위해서 [Root.Monarch.GetName]를 포함한 그 누구에게도  맞서는 성격과 청렴함을 가지고 있습니다.
flavor_brapru.26.a코0=고용해라!
flavor_brapru.27.t코0=[Root.GetAdjective] 법률 체계
flavor_brapru.27.d코0=[Root.GovernmentName]가 확장하고 나이 들면서 중복되고 자주 모순되는 법률 실무의 양과 복잡성은 통제 불가능할 정도로 커졌습니다. 법률 사건들은 법적 안정성의 어떤 형태든 보장하지 못하는, 사건에 따라 매우 달라지는 법규에 따라 주로 개인적으로 고용된 지역 재판관들에 의해 결정됩니다. 일부 법원들은 봉건적, 제국주의적 그리고 전통적인 사법권의 혼란에 의해 무력해졌으며 그동안 재판관들이 우리 법의 권한을 훼손하여 재산을 모으는 것을 보았습니다.\n그럼에도 불구하고 우리 국가의 교육 기관은 수많은 법률가와 학자들을 배출해 왔습니다. 이제 우리 국가를 위한 새롭고 통일되고 일관되며 잘 정비된 법률 체계를 입안하는데 이들을 사용할 시간입니다. 소송의 효율적인 처리, 국가에 의해 봉급을 받고 공로를 기반으로 한 공정한 판사, 중복된 사법권의 축소 및 명확한 항소 계층 구조를 위해 [Root.GetAdjective] 법원을 개혁합시다.
flavor_brapru.27.a코0=그래! 신의 이름으로 시작해라!
flavor_brapru.27.b코0=우리는 법적 절차와 기타 절차들을 따를 시간이 없다.
flavor_brapru.28.t코0=포츠담 칙령 (Edict of Potsdam)
flavor_brapru.28.d코0=한 세기가 넘도록 유럽은 개혁과 반-개혁의 영향을 봐왔습니다. 종교적 경계가 굳어지기 시작하면서 가톨릭 통치자 밑에서 개신교나 개혁교회를 믿는 많은 백성들은 도망다니고 있습니다. 관용 칙령을 철회한다면 수십만 명은 새로운 집을 찾을 수 있습니다.\n브란덴부르크는 인구 밀집 지역이 아닙니다. 하지만 우리가 이 남성과 여성들이 자리잡을 때까지 피난처를 제공하고 새로운 집을 마련해주고 혹시나 세금 면제까지 해준다면 우리는 확실히 많은 사람들을 수용 할 수 있을 것입니다.
flavor_brapru.28.a코0=그들이 브란덴부르크에 살 수 있게 해줘라!
flavor_brapru.28.a.tt코0=유럽의 모든 §YCatholic§! 지도자들과의 관계가 §R30§!만큼 감소합니다.\n이 효과는 30년동안 지속될 것입니다.
flavor_brapru.28.b코0=그들을 받아들일 여력이 없다.
flavor_brapru.29.t코0=전쟁론 (On War)
flavor_brapru.29.d코0='전쟁의 모든 것은 단순하다. 하지만 가장 단순한 것도 쉽지는 않다.',  [Root.Mil_Advisor.GetName]는(은) 의회 모임에서 진지하게 말했습니다. 지난 몇 년 동안 우리 군대에서 계급이 승진되어온 한 철학적인 청년으로부터 그 구절을 도난했다고 인정하고 얼굴이 붉어진 우리의 군사 조언자에게  [Root.Monarch.GetTitle]은(는) 외쳤습니다, ‘그것 참 심오하군!’. 숙련된 지휘관이 된 것 외에도, 이 사람은 사회의 고위 계층에서도 확실하게 이름을 떨치고 있습니다. 그는 또한 많은 시간을 전쟁의 도덕적 측면에 대해 곰곰이 생각하고 토론하는 데 많은 시간을 쓴다고 합니다 - 어떤 사람들은 충분한 시간이 있다면 그가 그 주제에 관한 책을 출판 할 가능성이 있다고 말합니다... 혹시나 그가 우리에게 쓸모 있을지도요?
flavor_brapru.29.a코0=그는 확실히 엄청난 발상을 가진 사람이군 - 우리의 조언자로 만들어라.
flavor_brapru.29.b코0=숙련된 군인이라고? 우리는 그가 우리 군대를 책임지길 원한다.
flavor_brapru.29.c코0=우리 왕국엔 충분히 많은 철학가들이 있다.
flavor_brapru.30.t코0=쾨니히스베르크의 시민들
flavor_brapru.30.d코0=최근 우리의 위대한 [Root.GovernmentName]에서 일어나고 있는 모든 개혁들에 따라 여러 지배 계급들 사이에 약간의 마찰이 있기 마련입니다. 쾨니히스베르크의 시민들은, 오직 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 한가한 시간에만 자신들의 의회를 소집하는 것이 허용된다는 방안에 강력히 반대하며, 현재 특히 불만 스럽습니다. 논리정연하고 지원을 잘 받는 시민인 히에로니무스 로스라는 이름의 시의회 의원은 만약 우리가 그들의 조건을 거부한다면 [some_neighbor_country.Country.GetName]의 [some_neighbor_country.Monarch.GetTitle] [some_neighbor_country.Monarch.GetName]에게 도움을 구할 것이라고 위협하고 있습니다.
flavor_brapru.30.a코0=우리 군대가 이것을 처리하게 하라.
