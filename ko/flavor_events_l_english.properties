flavor_mng.EVTDESC2코0=몽골에 정통제가 사로잡히고 나서 계속 북쪽 국경에서의 안보는 중요한 문제가 되고 있습니다. 문제는 과거에 세워져 최근 몇 세기 동안 허물어진 만리장성의 유감스러운 상태입니다. 만리장성을 재건하는 것은 가능하지만 돈이 많이 들고 재정적, 육체적 노력이 필요합니다. 이는 백성들 사이에서 불만을 초래할 수도 있습니다. 하지만 방위력이 향상하면서 장성 일대의 지역은 더 생산적이고 안전해질 것입니다. 그러나 그러한 작업 없이는 사람들은 더 안전한 안식처로 떠날 것입니다. 어떻게 할까요?
flavor_mng.EVTOPTA2코0=그래, 장성을 재건할 필요가 있어!
flavor_mng.EVTOPTB2코0=계속 허물어지도록 놔둬라.
flavor_mng.EVTNAME3코0=만리장성 재재건
flavor_mng.EVTDESC3코0=몽골에 정통제가 사로잡히고 나서 계속 북쪽 국경에서의 안보는 중요한 문제가 되고 있습니다. 문제는 과거에 세워져 최근에 몇 세기 동안 허물어진 만리장성의 유감스러운 상태입니다. 만리장성을 재건하는 것은 가능하지만 돈이 많이 들고 재정적, 육체적 노력이 필요합니다. 이는 백성들 사이에서 불만을 초래할 수도 있습니다. 하지만 방위력이 향상하면서 장성 일대의 지역은 더 생산적이고 안전해질 것입니다. 그러나 그러한 작업 없이는 사람들은 더 안전한 안식처로 떠날 것입니다. 어떻게 할까요?
flavor_mng.EVTNAME4코0=완벽한 명나라 도자기
flavor_mng.EVTDESC4코0=광택 처리, 회화 기법, 도기 제조에 대한 최근의 발전상은 많은 전문가가 완벽하다 단언한 제품을 만들어냈습니다. 우리 제품에 대한 높은 수요는 도자기 수출을 증가시키고 있습니다. 최고급 도자기 생산에 주력하는 지역은 세수를 늘리면서 무역으로 크게 성장하고 있습니다.
flavor_mng.EVTOPTA4코0=완벽해!
flavor_mng.EVTNAME5코0=중국의 쇄국
flavor_mng.EVTDESC5코0=유럽 상인은 중국 어디에서나 찾을 수 있는 것처럼 보입니다. 그자들은 세금과 관세에서 얻는 수입의 손실을 야기하면서 우리 상인들로부터 이익을 빼앗고 파산의 길로 몰아가고 있습니다. 유럽 상인을 모두 추방하거나 더욱 통제하에 두고 무역 관세를 물리기 쉽게 만들기 위해 그들을 한 도시에만 가두어야 합니다. 마카오를 포르투칼 인에게 주고 그곳에서만 유럽 인들이 통상할 수 있도록 허가하는 것이 전문가들은 제일 좋은 해결책이라고 믿습니다. 이는 또한 광둥 주변 남방 지역 무역 확대에 의한 이익을 가져다 줄 것입니다. 한편, 우리는 외부와 무역하기를 모두 거부하거나 모두에게 제한되지 않는 자유로운 무역을 위해 해안을 개방할 수 있습니다. 무엇을 우리의 정책으로 삼아야 할까요?
flavor_mng.EVTOPTA5코0=마카오에 작은 숨구멍을 터놓아라.
flavor_mng.EVTOPTB5코0=빗장을 걸어잠가라.
flavor_mng.EVTOPTC5코0=모두에게 무역을 허가하라.
flavor_mng.EVTNAME6코0=척계광의 군사개혁
flavor_mng.EVTDESC6코0=유명한 장군 척계광이 만약 단행한다면 우리 군대를 더욱 강군화하고 우리 장정들이 더 효과적으로 싸울 수 있게 하는 일련의 군사 개혁을 제안하고 있습니다. 불행히도 군대를 면밀히 재편하는 데는 큰 규모의 작업이기에 상당한 돈과 노력을 필요로 할 것입니다. 또한 군대는 탈영과 불안정화를 주도하면서 그 변화를 받아들이려고 하지 않을 것입니다. 개혁을 단행할까요?
flavor_mng.EVTOPTA6코0=개혁으로!
flavor_mng.EVTOPTB6코0=안 돼, 그 개혁에는 돈이 너무 많이 든다.
flavor_mng.EVTNAME7코0=예수회의 도착
flavor_mng.EVTDESC7코0=1581년, 첫 예수회 선교사 집단이 도착하여 황제에게 선물을 바치고 유럽에서 가져온 다양한 기계 발명품을 선보였습니다. 선교사들은 또한 거대한 세계 지도를 만들고 역법 개선에 대한 견실한 방법을 제안하는 등 많은 지식을 소개했습니다. 하지만 이들은 또한 중국의 전통적 질서를 혼란시키는 그들의 낯선 종교와 철학적 견해도 가져왔습니다. 이 선교사들이 체류할 수 있도록 허가해야 할까요?
flavor_mng.EVTOPTA7코0=그래, 그들의 지식은 우리에게 도움이 될 것이다.
flavor_mng.EVTOPTB7코0=안 돼, 그들의 사상은 우리 사회에 맞지 않는다.
flavor_mng.EVTNAME8코0=기근!
flavor_mng.EVTDESC8코0=대규모의 기근이 우리 국가를 습격했습니다! 긴 가뭄은 지난 수년 간의 수확을 격감시키고 사람들이 거의 혹은 아무 것도 먹지 못하게 하고 있습니다. 기아나 질병에 의한 죽음이 교외에 만연하고 있고 식인에 대한 보고와 돌을 갈아 쌀가루를 만드는 농민들은 아주 흔합니다. 많은 이들이 먹고 살기 위하여 산적들에게 의지하고 있습니다. 사람들은 고통을 해소하기 위해서 국가를 향해 울부짖지만 그렇게 많은 이들을 돕는 데는 대단히 많은 비용이 듭니다. 사람들의 불행을 경감하기 위해 노력해야 할까요?
flavor_mng.EVTOPTA8코0=우리가 할 수 있는 것은 아무 것도 없어.
flavor_mng.EVTOPTB8코0=고통을 덜어주기 위해 노력하자.
flavor_mng.EVTOPTC8코0=도움이 필요한 그들을 위해 모든 자원을 활용하라!
flavor_mng.EVTNAME9코0=만주족의 반란
flavor_mng.EVTDESC9코0=만주족의 지도자 누르하치가 여진 부족을 그의 기치 아래 규합하고 있습니다. 그들은 우리 북쪽의 만주족의 형세를 다시 구성하고 있고, 이는 우리 몇몇 북방 지역이 반란을 일으키는 데 원인이 되고 있습니다. 이 위기를 어떻게 다루어야 할까요?
flavor_mng.EVTOPTA9코0=반란군을 박살내기에는 우리는 너무 약해.
flavor_mng.EVTOPTB9코0=반란군을 박살내기 위해 노력하자.
flavor_mng.EVTNAME10코0=백련교 집단
flavor_mng.EVTDESC10코0=비밀스러운 혁명 집단인 백련교는 다시 대중들 사이에서 인기를 끌고 있습니다. 원나라 말기에 백련교도들은 외국 군주에 대한 저항군을 조직했었고 지금 다시 그렇게 하고 있습니다. 하지만 지금은 명나라의 통치에 반대하는 것입니다! 이 혁명적 광신도들에게 무슨 대책이 취해져야 할까요?
flavor_mng.EVTOPTA10코0=하, 틀림없이 이 광신도들은 곧 얌전해질 거야.
flavor_mng.EVTOPTB10코0=제국의 힘이 반란군을 분쇄하게 하자.
flavor_mng.EVTNAME11코0=경제적 위기
flavor_mng.EVTDESC11코0=수십 년 간의 반란과 불안, 부패로 인해 우리의 경제적 상황은 곤경에 처해있습니다. 현금의 유입이 필요합니다만 그렇게 할 수 있는 유일한 길은 지지를 얻지 못할 새로운 세금을 부과하는 것입니다. 그렇게 함으로써 잠깐은 경제적 문제를 완화할 수 있지만 이미 불안정한 상황이 더욱 악화할 수 있습니다. 하지만 만약 우리가 그렇게 하지 않으면 우리는 특정한 지역들로부터 효율적으로 세금을 인상할 능력을 잃을지도 모릅니다. 어떻게 할까요?
flavor_mng.EVTOPTA11코0=그래, 세금을 올려라.
flavor_mng.EVTOPTB11코0=안 돼, 이미 우리 백성들은 충분히 화가 나있어!
flavor_mng.EVTNAME12코0=이자성의 난
flavor_mng.EVTDESC12코0=이자성의 통제하에 있는 군대가 반란을 일으켰습니다! 반동적인 군인들은 수년 간의 부패와 거의 혹은 조금도 지불되지 않는 임금에 참을 수 없게 되었습니다. 그들은 조정의 무능하고 부패한 통치에 점점 지쳐가고 있는 중국 백성들의 지지를 받고 있습니다. 반란군은 수도를 향해 진군하고 있습니다. 우리는 즉각적으로 행동해야 합니다. 그렇지 않으면 제압될 것입니다! 무엇을 해야 할까요?
flavor_mng.EVTOPTA12코0=그 반역자를 파멸시키자.
flavor_mng.EVTOPTB12코0=이자성을 무시하자.
flavor_mng.EVTNAME13코0=예수회의 추방
flavor_mng.EVTDESC13코0=최근 몇몇 사건으로, 예수회 집단이 이제는 쓸모가 없어졌을 수도 있는 것 같습니다. 비록 그들의 지식은 대단합니다만 그것은 외국의 것입니다. 그래서 때때로 학자들과 민중들 사이에서 많은 소란을 불러일으키면서 국내 안정을 저해하고 있습니다. 예수회는 최근 몇십 년 간 우리 국가의 내정에 간섭해오고 있습니다. 마지막 결정타는 그들이 최근 이루어졌던 제위 승계에 간섭한 것이었습니다. 아마도 이제는 그들이 갈 때인 것 같습니다.
flavor_mng.EVTOPTA13코0=그들을 쫓아내!
flavor_mng.EVTOPTB13코0=안 돼, 그들은 너무 유용해!
flavor_mng.EVTNAME14코0=화신의 등용
flavor_mng.EVTDESC14코0=어느 촉망되는 관리가 최근 우리의 화두에 올랐습니다. 그의 이름은 화신인데, 행정적으로도 외교적으로도 아주 유능합니다. 하지만 편파적 성향과 탐욕이 그의 정치적 완벽함과 결합하면서 그가 아주 부패했다는 소문이 나돌고 있습니다. 그를 재상으로 임명해야 할까요?
flavor_mng.EVTOPTA14코0=화신이 부패했더라도 그를 등용해야 해!
flavor_mng.EVTOPTB14코0=아니, 이러한 부패가 나라를 망친다.
flavor_mng.EVTNAME15코0=매카트니 경의 임무
flavor_mng.EVTDESC15코0=잉글랜드라는 머나먼 서쪽 야만 국가에서 매카트니 경을 필두로 하는 한 외교 사절단이 우리 해안가에 도착했다는 보고가 들어왔습니다. 매카트니는 그 자신이 잉글랜드 국왕의 우호적인 인사말과 그들 국가와 우리 국가 간의 무역 촉진에 대한 방법 그리고 다양한 기계적 경이를 가져왔다고 합니다. 이 사절단을 받아들일까요?
flavor_mng.EVTOPTA15코0=이 건방진 서쪽 마귀놈들과의 교섭을 거절하라!
flavor_mng.EVTOPTB15코0=그들의 생각을 듣는 데 흥미가 있어.
flavor_mng.EVTNAME16코0=백련교도의 난
flavor_mng.EVTDESC16코0=널리 퍼진 소문은 백련교도들이 반란을 계획하고 있다고 말합니다. 무엇을 해야 할까요?
flavor_mng.EVTOPTA16코0=공연한 이야기일 뿐이다.
flavor_mng.EVTOPTB16코0=그 반동들을 진압해!
flavor_hol.EVTNAME5120코0=에라스무스
flavor_hol.EVTDESC5120코0=데시데리우스 에라스무스는 이탈이아 밖의 르네상스 문예부흥기의 권위자 였으며 새로운 성서의 첫번째 교정자였습니다. 그렇기 때문에 신학과 고전문학에 대하여 고려하지 않을 수 없는 입장이였습니다. 그는 일생동안 신학적 토론에 막대한 영향을 끼쳤고, 종교적 자유를 선호하는 사람과 독실한 신자의 중재자였습니다.
flavor_hol.EVTOPTOK코0=아주 좋군
flavor_hol.EVTNAME5121코0=위고 데 그루트
flavor_hol.EVTDESC5121코0=위고 데 그루트는 네덜란드의 석학이자 변호사였습니다. 1626년 그의 저명한 작품 ≪전쟁과 평화의 법≫ 이 발간되었습니다. 그는 법률사무소의 책임자였으며 현대 국제법의 기틀을 마련한 사람이기도 합니다. 종교적, 정치적 이유로 투옥되었을 때 책궤짝에 숨어 탈옥한 일로 유명하기도 합니다. 어떻든 그는 많은 수의 법률, 종교, 시에 관한 책들을 집필하였습니다.
flavor_hol.EVTNAME5122코0=크리스티안 호이겐스
flavor_hol.EVTDESC5122코0=호이겐스는 네덜란드의 수학자, 물리학자, 천문학자였으며 빛의 굴절과 파동 이론을 정립하였습니다. 그는 토성의 고리를 발견하였습니다. 또한 물체역학을 연구했으며 17세기 초반에 잊혀졌지만 그의 이론은 오늘날 명백하게 증명되었고 현대과학에 기여하였습니다. 그덕에 그의 이름은 역사에 영원히 남을 것입니다.
flavor_hol.EVTNAME1506코0=게라드 메르카토르 데 크레머
flavor_hol.EVTDESC1506코0=그는 플랑드르(Flandres)의 지리학자, 수학자, 지도 제작자였습니다. 1534년 그는 루뱅(Louvain)의 지리학과 교수였습니다. 1537년에서 1540년 까지 플랑드르(Flandres) 지방의 지도를 제작하였으며, 1538년 그의 프톨레마이우스 기법으로 첫번째 세계지도를 제작했습니다.
flavor_hol.EVTNAME3502코0=입헌 정치와 계층 회의
flavor_hol.EVTDESC3502코0=17세기 초, 북부 저지대에서 스페인을 몰아내는 데 성공한 후 어떤 정부 체제를 갖출 것인지에 대한 분쟁이 터졌습니다. 오라녜 공작 마우리츠는 군주제를, 요안 올덴베르네펠트는 연합제를 선호했습니다. 결국, '연합 주' 라는 이름의 지방자치 연합국이 탄생했습니다. 군주제의 일부는 같이 유지되었고 후에 강화되는 형태로 진화했으며 계속 지속되었습니다.
