flavor_dan.EVTDESC3294코0=페데르 옥세는 재무 관리의 천재로 프레데리크 2세에 의해 추방되었지만 북방 7년 전쟁에 의해 덴마크의 경제가 황폐화되면서 복귀하였습니다. 1567년부터 옥세의 관리가 시작되었고 국가 재정이 이전으로 회복되는데 오랜 시간이 걸리지 않았습니다. 그는 귀족들을 설득해 기부를 더 많이 하도록 하고 외레순 통행료를 재정비해 수익을 3배 증가시켰습니다. 또한 농업과 교육제도도 향상시켰습니다. 1577년에 그가 죽기전까지, 페데르 옥세와 다른 소수의 귀족들이야말로 덴마크의 실질적인 통치자였습니다.
