flavor_swe.EVTOPTC3238코0=왕에겐 더 많은 땅이 필요하다
flavor_swe.EVTNAME3239코0=크리스티나 여왕 - 가톨릭의 처녀
flavor_swe.EVTDESC3239코0=1649년 크리스티나는 결혼하지 않기로 결심했음을 공식적으로 밝혔으며 다음 해 의회에서 그의 사촌 칼 구스타푸스를 왕위 후계자로 지명합니다. 1650년대 초 그녀는 또한 로마 가톨릭으로의 개종을 결심합니다. 그녀의 개종이 1654년 퇴위의 유일한 원인은 아니었습니다. 그녀의 사치스런 방식에 대한 비판과 불만 또한 늘어가고 있었습니다.
flavor_swe.EVTOPTA3239코0=퇴위한다
flavor_swe.EVTOPTB3239코0=퇴위하지 않고 개종한다
flavor_swe.EVTNAME3240코0=드 라 가르디의 섭정
flavor_swe.EVTDESC3240코0=임종 직전 칼 10세는 악셀 옥센셰르나의 섭정 때와 같은 상황을 피하기 위해 고위 귀족들의 힘을 제한하는 방식으로 그의 아들 칼에 대한 섭정을 지명합니다. 그러나 그의 사후, 의회와 상원은 그의 가장 가까운 조력자인 아돌프 요안 왕자와 헬먼 플레밍을 보다 융통성 있는 로슈 카그와 구스타브 본데로 바꾸었습니다. 그 결과 1634년 정부는 땅을 가진 귀족들에게 유리한 정책을 펼치고 있었습니다.
flavor_swe.EVTOPTA3240코0=섭정을 바꿔치기한다
flavor_swe.EVTOPTB3240코0=왕이 유언에 따른다
flavor_swe.EVTNAME3243코0=대규모 토지 환수
flavor_swe.EVTDESC3243코0=16세기와 17세기 스웨덴의 왕들은 귀족들에 대한 호불호를 번갈아가며 드러냈습니다. 구스타브 바사의 시대에는 부유한 농장주와 귀족간의 격차가 크지 않았습니다. 그러나 그의 인생이 끝날 즈음에는 상황이 바뀌었습니다. 에릭 14세는 그의 형제 욘이 특권을 늘리기를 바라는 것과 달리 귀족들에 대한 속박을 강화했습니다. 후에 칼 9세가 되는 그의 셋째 형제는 귀족들을 증오하는 혁명적인 열정을 가지고 있었고, 늘 낮은 계급의 사람들을 옆에 두었으며, 그의 시대에는 무시당하던 사상을 향유했습니다. 구스타푸스 아돌푸스와 악셀 옥센셰르나의 치하에서는 정반대의 상황이 벌어졌고 귀족들은 땅과 권력 모두를 얻었습니다. 이런 경향은 칼 11세에 의해 갑작스럽게 끝나게 됩니다. 그는 1679년 스웨덴의 치욕스러운 패배 이후 광범위한 토지 환수와 귀족들의 권력 회수를 실시하였고 발트 해 귀족들의 특권을 폐지하였습니다.
flavor_swe.EVTOPTA3243코0=귀족들의 빚을 청산할 시간이다
flavor_swe.EVTOPTB3243코0=귀족들과 흥정하다
flavor_swe.EVTOPTC3243코0=내버려둬라
flavor_swe.EVTNAME3244코0=대규모 군대 재편
flavor_swe.EVTDESC3244코0=칼 11세는 그의 아버지나 아들처럼 위대한 전사왕은 아니었지만, 개혁과 통합의 대가였습니다. 그의 중앙집권 노력과 대규모의 귀족 토지 환수와 동시에 그는 군대 또한 재설계했습니다. 무엇보다도 그는 병역을 조건으로 하는 원활한 토지 소유 체계인 'indelningsverk'을 고안했습니다. 이는 귀족 토지 환수로 얻은 농장을 병사들에게 지급하고 경작하게 하여 그 수확물로 급료를 지급하는 체계였습니다. 그럼으로써 스웨덴은 전시와 평시 모두 대규모의 군대를 보유할 수 있게 되었습니다. 만약 어떤 농민이 기병을 부양하고 그 말과 장비를 구비할 책임을 지게 되면, 그는 병역에서 면제되고 세금을 면제받았습니다. 농민들은 2-5개 농장으로 집단을 이루어 협동함으로써 한 명의 병사 혹은 선원을 부양했습니다. 병사들은 150명씩 조직되었고, 모든 지방은 1200명으로 이루어진 연대를 배치해야 했습니다. 새로운 체계는 또한 귀족 출신 장교와 사병 간의 차별을 두지 않았습니다.
flavor_swe.EVTOPTA3244코0=군대를 개혁한다
flavor_swe.EVTOPTB3244코0=옛 체제를 사용한다
flavor_swe.EVTNAME3245코0=동방 외교
flavor_swe.EVTDESC3245코0=대북방전쟁은 이제껏 스웨덴이 가져본 적 없는 강력한 동맹을 필요로 했습니다. 칼 12세는 이반 마제파의 우크라이나 카자크와 오스만 제국이 그런 동맹이 될 수 있으리라 생각했지만, 그의 희망은 결국 산산조각 났습니다. 마제파는 기대한 것보다 훨씬 멍청했고 오스만 제국은 신뢰할 수 없기로 악명이 높았습니다. 그러나 대안적인 동맹으로서 서유럽의 열강 가운데 러시아에 타격을 줄 수 있는 국가는 없었습니다.
