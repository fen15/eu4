flavor_nap.6.d코0=전염병은 1656년 스페인군이 사르데냐에 도착했을 때 발생했고, 안눈치아타 병원에서 확인 되었습니다. 원인을 확인한 의사는 소식을 널리 퍼뜨리기 위해 정부에 의해 투옥되었습니다, 그러나 전염병은 산불처럼 번져나갔습니다. 결국 6개월만에 나폴리 시민의 절반이 이 전염병으로 사망하였습니다.
