flavor_lit.EVTNAME4코0=프로이센과의 전략적 연합
flavor_lit.EVTDESC4코0=1620년대, 브란덴부르크는 프로이센 공국을 상속받았습니다. 브란덴부르크-프로이센은 개혁교회에게 높은 관용을 보인 개신교 국가였고 그들은 리투아니아의 제르지 1세에게 접근하였습니다. 리투아니아와 브란덴부르크가 신성 개신교 동맹에 조인하고 폴란드와 전쟁을 수행하자는 것이었습니다. 그렇게 되면 브란덴부르크는 프로이센 공국의 폴란드 봉신 신분을 해방시킬 것이고, 리투아니아는 원하는 것을 마음껏 폴란드에게 요구할 수 있을 것이라는 내용의 제안이었습니다. 젊은 정부 관리 세력은 그 내용에 아주 긍정적이었지만, 왕은 매우 신중한 사람이었습니다. 그와 그의 가장 가까운 조언가들은 이 제안에 주저했습니다. 그들의 생각은 아주 분명했기 때문입니다. 첫번째로 공격 전쟁에서 폴란드와 싸우는 독일인들을 지원하는 것은 불가능했습니다. 두번째로 리투아니아에게는 동맹의 완전한 승리가 오히려 최악의 상황이었습니다. 리투아니아가 폴란드 땅 1 마일을 얻더라도 그들에게 너무 큰 1 마일이었습니다. 리투아니아가 폴란드 영토를 차지한다면 더 많은 가톨릭과 정교회, 나아가 다루기 힘든 부호들을 끌어들여 이 나라에 폴란드식 무정부상태를 가져올 것이기 때문입니다. 따라서 왕은 공손하게 제안를 거절했으며, 대신 그는 무역과 문화 교류를 제안했습니다. 그러나 정치에 밝은 대부분의 리투아니아인들이 짐작하듯, 그것에서 많은 것을 얻을 수 는 없었습니다. 브란덴부르크-프로이센은 리투아니아보다는 폴란드와 공통점이 훨씬 더 많았습니다.
flavor_lit.EVTNAME5코0=오스트리아와의 전략적 연합
flavor_lit.EVTDESC5코0=흑색의 미코와이는 1569년 독립을 쟁취여 미코와이 1세 왕으로 불리기 이전에, 신성로마제국의 제후가 되어 오스트리아의 합스부르크 지도자인 황제 막시밀리안 3세와 친구가 된 적이 있었습니다. 막시밀리안은 미코와이만큼이나 날카로운 정치 감각을 가지고 있었고 폴란드를 약화시킴으로서 이득을 보았습니다. 이제 미코와이의 자리는 굉장히 불안합니다. 1570년대에 거대한 마그나트 파벌과 내전을 벌이는 한편으로 폴란드의 재정복과 복수로부터 국경선을 지켜냈습니다. 그는 독립을 지키기 위해 최선을 다해야 했고 막시밀리안과 합의에 도달했습니다. 군사 동맹은 1570년 2월 3일에 조인되었고 미코와이의 장남은 슈타이어마르크의 엘리자베스와 결혼하였습니다. 이 동맹을 통해 폴란드의 잦은 침략으로부터 국경지역을 지켜낼 수 있었습니다. 루돌프가 합스부르크의 군주 작위를 계승하면서 관계는 소원해졌고 동맹은 파기되었습니다. 하지만 폴란드와의 관계는 최소한 받아들여지는 관계로 발전하였습니다.
flavor_lit.EVTNAME6코0=오스트리아와의 전략적 연합
flavor_lit.EVTDESC6코0=1570년에 이뤄진 오스트리아-리투아니아 조약은 무명의 루돌프가 오스트리아에서 집권하자 1576년에 끝이 났습니다. '작은 고아'라 불리우는, 미코와이 크쥐시토프 2세 왕은 조예가 깊은 사람이었고 예루살렘을 직접 방문한 독실한 가톨릭교인이기도 했습니다. 슈타이어마르크의 엘리자베스와 결혼할 때, 미코와이는 루돌프를 만났었습니다. 루돌프는 그가 가장 좋아하는 점성술가들을 데려왔는데 그들은 독실한 왕세자를 화나게 했었습니다. 그날부터 미코와이는 루돌프를 견딜 수가 없었습니다. 하지만, 슈타이어마르크의 엘리자베스의 먼 친척인, 페르디난트 2세가 즉위하면서 나이 든 미코와이 2세는 다시 한번 그와 같은 가치관을 지닌 남자를 발견했습니다. 페르디난트 역시 강력한 군주정을, 그리고 유럽에서 가톨릭이 강화되기를 원했습니다. 미코와이는 즉시 동맹에 조인하고 폴란드의 동의를 얻어냈습니다. 30년 전쟁 동안 리투아니아의 후사르들은 신성 로마 제국군과 함께 싸웠으며 리투아니아에 무한한 영광을 안겨주었습니다.
flavor_lit.EVTNAME7코0=마그나트들이 '폴란드인의 권리'를 원하다
flavor_lit.EVTDESC7코0=1573년 폴란드에서 헨리크 조항과 파크타 콘벤타가 도입되자, 마그나트들은 왕에게 접근하여 슐라흐타의 권리를 자신들에게도 합헌화하고 권력을 나누기를 촉구했습니다. 그렇게 하지않는다면, 결과를 직면하게 될 것이라고 그들은 말했습니다. 이 시점에서 미코와이 크쥐시토프 2세는 새로 즉위했습니다. 미코와이는 젊었고 그의 아버지와 달리 귀족의 권력에 반대하지 않았습니다. 헨리크 조항은 없었지만, 조항들은 수정되었는데, 슐라흐타의 관직과 입법권의 권리는 침해받을 수 없었기에 슐라흐타가 사회의 생명줄이었음을 의미했습니다. 종교적 관용의 원칙 또한 공식화되었습니다.
flavor_lit.EVTOPTA7코0=의무보다 많은 권리를
flavor_lit.EVTOPTB7코0=동등한 의무와 권리를
flavor_lit.EVTOPTC7코0=권리보다 많은 의무를
flavor_lit.EVTDESC8코0=두 번의 피난민 물결이 도착한 후, 슐라흐타는 현재의 종교 상태가 무너진 것에 대해 보상해주기를 다시 원했습니다. 미코와이 크쥐시토프 2세 국왕은 이제 나이가 많고 경험이 많은 사람이기에, 이 위협에 응하지 않았습니다. 그 대신 그는 자신의 권리를 세임의 의원석에서 제안했는데, 그것은 타협이었지만 왕에게 적합한 것이었습니다. 공직에 대한 권리가 더욱 확장되었지만, 이제는 의무도 부여되었고 오직 왕만이 공직을 임명할 수 있는 권리를 가지게 되었습니다. 슐라흐타가 아닌 가문들이 세임에서 세금 입법권을 가지게 되었지만 슐라흐타는 외교 정책 수립 발언권을 가지게 되었습니다. 여러 가지 면에서, 사회 구조가 부르주아와 자유 농민들의 이익을 위해 서서히 기울어지면서 이러한 개혁들은 귀족의 권력을 더 약화시킬 것입니다.
flavor_lit.EVTDESC9코0=1630-40년대, 마그나트들은 왕국에서의 삶을 받아들일 수 없다는 생각을 했습니다. 정부와 국왕의 평등주의 사상으로부터 도망치기 위해 많은 사람들이 폴란드 국내 정치에 개입하기 시작하였습니다. 그들 중 다수가 국외에도 국내 못지 않게 넓은 땅을 가지고 있었습니다. 그들은 자유롭게 폴란드인 형제들과 토지를 교환하였고 폴란드와 리투아니야 양국에서 권력을 강화하였습니다. 대홍수동안 우크라이나와 야지의 마그나트들은 모두에게 대항하여 싸웠습니다. 폴란드는 엄청난 혼란을 겪고 있고 리투아니아인 국왕은 자신만이 국토 남부 지역을 통제할 수 있다는 사실을 받아들여야 했습니다. 이 시점에서 국왕 알렉산드라스 2세 는 타타르인, 러시아인, 크림 타타르인을 상대로 큰 전쟁을 벌이면서 한편으로는 마그나트의 반역을 억누르고 있었습니다. 비록 그가 폴란드 정부에 개입하는 것을 중단했다 할지라도, '영토 저편의 마지막 분별있는 자'로서 자신을 폴란드 왕 브와디스와프 4세로 칭하였습니다. 예속상태에 있는 마그나트들은 가혹한 개혁을 받아들이거나 모든 땅을 몰수당하고 폴란드로 추방당한다는 두 선택지 중 하나를 선택해야 했습니다. 선택은 간단했습니다. 마그나트는 남기로 선택하였지만 개혁은 혹독하였습니다. 국토는 국가만이 소유하였고 모든 사용자들은 토지를 사용할 권리를 가질 뿐이었습니다. 하지만 그 권리를 지키기 위해서 국왕에게 사용료를 지불해야 했습니다. 이러한 수단을 통해 국왕은 마그나트 파벌의 거대한 사유지를 파괴하기 시작하였고 사회 구조를 재편하였습니다. 국왕이 1654년 3월 30일 우크라이나 마그나트에게 살해당한 이후, 그의 아들 또한 개혁 정책을 지속하였습니다.
flavor_lit.EVTNAME10코0=폴란드의 리베룸 베토에 대한 왕실의 반응
flavor_lit.EVTDESC10코0=알렉산드라스 2세 국왕은 1652년 우크라이나에서 문제를 해결하던 도중 폴란드에 리베룸 베토가 도입되었다는 소식을 들었습니다. 일주일 후 국왕은 세임 또한 그 권리를 비준하였다는 소식을 받았습니다. 조심스럽게 보고서를 읽은 국왕은 어떤 리투아니아 마그나트들이 폴란드인과 토지를 교환함으로서 리투아니아 슐라흐타보다 거의 두배나 큰 영토를 가지게 되었다는 사실을 알게 되었습니다. 좌절한 국왕은 그 법이 불법이라 선언하였습니다. 국왕은 귀족이 아닌 자들을 지원했지만, 폴란드에 리베룸 베토가 존재하는 한 국왕의 걱정거리는 사라지지 않을 것입니다. 국왕은 유명한 연설에서 폴란드 인민들과 연대하여 폴란드 슐라흐타에 전쟁을 선포할 것을 천명하였습니다.
flavor_lit.EVTOPTA10코0='마그나트-공화국'에 맞선다
flavor_lit.EVTOPTB10코0=리투아니아 마그나트들에게 양보한다
flavor_lit.EVTNAME11코0=리투아니아 내전
flavor_lit.EVTDESC11코0=슐라흐타 반란으로 인해 바르샤바로 향하는 동안 그는 우수한 폴란드 장군에 의해 교착 상태에 빠졌습니다. 체르스크에 있는 군대와 유리된 채로 폴란드 국왕이 북부 반군으로부터 리투아니아 왕좌를 받는 것을 거부한다면 즉각 폴란드를 떠나기로 합의를 보았습니다. 이것은 너무도 영광스러운 후퇴였고 그는 자신이 패퇴하였다고 여겼습니다. 슐라흐타는 알렉산드라스를 퇴위시켰지만, 폴란드 국왕이 반란자들과 어떠한 행동도 함께하지 않겠다고 결정한 바람에 모든 계획이 틀어져버렸습니다. 모든 슐라흐타가 알렉산드라스에게 저항한 것은 아니었고 그가 돌아오자 다른 군대들과 합류하였습니다. 그들은 함께 반란군을 격파하고 반역자들을 추방할 것입니다. 이 사건들은 리투아니아가 내부의 적을 상대할때 있어서 언제나 폴란드 국왕을 지지하만 요청하지 않을 시에는 개입을 거부하는 깊숙한 외교 정책으로 이어졌습니다.
