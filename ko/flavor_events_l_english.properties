flavor_sul.1.d코0=술루해의 여러 섬에서는 몇 세기 동안 사람이 살았고, 여러 왕국들로 갈라져 있습니다. 이 섬들이 지금 첫번째 술탄에 의해 통일되었습니다. 훌륭한 이슬람학자로 알려진 술탄은 섬의 정치적 종교적 기관을 강화하였고, 지역의 가장 오래된 모스크 중 하나를 지배하고 있습니다. 통혼, 카리스마, 그리고 혁신적인 외교로, 왕국들은 이제 하나의 법체계 아래에 통일되었습니다. 세상은 곧 술루 술탄령의 성장을 볼 것입니다.
