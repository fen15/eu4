flavor_jap.EVTNAME13코0=테라코야(서당)
flavor_jap.EVTDESC13코0=사무라이와 지배층의 아이들이 공교육기관(번교)에서 많은 시간을 보내고 있습니다. 상인계층의 상승과 함께, 평민들이 모두를 위한 교육을 요구하기 시작했습니다. 일부 사람들은 평민들을 위한 교육기관으로 $COUNTRY$ 평민 전체에게 읽고 쓰기를 가르치고 때로는 주판을 이용해 셈을 세는 법과 역사, 지리를 가르치는 것에 초점을 맞춘 테라코야(서당)을 설립을 제안했습니다. 우리 평민들은 이것을 매우 강력하게 원하며 그들의 지배자로써 우리가 이 방법을 따라야 하는 것은 매우 자명하게 들립니다.
