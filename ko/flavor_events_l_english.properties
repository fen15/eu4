flavor_por.EVTDESC2코0=신세계 식민지에서의 토지와 자원의 착취는 곧 광범위한 노예 노동으로 이어졌습니다. 원주민 인구의 대다수가 과로와 유럽에서 전해진 질병으로 사망하게 됨에 따라 곧 노동력 부족 문제가 떠올랐습니다.  도제식 노역이 노동력 부족 문제를 조금은 줄일 수 있었지만, 원하는 만큼 의 노동을 제공하는 데는 턱없이 부족했습니다. 해결책은 대서양 노예 매매였습니다. 그곳을 통해 서아프리카 해안에서 잡히거나 팔린 노예가 브라질로 이송되었습니다.  3백만이 넘는 아프리카 노예가 브라질에 보내졌고, 주로 광대한 설탕 플랜테이션 농장에서 일했습니다.
