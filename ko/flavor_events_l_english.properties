flavor_dan.4.db코0=슐레스비히 공국의 전부는 1439년부터 홀슈타인 백작 아돌프가 지배하던 세습영지였습니다. 비록 죽은 공작이 가장 좋아하는 조카 [Root.Monarch.GetName]에게 두개의 작위를 물려주려고 했지만, 백작이 죽음으로서 슐레스비히는 이제 계승이 불투명해졌습니다. 현지의 귀족들은 공국과 백국이 갈라져 재산이 나누어지고 비용이 들는 것을 걱정하고 있습니다.\n슐레스비히와 홀슈타인 귀족들의 권리를 보장하고 그들의 청구에 보상한다면 우리는 두 개 작위를 얻을 수도 있습니다.
