flavor_rus.EVTDESC2001코0=우리의 병사들은 이전에 콘스탄티노플이라 불리었고 이제 '차르그라드'라고 새로 이름붙은 도시를 행진하며 이 순간을 만든 영웅적인 승전을 축하하고 있습니다. 이 새로운 정복과 함께, [Root.GetName]는 세계에서 진정한 제3의 로마로 여겨질 것입니다!\n\n이제 남은 것은 우리의 새로워진 국가의 수도를 결정하는 것 뿐입니다. 위대한 도시인 [Root.Capital.GetName]에 수도를 유지하시겠습니까? 아니면 궁정을 차르그라드로 옮기시겠습니까?
flavor_rus.EVTOPTA2001코0=차르그라드는 우리의 수도가 될 것이다!
flavor_rus.EVTOPTB2001코0=[Root.Capital.GetName]는 더욱더 영광스러워질 것이다!
flavor_rus.EVTNAME2002코0=키예프의 복원
flavor_rus.EVTDESC2002코0=키예프는 과거에 첫번째 루스 대제국의 수도였습니다. 오랜 세월동안 키예프는 무례한 공작들에게 약탈당했고, 몽골인들에게 불타버렸으며, 리투아니아의 지배를 받았습니다.\n\n이제 키예프 도시는 우리의 지배 아래에 들어왔고, 우리는 한 때 장엄했던 도시의 옛 영광을 되찾을 수 있는 수단을 가지고 있습니다. 만약 우리가 이 길을 선택한다면, 우리는 키예프 루스의 유산을 받아들이고 확실한 루테니아 문화 정체성을 받아들이게 될 것입니다. 대제국이 다시 태어날 것입니다.
flavor_rus.EVTOPTA2002코0=키예프를 복원한다!
