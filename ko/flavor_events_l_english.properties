counts_feud.6.d코0=Clement 선장, 클레멘 안데르센은 사략선의 선장으로 옛날에는 크리스티안 2세를 섬기고 그의 섭정인 크리스토퍼 백작과 동맹을 맺었습니다. 그는 Vendsyssel과 북 유틀란트의 농노들을 선동하고 귀족에 대한 반기를 들었습니다. 1534년 10월 16일,  유틀란트 귀족이 크리스토퍼 백작의 훌륭한 병사들과 합세한 클레멘트의 농노군을 진합하기 위해 군대를 보냈습니다. 귀족군은 스벤스트룹 전투에서 참패하였고 몇 달 간 반란 농노들은 북유틀란트 대부분을 지배했습니다. 귀족들은 추방당하고 그들의 영지는 농노들이 불태웠습니다. 농노군은 열악한 무장을 하고 오합지졸이였지만, 덴마크의 왕 크리스티안 3세는 크리스토퍼 백작과 개별 평화를 맺었습니다. Johan Rantzau 장군이 농노 반란을 진압하기 위하여 파견되었습니다. 농노군은 올보르로 후퇴하고 도시의 방어를 강화했지만, 1534년 겨울 격렬한 싸움 끝에 농노군에 이기고 방어를 뚫어 도시를 약탈하고 2000명의 사람들을 죽였습니다. 클레멘트는 도망치는데 성공했지만, 배신당하고 그의 적들에 의해 붙잡혔습니다. 그는 내전이 끝날 때까지 감옥에 갇혀있었고, 거열형에 처해졌습니다.
