flavor_jap.EVTNAME11코0=조카마치(도성)
flavor_jap.EVTDESC11코1=우리의 이웃 [Root.Monarch.GetTitle]은(는) '성채 도시'라는 뜻의 조카마치라고 불리는 새 요새를 쌓기 시작했습니다. 상인과 장인 그리고 사무라이가 사회적 구분이나 정해진 구역이 없이 조카마치에서 살고 있으며, [Root.Monarch.GetTitle]이(가) 사무라이 계층을 엄격히 통제할 수 있도록 만들고 있습니다.\n\n다른 계층들은 자유 시장과 열린 상업조합 안에서 상업과 무역을 촉진하고 번영을 향하고 있습니다. 그렇게 함으로서 조카마치는 [Root.Monarch.GetTitle]이 국부를 증대시키는 한편으로 군사와 경제 영역에 영향력을 키우려는 의도를 현실로 만들어주고 있습니다.\n\n혹시 우리가 이 새로운 발상을 조사해봐야 하는 것은 아니겠습니까?
