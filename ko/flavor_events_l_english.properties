flavor_dan.EVTDESC3285코1=[Root.Monarch.GetName]이(가) 왕위를 계승할 때, 릭스로데트(참사회)를 거치지않고 재상을 통해 상인들에게 상업적 특권을 부여하는 것으로 덴마크의 귀족들과 한자 동맹 무역상들의 주장을 무시하였습니다. 1517년에 [Root.Monarch.GetName]은(는) 그의 연인인 뒤베케를 독살했다는 이유로 코펜하겐 성주를 고소하였으며, 그 후 릭스로데트와 칙허장을 무시하였습니다. 그는 특별 고문이었던 말뫼의 시장 한스 미켈슨과 함께 본질적인 부르주아 정부를 만들었습니다.
