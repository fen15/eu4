flavor_spa.EVTDESC3712코0=1664년, 피오렌주엘라(Fiorenzuela: 이탈리아의 플라첸티아(Placentia) 근교)에서 정원사의 아들로 태어난 줄리오 알베로니(Giulio Alberoni)는 이탈리아, 프랑스, 스페인에서 복무한 프랑스인 장군 방돔 공작(Duke of Vendome)을 섬기는 것으로 그의 정치적 경력과 성공을 시작하였다. 파르마 공장의 수행원으로서, 그는 스페인의 펠리페 5세(Philip V)와 엘리자베스 파르네세(Elizabeth Farnese)의 결혼을 성사시키고 1717년에 추기경이 되었다. 그는 스페인에서 호전적인 정책 때문에 1719년 추방되었다. 그는 교활하고 음흉했지만, 스페인은 그의 야심찬 계획을 달성하는데 필요한 자원이 없었다. 스페인 패권의 시대는 오래 전에 지나갔다.
