flavor_swe.EVTNAME1743코0=위대한 달레카를리아의 춤
flavor_swe.EVTDESC1743코0=자유 시대에 "귀족 정부"에 대한 농민들의 불만은 점점 커져갔습니다. 1741-1743년 하타르당이 일으킨 대러시아전쟁에서 러시아의 승리와, 자식이 없는 프레데릭 1세 이후의 계승 문제가 주요 이유였습니다. 하타르당에 의해 노르웨이와의 자유 무역이 제한받게 된 달라르나 지방에서는 특히 불만이 거셌습니다. 1743년 달라르나의 농민들은 훗날 위대한 달레카를리아의 춤으로 알려지는 반란을 일으켰습니다. 1741년 빌만스트란드에서의 혈전에서 큰 피해를 입은 지방군도 가담했습니다. 덴마크 황태자 프레데릭을 왕으로 선출하고, 재앙과도 같던 대러시아전쟁을 책임져야 할 장군들에 대한 엄격한 조사가 이루어지는 것이 봉기의 주요 목표였습니다. 군중들은 스스로 무장하여 6월 11일 스톡홀름으로의 행진을 시작했습니다.
flavor_swe.EVTOPTA1743코0=그들의 무역을 제한하라
flavor_swe.EVTOPTB1743코0=그들의 무역권을 보장하라
flavor_swe.EVTNAME3280코0=대 페르 브라헤
flavor_swe.EVTDESC3280코0=대 페르 브라헤는 스웨덴의 정치가이자 구스타푸스 바사 왕의 조카였습니다. 브라헤는 왕에게 깊은 존경을 받았고 다케 반란 때 두각을 드러냈습니다. 그는 1540년부터 스톡홀름 성의 통치자로 행동했고 1544년 추밀원에 자리를 얻었습니다. 1561년 에릭 14세의 즉위식에서 브라헤는 visingsborg의 백작에 봉해지고, 왕 요한 3세의 때에 이르러서는 스웨덴의 법무상이자 노를란드의 통치자로 임명됩니다.
flavor_swe.EVTNAME3281코0=예란 페르손
flavor_swe.EVTDESC3281코0=예란 페르손은 스웨덴의 정치가입니다. 1550년대 초 그는 비텐베르크의 대학에서 법학을 공부하고 독일 신학자이자 종교 개혁가인 필리프 멜란히톤의 추천장을 받아 스웨덴으로 돌아옵니다. 그는 빠르게 두각을 드러냈고 왕 에릭 14세의 가장 신뢰받는 자문 위원이자 왕이 거느리는 첩보 기관의 수장으로 부상합니다. 페르손은 또한 왕의 검찰관으로서 고등 법원에서 선고된 삼백 여 개의 사형 선고 가운데 대부분을 담당했습니다. 그는 마키아벨리적인 인물로 널리 알려졌고, 에릭 왕에 대한 지나친 영향력을 가지고 있었습니다. 에릭 왕이 권력을 잃자 페르손은 귀족들에 의해 연행되어 처형당했습니다. 참수 후 그의 시체는 브룬케베리 광장에 전시되었습니다.
flavor_swe.EVTNAME3282코0=소 페르 브라헤
flavor_swe.EVTDESC3282코0=소 페르 브라헤는 스웨덴의 관료이자 정치가였습니다. 유학을 마친 뒤 그는 구스타푸스 아돌푸스의 시종이 되었습니다. 1626년부터 1628년까지 그는 폴란드와의 전쟁에 참가했고 이후 30년 전쟁 초기 왕을 따라 독일에 있었습니다. 그는 추밀 고문관이 되었고 1635년 폴란드와의 평화 협정을 이끌었습니다. 2년 후 그는 핀란드의 총독으로 임명되었고 1641년 왕실 집사장이 되었습니다. 그는 우편 체계를 도입하고 헤멘린나, 사본리나와 같은 다수의 도시를 설립하는 등 핀란드의 발전에 기여했습니다. 그는 또한 투르쿠 왕립 아카데미의 설립에도 기여했습니다.
flavor_swe.EVTNAME3283코0=마그누스 가브리엘 드 라 가르디
flavor_swe.EVTDESC3283코0=육군 원수 야콥 드 라 가르디의 아들인 마그누스 가브리엘 드 라 가르디는 1622년 10월 15일 탈린에서 태어났습니다. 그는 철저한 교육을 받았으며 프랑스와 네덜란드에서 지낸 적도 있습니다. 1643년 그는 스웨덴으로 돌아와 덴마크와의 토르스텐손 전쟁에 참가해 육군 원수 구스타브 호른의 휘하에 있었습니다. 크리스티나 여왕의 총애를 받은 적도 있으나 이후 그녀의 총애를 잃게 됩니다. 그는 사돈이었던 왕 칼 10세 구스타브에 의해 장군으로 임명되었고 폴란드 및 러시아와의 전쟁에서 군대를 지휘했습니다. 1660년 왕 칼 10세 구스타브가 사망하자 드 라 가르디는 칼 11세가 자랄 때까지 섭정 위원으로 임명됩니다. 이후 그는 칼 11세의 토지 환수에 의해 다른 귀족들보다도 더 많은 것을 잃었고, 1686년 4월 26일 사망하였습니다.
flavor_rus.EVTNAME1000코0=미하일 셰르바토프
flavor_rus.EVTDESC1000코0=미하일 셰르바토프는 18세기 러시아의 중요한 정치가, 역사가, 철학자입니다. 그는 1770년 무역부의 일원이 되었으며 1779년 비밀회의의 수장이자 상원 의원이 되었습니다. 대표적인 러시아 보수주의의 지도자이자 러시아 계몽 운동의 지지자이지만, 아마 그는 저술가로 가장 잘 알려져 있을 것입니다. 그의 저서 '아주 옛날부터의 러시아 역사'는 1771년부터 1791년까지 7권으로 출간되었습니다. 셰르바토프의 마지막 저서 '러시아의 도덕적 타락에 대하여'는 1797년 출판되었고 당시 사회 관습에 대한 통렬한 비판을 담고 있었습니다.
flavor_rus.EVTNAME1001코0=바실리 타티셰프
flavor_rus.EVTDESC1001코0=러시아의 정치가이자 민족지학자인 바실리 타티셰프는 모스크바의 공학 학교를 졸업하고 스웨덴에 맞서 북방대전쟁(1700-1721)에 참가했습니다. 그는 표트르 1세 때 외무부의 중요 인물이 되었고 이후 최고추밀원의 반대 속에서도 안나의 즉위를 지지하였습니다. 그의 가장 두드러진 업적은 최초의 러시아 통사 중 하나인 '가장 오래된 시간까지 거슬러 올라간 러시아 역사'를 저술한 것입니다.
flavor_rus.EVTNAME1002코0=미하일 로모노소프
flavor_rus.EVTDESC1002코0=19세에 로모노소프는 성직자의 아들인 체하여 모스크바 슬라브 그리스 라틴 아카데미에 입학하였습니다. 유학하여 마부르크 대학에서 독일의 계몽철학자 크리스티안 볼프에게 가르침을 받은 뒤 상트페테르부르크 대학에 진학했습니다. 로모노소프는 다양한 분야에서 중요한 러시아의 과학자가 되었으나, 금성의 대기를 발견한 것으로 가장 잘 알려져 있습니다. 그는 1764년 장관으로 임명되었으나 겨우 일년 후 사망하였습니다.
flavor_rus.EVTNAME3203코0=보리스 모로조프
flavor_rus.EVTDESC3203코0=러시아의 정치가이자 크렘린 궁정에서 오랜 기간 회계를 담당했습니다. 그는 차르 알렉세이의 매부이자 가정교사로, 알렉세이의 즉위 초기 국정을 이끌었습니다. 국고 지출을 감독하면서 모로조프는 급여를 낮추고 새로운 세금을 도입하여 세입을 늘리려고 시도했습니다. 소금에 높은 세금이 부과되었고, 이로 인해 1648년 소금 봉기가 일어났습니다. 수도원으로의 짧은 유배 이후, 모로조프는 모스크바로 돌아왔지만 정부의 많은 부분을 다스리면서도 눈에 띄지 않게 행동해야 했습니다. 후에 그는 이반 3세가 제정했던 수제브니크를 대체할 새로운 법전인 소보르노예 울로제니예의 초안 작성에 참여했습니다. 이는 농노제와 더불어 귀족들이 농노를 소유할 특권을 공고히 했고 상속에 의한 안정된 계급을 명기하고 있었습니다.
flavor_rus.EVTNAME3401코0=포메스티 개혁
flavor_rus.EVTDESC3401코0=1471년 모스크바가 노브고로드를 침공하고 리투아니아가 노브고로드를 돕지 못한 이후, 노브고로드는 Korostyn' 조약을 강요받았고 더 이상 독립을 유지할 수 없게 되었습니다. 아버지 때와 같은 봉기를 염려한 이반 3세는 많은 노브고로드인들을 추방했습니다. 그는 또한 노브고로드 교회의 지도자를 러시아 정교회 지도자로 바꾸었습니다. 토착민들로부터 땅을 빼앗아 퇴역하는 기병들에게 나누어주기도 했습니다. 포메스티 제도라고 불리는 토지 개혁이 확립되자 그는 이를 모스크바에도 적용했습니다. 보야르라고 불리는 지역 귀족들의 토지를 몰수하여 그의 군대에 줌으로써 그는 자신의 권력을 집중시키고 군대와 신하들의 충성을 이끌어냈습니다. 1489년의 노브고로드는 겉모습만 예전과 같을 뿐, 이제는 계속 성장하는 러시아의 일부였습니다.
flavor_rus.EVTOPTA3401코0=개혁을 실시하라
flavor_rus.EVTOPTB3401코0=보다 노브고로드처럼 되자
flavor_rus.EVTNAME3202코0=말류타 스쿠라토프
flavor_rus.EVTDESC3202코0=말류타 스쿠라토프는 오프리치니나 - 이반 뇌제와 그의 비밀경찰이 수천 명을 처형하고 땅을 몰수하던 시기의 두드러진 지도자 중 한 명입니다. 스쿠라토프는 1569년 이반의 유일한 사촌이자 왕위 요구자였던 스타리차의 블라디미르에 대한 재판 및 처형에 참여하면서 스스로를 이름 지었습니다. 같은 해 그는 재판을 비난했다는 이유로 모스크바 대주교인 필립 2세를 교살했습니다. 그리고 그는 1570년 노브고로드를 징벌하기 위해 파견되어 수천 명의 시민을 학살했습니다. 스쿠라토프는 1573년 리보니아 전쟁의 바이센슈타인 공성에서 사망하게 됩니다.
flavor_rus.EVTNAME3404코0=러시아가 동쪽에 야욕을 품다
flavor_rus.EVTDESC3404코0=1552년 차르였던 뇌제 이반 4세는 니지니-노브고로드의 동쪽과 볼가 강 요충지로 향하는 카잔 칸국 원정을 시작했습니다. 대형 사석포를 사용한 타타르 도시의 성벽 붕괴는 신속한 압도를 통해 합병을 이끌어냈습니다. 1556년 카잔에 대한 초기 4년간의 성공 이후 이반 뇌제는 볼가 강 남쪽의 아스트라한 칸국에 대한 새로운 원정을 시작했습니다. 아스트라한을 점령함으로써 카스피해로 진출할 수 있었고 볼가 강 전역을 러시아의 통제에 두었습니다. 통치를 확고히 하기 위해 사마라(1586), 사라토프(1590), 차리친(1589) 같은 도시들이 강가에 세워졌습니다.
flavor_rus.EVTOPTA3404코0=모두 어머니 러시아의 것이다
flavor_rus.EVTOPTB3404코0=이는 우리의 외교를 위태롭게 할 것이다
flavor_rus.EVTNAME3405코0=러시아가 폴란드-리투아니아에 야욕을 품다
flavor_rus.EVTDESC3405코0=러시아의 이반 4세는 고국의 국경을 남쪽과 동쪽으로 널리 확대했지만, 서쪽에서는 특히 리보니아에서 거센 저항에 부딪혔습니다. 폴란드, (도중에 폴란드의 일부가 된) 리투아니아, 심지어 스웨덴과도 치룬 전쟁은 1583년까지 지속되었습니다. 폴란드는 1569년 리투아니아를 합병했습니다. 폴란드 군대에게 수차례 패배한 뒤, 1582년 이반은 그가 이전에 획득한 모든 서쪽 영토를 상실하게 되는 평화 협정에 서명해야 했습니다. 양국간의 극심한 불화는 여전했고, 동란 시대(1598-1618)에 폴란드가 모스크바를 점령했을 때(1610) 정점에 달했습니다.
flavor_rus.EVTOPTA3405코0=모두 어머니 러시아의 것이다
flavor_rus.EVTOPTB3405코0=이는 우리의 외교를 위태롭게 할 것이다
flavor_rus.EVTNAME3406코0=러시아가 대초원지대에 야욕을 품다
flavor_rus.EVTDESC3406코0=아스트라한 칸국이 멸망한 직후 1557년 이반 4세는 몽골인의 후예인 노가이 유목민들의 땅, 카잔 남쪽의 대초원지대에 출정하게 됩니다. 이는 동쪽으로 확장하는 첫걸음이었습니다. 1560년부터 1581년까지, 예르마크가 이끄는 카자크와 니지니-노브고로드의 상인 가문 스트로가노프의 사적 투자가 주도했던 러시아의 동쪽 확장은 러시아 차르에게 거대한 영토에 대한 통제권을 가져다주었습니다. 1584년 시비르 칸국에 대한 정복과 칭기즈 칸의 후예들이 시베리아에 세운 마지막 왕국의 파괴는 광대한 오지를 탐험하고 통제하기 위한 마지막 걸음이었습니다. 마침내 카자크는 Ostrogs(보급로를 확보하기 위한 단순한 요새) 바깥으로 도시를 짓기 시작했고 1645년 오호츠크에서 태평양에 도달하게 됩니다.
flavor_rus.EVTOPTA3406코0=모두 어머니 러시아의 것이다
