flavor_ven.35.t코0='베로니카 프랑코'의 재판
flavor_ven.35.d코0=베네치아의 유명인 중 한명인 '정직한 매춘부' 베로니카 프랑코는 도시에서 마법을 쓴 혐의로 재판을 받게 되었습니다. 아름다움과 지성으로 유명한 프랑코는 그녀의 고객들에게 영향력을 가지고 있었고 베네치아의 예술과 문학적 삶에 대한 그녀의 대담한 참여로 인해 많은 적들을 만들어냈습니다.\n종교 재판 전에 그녀는 매우 유창한 변호를 했고, 프랑코의 지성이 도덕의 수호자들로부터 보호할만큼 충분히 예리한지는 이제 두고 볼 일입니다.
