military_missions코0=군사 임무 
build_army_mission_title코0=병력 한계까지 모집하기
build_army_mission_desc코0=모든 성장중인 국가는 합리적인 규모의 군대를 유지해야 합니다.  우리는 군을 늘려 해외 정치 이익을 증진시키고 국내 경제를 자극할 수 있습니다.
expand_country_mission_title코0=[Root.GetName]을(를) 확장하라
expand_country_mission_desc코0=우리는 선대로부터 강력하고 자립적인 국가를 물려받았습니다.  이젠 우리가 후대에게 더욱 강력하고 영향력있는 나라를 물려주기 위해  [Root.GetName]의 영토를 넓힐 시간입니다.
conquer_states_title코0=새로운 주들을 통합하라
conquer_states_desc코0=영토를 확장할수록 우리가 정복한 새 땅들을 확실하게 행정조직에 통합시켜야 합니다.
assemble_an_army_title코0=군대를 모집하라
assemble_an_army_desc코0=우리가 가진 영토확장의 야망은 거대한 군대를 필요로 합니다. 우리의 통치 하에 영토를 방어하고 확장하기 위해선 강력한 군대를 조직하고 유지해야합니다.
unite_home_region_title코0=우리 권역을 통합하라
unite_home_region_desc코0=독립적인 군사 체계를 조직하기 위해 전념해야 할 때입니다. 모두가 존중하고 두려워하는 지역의 패권국가가 되어야 합니다.
diplomatic_missions코0=외교 임무
building_alliances_title코0=믿을 수 있는 동맹들
building_alliances_desc코0=어떤 국가도 이런 세상에서 홀로 살아남을 수 없습니다. 우리가 오랫동안 번영하고 성장하기 위해선 다른 나라들과 지속적인 관계를 맺어야 합니다.
have_two_subjects_title코0=종속국을 얻어라
have_two_subjects_desc코0=아무도 알아보지 못한다면 강력한 힘인들 무슨 소용이겠습니까? [Root.GetName]같은 국가는 존경을 바치는 종속국을 거느려야 마땅합니다.
establish_high_seas_navy_title코1=거대 함대를 구축하라
establish_high_seas_navy_desc코0=해외로 힘을 뻗치기 위해선 해군력은 필수적입니다. 전함은 비쌀지 모르나 새로운 시장과 식민지를 개척할 수 있다면, 제 값을 톡톡히 하는 투자가 될 것입니다.
dominate_home_trade_node_title코1=무역을 독점하라
dominate_home_trade_node_desc코0=우리의 상인회는 지금까지 지속적으로 성장해왔습니다. 바로 지금 그들에게 국내 무역을 장악하는 데 도움을 줄 때입니다. 어떠한 외부 권력도 우리의 통치에 영향을 주어선 안됩니다.
dominant_home_node_reward_tooltip코0=당신이 수도 노드에 갖고 있는 지역 중 하나가 이 게임 동안 다음과 같은 효과를 얻습니다:\n지역 무역력: §G+10.00§!\n지역 개발 비용: §G-5%§!
trade_company_region_abroad_title코0=해외로 확장하라
trade_company_region_abroad_desc코0=세계는 넓지만 몇몇의 중요한 무역경로를 통해 연결되어 있습니다. 옷감, 향료, 광물, 금괴, 도자기와 모든 종류의 제품들은 사막과 대양을 건너 가장 높은 가격을 치르는 이의 손에 건네졌습니다. 해외의 주요항구를 확보함으로써 이 무역의 일부를 취할 수 있다면, 상당한 금전적 이득을 볼 수 있습니다.
trade_company_region_abroad_tooltip코1=당신의 수도와 다른 대륙에 속한 3개의 무역 회사 권역에 걸쳐 5개의 지역을 소유하십시오.
administrative_missions코0=행정 임무
high_income_mission_title코0=세수를 높혀라
high_income_mission_desc코0=어떤 방법을 동원해서라도 세금을 늘려야 합니다. 정부의 일일 경비부터 적을 침략할 수 있는 군대의 유지비까지 모든 국가의 노력엔 돈이 필요합니다.
build_temples_title코0=건물을 건설하라
build_temples_desc코0=평시상태 일지라도 한가로이 앉아있어선 안됩니다. 우리가 가진 자원으로 산업을 일궈 만일을 대비한 자금을 마련해야 합니다.
build_treasury_title코0=국고를 채워라
build_treasury_desc코0=국고를 채움으로써 재난에 대비할 수 있습니다. 부당하게 보일 지 모르나, 통치를 위해선 감수해야 할 필표악입니다.
build_manufactories_title코0=공장을 세워라
build_manufactories_desc코0=생산 분야에서 기술적으로, 조직적으로 많은 진보가 이루어지고 있습니다.  새로운 제조시설에 크케 투자한다면 초기 산업혁명을 이끌 수 있을 것입니다.
imperial_ambition_mission_title코0=제국 정복
imperial_ambition_mission_desc코0=부를 축적하는 것은 항상 우리의 최우선 목표였습니다. 경제적 번영을 통해 사들인 비싼 군대와 함선을 이용해 제국을 정복할 때입니다. 더 많은 자원과 종속국들을 위해서 말입니다.
subjugate_novgorod_title코0=노보고르드 정복
subjugate_novgorod_desc코0=알렉산더 네브스키 대공이 스웨덴과 튜튼 기사단의 침공으로부터 러시아를 지켜냈지만 아직 러시아를 안전을 위해서는 모스크바 대공국의 보호가 필요합니다. 이제 노보고로드인들에게 이 사실을 깨우쳐 주어야 합니다.
invade_novgorod_mission_title코0=노브고르드 침공
invade_novgorod_mission_desc코0=노브로르드의 귀족들은 우리의 통치를 완고하게 저항합니다. 그들을 예속시키기 위해 침공을 준비해야 합니다.
consolidate_russia_mission_title코0=러시아 통합
consolidate_russia_mission_desc코0=러시아는 많은 독립 공국들로 나눠져 있습니다. 군소 공작들을 우리의 통치 하에 통합하십시오.
conquer_steppes_russia_mission_title코0=초원을 다스려라
conquer_steppes_russia_mission_desc코0=유목민들은 끊임없이 우리의 남부지방을 약탈해왔고 이젠 끝을 볼 때입니다. 탐보프(Tambov) 지방을 기점으로 유목민들을 몰아낼 준비를 하십시오.
conquer_remaining_steppes_mission_title코0=초원을 통합하라
conquer_remaining_steppes_mission_desc코0=우리는 가장 위협적인 유목민들을 물리쳐왔지만, 이젠 더 나아가 스텝지역에서 전략적 위치를 향상시킬 수 있습니다. 지역을 통합하고 남은 유목민들을 예속시키십시오.
russia_partitions_poland_new_title코0=루테니아 해방
russia_partitions_poland_new_desc코0=폴란드 연합왕국은 자랑스러운 루테니아인과 벨라루시아인을 통치하기엔 약하고 부적합합니다. 그리고 이 사실을 다른 국가들도 알아치리기 시작했습니다. 우리의 적들이 이 지역을 차지하기 전에 우리가 먼저 행동해야 할 때입니다.
russian_colony_in_west_siberia_new_title코0=서부 시베리아 식민화
russian_colony_in_west_siberia_new_desc코0=우리는 타타르 족을 시베리아 밖으로 몰아냈고, 이 지역에 요새를 지어 우리의 통제를 강화해야 합니다.
russia_westsiberia.tooltip코0=§Y[Root.GetName]§!이(가) West Siberia 권역에서 §Y15§!개 이상의 완전히 개척된 지역을 소유합니다.
russia_eastsiberia.tooltip코0=§Y[Root.GetName]§!이(가) East Siberia 권역에서 §Y10§!개 이상의 완전히 개척된 지역을 소유합니다.
lithuanian_alliance_title코0=리투아니아와의 동맹
lithuanian_alliance_desc코0=리투아니아는 우리의 가장 믿음직한 친구이자 동맹입니다. 우리는 그들과 긴밀한 교류를 맺어야 합니다.
swe_win_independence_title코0=칼마르 연합의 종식
swe_win_independence_desc코0=스웨덴은 너무 오랫동안 덴마크의 치하에 있었습니다.  이젠 독립을 쟁취해 스스로 발전하고 확장해야 할 때입니다.
swe_baltic_fleet_title코0=발트해 함대
swe_baltic_fleet_desc코0=스웨덴은 발트해를 향한 야망이 있지만, 그를 위해선 강력한 함대를 구축해야 합니다.
swedish_colonialism_title코1=스웨덴의 신세계
swedish_colonialism_desc코0=신세계 개척시대가 열렸습니다. 스웨덴은 아직 기회가 있을 때 이득을 취해야 합니다.
polish_alliance_lit_title코1=폴란드 계승
polish_alliance_lit_desc코1=우리의 가장 가까운 동맹인, 폴란드는 리투아니아의 독립에 심각한 영향을 미칠 수도 있는 지도력 위기를 겪고 있습니다. 우리는 우리의 완전한 주권을 통해 이 상황에서 벗어나야 합니다.
denmark_norway_integration_title코0=노르웨이 합병
denmark_norway_integration_desc코0=노르웨이는 오랫동안 덴마크의 종속국이었습니다. 이젠 그들을 합병할 시간입니다.
denmark_sweden_integration_title코0=스칸디나비아 통일
denmark_sweden_integration_desc코0=마침내 노르웨이가 합병되면서, 스칸디나비아 통일의 대업 앞엔 오직 스웨덴만이 남아있습니다.
denmark_baltic_fleet_title코0=발트해 함대
denmark_baltic_fleet_desc코0=덴마크는 발트해를 향한 야망이 있지만, 그를 위해선 강력한 함대를 구축해야 합니다.
reclaim_neumark_desc코0=노이마르크는 한때 브란덴부르크의 중요한 지역이었습니다. 이 지역은 튜튼 기사단에게 임대되었지만, 그들은 토지 관리를 소홀히 하였고, 이제 주민들은 옛 정권으로의 귀환을 요구하고 있습니다.
reclaim_neumark_title코0=노이마르크 탈환
pru_conquer_pomerania_title코0=포메른 계승
pru_conquer_pomerania_desc코0=우리는 포메른 공국에 대한 계승권을 가지고 있습니다. 우리가 이 권리를 잊지않았다는 것을 보여줄 유일한 방법은 무력으로 점령하는 것입니다. 
pru_conquer_silesia_title코0=슐레지엔 정복
pru_conquer_silesia_desc코0=혹자는 슐레지엔 지역에 대한 우리의 클레임이 약하다 할지 모르겠습니다. 하지만 우리는 이 지방에 대한 근거가 있습니다. 이 지역을 정복하는 것에 국가의 위신이 달려있습니다.
pru_duchy_of_cleves_title코0=클레베 공국
pru_duchy_of_cleves_desc코0=계승권 문제는 복잡하게 얽혀있지만 우리는 클레베 공국에 대한 계승권이 있습니다. 다소 이 권리가 약할지라도 라인란트로 확장할 수 있는 기회가 될 것입니다.
integrate_urbino_title코0=우르비노 합병
integrate_urbino_desc코0=우르비노 공작들은 교황청의 보호에 만족해왔습니다. 우르비노를 교황청에 통합시킨다면 이들은 더 안전히 보호받을 것입니다.
genoa_trade_node_power_title코0=제노바 무역 지배
genoa_trade_node_power_desc코0=제노바는 무역에 살고 무역에 죽습니다. 시간이 지나면서 우리는 이제 서 지중해의 지배권을 잃었습니다. 우리 앞바다의 무역력을 반드시 되찾아야 합니다.
conquer_tunis_gen_title코0=튀니스 정복
conquer_tunis_gen_desc코0=튀니스는 우리 상인들을 괴롭히는 베르베르 해적들의 안식처입니다. 우리가 튀니스의 항구를 취하고 주변 해안을 장악한다면 해적을 약화시킬뿐만 아니라 북아프리카에서의 무역력을 강화시킬 수 있습니다.
gen_leave_the_empire_title코0=제국 탈퇴
gen_leave_the_empire_desc코0=제노바는 전통적으로 황제보단 교황의 우위를 지지해온 겔프(Guelph) 진영과 연계되어왔습니다. 이로인해 황제의 보호는 기껏해야 저주받은 축복(mixed blessing)일 뿐이었습니다. 황제가 이탈리아에서의 권위를 잃어가는 지금이야말로 제노바가 스스로 치고 나와야 할 때입니다.
por_build_the_navy_title코0=경쟁 우위
por_build_the_navy_desc코0=베르베르 함대는 너무 오랫동안 지중해의 입구를 통치하도록 허용되어왔습니다. 이제 그들에게 포르투갈 해군의 힘을 보여줄 때입니다.
conquer_the_north_african_coast_title코0=완충 지대 확장
conquer_the_north_african_coast_desc코0=북아프리카에 있는 우리의 발판은 기독교계를 방어하기에 유용하다는 것을 증명하고 있지만, 이를 확실히 하기 위해 우리는 완충지대를 확장해야합니다.
por_discovers_cape_good_hope_title코0=희망봉
por_discovers_cape_good_hope_desc코0=위험한 물살이 아프리카의 전설적인 곶을 둘러싸고 있지만, 그 너머에 어떤 경이로운 것이 있을지 누가 알겠습니까? 우리의 확장은 상선 함대에 엄청난 부담을 주며 우리는 그들을 적절히 보호해줘야 합니다.
por_discover_african_coast_title코0=보자도르곶 넘어로
por_discover_african_coast_desc코0=우리 탐험대는 조금만 더 가면 아프리카의 남쪽 끝에 다다라 방향을 바꿔 프레스터 존의 왕국으로 향할 수 있다고 믿습니다. 우리가 그 왕국과 동맹을 맺는다면 무어 인들을 성지에서 몰아낼 수 있을 것입니다.
por_colonise_west_africa_title코0=서아프리카 식민화
por_colonise_west_africa_desc코0=아프리카는 우리 예상했던 것보다 남쪽으로 더 뻗어있습니다. 전설 속의 프레스터 존 왕국이 코 앞에 있지만, 아프리카카 이보다 더 커선 안될 것입니다.
por_colonise_central_africa_title코0=중부아프리카에 정착
por_colonise_central_africa_desc코0=적은 수의 탐험가가 아이보리 코스트에서 남쪽으로 가는 모험을 했고, 더 적은 수만이 생환했습니다. 하지만 이들이 아프리카 원정을 통해 벌어들인 재물은 경이롭습니다. 우리가 충분한 인력을 보낸다면, 일부는 확실히 살아남을 것입니다.
por_establish_south_african_trade_company_title코0=항로 통제
por_establish_south_african_trade_company_desc코0=이 지역에서 우리가 가지는 상업적 권력에 도전하는 자들은 거의 남지 않았다. 그렇다고 해도, 우리는 동쪽으로 탐험을 계속하기 전에 이 지역에서 완전한 통제력을 행사해야 한다.
por_discovers_east_africa_title코0=동부의 조선소
por_discovers_east_africa_desc코0=우리가 이 탐험의 여정에서 무엇을 찾을지 누구도 모른다. 하지만 단 한가지는 확실하다. 탐험은 아직 끝나지 않았다는 것. 우리는 함대가 재보급을 받을 수 있고 보호 시스템을 갖춘 자연항에 영유권을 주장해야 한다.
por_establishes_foothold_brazil_title코0=브라질 지배
por_establishes_foothold_brazil_desc코0=그 지역을 발견하고 구획한 선장의 요구를 들어 주기 위해, 우리는 남아메리카에서 영토를 넓히기 위해 전진해야 한다.
por_conquers_zanzibar_title코0=잔지바르 정복
por_conquers_zanzibar_desc코0=북 스와힐리 해안은 인도와 페르시아의 상인들이 그들의 의류와 생산품과 교환할 금과 상아를 사기 위해 찾아오는 부유한 상업 도시들에 둘러싸여 있다. 이러한 상업 도시들은 누가 그 개방된 해역을 지배할 것인가에 따라 상당히 불안정한 상태에 있다. 우리가 그 지역을 정복하고 확고히 포르투갈의 통제 아래 놓을 수 있도록 하라.
por_discovers_horn_africa_title코0=아프리카의 뿔
por_discovers_horn_africa_desc코0=우리 탐험가들은 마침내 아덴 만의 반대편에 이르렀고, 그 곳에서는 수많은 향신료와 갖가지 귀중품들이 지중해로 수입되고 있습니다. 이 부를 포르투칼로 가져오기 위해서는 이 지역의 지도를 만들고 개척해야 합니다.
por_conquers_hormuz_title코0=호르무즈 정복
por_conquers_hormuz_desc코0=호르무즈 해협은 인도, 이란 그리고 아라비아 이라크의 무역 흐름을 통제하기 위해 중요한 곳이다. 우리는 호르무즈 섬에 통제력을 행사함으로서 지역 무역을 지배할 수 있고, 한때 만들어진 바 있었던 해양 제국에 영유권을 주장할 수 있다.
por_discover_indian_coast_tooltip코0=새로운 이벤트를 허용합니다
por_indonesia_dominance_title코0=안전한 무역
por_indonesia_dominance_desc코0=우리는 동양 시장에서 수위를 확립하기 위해 움직여야 한다. 이국적인 상품들의 흐름을 지배할 수 있다면, 우리와 함께 사업하는 서방 국가들은 우리의 은혜를 입을 것이다.
por_discovers_indonesia_title코0=인도네시아에 정착
por_discovers_indonesia_desc코0=우리는 향신료 제도가 동양 어딘가에 있다는 이야기를 들었다. 이미 대담한 남자들은 그곳으로 항해할 준비가 되어 있고, 그들이 필요로 하는 것은 국왕으로부터 오는 약간의 지원 뿐이다.
eng_mighty_navy_title코1=해양 제국
eng_mighty_navy_desc코1=세계에서 급증하고 있는 우리의 주둔군은 국가의 위상에 걸맞는 해양 전통을 필요로 하고 있다. [Root.GetName]의 대형 범선은 우리의 친구들 사이에서 경외심을 받을 것이고, 우리의 적들 사이에서 공포를 불러 일으킬 것이다. 배를 기공하라!
eng_discover_america_caribbean_title코0=아메리카 발견
eng_discover_america_caribbean_desc코0=사람들은 작물이 성장하기에 적합하고 상상할 수 없는 놀라운 것으로 가득한 극동의 신비한 땅에 대해 속삭이며 말하고 있다. 만약 그것이 진실이라면, 그 땅은 우리의 것이 되어야 한다.
english_colony_in_north_america_title코1=아메리카에 정착
english_colony_in_north_america_desc코1=아메리카의 땅은 많은 것에 적합해 보인다. 북쪽에서 우리는 모피와 배의 재료에 관한 이야기를 들었다. 남쪽의 땅은 많은 작물을 키우기에 적함해 보인다. 우리는 이익을 얻을 수 있도록 기지를 건설해야 한다.
english_colony_in_the_carribean_title코0=카리브 식민화
english_colony_in_the_carribean_desc코1=카리브 해의 섬들은 수익을 얻으려는 의지와 이용하려는 노동력을 가진 특정한 유형의 신사에게 수익성 있는 기회를 제공한다. 우리는 확실하게 그러한 유형의 신사이다.
eng_discover_india코0=인도 발견
england_discovers_india_title코0=인도 발견
england_discovers_india_desc코0=인도와의 무역은 태고적부터 계속되고 있었지만, 긴 무역로로 인해 다른 국가들이 이득을 보고 있다. 우리는 탐험대를 조직하고 인도로 향하는 해로를 발견해야 한다.
england_discovers_australia_title코0=남쪽 바다 해도 기입
england_discovers_australia_desc코1=진정한 영국의 기개를 지닌 용감한 자들이 남쪽 바다의 텅 빈 어마어마하게 광활한 지역을 해도에 기입하는 것을 지원할 정부를 찾고 있다. 그 지역에 대한 소문이 돌고 있고, 우리는 다른 국가가 기회를 얻기 전에 재빨리 번창하는 식민지를 세워야 한다.
establish_trade_in_indian_cot_title코0=인도 무역 확립
establish_trade_in_indian_cot_desc코1=영광스러운 동인도회사는 인도에서의 무역을 확립하기 위해 우리의 허가를 구하고 있다. 의회에서의 강력한 압력 단체는 그들을 지지하고 있고 그 무역은 당연히 국왕에게도 도움이 될 것이다.
eng_establish_trade_in_home_cot_title코1=영국 해협 독점
eng_establish_trade_in_home_cot_desc코0=이제 우리의 식민지 지배가 확실하게 이루어졌으니, 그 성과를 국내로 가져올 때이다. 영국 해협을 통과하는 모든 것은 당연히 우리의 것이며, 우리는 마땅히 받아야할 몫을 챙길 것이다.
eng_establish_trade_in_home_cot_gb_title코0=영국 해협 독점
eng_establish_trade_in_home_cot_gb_desc코1=이제 우리의 식민지 지배가 확실하게 이루어졌으며, 귀중한 상품들이 식민지들로부터 도착하기 시작하였다. 영국 해협을 통과하는 모든 것은 당연히 우리의 것이며, 우리는 반드시 해외와 국내에서의 투자물을 보호해야만 한다.
eng_rb_take_gibraltar_title코0=지브롤터 장악
eng_rb_take_gibraltar_desc코0=지브롤터 항은 스페인인이나 무어인과 협상할 때 유용한 협상 재료가 될 것이다.  또한 지브롤터는 우리가 지중해 작전을 펼칠 때 있어서 매우 유용한 재보급 기지가 될 것이다.
eng_rb_take_baleares_title코0=우리의 부 증대
eng_rb_take_baleares_desc코0=발레아레스 제도는 경제적으로는 가치가 없지만, 프랑스 해안에 근접해있다는 점에서 나오는 중요성은 과소평가될 수 없는 것이다. 우리는 그 지역을 지배해야만 한다. 샤르데냐 지배는 이탈리아에 대한 근접이라는 점에서 가치 있는 정책이 될 것이다.
eng_rb_take_mediterranean_islands_title코0=지중해의 권위
eng_rb_take_mediterranean_islands_desc코0=초기에 우리는 지중해에서의 이점을 이웃과의 전쟁에서 사용가능한 전략적 도구 정도로 보았지만, 이제 지역의 무역 흐름에 영향력을 행사할 수 있다는 것이 명확해졌다. 우리는 이를 늘리는데 집중해야만 한다.
eng_rb_take_shetland_and_faro_isles_title코1=북해 제도
eng_rb_take_shetland_and_faro_isles_desc코0=비록 오랫동안 우리의 마음에서 떠나있었지만, 이제 우리의 시선은 북쪽의 점령된 섬들에 놓여있다. 그 곳은 가치가 낮지만, 더 먼 곳으로 향하는 디딤돌이 될 것이다.
eng_rb_own_thirteen_colonies_title코0=13개 식민지
eng_rb_own_thirteen_colonies_desc코0=우리 식민지들의 위상과 영향력이 성장함에 따라, 서쪽으로의 위험한 여정을 행하려는 자원자들의 수도 늘고 있다. 세상의 이 부분을 우리 것으로 만들자.
eng_rb_war_of_roses_title코0=장미 전쟁
eng_rb_war_of_roses_desc코0=이 전쟁은 많은 사람들에 의해 다가올 것으로 예측되어왔다. 우리 인민은 이 불확실한 기간동안 안전하게 보호받아야 한다.
eng_rb_war_of_roses.tooltip코1=장미 전쟁 재앙을 끝내거나, 장미 전재 재앙을 터트리지 않고 개혁의 시대에 진입하십시오.
eng_rb_control_state_religion_title코0=국교 장악
eng_rb_control_state_religion_desc코0=종교적 무정부상태는 유럽을 사로잡았다. 우리는 이 상황에 관해 관리를 해야 하며,  신과 관련된 문제에서 어느 편에 서야 할지에 관해 결정해야 한다.
eng_rb_empire_status_title코0=[Root.GetAdjective] 제국
eng_rb_empire_status_desc코0=[Root.GetAdjective] 제국은 동쪽에서 서쪽으로 뻗어있다. 우리의 강인함에 맞설 나라는 소수에 불과하다. 그럼에도 불구하고 아직 우리의 땅이 아닌 곳들이 존재한다...
eng_rb_greenland_title코0=북부에 정착
eng_rb_greenland_desc코0=황량함. 엄청난 추위. 죽을 정도로. 이 단어들은 많은 사람들에게 극북지역을 표현하는데 쓰여왔다. 하지만 우리는, 우리는 이 지역을 정복할 것이다.
eng_rb_greenland.tooltip코1=[1104.GetName]이(가) 적절한 [Root.GetAdjective] 이름을 받습니다.
eng_rb_canada_title코0=캐나다 식민화
eng_rb_canada_desc코0=남쪽의 땅들에 비해 춥고 가혹한 환경이지만, 그럼에도 불구하고 캐나다의 영역은 개발하기에 적합한 곳이다. 이국적인 모피, 목재 그리고 광물이 눈덮인 산들에 풍부하게 존재한다.
eng_war_france_title코0=백년전쟁
eng_war_france_desc코0=투르 조약은 프랑스와 [Root.GetName] 사이에 불안한 휴전 기간을 가져왔다. 양측은 조약이 지속되지 않을 것을 알고 있으며, 우리는 조약을 지키고 시간이 되기를 기다리던지, 전쟁을 준비하던지 선택을 해야만 한다.
eng_reclaim_arm_paris_title코0=전략적 통제
eng_reclaim_arm_paris_desc코0=백년전쟁이 재개됨에 따라, 우리의 작전을 조정할 때가 되었다. 프랑스군을 소규모 접전과 회전으로 천천히 꺾어나가는 것이 아니라, 그들의 심장부를 타격해야만 한다.
eng_rb_brittany_title코0=브르타뉴 정복
eng_rb_brittany_desc코0=정복왕 윌리엄의 치세 이후로 브르타뉴는 [Root.GetName]와(과) 관련있는 곳이다. 그 곳의 왕좌를 회복해야할 때가 왔다.
eng_rb_angevin_title코0=앙주 왕국
eng_rb_angevin_desc코0=앙주 가문의 왕들은 프랑스 영토의 절반 이상을 통치했고, 번영과 정의를 자유롭게 누릴 수 있도록 했었습니다. 이 영토들을 하나의 군주의 지배 아래로 재통합하는 것은 우리의 지속적인 성공을 보장할 것입니다.
eng_rb_hre_electors_title코0=선제후 통제
eng_rb_hre_electors_desc코0=프랑스는 그 힘을 잃어가고 있고, 유럽의 대부분 사람들은 우리의 힘에 경외하고 있으니, 자칭 '신성 로마 제국'으로 우리의 관심을 돌릴 시간이 왔습니다.
eng_rb_hre_emperor_title코1=대 브리튼의 지배
eng_rb_hre_emperor_desc코0=우리의 번영이 커지고 있습니다. 왕들은 우리의 군주에게 무릎 꿇고, 국가들은 우리의 병력에 굴복합니다. 우리가 굴복시킬, 우리의 왕위보다 더 큰 왕위는 오직 하나만 남아있습니다.
eng_rb_universities_title코0=옥스포드와 케임브리지 혁신
eng_rb_universities_desc코0=만들어진지 수세기가 지난 옥스포드와 케임브리지 대학의 시설들은 목적에 맞지 않는 것으로 밝혀지기 시작했습니다. 소규모 투자로 사태를 상당히 개선시킬 수 있습니다.
eng_rb_conquer_burgundy_title코1=부르고뉴 점령
eng_rb_conquer_burgundy_desc코1=부르고뉴 공국의 마지막 흔적은 곤경의 시기에 사라졌습니다. 아라스 조약에 따라 그들은 우리에게서 등을 돌렸는 데, 우리는 그것을 잊지 않았습니다. 그들의 토지는 몰수될 것입니다.
eng_rb_take_delta_title코0=알렉산드리아 점령
eng_rb_take_delta_desc코0=나일강 어귀의 비옥한 삼각주는 지중해에서의 중요한 무역 거점이다. 이 지역에 대한 점유는 우리에게 동양 상품의 유입에 있어서 강력한 영향력을 줄 것이다.
eng_rb_take_bahari_title코0=이집트의 권위
eng_rb_take_bahari_desc코0=카이로를 통제하는 것은 놓칠 수 없는 귀중한 기회입니다. 게다가, 우리가 시나이 반도의 일부를 점령하게 된다면, 북아프리카에서 중동으로 가는 모든 육로는 우리를 거치게 될 것입니다.
eng_war_france.tooltip코0=§Y메인의 양도§! 이벤트에서 메인(Maine)을 §Y프랑스§!에 반환하십시오
eng_hanseatic_one_title코0=한자 동맹 통제
eng_hanseatic_one_desc코0=많은 우리 [Root.GetAdjective]의 항구들은 수익성이 높은 한자 동맹 무역로의 끝에 있습니다. 이 무역로의 항구들을 더 많이 통제하는 것은 현명한 사업적 결정이 될 것입니다.
eng_hanseatic_two_title코0=한자 동맹의 동쪽 지역
eng_hanseatic_two_desc코1=외레순 해협 넘어에, 부유한 한자 동맹의 도시들인 단치히와 리가가 있습니다. 두 도시는 우리의 주문 덕분에 크게 번창해왔습니다. 누군가는 그들의 부는 우리에게 빚진 것이라고 말할 수도 있습니다. 그리고 그 빚은 이제 만기되었습니다.
eng_rb_trade_value_title코0=영국 해협 발전
eng_rb_trade_value_desc코0=영국 해협을 통과하는 상품들의 가치는 엄청납니다. 모든 부는 우리에게 모인다는 것을 전 세계에 알립시다.
eng_rb_furnaces_title코1=산업 혁명
eng_rb_furnaces_desc코0=[Root.Capital.GetName]은(는) 수많은 굴뚝들에서 피어오르는 매연으로 가득하지만, 여전히 석탄에 대한 수요가 증가하고 있습니다. 정부 투자자들은 더비와 글라모건의 수익성있는 광맥에 대해 말하고 있습니다.
eng_rb_spice_islands_title코0=향료 제도 식민화
eng_rb_spice_islands_desc코0=세계에서 가장 먼곳에서는 경이로운 향신료와 직물 옷, 이국적인 여성들이 생산됩니다. [Root.GetAdjective] 사회의 이익을 위해, 우리는 이곳에 입지를 구축해야 합니다.
eng_rb_coal_title코0=공장 건설
eng_rb_coal_desc코0=우리의 광대한 생산 공장들이 증가함에 따라, 그리고 기계화 산업이 [Root.GetName]에 형성되면서 연료에 대한 수요는 그 어느 때보다고 더 높아지고 있습니다. 정제된 재료들의 공급을 늘립시다.
eng_mighty_army_title코0=병력 징집
eng_mighty_army_desc코0=우리의 시선은 마침내 성가신 게일 이웃들을 상대하는 것에 집중되었습니다. 그들은 공식적인 귀족과 관료의 부족으로 고통받을 지도 모르지만, 그들은 꽤나 잘 싸울줄 압니다. 군대를 모집하고, 그들의 땅을 점령합시다!
conquer_ireland_gbr_title코0=아일랜드 정복
conquer_ireland_gbr_desc코0=역사적으로 '국왕 폐하의 아일랜드 적들'로 알려진, 아일랜드의 게일인들은 오랫동안 잉글랜드 통치에서 벗어나 있었습니다. 그들이 굴복할 시간이 왔습니다.
vassalize_france_title코1=프랑스 종속화
vassalize_france_desc코1=프랑스 공작령에 대한 권리를 주장합시다. 그들의 귀족들이 머리를 숙이지 않는다면, 그들은 머리를 잃게 될 것입니다.
gbr_rb_india_landfall_title코0=벵골 정복
gbr_rb_india_landfall_desc코1=[Root.GetAdjective] 동인도 무역회사는 한동안 이 지역에서 사업을 해왔습니다. 그들의 요청과 지도에 따라, 비옥한 벵골 삼각주에 대한 우리의 입지를 굳힐 때가 왔습니다.
gbr_rb_india_princedoms_title코0=인도 내륙
gbr_rb_india_princedoms_desc코0=인도 내륙 지역은 수익성 높은 광산과 희귀한 보석으로 유명합니다. 말할 필요도 없이, 그 지역의 원주민들은 우리 행정부 아래에 있는 것이 훨씬 나을 것입니다.
gbr_rb_india_coast_title코0=인도 해안 장악
gbr_rb_india_coast_desc코0=명백하게도, 서부 인도 해안을 따라 있는 해안 지역을 통제하는 것은 우리에게 인도 전체에 대한 통제권을 주게 될 것입니다. [Root.GetName]의 이름으로 이 지역을 차지하십시오.
gbr_rb_india_landgrab_title코0=북부 인도 장악
gbr_rb_india_landgrab_desc코0=우리의 지주들은 남부 인도 지역에 대한 우리의 지배가 잘 진행되고 있다고 말했지만, 동인도 회사는 우리가 북부 인도를 직접 지배한다면 모두에게 이로울 것이라고 말합니다.
sco_college_of_justice_title코0=법원
sco_college_of_justice_desc코0=스코틀랜드는 포괄적이고 보편적인 사법 제도가 부족합니다. 우리는 모든 스코틀랜드인들이 한개의 집중된 기관을 통해 동일한 법에 의해 통치되도록 해야합니다.
sco_education_acts_title코0=교육법
sco_education_acts_desc코0=읽고 쓰는 능력은 근대화를 열망하는 국가의 번영에 필수적입니다. 모든 교구에 교회가 운영하는 학교가 설립되어야 하며, 모든 지주들은 라틴어, 법, 예술의 기본을 알아야 합니다.
sco_religious_unity_title코0=개혁을 견뎌내다
sco_religious_unity_desc코0=종교 개혁을 위한 외침은 유럽을 뿌리까지 뒤흔들고 있습니다. 관용을 통해서 혹은 국교의 엄격한 집행을 통해서, 스코틀랜드는 이 폭풍을 자신의 방식으로 견뎌내야 합니다.
sco_bank_title코0=스코틀랜드 은행
sco_bank_desc코0=국립 은행들은 국가 자금을 조달하기 위해 존재하지만, 스코틀랜드는 다른 접근법을 사용할 것입니다. 스코틀랜드 은행은 개인 투자를 활성화하기 위해 사업주들에게 대부분 대출해 줄 것입니다.
sco_early_industry_title코0=센트럴 벨트 석탄광업
sco_early_industry_desc코0=우리는 에어셔에서 석탄을 발견했습니다! 그 가치가 지금은 의심스럽게 보일지 모르지만, 이 평범해 보이는 물질은 확실히 기술의 새로운 시대를 열어 줄 것입니다. 우리는 이 산업 혁명에 대비해야 합니다.
sco_auld_alliance_title코0=올드 동맹
sco_auld_alliance_desc코0=스코틀랜드와 프랑스는 잉글랜드의 침략에 대항해 상호 원조를 약속하며 긴밀한 유대 관계를 유지하고 있습니다. 국가 간의 갈등만이 고조되고 있는 듯한 상황에서, 스코틀랜드는 외교 관계를 갱신해야만 합니다.
sco_advance_frontier_title코0=국경 확장
sco_advance_frontier_desc코0=스코틀랜드 국경 지방을 따라 벌어지는 국경 분쟁은 자주 발생하고 유혈이 낭자합니다. 우리를 위해서 이곳의 전 지역을 점령함으로써 이 사소한 분쟁에 끝을 낼 시간이 왔습니다.
sco_conquer_midlands_title코0=잉글랜드로
sco_conquer_midlands_desc코0=우리는 잉글랜드 군대의 손에 너무 오랫동안 고통받아 왔습니다. 스코틀랜드는 노섬브리아를 자신의 영토로 합병함으로써 북부 브리튼에서의 입지를 굳걷히 해야 합니다.
sco_conquer_london_title코0=런던 정복
sco_conquer_london_desc코0=북부는 이제 우리의 것이고, 잉글랜드의 수도는 우리에게 열려 있습니다. 잉글랜드의 패권을 끝내기에는 지금보다 더 좋은 시간은 없습니다.
claiming_orkney_title코1=북방 군도의 권리 주장
claiming_orkney_desc코0=오크니, 셰틀랜드 그리고 맨 섬은 우리의 통치 바깥에 있는 마지막으로 남은 군도입니다. 비록 지금은 잉글랜드와 노르웨이 왕들의 지배를 받고 있지만, 우리는 그들을 스코틀랜드에 통합시킬 기회를 기다려야 합니다.
conquer_orkney_free_title코0=군도의 영유권 주장
conquer_orkney_free_desc코0=오크니, 셰틀랜드 그리고 맨 섬은 우리의 통치 바깥에 있는 마지막으로 남은 군도입니다. 비록 지금은 잉글랜드와 노르웨이 왕들의 지배를 받고 있지만, 우리는 그들을 스코틀랜드에 통합시킬 기회를 기다려야 합니다.
sco_into_ireland_title코0=아일랜드로
sco_into_ireland_desc코0=얼스터는 항상 구미가 당기는 목표였지만, 최근까지 잉글랜드 왕에 의해 너무 긴밀하게 감시되었습니다. 잉글랜드의 주의가 분산되었기 때문에, 아마도 지금이 아일랜드에 군대를 투입할 수 있는 좋은 기회가 될 수 있습니다.
sco_conquer_ireland_title코0=아일랜드 정복
sco_conquer_ireland_desc코0=이제 우리는 아일랜드에 거점을 두고 있고, 이 지역으로 계속 확장하는 것은 자연스러운 것 같습니다. 아일랜드 씨족들은 약하고 분열된 반면 스코틀랜드는 통일되었고 강력합니다. 
sco_british_empire_title코0=브리타니아 지배
sco_british_empire_desc코0=모든 브리튼 제도는 우리의 지배 아래에 있어야 합니다.  우리는 브리타니아를 지배할 것입니다.
sco_north_sea_title코0=북해 무역
sco_north_sea_desc코0=스코틀랜드는 북해 무역을 지배하는 이상적인 위치에 있습니다. 우리는 상선과 시장의 건설을 통해 우리의 위치를 굳건히 해야합니다.
darien_scheme_title코0=다리엔 계획
darien_scheme_desc코0=우리의 재정 자문가들은 이 계획이 실패할 일은 절대 없다고 보장했습니다.
darien_scheme_tooltip코0=당신 또는 종속국이 §Y파나마(Panama)§! 지방에서 §Y2§!개의 지역을 소유하십시오
sco_nova_scotia_title코0=노바 스코샤
sco_nova_scotia_desc코0=신세계의 자연은 스코틀랜드에게 많은 것을 제공할 수 있습니다. 북부 지역에서 우리 탐험가들에 의해 노바 스코샤라 불리는 적합한 지역이 발견되었습니다.
sco_nova_scotia.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 캐나다 식민지 권역에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다
sco_highlands_mission_title코0=헤브리디스 제도의 특권 폐지
sco_highlands_mission_desc코0=헤브리디스 제도의 영주인 맥도날드 씨족은 하이랜드 씨족들에게 많은 영향력을 행사하고 있습니다. 최근의 역사에서 이미 여러번 반란을 일으켰지만, 그들이 스코틀랜드의 지배에 맞서 다시 한번 하이랜드인들을 모으는 것은 시간 문제일 뿐입니다. 게다가, 우리 영토를 맥도날드 씨족과 잉글랜드 가문이 나누려고 잉글랜드와 음모를 꾸민다는 소문이 있습니다. 맥도날드 씨족이 제도의 통치자로 남아있는 것은 명백히 너무 위험합니다.
sco_north_atlantic_title코0=대구 전쟁
sco_north_atlantic_desc코0=페로스 제도와 아이슬란드 주변의 바다는 대구가 풍부합니다. 오크니와 셰틀랜드 섬을 이미 점령했기 때문에, 북 대서양 어업의 독점은 우리 손 안에 있습니다.
spa_rb_caribbean_discovery_title코0=카리브해 발견
spa_rb_caribbean_discovery_desc코0=우리가 동쪽으로 항해하기 보다는 서쪽으로 항해해 인도로 갈 수 있다는 이론이 오랫동안 제기되어 왔습니다. 우리는 이 이론을 시험해보고, 이상적인 상륙 지점을 찾아내야 합니다.
spa_rb_caribbean_colony_title코0=카리브해 식민지
spa_rb_caribbean_colony_desc코0=우리가 새로 발견한 히스파니올라 지역의 원주민들은 친절하고 상냥하며 무엇보다도 잘 속습니다. 우리는 이 지역에 더 많은 [Root.GetAdjective]인들을 보내 이 지역이 우리 지역이라고 주장해야 합니다.
spa_rb_spanish_main_title코0=스페인령 카리브해 연안 지역
spa_rb_spanish_main_desc코0=그곳이 알려진 것처럼, 카리브해 연안 지역은 상선들이 히스파니올라에 정박하기 전에 갑판 위에서 볼 수 있습니다. 카리브해의 번영이 어떤 지표가 된다면, 카리브해 연안 지역을 철저히 탐험할 가치가 있을 것입니다.
spa_rb_la_plata_title코0=라 플라타 설립
spa_rb_la_plata_desc코0=남아메리카의 푸른 풍경은 새로운 식민지 사업을 위한 훌륭한 장소가 되어줄 것입니다.
spa_rb_aztecs_title코0=아즈텍 정복
spa_rb_aztecs_desc코0=탐험 제도는 자칭 아즈텍 제국이 우리의 소유라는 권한을 줍니다. 그들의 땅을 점령하고, 그들의 금을 [Root.Capital.GetName]에 가져옵시다.
spa_rb_incans_title코0=잉카의 부
spa_rb_incans_desc코0=잉카는 그들의 사원을 금을 가득채우지만, 이 부가 얼마나 큰 권력을 가져오는지는 잘 모르는 것 같습니다. 금 뿐만 아니라, 그들의 영토 역시 우리의 손에 있는 것이 훨씬 더 안전할 것입니다.
spa_rb_incans_two_title코0=잉카 정복
spa_rb_incans_two_desc코0=페루의 산맥에서 기다리고 있는 보물은 모든 유혈 사태가 가치있어 보이게 만듭니다. 우리는 계속 나아가고 [Root.GetName]의 영광을 더 얻어내야 합니다.
spa_rb_zapotecs_title코0=타라스카 정복
spa_rb_zapotecs_desc코0=타라스카 원주민들은 우리를 금과 귀중한 보석 선물로 맞이하는 엄청난 실수를 저질렀습니다. 그들은 더 많은 보물을 가지고 있음이 틀림 없습니다. 그것을 찾아내야 합니다.
spa_rb_army_ready_title코0=레콩키스타 준비
spa_rb_army_ready_desc코0=우리는 이베리아인들을 돌보는 의무를 너무 오랫동안 다하지 못했습니다. 우리는 하나의 깃발 아래에 그들을 결속시킬 준비를 해야합니다.
spa_rb_reconquista_one_title코0=안달루시아 탈환
spa_rb_reconquista_one_desc코0=무어인들은 수백년 동안 우리의 인내심을 즐겨왔습니다. 그들을 제거하고 [Root.GetAdjective] 왕을 위해 안달루시아를 탈환합시다.
spa_rb_reconquista_two_title코0=포르투갈 수복
spa_rb_reconquista_two_desc코0=스페인 왕국은 우리의 것입니다. 왕국은 지금까지의 이웃인 포르투갈 역시 포합합니다. 그들의 왕위를 차지하고, [Root.GetName]의 통치권을 되찾읍시다.
spa_rb_reconquista_three_title코0=아라곤의 권리 주장
spa_rb_reconquista_three_desc코0=대부분의 아라곤 영토들은 과거에 [Root.GetName]의 지배를 받았습니다. 힘이나 간계를 통해서, 우리는 그곳을 다시 우리의 것으로 만들어야 합니다.
spa_rb_reconquista_four_title코0=레콩키스타 지속
spa_rb_reconquista_four_desc코0=이베리아에 대한 우리의 권리에 더해서, 침략으로부터 보호받기 위해 우리는 북아프리카의 몇몇 도시들에 우리의 입지를 구축해야 합니다.
spa_rb_iberia_christian_title코0=이베리아 개종
spa_rb_iberia_christian_desc코0=유럽의 나머지 국가들은 우리가 이단을 품고있는 것으로 보아 실망스럽게 생각합니다. 잘못 인도된 형제들을 하나의 진실된 신앙으로 되돌려야합니다.
spa_rb_christian_fleet_title코0=해상 지배
spa_rb_christian_fleet_desc코0=우리는 지중해에서 오랫동안 야망을 가져왔습니다. 이탈리아의 부유한 땅은 우리가 점령할 곳이지만, 우리는 동쪽의 기회주의적인 술탄들을 단념시킬 수 있을만큼의 거대한 함대와 가까운 항구가 필요합니다.
spa_rb_italian_ambition_title코0=이탈리아에서의 야망
spa_rb_italian_ambition_desc코0=이탈리아는 점령하기에 부유하고 무르익은 곳입니다. 우리 이전의 많은 사람들처럼, 우리도 이탈리아의 우리 영역을 분명히하고, 우리를 위해 그곳의 부를 얻어낼 것입니다.
ned_caribbean_discovery_title코0=카리브 해 탐험
ned_caribbean_discovery_desc코0=오랜 자금 조달 논의 끝에 마침내 형성된, 서인도 회사는 서인도 제도와 우리 중심부 사이의 무역로 설립에 초점을 맞출 계획입니다. 우리는 그 지역의 지도를 만들고, 적절한 토지를 배정해야 합니다.
ned_american_discovery_title코0=북아메리카 정착
ned_american_discovery_desc코0=식민지 시대가 진정으로 시작되었습니다. 우리는 더 북쪽에 식민지를 건설함으로써 아메리카 해안과 우리의 인접성을 이용해야 합니다.
ned_south_africa_colony_title코0=케이프 식민지
ned_south_africa_colony_desc코0=동양으로 향하는 여정의 재보급 지점과 안전한 항구를 얻기위해, 동인도 회사는 아프리카의 케이프에 정착하길 요청해왔습니다. 그들은 우리가 돕는다면 꽤 많은 금액을 제공할 것입니다.
ned_brazil_colony_title코0=브라질 식민화
ned_brazil_colony_desc코0=브라질의 비옥한 땅은 새로운 식민지 사업을 시작하기 위한 아주 좋은 장소가 될 것입니다. 하지만, 우리는 '뉴 홀란드'의 이 지역에서 이베리아의 간섭을 용인해서는 안 됩니다.
ned_india_ceylon_title코0=실론 섬 점령
ned_india_ceylon_desc코0=실론 섬은 재보급 항구로 아주 적합하고, 이 지역의 다른 식민 세력들보다 경쟁 우위를 점하게 해줄 것입니다.
ned_spice_australia_title코0=오스트레일리아 발견
ned_spice_australia_desc코0=동쪽에서 들려오는 소문에 따르면 남동쪽에 광대한 땅이 있다고 합니다. 인도네시아와 호주의 크기를 지도화할 시간이 왔습니다.
ned_malacca_title코0=말라카 정복
ned_malacca_desc코0=말라카는 경제적으로 매우 중요합니다. 우리는 그곳의 통제권을 즉시 차지해, 인도네시아의 우리의 무역 이해 관계에서 우월한 영향력을 얻어야 합니다.
ned_indonesia_cot_title코0=인도네시아 무역
ned_indonesia_cot_desc코0=말라카 시장에서의 네덜란드의 우위는 가장 중요합니다. 독점을 얻어내기 위해서는 무슨 일이든 해야합니다.
ned_taiwan_title코0=네덜란드령 포모사
ned_taiwan_desc코0=중국과의 무역을 개방하기 위한 우리의 노력에 도움이 되기 위해, 우리는 타이완 섬에 네덜란드의 발판을 마련해야 합니다. 
ned_lowlands_one_title코0=저지대 탈환
ned_lowlands_one_desc코0=우리 동포들은 외국 압제자들의 손에서 고통받고 있습니다. 우리는 그들을 해방시키기는 것이 도의입니다.
ned_lowlands_two_title코0=저지대 재정복
ned_lowlands_two_desc코0=아직 많은 우리 민족들이 외국 군주들의 지배를 받고 있습니다. 그들의 자유를 찾는 것이 우리의 의무입니다.
ned_religious_unity_title코0=종교 통일성
ned_religious_unity_desc코0=우리는 이단에 맞서야만 합니다. 하나의 진실된 신앙에 대한 우리의 충성을 선언합시다!
ire_conquer_ulster_title코0=얼스터 정복
ire_conquer_ulster_desc코0=얼스터는 잉글랜드인과 스코틀랜드인 사이에서 위태롭게 위치해있습니다. 그곳의 아일랜드인들은 우리의 보호 아래에서 더 안전할 것입니다.
ire_conquer_leinster_title코0=렌스터 정복
ire_conquer_leinster_desc코0=렌스터는 잉글랜드 국왕의 그늘 아래에 있고, 렌스터의 백작은 독립을 유지하기 위해 고군분투하고 있습니다. 우리는 그들을 통합해야만 잉글랜드에 맞서 저항할 수 있을 것입니다.
ire_conquer_munster_title코0=먼스터 정복
ire_conquer_munster_desc코0=먼스터의 씨족들은 사소한 원한과 지역 권력을 두고 자기들끼리 싸우고 있습니다. 그들은 오래된 갈등은 뒤에 두고 우리에게 복종해야 합니다.
ire_conquer_connacht_title코0=코나하트 정복
ire_conquer_connacht_desc코0=코나하트의 씨족들은 잉글랜드 군이 오랫동안 주둔하지 않았기 때문에 자신들이 잉글랜드의 지배로부터 자신들이 안전하다고 믿고 있습니다. 이것은 계속되지 않을 것입니다. 우리는 피할 수 없는 잉글랜드의 귀환으에 맞서 이 지역을 차지해 준비를 해야합니다.
unite_the_clans_ire_title코0=씨족 통합
unite_the_clans_ire_desc코0=아일랜드의 모든 씨족들은 우리의 통치 아래에 통합되어야 합니다. 다시 한 번 대왕이 나타날 것입니다.
beyond_the_pale_title코0=페일을 넘어서
beyond_the_pale_desc코0=마침내 아일랜드는 하나의 통치자 아래에 통일되었습니다. 이제 잉글랜드 통치의 마지막 보루로 우리의 관심을 돌릴 시간입니다.
conquer_wales_title코0=웨일즈 정복
conquer_wales_desc코0=웨일스인들은 과거에 잉글랜드의 지배에 저항했습니다. 그러나 그들은 겁과 분열로 인해 종속되었습니다. 우리는 그들의 실수를 반복하지 않을 것입니다.
conquer_west_england_title코0=잉글랜드 침공
conquer_west_england_desc코0=잉글랜드 그 자체가 우리에게 열려있습니다. 그들에게 우리의 약 맛을 보여줄 시간이 왔습니다.
ire_conquer_isles_title코0=하이랜드 정복
ire_conquer_isles_desc코0=수세기 전 하이랜드는 아일랜드 종교 정착지들이 산재해 있었습니다.그들은 다시 한번 아일랜드의 후원을 즐겨야 합니다.
ire_koi_tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 the Kingdom of the Isles 지방에서 §Y2§!개의 지역을 소유합니다
ire_highlands_tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 the Highlands 지방에서 §Y4§!개의 지역을 소유합니다
ire_conquer_scotland_title코0=스코틀랜드 정복
ire_conquer_scotland_desc코0=스코틀랜드는 우리의 브리튼 정복의 길 위에 서있습니다. 잉글랜드의 지배에 대항한 그들의 미미한 시도는 영원히 지속될 수 없기 때문에, 그들은 대신 우리의 보호를 받아들여야 하는 것이 당연합니다.
ire_rule_britannia_title코0=브리타니아 지배
ire_rule_britannia_desc코0=모든 브리튼 제도는 우리의 지배 아래에 있어야 합니다.  우리는 브리타니아를 지배할 것입니다.
trinity_college_ire_title코0=트리니티 대학의 설립
trinity_college_ire_desc코0=더블린은 이제 다시 한번 아일랜드의 통치 아래에 있기 때문에, 그곳은 우리의 첫번째 대학을 세우기에 좋은 장소가 될 것입니다.
irish_america_title코0=아일랜드령 아메리카
irish_america_desc코0=아일랜드인들 역시 신세계의 매력에 면역은 아닙니다. 많은 이들이 땅과 부를 찾아 그곳으로 이주하고 싶어합니다. 아마도 다음 세대에는, 아메리카인들은 그들의 아일랜드의 유산을 자랑스러워 할 것입니다.
irish_america.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 동부 아메리카 식민지 권역에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다
ire_import_potatoes_title코0=감자 수입
irish_potatoes.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 북아메리카(North America) 또는 신세계(New World) 대륙에서 §Y15§!개 이상의 완전히 개척된 지역을 소유합니다
ire_import_potatoes_desc코0=우리는 신세계에서 신기한 덩이줄기를 발견햇습니다. 그것으로 담배로 태우려는 시도를 포기하고, 우리는 그것이 아일랜드의 본토에서 경작하기에 이상적인 주요 작물이 될 것이라는 것을 알았습니다. 심지어 작은 가족들도 충분히 살아남을 수 있을만큼 키우기 쉬울 것입니다.
reconquer_normandy_title코0=노르망디 재정복
reconquer_normandy_desc코0=노르망디 공국은 프랑스 왕국의 법적 신하입니다. 그곳은 다시 한번 우리의 통치를 받아야 합니다.
subjugate_brittany_title코1=브르타뉴 종속화
subjugate_brittany_desc코0=브르타뉴 공국은 프랑스 왕실에 적절한 충성을 바치고 있지 않습니다. 우리는 브르타뉴 공국의 충성심이 돌아오도록 설득해야 합니다.
conquer_picardy_fra_title코0=피카르디 정복
conquer_picardy_fra_desc코0=피카르디는 부유한 지역이고, 한 때 프랑스의 일부였지만 지금은 우리의 통치에서 분리되어 있습니다. 우리는 그곳을 되찾아야 합니다.
conquer_flanders_wallonia_title코0=플랑드르 정복
conquer_flanders_wallonia_desc코0=플라드르 공국은 수세기에 걸쳐 프랑스와 신성 로마 제국, 그리고 신흥 국가인 부르고뉴 공국 사이에서 충성을 바꿔왔습니다. 그곳은 영구히 프랑스로 돌아와야 합니다.
build_french_fleet_title코0=프랑스의 해군력
build_french_fleet_desc코0=우리가 우리 해안에서 계속해서 꼼짝 못하는 상황이 발생하지 않도록, 프랑스는 잉글랜드에 필적하는 함대를 만들어야만 합니다.
fra_india_expansion_title코0=프랑스령 동인도제도
fra_india_expansion_desc코0=인도의 부는 정말로 구미가 당기는 것입니다. 우리가 인도 해안에 발판을 마련할 수 있다면, 우리는 그 지역의 무역을 장악할 수 있습니다.
french_claim_to_naples_title코0=나폴리에 대한 프랑스의 권리
french_claim_to_naples_desc코0=나폴리의 계승은 복잡하고 논쟁의 여지가 있는 문제입니다. 나폴리는 독립을 열망하고 있지만, 프랑스와 이베리아의 군주들 모두 그곳의 권리를 주장하고 있습니다. 이 문제는 해결해야만 합니다.
reconquer_gascony_title코0=가스코뉴 재정복
reconquer_gascony_desc코0=가스코뉴는 프랑스의 정당한 영토로, 불법 왕위주장자들이 차지하고 있습니다. 프랑스의 모든 잉글랜드 거점들을 되찾아야 합니다.
conquer_provence_title코0=프로방스 정복
conquer_provence_desc코0=프로방스 공작들은 많은 것을 원하지만, 거의 성취하지 못했습니다. 그들은 프랑스의 신하가 되는 것이 더 나을 것입니다.
conquer_burgundy_area_title코0=부르고뉴 정복
conquer_burgundy_area_desc코0=최근 출세한 부르고뉴 공작들은 자신들이 열강이라 생각하고 있지만, 사실 그들은 그저 봉신일 뿐입니다. 우리는 이 사실을 상기시켜줘야 합니다.
french_colony_in_north_america_title코1=북아메리카에 기반 마련
french_colony_in_north_america_desc코0=무역 회사가 북아메리카에서 우리의 무역을 확립하는 일에 지원해 줄 것을 요청하고 있습니다. 그들은 이로 인해 프랑스의 영광이 있을 것이라고 이야기 합니다.
subjugate_lorraine_title코1=로렌 공국 종속화
subjugate_lorraine_desc코0=로렌 공국은 프랑스와 제국 사이에 위치한 전략적 요충지입니다. 앞으로 예상되는 제국과 프랑스의 충돌에서 로렌 공국이 현명하게도 우리에게 속할 수 있도록 만들어야 합니다.
annex_savoy_title코1=사보이 합병
annex_savoy_desc코0=사보이 공국은 이탈리아에서 프랑스로 침입하는 길을 막아줍니다. 이 침입 경로에 적절한 보호를 확보하기 위해 사보이 공국을 프랑스 왕국에 통합해야 한다.
france_discovers_the_carribean_title코1=식민지 확장
france_discovers_the_carribean_desc코1=대 프랑스의 영광을 위해 우리가 기독교 국가들 중 가장 큰 국가가 되기를 원합니다. 우리의 탐험가들은 동쪽에서의 타험을 위한 항해에 왕실이 지원해 줄 것을 요청하고 있습니다.
conquer_franken_title코1=프랑코니아 정복
conquer_franken_desc코0=비텔스바흐 가문은 황제 헨린 5세로부터 몇몇 프랑코니언 땅을 하사받았습니다. 이제 바이에른이 그 권리를 행사할 때입니다.
conquer_pfalz_title코1=오버팔츠의 권리 주장
conquer_pfalz_desc코0=오버팔츠는 비텔스바흐 가문의 정당한 소유입니다. 우리는 바이에른 비텔스바흐 가문이 그곳을 가지고 있다는 것을 확실히 해야합니다.
conquer_alzey_title코1=비텔스바흐 가문 통합
conquer_alzey_desc코1=라인-팔츠는 우리 조상의 생득권입니다. 그곳은 정당한 소유자들에게 복원되어야 합니다.
conquer_ansbach_title코1=남부 슈바벤 정복
conquer_ansbach_desc코0=우리는 독일의 구석 작은 영지에 대해 경쟁자를 두어서는 안됩니다. 안스바흐는 호엔촐레른가의 분가 소유에 속합니다. 우리 자신을 우해서 그 곳을 손에 넣어야만 합니다.
usa_independence_title코0=미국 독립
usa_independence_desc코0=자유가 아니면 죽음을!
colonize_the_northern_islands_title코1=쿠릴 열도 식민지
colonize_the_northern_islands_desc코0=천황은 제국의 평화를 위해 일복 북쪽의 땅에 소유지 없는 무사들을 정착시킬 것을 요청하고 있습니다.
establish_footholding_in_manchuria_title코1=만주 침공
establish_footholding_in_manchuria_desc코0=만주의 주민들을 문명화 시킨다면 거친 만주는 거대한 잠재력을 가지게 될 것입니다. 우리는 만주에 기반을 마련해야 합니다.
unite_japan_mission_title코0=일본 통일
unite_japan_mission_desc코1=아직 우리의 권위에 복종하지 않은 다이묘들은 즉시 굴복되어야만 합니다. 일본이 통일되어야만 우리는  본토 넘어로의 확장을 꿈꿀수 있습니다.
conquer_okinawa_title코0=오키나와 정복
conquer_okinawa_desc코0=류쿠는 마땅히 일본에 속해야 하고 예속되어야만 합니다!
gain_foothold_in_ireland_title코1=아일랜드 침공
gain_foothold_in_ireland_desc코0=유럽의 발견으로 인해 더 많은 정복을 시작하기 위한 발판을 마련하는 것이 중요합니다. 아일랜드의 어느 지방이든 훌륭한 기반이 될 것입니다.
gain_foothold_in_spain_title코1=스페인 침공
gain_foothold_in_spain_desc코0=유럽의 발견과 함께, 이베리아의 어떤 지역이든 차지하는 것은 앞으로의 확장을 위한 탁월한 발판이 될 것입니다.
gain_foothold_in_france_title코1=프랑스 침공
gain_foothold_in_france_desc코0=유럽의 발견에 따라 프랑스의 어떤 지역이든간에 그 곳에  발판을 만드는 것은 앞으로의 확장에 있어서 기회를 제공해줄 것입니다.
ha_conquer_ireland_title코0=영국 정복
ha_conquer_ireland_desc코0=영국의 날씨는 매우 불쾌하지만 그럼에도 영국은 우리의 그림자에 빠질 것입니다.
ha_conquer_france_title코0=프랑스 정복
ha_conquer_france_desc코0=프랑스 군대는 우리의 장엄한 팔랑크스 아래에 쓰러지 것입니다. 우리는 '와인'이라 불리우는 음료 역시 꽤 좋아합니다.
ha_conquer_spain_title코0=스페인 정복
ha_conquer_spain_desc코0=이베리아 백인들은 훌륭한 백성들을 만들어냈고, 우리는 그들의 군대의 기량은 타는 듯한 더위 때문에 떨어지는 것으로 추측합니다.
ha_conquer_europe_title코0=로마인들이란 무엇인가?
ha_conquer_europe_desc코0=로마인들이 신성하지 않다는 것은 확실합니다.
ha_conquer_europe.tooltip코0=소위 '신성 로마 제국'이라는 것을 해체합니다.
yem_gen_buildforces_title코1=전쟁 준비
yem_gen_buildforces_desc코1=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
oma_buildforces_title코0=전쟁 준비
oma_buildforces_desc코0=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
hsn_buildforces_title코0=전쟁 준비
hsn_buildforces_desc코0=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
ori_buildforces_title코0=정복 준비
ori_buildforces_desc코0=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
guj_buildforces_title코0=정복 준비
guj_buildforces_desc코0=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
yem_buildforces_title코0=재정복 준비
yem_buildforces_desc코0=전쟁의 바퀴는 천천히 돌아가고 있습니다. 우리가 목표를 달성할 기회를 잡으려면, 우리는 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 필요합니다.
csu_buildforces_title코0=전쟁 준비
csu_buildforces_desc코0=주변 왕국들은 서로 싸우고 다투고 있습니다. 우리에게 필요한 것은 페루의 이질적인 국가들을 통합할 수 있는 군대입니다.
oma_conquest_of_batinah_title코0=바티나 정복
oma_conquest_of_batinah_desc코0=외세는 여전히 오만에서 가장 비옥한 지역, 바티나(Batinah)를 지배하고 있습니다. 바티나는  오만 만과 알 하자르 산맥 사이에 위치합니다. 우리는 반드시 바티나를 장악하여, 그곳의 평원을 지배하는 동시에 페르시안 만을 따라 오만 해안에 흩어져 있는 무역 도시들에 대한 통제를 확보해야 합니다.
oma_conquest_of_dhofar_title코1=도파르 장악
oma_conquest_of_dhofar_desc코1=도파르에 대한 지배는 오랫동안 우리 국민들의 목표였습니다. 카티리와 마라로부터 우리를 더 잘 보호하고, 그 지역의 수출품임 유명한 유향을 얻기 위해서 말입니다.
oma_conquest_of_mombasa_title코0=몸바사 정복
oma_conquest_of_mombasa_desc코1=몸바사는 동아프리카의 주요 무역 중심지로 어떤 해양 제국에게도 가치있습니다. 몸바사의 일부 스와힐리 상인들은 우리의 보호를 요청하며 연락을 해왔습니다. 그들을 도와주는 것이 우리의 의무입니다.
oma_conquest_of_zanzibar_title코0=잔지바르 정복
oma_conquest_of_zanzibar_desc코1=잔지바르 섬은 스와힐리 해안을 통제하기에 많은 면에서 최적의 위치에 있습니다. 이 섬을 침공하고 점령해 동아프리카 시장 전테를 지배하기 위한 발판으로 만듭시다.
haixi_expedition_title코0=허투 알라 정복
haixi_expedition_desc코1=북쪽의 유목민들이 우리 마을들을 급습하고 약탈하고 있습니다. 그들의 영토에 대한 권리를 주장하고 그들을 몰아냅시다.
ninguta_expedition_title코0=훈춘 정복
ninguta_expedition_desc코1=유목민들이 약탈을 지속하고 있습니다. 그들의 영토는 한때 고구려 제국에 속했으니, 확장을 통해 우리에게 속해야 합니다.
goguryeo_restoration_title코0=고구려 복원
goguryeo_restoration_desc코0=천년에 이르는 시간 동안, 고대 고구려 제국의 영토는 붕괴되고 약탈당했습니다. 우리는 고구려의 영토를 우리의 깃발 아래에 놓아야 합니다.
conquer_al_jazira_hsn_title코0=알 자지라 정복
conquer_al_jazira_hsn_desc코0=우리 선조들은 한 때 모든 상부 메소포타미아를 지배했었습니다. 이 생득권을 복원하고 아이유브 왕조의 영광을 세계에 다시 보여주는 것이 우리의 의무입니다.
conquer_aleppo_hsn_title코1=알레포 재정복
conquer_aleppo_hsn_desc코0=북부 시리아 지역들은 한 때 아이유브 왕국의 일부였고 우리 왕조의 영향력 있는 분가가 있던 곳이었습니다. 그곳을 탈환할 시간입니다.
end_sound_toll_title코0=해협통행료 종식
end_sound_toll_desc코0=더 이상은 안됩니다. 바다에 의해 나뉘어 진 두개의 땅을 지배하는 것이 그곳의 사이를 지나가는 무역을 통제할 수 있다는 것을 의미하지 않습니다. 그들에게 아첨하고 구애하거나, 그들의 도시를 파괴하고 땅에 소금을 뿌려야 합니다. 어느쪽이든, 우리의 무역은 발트해에서 카테가트 해협으로 자유롭게 흘러갈 것입니다.
conquest_of_champaner_title코0=참파네르 정복
conquest_of_champaner_desc코0=구자라트 와 말랑 고원 사이의 언덕에는 보파르의 아름답고 보풀이 없는 요새가 있습니다. 이 요트는 우리의 첫 방어선이 될 수 있도록 우리의 것이 되어야 합니다.
integrate_naples_title코0=나폴리 합병
integrate_naples_desc코0=나폴리는 아라곤의 통치를 받고 있지만, 우리가 그곳을 직접 다스리는 것은 아닙니다. 그곳은 아라곤에 완전히 합병되어야 합니다.
sco_auld_alliance_free_title코0=올드 동맹
sco_auld_alliance_free_desc코0=스코틀랜드와 프랑스는 잉글랜드의 침략에 대항해 상호 원조를 약속하며 긴밀한 유대 관계를 유지하고 있습니다. 국가 간의 갈등만이 고조되고 있는 듯한 상황에서, 스코틀랜드는 외교 관계를 갱신해야만 합니다.
sco_advance_frontier_free_title코0=국경 확장
sco_advance_frontier_free_desc코0=스코틀랜드 국경 지방을 따라 벌어지는 국경 분쟁은 자주 발생하고 유혈이 낭자합니다. 우리를 위해서 이곳의 전 지역을 점령함으로써 이 사소한 분쟁에 끝을 낼 시간이 왔습니다.
claiming_orkney_free_title코1=북해 통합
claiming_orkney_free_desc코0=오크니, 셰틀랜드 그리고 맨 섬은 우리의 통치 바깥에 있는 마지막으로 남은 군도입니다. 비록 지금은 잉글랜드와 노르웨이 왕들의 지배를 받고 있지만, 우리는 그들을 스코틀랜드에 통합시킬 기회를 기다려야 합니다.
tim_persia_one_title코0=하부 페르시아 장악
tim_persia_one_desc코0=자그로스 산맥까지 뻗어있는 걸프만 해안의 푸르른 영토는 티무르의 유산의 핵심 부분입니다. 우리의 유산을 주장하는 이들로부터 그곳을 쟁취해야 합니다.
tim_persia_two_title코0=상부 페르시아 장악
tim_persia_two_desc코0=자그로스 산맥은 서쪽의 우리 영토의 자연 국경을 제공해주었습니다. 이 국경을 복원해야 합니다.
tim_khorasan_one_title코0=동부 호라산 장악
tim_khorasan_one_desc코0=절름발이 정복자 티무르의 말년 시기 중심지는 우리 유산의 중심입니다. 우리가 그곳들을 모두 소유한다면, 우리의 유산 권리 주장은 훨씬 더 가치있게 될 것입니다.
dh_tim_khorasan_one_title코0=동부 호라산 장악
dh_tim_khorasan_one_desc코0=절름발이 정복자 티무르의 말년 시기 중심지는 우리 유산의 중심입니다. 우리가 그곳들을 모두 소유한다면, 우리의 유산 권리 주장은 훨씬 더 가치있게 될 것입니다.
tim_khorasan_two_title코0=서부 호라산 장악
tim_khorasan_two_desc코0=인도의 이국적인 땅으로 뻗어있는, 서부 호라산은 우리 왕국의 지속적인 성공에 필수적입니다.
dh_tim_khorasan_two_title코0=서부 호라산 장악
dh_tim_khorasan_two_desc코0=인도의 이국적인 땅으로 뻗어있는, 서부 호라산은 우리 왕국의 지속적인 성공에 필수적입니다.
tim_transoxiana_one_title코0=동부 대초원 장악
tim_transoxiana_one_desc코0=비록 지형은 건조하고 생기가 없지만, 이 지역은 마땅히 우리 소유입니다.
tim_transoxiana_two_title코0=서부 대초원 장악
tim_transoxiana_two_desc코0=대초원 지역은 오랫동안 다투고 싸워왔습니다. 우리의 지도력 아래에 그곳을 재통합해야 합니다.
tim_freedom_title코0=[Root.GetAdjective]의 지도력
tim_freedom_desc코0=우리는 다가오는 폭풍 속에서 [Root.GetName] 국가를 안전하게 지켜야만 합니다. 우리의 [Root.Monarch.GetTitle]은 티무르 왕위를 노리는 소인배들에게 우리가 정당한 통치자임을 분명히 해야만 합니다.
tim_army_built_title코0=전쟁 준비
tim_army_built_desc코0=위대한 티무르의 군단은 공포 그 자체였습니다. 우리는 나약한 한 줌의 병사들로 그의 유산을 재통합하길 바랄 수 없습니다.
dh_tim_army_built_title코0=전쟁 준비
dh_tim_army_built_desc코0=위대한 티무르의 군단은 공포 그 자체였습니다. 우리는 나약한 한 줌의 병사들로 그의 유산을 재통합하길 바랄 수 없습니다.
tim_stability_title코0=[Root.GetName] 안정화
tim_stability_desc코0=우리 국가가 안정적이지 않고 우리를 공격할 수 있는 것들에 대비가 되어 있지 않다면, 정복을 시도하는 것이 소용이 없습니다.
conquer_punjab_MUG_title코1=인도의 부
conquer_punjab_MUG_desc코0=매력적으로 부유한 펀자브 평원은 카이버 고개를 넘어서 위치해 있습니다. 우리 선조들의 뒤를 따라서 그리고 우리 왕조의 위대한 영광을 위해 이 지역을 침공합시다!
conquer_delhi_title코0=델리 정복 
conquer_delhi_desc코1=1398년에 위대한 티무르는 델리를 정복하고 자신들의 우상을 숭배하기위해 도시를 약탈하고 파괴하였습니다. 이제 그곳에 돌아가 시작한 일을 마칠 시간이 왔습니다. 델리는 정복되고 약탈되어야만 합니다.
monopolize_adriatic_cot_title코0=아드리아해 무역 독점
monopolize_adriatic_cot_desc코0=베네치아는 아드리아해 전역의 무역을 통제해야 합니다. 이것은 신흥도시 라구사와의 충돌을 야기할 것입니다.
mandate_of_heaven_mission_title코0=천명
mandate_of_heaven_mission_desc코0=우리는 신흥 왕조입니다. 우리는 앞으로 나아가기 전에, 시간의 시험을 견뎌낼 수 있다는 것을 증명해야만 합니다.
dominate_jurchens_mission_title코0=경쟁 여진족 지배
dominate_jurchens_mission_desc코0=우리의 여진족 이웃들은 계속해서 우리와 불화를 일으킵니다. 주요 부족들 중 적어도 하나를 무릎꿇게 해야만 합니다.
start_the_conquest_of_ming_china_title코1=중국 침공
start_the_conquest_of_ming_china_desc코0=우리는 모든 만주족을 완전히 통합해야만 합니다. 몇몇 부족은 중국과 동맹을 맺고 있으며 만리장성의 그늘 아래를 보호처로 삼고 있습니다. 우리는 만주팔기를 남쪽으로 보내 그들을 속박으로부터 해방시켜야 합니다.
improve_the_han_title코0=번 개선
improve_the_han_desc코1=다이묘시여, 우리의 번은 황폐화되어 쓰러져가는 상태입니다. 농부들과 상인들은 우리의 화폐와 우리 번의 부채 상환 능력에 대한 모든 신뢰를 잃었습니다.
view_the_hanami_title코1=선망받는 하나미
view_the_hanami_desc코0=작고 연약한 벚꽃들이 올해 많이 떨어져 나갔습니다. 어떤 이들은 추운 날씨때문이라고 했지만 다른 이들은 우리 영지에 이런 꽃들을 다루는 세심한 기술의 부족함을 원인으로 들었습니다. 우리의 문화적 전통을 발전시키고 벚꽃을 만개하게 하여 전 일본의 부러움을 사도록 합시다.
coptic_conquest_of_yerevan_title코1=예레반 해방
coptic_conquest_of_yerevan_desc코0=신성한 에치미아진의 아르메니아 대주교구는 여전히 굳건하지만 아르메니아 콥트교도들은 그들의 왕국이 1360년, 1375년에 각각 멸망하면서 자신들의 국가가 없습니다. 우리의 기치 아래 모든 아르메니아 콥트교도들을 다시금 해방하십시오!
coptic_conquest_of_antioch_title코1=안티오크 총대주교
coptic_conquest_of_antioch_desc코0=수 백년 전, 안티오크는 외부의 침략자들에게 점령당했고 그 이후로 안티오크 총대주교는아나톨리아의 마르딘에 있습니다. 우리는 이 옛 터를 되찾아 재건하기 위해 이 세계의 유서깊은 기독교 교회를 제자리로 돌려보내야 합니다.
mug_hindustan_title코1=남부 힌두스탄 장악
mug_hindustan_desc코1=위대한 티무르 제국의 후계자인 우리 무굴은 인도 전체에 대한 권리를 주장합니다. 대초원의 전사들은 새로운 부를 찾아야 합니다.
mug_gujarat_title코1=구자라트 점령
mug_gujarat_desc코1=인더스강은 수많은 지류와 산 속의 샘에서 나와 아라비아 해로 흐릅니다. 말할 필요도 없이, 부가 인더스강을 따라 자연스럽게 흐르고 있습니다. 그곳을 우리의 것으로 만듭시다.
mug_malwa_title코1=말와 정복
mug_malwa_desc코1=말와에 있는 화산 대지는 비옥하고 토질이 짙으며 식물들로 가득 차있습니다. 인도에는 여기보다 더 나은 농토가 존재하지 않습니다.
mug_north_bengal_title코1=북부 벵골 장악
mug_north_bengal_desc코1=이 땅은 정당하게 우리에게 속해있습니다. 웅크려있는 귀족들을 축출하고 그들을 화형에 처해야 합니다.
mug_south_bengal_title코1=남부 벵골 장악
mug_south_bengal_desc코1=벵골 삼각주는 찌는 듯한 정글 지역으로 농사에만 적합합니다, 그럼에도 불구하고, 우리는 그곳이 우리의 것이라 주장해왔고, 우리의 것이 될 것입니다.
africa_slave_trade_title코0=노예 무역
africa_slave_trade_desc코0=아프리카에서 노예제는 아주 흔한 것입니다. 우리는 노예 무역을 독점하거나 그 야만스러운 무역을 완전히 종결시켜야 합니다.
africa_modernization_title코0=아프리카 근대화
africa_modernization_desc코0=유럽인의 식민주의는 우리가 현 상황에 빠르게 적응하지 못한다면 우리나라를 멸망시키겠다고 위협했습니다. 우리는 유럽인들에게 도전할 만한 수준의 기술력과 국가 기구를 갖추어야 합니다.
african_wealth_mission_title코0=아프리카의 부
african_wealth_mission_desc코0=아프리카는 금, 커피, 상아가 풍부합니다. 우리가 경제적 독립을 확립할 수 있도록 우리는 이 귀중한 상품들의 공정한 몫을 우리가 관리할 수 있도록 해야합니다.
new_world_modernization_title코0=신대륙 근대화
new_world_modernization_desc코0=유럽인의 식민주의는 우리가 현 상황에 빠르게 적응하지 못한다면 우리나라를 멸망시키겠다고 위협했습니다. 우리는 유럽인들에게 도전할 만한 수준의 기술력과 국가 기구를 갖추어야 합니다.
nw_modern.tooltip코0=이웃국:\n§Y봉건주의§!를 수용해야합니다\n§Y1§!개 보다 적은 기술이 앞서고 있어야 합니다.
new_world_remove_euro_title코0=유럽인 퇴출
new_world_remove_euro_desc코0=지금 세계를 침략하고 있는 유럽인들은 신세계를 빠른 속도로 정복하고 있습니다. 우리의 전통적인 고향 또한 유럽인들이 팽창하고 있는 지역에 해당되고 있습니다. 유럽인들은 자신들이 타고 온 배를 향해 다시 후퇴해야 할 것입니다.
new_world_remove_euro_toolip코0=어떤 유럽 국가나 그 식민 국가도 당신의 수도 권역에서 영토를 소유하지 못하도록 하십시오.
nw_sunset_invasion_title코0=석양의 침략
nw_sunset_invasion_desc코0=침략자들은 우리 땅으로부터 도망쳤습니다. 하지만 그것으로 충분하다고 생각하십니까? 그들은 언제나 더 큰 군대를 이끌고 여기로 돌아올 수 있습니다. 유럽인들을 쫓아 유럽으로 가도록 하십시오.
gen_eur_trade_node_title코0=세계적 지배
gen_eur_trade_node_desc코0=부를 얻는 것은 한가지입니다; 하지만 다른 모든 이들보다 부유해지는 것은 진정한 지배를 의미합니다. 우리의 국내 무역 노드를 성장시키고, 그곳의 지분을 지배해야 합니다.
gen_eur_defender_faith_title코0=신앙의 보루
gen_eur_defender_faith_desc코0=이단은 관용받아서는 안됩니다. [Root.Religion.GetName] 교회는 길을 밝혀줄 만큼 모범이 될 만한 독실한 신자를 원하고 있습니다.
gen_hre_electors_title코0=제국의 야망
gen_hre_electors_desc코0=신성 로마 제국의 모든 제후들과 같이, 우리는 왕좌에 관심을 가지고 있습니다. 우리는 유권자로부터 지지를 받야야만 합니다.
gen_hre_electors.tooltip코1=적어도 §Y2§!명의 선제후가 §Y[Root.GetName]§!을(를) 황제로 추대하도록 만드십시오.
gen_hre_emperor_title코0=샤를마뉴의 유산
gen_hre_emperor_desc코1=먼 옛날, 카롤링거 가문의 왕들은 위대한 신성 로마 제국을 통치했었습니다. 그드르이 유산과 야망은 사라지지 않았습니다. 우리는 황제의 자리에 올라야만 합니다.
gen_hre_imperial_ban_title코0=제국 수호
gen_hre_imperial_ban_desc코0=시간이 흐르면서, 많은 우리 제후들은 어리석게도 제국 국경 너머의 비문명화된 국가들에게 영토를 빼앗겼습니다. 불행하게도, 그것은 우리를 약해 보이게 만듭니다. 그 영토들을 회복합시다.
control_spice_trade_asia_title코0=향신료 무역
control_spice_trade_asia_desc코0=전세계적으로 다양한 종류의 향신료들은 매우 높이 평가받고 있습니다. 이 상품들의 세계 공급을 통제하는 것은 우리를 정말로 부유하게 만들 것입니다.
asia_silk_road_title코0=실크 로드
asia_silk_road_desc코0=수세기 동안, 실크로드는 그곳의 많은 부분을 통제할 수 있는 사람들에게 부의 원천이었습니다. 이제 우리가 이러한 혜택을 누릴 차례입니다.
bur_nevers_title코0=느베르 합병
bur_nevers_desc코0=느베르 왕좌에 앉아 있는 우리의 꼭두각시가 흑마법을 한다는 소문이 있습니다. 그러한 이단적 행위와 관련없이 느베르는 우리에 속하게 되는 것이 좋을 것입니다.
bur_lorraine_title코0=분열된 왕국
bur_lorraine_desc코0=우리의 영토는 북쪽과 남쪽으로 광대하지만, 우리의 생득권 영토가 분열되어있는 것은 매우 곤란한 일입니다. 로레인 공국과 바루아 공국은 영토를 연결할 연결고리이고, 분명히 우리 소유권에 속합니다.
bur_liege_title코0=리에주 장악
bur_liege_desc코0=역사적으로, 리에주의 주교는 바티칸과 신성 로마 제국에서 큰 소리를 낼 수 있었습니다. 만약 확장을 통해서 우리가 그를 통제한다면, 우리의 관심사를 더 잘 대변할 수 있을 것입니다.
bur_subjects_title코0=종속국 회유
bur_subjects_desc코0=많은 취약한 연합의 지도자로서, 우리는 불충한 종속국이 있는 것을 지켜볼 수 없습니다. 우리가 로타링기아에 대한 우리의 권리를 고려하는 동안, 우리는 우리의 모든 동반국들이 보강되었고 준비가 되었는지 확인해야 합니다.
bur_subjects.tooltip코1=모든 종속국의 독립 열망을 §Y1.00%§! 미만으로 낮추십시오.
bur_romandie_title코0=트란스주라나 탈환
bur_romandie_desc코0=상부 부르고뉴 왕국은 오랫동안 제국의 지배를 받아 왔습니다. 과거에는 그곳이 부르고뉴의 3분의 1을 구성했고, 우리에게 복원되어야만 합니다.
bur_cisjurania_title코0=아를 왕국
bur_cisjurania_desc코0=과거에 하부 부르고뉴 공국은 모든 부르고뉴를 자신의 통치 밑에 통일한 정의공 리처드의 통치를 받았었고, 그곳은 우리에게 복원되어야 합니다. 아를 왕국은 복워되어야만 합니다!
bur_frisia_title코0=프리슬란트 재정복
bur_frisia_desc코0=나머지 저지대 국가 지역은 우리의 영향력 아래에 있습니다. 오직 프리지아만이 우리의 통제 밖에 남아있을 뿐입니다. 우리는 프리지아를 정복해야 합니다.
yem_gen_recon_one_title코0=하부 예멘 정복
yem_gen_recon_one_desc코0=항구도시 아덴과 주변 지역은 우리 예멘의 유산에 있어서 지극히 중요한 지역입니다. 이 지역을 지배한다면 아덴만을 통과해 흐르는 무역을 전략적으로 통제할 수 있습니다. 그 땅을 우리의 이름으로 되찾으십시오.
yem_gen_recon_two_title코0=상부 예멘 정복
yem_gen_recon_two_desc코0=사나는 진실로 오래된 도시입니다. 이 역사적인 지역과 관련된 토지들은 우리들에게 반환되어야 합니다.
gen_ara_defender_faith_title코0=이슬람의 방패
gen_ara_defender_faith_desc코0=선지자 무하마드의 시대로부터 -평화가 그와 함께하길- 이슬람은 수많은 강력한 학자들과 지도자들에 의해 축복받아왔습니다. 우리 왕조를 그 위대한 보호자들의 목록에 추가해야 합니다.
ara_gen_holy_city_title코0=성지
ara_gen_holy_city_desc코0=성스러운 도시 메카는 성지 순례를 수행하고 있는 그 누구던지 자유롭게 드나들 수 있도록 해방되어야 합니다. 신비하고 존경받는 성지를 관리하는 자들은 우리가 될 것입니다.
ara_gen_trade_leader_title코0=생산 주도국
ara_gen_trade_leader_desc코0=아라비아 지방은 여러가지 희귀한 수공예품의 생산지로서 명성을 가지고 있다. 우리는 가격을 통제하기 위해 최소한 한 가지 생산품의 생산을 독점해야 한다.
mam_holy_cities_title코0=성지들
mam_holy_cities_desc코0=메카와 메디나는 이슬람에서 가장 성스러운 도시들입니다. 그 지역에서의 정치는 복잡하지만,우리는 두 도시의 샤리프를 모두 복속시킬 만한 위치에 있습니다. 만약 우리가 양 도시 모두를 신하로서 지배할 수 있다면, 그들을 합병할 기회가 언젠가는 다가올 것입니다.
mam_yemeni_trade_title코0=예멘 무역
mam_yemeni_trade_desc코0=아덴만은 굉장히 부유한 무역로입니다. 만약 우리가 예멘으로 확장할 수 있다면, 우리는 국제적인 커피와 향 무역의 대부분을 통제할 수 있게 될 것입니다.
mam_alexandria_trade_title코0=알렉산드리아 무역
mam_alexandria_trade_desc코0=알렉산드리아라는 위대한 도시가 우리의 통제 하에 있을 때, 알렉산드리아는 그 도시의 부를 이탈리아 도시 국가들로 흐르게 하려 하는 이탈리아인 상인들로 우글거렸습니다. 우리는 그러한 상인들을 추방하거나 지역 무역에서 우리의 영향력을 증대시켜야만 합니다.
mam_pacify_bedouins_title코0=베두인 평정
mam_pacify_bedouins_desc코0=시리아와 아라비아의 유목민인 베두인은 한결같은 골칫거리였습니다. 베두인은 거의 연례행사 같이 우리의 영토를 습격했지만 최근의 술탄들은 그들을 막기 위해 거의 아무것도 하지 않았습니다. 베두인은 우리에게 굴복해야 합니다.
mam_subjugate_beyliks_title코0=베이리크 종속화
mam_subjugate_beyliks_desc코0=아나톨리아의 투르크인 베이리크들은 과거에 공물을 바치면서 우리의 종주권을 승인해왔습니다. 지금 그 베이리크들은 강력한 오스만 제국의 술탄이 그들에게 위협으로 존재하고 있음에도 독립에 대한 망상을 가지고 있습니다. 지금은 아나톨리아에서 우리의 힘을 재주장할 때입니다.
ara_crowns_of_iberia_title코0=이베리아의 왕위들
ara_crowns_of_iberia_desc코0=이베리아의 많은 왕위들은 최근 [Root.GetName]과 우리의 이웃인 카스티야에 의해 나뉘고 통합되었습니다. 모든 왕위들은 공통된 혈통으로 연결되어 있고 따라서 서로 공통된 왕위 권리를 가지고 있습니다. 이제 서쪽의 왕국에 대한 우리의 권리를 주장할 시간입니다.
conquer_athens_title코0=아테네 정복
conquer_athens_desc코0=아라곤의 왕은 현재 투르크인의 맹공격에 의해 위협받고 있는 아테네 대공국에 대한 영유권을 주장하고 있습니다. 아테네인들은, 더 나아가 그리스인들은 우리의 참된 보호가 되돌아올 때, 이익을 볼게 될 것입니다.
subjugate_ryazan_horde_title코0=랴잔 종속화
subjugate_ryazan_horde_desc코0=랴잔 대공국은 더 이상 칭기즈 칸의 후손을 주군으로 보지 않습니다. 우리는 랴잔 사람들에게 불과 검 뿐만 아니라 우리나라의 빠른 팽창을 다시 한번 상기시켜주어야 할 것입니다.
tatar_yoke_mission_title코0=타타르의 멍에
tatar_yoke_mission_desc코0=멍청하게도, 러시아의 대공들은 우리가 과거의 유물일 뿐이라고 믿고 있으며, 우리에게 공물을 보내는 것을 오래 전에 중단하였습니다. 우리는 러시아인들의 도시를 처참하게 파괴할 것이고, 그들의 아내를 차지할 것이며, 그들의 땅을 불태우면서 누가 스텝 지대를 지배하는지 다시 한번 알려줄 것입니다.
crimean_expansion_horde_title코0=크림으로의 확장
crimean_expansion_horde_desc코0=크림 지방은 여러 국가들로 분열되어 있지만, 징기스칸의 후예들에게 마땅히 지배받아야 합니다.
ruin_ruthenia_title코0=루테니아 지배
ruin_ruthenia_desc코0=한때, 징기스칸의 군대가 루테니아를 파괴했었습니다. 키예프는 약탈당하고 불탔고, 강대국 하나가 하룻밤 사이에 잿더미 속으로 사라졌습니다. 이제, 타타르가 드네프르강 연안의 비옥한 땅으로 돌아올 시간입니다.
boh_hussite_one_title코0=후스파의 재기
boh_hussite_one_desc코0=1415년 얀 후스의 죽음에도 불구하고, 혹은 그의 죽음으로 인해서, 후스파 운동의 지지자들은 수년간 우리에게 쓰라린 분노를 품어왔습니다. 갈등이 다시 한번 악화되고 있고,  우리가 국민들을 위한 선택을 하는 것은 시간문제입니다.
boh_hussite_one.tooltip코0='후스파가 부활했다!' 이벤트 완료됨
boh_integrate_silesia_title코0=슐레지엔 합병
boh_integrate_silesia_desc코0=이제 우리 가문이 정리되었으니, 우리의 왕국으로 주의를 돌려야 합니다.  슐레지엔은 언제나 우리 왕국의 일부였고, 그들이 우리 사회에서 완벽한 지위를 누리는것은 시간 문제입니다.
boh_prem_conquest_title코0=프르셰미슬 왕조의 유산
boh_prem_conquest_desc코0=보헤미아는 다시 한번 대권을 장악했습니다. 그러나, 우리 궁정의 한 변경백은 우리의 선조인 프르셰미슬 왕조가 지배했던 영토에 정당한 영유권을 가지고 있다고 은밀하게 지적했습니다. 시간이 지남에 따라 국경선이 변화했지만, 우리는 이 영유권 중 일부가 여전히 무게감을 지니고 있다고 믿고 있습니다.
boh_prem_conquest_two_title코0=포메렐리아 재정복
boh_prem_conquest_two_desc코0=우리의 성공적인 정복은 아직도 귀에 울리는 듯 합니다. 북쪽의 포메렐리아 지방 또한 바츨라프 2세의 지배 하에 놓여 있었고, 그러니 우리의 것이 되어야만 합니다.
boh_development_one_title코0=국내 공업
boh_development_one_desc코1=보헤미아 왕국은 산업화라는 측면에서 볼때, 이웃 국가들에게 뒤쳐져 있습니다. 산업 분야에서 우리의 입지를 강화하고 더 큰 산업을 촉진하기 위해 산업에 투자할 가치가 있습니다.
destroy_ayyubids_title코0=아이유브 왕조 말살
destroy_ayyubids_desc코0=아이유브 왕조는 한때 어마어마한 영토를 지닌 제국이었으나, 지금은 과거에 지녔던 영광의 비참한 그림자로 전락했습니다. 우리는 아이유브 가문의 고통을 끝내주어야 합니다.
defeat_black_sheep_title코0=흑양조 타도
defeat_black_sheep_desc코0=흑양 투르크멘족의 국가인 카라 코윤루는 우리의 가장 큰 경쟁자입니다. 카라 코윤루가 거대한 규모를 지닌 국가로 자라났을지라도, 그들의 국가는 만성적인 반란과 부족간의 충돌에 직면하고 있습니다. 적절한 때가 다가온다면, 우리는 그들을 공격할 것입니다.
conquer_the_caucasus_akk_title코0=카프카스 정복
conquer_the_caucasus_akk_desc코0=많은 작은 국가들과 부족들이 카프카스 산맥에 자리하고 있습니다. 그들은 분열되어있기 때문에, 그들을 점령하기는 다 익은 작물을 거두어들이듯이 쉬울 것입니다.
invade_persia_akk_title코0=페르시아 침공
invade_persia_akk_desc코0=수 세기 동안 많은 침략자들이 페르시아를 거대한 제국의 지위에 앉혀왔습니다. 백양조는 그 불멸의 정복자들의 목록에 이름을 올릴 것입니다.
conquer_iraq_akk_title코0=이라크 정복
conquer_iraq_akk_desc코0=바그다드와 주변 지역은 티무르에게 약탈당하고 파괴되었습니다. 하지만 그 지역은 아직도 상대적으로 부유한 지역이고 우리 제국이 성장하는데 큰 이익이 될 것입니다.
hun_poland_alliance_title코0=오래된 동맹
hun_poland_alliance_desc코0=카페 앙주가의 러요시 대왕이 헝가리의 왕좌에 앉으면서, 한때 우리와의 연합국가를 지배했던 폴란드와의 관계가 나빠졌습니다. 우리는 어떻게는 행동을 취해야 합니다.
hun_vassal_states_title코0=왈라키아 장악
hun_vassal_states_desc코0=왈라키아인들은 오스만의 지배로부터 살아남지 못할 것입니다. 그들에게 우리의 보호를 제공하십시오.
hun_vassal_states_two_title코0=몰다비아 장악
hun_vassal_states_two_desc코0=몰다비아는 셀 수 있는 것보다 훨씬 더 많이 소유권이 바뀌어 왔습니다. 하지만, 명백하게도, 우리는 그 지역에 대한  가장  정당한 영유권을 가지고 있습니다.
hun_vassal_states_three_title코0=세르비아 장악
hun_vassal_states_three_desc코0=세르비아인의 국가는 언젠가 오스만 제국이 그들의 국경을 위혐할 때, 보호를 요청한 바 있습니다. 우리는 그러한 자신들을 지도해달라는 간청이 아직 유효하다고 생각하고 있습니다. 그들을 우리의 품으로 가져 오십시오.
hun_vassal_states_four_title코0=보스니아 장악
hun_vassal_states_four_desc코0=세르비아와 같이, 보스니아는 그들의 정당한 지배자인 우리의 노예가 될 것입니다. 이 한심한 국가는 튀르크를 습격하는 것은 고사하고, 내부 반란으로부터 스스로 방어하지도 못할 것입니다.
hun_ottoman_borders_title코1=아나톨리아의 위협
hun_ottoman_borders_desc코1=지금은 우리가 유럽 영토를 장악하고 있는 아나톨리아의 불신자에게 대항해 방어를 보여야 할 때입니다. 안전한 국경을 확립하고, 우리 영토를 요새화하십시오. 우리는 쉽게 항복하지는 않을 것입니다.
hun_ottoman_borders.tooltip코0=§YOttoman Empire§!와 국경을 닿고\n§Y요새§!를 가진 지역을\n§Y3§!개 이상 소유하십시오.
hun_ottoman_borders_two_title코0=마케도니아 확보
hun_ottoman_borders_two_desc코0=약탈자들은 너무도 오랫동안 발칸을 잠식해 왔습니다.  이제, 약탈자들을 추방하고 마케도니아를 우리 왕국에 추가해야 할 때입니다!
hun_ottoman_borders_three_title코0=불가리아 확보
hun_ottoman_borders_three_desc코0=불가리아인들은 수백년 동안 여러 외세의 지배 아래에 놓여져 왔습니다. 그들은 처음에는 스스로 로마 제국을 칭한 자에게, 그리고 잔인한 군주임에 분명한 튀르크인에게 지배당했습니다. 불가리아인들을 해방하십시오.
hun_ottoman_borders_four_title코0=트라키아 정복
hun_ottoman_borders_four_desc코0=위대한 도시 콘스탄티노플을 정복하고 발칸에 영유권을 주장합시다!
secure_the_imperial_crown.tooltip코0=§Y5§!명 이상의 선제후가\n§Y[Root.GetName]§!을(를) 황제로 추대하고\n§Y[Root.GetName]§!에 대해 §Y100§! 이상의 관계도를 갖도록 만드십시오.
building_alliances.tooltip코0=§Y2§!개 이상의 국가가\n§Y[Root.GetName]§!와 동맹하고\n§Y[Root.GetName]§!에 대해 §Y150§! 이상의 관계도를 갖도록 만드십시오.
conquer_warmia_title코1=프로이센 탈환
conquer_warmia_desc코0=튜튼 기사단에 의해 가톨릭화된 워미아 땅은 원래 폴란드에 복속된 땅이었습니다. 기사단은 재빨리 이를 부인하였지만 폴란드인들은 수백년이 지나더라도 이 사실을 잊지 않을 것입니다.
vassalize_lithuania_title코2=연방
vassalize_lithuania_desc코0=리투아니아는 폴란드에 비해 상대적으로 쇠퇴하고 있습니다. 이제 그들의 안전을 위해서라도 우리와의 연합에 잡아둘 필요가 있습니다.
vassalize_the_teutonic_order_title코1=기사단 타도
vassalize_the_teutonic_order_desc코1=튜튼 기사단은 원래 폴란드 왕국의 요청으로 프로이센으로 초청된 것이었습니다. 튜튼 기사단이 문제 거리가 된 이후로 그들은 그 영지가 합법적으로 폴란드에 속한다는 사실을 잊지 말아야 할 것입니다.
conquer_silesia_title코0=슐레지엔 정복
conquer_silesia_desc코0=혹자는 슐레지엔 지역에 대한 우리의 영유권이 약하다 할지 모르겠습니다. 하지만 우리는 이 지방에 대한 근거가 있습니다. 이 지역을 정복하는 것에 국가의 위신이 달려있습니다.
control_scania_title코0=스카니아 정복
control_scania_desc코0=덴마크 왕의 스카니아에 대한 지배는 그가 사운드 해협을 통제함으로서 스웨덴 선박에 받아들일 수 없는 세금을 물리는 것을 가능하게 했습니다. 우리는 스웨덴의 공공선을 위해 그 지역을 덴마크 왕으로부터 얻어내야 합니다.
vassalize_norway_swe_title코0=노르웨이 보호
vassalize_norway_swe_desc코0=칼마르 연합 후 노르웨이는 적대적인 세계속에서 우방하나 없이 떠도는 왕국이 되어 버렸습니다. 우리가 그들의 친구가 되어 그들을 보호해야 하는 것은 우리의 의무입니다.
control_osel_title코0=외셀 정복
control_osel_desc코0=위대한 발데마르 2세가 에스토니아에서 덴마크군을 이끌고 이교도들에게 큰 승리를 거두었지만, 성 조지의 밤 봉기 이후로 이 지역은 리보니아 기사단의 지배 아래에 있었습니다. 우리는 그의 발자취를 따라 외셀의 섬들을 차지하기 위한 기반을 마련해야 합니다.
restore_stability_title코0=벼 파종 시기
restore_stability_desc코0=다이묘들은 벼의 파종시기를 앞당겼지만 그들의 영지가 정치적으로 불안정하고 도로에 노상강도들이 퍼져있는 한은 더 나은 수확을 기대하기는 어렵습니다. 우리는 안정성을 회복한다면 다시 신선한 제철 사케맛을 볼 수 있을 것입니다.
annex_dai_viet_title코1=대월 합병
annex_dai_viet_desc코0=한의 황제가 황제의 통치는 하늘로부터 받은 것이라고 대월 사람들에게 인식 시켜준 때가 있었습니다. 이제 다시 그들에게 이를 인식 시켜줘야 합니다.
defeat_the_livonian_order_title코1=리보니아 정복
defeat_the_livonian_order_desc코0=우리가 가톨릭으로 개종한 이후에도 리보니아 군주는 리투아니아인들과 계속해서 전쟁을 벌이고 있습니다. 이제 우리는 한 번에 그들을 격퇴해야 합니다.
recover_calais_title코0=칼레 탈환
recover_calais_desc코0=배신자인 잉글랜드 국왕 에드워드 3세가 칼레를 점령한 이후 칼레는 잉글랜드가 프랑스를 공격하는데 발판이 되어 왔다. 잉글랜드의 침공을 근절하기 위해서는 칼레를 탈환해야만 한다.
france_discovers_north_america_title코0=북아메리카 발견 
france_discovers_north_america_desc코0=우리 탐험가들은 국왕에게 우리 서쪽의 바다를 탐험하는 새로운 임무에 동의하기를 간청하고 있습니다. 탐험가들은 그들이 프랑스의 영광을 위해 영유권을 얻기를 소망하는 부유한 땅에 관한 소문을 들었다고 했습니다.
