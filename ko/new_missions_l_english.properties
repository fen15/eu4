defend_the_american_colonies_desc코0=영국은 다시 전제적인 지배로 회귀한 배신자이기 때문에 우리가 진정한 휘그(보수) 전통의 계승자입니다. 우리는 크롬웰과 페어팩스가 했던 것처럼 '대표없는 곳에 과세없다'는 원칙을 수호해야 합니다.
conquer_florida_title코0=플로리다 정복
conquer_florida_desc코1=플로리다는 분명히 미국에게 있어 반드시 필요한 곳입니다. 동부 해안 전체를 점유하는 것은 우리의 운명입니다.
tradenode_ferrara_title코0=페라라의 연회
tradenode_ferrara_desc코0=음악과 예술로 유명한 문화적 중심지인 페라라가 그 풍만한 가슴으로부터 우리 상인들을 천천히 축출하기 시작했습니다. 그것은 우리로 하여금 페라라를 장악하는 것이 또한 그곳의 항구를 들락거리는 무역흐름을 장악하는 것을 의미함을 깨닫게 만들었습니다...
disrupt_genoese_trade_title코0=제노바 무역 방해
disrupt_genoese_trade_desc코0=펑! 제노바는 보스포러스 해협을 통한 자유무역권을 보호하기 위해 노력중입니다. 우리는 시장을 빠르게 잃고 있습니다. 무엇이 그들을 공격하는지 알게 되기 전에 제노바의 흑해 식민지들을 제거해야 합니다.
conquer_cyprus_title코0=키프로스 정복
conquer_cyprus_desc코0=키프로스는 동 지중해의 우리 무역망에서 핵심적인 연결고리를 형성할 수 있습니다. 그곳은 오스만의 공격 대상이 되었고 투르크의 확장로에 놓여있습니다. 우리는 이교도들로부터 섬을 보호하기 위해 섬을 점령해야만 합니다.
swedish_pommerania_title코0=스웨덴령 포메른
swedish_pommerania_desc코0=적대적인 세력이 발트해를 접한 스웨덴 남부 해안에 발판을 마련한다면 스웨덴은 큰 위험에 빠질 것입니다. 그들이 우리 울타리에 들어오게 하는 것보다는 우리의 군대를 먼저 그들의 울타리로 파견하는 것이 나을 것입니다.
defend_korea_title코1=조선 정복
defend_korea_desc코1=조선은 오랫동안 우리의 보호 아래에서 나약해졌습니다. 만약 그들이 우리의 보호 아래에서 안전한 미래를 누리고 싶다면, 그들은 더 직접적인 우리의 지배를 따라야만 합니다.
