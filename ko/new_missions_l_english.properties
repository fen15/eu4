unite_manchu_title코0=여진족의 통일
unite_manchu_desc코1=이 지역의 요지를 정복함으로써, 우리는 만주인 전부를 지배할 정통성을 주장할수 있습니다.
new_world_sunset_tooltip코0=§Y[Root.GetName]§!이(가) 유럽에서 §Y5§!개 이상의 지역을 소유합니다
vij_local_temples_title코0=현지 주신 후원
vij_local_temples_desc코0=힌두교도들은 지역마다 그들의 신앙을 다르게 표현합니다, 관련은 있지만 다른 신을 믿죠. 지배받는 사람들에게 우리의 관대함을 보이기 위해 그들의 도시에 사원을 만들어서 그들의 신을 지원해야합니다.
vij_jains_mission_title코0=자이나 공동체를 보호하자
vij_jains_mission_desc코0=인도에서 자이나교는 쇠퇴하고 있지만, 많은 자이나 공동체가 우리의 도시 안에 남아있습니다. 그들을 만족시켜 나라를 번영하도록 돕게 합시다
vij_empower_brahmins_title코0=사원 후원
vij_empower_brahmins_desc코0=제국은 세계에서 가장 큰 힌두 사원이 있는 곳입니다. 이 사원들은 브라만 계급이 지배하고 유지하는데, 그들은 군주의 후원에 의지합니다. 우리는 브라만에게 후하게 기부하여 그들이 전례없이 가장 위대한 사원을 세우도록 합시다.
vij_conquer_andhra_title코0=안드라(Andhra)를 정복하라
vij_conquer_andhra_desc코0=안드라의 Reddy왕조는 쇠퇴하고 취약한 상태이지만, 그들의 땅은 부유하고 비옥합니다. 이 땅을 우리 스스로 지배합시다.
vij_conquer_orissa_title코0=오리사를 정복하라
vij_conquer_orissa_desc코0=오리사의 해안을 지배하면 인도에서의 경제적 지배권을 계속해서 추구할 수 있습니다
vij_indian_trade_title코0=남인도 무역
vij_indian_trade_desc코0=무역은 우리 나라의 피와도 같습니다. 남인도를 지나는 무역을 통제하도록 합시다
vij_integrate_jaffna_title코0=자프나를 통합시켜라
vij_integrate_jaffna_desc코0=자프나의 공작들은 대체로 오랫동안 충성스럽게 우리를 섬겼습니다. 이제 그들을 우리의 영역에 완전히 통합시킵시다
vij_ceylon_conquest_title코0=란카를 정복하라
vij_ceylon_conquest_desc코0=란카에는 화려한 고대의 불교사원과 부유한 무역항이 있습니다. 그곳을 정복할 작전을 준비합시다.
vij_city_of_victory_title코0=승리의 도시
vij_city_of_victory_desc코0=남인도 지배를 공고히 하면, 우리는 새로운 작위를 받아들여 승리를 기념할 수 있습니다.
vij_bah_reconquest_title코0=Raichur를 위한 전쟁
vij_bah_reconquest_desc코0=라이추르 도아브는 비자야나가르와 바흐마니 술탄국의 국경에 있습니다. 그들을 이길려면, 이 요새화된 국경지대을 얻는 것으로 시작해야합니다.
vij_defeat_bahmanis_title코0=칼야나로 진격하라
vij_defeat_bahmanis_desc코0=우리의 라이벌 바흐마니 술탄국을 확실하게 패배시키기 위해서 우리는 그들의 수도 비다르를 함락해야합니다. 그곳은 고대 찰루키아의 수도이며 역사적 중요성이 큰 도시입니다.
vij_bengal_title코0=벵골로부터 무역을 돌리자
vij_bengal_desc코0=벵골의 항구는 바다의 무역로를 따르는 많은 상인들을 모읍니다. 그들에게 우리의 항구가 상업에 더 적합하다는 것을 가르쳐줍시다.
vij_war_plunder_title코0=전리품
vij_war_plunder_desc코0=전쟁의 원동력은 무한한 돈입니다. 이 돈은 주변국에서 뜯어내야합니다
vij_marathas_title코0=마하라슈트라를 침공하라
vij_marathas_desc코0=마하라슈트라 지방은 데칸을 북쪽의 강력한 술탄국들로부터 분리시킵니다. 이 지역을 정복하여 북쪽의 급습을 막을 국경을 만듭시다.
vij_tamil_trade_title코0=타밀 무역 길드
vij_tamil_trade_desc코0=새로이 정복된 코로만델 해안의 타밀 항구도시들은 우리나라에 큰 이익을 줄 잠재력이 있습니다. 현지 무역 길드를 새로운 질서에 통합시키려 노력 중이지만, 남부의 지배력을 공고히 하기 전에 이 문제를 해결해야 합니다.
vij_tamil_trade.tooltip코0=소유하고 있는 타밀 문화를 가진 지역이 §Y2§!보다 많은 반란도나 §Y50§!보다 큰 자치도를 가지지 않음.
vij_mysore_conquest_title코0=마이소르에 지배권을 회복하라
vij_mysore_conquest_desc코0=마이소르의 지배자들은 명목상으로는 우리의 신하이지만, 우리의 지배를 거의 완전하게 벗어났습니다. 우리는 누가 데칸을 지배하는지 그들을 일깨워 줍시다.
vij_malabar_title코0=말라바르 해안을 확보하라
vij_malabar_desc코0=말라바르 해안을 장식하는 항구와 고대의 왕조는 확장하기 좋습니다. 그들을 반드시 굴복시킵시다
vij_tamil_rebels_title코0=타밀 반란을 끝내자
vij_tamil_rebels_desc코0=무역 길드와의 문제는 해결되었지만, 타밀인들은 아직까지 우리의 지배에 반항적입니다. 우리는 이주하는 바두가인과 첼랍파 군벌끼리 타협해야합니다.
vij_chola_conquest_title코0=촐라 정복
vij_chola_conquest_desc코0=촐라 왕조는 남인도를 천년넘게 지배했습니다. 그들의 정복활동은 정말로 고무적입니다만, 그중 가장 놀라운 것은 라젠드라가 했던 말레이 반도에 있는 케다 정복입니다. 그들의 성공을 따라해서 동남아에 교두보를 얻읍시다.
vij_rajendra_ambition_title코0=라젠드라의 야망
vij_rajendra_ambition_desc코0=케다가 우리의 손안에 있으므로 말레이 제도에 우리의 영향력을 퍼뜨릴 기지가 생겼습니다. 라젠드라의 촐라왕국은 섬의 지배자들에게 큰 영향력을 미쳤지만 그는 그들을 직접 통치하지는 못 했습니다. 말레이를 제국 하에 둠으로써 촐라의 업적을 뛰어넘어야 합니다.
vij_develop_capital_title코0=수도를 개발하라
vij_develop_capital_desc코0=우리의 수도는 지금도 세계에서 위대한 도시중 하나이지만, 더 위대해질 수 있겠지요. 우리의 자원을 써서 더더욱 발전시킵시다
vij_aden_conquest_title코0=아덴을 정복하라
vij_aden_conquest_desc코0=아라비아의 군마 구매에 의지하는 것은 그 지역에 사는 아랍인의 공급에 취약하게 합니다. 아덴에 교두보를 세우고 우리 스스로 말 공급을 할 수 있게 합시다.
vij_aden_trade_title코0=아덴의 무역을 독점하라
vij_aden_trade_desc코0=아덴이 우리의 통제하에 있어서, 아덴만 주변의 무역을 독점을 공고히 할 수 있게 되었습니다.
vij_africa_conquest_title코0=아프리카로
vij_africa_conquest_desc코0=동아프리카는 인도양의 나라에 노예뿐만아니라 금, 상아, 그리고 보석을 줍니다. 아프리카로의 출정은 필히 이문이 될겁니다.
vij_africa_trade_title코0=잔지바르 무역
vij_africa_trade_desc코0=우리가 점령한 동아프리카의 해안도시들은 스와힐리 해안의 모든 무역을 지배할 수 있는 위치를 줍니다.
vij_tamil_rebels.tooltip코0=바두간 이주 이벤트와 첼라파 연속 이벤트를 완료하거나, 이들을 발동시키지 않은 채로 종교개혁의 시대로 진입하십시오.
dlh_agra_mission_title코0=아그라 도시 건설
dlh_agra_mission_desc코0=중앙 도아브 지역이 다시 우리의 지배 하에 들어왔으니, 궁정의 요구를 수용할 잠재력이 있는 새로운 도시를 세워야합니다.
dlh_jnp_reconquest_title코0=잃어버린 영토 되찾기
dlh_jnp_reconquest_desc코0=최근에 있었던 신흥국 자운푸르 술탄국과의 충돌로 우리의 영토가 많이 줄었습니다. 우리는 천천히 동쪽의 영토를 되찾아야합니다.
dlh_jnp_reconquest_2_title코0=자운푸르를 이겨라
dlh_jnp_reconquest_2_desc코0=자운푸르는 델리의 지배로 돌아와야하고, 그 아프간 장군들은 술탄에게 굴복시킵시다.
dlh_conquer_bengal_title코0=벵골을 정복하라
dlh_conquer_bengal_desc코0=투그락 시대에 벵골은 델리 술탄의 지배에서 벗어났습니다. 이 지역의 인구가 많은 도시와 부유한 항구는 자라는 제국에 훌륭한 자산이 될 것입니다.
dlh_restore_empire_title코0=델리의 부흥
dlh_restore_empire_desc코0=운명은 몇십 년간 델리 술탄국의 편이 아니었지만, 이제 대세를 바뀌었습니다. 우리는 제국 부활의 길을 닦아야합니다.
dlh_lodi_sayyids_title코0=델리의 지배권을 주장하다.
dlh_lodi_sayyids_desc코0=모든 델리의 술탄은 그 작위에 걸맞게 펀자브와 델리 주변의 코어 지역을 반드시 직접 통치해야합니다. 
dlh_reconquer_multan_title코0=물탄에서의 지배를 회복하라
dlh_reconquer_multan_desc코0=물탄이 멍청하게도 우리의 지배를 거부합니다. 그들을 반드시 패배시킵시다!
dlh_restore_sultanate_title코0=술탄국의 부활
dlh_restore_sultanate_desc코0=델리 술탄국의 옛 국경을 되찾는데 오랜 시간이 걸리겠지만, 우리의 포부는 북인도에서의 강한 지위를 줄 것입니다.
dlh_conquer_gujarat_title코0=구자라트를 정복하라
dlh_conquer_gujarat_desc코0=구자라트의 지배자들은 한때 델리 술탄국의 총독이었지만 그들은 독립을 주장합니다. 심지어, 그들은 우리가 패배시킨 적들을 대피시키고 지원시켜서 우리에 대항하게 합시다. 반드시 굴복시켜야합니다!
dlh_conquer_marathas_title코0=마하라슈트라 정복
dlh_conquer_marathas_desc코0=델리의 지배는 데칸 전역을 휩쓴 적이 있습니다. 다시 한 번 더 일어날 겁니다. 마라타 족부터 시작합시다.
dlh_conquer_deccan_title코0=데칸을 침공하라
dlh_conquer_deccan_desc코0=다시 한번 데칸 전체에 우리의 지배를 주장할 시간입니다, 바흐마니 술탄국이 투그락에 반항하기 전처럼 말입니다.
dlh_conquer_afghans_title코0=아프간을 굴복시켜라
dlh_conquer_afghans_desc코0=아프간 귀족들은 몇 세기동안 북인도를 지배했습니다. 그들의 힘이 너무 강해졌으니, 그들을 반드시 굴복시켜야합니다. 이를 가장 잘 보여주는 것은 카불을 점령시키는 것입니다.
dlh_conquer_malwa_title코0=말와를 굴복시켜라
dlh_conquer_malwa_desc코0=말와 라지푸트국은 몇 세대동안 우리의 눈엣가시로 있었습니다. 그들을 참패시켜야 우리는 안전하게 남부로 확장할 수 있습니다.
dlh_conquer_sind_title코0=신드를 정복하라
dlh_conquer_sind_desc코0=신드의 군주들은 많은 수의 무슬림 동포들을 통치할 수 있는 행운을 가졌습니다. 우리는 힌두교인들과 전반적으로 좋은 관계를 맺고 있긴 하지만, 무슬림 동포들을 포용할 수 있는 기회를 잡아야 합니다.
dlh_conquer_rajputs_title코0=라지푸타나를 정복하라
dlh_conquer_rajputs_desc코0=라지푸트의 남아있는 영주들은 그 지방을 향한 지속적인 확장을 두려워하고 있습니다. 그 공포를 현실로 만들 시간입니다.
dlh_textile_industry_title코0=직물 산업을 확장시켜라
dlh_textile_industry_desc코0=힌두스탄은 직물산업의 주요 핵심지이며 인도의 직물과 비단을 많이  생산합니다. 근대의 생산법을 투자하면 경제에 큰 도움이 됩니다.
dlh_textile_industry.tooltip코0=§Y직물 공장§! 이나 §Y면화§!를 생산하는 §Y대농장§!이 있는 지역 10개를 소유하십시오.
dlh_grand_trunk_road_title코0=대간선로
dlh_grand_trunk_road_desc코0=대간선로는 세계의 가장 오래된 무역로의 하나로 서쪽의 카불에서 동쪽의 벵골까지 이어집니다. 이 고대의 길 전부를 통제한다면, 북인도 전체에 효율적인 수송망을 얻을 것입니다.
dlh_grand_trunk_road.tooltip코0=라호르, 시힌드, 상부 도아브, 하부 도아브, 푸르반찰, 비하르, 가우르, 그리고 동 벵골 지역의 소유한 지역이 §Y대간선로§!를 게임이 끝날때까지 얻고, 다음과 같은 효과를 줍니다:\n우호병력 이동속도 §G+25%§!
dlh_conquer_orissa_title코0=오리사를 정복하라
dlh_conquer_orissa_desc코0=자간나트의 종복들은 가르자트의 정글이 침공으로부터 자신들을 보호할 것이라고 믿으며, 우리의 통치에서 벗어났습니다. 그들에게 우리의 맹공격을 막을 수 없다는 것을 보여줍시다!
ori_vassals_mission_title코0=가르자트 지배
ori_vassals_mission_desc코0=수많은 가르자트 족장들이 우리에게 충성을 맹세했고, 이 복속된 부족무리들은 우리를 잘 섬겨왔습니다. 하지만 최근 그들은 통제하기 어렵습니다. 가르자트에 대한 우리의 지배가 절대적이도록,그들을 하나로 통합시켜야 합니다.
ori_expand_inland_title코0=내륙으로 확장하라
ori_expand_inland_desc코0=우리의 지배 하에 가르자트 부족 대부분이 들어오면서 우리는 내륙의 정글로 진출해야합니다. 그 길로 가는동안 우리는 만나는 모든 이를 굴복시킬 것입니다, 그들이 가르자트 부족이든, 고압적인 술탄이든, 혹은 존경받는 마하라자든 말입니다.
ori_conquest_of_the_reddy_kingdom_dh_title코0=안드라를 정복하라
ori_conquest_of_the_reddy_kingdom_dh_desc코0=카카티야 왕조의 쇠퇴 이후로 텔루구 지역은 레디와 벨라마 귀족들에 의해 통치되는 수많은 작은 국가들로 나뉘어졌습니다. 이 왕국들은 서쪽과 남쪽의 우리 경쟁국들에게 하나씩 점령되었습니다. 아직 시간이 남아있는 지금 공격을 개시해 카카티야 왕조의 잔존 세력들을 물리칩시다.
ori_conquest_of_telingana_dh_title코0=텔링가나 정복
ori_conquest_of_telingana_dh_desc코0=우리 손아귀에 있는 텔링가나의 벨라나족 족장 라자문드리는 그들이 견디고 있는 외국의 압제에서 해방시켜달라고 요청했습니다. 군대를 파견해 텔링가나의 땅들을 우리 깃발아래 통합해야합니다!
ori_to_the_kaveri_river_and_beyond_dh_title코0=코베리 강
ori_to_the_kaveri_river_and_beyond_dh_desc코0=훌륭한 우다야기리(udayagiri) 요새가 있어서 코로만델 해안가가 우리에게 열려있습니다. 군대가 정복할 수 있을만큼 황장하고 코베리 삼각주와 비옥한 타밀을 향해 해안 전체를 점령합시다.
ori_coromandel_trade_title코0=코로만델 무역
ori_coromandel_trade_desc코0=코로만델 해안이 우리의 지배아래에 확실히 들어왔으니, 이 지역의 무역을 지배해야합니다. 무역은 새로이 정복된 도시, 풀리카트, 탄조레, 그리고 쿠달루루로 향할 것입니다.
ori_buildforces_dh_title코0=정복 준비
ori_buildforces_dh_desc코0=전쟁의 수레바퀴가 천천히 돌아갑니다. 우리가 목표를 달성할 기회를 잡으려면, 상당한 상비군과 충분한 증원병력 그리고 그들을 지휘할 능력있는 지휘관들이 반드시 필요합니다.
ori_bahmanis_title코0=데칸을 침공하라
ori_bahmanis_desc코0=가르자트 부족들과 테린가나의 영주들의 충성을 얻었으니, 우리는 데칸의 심장부, 요새화된 도시 비다르로 진군해야합니다. 우리는 군대를 모으고, 데칸의 시골을 초토화 시켜야합니다.
ori_bengal_coast_title코0=벵골 해안 장악
ori_bengal_coast_desc코0=갠지스 삼각주의 해안은 아시아의 가장 큰 무역 중심지입니다. 이땅을 반드시 얻어야합니다!
ori_bengal_trade_title코0=벵골 무역 독점
ori_bengal_trade_desc코0=해안이 우리의 지배하에 있으므로 벵골만의 상인들이 우리나라를 부유하게 하고 다른 작은 나라의 국고를 채우지 못하게 합시다.
ori_arakan_conquest_title코0=아라칸 정복
ori_arakan_conquest_desc코0=아라칸은 우리 배를 급습하는 해적들과 우리의 관세를 회피하는 밀수업자들을 오랫동안 숨겨줬습니다. 아라칸으로 가는 육로를 지키는, 치타공은 그 자체로도 무역의 중심지이기에 우리 제국에 훌륭한 보탬이 될 것입니다. 이 해적들을 물리칩시다!
ori_pegu_conquest_title코0=남부 버마 정복
ori_pegu_conquest_desc코0=벵골 무역로의 동쪽 종착지는 몬족의 조상들의 땅인 이라와디 강 삼각주까지 이릅니다. 대도시인 페구와 다곤을 우리가 점령한다면, 버마를 통과하는 모든 무역을 통제할 수 있는 이상적인 위치를 얻을 수 있을 것입니다.
ori_jagannath_mission_title코0=자간나트의 종복
ori_jagannath_mission_desc코0=우주의 지배자 자간나스의 사원을 후원하고 브라만이 의식을 치루든데 필요한 모든 것을 얻게 해서 우리의 헌신을 보여줍시다.
ori_bengal_inland_title코0=가우르를 향하여
ori_bengal_inland_desc코0=해안은 우리 것이지만 북 벵골의 비옥한 토지는 우리의 성장하는 제국에 큰 도움이 될 것입니다. 많은 수의 큰 요새로 방어받고 있지만, 우리는 반드시 벵골로 진출해야합니다.
ori_theological_education_title코0=베다 교육
ori_theological_education_desc코0=우리는 우리 토착어인 오디아어로 만들어진 베다 문학의 전파와 새로운 교육 기관의 설립을 통해서, 국민들이 철저한 종교 교육을 받도록 해야 합니다.
ori_bengal_trade_value_mission_title코0=벵골의 번영
ori_bengal_trade_value_mission_desc코0=우리의 번영에 제한은 없습니다, 우리 수도는 세계의 경제적 중심지가 되어야합니다!
ori_divert_burma_malacca_trade_title코0=벵골로 무역 조정
ori_divert_burma_malacca_trade_desc코0=우리는 벵골만에서 제일가는 무역국으로서의 강력한 지위를 확보했습니다. 하지만, 무역이 우리에게 오도록 하지 않는다면, 이것이 무슨 소용이 있겠습니까? 우리는 버마와 향료 제도로부터 우리 항구로 무역이 이뤄지도록 어떤 수단이든 사용해야 합니다.
tr_subjugate_novgorod_title코0=노보고르드 정복
tr_subjugate_novgorod_desc코0=알렉산더 네브스키 대공이 스웨덴과 튜튼 기사단의 침공으로부터 러시아를 지켜냈지만 아직 러시아를 안전을 위해서는 모스크바 대공국의 보호가 필요합니다. 이제 노보고로드인들에게 이 사실을 깨우쳐 주어야 합니다.
tr_invade_novgorod_mission_title코0=노브고르드 침공
tr_invade_novgorod_mission_desc코0=노브로르드의 보야르들은 우리의 통치를 완고하게 저항합니다. 그들을 예속시키기 위해 침공을 준비해야 합니다.
tr_consolidate_russia_mission_title코0=러시아 통합
tr_consolidate_russia_mission_desc코0=러시아는 많은 독립된 공국들로 나눠져 있습니다. 군소 공작들을 우리의 통치 하에 통합시킵시다
tr_conquer_steppes_russia_mission_title코0=대초원을 다스려라
tr_conquer_steppes_russia_mission_desc코0=유목민들은 끊임없이 우리의 남부지방을 약탈해왔고 이젠 끝을 볼 때입니다. 탐보프(Tambov) 지방을 기점으로 유목민들을 몰아낼 준비를 하십시오.
tr_conquer_remaining_steppes_mission_title코0=대초원 통합
tr_conquer_remaining_steppes_mission_desc코0=우리는 가장 위협적인 유목민들을 물리쳤지만, 이젠 더 나아가 스텝지역에서 전략적 위치를 향상시킬 수 있습니다. 지역을 통합하고 남은 유목민들을 예속시키십시오.
tr_russia_partitions_poland_new_title코0=루테니아 해방
tr_russia_partitions_poland_new_desc코0=폴란드 연합왕국은 자랑스러운 루테니아인과 벨라루시아인을 통치하기엔 약하고 부적하며, 이는 다른 나라들도 알아차리기 시작했습니다. 경쟁자들이 이 지역을 차지하기 전에 우리가 먼저 행동해야 할 때입니다.
tr_russian_colony_in_west_siberia_new_title코0=서부 시베리아 식민화
tr_russian_colony_in_west_siberia_new_desc코0=우리는 타타르 족을 시베리아 밖으로 몰아냈고, 이 지역에 요새를 지어 우리의 통제를 강화해야 합니다.
tr_access_to_the_baltic_sea_title코0=서쪽으로가는 창
tr_access_to_the_baltic_sea_desc코0=우리는 러시아가 다른 유럽 국가들에 비해 발전이 더디다는 사실을 우려하고 있습니다. 우리는 뒤쳐져서는 안됩니다. 서쪽으로 가는 통로를 확보하기 위해 발트해안을 얻어야합니다.
tr_russian_colony_in_east_siberia_title코0=동시베리아 식민화
tr_russian_colony_in_east_siberia_desc코0=우리의 탐험가들이 광대하고 손때묻지 않은 동쪽 시베리아의 땅을 발견했습니다. 이곳에 요새를 구축하여 우리 손에 넣어야 합니다.
tr_russian_colony_in_west_siberia_title코0=서시베리아에 요새 구축
tr_russian_colony_in_west_siberia_desc코0=우리는 타타르 족을 시베리아 밖으로 몰아냈고, 이 지역에 요새를 지어 우리의 통제를 강화해야 합니다.
tr_cross_the_mongol_border_title코0=대초원 차지
tr_cross_the_mongol_border_desc코0=우리는 타타르의 황금 부대와 싸워야 합니다. 스텝지역은 러시아 땅이기 때문에 그들의 대초원에 러시아의 깃발을 꽂아야 합니다.
tr_conquer_finland_title코0=핀란드 정복
tr_conquer_finland_desc코0=스웨덴은 신성한 러시아에게 큰 위협이 되고 있습니다. 러시아를 보호하기 위해 핀란드를 정복하여 완충지대를 설정해야 합니다.
tr_subjugate_crimea_title코0=크림 반도 정복
tr_subjugate_crimea_desc코0=크림의 타타르족들은 너무 오랫동안 스텝지역에서 날뛰어 왔습니다. 이제 그들에게 누가 진정한 주인인지 보여줄 때입니다.
tr_subjugate_kazan_title코0=카잔 종속화
tr_subjugate_kazan_desc코0=도시 카잔은 볼가강을 따르는 무역로의 요지에 있씁니다. 러시아가 번영하려면 반드시 이를 정복해야합니다.
rus_patriarchate_mission_title코0=러시아 총대주교직
rus_patriarchate_mission_desc코0=콘스탄티노플은 더 이상 비잔틴 황제의 정통성 없이 정교회의 영적 중심지가 될 수 없습니다. 우리가 그 책임을 맡아서 3번째 로마 제국을 건설해야 합니다.
rus_churches_mission_title코0=교회의 땅
rus_churches_mission_desc코0=왕자부터 농민에 이르기까지, 우리 나라의 모든 국민들은 우리 성직자들의 영적 인도를 받을 수 있어야 합니다. 모든 마을에는 교회가 있어야 합니다.
rus_romania_conquest_title코0=루마니아 정복
rus_romania_conquest_desc코0=왈라키아와 몰다비아 공국은 많은 강대국의 자비를 받고 있습니다. 이 지역을 합병하여 정교회 형제들을 보호해야합니다.
rus_third_rome_mission_title코0=제3의 로마
rus_third_rome_mission_desc코0=러시아는 제 3로마의 지위를 주장하고 있습니다. 이 주장을 전세계에 정당화하기 위해 우리는 갈망의 도시 콘스탄티노플을 지배해야합니다.
rus_streltsy_mission_title코0=스트렐치 모집
rus_streltsy_mission_desc코0=스트렐치 연대는 우리 군대의 중추입니다. 우리는 스트렐치를 계속 징집하여 군대전통을 유지하도록 해야합니다.
russian_abolutism_mission_title코0=전제 통치
russian_abolutism_mission_desc코0=차르의 무자비한 통치만이 국가가 번영할 수 있는 유일한 길입니다. 민간과 군사 관료들은 모든 문제에 있어서 차르에게 직접 답해야 합니다.
rus_manchuria_coast_title코0=아무르 강 획득
rus_manchuria_coast_desc코0=동쪽으로의 확장은 만주의 해안을 흡수함으로써 완료 될 것입니다. 그곳에 우리는 도시 블라디보스토크를 세워 이곳을 동아시아와 태평양의 상업과 해군의 중심지로 만들 것입니다.
time_of_troubles_mission_title코0=재난을 견뎌내다
time_of_troubles_mission_desc코0=러시아의 지평선에 폭풍이 몰려옵니다. 우리는 운명이 가져오는 그 모든 고난을 견뎌내야합니다.
had_time_of_troubles.tooltip코0=고난의 시대 재앙을 완료하거나 그것을 발동시키지 않은 채로 절대주의 시대로 진입하십시오.
tr_revolution_mission_title코0=러시아 혁명
tr_revolution_mission_desc코0=혁명의 시대가 우리에게 다가왔고 러시아는 어느 편에 서야할지 정해야 합니다. 자유의 요구에 응하고 혁명에 참여하시겠습니까? 아니면, 반동 세력으로서 혁명에 맞서겠습니까?
rus_complete_west_siberia_title코0=야사크 징수
rus_complete_west_siberia_desc코0=시베리아의 모든 원주민들은 차르에게 모피를 조공으로 내야합니다. 서 시베리아 개척을 완료시켜 우리의 야사크 징수원들의 범위를 확대시킵시다.
rus_complete_east_siberia_title코0=야사크를 동방으로 확대
rus_complete_east_siberia_desc코0=동 시베리아의 원주민들은 이제 야사크 모피 조공을 내야만 합니다. 도구들과 장신구들에 대한 답례로, 원주민들은 우리의 통치에 복종하거나, 아니면 끔찍한 결과에 직면하게 될 것입니다.
tr_state_manufactories_title코0=국가 공장제
tr_state_manufactories_desc코0=산업의 바퀴가 계속 돌아가고 있고, 러시아는 새로운 생산 기술을 이용할 수 있는데에 뒤쳐져선 안됩니다. 국가는 가능한 많은 대형 공장들을 건설하고 통제해야 합니다.
tr_prikazy_mission_title코0=프리카지 창설
tr_prikazy_mission_desc코0=차르는 혼자서 지배를 할 수 없습니다. 국가는 반드시 여러 개의 행정구역 프리카즈로 나누어져 차르의 지배를 돕고 정부를 정돈해야합니다.
tr_prikazy_mission.tooltip.1코0=최소 §Y3§!의 기술을 가진 행정 조언자 고용
tr_prikazy_mission.tooltip.2코0=최소 §Y3§!의 기술을 가진 외교 조언자 고용
tr_prikazy_mission.tooltip.3코0=최소 §Y3§!의 기술을 가진 군사 조언자 고용
rus_integrate_perm_title코0=페름 통합
rus_integrate_perm_desc코0=대 페름 공국은 노브고로드의 지배가 끝난 이후로 많은 자치권을 누렸습니다. 우리나라가 이제 동쪽을 보면서 이 문제를 반드시 끝내야합니다.
rus_alaskan_colony_title코0=알래스카 식민화
rus_alaskan_colony_desc코0=모피 무역을 독점하려는 우리의 원정은 훨씬 더 동쪽까지 이뤄졌습니다. 아메리카 해안을 항해하고, 새로운 모피들이 풍부한 알래스카에 식민지를 건설할 시간입니다.
rus_partition_poland_mission_title코0=폴란드 분할
rus_partition_poland_mission_desc코0=폴란드는 약한 지배자가 다스리는 약한 나라입니다. 세계의 쟁쟁한 나라들, 특히 우리나라가, 첫번째 기회에 이 나라를 분할 시켜야합니다.
nov_recover_cores_title코0=볼로그다 재정복
nov_recover_cores_desc코2=우리의 동부 영토가 최근 모스크바에게 빼앗겨 모피에 대한 접근성이 매우 제안되었습니다. 노브고로드는 그 이후로 정치적으로나 경제적으로나 쇠퇴하고 있습니다. 우리는 잃어버린 땅을 되찾고 경제를 회복시켜야합니다.
nov_defeat_mos_title코0=모스크바 패퇴
nov_defeat_mos_desc코0=노브고로드가 타타르인들의 지배에 맞서 용감하게 저항하는 동안, 모스크바인들은 타타르인들에게 무릎을 꿇고 기꺼이 칸의 세금 징수원 역할을 맡았습니다. 모스크바의 세력이 강해지고 있는 것은 걱정스러운 일이며, 우리는 영토를 두고 그들과 여러번 충돌했습니다. 그들은 파멸되야 합니다.
nov_build_army_title코0=상비군 설립
nov_build_army_desc코0=만약 우리 군대를 개혁하지 않는다면, 위태로운 우리 위치에서 오래 버틸 수 없을 것입니다. 우리를 정복하려는 국가들에게 맞서기 위한 상비군을 길러야 합니다.
nov_conquer_tver_title코0=트베르 정복
nov_conquer_tver_desc코0=한때 모스크바의 경쟁자였던 트베르는 점점 러시아 문제에서 등한시 되고 있습니다. 스스로를 방어할 힘도 없는  이 도시를 가질 시간이 되었습니다.
nov_conquer_princes_title코0=류리코비치 가문 폐위
nov_conquer_princes_desc코0=러시아는 이제 단 하나의 공작을 모십니다, 대 노브고로드의 공작말입니다. 류리크의  후계자들은 우리의 위대한 도시를 파괴할때까지 절대로 만족을 못할겁니다, 그들의 핏줄을 영원히 끝내버려야 합니다.
nov_build_navy_title코0=네바 항구 개발
nov_build_navy_desc코0=네바강은 작지만 성장하는 항구 마을이 있는 곳입니다. 이곳을 상업 무역의 중심지로 발전시키고 새로운 노브고로드의 해군의 중심지로 만듭시다.
nov_conquer_riga_title코0=리가 정복
nov_conquer_riga_desc코0=리가 대주교령을 정복함으로서 한자동맹 정복을 시작합시다. 가짜 교황과 튜튼 침략자와 친분을 맺은 것만으로도 도시를 정복할 좋은 명분이 됩니다만, 진정한 가치는 다우가바 강의 통제권에 있습니다.
nov_conquer_danzig_title코0=단치히냐 전쟁이냐
nov_conquer_danzig_desc코0=단치히는 발트해에서 가장 부유하며 제일 중요한 전략적 요충지인 항구입니다. 튜튼인들이 그곳을 쉽게 양도하지 않을 것이기에, 간단한 제안을 그들에게 보내야 합니다. 단치히냐 전쟁이냐!
nov_conquer_lubeck_title코0=한자 동맹의 심장부
nov_conquer_lubeck_desc코0=한자 동맹의 무역망에서 제일 중요한 중심지는 바로 뤼벡, 브레멘, 함부르크 도시들입니다. 독일 황제의 보호를 받고 있기에, 이 도시들을 점령하는 것은 어려울 것입니다. 하지만 이 도시들을 점령한다면, 우리는 북유럽에서 제일 강력한 무역 강국이 될 것입니다.
nov_best_node_title코0=위대한 노브고로드
nov_best_node_desc코0=지금까지 이뤄진 우리의 모든 군사 원정들은 단 하나만을 목표로 했습니다. 바로 노브고로드의 번영입니다. 위대한 노브고로드가 세계의 부의 제일의 중심지로 여겨질 때, 우리의 임무는 완수될 것입니다.
nov_arkhangelsk_title코0=아르항겔스크 건설
nov_arkhangelsk_desc코0=바다가 얼지 않는 기간 동안은, 백해가 항해 가능하며 수익성있는 무역로가 될 수 있다는 사실을 잊기 쉬울 것입니다. 이 지역의 잠재력을 알아보기 위해, 백해 해안에 새로운 도시인 아르항겔스크를 건설해야 합니다.
nov_white_sea_title코0=백해 무역 보호
nov_white_sea_desc코0=아르항겔스크가 무역항으로 자리 잡았으므로, 우리는 백해 무역을 적절히 활용할 수 있는지 확실히 해야 합니다. 동쪽의 페름과 서쪽의 라피 지역에서 모피를 가져와, 아르항겔스크 시장에서 판매해야 합니다.
nov_conquer_finland_title코0=핀란드 정복
nov_conquer_finland_desc코0=핀란드가 외세의 지배를 받고 있다면, 우리는 스칸디나비아의 제국주의로부터 절대 안전하지 않습니다. 우리가 핀란드를 외세의 지배에서 해방시키면, 서방으로부터의 침공에 대비해, 핀란드 대공국을 자치적인 속국으로 만드는 것을 고려해야 합니다.
nov_archbishopric_title코0=독립 대주교구
nov_archbishopric_desc코0=노브고로드의 대주교는 성직자일 뿐만 아니라, 속세의 정치인이기도 합니다. 대주교의 자애로운 행정 관리 를 통해 노브고로드를 빛내는데 집중할 수 있도록, 노브고로드의 대주교들은 모스크바와 콘스탄티노플의 종교적 권위로부터의 충분한 독립을 원합니다.
nov_cathedrals_title코0=대성당의 도시
nov_cathedrals_desc코0=노브고로드는 모든 도시마다 웅장한 대성당이 있는 국가로 알려질 것입니다. 신의 영광을 위해 돈을 아끼지 말아야 합니다!
nov_north_sea_title코0=북해 무역 장악
nov_north_sea_desc코0=북해 해안의 노르웨이의 항구들은 신세계와의 무역이 이뤄집니다. 노브고로드가 식민지에 대한 야심을 아직 가지고 있지 않지만, 이익의 일부를 추구하지 말아야 할 이유는 없습니다.
nov_scandinavian_ports_title코0=스칸디나비아 항구 통제권
nov_scandinavian_ports_desc코0=비스비 항구와 스코네 시장, 코펜하겐 그리고 성장중인 스톡홀름은 모두 발트해 무역을 완전히 장악하려는 우리의 장애물입니다. 우리는 이 한자동맹의 도시들을 통제해야만 합니다.
tr_conquer_mos_title코0=모스크바 정복
tr_conquer_mos_desc코0=루스에 대한 모스크바의 지배는 종식되어야 합니다. 그들이 크렘린에서 획책을 꾸미도록 내버려둔다면, 우리 대공국은 결코 안전하지 않을 것입니다.
tr_independence_title코0=독립 대공국
tr_independence_desc코0=우리는 힘으로 독립을 쟁취해야합니다. 우리는 그 누구도 상전으로 여기지 않을 것이며, 우리의 핵심 지역에 대한 정복을 거부할 것입니다.
tr_conquer_russia_title코0=대공국 통일
tr_conquer_russia_desc코0=루스 족의 모든 공작들은 우리의 지배하에 하나가 되어야합니다. 함께라면 우리는 인정받는 힘이 되겠죠.
tr_conquer_nov_title코0=노보고르드 정복
tr_conquer_nov_desc코0=모스크바 외에도, 노브고로드는 루스족의 훌륭한 도시입니다. 무역과 상업의 중심지로서 우리역에서 들어가면 좋겠죠.
tr_dniepr_title코0=드네프르강으로 진출
tr_dniepr_desc코1=몇 세기 전, 몽골의 멍에 이전에 드네프르의 비옥한 땅은 루스족의 땅이었습니다. 다시 한번 그럴 것입니다.
tr_kiev_title코0=키예프 복원
tr_kiev_desc코0=키예프에 대한 몽골의 약탈은 우리 민족의 첫번째 황금기인 키예프 루스의 멸망이었습니다. 우리는 키예프를 탈환해서, 키예프 루스의 과거의 영광을 되찾고 새로운 황금기를 열어야 합니다.
tr_cossacks_title코0=카자크 모집
tr_cossacks_desc코0=자포리자의 카자크들은 맹렬한 전사들입니다. 우리가 이 대초원 지역을 통제할 수 있다면, 그들을 우리 군대에 포함시켜 군대를 강화시킬 수 있을 것입니다.
tr_ruthenia_title코0=루테니아 지배
tr_ruthenia_desc코0=키예프가 다시 한번 우리의 통제 하에 있게 되면서, 우리는 키예프 루스의 유산의 권리를 주장했습니다. 그러므로 루테니아 전 지역에 대한 키예프의 통치를 복원하는 것은 지극히 당연한 것입니다.
tr_stability_title코0=국가 통합
tr_stability_desc코0=우리의 미래 생존은 확장 뿐만 아니라 국가의 안정에 의해서도 크게 좌우될 것입니다. 국경 너머 멀리로 진출하기 전에, 우리는 전문 군인들을 양성하고 행정 체계를 확립해야 합니다.
tr_tatar_yoke_title코0=타타르의 멍에의 종식
tr_tatar_yoke_desc코0=우리는 아직도 몽골의 잔인한 침략을 기억합니다. 우리의 도시가 약탈되고, 우리의 백성들이 학살당하고, 우리의 긍지는 영원토록 상처받았습니다. 이 끔찍한 행위의 복수를 할 시간입니다.
rein_in_the_velamas_title코0=벨라마스 통제
rein_in_the_velamas_desc코0=텔리가나 정복과 와랑갈의 함락은 선조들의 위대한 승리였습니다. 우리를 섬기는 현지 족장들은 아직도 그 지역에서 많은 영향력을 가지고 우리의 지속적 확장을 방해할 계획을 계속해서 짜고 있습니다. 텔리가나를 반드시 직접적으로 통치하고 [542.GetName]의 총독의 권한을 늘여야합니다.
conquer_andhra_title코0=안드라 정복
conquer_andhra_desc코0=안드라의 항구는 우리 경제의 성장에 매우 중요합니다. 항구는 왕국의 부를 수출할 수 있는 새로운 출구이며, 지역의 다이아몬드 광산을 통제할 수 있게 합니다.\n안드라 해안 전 지역이 우리의 통제하에 들어옴으로써 골콘다는 그에 걸맞게 동부 데칸의 주요 수출입항으로 성장할 것입니다.
growth_of_golconda_title코0=골콘다의 성장
growth_of_golconda_desc코0=골콘다 언덕 요새는 다이아몬드 시장이 있고 코로만델 해안에 있는 동부 항구와 가깝기 때문에 데칸의 상업 중심지가 되었습니다. 만약 우리가 무역 중심지라는 골콘다의 역할을 지속시킨다면, 곧 이 지역 너머에서도 영향력을 떨치게 될 것입니다.
golconda_karnatak_title코0=코로만델 확장
golconda_karnatak_desc코0=코로만델은 안드라에서 남쪽의 코모린 곶까지 펼쳐져있고, 이 해안을 따라 몇 세기동안 상인들은 모든 이들이 원하는 인도의 값비싼 향신료, 직물과 귀중품을 팔았습니다.\n내륙 무역의 강한 통제와 함께, 우리의 지배를 이 부유한 지역으로 확장시킵시다.
coromandel_entrepot_title코0=인도 수출입항
coromandel_entrepot_desc코0=정복으로 우리는 남인도와 인도의 물건을 사려는 외국인들이 오는 대다수 무역항의 진정한 지배자가 되었습니다. 이 지위를 공고히하여, 운명이 정한대로 무역국가로 더욱 성장합시다.
city_of_victory_title코0=승리의 도시
city_of_victory_desc코0=1347년, 우리가 델리 술탄국으로부터 처음으로 독립을 쟁취한 이후로, 우리는 남쪽의 강력한 적수를 마주해왔습니다. 퉁가바드라강 남쪽 기슭에서 초라하게 시작한 상가마 가문은 영토를 남인도 거의 전부까지 확장시켰습니다.\n우리 남쪽의 경쟁자에게 이 지역은 함피가 아닌 [Root.Capital.GetCapitalName]의 통치를 받아야 하다는 것을 보여줄 때가 왔습니다. '승리의 도시'인 비자야나가르를 돌무더기로 만들어버리고, 데칸 고원의 정당한 통치자의 위치를 차지해야할 시간입니다.
southern_frontier_title코0=남부 국경
southern_frontier_desc코0=이제 우리의 지위를 앞세워 비자야나가르 제국의 심장부였던 땅을 되찾을 시간입니다.
bijapur_karnatak_title코0=비자푸르 카르나타카
bijapur_karnatak_desc코0=우리의 적들이 몰락한 이후로 남인도 점령의 기회가 무르익었습니다. 비자푸르 남쪽에 있는 타밀과 칸나다 고원은 코로만델 해안만큼 부유하거나 비옥하지는 않지만 강력한 군사 전통을 가지고 있는 맹렬한 사람들의 본거지입니다.\n콘칸과 말라바르 해안까지 우리의 지배력을 완전히 확장하면 남부 무역을 확고히 장악할 수 있을 것입니다.
secure_khandesh_title코0=칸데슈 확보
secure_khandesh_desc코0=우리의 북쪽으로 탑티강을 따라가면 칸데슈 계곡이 있습니다. 우리의 왕국만큼 부유한 이 지역은 한 때 델리 술탄국의 영토였으나 오랫동안 현지 통치자들의 비생산적인 통치를 받아왔습니다. 칸데슈로 우리의 지배력을 확장할 시간이 되었습니다. 이를 통해 우리의 영토에 부유한 지역을 추가할 수 있을 뿐만 아니라, 북쪽의 말와, 구자라트 그리고 델리로 향할 수 있는 길을 열어줄 것입니다.
conquer_gujarat_title코0=구자라트 정복
conquer_gujarat_desc코0=우리나라의 북쪽으로는 오래된 해양왕국 구자라트가 있습니다. 이곳은 페르시아, 아라비아, 그리고 아프리카로 가는 가장 큰 시장지고, 많은 북인도의 무슬림들이 메카와 메디나로 순례를 가기위해 배를 타는 곳입니다.\n정치적으로 구자라트는 장애물이자 문제가 많은 이웃이었습니다. 우리의 땅이 적의 계획의 교두보가 결코 다시는 되지 않을 것임을 보여줄 시간입니다.
conquer_malwa_title코0=말와 정복
conquer_malwa_desc코0=말와 고원은 남인도와 갠지스와 야무나 강의 평원 사이에 있습니다. 고원은 촉촉하고 검은 흙으로 비옥해서 농업과 목화와 아편 같은 환금작물을 기르는데 적합합니다.\n우리는 군대를 보내서 이 평원과 그를 둘러싼 구릉지대를 반드시 지배해야합니다, 이는 우리의 제국에 귀중한 영토를 주고, 북쪽의 예전 주군을 향해 진군할 수 있게 합니다.
crush_delhi_title코0=델리 진압
crush_delhi_desc코0=델리 술탄국은 한 때 우리가 현재 집으로 삼은 이 땅을 정복하였고 많은 수의 우리 조상들을 이 지역으로 데려온 것은 델리 술탄들이었습니다. 또한 티무르가 그들의 권력을 박살내버리기 오래전인 1347년에 우리가 독립을 선포하도록 만든 것도 그들의 고압적인 정책과 거들먹거리는 태도였습니다.\n이제 인도의 진짜 수도가 어디인지 북부 귀족들에게 보여줄 기회가 도사리고 있습니다.
arabian_sea_trade_ports_title코0=아라비아 해 무역
arabian_sea_trade_ports_desc코0=몇 세기동안 우리는 위대한 학자, 전사, 그리고 사업가들을 페르시아에서 오게하여 더 부유하지만 매우 먼 데칸에 정착하게 하기 위해 매운 먼 곳까지 여행해야했습니다. 하지만 우리의 성장하는 해양 영향력은 우리의 인력을 그쪽으로 보낼 수 있는 기회를 주었습니다. 북 아라비아 해의 중요한 항구들을 점령하고, 페르시아의 세계에서 단절될 위험이 없게 합시다.
persian_gulf_title코0=페르시아 만 지배
persian_gulf_desc코0=우리가 그 지역에 새로 진출한 현 상황은 걸프 만 전체에 영향력을 확대한다면 페르시아 무역에 대한 통제력을 더 가질 수 있다는 사실을 분명히 하였습니다.
recover_konkan_coast_title코0=콩칸 항구 탈환
recover_konkan_coast_desc코0=차울과 다볼 항구는 국가의 지속적이 존속에 매우 중요합니다. 바다로 접근을 할 수 없다면 우리는 기병들이 필요한 군마를 수입할 수 없으며, 남인도의 기후때문에 우리는 말을 우리 스스로 기를 수 없습니다.
gharbians_mission_title코0=가르비아인들
gharbians_mission_desc코0=갓 태어난 나라는 새로운 행정가, 공무원과 학자들이 계속 필요합니다. 하지만 우리가 지배하는 이곳은 이제 막 이슬람 국가가 정복한 곳이고, 특출난 무슬림은 드뭅니다. 우리는 페르시아의 교육받고 능력있는 사람들을 부유한 인도 땅으로 이끌어 들이기 위한 계획을 세워야합니다.
mahmud_gawans_madrassah_title코0=가완의 마드라사
mahmud_gawans_madrassah_desc코0=우리는 우리의 수도를 종교적 공부의 빛나는 중심으로 만들어야합니다. 그곳은 능력있는 학자들이 인도 출신이든 해외 출신이든 방문해야만 하는 마드라사가 되어야합니다. 이렇게 하면 우리는 나라를 위해 고용할 수 있는 일할 배운 사람들의 유입을 지속적으로 만들 수 있습니다.
persianate_empire_title코0=페르시아어 제국
persianate_empire_desc코0=지식과 경제적 대국이 되기위한 노력은 우리를 페르시아에 다다르도록 했습니다. 이곳의 위대한 도시를 우리의 비호 아래에 도고, 그 사람들에게 많은 후원을 줍시다.
brahman_administrators_title코0=브라만 행정관들
brahman_administrators_desc코0=우리는 이 땅에 새롭게 온 사람들이고, 우리 나라를 관리할 능력있는 사람들이 지속적으로 부족합니다. 이 공백을 매우기 위해 브라만 계급을 강화시킵시다. 그들은 우리 나라가 존재하기도 천년 전부터 행정가와 기록가로서 살아왔습니다.
empower_deccani_nobles_title코0=데칸인들
empower_deccani_nobles_desc코0=우리가 페르시아의 모험가, 병사 및 장교들의 이민을 촉진하기 위해 가능한 일들을 하는 동안, 그들의 자손들은 빠르게 이 지역과 유대를 다져나가기 시작했습니다. 스스로를 '데칸인'이라고 부르는 이 이민 2세대들은 지역의 힌두 귀족들과 연계하여 강력한 파벌을 형성했습니다. 우리는 이 '데칸인'들에게 명예와 중요한 직책을 부여해야하며, 그들의 영지를 개발하는데 자원을 투자해야합니다. '데칸인'들의 삶의 방식은 우리 나라가 앞으로 살아가야 할 방식입니다.
marathi_fiefs_title코0=마라타의 봉토
marathi_fiefs_desc코0=마라타는 오래된 군사적 전통을 가지고 있고, 우리보다 이 지역을 더 잘 알고 잇습니다. 그들은 강한 적이 될 수도 있지만, 우리의 땅을 탐내는 제국들에 대한 강한 동맹이 될 수도 있습니다.
metropolis_of_the_deccan_title코0=데칸의 대도시
metropolis_of_the_deccan_desc코0=외국인과 현지인, 데칸인과 가르비야인들을 통합해서, 우리는 강하고 오래갈 나라를 만들었습니다. 하지만 영원할 왕국은 수도가 필요합니다. [Root.Capital.GetCapitalName]를 그런 곳으로 하여, 데칸의 대도시로 만들 시간입니다.
bng_conquer_malwa_title코0=말와 정복
bng_conquer_malwa_desc코0=우리는 끊임없이 서쪽으로 확장하는 전략에서 어느 정도 전환했지만, 말와는 우리가 간과해서는 안 되는 전략적 위치를 차지하고 있습니다. 말와가 우리의 손에 들어온다면, 데칸 고원에서 일어서는 강력한 제국들에게 맞설 수 있는 방어벽이 되어 남부의 침략자들을 막아줄 것입니다.
EST_VAL_BNG_RAJPUTS_WEAKENED코0=라지푸트가 감동받다: §Y$VAL$%§!
bng_conquer_multan_title코0=아라비아 해로 진출
bng_conquer_multan_desc코0=우리는 벵골 만의 부유한 무역로를 이용할 수 있지만, 아라비아 해 역시 번영하는 시장이 될 수 있습니다. 우리는 물탄을 침공하고, 그곳에서부터 신드까지 진격해 아라비아 해안에 도달해야합니다.
bng_army_title코0=화약 전쟁
bng_army_desc코0=화약은 인도의 전쟁에서 승리의 열쇠입니다. 우리의 군대는 반드시 최신 무기로 무장하고 변화하는 상황에 따라 전략을 익혀야합니다.
bng_conquer_jaunpur_title코0=갠지스 강 원정
bng_conquer_jaunpur_desc코0=갠지스 강의 정복은 정말로 야심찬 계획이지만, 이 계획을 실현하기 위해서는 능숙한 외교술이 필요하며, 가장 중요한 것은 치밀한 군사 전략입니다.
bng_conquer_delhi_title코0=라호르를 향하여
bng_conquer_delhi_desc코0=델리와 펀자브는 인도에서 가장 부유하고 인구가 많은 지역 중 하나입니다. 그 지역들은 오랫동안 델리의 여러 술탄들의 지배를 받아왔지만, 벵골의 통치를 받아들일 시간이 왔습니다.
bng_grand_trunk_road_title코0=대간선로
bng_grand_trunk_road_desc코0=대간선로는 세계의 가장 오래된 무역로의 하나로 서쪽의 카불에서 동쪽의 벵골까지 이어집니다. 이 고대의 길 전부를 통제한다면, 북인도 전체에 효율적인 수송망을 얻을 것입니다.
bng_conquer_arakan_title코0=아라칸 해적 종식
bng_conquer_arakan_desc코0=아라칸과 우리의 관계는 복잡합니다. 가끔씩 우리의 명목상 속국이기도 했고, 다른 때에는 우리의 골칫거리이기도 했습니다. 현재의 아라칸은 후자에 속합니다. 아라칸의 통치자들은 해적들이 원하는대로 바다와 해안을 약탈하도록 허락하고 있습니다. 우리는 해적들을 근절시키고 아라칸에 법치를 회복시켜야 합니다.
bng_conquer_burma_title코0=버마 정복
bng_conquer_burma_desc코0=버마의 군주들은 버간 제국을 복원하려는 헛된 시도에서 대부분 실패했습니다. 서로 다투는 이 군주들이 다시 한번 안정된 왕국의 일부가 되고자 한다면, 우리의 통치에 복종해야 합니다.
bng_tiger_mission_title코0=승리의 호랑이
bng_tiger_mission_desc코0=벵골은 인도와 그 밖에 있는 그 어떤 제국보다도 더 위대한 제국을 건설해야 합니다. 우리에게 맞서는 자는 누구든지 물리쳐야합니다.
bng_conquer_assam_title코0=아삼 정복
bng_conquer_assam_desc코0=우리 북동쪽에 있는 친과 아삼 왕국들은 와해되어있고 분권화되어있습니다. 그들은 우리의 확장에 저항하지 못할 것입니다.
bng_conquer_china_title코0=용에 대한 도전
bng_conquer_china_desc코0=우리가 중국 천자에게 조공을 바치는 한, 주권은 순전히 우리의 것이 아닙니다. 용에게 거역하고, 굴욕을 느끼게 해줘야합니다. 중국 국경을 침공합시다.
bng_clear_delta_title코0=삼각주 개간
bng_clear_delta_desc코0=삼각주 지역은 토지를 개간하려는 우리의 능력을 방해하는 울창한 정글로 가득 차 있습니다. 수피파 신비주의자들의 변경 정착지들은 정글의 일부를 개간할 수 있는 기회를 제공해줍니다.
bng_conversion_title코0=벵골 개종
bng_conversion_desc코0=힌두교인들과의 관계는 만족스럽지만, 국민들이 참된 신앙을 따르는 국가를 통치하는 것이 확실히 더 나을 것입니다. 수피파 교인들은 이미 벵골 삼각주에서 활동 중입니다. 그들은 우리의 핵심 영토 전역에서 우리 종교를 전도해야 합니다.
bng_sufis_title코0=수피파 학자 후원
bng_sufis_desc코0=많은 수피파 신비주의자들이 벵골 삼각주의 변경 지역에 정착하기 시작했습니다. 이 마을들과 소도시들은 개발이 덜 되어있으며, 우리의 후원을 받는다면 많은 이익을 얻을 것입니다. 우리는 수피파 교인들의 노력을 지원해서 삼각주 지역이 번영하도록 해야합니다.
bng_mint_towns_title코0=조폐 마을 설립
bng_mint_towns_desc코0=강력한 제국은 강력한 통화를 필요로 합니다. 우리는 국고를 채울 수 있는 동전을 주조할 수 있는 기반이 있는 인가받은 일련의 도시들을 건설해야 합니다.
bng_manufactories_title코0=근대화된 생산
bng_manufactories_desc코0=우리의 가장 중요한 수출품은 비단과 목화로 짠 직물들입니다. 우리는 생산 잠재력을 크게 높일 수 있는 산업 기술을 발전시키고 있습니다. 우리는 이 수풀품들의 대량 생산에 투자해야 합니다.
bng_conquer_orissa_title코0=쿠타크 정복
bng_conquer_orissa_desc코0=미드나포어는 우리 왕국의 정당한 영토이기에, 탈환해야합니다. 그러나 우리는 더 나아가서, 오리사의 오만함에 보복하기 위해 오리사의 전 지역을 장악해야 합니다.
bng_shipyards_title코0=거대한 벵골 조선소
bng_shipyards_desc코0=우리 영토를 탐하고 있는 전 세계의 해양 세력으로부터 우리 해안을 보호하기 위해 거대한 함대를 건설해야 합니다. 이러한 함대를 건설하기 위해서, 우리는 지금껏 세계가 보지 못했던 조선소가 필요합니다. 진정으로 산업화된 조선소 말입니다.
bng_conquer_koch_title코0=코치 정복
bng_conquer_koch_desc코0=벵골이 강력한 인도 왕국들 사이에서 살아남기 위해서는 확장해야만 합니다. 우리 북쪽에 있는 조그만 코치 왕국은 다른 어느 나라 못지않게 좋은 침공 대상입니다.
bng_garjat_fealty_title코0=가르자트의 충성 요구
bng_garjat_fealty_desc코0=역사적으로 가르자트 부족들은 인접해 있는 해안을 통제하는 세력에게 항상 충성을 맹세해왔습니다. 이 지역이 우리 손에 들어온다면, 가르자트인들이 우리에게 똑같은 충성을 바치도록 그들에게 요구해야 합니다.
bng_burma.tooltip코0=버마 권역의 모든 소유 지역들은 §Y벵골의 버마 지배§! 변동치를 얻어 다음과 같은 효과를 얻습니다:\n 월별 자치도 변화: §G-0.05§!
mlw_rewakantha_title코0=레와칸타 정복
mlw_rewakantha_desc코0=요새화된 도시인 참파네르는 우리의 해안 경쟁자들의 영토인 구자라트로 가는 관문입니다. 우리는 서쪽으로의 확장로를 얻기 위해 그 요새를 점령해야만 합니다.
mlw_conquer_gujarat_title코0=구자라트 침공
mlw_conquer_gujarat_desc코0=과거에 이뤄진 구자라트와의 충돌에서 우리는 반쯤 성공을 거뒀습니다. 이제 그들을 지도상에서 없앨 시간이 왔습니다.
mlw_gujarat_trade_title코0=구자라트 무역 독점
mlw_gujarat_trade_desc코0=아라비아 해로 접근을 할 수 있어야만 무역을 할 기회를 얻습니다. 우리는 상업적, 군사적 모험으로 무역을 지배해야합니다.
mlw_rajput_estate_title코0=라지푸트 수용
mlw_rajput_estate_desc코0=라지푸트 가문들은 아대륙 전체에 영향력을 크게 떨치고 잇습니다. 그 귀족층을 국가에 통합시켜서 그들과 타협하는 것이 지혜로울 겁니다.
mlw_army_title코0=침공군 준비
mlw_army_desc코0=말와는 많은 경쟁자와 위협이 있습니다. 우리는 경쟁자에게서 우리를 지키기 위해 군사를 일으키고, 직접 침공을 시작해야합니다.
mlw_conquer_mewar_title코0=메와르 패퇴
mlw_conquer_mewar_desc코0=메와르는 역사적으로 가장 직접적인 위협이 되는 경쟁자였습니다. 그들의 라자푸트 전사들은 참으로 위협적이지만, 우리는 그들을 전투에서 넘어서야합니다.
mlw_conquer_nagaur_title코0=나가우르 정복
mlw_conquer_nagaur_desc코0=건조한 나가우르와 장글라데시는 도아브의 부유한 도시로 향하는 좋은 길은 아니지만, 현지의 부족장들을 정복한다면 인도-갠지스 평원에 습격을 할 수 있는 기회를 줍니다.
mlw_conquer_the_doab_title코0=도아브 정복
mlw_conquer_the_doab_desc코0=인도에서 가장 부유하고 가장 비옥한 땅이라서 가장 탐이나는 곳으로서 정복의 목표가 되는 곳이 도아브 입니다. 위대한 도시 델리, 자운푸르, 그리고 라호르는 반드시 우리의 것이 되어야합니다!
mlw_integrate_gonds_title코0=곤드 통합
mlw_integrate_gonds_desc코0=우리는 가르하의 곤드들이 우리의 영역 안에서 꽤 많은 자치권을 가지고 있습니다, 우리가 부델칸드의 공작들에게 하는 것처럼 말이죠. 우리는 이 속국들을 우리나라로  완벽히 통합시켜 국가를 중앙집권화하는 것을 시도합시다.
mlw_get_baghels_title코0=바겔 흡수
mlw_get_baghels_desc코1=바겔칸드의 바겔들은 구자라트의 예전 지도자의 후손이며, 우리의 영토에 그들의 소유권을 다시 주장하려고 할 수도 있습니다. 말와는 그들이 기회를 가지기 전에 반드시 없애버려야합니다.
mlw_hindu_marriages_title코0=종교를 뛰어넘은 관계
mlw_hindu_marriages_desc코0=많은 힌두교 왕조들이 북인도를 지배하고 있지만, 어느 나라들은 즉각적인 우리의 영토욕구의 목표가 아닙니다. 우리는 그 가문들과 결혼하여 종교를 넘는 관계를 발전 시킬겁니다.
mlw_allies_title코0=믿을 수 있는 동맹
mlw_allies_desc코0=우리는 적에게 공격받을 때 의지할 수 있는 동맹이 필요합니다. 타국과의 관계가 강하도록 합시다.
mlw_fort_title코0=만두 요새화
mlw_fort_desc코0=만두의 요새는 대단하지만, 오래되고 약화되고 있습니다. 우리는 방어에 투자해야합니다.
mlw_architecture_mission_title코0=말와 건축물
mlw_architecture_mission_desc코0=만두는 섬세한 미술과 건축물로 잘 알려져있습니다, 특히 우리의 거대한 사원과 무덤이 말이죠. 만두의 위대함을 우리의 수도 넘어에서도 재현하도록 합시다.
mlw_madrasa_title코0=궁정 교육
mlw_madrasa_desc코0=교육받지 못한 신하들은 좋은 조언을 줄 수 없습니다. 귀족 여성들을 포함하여, 궁정의 모든 구성원들은 교율에 대한 공부를 해야합니다.
hin_west_india_title코0=서부 인도 통일
hin_west_india_desc코0=건조지대 라지푸타나와 구자라트의 부유한 무역항구는 우리의 영역에 들어올 것입니다. 그곳을 지배하는 라지푸트 귀족들은 우리나라에 통합되거나, 파괴될 것입니다.
hin_khorasan_title코0=서쪽으로
hin_khorasan_desc코0=아프가니스탄은 타제국의 무덤일지도 모릅니다만, 정복자의 요람이기도 합니다. 우리는 반드시 호라산 전역을 점령하여 인도가 힌두쿠시에서 넘어오는 정복자 무리를 절대로 마주하지 못하도록 합시다.
hin_persia_title코0=페르시아 정복
hin_persia_desc코0=페르시아 문화는 몇 세기동안 인도 궁정의 삶을 지배했고, 많은 존경을 받았습니다. 우리는 페르시아를 직접 공격해서 우리만의 풍습을 맛보게 합시다.
hin_hindustan_title코0=힌두스탄 통일
hin_hindustan_desc코0=인도-갠지스 평원은 인도의 가장 인구가 많은 지역으로 과거의 많은 거대한 제국의 심장이었습니다. 이 지역 전부를 통합시키면 인도의 모든 세력이 우리를 거역할 수 없을 겁니다.
hin_deccan_title코0=데칸 통일
hin_deccan_desc코0=드넓은 데칸고원은 술탄이 있는 곳이자, 마라타의 집입니다. 인도를 지배한다는 우리의 야망을 이루기 위해서, 이 술탄들은 반드시 정복되고, 마라타는 우리를 거부하는 것보다 우리에게로 들어와 섬기는 것이 최선이라는 점을 깨닫게 할 것입니다.
hin_bengal_title코0=벵골 통일
hin_bengal_desc코0=벵골은 농업과 무역의 중심지로 인도에서 가장 부유하고 인구가 많은 지역입니다. 벵골을 통치하지 못하면 그 어떤 인도의 제국도 살아남을 수 없습니다.
hin_burma_title코0=버마 침공
hin_burma_desc코0=버마 침공은 길고 힘든 군사적 사업이 될 확률이 높습니다. 정글은 빽빽하고, 적들은 거대한 코끼리 군대를 지휘하며, 그 사람들은 우리의 지배에 저항하도록 마음먹었습니다. 그러나 그들의 연약한 만다라는 우리 앞에서 무너질 것입니다.
hin_indochina_title코0=남중국해를 향해
hin_indochina_desc코0=동쪽의 고대 왕국들이 시간의 시련앞에 무너졌습니다. 그들의 위대했던 도시는 폐허가 되고, 동남아 사람들은 안정적인 정부를 원하며, 이는 오직 우리만 할 수 있는 일입니다. 우리는 태평양의 빛나는 바다로 진격하고, 그곳으로 가는 모든 민족들을 통합시켜야합니다.
hin_south_india_title코0=코로만델 통일
hin_south_india_desc코0=타밀은 그 거대한 마우리야 제국의 지배도 피해갔고, 향신료 무역으로 비롯된 부로 대담해 졌습니다. 우리는 마우리야 처럼 이 상인 공국들에게 자비를 베풀지 않을 것입니다. 향신료 무역은 우리 것입니다!
hin_malaya_title코0=촐라 원정
hin_malaya_desc코0=촐라 왕조의 라젠드라는 한때 말라야를 정복하리라는 야망적인 계획을 세웠습니다. 이는 부분적인 성공을 얻었지만, 그의 노력은 우리의 확장욕에 큰 영감을 줍니다.
hin_unity_title코0=종교의 조화
hin_unity_desc코0=관용이든 폭력이든, 인도는 영적인 조화가 절실히 필요합니다. 우리 나라의 모든 종교적 긴장은 해소되어야합니다.
hin_industrial_title코0=벵골 산업화
hin_industrial_desc코0=인도를 산업화할 시간입니다.  우리는 벵골에 최첨단 생산 기술을 이용하는 막대한 조선소와 공장을 건설할 것입니다.
hin_india_title코0=인도 제국
hin_india_desc코0=마우리야 이래로 인도는 하나의 깃발아래 이렇게 통일이 가까운 적이 없었습니다.우리의 꿈은 야망적인 것이지만, 준비와 의지로 우리의 기도는 이루어질 것입니다.
hin_riches_title코0=인도의 부
hin_riches_desc코0=인도는 세계의 비단, 다이아몬드, 향신료와 직물의 대부분을 생산합니다. 우리는 이 물건들을 독점해야합니다.
hin_arabian_trade_title코0=아라비아 무역
hin_arabian_trade_desc코0=인도의 수출품은 대부분 아라비아의 시장으로 갑니다. 우리는 우리의 이익을 생산지역뿐만아니라, 상업지역을 지배함으로써 우리의 이익을 확실히 증가시킬 수 있습니다.
tau_conquer_prome_title코0=프롬 합병
tau_conquer_prome_desc코0=이웃 도시 국가인 프롬과 우리는 아바 왕들의 지배에 맞서 싸웠고, 샨족의 전쟁 속에서 살아남기 위해 같이 고군분투했기에 많은 것을 공유하고 있습니다. 불행하게도, 그들은 우리의 확장로에 있으며 즉시 우리에게 합병되어야 합니다.
tau_conquer_ava_title코0=버간 왕조 복원
tau_conquer_ava_desc코0=아바 왕국은 샨족의 사오파들(족장)의 느슨한 패권을 통해서 버간 왕조의 유산을 이어가고 있다고 주장합니다. 우리는 아바에 대한 조공을 중단하고 버간 왕조의 역할을 우리가 맡아야 합니다.
tau_conquer_shan_title코0=샨족의 지배 종식
tau_conquer_shan_desc코0=몽골인들이 버간 왕국을 초토화 시켰을 때, 샨족의 사오파(족장)들이 권력 공백을 채웠습니다. 그들은 험한 구릉지를 통치하기에도 미개하고 자격도 없기 때문에, 버마에 대한 그들의 지배는 종식되어야 합니다.
tau_pacify_shan_title코0=사오파 진압
tau_pacify_shan_desc코0=샨 몽의 사오파들이 우리의 통치를 최소한 명목상으로라도 받아들인다 하더라도, 우리가 그들의 세력을 완전히 무너뜨리지 않는 한 그들은 계속 위협이 될 것입니다.
tau_conquer_lxa_title코0=백만마리의 코끼리
tau_conquer_lxa_desc코0=비록 과장된 통계이긴 하지만, 란 상은 백만마리의 코끼리가 있는 곳이라고 합니다. 우리는 라오족의 땅을 침공해, 이 코끼리들을 사로잡아 전쟁을 위해 길들여야 합니다.
tau_universal_ruler_title코0=제1 타웅우 제국
tau_universal_ruler_desc코0=버간 왕국의 멸망 이후, 버마는 분열되었고 약해졌습니다. 질서는 회복되어야 하고, 옛 제국을 대체할 새 제국이 일어서야 합니다.
tau_conquer_lanna_title코0=백만개의 논
tau_conquer_lanna_desc코0=란 나 왕국의 이름은 백만개의 논을 의미합니다. 큰 자랑거리이며, 틀린 말이 아닙니다. 그들의 곡창은 우리 군인들의 배를 채울 것입니다.
tau_conquer_siam_title코0=시암 정복
tau_conquer_siam_desc코0=시암의 통치자들은 훈련된 많은 전쟁 코끼리들이 있는 거대한 군대를 가지고 있습니다. 우리는 그런 가공할 적을 반드시 공격해야 하며, 그 공격을 하기 전에 대비해야 합니다.
tau_rule_indochina_title코0=차크라바르티
tau_rule_indochina_desc코0=우리의 군주들은 자신이 차크라바르티, 즉 우주의 통치자임을 공식적으로 선포했지만, 인도차이나를 모두 통치하기 전까지는 우리의 선언은 공허한 외침일 뿐일 것입니다.
tau_conquer_pegu_title코0=남부 버마 정복
tau_conquer_pegu_desc코0=위대한 제국들은 대담한 군사적 야심에서 시작됩니다. 몬족의 왕국은 훌륭한 군대를 지휘할 수 있지만, 해외 세력들의 빈번한 습격으로 인해 약화되었습니다. 만약 우리가 적절한 시기에 공격한다면, 남부 버마를 합병해서 버마 전체에 대한 정복을 시작할 수 있을 것입니다.
tau_build_palace_title코0=페구로 수도 천도
tau_build_palace_desc코0=페구는 우리의 새 제국을 위한 이상적인 수도가 될 것입니다. 우리는 궁정을 이 도시로 옮기고 깐보자따디 궁전과 함께 이 도시의 새로운 시대를 열면서, 개발 및 이전 계획을 시작해야 합니다.
tau_conquer_arakan_title코0=아라칸 침공
tau_conquer_arakan_desc코0=아라칸의 술탄은 벵골 만의 부를 약탈하기 위해 해적들과 밀수업자들을 후원하면서 산맥 뒤에 숨어있기에 자신이 안전하다고 믿고 있습니다. 우리에게 산맥은 장애물이 아니라는 것을 그에게 보여줄 것입니다.
tau_restore_pagodas_title코0=파고다 복원
tau_restore_pagodas_desc코0=지난 수십 년간의 전쟁과 기근 때문에, 통치자들이 버마 곳곳에 있는 거대한 파고다(탑)들을 적절히 유지하는 것은 어려웠습니다. 우리가 이 건축물들을 복원하면서 우티 통치 아래에 있는 불교 교단의 믿음 역시 회복했습니다.
tau_protect_lankan_buddhism_title코0=랑카의 불교 보호
tau_protect_lankan_buddhism_desc코0=랑카는 상좌부 불교의 중심지입니다. 랑카의 성지는 부처의 이빨과 같은 신성한 유물들을 보호하고 있고, 팔리어 문학의 마지막 도피처이며, 승려를 임명하는 중요한 곳입니다. 이곳이 이교도들의 손에 넘어가는 것을 용납할 수 없습니다.
tau_conquer_manipur_title코0=마니푸르의 약탈 종식
tau_conquer_manipur_desc코0=정글과 산맥이 마니푸르로 가는 길을 가로막고 있지만, 이 장애물들은 마니푸르 약탈자들을 막지 못해줍니다. 우리는 이 험한 지형을 가로질러서 버마에 대한 무분별한 약탈을 종식시켜야 합니다.
tau_conquer_bengal_title코0=벵골 정복
tau_conquer_bengal_desc코0=지금까지 어떤 버마 왕국도 벵골로 영토로 확장하지 못했습니다. 우리가 그 최초가 될 것입니다.
tau_great_mandala_title코0=대 만달라
tau_great_mandala_desc코0=위대한 황제는 우주의 중심이 되어야 합니다. 강대한 왕들이 황제에게 복종하고 황제가 걷는 땅을 경배해야 합니다.
tau_great_mandala.tooltip코0=§Y150§! 이상의 총 개발도를 가지고 §Y50§! 보다 낮은 독립 열망을 가진 비-조공국인 속국.
gen_north_india_powerful_subject.tooltip코0=§Y50§! 이상의 총 개발도를 가지고 §Y50§! 보다 낮은 독립 열망을 가진 비-조공국인 속국.
tau_dragon_throne_title코0=용좌 찬탈
tau_dragon_throne_desc코0=타웅우는 세계에서 가장 위대한 제국이 될 것입니다. 제아무리 강력한 중국이라도 우리의 통치를 받게 될 것입니다. 우리는 용좌를 차지하고 새로운 황조를 선포해야 합니다.
tau_dragon_throne_fake_mandate코0=§G10.00§!의 천명을 얻습니다.
guj_walls_of_ahmadabad_mission_title코0=[Root.Capital.GetCapitalName]의 성장
guj_walls_of_ahmadabad_mission_desc코0=우리의 수도 [Root.Capital.GetCapitalName]는 1411년 지어진 후로 급속히 성장해오고 있으며 이러한 추세는 당분간 지속될 것으로 보입니다.  인도의 가장 큰 항구 중 하나이자 세계에서 가장 바쁜 항구라고도 불리는 캄바트와 지리적으로 가까이 있어 지속적으로 사람과 자본, 상품들이 유입되고 있습니다. \n그러나 도시의 급속한 성장은 효과적인 방어를 어렵게 하고 있습니다. 특히 도시가 구자라트 평원 중앙에 위치한 것을 고려하면 말입니다. 몇몇 사람들은 도시 계획에 우리가 좀 더 능동적으로 개입하여야 한다고 주장하고 있습니다. 우리의 건축가들이 제안한 성벽과 요새 시스템의 구축에는 방대한 예산이 들지만 그렇게 하지 않으면 수도가 무방비로 노출될 것입니다.
dh_conquest_of_champaner_title코0=참파네르 진압
dh_conquest_of_champaner_desc코0=구자라트와 말와 고원 사이의 구릉지에는 오래된 난공불락의 요새 참파네르가 있습니다. 이 요새는 반드시 우리 것이 되어 방어선의 최전선이 되고, 미래의 정복에 있어 교두보가 되어야합니다.
dh_conquest_of_champaner_custom_tooltip코0=마무다바드 임무를 완료할때까지
guj_mahmudabad_title코0=마무다바드
guj_mahmudabad_desc코0=참페나레 요새는 훌륭한 방어물이면서 우리 왕조를 위한 훌륭한 전진 수도가 될 것입니다. 우리 왕가의 모든 경이로움을 전시하고, 인도로 확장을 할 수 있는 기지가 되는 곳입니다.
gujarati_naval_dominance코0=구자라트의 해상 지배
guj_conquer_malwa_title코0=말와 정복
guj_conquer_malwa_desc코0=말와의 술탄들은 우리에게 항상 눈엣가시였습니다, 그들은 우리가 약하고 라자푸트 왕국들과 의심을 살만큼 연대를 강하게 할때 그들은 항상 우리를 공격했습니다.\n우리는 그 누구도 이 전략적으로 중요하고, 매우 비옥한 고원을 가지지 못하게 해야합니다.
guj_subjugate_saurashtra_title코0=사우라슈트라 종속화
guj_subjugate_saurashtra_desc코0=구자라트는 한때 라지푸트 왕국이었고, 사우라슈트라에는 그 전통이 계속되고 있습니다. 수없이 많은 왕국들이 반도 전체를 체우고 있고, 그들은 우리의 무역을 방해하는 약탈꾼들과 우리나라의 주요 지역을 기어이 재정복하려는 왕들의 거처입니다.\n우리는 모든 반도를 복속시키고, 강력한 기르나르 요새를 함락시켜 그들을 감시하게 합시다.
guj_junnagadh_fort_title코0=주나가드 요새
guj_junnagadh_fort_desc코0=천년동안 가르나르 산맥은 성지로서 유명한 곳으로 잘 알려져 있습니다만, 이곳은 항상 사우라슈트라의 가장 방어하기 좋은 요지 중 하나였습니다. 주나가드 요새는 과거의 강력한 왕조들의 수도였고, 사우라슈트라의 원주민을 통제하고, 해로를 통한 침략을 저지하기 위함이라는 명분은 이곳을 요새화하기 위한 좋은 이유가 됩니다.
guj_naval_dominance_title코0=해상 지배
guj_naval_dominance_desc코0=우리나라는 아라비아 해, 페르시아 만, 그리고 캄바트 만의 항해로를 지배할만한 매우 좋은 위치에 있습니다. 우리는 강한 해군을 만들어 이 이득을 극대화 시켜야합니다.
guj_rajputana_frontier_title코0=라지푸타나 국경
guj_rajputana_frontier_desc코0=라지푸타나의 국경지대에는 우리 술탄령에 충성하는 많은 가문들이 지배하는 라지푸트 영토들이 많습니다. 이 지역을 우리의 영역에 직접적으로 통제받도록 통합시킵니다.
guj_break_mewar_title코0=메와르 정복
guj_break_mewar_desc코0=무슬림들이 인도를 침공하고, 과거의 위대한 라지푸트 제국들이 함락되었을때, 메와르는 라지푸트의 정항의 중요한 지점이었습니다.\n메와르를 통합하고, 그 부유한 은광을 가져가 그 저항이 지속되리라는 희망을 부숴버립시다.\n특히 고대 도시 아즈메르는 반드시 우리의 직접통치를 받으면, 그 주변의 라지푸타나 공작들을 통제할 수 있습니다.
guj_subjugate_rajputana_title코0=라지푸타나 종속화
guj_subjugate_rajputana_desc코0=라지푸타나는 중소 라지푸트 군주들의 땅이고, 부유하지는 않지만, 우리의 장기적 목표에서는 위협적입니다. 이곳의 라지푸트 씨족들은 이곳에서 지속적인 세력 기반을 가지고 있고, 그 어떠한 정복자에게도 고개를 숙이려 하지 않습니다.\n우리의 재산을 안전하게 지키려면 우리는 라지푸타나 전역을 반드시 복속시켜서, 이들이 아즈메르의 총독에게 충성하도록 해야합니다.
guj_paper_mills_of_ahmadabad_title코0=아마다바드 종이
guj_paper_mills_of_ahmadabad_desc코0=아마다바드의 제지소는 우리의 지역 전역에서 빠르게 그 명성을 얻었고, 그 도시를 제대로 지원하면, 그곳은 아대륙에서 주요한 종이 제작소가 될 수 있습니다.
guj_textile_industry_title코0=구자라트 직물
guj_textile_industry_desc코0=구자라트의 요새는 몇 세기동안 인도의 직물의 주요 시장이었습니다. 현지의 방직공과 염색업자들은 수출의 대부분에 영향력을 가지며, 정부가 제대로 지원을 해준다면, 이 산업은 더더욱 성장할 수 있습니다.
guj_bankers_of_cambay_title코0=캄베이의 은행가
guj_bankers_of_cambay_desc코0=현지의 사업 성장이 캄베이에서의 괄목할만한 성장을 이끌었습니다. 꽤 많은 정도가 자이나 공동체의 손에 있고, 유력한 자이나 가문들과의 강한 관계를 더욱 배양하면, 국가 재정을 분명히 강하게 할 것입니다.
guj_shipyards_of_gujarat_title코0=구자라트 조선소
guj_shipyards_of_gujarat_desc코0=우리는 조선업에 대한 길고 자랑스런 전통이 있습니다만, 몇몇 서유럽의 혁신적인 디자인과는 비교가 되지 못함을 알았습니다. 우리의 조선업에 투자하고, 이 서유럽인들이 잘하는 점을 점목시킵시다, 물론, 우리 조상의 좋은 손재주와 물자를 유지하면서 말이죠.
guj_gujarati_diaspora_title코0=구자라트 이주자
guj_gujarati_diaspora_desc코0=구자라트상인들은 인도양의 많은 항구, 특히 동아프리카에서 자주 볼 수 있습니다. 이 요새에 직접적인 영향력을 얻으면 우리의 통제 하에 있는 해군 기지망을 만들 수 있습니다.
guj_gujarati_diaspora_tooltip코1=[Root.GetName]이(가) 동 아프리카 또는 아프리카의 뿔 권역에서 10개의 지역을 얻습니다.
guj_south_africa_title코0=남아프리카의 기반
guj_south_africa_desc코0=서양 무역상들이 인도양에 들어오기 시작한 이래로, 매우 많은 양의 은이 아대륙으로 들어오기 시작햇습니다. 이는 좋은 일이지만, 우리는 이 많은 자본이 어디로 흘러가는지에 대한 통제력은 적어서 걱정입니다. 우리는 반드시 기지를 만들어서 서양과 직접적인 무역을 할 수 있도록 하고, 우리의 바다에서 그들의 행위를 더욱 효율적으로 감시합시다.
guj_saurashtra코0=요새화된 사우라쉬트라
guj_gujarati_african_ports코0=구자라트 아프리카 항구
guj_gujarati_financial_sector코0=구자라트 금융 가문
guj_cleared_konkani_pirates코0=콩칸 해적 처리
guj_merchant_of_gujarat_title코0=구자라트 상인
guj_merchant_of_gujarat_desc코1=구자라트만큼 강한 상인 전통을 가진 나라는 적습니다. 세계 구석구석에서 온 무역상들이 염료, 향신료, 직물을 비롯한 모든 인도의 부를 위해서 이곳에, 특히 구자라트에 모입니다. 우리는 무엇이 팔리고 또 누가 파는지에 대한 제한을 두지 않는 오래되고 자랑스런 전통이 있으며, 우리의 지속적인 후원으로 구자라트의 상인들을 계속 번영할 것입니다.
guj_clear_konkani_coast_title코0=콩칸 해적
guj_clear_konkani_coast_desc코0=콘칸 해안의 많은 항구들은 우리의 부를 질투하면서 자주 해적을 기용하여 우리의 부유한 도시와 배를 약탈하는 것에 열중하고 있습니다.\n우리는 이 해적들의 항만을 확실하게 없애기 위해 군대를 보내야합니다, 구자라트의 강철이 해적들을 보호하는 자들을 기다립니다.
guj_growth_of_surat_title코0=수라트의 성장
guj_growth_of_surat_desc코0=캄바트의 퇴적이 지속되어 구자라트의 물건에 대한 수요를 충족시키기 위해서는 다른 항구를 확장시키는 것 이외에는 다른 방법이 없습니다. 수라트는 오랫동안 잠재력 있는 대안이 되었는데, 이곳은 바다에서의 접근성이 더욱 좋고, 막 아라비아 해를 지나다니는 새로운 서구 무역상들에게서 이득을 얻을 수 있는 완벽한 위치에 있습니다.
guj_arabian_ports_title코0=아라비아 항구
guj_arabian_ports_desc코0=인도양 장악을 더 확실히 하기 위해서 우리는 아라비아 해의 주요 무역 항구들을 점령해야만 합니다. 그 어떤 배도 구자라트의 허락 없이 아라비아 해로 들어갈 수 없습니다!
guj_zambezi_gold_mines_title코0=잠베지 황금 광산
guj_zambezi_gold_mines_desc코0=잠베지 강 상부는 황금과 상아가 넘쳐난다고 합니다. 우리는 이 부의 원천을 통제해서 제국주의 세력으로부터 방어해야 합니다.
mer_marwar_rivalry_title코0=영토의 질서
mer_marwar_rivalry_desc코0=최근 발생한 마르와르 라토르들의 반란은 우리가 영토에 더 확고한 질서를 가져올 필요가 있음을 분명히 밝혀줬습니다. 우리는 모든 영토가 잘 관리될 때까지 쉬지 말아야 합니다.
mer_conquer_kathiawar_title코0=카티아와르 정복
mer_conquer_kathiawar_desc코0=카티아와르와 구자라트는 한 때 번영햇던 라지푸트 왕조들의 본거지였으나 지금은 라지푸타나처럼 수많으 소왕국들과 적대적인 술탄국들로 분열되어 있습니다. 침략자들에 맞선 통일 전선을 만들기 위해서, 우리는 사우라슈트라와 북부 구자라트의 라지푸트들을 통일시켜야합니다.
capital_for_rajputana_title코0=우자인 도시
capital_for_rajputana_desc코0=우자인은 인도의 가장 신성한 도시 중 하나이며 오랫동안 통일 라지푸트 왕국의 수도였습니다. 그 역할을 다시 한번 수행할 수 있도록, 한 때 웅장했던 이 도시를 보수할 시간입니다.
mer_avanti_title코0=말와 정복
mer_avanti_desc코0=말와 고원은 과거에 강력한 라지푸트 왕국의 중심이었고, 라지푸트 왕국은 그곳을 기반으로 제국의 도시인 카나우지를 정복했습니다. 오늘날까지도 라지푸트들은 그 지역 인구의 상당 부분을 차지하고 있고 이 친족들 중 다수가 우리의 대의에 동참할 것입니다.\n말와 고원을 침공해서 말와의 진정한 주인이 우리라는 것을 세상에 보여줍시다.
mer_unite_rajputana_title코0=라지푸타나 통일
mer_unite_rajputana_desc코0=너무 오랫동안 라지푸트 왕국들은 분열된 상태로 서로 다퉈왔습니다. 공공의 적에 맞서 전선을 형성할 수 있도록 우리가 라지푸타나 전체를 하나로 통일합시다. 하나로 통일된다면, 라지푸트의 용기와 용맹은 우리 조상들이 과거에 상실했던 모든 것을 우리가 회복할 수 있게 해줄 것입니다.
mer_reclaim_delhi_title코0=델리 탈환
mer_reclaim_delhi_desc코0=수세기 동안 델리는 인도 술탄국 통치의 상징이었지만, 한때는 라지푸트의 도시였습니다. 우리는 조상들이 잃어버린 것을 되찾고 아대륙을 다스리고 있는 모든 술탄국들에게 강력한 교훈을 전해야 합니다.
mer_restore_kanyakubja_title코0=카나우지 정복
mer_restore_kanyakubja_desc코0=카나우지는 예전의 명성을 잃은 도시이지만, 갠지스 평원은 세계에서 가장 비옥한 곳 중 하나입니다. 조상들이 한때 싸워서 얻은 이 땅을 되찾고 보호합시다. 
mer_magadha_title코0=마가다 & 바라나시
mer_magadha_desc코0=카나우지가 우리 손에 들어왔으니 갠지스 강을 따라 더 동쪽에 있는 성지들인 바라나시, 파트나, 가야를 향해 군대를 보내야 합니다.
mer_marwari_horses_title코0=마르와르 기마
mer_marwari_horses_desc코0=라지푸트들은 훌륭한 기수들이며, 기병대는 우리 군대에서 가장 명망높은 부대입니다. 하지만 좋은 군마들은 인도에서 찾기 힘듭니다. 우리 군인들의 용기와 용맹과 함께 싸울 고귀한 동물들인 군마들의 사육을 장려해야할 때입니다.
mer_integrate_purbias_title코0=푸비아 통합
mer_integrate_purbias_desc코0=북인도 전역에서 가난한 라지푸트 농민들은 자신을 보호하고 이 땅을 돌아다니는 많은 군대에서 생계를 유지하기 위해서 총기를 사용하기 시작했습니다. 우리의 국가가 성장함에 따라 이것이 우리가 끌어내야 할 자원이라는 것이 점점더 명백해지고 있습니다. 그들의 총기 전문 지식과 북인도 전역의 전쟁 경험을 통해 이득을 얻을 수 있도록, 우리 군대가 이 비정규군들을 통합하도록 합시다.
mer_new_rajput_army_title코0=새로운 군대
mer_new_rajput_army_desc코0=우리만큼 명망있는 군인의 유산을 자랑할 수 있는 나라는 거의 없습니다. 우리가 그 유산으로부터 혜택을 완전히 얻고 싶다면, 근대적이고 숙련된 군대를 만들어야 합니다. 모든 분야에서 가장 효율적인 군대를 열망합시다. 우리 조상들의 명예롭게 만드는 군대말입니다.
mer_renovate_kannauj_title코0=카나우지 보수
mer_renovate_kannauj_desc코0=카나우지 혹은 카냐쿱자는 한때 많은 나라의 수도였고 그 중 몇몇은 라즈푸트였습니다. 우리는 델리를 벌하고 카나우지를 다시 얻었으므로, 우리는 옛날의 영광을 되찾아야합니다.
mer_rajput_trade_guilds_title코0=라지푸트 무역 길드
mer_rajput_trade_guilds_desc코0=라지푸트 무역 길드들은 북인도의 상품 흐름에서 항상 적극적인 역할을 해왔지만, 우리 국가가 확장함에 따라 이 무역로들을 장악하면서, 그들은 훨씬 더 큰 역할을 맡게 되었습니다. 라지푸트 무역 가문들에게 힘을 실어주고 그들이 수년간 구축해온 무역망을 이용하도록 합시다.
mer_hills_of_gondwana_title코0=곤드와나 구릉지
mer_hills_of_gondwana_desc코0=우리 동포들 중 많은 사람들이 곤드 왕국들에서 중요한 위치에 올랐습니다. 이제 우리가 그들 모두를 다스릴 수 있는 권리를 증명했으니 동쪽의 구릉지와 정글들로 우리의 통치를 확장하는 것은 지극히 당연한 일입니다.
mer_fortify_rajputana_title코0=라지푸타나 요새화
mer_fortify_rajputana_desc코0=우리의 땅이 풍요롭지는 않지만, 라지푸타나 주변에는 많은 강력한 적들이 존재하고 있습니다. 이 시대 최고의 건축가를 고용해서 라지푸타나의 구릉지를 따라서 침략자들이 통과하기 힘든 일련의 요새를 건설하도록 합시다.\n만약 이 요새들이 우리 신하들을 억누르는데도 도움을 줄 수도 있다면 그것은 추가적인 이점일 뿐입니다. 
mer_jawar_silver_mine_title코0=자와르 은 광산
mer_jawar_silver_mine_desc코0=자와르에서 은이 발견되면서 우리는 앞으로 몇세대에 걸쳐 재정적인 안정을 얻게 되었습니다. 하지만 우리가 낭비하지 않도록 주의해야할 유산이기도 합니다.
mer_udaipur_title코0=우다이푸르 건설
mer_udaipur_desc코0=우리 왕조는 새롭고 더 웅장한 도시가 필요합니다. 우리의 오래된 왕국의 중심부이자 우리 왕조의 고대의 수도에 가까운 곳에, 우리는 새로운 도시를 건설할 것입니다. 호수에 둘러싸여 있는 이 도시는 치토르 요새처럼 방어력이 높고 매우 아름다운 곳이 될 것입니다.
mer_conquer_punjab_title코0=펀자브 정복
mer_conquer_punjab_desc코0=펀자브는 우리 뿐만 아니라 우리 신하들과도 유대가 있는 많은 가문들의 본거지입니다. 뜨겁지만 비옥한 이 지역을 정복하고 우리 통치를 지지하는 모든 사람들이 메와르의 깃발 아래에 북인도를 통일시키려는 우리 노력에 동참하도록 합시다.
mer_conquer_sindh_title코0=신드 정복
mer_conquer_sindh_desc코0=신드는 한 때 우리 나라처럼 라지푸트 왕국이었다고 합니다.\n인더스 강 유역은 갠지스 강이나 다른 인도의 큰 강들만큼 거대한 무역거점은 아닐지 모르지만, 여전히 그 지역의 주요 무역 중심지입니다. 이제 우리가 신드 지역의 권리를 주장할 시간입니다.
dh_indian_raid_title코0=인도 약탈
dh_indian_raid_desc코0=매력적으로 부유한 펀자브 평원은 카이버 고개 너머에 있습니다. 우리 선조들의 뒤를 따라서 우리 왕조의 위대한 영광을 위해 이 지역을 침공합시다!
dh_conquer_punjab_MUG_title코0=펀자브 정복
dh_conquer_punjab_MUG_desc코0=인도는 우리의 상상 이상으로 부유하다는 것이 증명되었습니다. 위대한 도시인 델리를 향해 앞으로 나아갑시다!
dh_conquer_delhi_title코0=델리 정복 
dh_conquer_delhi_desc코0=1398년 위대한 티무르는 우상을 섬긴다고 하여 델리를 파괴하고 약탈했습니다. 그곳으로 돌아가서 모든 일을 끝냅시다, 델리는 반드시 정복되고 약탈되어야합니다.
mug_pacify_punjab_title코0=펀자브 평정
mug_pacify_punjab_desc코1=다섯 강의 땅은 강력한 아프간 지주들이 지배하는 곳으로, 수 백년전 가즈니의 마무드가 점령한 이후로 그래왔습니다. 현지의 강자들은 우리의 새로운 제국에 많은 이유로 걸림돌이며, 우리는 강력한 힘을 보여 그들이 우리의 법을 따라야 한다는 것을 보여줍시다.
mug_afghan_frontier_title코0=아프가니스탄 국경
mug_afghan_frontier_desc코0=오랫동안 카불리스탄과 시스탄은 인도를 침공한 세력들의 집결지였습니다. 이 지역은 아대륙으로 들어가기 위한 중요한 통행로와 가깝고, 펀자브 평원을 습격하고 약탈하는데 특화된 많은 씨족들의 고향이기도 합니다.\n우리는 이 지역을 완전히 진압해야 하며, 해외의 침략자들로부터 방어하기 위해 강력한 주둔군을 배치해야 합니다.
mug_abu_saids_dream_title코0=아부 사이드의 꿈
mug_abu_saids_dream_desc코0=티무르의 사망 이후로도 오랜 세월동안 티무르의 제국은 그의 후손들의 꿈과 목표로 남아있었습니다. 아부 사이드는 티무르 제국의 재통일을 실현하는데 가까이 다가갔지만 결국 우리 조상들이 이라크-아제미라 불리는 대재앙을 맞이했고 실패했습니다.\n이 실패해온 책무를 우리가 떠맡고 우리 이전에 시도했던 자들보다 더 멀리 나아갑시다. 우리는 구르카니이자 위대한 정복자들의 후계자이며 죽은 자들의 공포입니다.
mug_follow_the_brahmaputra_title코0=브라마푸트라 강을 따라서
mug_follow_the_brahmaputra_desc코0=멀리 떨어져 있는 아리 지역에서 발원된 브라마푸트라 강은 티베트 전체와 아루나찰을 지나 아삼에서 인도로 흘러간 뒤 벵골에서 갠지스 강과 합류합니다. 이 계곡은 어떤 불가능한 조건에서도 쌀을 재배하는데 능숙한 사람들이 있는 풍요로운 땅이라고 합니다.\n브라마푸트라 계곡의 정글을 이겨내고, 북인도에서 마지막으로 남은 지역인 아삼에 대한 침공을 시작합시다.
mug_upper_burma_campaign_title코0=북부 버마 원정
mug_upper_burma_campaign_desc코0=아라칸 산맥 넘어에 광물과 귀금속들이 풍부한 땅이 있습니다. 북부 버마는 사람이 살기 힘든 지역이기도 하며 전쟁을 좋아하는 샨족들의 고향이고 수세기 동안 싸움이 끊이질 않았습니다.\n하지만, 그곳은 지구상의 다른 어떤 것보다도 귀중한 루비의 산출지이기에, 우리는 그 지역에 대한 욕망을 절대 참을 수 없습니다.
mug_open_up_china_title코0=중국 개국
mug_open_up_china_desc코0=최근의 확장으로 인해 우리는 중화제국과 국경을 맞댔습니다. 중국은 언제나 멀리 떨어져있는 거인같은 존재였습니다. 인도 아대륙 전체와 맞먹는 인구와 부를 가지고 있는 중국은 주로 분열되어 있던 인도와 달리 안정되고 중앙집권화 되어있었습니다.\n중국인들은 우리의 요구에 응하고 싶어하지 않는 것 같지만, 우리는 그들이 대 무굴 제국의 [Root.Monarch.GetTitle]에게 명령을 지시하도록 내버려둬서는 안됩니다. 이 오래된 제국에게 새로운 제국이 무엇을 할 수 있는지를 가르쳐줘야 합니다...
mug_general_land_assessement_title코0=전체 토지 조사
mug_general_land_assessement_desc코0=행정의 적용은 지금까지 있던 모든 위대한 인도 제국들의 큰 문제였습니다. 힌두스탄의 막대한 부에 세금을 부과하는 것은 군사력이나 권위만으로 할 수있는 문제가 아닙니다. 우리 국경 내에 존재하는 수익원을 측정, 조사, 지도화 해야하는 큰 문제이기도 합니다.\n우리 지배 하에 있는 모든 영토에 대한 전체 토지 조사는 큰 사업이지만, 우리에게 엄청난 혜택을 줄 것입니다.
mug_sind_campaign_title코0=신드 원정
mug_sind_campaign_desc코0=인더스 강의 상류 지역에 대한 우리의 통제를 확고히하여 남쪽으로 확장할 수 있도록 교두보를 얻었습니다. 인더스 강을 따라 하구까지 가서 신드 땅을 우리의 강역에 포함시킵시다.
mug_ganges_delta_title코0=갠지스 강 삼각주
mug_ganges_delta_desc코0=갠지스 강을 따라 이뤄진 확장은 벵골의 삼각주로의 길을 열어줬습니다. 갠지스 강 삼각주는 부유한 지역이며 인도 아대륙에서 가장 중요한 무역 지역 중 하나입니다. 벵골인들을 우리 제국의 일부로 만들 시간입니다.
mug_conquer_orissa_title코0=오리사 정복
mug_conquer_orissa_desc코0=가르자트와 벵골 만 사이에 자리잡고 있는 오리사의 동부 해안지역은 멀리 남쪽에 있는 코로만델만큼 부유하지는 않을지도 모릅니다. 이 지역의 통치자들은 무굴의 지배에서 달아난 벵골 지주들과 군주들을 수용하는 것을 사업으로 삼았습니다.\n우리는 그런 무례를 용납할 수 없습니다. 우리는 오리사에 질서를 회복시켜야 합니다.
mug_bengal_entrepot_title코0=벵골 수출입항
mug_bengal_entrepot_desc코1=갠지스 강 삼각주는 수천년동안 무역의 종착지 역할을 해왔습니다. 이곳에서 동쪽에서 온 상인들은 인도인들에게 그들의 상품을 판매하며, 그 반대로 북부 인도 전역의 상품들을 구매합니다.\n최근 서양 상인들의 도래는 오히려 이 역동성을 더욱 강화시켰고 삼각주 전역에 무역 도시들이 생겨나기 시작했습니다. 우리는 이 발전을 더욱 장려하고 우리 감독 하에 벵골에 있는 주요 거점들의 성장을 촉진해야 합니다.
mug_lower_burma_campaign_title코0=남부 버마 원정
mug_lower_burma_campaign_desc코0=버마와 아라칸의 해안의 항구들은 벵골 삼각주의 무역을 크게 방해하고 있는 해적들의 안식처이며, 우리 통치 지역에서 도망친 사람들에게 안전한 피난처를 제공하고 있기도 합니다.\n이 반항적인 군주들을 처리해야 할 시간이 되었습니다.
mug_subah_of_ayuddhya_title코0=아유타야 지방
mug_subah_of_ayuddhya_desc코0=아유타야(혹은 아유다야)는 아마도 동남아시아에서 가장 큰 도시일 것입니다, 하지만 이 지역에서의 우리의 야망을 꺾을 곳은 되지 못합니다. 우리의 영향력을 타이와 크메르 왕국 전역에 펼치고, 이 땅을 무굴 제국을 위한 수천마리 코끼리의 땅으로 만듭시다.
mug_malaccan_viceroyalty_title코0=말라카 부왕령
mug_malaccan_viceroyalty_desc코0=말레이 군도는 번성하는 상업의 중심지입니다. 이제 우리는 동남아시아의 항구들을 획득해 말레이의 무역망과 더 직접적인 접촉을 하게 되었으므로, 우리가 지역 관세를 부과, 통제할 수 있는 지역 본부를 찾는 것은 지극히 당연한 일입니다.\n말라카는 여러 면에서 이상적인 운영 기반입니다. 이 생각을 말라카인들에게 알립시다.
mug_emperor_of_hindustan_title코0=힌두스탄의 황제들
mug_emperor_of_hindustan_desc코0=갠지스 평원은 지구에서 가장 비옥한 곳 중 하나이며 모든 북인도 제국의 중심지였습니다. 이 점에서 우리는 과거의 제국들과 다르지 않습니다. 우리가 힌두스탄 제국을 확장하기 전에 평원 지역 전체를 정복해야 합니다.
mug_bengal_campaign_title코0=벵골 원정
mug_bengal_campaign_desc코0=카불에서 가우르까지 뻗어있는, '대간선로'로 알려진 고대의 무역로는 인도 아대륙의 상업의 혈관 역할을 합니다. 힌두스탄의 황제로서 우리는 갠지스 강을 완전히 정복하고 성지인 바라나시와 가야 그리고 대간선로를 완전히 통제하기 위해서 계속해서 밀고 나가야 합니다.
mug_fortify_the_plains_title코0=평원 요새화
mug_fortify_the_plains_desc코0=갠지스 평원은 우리 제국의 핵심지역이며 대부분 왕들의 상상보다도 더 풍요로운 땅입니다. 하지만 그 부를 탐내는 모든 이들에게 개방되어있는 취약한 지역이기도 합니다.\n불필요한 생명과 부의 손실없이 지역 도적부터 침공군까지 모두 견딜 수 있도록 이 지역을 적절히 요새화합시다.
mug_grand_trunk_road_title코0=대 간선로
mug_grand_trunk_road_desc코1=태고적부터 대간선로는 북인도의 상인들과 군대를 위해 그 역할을 해왔습니다. 이 대로는 힌두스탄의 중요한 도시들인 벵골부터 카불까지를 연결해줍니다.\n우리는 대간선로를 보수해야하며, 유지 보수에 있어서 비용을 아끼지 말아야 합니다. 또한 무역로 전체에 숙박 시설의 필요성이 매우 큰데, 상인들이 쉬면서 밤을 보낼 수 있는 숙소를 일정 간격마다 설치하는 법률을 제정해 그 필요를 충족하도록 해야합니다.
mug_embassy_to_the_west_title코0=서양의 동맹
mug_embassy_to_the_west_desc코0=인도 정치에 서양 세력들이 들어오면서 우리는 전쟁과 무역, 항해에 대한 시각을 바꾸기 시작했습니다. 이 서양 세력들 중 한 곳과 공식적인 관계를 맺고, 그들의 사회를 직접 연구하기 위해 특사를 보낼 시간입니다.
mug_embassy_to_the_west_tt코0=유럽이 수도인 동맹 보유.
mug_control_the_desh_title코0=데쉬 통제
mug_control_the_desh_desc코1=서고츠 산맥은 수많은 작은 요새들이 있는 곳인데, 우리 백성들과 군대를 습격하는 마라타 기병들의 본거지로 사용될 수 있습니다. 이 높고 숲이 주로 우거져있는 구릉지가 우리의 영향력에서 벗어나는 것을 용납할 수 없습니다!
owned_by_root_controlled_by_church코0=§Y[Root.GetName]§!이 소유하며, §Y울레마§! 계급이 통제합니다.
mug_sufi_shrines_title코0=인도 수피파 성지
mug_sufi_shrines_desc코0=수피파는 수세기 동안 이뤄진 인도에서의 이슬람 전파와 밀접히 연관되어왔고, 이로 인해 인도 아대륙은 많은 위대한 수피파 셰이크(교주)들의 본거지였습니다. 신앙의 수호자로서 인도의 모든 위대한 성지들을 보호하는 것이 우리의 임무입니다.
mug_subdue_rajputana_title코0=라지푸타나 제압
mug_subdue_rajputana_desc코0=라지푸타나는 풍족한 땅이 아니며, 그곳에 있는 수많은 중소 군주들은 위협이 되지 않습니다. 하지만 라지푸트 왕조는 한때 북인도를 지배했으며 그들의 친족들은 그 지역의 전역에서 여전히 중소 군주들로 남아있습니다.\n영원히 지속될 제국을 만들기 위해서, 우리는 라지푸트의 왕들과 군주들이 [Root.Monarch.GetTitle]에게 복종하지 않으면 무굴 군대의 전력을 맞이할 것이라는 것을 알게 해야합니다.
rajput_watan_jagirs코0=메와르, 장글라데시, 마르와르, 자이푸르 혹은 기르드 지방(area)에서 §Y라지푸트! 계층이 최소 §Y8§!개 지역을 통제하고 있습니다.
mug_rajput_mansabdars_title코0=라지푸트 만사브다리
mug_rajput_mansabdars_desc코0=라지푸트의 선조들의 땅을 우리가 정복한 이후로 라지푸트 귀족들의 충성을 얻는 것은 그들에게 양보하는 것을 포함합니다. 우리에게 복종하는 라지푸트 왕조들에게 이 지역을 하사함으로써 한동안은 그들의 충성을 보장받을 수 있을 것입니다.
mug_fatehpur_sikri_title코0=파테푸르 시크리
mug_fatehpur_sikri_desc코0=우리 나라에는 수많은 신앙들이 존재하는데 건국할 때부터 그러했습니다. 그렇기에 우리와 같은 종교를 가진 신자들의 충성에만 의존하는 것은 언제나 불가능한 일이었습니다. 우리는 그 대신 종교의 차이가 좀 더 평화로운 방법으로 해결될 수 있도록 종교 토론과 논의를 장려해야 합니다.\n대도시인 아그라 근처에 새로운 수도를 건설합시다. 새 수도는 우리 왕조의 영광을 완전히 보여줄 수 있는 무굴 건축술의 경이로움으로 차있으며, 우리 제국의 수많은 신앙들을 품을 수 있도록 설계되었습니다. 자이나교, 힌두교, 기독교, 조로아스터교 그리고 우리 국경 내의 다른 종교들이 종교 토론을 할 수 있도록 특별히 건설된 예배당은 우리가 영적 세계를 완전히 탐구할 수 있게 해줄 것입니다.
mug_din_i_illah_title코0=딘-이 힐라이
mug_din_i_illah_desc코0=오래된 종교의 족쇄를 없앨 때가 왔습니다. 그 대신 우리의 [Root.Monarch.GetTitle](을)를 신성의 지위로 올리고 모든 고위 귀족들을 그의 신앙의 제자로 만들어야 합니다. 이 신앙은 혈연이나 종교로는 만들 수 없는 국가와 고위 귀족들간의 강력한 유대감을 만들어 줄 것입니다.
mug_conquer_central_deccan_title코0=중앙 데칸 정복
mug_conquer_central_deccan_desc코0=항상 남부 데칸 고원은 강력한 군인 전통을 가진 사람들의 고향이었습니다. 오늘날까지 그곳의 통치는 수백명의 폴리가르 족장들이 해왔습니다. 또한 이곳은 남인도의 동쪽과 서쪽 저지대를 통치할 수 있는 천부적인 위치이기도 합니다.\n델리 술탄국의 시대에 이 지역은 북인도 제국의 손에 들어갔지만, 북부와 남부를 잇는 간선로가 쇠퇴한 이후로 그곳에 대한 지배력은 붕괴되었습니다. 중앙 데칸 지역을 재정복하고 말라바르와 코로만델 해안의 부유한 항구들을 지원할 수 있는 쓸만한 도로망을 건설합시다.
mug_viceroyalty_of_the_deccan_title코0=데칸 부왕령?
mug_viceroyalty_of_the_deccan_desc코0=남인도는 산과 정글로 인해 북쪽으로부터 분리된 넓은 지역여서 효율적으로 지배하기 어렵습니다. 이렇게 큰 지역을 직접 지배할 수 있는 행정 방안을 창안해야합니다.
mug_viceroyalty_of_the_deccan.tt코0=보상 이벤트에서 선택한 선택지에 따라 보상이 달라집니다.
mug_gwalior_and_ranthambore_title코0=괄리오르와 란탐보르
mug_gwalior_and_ranthambore_desc코0=현재 우리가 통치하고 있는 힌두스탄 평원과 서인도의 항구들을 잇는 도로는 모든 신실한 무슬림들이 성지를 방문하기 위해 지나야 하는 길입니다. 하지만 그 순례길은 위험으로 가득차있습니다. 우리 백성들을 보호하기 위해서 이 도로를 지키는 요새들을 정복하는 것이 좋을 것입니다. 괄리오르와 란탐보르는 이미 수많은 공성을 이겨냈지만 우리가 그곳들을 함락한다면 서쪽의 왕국들에 대한 보호망을 얻을 수 있고, 동시에 우리 자신과 신앙인들을 위해 바다로 가는 길을 열 수 있습니다.
mug_conquer_malwa_title코0=말와 정복
mug_conquer_malwa_desc코0=서부 라지푸타나 요새가 함락되면서 이제 우리 앞에 부유한 말와 고원이 펼쳐져 있습니다. 이 지역의 정복은 제국의 재정을 풍족하게 해줄 것이고 구자라트와 데칸 국가들에 대한 향후의 군사 원정길을 열어줄 것입니다.\n말와의 술탄들이 나약하며 지역 이익 세력들에게 너무 많은 자유를 허용한 것은 우리의 행운입니다. 이로인해 그 지역은 분열되었고 우리와 같은 더 효율적인 국가들이 통합하기 쉽습니다.
mug_secure_hajj_ports_title코0=메카 순례 항구 확보
mug_secure_hajj_ports_desc코0=구자라트의 거대한 항구들은 세계에서 가장 번잡한 무역 중심지 중 하나일 뿐만 아니라, 인도에 있는 수천명의 무슬림들이 아라비아의 성지로 가기 위한 승선지이기도 합니다. 우리 백성들의 인생에서 가장 중요한 성지 순례의 안전을 보장할 수 있도록 구자라트를 정복하는 것이 우리의 의무입니다.
mug_across_vindhyas_title코0=빈디아 산맥을 넘다
mug_across_vindhyas_desc코0=말와 고원은 남인도 그리고 데칸이라 알려진 우리와 타밀 국가들 사이의 광대한 지역으로 확장하기 위한 좋은 기반입니다. 이 지역은 우리가 익숙한 것들과 여러 면에서 다릅니다. 많은 사람들이 골콘다의 전설적인 다이아몬드와 코로만델 해안의 부유한 무역 도시들을 원해왔지만, 우리가 그곳에 도달하기 위해서는 산맥과 정글을 넘고 토착 왕국들을 물리쳐야하며 델리의 술탄들이 할 수 없었던 그곳에 대한 통치에 궁극적으로 준비가되어 있어야 합니다.\n빈디아 산맥을 넘어야 할 때가 왔습니다.
mug_riches_of_golconda_title코0=골콘다의 부
mug_riches_of_golconda_desc코0=세계에서 가장 큰 다이아몬드 시장으로 유명한 골콘다 요새는 많은 언어에서 부유함과 동의어가 되었습니다. 골콘다와 콜러에 있는 전설적인 광산은 지금 우리 앞에 놓여있으며, 대중들의 믿음에 따르면 말로 다 할 수 없는 부가 우리를 기다리고 있다고 합니다...
mug_coromandel_coast_title코0=코로만델 해안
mug_coromandel_coast_desc코1=이제 코로만델 해안이 우리 앞에 놓여있습니다. 이곳은 수백년 아니면 수천년 동안 인도 무역의 주요 중심지였습니다. 이곳에서 동양과 서양의 외국인들은 무역소와 공장을 세웠으며, 우리 경제가 필요로 하는 엄청난 양의 은을 가져옵니다. 고가의 직물, 향신료, 보석, 진주 그리고 외국인들이 고향으로 가져가려고 애쓰는 제조품들 또한 이 지역에서 찾기 쉽습니다. 이 지역은 산업과 무역의 튼튼 유산을 가진 타밀과 텔루구의 대도시들이 있는 곳이기도 합니다.
gen_north_india_unite_culture_title코0=문화의 중심지
gen_north_india_unite_culture_desc코0=인도는 많은 문화, 신앙, 언어의 땅입니다. 국제적인 태도를 수용하지 않으면 지배를 할 수 없습니다.
gen_north_india_conquer_delhi_title코0=델리 정복
gen_north_india_conquer_delhi_desc코0=델리는 맘루크 왕조가 1206년에 수도로 만든 이후 제국의 수도였습니다. 그 이래로 그 도시는 모든 정복자들이 탐내는 곳입니다.
gen_north_india_warrior_castes_title코0=전사 카스트 장려
gen_north_india_warrior_castes_desc코0=정복자들은 군인 문화를 가져야만 합니다. 우리는 전쟁을 직업으로 삼는 카스트들을 장려해야 합니다. 라지푸트, 마라타, 크샤트리아 또는 심지어 외국의 귀족들까지도 우리가 이 목표를 달성하도록 도울 수 있습니다.
gen_north_india_grand_trunk_road_title코0=대간선로
gen_north_india_grand_trunk_road_desc코0=대간선로는 세계의 가장 오래된 무역로의 하나로 서쪽의 카불에서 동쪽의 벵골까지 이어집니다. 이 고대의 길 전부를 통제한다면, 북인도 전체에 효율적인 수송망을 얻을 것입니다.
gen_north_india_empire_title코0=북 인도 제국
gen_north_india_empire_desc코0=인도에 대제국을 세울 시간입니다. 비록 우리가 그 길에서 역경에 처할지라도, 우리의 코끼리들은 적들을 짓밟을 것입니다!
gen_north_india_cot_title코0=무역 중심지
gen_north_india_cot_desc코0=무역은 인도의 국가들에게 피와도 같습니다. 우리는 최소 1개 도시라도 지배하여 세계의 상인들이 모이게 합시다.
gen_north_india_jains_title코0=자이나 교도 후원
gen_north_india_jains_desc코0=자이나교는 인도의 주종교가 아니게 된 지 오래됐지만, 아직까지도 그 공동체는 건재합니다. 훌륭한 관리와 은행가로서 그들은 우리나라에 가치있는 도움이 됩니다.
gen_north_india_gujarat_bengal_title코0=인도 해안 무역
gen_north_india_gujarat_bengal_desc코0=서로 다른 이유로 인해, 구자라트와 벵골의 항구들은 엄청나게 부유합니다. 구자라트는 아라비아로의 수출항이지만, 벵골은 동방의 향신료 상인들이 오는 곳입니다. 우리를 위해 이 부의 원천을 차지하지 않을 수 없습니다.
gen_north_india_textiles_title코0=직물 산업 확장
gen_north_india_textiles_desc코0=북인도는 직물 산업의 중심지로 많은 양의 비단, 천, 면화를 생산합니다. 효율적인 생산법에 투자하면 우리의 경제에 큰 도움이 됩니다.
gen_north_india_powerful_subject_title코0=강력한 속국
gen_north_india_powerful_subject_desc코0=직접적인 정복은 통치하는 단 하나의 방법은 아니죠. 가끔은 속국을 만들어 어느 지방을 관리하게 하여 간접통치하는 것도 지혜로운 방법입니다. 속국을 만들고 번영하게 합시다.
gen_south_india_reparations_title코0=전쟁 약탈
gen_south_india_reparations_desc코0=우리 이웃을 약탈하는 것은 우리를 인기있게 마들지는 않겠지만, 부가 우리 수도로 재분배되고 국민들에게 번영을 가져다 줄 것입니다.
gen_south_india_forts_title코0=$COUNTRY$ 요새화
gen_south_india_forts_desc코0=우리의 도시가 얼마나 부유하든, 군대가 얼마나 강하든, 나라를 지킬 수 없다면 무의미 합니다. 이 때문에, 우리의 땅을 요새로 제도로 방어받도록 합시다. 우리의 라이벌에게서 빼앗거나 우리 스스로 짓거나 해서 말이죠.
gen_south_india_maratha_title코0=마라타인 모집
gen_south_india_maratha_desc코0=마라타인들은 최근 인도에서 영향력 있는 세력이 되었으며, 그들의 군대는 효율성과 공격성으로 명성을 얻었습니다. 그들의 핵심지역을 우리 제국에 통합시키는 것은 그들이 우리에게 복무하도록 해줄 것입니다. 우리는 마라타 장군에게 왕위를 제안하는 것도 고려해볼 수 있습니다...
gen_south_india_deccan_conquest_title코0=데칸 지배
gen_south_india_deccan_conquest_desc코0=마라타 군대가 우리의 지배하에 있으니, 우리는 데칸을 침공하여 그 모든 것을 복속 시킬 것입니다.
gen_south_india_empire_title코0=남인도 제국
gen_south_india_empire_desc코0=인도에 대제국을 세울 시간입니다. 비록 우리가 그 길에서 역경에 처할지라도, 우리의 코끼리들은 적들을 짓밟을 것입니다!
gen_south_india_production_title코0=생산력 증대
gen_south_india_production_desc코0=우리는 생산 시설에 투자하지 못하여 시장상품을 적게 생산하고 있습니다. 이를 고치기 위해 더 많은 작업장을 건설해야합니다.
gen_south_india_diamonds_title코0=골콘다의 다이아몬드
gen_south_india_diamonds_desc코0=골콘다는 전세계에서 가장 크고 가장 생산이 많이 되는 다이아몬든 광산입니다. 그곳은 우리의 손이 닿는 곳에 있으니 차지해야만 합니다. 우리는 랑카의 진주 산업이나 안드라의 광산과 같은 다른 귀금석들의 원천 또한 확보하려고 노력해야 합니다.
gen_south_india_spice_textile_title코0=산업 확장
gen_south_india_spice_textile_desc코0=남인도는 향신료와 직물 생산으로 잘 알려져 있습니다. 가장 최신의 기술을 사용하고 수출 가능한 물건의 양을 최대화 시키도록 합시다.
gen_south_india_trade_title코0=코로만델 무역
gen_south_india_trade_desc코0=가장 번영하는 무역소를 지배하는 것의 중요성은 아무리 과장해도 부족합니다. 코로만델 해안의 무역을 독점합시다.
gen_south_india_navy_title코0=상인 함대
gen_south_india_navy_desc코0=무역 독점은 번영하는 도시를 지배하는 것보다 더 중요합니다. 많은 수의 소형선들은 우리의 해안으로 오는 상인들을 보호해주고, 우리의 경쟁상대에게 가는 상인들을 괴롭혀줄 수 있습니다.
gen_hindu_sapta_puri_title코0=사푸타 푸리
gen_hindu_sapta_puri_desc코0=너무 오랫동안 힌두교인들은 순례의 자유와 안전을 무슬림 통치자들의 변덕에 의지해야 했습니다. 우리는 신들을 기리기 위해서, 인도에서 가장 신성하고 인기있는 성지인, 7개의 사프타 푸리를 통제해야만 합니다.
gen_hindu_caste_loyalty_title코0=카스트의 충성
gen_hindu_caste_loyalty_desc코0=라자는 혼자서 통치할 수 없습니다. 효율적인 정부는 가장 영향력 있는 사회, 종교 카스트들의 지지 혹은 적어도 동의를 필요로 합니다. 이를 위해서 우리는 성직자 브라만과 명예로운 크샤트리아 전사 카스트, 그리고 근면한 바이샤들의 지지를 확보해야 합니다.
gen_hindu_administration_title코0=안정된 행정
gen_hindu_administration_desc코0=강력한 지지자들의 도움으로, 우리는 진정으로 조화로운 정부를 만들기 위해 노력해야 합니다. 우리에게 부정부패와 불협화음은 없어야 합니다.
gen_hindu_temples_title코0=사원 복구
gen_hindu_temples_desc코0=인도에는 셀 수 없이 많은 고대 사원들이 무너지고 방치된 상태로 있습니다. 신들에 대한 국민들의 믿음과 우리의 신앙을 회복하고 싶다면, 가능한 한 많은 사원들을 복구해야 합니다.
gen_hindu_education_title코0=힌두교 교육
gen_hindu_education_desc코0=우리는 급격한 변화와 불확실성의 시대에 있습니다. 우리는 힌두교 교육 중심지를 설립해 우리의 신앙과 전통을 지키면서 동시에 유동적으로 세계에 적응할 수 있도록 해야합니다.
gen_indian_muslim_harem_title코0=하렘 확장
gen_indian_muslim_harem_desc코0=무슬림 통치자의 권력과 위신은 그 통치자의 하렘의 크기와 귀족들의 수로 판단할 수 있습니다. 우리는 다른 왕조들과 결혼 동맹을 해 혈연을 맺고 인도의 모든 국가들이 우리를 존경하도록 해야 합니다.
gen_indian_muslim_hajj_title코0=메카 순례 항구 통제
gen_indian_muslim_hajj_desc코0=모든 선한 무슬림은 반드시 하지, 메카로 순례를 떠나야합니다. 하지만 순례를 더나는 백성들이 터무니없는 통행료와 강도의 위협에 시달리고 있습니다. 서인도의 여러 항구도시를 통제하여 순례자들을 보호하고 성지로 가는 좋을 길을 주도록 합시다.
generic_hajj_mission.tooltip코0=§Y서인도§! 권역(region)에서 §Y선창§!이나 §Y건선거§!가 있는 지역을 §Y5§!개 소유하십시오.
gen_indian_muslim_gunpowder_empire_title코0=화약 제국
gen_indian_muslim_gunpowder_empire_desc코0=화기와 대포는 인도 전쟁의 미래이지만, 그것들은 단순한 군사 전술 이상의 변화를 가져옵니다. 우리는 진정한 대군을 소집하고 충분한 대포로 무장시켜야 합니다. 그렇지 않으면 우리는 경쟁국들보다 수와 화력에서 밀릴 수 있습니다.
gen_indian_muslim_brahmins_church_title코0=종교의 신중함
gen_indian_muslim_brahmins_church_desc코0=소수의 무슬림이 다수의 힌두교인들을 지배하는 국가는 타협으로 정의됩니다. 비록 어느 정도의 균형을 유지해야 하지만, 궁극적으로 통치자는 이슬람 경전의 엄격함이나 정치적으록 용인된 종교적 관용 중 하나를 지지해야 합니다. 우리는 지금 결정을 내려야 합니다.
gen_indian_muslim_sufi_shrines_title코0=수피파 성지 통제
gen_indian_muslim_sufi_shrines_desc코0=수피파 신비주의자들은 수세대 동안 인도 땅을 돌아다녔습니다. 가장 현명하고 영향력 있는 사람들은 오늘날까지 기억되는 알라에 대한 믿음과 헌신의 유산을 남겼습니다. 우리가 그들의 기억에 헌신하는 성지들을 통제할 수 있다면, 새로운 수피파 교인들을 우리 나라로 끌어들여 신의 말씀을 전파하도록 할 수 있을 것입니다.
gen_indian_sikh_khalsa_title코0=칼서 무장화
gen_indian_sikh_khalsa_desc코0=모든 독실한 시크교도들은 신의 의무를 받아들일 준비가 되었을 때 신앙의 군대인 칼서에 들어가야 합니다. 폭력과 박해의 시기인 지금, 억압에 맞서 무장하는 것이 그 의무입니다. 
gen_indian_sikh_punjab_title코0=펀자브 정복
gen_indian_sikh_punjab_desc코0=펀자브는 시크교의 본산입니다. 이곳을 검으로 정복하여 시크인들의 독립된 진정한 집으로 만듭시다.
gen_indian_sikh_amritsar_title코0=황금 사원
gen_indian_sikh_amritsar_desc코0=시크교는 신의 영광을 확실히 보여주는 영적 중심지가 없습니다. 우리는 새도시 암릿사르를 만들고 이곳에 전에도 후에도 없을 훌륭한 사원을 만들 것입니다.
gen_indian_sikh_empire_title코0=시크교 제국 설립
gen_indian_sikh_empire_desc코0=펀자브에 영적 권위가 자리 잡았으니, 이제 우리의 관심을 밖으로 돌릴 때입니다. 우리는 주변 지역으로 지배력을 확대해야 하며, 그렇게 함으로써 시크교 제국의 토대를 마련해야 합니다.
gen_indian_sikh_five_thrones_title코0=5개의 트카타
gen_indian_sikh_five_thrones_desc코0=시크교는 권위있는 중심지인 5개의 트카타를 보유해야 하며 그곳은 칼서가 지배해야 합니다. 각 트카타에는 거대한 구르드와라(예배당)가 있어야 하며, 그 지역의 사람들은 믿음으로 인도되어야 합니다.
tib_unite_west_tibet_title코0=서부 티베트 통합
tib_unite_west_tibet_desc코0=구게, 창, 부탄은 나누어져 있으면 안됩니다. 우리의 뛰어난 지도력 아래 이 왕국들은 하나가 되어야합니다.
tib_conquer_kashmir_title코0=카슈미르 개종
tib_conquer_kashmir_desc코0=카슈미르 사람들은 계몽의 길에서 벗어나기 시작했습니다. 이 지역에 티베트의 지배를 회복시켜서 그들이 바른 길을 가도록 합시다.
tib_the_tarim_basin_title코0=타림 분지
tib_the_tarim_basin_desc코0=토번 제국은 한때 타림분지를 건너 더 먼 곳까지 다다른 적이 있습니다. 이 지역에 살려고 온 유목민들은 우리가 고대의 지배를 회복하면 반드시 우리의 지배를 받아 들여야할 겁니다.
tib_unite_tibet_title코0=티베트 통합
tib_unite_tibet_desc코0=모든 티베트는 하나의 국가, 한명의 지도자 아래에 통합되어야합니다. 그래야만 우리는 통합을 성취할 수 있고, 그래야만 세계에 티벳의 지위를 회복하는 야망을 시작할 수 있습니다.
tib_support_the_gelug_school_title코0=거루파 학교 지원
tib_support_the_gelug_school_desc코0=존경받는 달라이 라마가 이끄는 거루파 밀교는 티베트에서 강한 세력이 되고 있습니다. 우리는 그들의 호의를 얻어야합니다.
tib_chinese_reconquest_title코0=중국 국경
tib_chinese_reconquest_desc코0=토번 제국은 한때 드넓은 서부 중국을 지배했었습니다, 북쪽의 간쑤에서 남쪽의 윈난까지 말입니다. 이 땅을 티베트의 지배로 되돌릴 시간입니다.
tib_emperor_of_china_title코0=중국의 위협 종식
tib_emperor_of_china_desc코0=중화의 거대한 용이 티베트 고원을 뒤덮으려 합니다. 그 어떤 중국의 왕조도 우리의 성장하는 힘에 위협이 될만큼 강하지 않다는 것을 보여줍시다. 필요하다면 그들에게서 천명도 빼앗아 옵시다!
tib_unite_east_tibet_title코0=동부 티베트 통합
tib_unite_east_tibet_desc코0=라싸의 사원에서 암도의 사막까지, 동부 티베트 전역은 우리의 영역으로 들어와야 합니다.
tib_conquer_nepal_title코0=네팔 계몽
tib_conquer_nepal_desc코0=떠돌이 승려들은 네팔에 부처님의 길을 알리기 위해 열심히 노력해왔습니다. 우리는 네팔인들을 우리 국가에 통합시킴으로써 그 승려들의 노력을 도와야만 합니다.
tib_restore_the_pala_kingdom_title코0=팔라 왕조 복원
tib_restore_the_pala_kingdom_desc코0=수세기 전, 벵골 팔라 왕조의 왕들은 토번 제국에게 충성을 맹세했었습니다. 팔라 왕국은 오래 전에 멸망했고, 왕조 역시 사라졌습니다. 하지만 팔라 왕국의 계승자가 '발견'된다면, 티베트에 대한 충성을 대가로 그의 정당한 왕위에 오를 수 있을 것입니다.
tib_restore_the_pala_kingdom.tooltip코0=만약 §Y벵골§!이 우리의 속국이라면, 벵골은 우리의 종교로 개종할 것이고 §Y팔라§! 왕조가 통치 가문이 될 것입니다.
tib_steppe_alliance_title코0=대초원 정책
tib_steppe_alliance_desc코0=대초원의 부족들은 강력하며 예측할 수 없는 존재들입니다. 하지만 그들 중 일부가 우리를 약탈과 정복의 목표 이상으로 대하도록 설득할 수 있을지도 모릅니다. 그들 중 다수는 부처님을 존경하고 있습니다. 이것은 그들과 더 나은 관계를 구축하기 위한 좋은 공통점이 될지도 모릅니다.
tib_steppe_alliance_tooltip_1코0=아무런 동맹국이 최소 §Y100§! 이상의 총 개발도를 가지고, §Y알타이§! 문화 계열의 일부입니다.
tib_steppe_alliance_tooltip_2코0=§Y10§!개의 소유 지역이 §Y알타이§! 문화권 지역입니다.
tib_tebetan_empire_restored_title코0=토번 복원
tib_tebetan_empire_restored_desc코0=티베트가 다시 한번 세계의 가장 위대한 국가 중 하나로 거듭 날 시간이 되었습니다. 우리의 산맥에서 가장 높은 곳부터, 우리가 볼 수 있는 곳까지 모든 곳을 지배할 것입니다.
polish_navy_mission_title코0=폴란드 해군
polish_navy_mission_desc코0=우리는 이제 발트해안에 많은 항구를 가지고 있으니, 우리의 함대를 건설할 시간입니다. 우리의 항구들을 해적과 외세에 무방비한 상태로 두어서는 안됩니다.
swedish_deluge_mission_title코0=스웨덴의 폭주
swedish_deluge_mission_desc코0=우리는 스톡홀름으로부터 충격적인 소식을 들었습니다. 그곳의 주인이 우리 나라를 재로 만들기 위해서 폴란드를 대침공할 계획을 세우고 있다는 것입니다. 우리는 그들이 공격하기 전에 먼저 스톡홀름을 공격해야 합니다!
revenge_for_varna_mission_title코0=바르나의 복수
revenge_for_varna_mission_desc코0=고귀한 왕인 브와디스와프 3세는 바르나에서 야만적인 이교도 투르크인과 벌인 전투중에 잔인하게 살해당했습니다. 그의 죽음은 우리 국가에 엄청난 불안정을 야기하였고 헝가리와의 왕조연합을 끝냈습니다. 우리는 이 통탄할 사태를 복수해야만 하고, 바르나 십자군 또한 재개되어야만 합니다. 투르크인은 유럽에서 쫓겨나야만 합니다!
poland_varna_tt코0=§Y[Root.Country.GetName]§!(은)는 §Y오스만§!이 소유하고 있는 카르파티아 권역과 발칸 권역의 모든 지역에 클레임을 얻습니다.
union_over_hungary_mission_title코0=헝가리 연합
union_over_hungary_mission_desc코0=브와디스와프 3세의 죽음과 함께 폴란드와 헝가리의 동군연합은 끝났고 양국은 각자 자신의 길을 걷게 되었습니다. 이제 헝가리 왕좌에 대한 우리의 계승권을 다시 한번 주장해야 할 때입니다.
union_over_bohemia_mission_title코0=보헤미아 연합
union_over_bohemia_mission_desc코0=프르셰미슬 왕조 말기의 국왕들은 폴란드와 보헤미아 양국을 모두 지배하였습니다. 폴란드-리투아니아 왕국은 이미 리투아니아와 헝가리의 왕관을 통합하였고, 보헤미아와 동군연합을 재건함으로서 엄청난 부를 얻게 될 것입니다.
polish_renaissance_mission_title코0=폴란드 르네상스
polish_renaissance_mission_desc코0=혁신과 재개발의 이상은 이탈리아에서부터 확산되었고, 폴란드가 시대에 뒤떨어질 수는 없습니다. 우리는 열린 사고를 통해 르네상스를 수용해야만 합니다.
expand_kazimierz_mission_title코0=카지미에시 확장
expand_kazimierz_mission_desc코0=폴란드는 오랜 기간 동안 유럽 유대인들에게 비교적 안전한 천국과 같은 곳이었습니다. 크라쿠프의 카지미에시 지역은 우리 나라에서 가장 크고 가장 근면한 유대인 공동체가 있습니다. 모두에게 번영을 가져다주기 위해 유대인들에게 우정의 손길을 내밀어야 합니다.
deal_with_the_sejm_mission_title코0=세임 처리
deal_with_the_sejm_mission_desc코0=최근 몇 년간 셰임은 너무 강해져서 감히 왕좌의 후계자를 선택하려고 합니다. 그들의 영향력은 축소되고, 군주에게 권력이 다시 집중되어야합니다.
invest_in_eastern_poland_mission_title코0=동부 폴란드 투자
invest_in_eastern_poland_mission_desc코0=만약 아이들이 ‘왜 동부 폴란드에는 투자를 안해요?’라고 묻는다면 뭐라고 답하시겠습니까?
break_the_rus_mission_title코0=루스를 무너뜨려라
break_the_rus_mission_desc코0=러시안 공국들이 지속적으로 힘과 영향력을 키우고 있습니다. 그들에 대한 행동을 취하지 않으면, 그들은 우리를 군사적으로 약화시키고, 우리는 그들의 자비를 바라게 될 것입니다.
break_the_rus_mission_tooltip코0=§Y100§! 이상의 총개발도를 가지고 있는 §Y동 슬라브§! 문화의 독립국이나 §Y러시아§! 권역에 수도가 있는 독립국이 없어야 합니다.
mission_restore_ruthenia_title코0=루테니아 복원
mission_restore_ruthenia_desc코0=웅장한 드네프르강 양안에 존재하는 루테니아 지역은 비옥하고 개발가능성이 높은 지역입니다. 하지만, 수백년동안 이어진 전란과 약탈로 많은 인구가 루테니아를 떠났습니다. 그렇다고 하더라도, 견고한 행정 체계 하에서 루테니아가 발전가능성이 높다는 것은 주지의 사실입니다. 이 땅을 다시 한번 길들이기 위해 노력과 수고를 들여야 합니다.
order_of_the_dragon_title코0=드라곤 기사단
order_of_the_dragon_desc코0=투르크인을 기독교국가의 국경에서 물리치기 위해 세워진 드라곤 기사단은 극심한 쇠퇴의 구렁텅이로 떨어졌습니다. 바르나에서 비극적으로 패배함으로서 많은 이들이 반오스만 동맹을 파기하고 신앙을 배신하였습니다. 이 동맹을 재건하고 다시 한번 다함께 투르크인에게 대항하여야 합니다.
rmn_impale_the_sultan_title코0=술탄을 꼬챙이에 꽂아라
rmn_impale_the_sultan_desc코0=투르크 술탄은 수많은 군인들과 성벽 뒤에서 숨어있기에 자신이 안전하다고 믿고 있습니다. 우리는 투르크 술탄에게 신의 심판으로부터 숨을 수 있는 사람은 없다는 것을 보여줄 것입니다. 그는 기독교인들에게 저지른 죄의 대가를 목숨으로 치르게 될 것입니다.
romania_turk_tt코0=§Y[Root.Country.GetName]§!(은)는 §Y오스만§!이 소유하고 있는 발칸 권역의 모든 지역에 클레임을 얻습니다.
rmn_drive_out_the_turks_title코0=투르크를 몰아내자
rmn_drive_out_the_turks_desc코0=우리는 압제자로부터 그리스인과 불가리아인들을 해방시켜야합니다. 드디어 터키 침략자들을 보스포루스 해협 반대편으로 보내버릴 시간이 되었습니다!
rmn_heir_of_rome_title코0=로마의 후계자
rmn_heir_of_rome_desc코0=비잔틴 제국이 결코 하지 못했던 것을 해냈습니다, 이교도에게 이기고 그들을 유럽에서 완전히 몰아냈습니다. 그 어느 나라가 이만큼 로마의 역할에 걸맞을까요?
unite_the_voivodes_title코0=보이보드 통일
unite_the_voivodes_desc코0=루마니아가 보이보드(군벌)들이 난립하게 됨으로서 적들에게만 이득이 되고 있습니다. 하찮은 왕조 다툼에 끝을 고하고 보이보드를 통일해야만 합니다.
found_bucharest_title코0=부쿠레슈티 건설
found_bucharest_desc코0=남부 왈라키아에서 정사를 보기 시작했지만, 여름 임시 수도로 쓸 작은 정착지를 설립하였을 뿐입니다. 이 운동을 공식화하고 도시 기반 시설에 투자해야 합니다.
rmn_conquer_transylvania_title코0=트란실바니아 정복
rmn_conquer_transylvania_desc코0=헝가리의 장군들과 왕들은 너무 오랫동안 루마니아의 운명을 마음대로 결정지어 왔습니다. 우리의 영토에 트란실바니아 공작령을 추가함으로써 우리의 일에 간섭하는 것을 용납하지 않는다는 것을 헝가리인들에게 보여줘야 합니다.
rmn_fortify_romania_title코0=루마니아 요새화
rmn_fortify_romania_desc코0=루마니아는 기독교 국가들의 방어벽입니다. 우리 국경을 요새화하는 것이 신에 대한 우리의 의무입니다.
rmn_appoint_dregatori_title코0=드레가토리 임명
rmn_appoint_dregatori_desc코0=세습 귀족들이 권력을 모으고 그들이 중요하다는 환상을 가지는 것은 너무 쉬운 일입니다. 그들을 자신들이 아닌 국가에 충성하는 능력있는 행정관들로 가능한 한 교체해야 합니다.
unite_the_tatars_title코0=타타르 통일
unite_the_tatars_desc코0=킵차크 칸국이 멸망한 이후 타타르인들은 분열되어 왔습니다. 타타르의 힘이 다시 회복되려면, 모든 칸들을 우리의 통치하에 통합시켜야 합니다.
mission_conquer_caucausus_title코0=캅카스 산맥을 넘어라
mission_conquer_caucausus_desc코0=캅카스 산맥은 많은 대제국들의 자연 국경 역할을 해왔지만, 우리는 확장에 있어서 어떠한 방애물도 용납하지 않을 것입니다. 우리는 산의 민족들을 복종시키고 그 너머에 있는 부유한 땅으로 나아갈 것입니다.
mission_conquer_persia_tatars_title코0=일칸국 복원
mission_conquer_persia_tatars_desc코0=우리의 위대한 선조가 오래전에 그랬듯이, 페르시아를 정복할 때가 왔습니다. 하지만 전투에서 승리한다면 누가 그곳을 다스려야할까요?
mission_secure_the_silk_road_title코0=실크 로드 확보
mission_secure_the_silk_road_desc코0=실크로드의 부는 우리 국경 내에 크게 포함되어 있는 무역로를 통해 흘러갑니다. 우리는 이 무역로가 계속 번창하도록 해야합니다.
tatar_silk_road_tooltip코0=§Y페르시아§!, §Y중앙 아시아§!, 혹은 §Y호라산§! 권역에 속한 최소 §Y1§!개의 소유 지역이 3단계 무역 중심지를 가져야합니다.
tatar_silk_road_tooltip_2코0=§Y페르시아§!, §Y중앙 아시아§!, 혹은 §Y호라산§! 권역에 속한 최소 §Y6§!개의 소유 지역이 2단계 무역 중심지를 가져야합니다.
tatar_silk_road_tooltip_3코0=§Y페르시아§!, §Y중앙 아시아§!, 혹은 §Y호라산§! 권역에 속한 최소 §Y8§!개의 소유 지역이 §Y시장§!, §Y무역 창고§!, 혹은 §Y증권 거래소§!를 가져야합니다.
mission_conquer_kazakhstan_title코0=카자흐 종속화
mission_conquer_kazakhstan_desc코0=우리는 대초원 지역으로 더 깊숙히 나아가야 합니다. 우리가 동쪽으로 진군하면 카자흐인들은 우리의 유목 군단에 합류되어야 합니다.
mission_conquer_samarkand_title코0=사마르칸트 점령
mission_conquer_samarkand_desc코0=고대 도시인 사마르칸트는 중앙 아시아의 교차로입니다. 사마르칸트는 그 지역의 상업 주요 중심지이자 정치적 정통성의 중심지이기에, 우리가 점령해야 합니다.
mission_conquer_central_asia_title코0=중앙 아시아 지배
mission_conquer_central_asia_desc코0=중앙 아시아에 우리의 통치에 도전할 수 있는 칸이 남아있어서는 안됩니다. 중앙 아시아에 대한 우리의 지배는 절대적이어야 합니다.
mission_conquer_mongolia_title코0=칸 중의 칸
mission_conquer_mongolia_desc코0=적어도, 몽골 자체는 이제 우리의 손길이 닿는 곳에 있습니다. 우리는 군대를 이끌고 카라코룸으로 진격해 몽골 제국이 복원되었다고 선언해야 합니다!
mission_conquer_china_title코0=중국 침공
mission_conquer_china_desc코0=중국은 위대한 칸의 제국의 복원의 마지막 장애물입니다. 천조국이 우리에게 무너진다면, 테무진 역시 우리의 제국을 자랑스럽게 생각할 것입니다.
mongol_china_mission_tooltip코0=§Y[Root.GetName]§!(은)는 몽골 권역의 개척된 모든 지역을 소유합니다.
develop_ukraine_1_title코0=루테니아 개발
develop_ukraine_1_desc코0=루테니아는 엄청난 잠재력을 가진 미개발 지역이며, 지금까지 계속되고 있는 전쟁과 약탈의 위협에 억압당하고 있습니다. 우리는 그 지역에 안정을 가져다 주고 그 생산성을 복구하기 시작해야 합니다.
lit_religious_unity_title코0=종교 문제 해결
lit_religious_unity_desc코0=리투아니아의 종교 문제는 해결되어야만 합니다. 많은 우리 백성들은 여전히 정교회 신앙을 믿고 있으며, 가톨릭의 개혁을 요구하는 목소리 역시 커지고 있습니다. 우리는 어떤 수단을 써서라도 이 문제를 해결해야만 합니다.
lit_ukraine_2_title코0=키예프 복구
lit_ukraine_2_desc코0=키예프는 한 때 자랑스러운 도시였으며, 모든 루스인들의 수도였습니다. 그러나 키예프는 그 이후로 쇠퇴하기 시작했으니, 복구되어야 합니다.
lit_develop_sluck_title코0=슬루츠크 장식띠
lit_develop_sluck_desc코0=귀족들은 관복을 매기 위해 멋진 장식띠를 착용하는데, 슬루츠크에서 생산되는 장식띠보다 더 좋은 것은 없습니다. 점차 증가하는 귀족들의 수요를 충족시키기 위해 이 지역에서 이 장식띠들을 충분히 생산할 수 있도록 보장해야 합니다.
mission_lit_cossacks_title코0=카자크와 우호쌓기
mission_lit_cossacks_desc코0=카자크들은 충실한 친구들과 위험한 적들을 만듭니다. 우리는 국경 내에 살고 있는 카자크들이 만족하고, 우리에게 충성하며, 우리의 적들에게 기꺼이 폭력을 행사할 수 있도록 확실히 해야 합니다.
lit_conquer_crimea_title코0=크림 반도 정복
lit_conquer_crimea_desc코0=약탈자들과 노예 상인들은 수세기동안 루테니아를 괴롭혀왔습니다. 크림의 타타르들을 복종시켜 이 야만적인 행위를 중단시켜야 합니다.
mission_lit_polish_union_title코0=연방 강제 결성
mission_lit_polish_union_desc코0=폴란드인들이 알든 모르든 간에, 폴란드와 리투아니아는 같은 운명을 나누게 되어있습니다. 두 나라는 한 나의 통치자, 하나의 진정한 왕 아래에 연합되어야 합니다.
lit_jag_university_title코0=야기에워 대학
lit_jag_university_desc코0=카지미에시 대왕이 설립한 야기에워 대학은 폴란드 학문의 진보에 큰 역할을 했습니다. 우리의 후원 아래에, 야기에워 대학은 전세계에서 이름 높은 학문 중심지가 될 것입니다.
lit_conquer_novgorod_title코0=노브고로드 확보
lit_conquer_novgorod_desc코0=모스크바인들의 영향력이 커지면서 루스인들 사이의 세력 균형이 깨질 위험이 생겨났습니다. 우리의 오랜 동맹인 노브고로드 공화국이 평화를 유지할 수 있도록 보장하거나, 아니면 우리가 직접 러시아 문제에 더 능동적인 역할을 맡아야 합니다.
lit_conquer_muscovy_title코0=모스크바 연합
lit_conquer_muscovy_desc코0=모스크바의 힘을 견제할 수 있는 강력한 노브고로드가 있음에도 불구하고, 모스크바인들은 용납할 수 없는 위협으로 남아있습니다. 우리는 리투아니아의 왕을 모스크바의 왕위에 올리거나, 모스크바 자체를 공격해야 합니다.
develop_ukraine_tooltip코0=§Y루테니아§! 권역에서 다음 조건 중 하나를 만족하는 §Y10§!개의 지역을 소유해야 합니다:\n최소 §Y10§!의 개발도\n§Y사원§! 보유\n§Y대성당§! 보유
develop_ukraine_effect_tooltip코0=§Y루테니아§! 권역의 모든 소유 지역들은 §Y'복원된 루테니아'§! 변동치를 얻어 게임이 끝날 때까지 다음과 같은 효과를 얻습니다:\n지역 개발도: 매년 §G-5%§!\n지역 불만도: §G-2§!
develop_ukraine_effect_tooltip_2코1=§Y루테니아§! 권역의 모든 소유 지역들은 §Y'복원된 루테니아'§! 변동치를 얻어 게임이 끝날 때까지 다음과 같은 효과를 얻습니다:\n세금 수입: 매년 §G+0.50§!\n지역 불만도: §G-2§!
plc_election_mission_tooltip코0=폴란드가 새로운 통치자를 선출했습니다.
prussian_confederation_mission_pol_title코0=프로이센 연방
prussian_confederation_mission_pol_desc코0=서 프로이센의 사람들은 튜튼의 통치에서 벗어나기 위해 소리내고 있습니다. 우리는 자유를 위한 그들의 투쟁을 지원해야 합니다.
support_confederation_tooltip코0=프로이센 연방 지원함
vassalize_danzig_tooltip코0=단치히는 우리의 종속국이 될 것입니다.
vij_zanzibar_tooltip코0=5개의 소유 지역:\n§Y동 아프리카§! 권역에 속할 것\n§Y무역기지§!를 보유할 것\n무역 회사가 소유할 것.
vij_zanzibar_tooltip_2코0=§Y동 아프리카§! 권역의 소유 지역에 §Y무역회사 창고§! 혹은 §Y무역회사 저장소§! 무역 회사 투자를 보유할 것.
gc_cas_spa_plus_ultra_title코0=플루스 울트라
gc_cas_spa_plus_ultra_desc코0=헤라클레스의 기둥 너머에는 무엇이 있을까요? 우리의 용감한 탐험가들이 찾아낼 준비가 되었습니다!
spa_plus_ultra_tooltip코0=§YTenerife(테네리페)§!를 소유하고 코어를 갖거나, §Y북아메리카§!, §Y남아메리카§!, §Y신대륙§! 대륙들 중 한 곳에 지역을 소유하십시오.
gc_cas_spa_caribbean_discovery_title코0=카리브해 발견
gc_cas_spa_caribbean_discovery_desc코0=우리가 동쪽으로 항해하기 보다는 서쪽으로 항해해 인도로 갈 수 있다는 이론이 오랫동안 제기되어 왔습니다. 우리는 이 이론을 시험해보고, 이상적인 상륙 지점을 찾아내야 합니다.
gc_cas_spa_caribbean_colony_title코0=카리브해 식민지
gc_cas_spa_caribbean_colony_desc코0=우리가 새로 발견한 히스파니올라 지역의 원주민들은 친절하고 상냥하며 무엇보다도 잘 속습니다. 우리는 이 지역에 더 많은 [Root.GetAdjective]인들을 보내 이 지역이 우리 지역이라고 주장해야 합니다.
cas_carib_rnw코0=신대륙에 지역 하나를 보유하십시오
gc_cas_spa_spanish_main_title코0=스페인령 카리브해 연안 지역
gc_cas_spa_spanish_main_desc코0=그곳이 알려진 것처럼, 카리브해 연안 지역은 상선들이 히스파니올라에 정박하기 전에 갑판 위에서 볼 수 있습니다. 카리브해의 번영이 어떤 지표가 된다면, 카리브해 연안 지역을 철저히 탐험할 가치가 있을 것입니다.
gc_cas_spa_la_plata_title코0=라 플라타 설립
gc_cas_spa_la_plata_desc코0=남아메리카의 푸른 풍경은 새로운 식민지 사업을 위한 훌륭한 장소가 되어줄 것입니다.
gc_cas_spa_aztecs_title코0=아즈텍 정복
gc_cas_spa_aztecs_desc코0=탐험 제도는 자칭 아즈텍 제국이 우리의 소유라는 권한을 줍니다. 그들의 땅을 점령하고, 그들의 금을 [Root.Capital.GetName]에 가져옵시다.
gc_cas_spa_incans_title코0=잉카의 부
gc_cas_spa_incans_desc코0=잉카는 그들의 사원을 금을 가득채우지만, 이 부가 얼마나 큰 권력을 가져오는지는 잘 모르는 것 같습니다. 금 뿐만 아니라, 그들의 영토 역시 우리의 손에 있는 것이 훨씬 더 안전할 것입니다.
gc_cas_spa_incans_two_title코0=잉카 정복
gc_cas_spa_incans_two_desc코0=페루의 산맥에서 기다리고 있는 보물은 모든 유혈 사태가 가치있어 보이게 만듭니다. 우리는 계속 나아가고 [Root.GetName]의 영광을 더 얻어내야 합니다.
gc_cas_spa_army_ready_title코0=레콩키스타 준비
gc_cas_spa_army_ready_desc코0=우리는 이베리아인들을 돌보는 의무를 너무 오랫동안 다하지 못했습니다. 우리는 하나의 깃발 아래에 그들을 결속시킬 준비를 해야합니다.
gc_cas_spa_reconquista_one_title코0=안달루시아 탈환
gc_cas_spa_reconquista_one_desc코0=무어인들은 수백년 동안 우리의 인내심을 즐겨왔습니다. 그들을 제거하고 [Root.GetAdjective] 왕을 위해 안달루시아를 탈환합시다.
gc_cas_spa_reconquista_two_title코0=포르투갈 수복
gc_cas_spa_reconquista_two_desc코0=스페인 왕국은 우리의 것입니다. 왕국은 지금까지의 이웃인 포르투갈 역시 포합합니다. 그들의 왕위를 차지하고, [Root.GetName]의 통치권을 되찾읍시다.
gc_cas_spa_reconquista_three_title코0=아라곤의 권리 주장
gc_cas_spa_reconquista_three_desc코0=대부분의 아라곤 영토들은 과거에 [Root.GetName]의 지배를 받았습니다. 힘이나 간계를 통해서, 우리는 그곳을 다시 우리의 것으로 만들어야 합니다.
gc_cas_spa_reconquista_four_title코0=레콩키스타 지속
gc_cas_spa_reconquista_four_desc코0=이베리아에 대한 우리의 권리에 더해서, 침략으로부터 보호받기 위해 우리는 북아프리카의 몇몇 도시들에 우리의 입지를 구축해야 합니다.
gc_cas_spa_iberia_christian_title코0=이베리아 개종
gc_cas_spa_iberia_christian_desc코0=유럽의 나머지 국가들은 우리가 이단을 품고있는 것으로 보아 실망스럽게 생각합니다. 잘못 인도된 형제들을 하나의 진실된 신앙으로 되돌려야합니다.
gc_cas_spa_italian_ambition_title코0=이탈리아의 야망
gc_cas_spa_italian_ambition_desc코0=이탈리아는 점령하기에 부유하고 무르익은 곳입니다. 우리 이전의 많은 사람들처럼, 우리도 이탈리아의 우리 영역을 분명히하고, 우리를 위해 그곳의 부를 얻어낼 것입니다.
gc_cas_spa_havana_title코0=아바나 설립
gc_cas_spa_havana_desc코0=쿠바는 카리브해에서 가장 큰 섬이며 플랜테이션 농장에서 부릴 원주민 노예를 공급하는 땅이기도 합니다. 아바나만 자연 항구에 식민지와 도시를 건설해야 합니다.
cas_spa_havana.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 §Y동 쿠바§! 그리고 §Y서 쿠바§! 지방에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다.
gc_cas_spa_mayans_title코0=마야 정복
gc_cas_spa_mayans_desc코0=우리가 유카탄 반도로 보냈던 탐험가들은 멸망한 문명에 관한 미스테리한 이야기들을 가지고 돌아왔습니다. 한때 유카탄 반도 전체를 통치했던 마야인들의 위대한 연맹국가들은 스페인 정복자들 앞에 잘 차려진 도시국가들로 전락했습니다.  
spa_mayan_conquest_tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 §Y중앙 아메리카§! 권역의 모든 개척된 지역을 소유합니다
gc_cas_spa_navarra_title코0=나바라 종속화
gc_cas_spa_navarra_desc코0=Navarra 왕국을 통치해온 방계 Trastámara 가문은 힘을 잃고 분열하기 시작했습니다. 우리는 그들의 분열을 봉합하고 Pamplona에 대한 통치를 확고히 해야합니다.
gc_cas_spa_expel_moriscos_title코0=무어인 추방
gc_cas_spa_expel_moriscos_desc코0=비록 안달루시아의 무슬림들이 신실한 기독교인이 되었다고 주장하지만, 우리는 그들이 마음속으로는 아직 이교도일 것으로 의심하고 있습니다. 우리는 모든 불신자들을 뿌리채 뽑아내고, 의심스러운 자들을 스페인 밖으로 추방해야합니다.
gc_cas_spa_hispaniola_title코0=히스파니올라 점유
gc_cas_spa_hispaniola_desc코0=Hispaniola 섬은 카리브해와 그 너머를 향하는 우리의 관문이 될 것입니다. 우리는 섬을 식민지화하고 Santo Domingo에 교구를 설립하여 신세계에 하나님의 말씀을 전파해야합니다. 
cas_spa_hispaniola.tooltip코1=§Y[Root.GetName]§! 또는 그 종속국이 §Y아이티§! 혹은 §Y도미니카§! 지방에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다.
gc_cas_spa_new_spain_title코0=뉴 스페인 부왕령
gc_cas_spa_new_spain_desc코0=지금이야말로 영구적이고 조직적인 총독부를 설립하여 멕시코만에 대한 우리의 통치를 확립해야 할 때입니다. 왕립 심문원은 신세계를 관할하는 최고위 법원으로서 멕시코의 금은보화들이 안전하게 스페인까지 운반될 수 있도록 보장해 줄 것입니다.
gc_cas_spa_florida_title코0=플로리다 요새화
gc_cas_spa_florida_desc코0=New Spain 북부에 위치한 Florida 늪지대는 금이 풍부하지는 않지만, 식민지 지역의 방어에 필수적인 역할을 수행할 것입니다. 우리는 이 지역을 안정시키고 방어를 보강해야합니다.
fortified_florida_tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 소유한 §Y남동 아메리카§! 권역 혹은 §Y서 플로리다§! 지방에서 §Y3§! 등급 이상의 요새가 있는 지역들은 §Y요새화된 플로리다§! 변동치를 §Y20§!년 동안 가지게 되며, 이는 다음과 같은 효과를 줍니다:\n지역 방어도 §G+20%§!
cas_spa_florida_forts.tooltip코0=§Y남동 아메리카§! 권역 혹은 §Y서 플로리다§! 지방에서 당신 혹은 당신의 속국이 요새 등급이 §Y3§! 이상인 지역을 §Y3§!개 이상 소유하고 있습니다.
gc_cas_spa_california_title코0=캘리포니아 개척
gc_cas_spa_california_desc코0=우리 영역을 California까지 넓히는 것은  New Spain에 있어서 자연스러운 확장일 것입니다. 아직 입증되지는 않았지만, California는 아직 개발되지 않은 금광들에 대한 소문들로 가득합니다. 만약 사실이라면 우리는 이 지역을 반드시 확보해야합니다.
miss_colonize_california코0=§Y[Root.GetName]§! 또는 그 종속국이 §Y캘리포니아 식민지§! 권역에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다
gc_cas_spa_new_granada_title코0=뉴 그나라다 왕국
gc_cas_spa_new_granada_desc코1=남부의 스페인 식민 영역은 반드시, 우리가 뉴 그라나다 왕국이라고 부르는 일관된 조직에 의해 통치되어야 합니다. 식민지의 법적 권한을 확립하기 위해서는 Bogota에 왕립 심문원을 임명해야 합니다.
colombia_holy_order_tooltip코0=§Y[Root.GetName]§! 또는 그 속국이 §Y콜롬비아 식민지§!에서 소유한 §Y5§!개의 주가 수도회를 갖습니다.
mexico_holy_order_tooltip코0=§Y[Root.GetName]§! 또는 그 속국이 §Y멕시코§! 권역에서 소유한 §Y5§!개의 주가 수도회를 갖습니다.
cas_spice_islands_tooltip코0=§Y[Root.GetName]§!이(가) §몰루카§! 권역의 모든 지역을 발견합니다.
native_reductions_tooltip코0=§Y[Root.GetName]§! 또는 그 속국이 §Y북아메리카§!와 §Y남아메리카§!에서 소유한 §Y15§!개의 주가 수도회를 갖습니다.
gc_cas_spa_potosi_title코0=포토시 은광
gc_cas_spa_potosi_desc코0=우리는 Cerro Rico에서 우리가 지금까지 보지 못한 규모의 풍부한 은광을 발견하였습니다. 가능한 한 많은 은을 채굴하기 위해서, 우리는 원주민을 동원할 뿐 아니라 아프리카에서 수천명의 노예들을 수입해야 합니다. 이 은광의 가치는 새로운 노예 구입 비용보다 훨씬 높을 것으로 예상되기 때문에 우리는 노예들을 죽도록 쥐어짜내야 합니다.
gc_cas_spa_native_reductions_title코0=원주민 보호촌
gc_cas_spa_native_reductions_desc코0=우리는 살라망카학파의 학자들에 의해 아메리카의 원주민들 또한 영혼과 인권을 가진 사람들이라는 사실을, 비록 마지못해서라도, 인정할 수 밖에 없었습니다. 우리는 원주민들을 단순히 살해하고 노예로 만들기보다는, 아직 남아있는 원주민들을 모아서 체계적으로 재교육하는 것을 고려해야 합니다.
gc_cas_spa_italian_ambition_2_title코0=이탈리아 정복
gc_cas_spa_italian_ambition_2_desc코0=이탈리아 정치라는 복잡한 그물망에 관여함으로써, 우리는 토스카나와 밀라노에 대한 그럴듯한 권리 주장을 만들어냈습니다. 물론 이 주장 자체만으로는 아무 효력이 없기 때문에, 우리는 군사력을 활용해야 할 것입니다. 
gc_spa_spanish_armada_title코0=스페인 무적함대 
gc_spa_spanish_armada_desc코0=우리는 유럽 내 이단의 부상에 대처하기 위한 준비를 해야 합니다. 그러기 위해서는 우리는 영국에도 맞설 수 있는 함대를 준비해야 합니다. 행운이 함께하는 우리의 위대한 함대는 모든 적과 폭풍에 대항할 수 있어야 합니다. 
gc_spa_invade_england_title코0=잉글랜드 침공
gc_spa_invade_england_desc코0=우리는 영국 제도들이 이단에 빠져들도록 방치할 수 없습니다! 신앙을 지키기 위해, 우리는 위대한 아르마다에 병사들을 태우고 잉글랜드로 항해해야합니다. 우리는 그들의 정부를 무력으로 장악할 것입니다.
gc_cas_spa_west_africa_title코0=서아프리카의 항구들
gc_cas_spa_west_africa_desc코0=서 아프리카 해안은 전략적 요충지입니다. 희망봉을 넘어 항해할 배들을 위한 보급기지 뿐 아니라, 아메리카 식민지로 향하는 아프리카 노예들의 공급기지로서, 우리는 이 지역을 반드시 확보해야합니다.
gc_cas_spa_discover_spice_islands_title코0=동인도제도로 항해
gc_cas_spa_discover_spice_islands_desc코0=극동에 위치한  '향신료 제도'는 육두구와 정향 등 유럽에서 가장 인기있는 상품들의 산지입니다. 우리는 이 섬들로 향하는 항로를 확보해야 합니다. 
gc_spa_spanish_netherlands_title코0=스페인령 네덜란드
gc_spa_spanish_netherlands_desc코0=플랑드르와 왈로니아에 대한 우리의 권리 주장은 외교적 수단이든 무력을 통해서든 반드시 관철되야합니다. 또한 우리는 저지대에 퍼져가는 이단과 맞서싸워야 합니다. 
gc_spa_austrian_union_title코0=오스트리아 계승
gc_spa_austrian_union_desc코0=오스트리아의 합스부르크 가문은 유럽의 거의 모든 고귀한 가문들과 자손들을 결혼시켜왔습니다. 이러한 혼인 정책으로 인해 많은 국가들의 호의를 얻었지만, 이는 양날의 검이 되어 돌아오기도 했습니다. 전략적 결혼을 통해 많은 국가의 왕위를 얻기도 했지만, 그들 또한 오스트리아에 대한 권리 주장을 얻었습니다.
gc_spa_hre_title코0=보편 제국의 군주
gc_spa_hre_desc코0=스페인이 유럽 전역을 아우르는 제국을 세울 시기가 도래했습니다. 그러기 위해서 우리는 선제후들을 제거하고 세습제를 도입하여 신성 로마 제국의 제위를 영원히 보유해야 합니다.
gc_cas_spa_conquer_philippines_title코0=라스 이슬라스 필리피나스
gc_cas_spa_conquer_philippines_desc코0=우리는 향신료와 귀중한 보석들로 풍부한 대규모의 제도- '필리핀' 군을 발견했습니다. 토착 이교도들은 분열되어있고 스페인의 침공을 저항할 수 없을 것입니다. 우리는 우리가 준비할 수 있는 최대규모의 원정대를 조직하여 이 귀중한 섬을 정복해야 합니다.
gc_mor_imperial_cities_title코0=제국의 도시들
gc_mor_imperial_cities_desc코0=모로코의 거대한 도시들은 오랜 시간 소홀히 다뤄져왔습니다. 우리는 그들이 과거의 영화를 뒤찾도록 복구하고, 그들 중 우리의 수도가 될 도시를 선정해야 합니다.
gc_mor_saharan_route_title코0=사하라 무역로
gc_mor_saharan_route_desc코0=사하라 사막을 관통하는 영구적인 교역로를 세움으로써, 우리는 서 아프리카의 부에 접근할 수 있게 되었습니다. 정복이 우리의 최종 목표지만, 먼저 우리는 사막에서 교역으로서 우리의 존재감을 보여줘야 합니다.  
gc_mor_timbuktu_title코0=팀북투 정복
gc_mor_timbuktu_desc코0=마침내 서 아프리카를 정복할 때가 되었습니다. Timbuktu는 이 지역과 세계를 이어주는 교차로에 위치한 부유한 도시입니다. 우리는 이 지역을 확보해야 합니다.
gc_mor_songhai_title코0=송가이 원정
gc_mor_songhai_desc코0=니제르 강에 위치한 Songhai 도시들은 인구가 많고 부유합니다. 우리의 무역을 보호하기 위해 니제르 강에 대한 통제권을 확보해야 합니다. 
gc_mor_mali_title코0=말리 침공
gc_mor_mali_desc코0=Mali는 우리가 알고 있는 한 가장 부유한 금광들을 보유하고 있습니다. 이것들이야말로 아프리카의 진정한 부입니다. 우리는 이것을 가져야만 합니다!
gc_mor_benin_title코0=베냉 정복
gc_mor_benin_desc코0=Benin 지역의 노예 도시들은 잘 차려진 먹잇감입니다. 노예 무역은 유쾌한 일은 아니지만 많은 수익을 가져다 줍니다
gc_mor_privateer_title코0=이베리아 무역 약탈
gc_mor_privateer_desc코0=거대한 부가 A'midat Hiaql, 헤라클레스의 기둥을 통해 흐릅니다. 우리는 무역선들을 공격하고 부를 훔쳐다줄 사략선들을 고용해야 합니다.
gc_mor_palace_title코0=엘 바디 궁전
gc_mor_palace_desc코0=술탄은 웅장한 새 궁전을 필요로 하며, 이는 포르투칼의 돈으로 지어질 것입니다! 우리는 리스본을 습격하고 그 전리품으로 궁전 건설을 후원할 것입니다. 
gc_mor_black_guard_title코0=흑인 근위대
gc_mor_black_guard_desc코0=이제 아프리카의 끝없는 노예 공급을 통제하게 되었으므로, 우리는 이들을 군대로 만들 수 있습니다. 우리는 노예 공급을 안정화하고 그들을 훈련시키기 위한 캠프를 설립해야 합니다. 그들은 국가에 대해 절대적인 충성을 바칠 것입니다. 
gc_mor_kanem_title코0=카넴 침공
gc_mor_kanem_desc코0=한때 위대했던 Kanem의 제국은 쇠락했지만, 그들의 영토는 아직 쓸만합니다. 우리는 동쪽을 향해 전진해야 합니다. 
gc_mor_ceuta_title코0=세우타 재정복
gc_mor_ceuta_desc코0=Ceuta시는 과거에 포르투칼인들에게 점령되었습니다. 우리는 그들에게 우리가 이 침입을 용납하지 않을 것임을 보여줘야 합니다. 
gc_mor_algiers_title코0=알제리 정복
gc_mor_algiers_desc코0=우리는 우리의 해상 통제권을 동쪽으로 확장해야 합니다. 이 지역에서 만나게 될 모든 부족, 왕국, 해적 거점은 우리의 통제에 따라야 할 것입니다.
gc_mor_pirates_title코0=해적들의 안식처
gc_mor_pirates_desc코0=북 아프리카에는 많은 해적들이 있지만, 조직적이지는 않습니다. 우리는 이들이 노략물들을 시장에 공급할 수 있도록 안전한 피난처-항구들을 제공해야 합니다. 
gc_mor_iceland_title코0=아이슬란드 약탈
gc_mor_iceland_desc코0=우리는 최근 북쪽의 얼어붙은 땅에 대해 들었습니다. 비록 우리가 그 이유를 짐작할 수는 없지만, 해적들 중 일부는 어촌 마을을 습격하고 주민들을 노예로 삼기로 결정한듯 합니다. 우리가 그들을 잘 부추긴다면 우리도 이 기발한 아이디어의 혜택을 볼 수 있을 것입니다.
gc_mor_north_sea_title코0=북해의 약탈선들
gc_mor_north_sea_desc코0=비록 아이슬란드가 부유한 땅은 아니지만, 북해에는 약탈할 것이 있습니다. 우리는 이 섬을 확보하여 영국 제도 일대를 약탈하기 위한 거점으로 삼아야 합니다.
gc_mor_protect_granada_title코0=그라나다 보호
gc_mor_protect_granada_desc코0=그라나다 공국은 혼자서 살아남을 수 없습니다. 기독교 왕국들은 반드시 그것을 흡수하려 할 것입니다. 우리는 이베리아 반도의 마지막 이슬람 요새를 유지하기 위해 그들을 우리의 보호하에 두어야 합니다. 
gc_mor_reclaim_andalucia_title코0=안달루시아 탈환
gc_mor_reclaim_andalucia_desc코0=그라나다 공국을 확보 한 후, 우리는 알-안달루스 제국의 영역을 되찾기 위해 노력해야 합니다. 기독교인들의 레콩키스타는 되돌려져야 하며, 다시 한번 이베리아 반도에 무슬림 술탄이 군림해야 합니다.
gc_mor_tunis_title코0=튀니스 정복
gc_mor_tunis_desc코0=Tunis와 Tripoli만이 아직까지도 우리의 통제 밖에 있는 마그레브의 주요한 거점 항구입니다. 이 둘 또한 우리의 영역이 되어야 합니다. 
gc_mor_canaries_title코0=카나리아 제도 점령
gc_mor_canaries_desc코0=기독교인들은 서쪽의 섬들과 대서양에 대한 수상한 관심을 보이고 있습니다. 우리는 이 섬들을 확보하여 무엇이 그들을 설레게 했는지 알아야 합니다.
gc_mor_brazil_title코0=서쪽 대륙 개척
gc_mor_brazil_desc코0=서쪽에서 거대한 신세계가 발견되었습니다! 우리는 스페인인들이 그것을 그냥 차지하도록 놔둘 수 없습니다. 신세계를 향한 항해를 시작하십시오!
gc_mor_new_world_title코0=신세계의 강국
gc_mor_new_world_desc코0=우리는 식민지를 세웠지만, 많은 식민국가중 하나로 남는 것은 충분하지 않습니다. 우리는 신세계에서 지배적인 세력이 되어야 합니다.
mor_carib_colony.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 카리브 식민지 권역에서 §Y10§!개 이상의 완전히 개척된 지역을 소유합니다
mor_colombia_colony.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 콜롬비아 식민지 권역에서 §Y10§!개 이상의 완전히 개척된 지역을 소유합니다
mor_big_colony.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 §Y25§!개 이상의 완전히 개척된 지역을 소유합니다.
gc_tun_tribes_title코0=베르베르 평정
gc_tun_tribes_desc코0=남부의 사막 부족들은 해안에 자리잡은 술탄 정부에게 끊임없는 골칫거리였습니다. 그들은 우리가 다른 곳에 관심을 쏟을 수 있도록 진정되어야 합니다.
tun_tribes_tooltip코0=§Y페잔§! 권역의 모든 개척된 지역을 소유하고 있습니다
gc_tun_sahara_title코0=사하라를 넘어서
gc_tun_sahara_desc코0=우리는 Fezzan을 통과하는 사하라 교역로를 확보해야 합니다. 만약 우리가 이곳에 영구적인 교역 포스트를 확보할 수 있다면, 우리는 아프리카 깊숙한 곳 까지 군사작전을 개시할 수 있을 것입니다.
gc_tun_air_title코1=아이르 공격
gc_tun_air_desc코0=Agadez에 위치한 투아렉인들은 사하라 사막 너머에 상당한 규모의 왕국을 건설하였습니다. 이 신생국은 북쪽으로부터의 침략에 취약합니다. 우리는 이를 차지하여 남쪽으로 향할 발판으로 삼아야 합니다.
gc_tun_kanem_title코0=카넴 보르누 정복
gc_tun_kanem_desc코0=Kanem 과 Bornu의 땅은 한때 하나의 제국으로 단결되어 있었지만 분열한 이래 통합되지 못하고 있습니다. 우리는 이들의 약점을 공략하고, 차드 호수를 둘러싼 이들의 영역을 침범해야 합니다.
gc_tun_genoa_title코0=제노바 약탈
gc_tun_genoa_desc코0=우리는 제노아의 상단들을 약탈하여 부를 축적했습니다. 하지만, 제노아 시를 약탈함으로써 우리는 더욱 부유해 질 수 있습니다!
gc_tun_valencia_title코0=발렌시아 약탈
gc_tun_valencia_desc코1=우리는 그들의 지중해에 대한 영향력을 방해함으로써 발렌시아의 상인들을 대단히 화나게 했습니다. 그러나 우리는 기독교인 적들의 분노를 즐깁니다. 발렌시아를 잿더미로 만들어버립시다!
gc_tun_fleet_title코0=약탈 함대 구축
gc_tun_fleet_desc코0=지중해 전역은 튀니스의 해적들로 인해 공포에 떨어야 할 것입니다. 하지만 우리는 먼저 소형선 함대를 구축하여 해안을 약탈하고 사략선을 운영해야 합니다.
gc_tun_med_islands_title코0=제도 장악
gc_tun_med_islands_desc코0=시칠리에 대한 무슬림 통치를 회복하는 것은 가치있는 목표입니다. 서부 지중해의 섬들은 우수한 사략 기지가 될 수 있을 것입니다.
gc_tun_east_med_islands_title코0=지중해 지배
gc_tun_east_med_islands_desc코1=이탈리아 상인들과 실패한 십자군 국가들은, 동 지중해에 그들의 마지막 흔적을 남겼습니다. 이 섬들은 우리의 보살핌 아래서 더 유용하게 사용될 것입니다. 우리가 가지도록 합시다!
gc_tun_venice_title코0=베네치아 약탈
gc_tun_venice_desc코0=베니스시는 지중해에서 가장 번영하는 무역의 중심지입니다. 이는 베니스가 우리의 약탈 앞에 잘 차려진 밥상이라는 뜻입니다. 약탈을 준비하십시오!
gc_tun_barbary_coast_title코0=바르바리 해안 통제
gc_tun_barbary_coast_desc코0=바르바리 해안의 무법지대로 꼬여드는 해적들은 무자비한 기회주의자들입니다. 우리가 그 지역을 장악한다면, 그들을 우리의 사략함대로 활용할 수 있을 것입니다.
gc_tun_privateer_title코0=사략 행위 후원
gc_tun_privateer_desc코0=우리는 대규모의 해적들을 고용했습니다. 지금이야말로 그들을 풀어 해안에 혼란을 만들때입니다.
gc_tun_morocco_title코0=모로코의 항구들
gc_tun_morocco_desc코0=이베리아의 기독교 군주들은 해적들을 근절하기 위해 노력하고 있습니다. 우리는 그들이 마그레브에 발을 들이게 해서는 안됩니다. 그러기 위해서는 북부 모로코를 보호해야 합니다.
gc_tun_ottomans_title코0=대 오스만 외교
gc_tun_ottomans_desc코0=오스만 투르크는 우리가 주의깊게 지켜봐야할 신흥 세력입니다. 우리는 동맹이냐 라이벌이냐 사이에서 그들의 확장에 대한 입장을 정해야 할 것입니다.
gc_tun_alexandria_title코0=알렉산드리아 정복
gc_tun_alexandria_desc코0=무역도시 알렉산드리아는 맘루크의 지배 하에서 눈에 띄게 쇠락했습니다. 우리는 동쪽으로 진군하여 과거의 영광을 재현해야 합니다.
gc_tun_art_religion_title코0=예술과 종교 후원
gc_tun_art_religion_desc코0=우리가 바다에서 부와 노예를 약탈하는 동안, 우리는 우리의 영혼을 풍성하게 하는 문화, 학술, 신앙을 육성해야 합니다. 그러기 위해서는 우리는 Kairwan의 대 모스크를 재건하고 우리 국민들이 영적으로 충만하게 해야 합니다.
gc_por_build_the_navy_title코0=경쟁 우위
gc_por_build_the_navy_desc코0=베르베르 함대는 너무 오랫동안 지중해의 입구를 통치하도록 허용되어왔습니다. 이제 그들에게 포르투갈 해군의 힘을 보여줄 때입니다.
gc_conquer_the_north_african_coast_title코0=완충 지대 확장
gc_conquer_the_north_african_coast_desc코0=북아프리카에 있는 우리의 발판은 기독교계를 방어하기에 유용하다는 것을 증명하고 있지만, 이를 확실히 하기 위해 우리는 완충지대를 확장해야합니다.
gc_por_discovers_cape_good_hope_title코0=희망봉
gc_por_discovers_cape_good_hope_desc코0=위험한 물살이 아프리카의 전설적인 곶을 둘러싸고 있지만, 그 너머에 어떤 경이로운 것이 있을지 누가 알겠습니까? 우리의 확장은 상선 함대에 엄청난 부담을 주며 우리는 그들을 적절히 보호해줘야 합니다.
gc_por_discover_african_coast_title코0=보자도르곶 넘어로
gc_por_discover_african_coast_desc코0=우리 탐험대는 조금만 더 가면 아프리카의 남쪽 끝에 다다라 방향을 바꿔 프레스터 존의 왕국으로 향할 수 있다고 믿습니다. 우리가 그 왕국과 동맹을 맺는다면 무어 인들을 성지에서 몰아낼 수 있을 것입니다.
gc_por_colonise_west_africa_title코0=서아프리카 식민화
gc_por_colonise_west_africa_desc코0=아프리카는 우리 예상했던 것보다 남쪽으로 더 뻗어있습니다. 전설 속의 프레스터 존 왕국이 코 앞에 있지만, 아프리카카 이보다 더 커선 안될 것입니다.
gc_por_colonise_central_africa_title코0=중부아프리카에 정착
gc_por_colonise_central_africa_desc코0=적은 수의 탐험가가 아이보리 코스트에서 남쪽으로 가는 모험을 했고, 더 적은 수만이 생환했습니다. 하지만 이들이 아프리카 원정을 통해 벌어들인 재물은 경이롭습니다. 우리가 충분한 인력을 보낸다면, 일부는 확실히 살아남을 것입니다.
gc_por_establish_south_african_trade_company_title코0=항로 통제
gc_por_establish_south_african_trade_company_desc코0=이 지역에서 우리가 가지는 상업적 권력에 도전하는 자들은 거의 남지 않았다. 그렇다고 해도, 우리는 동쪽으로 탐험을 계속하기 전에 이 지역에서 완전한 통제력을 행사해야 한다.
gc_por_discovers_east_africa_title코0=동부의 조선소
gc_por_discovers_east_africa_desc코0=우리가 이 탐험의 여정에서 무엇을 찾을지 누구도 모른다. 하지만 단 한가지는 확실하다. 탐험은 아직 끝나지 않았다는 것. 우리는 함대가 재보급을 받을 수 있고 보호 시스템을 갖춘 자연항에 영유권을 주장해야 한다.
gc_por_establishes_foothold_brazil_title코0=브라질 지배
gc_por_establishes_foothold_brazil_desc코0=그 지역을 발견하고 구획한 선장의 요구를 들어 주기 위해, 우리는 남아메리카에서 영토를 넓히기 위해 전진해야 한다.
gc_por_conquers_zanzibar_title코0=잔지바르 정복
gc_por_conquers_zanzibar_desc코0=북 스와힐리 해안은 인도와 페르시아의 상인들이 그들의 의류와 생산품과 교환할 금과 상아를 사기 위해 찾아오는 부유한 상업 도시들에 둘러싸여 있다. 이러한 상업 도시들은 누가 그 개방된 해역을 지배할 것인가에 따라 상당히 불안정한 상태에 있다. 우리가 그 지역을 정복하고 확고히 포르투갈의 통제 아래 놓을 수 있도록 하라.
gc_por_discovers_horn_africa_title코0=아프리카의 뿔
gc_por_discovers_horn_africa_desc코0=우리 탐험가들은 마침내 아덴 만의 반대편에 이르렀고, 그 곳에서는 수많은 향신료와 갖가지 귀중품들이 지중해로 수입되고 있습니다. 이 부를 포르투칼로 가져오기 위해서는 이 지역의 지도를 만들고 개척해야 합니다.
gc_por_conquers_hormuz_title코0=호르무즈 정복
gc_por_conquers_hormuz_desc코0=호르무즈 해협은 인도, 이란 그리고 아라비아 이라크의 무역 흐름을 통제하기 위해 중요한 곳이다. 우리는 호르무즈 섬에 통제력을 행사함으로서 지역 무역을 지배할 수 있고, 한때 만들어진 바 있었던 해양 제국에 영유권을 주장할 수 있다.
gc_por_discover_indian_coast_tooltip코0=새로운 이벤트를 허용합니다
gc_por_indonesia_dominance_title코0=안전한 무역
gc_por_indonesia_dominance_desc코0=우리는 동양 시장에서 수위를 확립하기 위해 움직여야 한다. 이국적인 상품들의 흐름을 지배할 수 있다면, 우리와 함께 사업하는 서방 국가들은 우리의 은혜를 입을 것이다.
gc_por_discovers_indonesia_title코0=인도네시아에 정착
gc_por_discovers_indonesia_desc코0=우리는 향신료 제도가 동양 어딘가에 있다는 이야기를 들었다. 이미 대담한 남자들은 그곳으로 항해할 준비가 되어 있고, 그들이 필요로 하는 것은 국왕으로부터 오는 약간의 지원 뿐이다.
gc_por_portugal_discovers_south_america_title코0=서쪽으로
gc_por_portugal_discovers_south_america_desc코0=바람과 해류를 타고 서쪽으로 나갑시다. 우리 탐험가들은 부유한 땅이 지평선 너머에 있다고 믿고 있습니다n.
gc_por_conquer_tangiers_title코0=탕헤르 정복
gc_por_conquer_tangiers_desc코0=기독교 세계를 방어하기 위해 탕헤르에서 이슬람인들을 몰아내는 것은 기독교도로써 우리의 명확한 의무입니다.
gc_por_bandeirantes_title코0=방데이랑치스 장려
gc_por_bandeirantes_desc코0="Bandeirantes"는 원주민 노예를 찾아 내륙을 탐험하는 사설 탐험가들입니다. 그런데 요즘들어 브라질 내부 깊숙이 아직 발견되지 않은 금이 있다는 소문이 있었고, 이는 탐험가들의 구미를 당겼습니다. 가능한 한 많은 금맥을 발견할 수 있도록 탐험을 후원해야합니다.
por_bandeirantes_tooltip코0=§Y금 발견 확률 상승.§!
gc_por_jesuits_title코0=예수회 선교단 설립
gc_por_jesuits_desc코0=우리는 신세계 정복의 영적인 목표를 잊어서는 안됩니다. 우리는 이익 뿐 아니라 이 땅에 사는 이교도들에게 참된 신앙을 일깨워주기 위해 이 곳에 왔습니다. 이를 위해 우리는 예수회 수도승들의 도움을 받아 브라질 선교사업을 시작하고, 원주민들이 야만적인 관습을 버리고 하나님의 길에 들 수 있도록 해야 합니다. 
port_jesuits_tooltip코0=당신 또는 당신의 비-조공국인 속국이 §Y브라질 식민지§! 권역의 주 §Y7§!개에 수도회를 임명했습니다.
gc_por_wine_monopolies_title코0=와인 독점
gc_por_wine_monopolies_desc코0=와인의 수입과 수출은 대부분의 대서양 항구들에서 엄격히 통제됩니다. 우리는 가능한 한 많은 항구에서 와인 무역에 대한 독점권을 부여하는 무역 협정들을 확보해야 합니다. 
por_wine_tooltip코0=당신 혹은 당신의 속국이 §Y와인§!을 생산하고 §Y작업장§! 혹은§Y회계실§!이 건설된 지역을 §Y10§!개 이상 소유하고 있습니다.
gc_por_trading_houses_title코0=거대 무역 기관
gc_por_trading_houses_desc코0=우리의 획일화 되지 않은 무역 관리법은 반드시 통제되고, 공식화되고, 완전히 처리되어야합니다. 중앙화된 무역소를 세우면 우리의 무역에서 얻은 상업적 이익을 효율적으로 얻을 수 있을 것입니다.
gc_por_universities_title코0=예술과 문학
gc_por_universities_desc코0=포르투갈은 반드시 유럽의 학문적, 문학적 최전선이 되야합니다. 우리는 우리 나라에 새로운 지적 황금기를 가져오기 위해서 대학을 만들고 확장할 것입니다.
gc_por_african_gold_title코0=아프리카의 황금
gc_por_african_gold_desc코0=동아프리카에는 황금이 우리를 기다리고, 그 광산은 해안에 있는 우리의 식민지에서 도달할 수 있는 거리에 있습니다. 우리는 포르투갈의 영광을 위해 이 광산들을 반드시 점령해야합니다!
gc_por_ceylon_title코0=포르투갈령 실론
gc_por_ceylon_desc코0=실론과의 무역관계는 예상치 못한 결과를 주었습니다. 현지의 공작이 후계자 없이 죽었고, 그가 죽는다면 그의 영역을 포르투갈에 주라고 유언을 남겼습니다. 안타깝게도 이 영토 양도는 자동적으로 이루어지기는 어렵죠. 이 계승권을 잘 사용하기 위해선 이를 위해서 싸워야합니다.
gc_por_burma_title코0=포르투갈령 버마
gc_por_burma_desc코0=벵골말을 흐르는 무역의 꽤 큰 비중이 버마 해안가의 여러 무역항에 의해 통제됩니다. 동양의 무역 지배권을 확보하기 위해서 우리는 반드시 이 항구를 통제하고, 그곳을 지나가는 상업을 통제할 것입니다.
burmese_trade코0=포르투갈-버마 무역
gc_por_english_alliance_title코0=잉글랜드와의 동맹
gc_por_english_alliance_desc코0=잉글랜드와 포르투갈의 동맹은 수 세대에 걸쳐 지속되어 왔으며, 미래의 세대들을 위해서도 지속되어야 합니다.
gc_por_caribbean_title코0=카리브해 식민화
gc_por_caribbean_desc코0=카리브해의 섬들은 새로운 식민지를 위한 주요 지역입니다. 우리는 가능한 한 많은 지역들이 포르투갈의 지배 하에 있도록 해야합니다.
portuguese_carib_tooltip코0=§Y카리브 식민지§! 권역의 식민지 정부가 '§Y번영하는 카리브해 식민지§!' 변동치를 §Y20년§! 동안 가지며, 이는 다음과 같은 효과를 줍니다:\n무역 효율: §G+10%§!
gc_por_malabar_title코0=포르투갈령 말라바르
gc_por_malabar_desc코0=우리는 말라바 해안을 따라 많은 수의 무역소를 만들어서, 이 지역이 원산지이자, 이곳에서 풍부하게 나는 향신료를 생산하고 매매합시다. 우리가 땅의 일부분을 살 수는 있지만, 인도의 군주들과 합의를 할 수 없는 경우에는 궁극적으로는 힘으로써 빼앗을 필요가 있습니다.
gc_por_surat_title코0=수라트 통제
gc_por_surat_desc코0=우리의 상인들은 수라트의 지배자들의 부가 줄어들자 그 도시를 탐내고 있습니다. 우리는 이 지역의 정치적 상황에 반드시 집중하고, 도시에 공격을 가할 이상적인 기회를 잡을 것입니다.
gc_por_indian_investment_title코0=포르투갈 동인도 회사
gc_por_indian_investment_desc코0=인도를 떠나는 모든 해양 무역을 독점을 확인하고 강화시켜줄 기관을 설치할 시간입니다. 카사 다 인디아는 전 아시아의 가장 위대한 상업적 권력이 될 것입니다.
gc_por_flagship_title코0=기함 진수
gc_por_flagship_desc코1=기함이 없는 함대가 무슨 소용입니까? 우리의 위대한 함대의 선두에서 항해하는 우리의 기함은 그에 걸맞는 훌륭한 함선으로서 공포와 숭배의 대상이 되고, 포르투갈의 힘의 상징이 될 것입니다.
gc_por_intervene_in_castile_title코0=카스티야에 개입
gc_por_intervene_in_castile_desc코0=카스티야 계승권에 대한 문제는 여러번 불거졌고, 전에는 포르투갈의 개입이 결과를 좌지하는 요소였습니다. 다음에 계승권 문제가 떠오르면 우리의 이익을 고려해야 합니다.
gc_por_lusitanian_empire_title코0=루시타니아 제국
gc_por_lusitanian_empire_desc코0=비록 카스티야의 왕들은 가끔 거만하게 모든 스페인의 황제임을 자칭했지만, 우리는 이베리아의 왕국들의 진정한 연합을 만들 것입니다.
gc_por_trade_with_china_title코0=중국과의 무역
gc_por_trade_with_china_desc코0=중국은 거대한 나라여서 자원이 매우 풍부하여 더 넓은 세상과 무역이 필요하지 않을 수도 잇습니다. 우리의 상인들의 모험이 그들에게 가치가 있다고 설득하기는 어렵겠지만, 잠재적인 보상은 무시하기 어렵습니다.
gc_por_oman_title코0=포르투갈령 오만
gc_por_oman_desc코0=옛날 호르무즈 무역 제국의 보석이었던 무스카트는 아라비아 반도의 끝자락에 있는 잘 보호받고 있는 도시입니다. 우리는 반드시 무스카트를 점령하고 요새화해서 우리의 라이벌에  대항합시다.
gc_por_malacca_title코0=포르투갈령 말라카
gc_por_malacca_desc코0=말라카는 동인도에서 가장 중요한 도시입니다. 해협을 지키는 그 전략적 위치와 상업 중심지로서의 오랜 역사는 극도로 구미가 당기게 합니다. 우리는 이곳을 포르투갈의 손에 들어 올 수 있게 합시다.
gc_por_japanese_trade_title코0=일본과의 무역
gc_por_japanese_trade_desc코0=모든 이방인들을 의심스러워하는 일본의 봉건 영주들은 상인들이 무역을 하며 심지어 일본의 항구에 상륙하는 것을 거부합니다. 우리는 그들의 의심을 극복하는 방법을 찾고, 이 배타적인 시장에 교두보를 가진 유일한 유럽 세력이 되어야합니다.
por_japan_mission_tooltip코0=만약 [Root.GetName]이(가) §YHizen§!의 소유자와 좋은 관계를 갖는다면, §Y포르투갈령 나가사키§! 이벤트가 발생합니다\n그렇지 않으면 §G3.00§!의 중상주의를 얻습니다
macau_event_tooltip코0=만약 [Root.GetName]이(가) §YMacau§!의 소유자와 좋은 관계를 갖는다면, §Y마카오 구매§! 이벤트가 발생합니다\n그렇지 않으면 §G3.00§!의 중상주의를 얻습니다
gc_por_triangle_trade_title코0=삼각무역
gc_por_triangle_trade_desc코0=아프리카의 노예들이 신세계의 대농장으로 보내져서 일합니다. 노예노동의 생산품은 유럽으로 다시 수송되고, 엄청난 가격에 팔립니다. 이는 대서양 삼각무역이며, 우리는 이를 반드시 지배해야합니다.
por_triangle_trade_mission_tooltip코0=§Y아프리카§!에서 §Y노예§!를 생산하는 모든 소유 지역이 '§Y삼각무역§!' 변동치를 §Y20년§! 동안 가지며, 이는 다음과 같은 효과를 줍니다:\n상품 생산: §G+10%§!
por_indian_investment_tooltip코0=§Y인도§! 아대륙에서 1개 이상의 무역 회사 투자가 이뤄진 주를 §Y5§!개 가지고 있습니다
gc_portugal_discovers_india_title코0=인도에 도달 
gc_portugal_discovers_india_desc코0=비록 프레스터 존 왕국의 흔적을 찾을 수는 없었지만, 우리 손으로 향신료 무역을 장악할 수 있다면 무언인들에게 타격을 줄 수 있습니다. 우리가 조금이라도 기독교 세계를 방어하려면 인도를 찾아내야 합니다.
gc_portugal_discovers_the_far_east_title코0=중국으로 가자
gc_portugal_discovers_the_far_east_desc코0=마르코 폴로가 돌아온 이후, 우리는 카타이의 어마어마한 부에 대한 소문을 알게 되었습니다. 우리는 그 곳이 정확히 어딘지 찾아내야 합니다.
gc_ara_consultate_of_the_sea_title코0=바다의 영사관
gc_ara_consultate_of_the_sea_desc코0=발렌시아에 있는 바다의 영사관은 우리 나라의 해상 무역을 관장하는 기관입니다. 그러나 영사관의 법 집행 능력은 이 기관의 서부 지중해 무역 통제 능력에 달려있습니다. 우리는 인근 해역의 무역 지분의 상당수를 확보함으로써 영사관을 도와야 합니다.
gc_ara_valencian_silk_title코0=발렌시아 비단
gc_ara_valencian_silk_desc코0=비단은 유럽에서 가장 인기있는 상품 중 하나이며, 주로 실크로드를 통해서만 얻을 수 있는데, 현재 실크로드는 무슬림들의 지배를 받고 있습니다. 우리는 비단의 생산 방법과 지식을 얻어내는데 성공했습니다. 우리는 직접 비단을 생산하기 시작해야 하고, 우리 나라의 이익을 위해 비단을 사고 팔 수 있는 거래소인 로탸 데 라 세다(Llotja de la Seda)를 설립해야 합니다.
gc_ara_industry_title코0=산업지구
gc_ara_industry_desc코0=우리는 고가치의 공산품을 여러가지 만들고 있습니다. 유리, 와인, 종이, 그리고 심지어 비단도 우리나라의 생산품으로 여겨집니다. 우리는 반드시 이 물건들의 독점권을 확보하고, 제조업을 발전시켜야합니다.
ara_manufactories_tooltip코0=§Y10§!개의 소유 지역:\n §Y공장§!을 소유함
gc_ara_golden_age_title코0=황금세기
gc_ara_golden_age_desc코0=우리는 몇 세대동안 남을 황금기를 우리나라에 가져와야합니다. 우리의 부와 위신은 그 모든 타국들을 작게 만들 것입니다!
gc_ara_genoa_title코0=제노바 지배
gc_ara_genoa_desc코0=우리는 제노아 상인들과 너무 오랫동안 경쟁해왔습니다. 그들을 영원히 무릎 꿇게하고, 그들의 도시를 우리 것으로 만들 시간이 되었습니다.
gc_ara_venice_title코0=베네치아 통제
gc_ara_venice_desc코0=제노아에서 상인정권을 쫓아내었으니, 베니스에서 똑같은 짓을 하는 것도 가능해 보입니다. 만약 우리가 도시와 그 해양 상업을 통제할 수 있다면, 우리는 세상에서 가장 부유한 나라 중의 하나로 여겨질 것입니다.
gc_ara_banking_title코0=환율표
gc_ara_banking_desc코0=상업이 계속 세밀해지면서 은행업이 계속 성장하고 있습니다. 우리는 우리의 은행이 그들의 금고에 충분한 금을 가지고 있게해서, 우리 나라의 이익 확대를 지원하도록 합시다.
gc_ara_trade_guilds_title코0=바르셀로나의 길드
gc_ara_trade_guilds_desc코0=바르셀로나의 길드는 도시에서 항상 큰 영향력을 가지고 있습니다. 우리는 우리 영역에 있는 다른 길드와 함께, 그들의 충성을 반드시 확보해야합니다.
gc_ara_navy_title코1=[Root.GetAdjective] 해군
gc_ara_navy_desc코0=우리의 영역은 지중해에 의해 끊어져 있습니다, 함대를 만드는 것이 우리의 최우선과제입니다. 만약 제해권을 확보하지 못한다면, 적들이 우리 영역을 쉽게 약탈하고 점령할 것입니다.
gc_ara_barbary_ports_title코0=바르바리 해적과의 전투
gc_ara_barbary_ports_desc코0=북아프리카 해안에서 활동하는 해적 노예상들은 우리의 해안과 항해를 계속해서 위협하고 있습니다. 우리는 이 해적 도시들을 점령하고, 그들이 죄없는 기독교인들을 위협하지 못하게 해야합니다.
gc_ara_tunis_title코0=튀니스 정복
gc_ara_tunis_desc코0=튀니스는 해적항구 그 이상의 의미가 있습니다. 그곳은 경쟁자의 해군력의 중심지이자, 무서운 튀르크와 연결되어있습니다. 그들이 더욱 강한 위협이 되기 전에 반드시 파괴해야합니다.
gc_ara_alexandria_title코0=알렉산드리아 점령
gc_ara_alexandria_desc코0=알렉산드리아는 한때 위대했던 도시였지만, 지금은 쇠퇴했습니다. 우리가 우리의 지배력을 동쪽으로 확대함에 따라, 우리는 이곳을 점령하고 복구시켜서 이집트의 부가 도시로 흐르도록 합시다.
gc_ara_envoy_to_ethiopia_title코0=에티오피아로의 사절
gc_ara_envoy_to_ethiopia_desc코0=우리는 드디어 우화로만 들었던 프레스터 존 왕국을 찾았습니다! 우리가 찾은 아비시니아 땅에는 많은 독실한 기독교인들이 살고 있으며, 그들의 문전까지 다다른 적들에게서 우리의 도움을 절실히 원하고 있습니다. 우리는 우리의 먼 신앙의 형제들을 보호하고 강화시킵시다.
ara_ethiopia_tooltip코1=§Y아프리카의 뿔§! 권역에 수도가 있고 개발도가 §Y70§! 이상인 §Y기독교§! 국가 중 하나와 §Y100§! 이상의 관계도를 가지고 있습니다
gc_ara_provence_title코0=프로방스에게 굴욕주기
gc_ara_provence_desc코0=프로방스의 공작은 아라곤과 나폴리의 정당한 지배자라고 참칭하고 있습니다. 그의 주장은 결코 넘어갈 수 없습니다.
gc_ara_occitania_title코0=옥시타니아 침공
gc_ara_occitania_desc코0=프랑스 왕국과 국경을 접하는 것은 많은 나라들에겐 걱정거리입니다. 우리는 결코 우리의 군사적, 외교적 노력이 그들이 침략을 결정했을때 충분히 저지할 수 있을지 결코 단정할 수 없습니다. 하지만, 우리는 싸워야합니다!
gc_ara_albania_title코0=알바니아 보호
gc_ara_albania_desc코1=터키의 지배에 대한 스칸데르베르그의 저항은 반드시 추양받아야합니다. 알바니아인들은 해방될 것입니다!
gc_ara_constantinople_title코0=세계가 갈망하는 도시
gc_ara_constantinople_desc코0=갈망의 도시 콘스탄티노플이 무리의 목전에 있습니다. 공성은 분명히 길고 힘들겠지만, 우리는 반드시 견뎌내야합니다. 도시는 우리의 것이 될 겁니다!
gc_ara_mare_nostrum_title코0=마레 노스트룸
gc_ara_mare_nostrum_desc코0=헤라클레스의 기둥에서부터 마르마라 해까지, 지중해는 우리 것이 될 것입니다. 이 바다를 항해하는 모든 배들은 우리의 법 아래에서만 돌아다닐 것입니다.
gc_ara_italy_title코0=이탈리아 지배
gc_ara_italy_desc코0=우리의 이탈리아 지배를 저항하는 마지막 흔적도 반드시 없애야합니다. 심지어 교황도 우리의 지배를 받아들여야 할 것입니다.
gc_ara_portugal_title코0=포르투갈과의 동군연합
gc_ara_portugal_desc코0=모든 스페인 왕국들을 하나의 군주아래에 통합시킬 시간입니다, 그리기 위해선 포르투갈 왕관을 얻어야합니다.
gc_ara_navarra_title코0=나바라 종속화
gc_ara_navarra_desc코1=프랑스와 카스티야 모두 나바라의 영지를 노리고 있습니다. 이곳이 둘 중 어느 왕국에 떨어진다면 [Root.GetName]에게 재앙이 될 것입니다. 우리는 선수를 쳐야 합니다.
gc_ara_crowns_of_iberia_title코0=이베리아의 왕위들
gc_ara_crowns_of_iberia_desc코0=이베리아의 많은 왕위들은 최근 [Root.GetName]과 우리의 이웃인 카스티야에 의해 나뉘고 통합되었습니다. 모든 왕위들은 공통된 혈통으로 연결되어 있고 따라서 서로 공통된 왕위 권리를 가지고 있습니다. 이제 서쪽의 왕국에 대한 우리의 권리를 주장할 시간입니다.
gc_ara_naples_title코0=나폴리 합병
gc_ara_naples_desc코0=나폴리는 아라곤의 통치를 받고 있지만, 우리가 그곳을 직접 다스리는 것은 아닙니다. 그곳은 아라곤에 완전히 합병되어야 합니다.
gc_ara_athens_title코0=아테네에 대한 권리
gc_ara_athens_desc코0=아라곤의 왕은 현재 투르크인의 맹공격에 의해 위협받고 있는 아테네 대공국에 대한 권리를 주장하고 있습니다. 아테네인들은, 더 나아가 그리스인들은 우리의 참된 보호가 되돌아올 때, 이익을 볼게 될 것입니다.
berber_new_world.tooltip코0=§Y[Root.GetName]§! 또는 그 종속국이 신세계에서 §Y10§!개 이상의 완전히 개척된 지역을 소유합니다.
berber_invade_iberia_tooltip코0=§Y이베리아§! 권역에 수도가 있고 개발도가 §Y100§! 이상인 기독교 독립국이 없습니다
berber_invade_iberia_tooltip_2코0=§Y이베리아§! 권역에 §Y5§!개의 지역을 소유하고 있습니다
berber_corsair_fleet_title코0=약탈 함대 구축
berber_corsair_fleet_desc코0=마그레브의 큰 힘은 그 넓게 뻗은 해안과 많은 자연적 항구에서 나옵니다. 우리는 거대한 함대를 건설하고, 지중해가 아직 보지 못한 약탈을 준비할 것입니다.
berber_barbary_pirates_title코0=지중해 약탈
berber_barbary_pirates_desc코0=바다너머의 기독교도들은 우리의 공격에 완전히 무방비 상태로 있습니다. 그 모든 배가 고통받고, 모든 어촌이 약탈되게 합시다!
berber_turkish_alliance_title코0=대 투르크 외교
berber_turkish_alliance_desc코1=오스만 투르크의 성장하는 세력을 반드시 처리해야합니다. 동맹이나 경쟁으로 우리는 오스만 문제를 강경하게 대처할 것입니다.
berber_new_world_raiders_title코0=신세계의 약탈자들
berber_new_world_raiders_desc코0=저 바다 넘어에는 신세계가 있고, 정복하고 약탈하기 좋은 곳입니다. 우리는 서쪽을 향해 돛을 내려야합니다!
berber_invade_iberia_title코0=이베리아 침공
berber_invade_iberia_desc코0=우리의 가장 위험한 적은 북쪽에 있는 스페인 기독교도들이고, 한때 진실된 무슬림이 지배했던 곳에서 살고 있습니다. 그들의 한심한 '레콘키스타'를 역으로 되돌릴 시간입니다.
nav_basque_fisheries_title코0=바스크의 어업
nav_basque_fisheries_desc코0=바스크 인들은 어업에 오랫동안 종사했습니다. 우리가 해안지대를 되찾았으니 우리는 국가 차원에서 어업을 장려할 수 있습니다.
nav_north_sea_whaling_title코0=북해 고래사냥
nav_north_sea_whaling_desc코0=포경업은 매우 큰 이익을 주는 사업입니다. 우리는 북쪽 저 멀리로 항해해서 고래때를 찾을 준비를 하고, 가능하다면 그 지역에 무역항을 만들어야합니다.
nav_terranova_title코0=테라노바
nav_terranova_desc코0=이 세상에서 아직 발견되지 않은 가장 거대한 고래기름 공급처가 서쪽의 거대한 바다 너머, 우리가 테라노바라고 부르는 땅 근처에 있습니다. 이 멀리 떨어진 해안가에 식민지를 건설합시다.
nav_newfoundland_labrador_title코0=그랜드바야 무역
nav_newfoundland_labrador_desc코0=그랜드바야의 무역을 반드시 통제해서, 다른 나라들이 우리 포경업자들이 무역을 하는 고수익의 해안을 통제하지 못하게 합시다.
nav_reclaim_coast_title코0=해안 지역 탈환
nav_reclaim_coast_desc코1=나바라 왕국은 한때 자기만의 해안이 있었습니다. 그러나 타 세력들이 잔혹하게도 우리나라를 내륙으로 몰아넣어 우리를 바다에서 떨어뜨리고 유명한 우리의 해양전통을 사용하지 못하게 합니다. 우리는 이런 불공정함을 당장 바로 잡아야합니다.
nav_conquer_lapurdi_title코0=라푸르디 정복
nav_conquer_lapurdi_desc코0=라부르의 바스크인들은 잉글랜드와 프랑스의 폭정을 너무 오랫동안 겪어왔습니다. 그들은 반드시 해방되고, 나바라의 정당한 지배하에 들어와야합니다.
nav_claims_in_gascony_title코0=가스코뉴에 대한 권리
nav_claims_in_gascony_desc코0=남서부 프랑스에는 우리가 계승권을 가진 작위가 있습니다. 우리는 군사적으로 이 지역을 확보해서, 우리의 주장권이 진정으로 받아들여지도록 합시다.
nav_union_with_france_title코0=프랑스와의 동군 연합
nav_union_with_france_desc코0=우리의 프랑스 귀족층과의 친척관계가 드디어 그 결실을 맺었습니다. 우리는 우리의 군주가 프랑스 왕위의 진정한 후계자라는 강한 주장을 할 수 있습니다. 물론 지금 앉아있는 놈은 동의하지 않으니, 계승이 제대로 되기 전에는 퇴위시켜야 합니다.
nav_aragonese_inheritance_title코0=아라곤 상속
nav_aragonese_inheritance_desc코0=알폰스 왕이 죽으면서 아라곤과 나바라의 왕관은 한 군주에 의해 연합될 처지에 있습니다. 우리는 반드시 이 연합에서 나바라가 우선이 되게 하거나, 아라곤 왕관을 강제로라도 빼앗아와야 합니다.
nav_dominate_espainiako_title코1=스페인 지배
nav_dominate_espainiako_desc코0=나바라는 이베리아의 큰 나라들 중에서 제일 약한 애송이였습니다. 팜플로나 왕국이 모든 반도를 지배하고 바스크 제국을 세울 시간입니다!
gra_refugees_flock_to_us_title코0=우리 친족의 역경
gra_refugees_flock_to_us_desc코0=수백년 동안, 이교도의 레콩키스타(재정복)로 인해 이베리아의 우리 동포들은 박해받아왔습니다. 한 때 자비로운 칼리프국이 이베리아에 평화를 가져왔던 그곳에 이제는 우리 동포들이 떼지어 몰려들고 있습니다. 신자들이 환영의 포옹을 받을 수 있도록, 우리가 그들을 위한 집을 마련해야 합니다.
gra_palace_of_alhambra_title코0=알함브라 궁전
gra_palace_of_alhambra_desc코0=에미르 무하마드 이븐 알 아마르의 시대부터, 이 웅장한 궁전은 장인 건축의 정점이었습니다. 그의 계승자들은 이 웅장한 궁전 단지에 수많은 경이로움을 더했습니다. 사자의 중정, 아라야네스 중정 그리고 매우 아름다운 대사의 방이 그것입니다. 우리가 이 전통을 계속 이어가면, 앞으로 수 년동안 우리나라를 예술과 문화의 중심지로 만들 것입니다.
gra_friends_in_high_places_title코0=모로코와의 유대관계
gra_friends_in_high_places_desc코0=모로코의 술탄들은 오랫동안 우리를 깊이 존경해왔습니다. 우리가 이베리아의 위태로운 위치에 벗어나려면, 보다 공식적인 협정으로 우리의 우호관계를 공고히 하는 방안을 고려해야 합니다. 하지만, 우리가 후원자의 지원이 필요 없다는 것을 세계에 보여줘서 얻을 수 있는 영광은 더욱 클것입니다.
gra_friends_in_high_places_tooltip코0=모로코의 도움 없이 이 임무를 완료하기로 선택한다면, 당신은 다음 효과도 얻습니다:
gra_war_footing_with_castile_title코0=전쟁 준비
gra_war_footing_with_castile_desc코0=카스티야의 군대는 우리 이전 왕조인 알모하드 왕조가 정당히 정복한 땅을 더욱 침략해왔습니다. 쇠퇴하고 있는 우리의 유산을 되찾는 과정을 시작하려면, 수십년간 이어져온 우리나라의 불안정을 떨쳐버리고, 불만의 원인들이 사라져야 합니다.
gra_reconquer_valencia_title코0=발렌시아 탈환
gra_reconquer_valencia_desc코0=거의 2세기 전, 레콩키스타에 의해 안달루시아의 오래된 요새 발렌시아를 잃었습니다. 하지만, 우리 형제자매들에 대한 학대는 잊혀지지 않았습니다. 우리는 이 위대한 도시와 주변 지역을 되찾고, 우리가 예전에 생각했던것처럼 무력하지 않다는 것을 유럽에게 상기시켜야 합니다.
gra_retake_ceuta_title코0=세우타 요새
gra_retake_ceuta_desc코0=기독교 왕들의 간섭 때문에 전략적으로 중요한 항구인 세우타(Sebtah)는 우리의 손아귀에서 벗어났습니다. 우리의 친족들을 해방시키려고 수많이 시도했지만, 세우타는 다시 한번 외국의 지배하에 놓여있습니다. 그곳에 상륙해서 다시 한번 교두보를 세웁시다. 
gra_reconquer_sevilla_title코1=코르도바 해방
gra_reconquer_sevilla_desc코0=세비야(Isbiliyah)와 코르도바(Qurtuba) 대도시들은 한 때 이슬람 사상의 보루로서 알려져 있었습니다. 우리가 세계 무대에서 우리의 정당한 지위를 되찾으려면, 외국의 압제자들을 쫓아내고, 그 도시들의 과거의 영광을 되찾아야 합니다.
gra_restore_the_andalusian_caliphate_title코0=알-안달루스 수복
gra_restore_the_andalusian_caliphate_desc코1=거의 8세기 동안, 남부 이베리아는 이슬람어인 알-안달루스라고 알려져 있었고, 빛나는 번영의 봉화대로서 지중해 전역에 빛났습니다. 고귀한 목표처럼 보일지 모르지만, 이 축복받은 국가를 복원하는 것은 우리의 이름이 역사에 영원히 기록되도록 할 것입니다. 우리의 땅에 있는 자들을 진실된 신앙으로 인도하고, 우리의 위엄을 다시 한 번 보여줍시다!
gra_rival_portuguese_fleet_title코0=포르투갈과의 해군 경쟁
gra_rival_portuguese_fleet_desc코0=지중해의 입구에서 성공의 열쇠는 강력한 해군을 항시 유지하는 것입니다. 포르투갈인들은 시행착오를 통해 이것을 배웠습니다. 우리가 유리한 이 위치에서 이익을 얻으려면, 즉시 이 위협에 맞서야만 합니다.
gra_restore_trade_superiority_title코0=무역 지배력 장악
gra_restore_trade_superiority_desc코0=포르투갈의 교활한 상인들은 이베리아 주변의 바다에서 확실한 우위를 점했습니다. 모든 전투가 검과 방패로 치러져야만 하는 것은 아닙니다. 포르투갈 상인들이 보잘 것 없는 제물들을 가지고 돌아오도록 만들고, 우리는 우리가 가져 마땅한 상업적 우위를 확보해야 합니다.
gra_overcome_internal_strife_title코0=찬탈자들을 궤멸시켜라!
gra_overcome_internal_strife_desc코0=그라나다 에미르국의 왕위는 자신이 에미르라 생각하는 자들에게 끊임없이 공격을 받아왔습니다. 우리는 마지막으로 한 번 우리 내부의 쓰라린 반목들을 해결함으로써 대동단결해 침범해오는 기독교의 위협에 대비해야 합니다.
gra_restore_faith_in_the_throne_title코0=왕좌에 대한 신뢰 복구
gra_restore_faith_in_the_throne_desc코0=그라나다 왕위를 두고 벌어진 혈투가 마침내 끝났습니다. 우리나라에 대한 유일한 위협은 외국의 적들로부터 온다는 것을 우리 국민들에게 보여주기 위해, 전 국토에 해결과 개선 운동을 벌여야 합니다.
granadan_civil_war_over_tooltip코0=그라나다 계승 전쟁이 끝났습니다.
adu_develop_cordoba_title코0=코르도바 수복
adu_develop_cordoba_desc코0=코르도바(Qurtuba) 도시는 엘리트층의 타락과 외국 폭군들의 압제로 인해 큰 쇠퇴를 겪었습니다. 그 도시를 재건된 우리나라에 어울리는 상태로 돌려놓읍시다.
alandalus_returns_tooltip코0=코르도바(Qurtuba)에 §Y'코르도바 수복'§! 지역 변동치가 추가됩니다
adu_conquer_portugal_title코0=포르투갈 왕국을 멸망시키자
adu_conquer_portugal_desc코0=포르투갈 왕국은 이베리아의 부유한 서해안을 너무 오랫동안 지배해왔습니다. 그 지역의 많은 부분이 한 때 우리 선조들의 정당한 영토였으며, 탈환해야만 합니다. 그들이 멀리 떨어진 땅에서 새로운 정복지를 찾고 있다는 이야기가 있습니다. 우리는 이 기회를 이용해 더 자세히 조사해볼 수 있을 것입니다.
adu_explore_further_title코0=탐험 지속
adu_explore_further_desc코0=놀라웠던 신세계의 발견으로 인해 우리 국민들은 탐험에 열정적으로 사로잡혔습니다. 우리 이전의 압제자들보다 먼저 이 새로운 땅을 차지하기 위해, 이 발견의 항해를 계속합시다.
adu_colonize_caribbean_cn코0=§Y[Root.GetName]§! 또는 그 종속국이 카리브 식민지 권역에서 §Y5§!개 이상의 완전히 개척된 지역을 소유합니다
adu_brazilian_cn_title코0=브라질 해안
adu_brazilian_cn_desc코0=이 신세계의 해안은 상상할 수 없을 정도로 놀라운 것을 가지고 있습니다. 그곳의 사람들에게 깨달음을 가져다주고, 그 곳에 어떤 부가 있는지 찾아냅시다. 이 지역을 충분히 이용하려면, 상당한 규모의 식민지를 건설해야 합니다.
adu_caribbean_cn_title코0=카리브 해
adu_caribbean_cn_desc코0=제도와 군도들로 흩어져 있는 이 새로운 땅의 엄청난 부는 우리의 터무니 없는 꿈을 훨씬 넘어서는 것입니다. 우리의 새로운 식민지 사업의 기반이 될 행정 기구를 수립합시다.
adu_conquer_med_islands_title코0=지중해의 섬들
adu_conquer_med_islands_desc코0=지중해에 위치한 여러 섬들은, 정당한 통치자의 통치 아래에 있다면, 유럽으로 유입되는 순수한 부를 얻는데 이상적인 위치에 있습니다. 그곳들을 차지하고, 대륙의 기독교 왕들에 대한 우리의 복수에 핵심적인 역할을 하게 만듭시다.
adu_retake_sicily_title코0=시칠리아 탈환
adu_retake_sicily_desc코0=9세기 퇴폐적이고 파괴적인 비잔틴 제국으로부터 섬을 빼앗아 시칠리아 에미르국이 탄생했었습니다. 11세기 시칠리아의 루제로에게 멸망하기 전까지 무슬림의 통치 하에서, 시칠리아는 번영했고 다양한 사람들의 문화적 용광로로 남아있었습니다. 많은 사람들은 이 경이로운 섬이 빠르게 성장하는 우리의 제국으로 돌아오기를 고대하고 있습니다. 이것을 실행에 옮깁시다.
adu_colonize_brazil_cn코0=§Y[Root.GetName]§! 또는 그 종속국이 브라질 식민지 권역에서 §Y10§!개 이상의 완전히 개척된 지역을 소유합니다
adu_own_tunisia_1_title코0=알모하드 왕조의 영토
adu_own_tunisia_1_desc코0=알모하드 왕조는 그리스인들이 동경해마지 않는 전설적인 알렉산더의 제국만큼 위대한 제국을 만들어냈습니다. 아프리카 북쪽 해안은 정당한 우리의 것입니다. 자신들이 계승한 유산이 무엇인지 모르는 하찮은 계승국들로부터 그곳을 해방시킵시다.
adu_fatimid_lands_title코0=이집트로
adu_fatimid_lands_desc코0=수 세대동안 싸워온, 이집트의 비옥한 삼각주는 세계에서 가장 부유한 땅 중 하나입니다. 노예 군주인 맘루크, 살라딘, 그리고 덜 유명한 정복자들이 통치하기 전에, 이집트는 선지자 무함마드- 그에게 평화가 깃들기를 - 의 후계자라고 자처한 파티마 칼리프국의 밑에서 조화롭게 통치되었습니다. 이 땅을 차지하고, 자비로운 우리의 지배하에 있도록 만듭시다.
adu_moroccan_conquest_title코0=모로코 정복
adu_moroccan_conquest_desc코0=가끔 옛 친구들과 다른 길을 걸어야만 한다는 것은 슬픈 일입니다. 모로코는 오랫동안 우리를 지원해줬지만, 우리 국민들은 모로코의 영토를 합병하기를 강력히 요구하고 있습니다. 모로코의 술탄은 복종해야만 합니다.
gra_restore_caliphate_cordoba_title코0=코르도바 칼리프국
gra_restore_caliphate_cordoba_desc코0=코르도바 칼리프국의 영토는 이베리아를 거의 전부 포함했었습니다. 세 스페인 왕국들을 물리치고, 정당한 우리의 영토를 되찾읍시다!
gra_own_iberia_title코0=이베리아의 여명
gra_own_iberia_desc코0=레온 왕국의 땅은 역사에서 항상 특별한 곳이었습니다. 그 곳은 코르도바 칼리프국의 힘이 닿지 않은 마지막 땅이었습니다. 이 실수를 바로잡고, 전 이베리아를 장악해야합니다. 전 유럽이 우리의 힘을 보고 공포에 떨것입니다!
gra_into_france_title코0=십자군 왕들
gra_into_france_desc코0=프랑스의 왕들은 서쪽에 있는 우리 동포들에게 저지른 수많은 잔학 행위에 대해 책임이 있습니다. 이제 상황이 바뀌었으니, 한 때 그들이 안전하다고 생각했던 그들의 땅을 차지하고 유럽으로 더 나아갑시다.
adu_levantine_restoration_title코0=레반트 회복
adu_levantine_restoration_desc코0=다마스쿠스는 우마이야 왕조의 수도였던 곳입니다. 시리아는 그자체로도 오래된 신성한 땅이기에 존경과 주의를 담아 다루어져야 하지만, 우리에게 속해야만 하는 곳입니다.
adu_reclaim_mecca_title코0=신성한 도시들
adu_reclaim_mecca_desc코0=지구상에서 가장 신성한 도시인 메카는 우리의 손이 닿는 곳에 있습니다. 이 중요한 도시를 장악하면 전세계의 동포들이 우리에게 존경과 감탄을 보낼 것입니다. 우리는 확신할 수 있습니다.
adu_down_tigris_title코0=티그리스 강을 따라서
adu_down_tigris_desc코0=메소포타미아의 비옥한 평원은 문명의 발상지입니다. 이 땅은 주변 모든 대륙에서 행동하기 위해서 필수불가결하며, 이 땅을 통제하는 국가가 모든 부의 흐름을 통제합니다.
adu_buy_africa_title코0=아프리카의 기회
adu_buy_africa_desc코0=그 이름 그대로, 황금 해안에는 가치가 높은 무역 우회로를 위한 기회가 많이 있습니다. 이제 우리는 다시 한번 일어섰기에, 우리의 확장을 가속화시킬 수 있는 자원을 찾기 위해 이 이국적인 땅에 주목해야 합니다.
adu_monopolize_africa_title코0=기니 지역 독점
adu_monopolize_africa_desc코0=새로 발견된 이 땅에 존재하는 부는 정말로 놀랍습니다. 우리는 이 부가 계속해서 우리 항구로 들어도록 확실히 해야합니다. 그렇지 않으면 우리의 수입은 줄어들 것입니다.
adu_persian_conquest_title코0=심장부
adu_persian_conquest_desc코0=페르시아는 천년동안 전쟁과, 정복, 제국을 보아왔습니다. 이 땅은 우리 선조들의 것이었고, 더 나아가 우리의 것입니다. 이 땅에 있는 수많은 성도들을 우리의 이름으로 차지해야 합니다.
pirate_trade_practices_title코0=해적 무역 관행
pirate_trade_practices_desc코0=친절한 말투로 말하는 것보다, 단도를 들고 친절하게 말하면 더 많은 이익을 볼 수 있습니다.
pirate_trade_ports_title코0=자유 무역 항구
pirate_trade_ports_desc코0=주요 무역항을 통제하면 우리는 현지의 무역상들이 매기는 엄청난 무역 관세를 피할 수 있습니다.
pirate_trade_in_gold_title코0=황금 무역
pirate_trade_in_gold_desc코0=금을 무역하는 것은 쉽고 그 가치는 매우 높습니다. 금의 무게와 같은 값을 하는 유일한 물건은 금 밖에 없습니다.
pirate_triangle_trade_title코0=삼각 무역 활용
pirate_triangle_trade_desc코0=대서양 노예무역선을 털어 우리의 숫자를 크게 늘리고, 노예를 다루는 폭군들에게 해군의 삶은 자유롭다는 것을 보여줍시다!
pirate_a_second_madagascar_title코0=두번째 마다가스카르
pirate_a_second_madagascar_desc코0=토마스 배로의 말을 따르며, 우리는 우리의 정박지를 발전시켜서 '두번째 마다가스카르'라는 이름에 걸맞는 해적 공화국을 만들 것입니다.
pirate_an_old_fort_title코0=올드 요새
pirate_an_old_fort_desc코0=모든 서인도제도를 정복하기 전에, 우리의 위치를 확보하고, 우리가 관짝에 쳐박힐때까지 계속 서있을 요새를 만듭시다.
pirate_running_down_to_cuba_title코0=쿠바로 영토 확대
pirate_running_down_to_cuba_desc코0=쿠바는 우리 해적이 가지고 있습니다, 이에 대해서 그 누가 토를 달겠습니까?
pirate_pirates_of_the_caribbean_title코0=캐리비안의 해적
pirate_pirates_of_the_caribbean_desc코0=황금을 지배하는 자가 세계를 지배합니다.
pirate_all_of_the_gold_title코0=해적의 황금기
pirate_all_of_the_gold_desc코0=금으로 해결할 수 없는 문제는 없습니다. 만약 문제가 해결되지 않는다고 해도, 더 많은 럼주를 살 수는 있지요!
pirate_a_pirate_fleet_title코0=해적 함대
pirate_a_pirate_fleet_desc코0=충분히 거대한 함대가 있으면, 그 모든 것을 얻을 수 있습니다!
pirate_a_scourge_on_the_seven_seas_title코0=칠대양의 재앙
pirate_a_scourge_on_the_seven_seas_desc코0=존경받을 만한 해적의 연합은 반드시 기함과 그것을 지휘하는 훌륭한 선장이 있어야합니다.
pirate_the_pirate_code_title코0=노력 없이 얻지 못한다
pirate_the_pirate_code_desc코0=우리를 위해서 싸워주는 자들은 후하게 대접받는 다는 것은 해적의 규율입니다. 이를 확실하게 해서,  용감한 전사들을 모읍시다.
pirate_diplomacy_title코0=해적 외교
pirate_diplomacy_desc코0=기억하세요, 운율이 맞아야합니다!
pirate_the_pirate_threat_title코0=해적의 위협
pirate_the_pirate_threat_desc코0=우리의 이름이 모든 일곱바다에 알려질때, 자유 해적들은 우리의 대의에 합류할 것이고, 우리를 무서워하지 않는 자들에게는 대의를 줄 것입니다.
pirate_hoard_title코0=해적의 보물
pirate_hoard_desc코0=이건 내가 본 해적때 중에서 2번째로 크구만!
pirate_federation_title코0=해적 연방
pirate_federation_desc코0=이 연방은 꽤 느슨하고, 지배는 '지침서'에 더욱 가깝지만, 이는 분명히 쌍방을 이롭게 할 것입니다.
pirate_a_famous_pirate_title코0=유명한 부카니에
pirate_a_famous_pirate_desc코0=진정한 해적의 리더는 우리 해적들이 대의를 행하도록 영감을 주고, 모든 공물이 지체없이 지불되도록 할 것입니다.
pirate_the_pirate_round_title코0=해적 구역
pirate_the_pirate_round_desc코0=부유한 인도해안을 약탈하는 것은 많은 이익을 줍니다. 하지만, 우리가 재보급을 위해서 항구를 쓰기를 원한다면, 약탈품의 일부는 마다가스카르의 해적들과 나누어야합니다. 하지만, 하지만 말입니다...
all_gold_provinces_around_the_caribbean코0=이 임무를 완료하면 카리브해와 인근의 모든 금 생산지역에 영구적인 클레임을 획득합니다.
a_mighty_pirate_leader코0=§Y[Root.GetName]§! 측은 유명한 해적 지도자를 통치자로 가지고 있습니다
