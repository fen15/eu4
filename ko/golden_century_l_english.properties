pirates.2.b코0=그들은 교수형에 처해질 것이다!
pirates.3.t코0=리베르타티아
pirates.3.d코1=해적 선장 미손과 튜, 그리고 도미니카회 성직자 카라치올리의 믿을 수 없는 동맹은 마다가스카르의 해적들을 하나의 집단으로 뭉쳤습니다. 그들의 식민지를 '리베르타티아'라고 명명하고, 해적들은 극단적인 자유와 공동체주의에 의거한 유토피아적 교리를 따르려고 합니다. 해적들은 노예제와 국가를 그들의 이상에 대한 안티테제라고 생각합니다. 그들은 다수결로 통치하고, 앙골라에서 해방된 노예들을 징집하여 그들의 규모를 키워나가고 있습니다.\n\n비록 이 오합지졸 공화국은 유럽의 식민주의 세력의 상선을 공격하면서 그들의 분노를 살 것이지만, 이 이상주의자들의 모임은 우리의 보호 아래에서 성장할 것입니다.
pirates.3.a코0=해적의 삶은 나를 위한 것이다!
pirates.3.b코0=그들이 우리 해안에 정착하는 것을 환영한다.
pirates.4.t코0=살레 공화국
pirates.4.d코0=광신적인 스페인의 종교 재판은 무슬림 신앙을 숨기고 있다는 의심으로 개종자들의 후예인 'Moriscos'들을 계속해서 추방하고 있습니다. [218.GetName] 지방 출신의 부유한 'Moriscos' 무리가 더 많은 탄압을 예상하고[218.Owner.GetName] 에서 도망쳤습니다.\n\n그들은 Salé에 정착했으며, 그들의 이전 삶을 포기하고 새로운 직업을 찾았습니다 - 해적질. 해적, 노예상과 손을 잡고 새로 출범한 Salé 공화국은 네덜란드 해적 Jan Janszoon의 지도 하에 있으며, 스스로를 무슬림 이름 'Murat Reis'라고 부른다.\n\n우리는 이 야심찬 난민들을 포섭해야 합니다. 어쨋든간에, 적의 적은 우리의 친구입니다.
pirates.4.a코0=해적의 삶은 나를 위한 것이다!
pirates.4.b코0=이 해적들과 친구가 되어보자.
pirates.5.t코0=테투안의 해적 여왕
pirates.5.a코0=해적의 삶은 나를 위한 것이다!
pirates.5.b코0=그녀가 테투안에서 통치하게 한다.
pirates.6.t코0=포트 로열의 해적들
pirates.6.d코0=우리는 [spanish_main_country.GetAdjective]의 해상 무역을 방해할 목적으로 카리브해에서 왕성히 활동하는 사략선들에게 많은 수의 타국 선박 나포 면허장을 수여해왔습니다. 이 사략선들은 좋은 약탈 기회를 노릴 수 있는 [487.GetName]의 포트 로열 마을에 터를 잡았습니다. \n\n장물을 거래하려는 포트 로열의 의도는 질 나쁜 유형의 사람들도 끌어들였습니다. 선박 나포 면허장을 소지하지도 않고 어떤 통치자도 인정하지 않는 해적들이 그 섬에 거점을 만들기 시작했습니다. 이 무법의 매력은 우리의 사략선들의 마음 속에서 사라지지 않았습니다. 몇몇은 이미 그들의 임무를 포기하고 해적으로 변절했습니다. [Root.Capital.GetCapitalName]에서 나오는 소문에 의하면 포트 로열은 해적의 유토피아이자 신세계의 소돔이 되었다고 합니다.
pirates.6.a코0=해적의 삶은 나를 위한 것이다!
pirates.6.b코0=우리는 포트 로열에 질서를 회복해야 한다.
pirates.7.t코0=해안의 신도들
pirates.7.d코0=아이티의 해안에서 조금 떨어진 토르투가 섬에는 해적들과 사략해적들이 훗날에 있을 모임 중에서 첫번째의 모임을 비밀스럽게 하고 있습니다. 모인 선장들은 임시로 만든 오두막에서 초안을 작성합니다.\n\n몇 시간 후에 선장들은 회담장에서 일어나 해적 형제들의 규율을 선원들에게 보여줍니다. 이 협정에 따라서 해안의 형제단이 창설되었고, 모든 선원들이 통솔권을 가지되 (비록 수정을 거쳤지만), 하나로 행동하도록 되었습니다.\n\n형제단들은 토르투가를 그들의 활동 거점으로 삼았습니다. 이곳에서 그들은 검은 돛을 내걸고 카리브해를 공포로 몰아 넣을 것입니다.
pirates.7.a코0=해적의 삶은 나를 위한 것이다!
pirates.7.b코0=우리는 이 범죄자들을 근절시킬 것이다.
pirates.8.t코0=팔렘방의 해적행위
pirates.8.d코1=한때 위대했던 스리비자야 제국의 수도였던 팔렘방은 그 영화를 잃었습니다. 도시는 지금은 무너진 마자파힛 왕국에게선 버림받았고, 몇 십 년동안 그 항구를 밀수업에 이용하는 중국 해적들에 의해 고통받았습니다. 제독 정화가 원정을 다니는 동안 이곳에 닻을 내리고, 해적들을 쫓아낸 다음, 사진청이 이 도시를 지배하도록 했습니다. 하지만 정화와 사진청은 지금은 죽었고, 해적들이 다시 이곳에 모이기 시작했습니다. 견제하는 세력이 없으니, 그들은 필히 도시를 되찾으려 시도할 것입니다.
pirates.8.a코0=해적의 삶은 나를 위한 것이다!
pirates.8.b코0=그들은 더 이상 팔렘방에서 피난처를 찾지 못할 것이다.
pirates.9.t코0=임도건 해적단
pirates.9.d코0=악명높은 중국의 해적 '임도건- Lin Daoqian'과 그의 무자비한 폭도들은 Pattani에 항구를 만들었습니다. \n그는 잔인함으로 유명합니다. 대만에서 그는 토착민들을 학살하고, 그 피로 배의 누수를 막았다고 합니다. \n\n그는 그가 Pattni에 온 목적은 중국 당국으로부터의 보호를 댓가로, [Root.Monarch.GetTitle]에 충성하기 위함이라고 합니다. 그러나 그의 명성과 함대 규모를 고려 할 때, 그의 진정한 야심은 그의 말보다 큰 것으로 생각됩니다.
pirates.9.a코0=해적의 삶은 나를 위한 것이다!
pirates.9.b코0=그들은 더 이상 우리 도시에서 피난처를 찾지 못할 것이다.
pirates.9.c코0=그를 바다로 돌려보내라. 익사해서 죽어버리기를.
pirates.10.t코0=침몰한 보물
pirates.10.d코0=보물함대가 가라앉은 위치가 밝혀졌다는 소문이 돕니다. 강한 태풍에 의해 난파된 잃어버린 갈레온은 알려진 바에 따르면 1000여 명의 선원들과 [sunken_ship_country.GetAdjective]의 백만 두캇을 물속의 무덤으로 가져갔다고 합니다.\n\n이제 그 대강의 위치가 널리 밝혀졌으니, 기회주의자 약탈자들과 심지어 [sunken_ship_country.GetAdjective]의 정권도 그들의 황금을 되찾기 위해 모일 것입니다.
pirates.10.a코0=약탈자놈들을 잡기위해 매복을 준비한다.
pirates.10.b코0=잠수종을 내려라. 황금은 우리 것이다!
pirates.11.t코0=[Root.captain_name.GetName] 함장의 독재
pirates.11.d코0=해적 함장이 검은 깃발을 올릴 때면 그것을 보는 사람들의 마음에 공포를 일으켜야 합니다. 하지만, 그는 승무원들을 존중으로 대하고, 명령을 내림에 있어 (명목상으로나마) 승무원들의 동의도 받아야 합니다. \n\n[Root.GetRandomShipName]의 [Root.captain_name.GetName] 함장은 스스로 잔인하고 폭력적인 명성을 얻었습니다. 가장 사소하고 입증되지 않은 일들까지도 과도하게 처벌했습니다 - 범죄자들의 기준으로도 말이죠. 불만이 커지고 있습니다. 승무원들이 반란을 일으키기까지는 시간 문제일 뿐입니다. 
pirates.11.a코0=이건 폭동이야!
pirates.11.b코0=함장의 말은 법이다.
pirates.12.t코0=약탈 사단
pirates.12.d코0=우리가 방금 턴 배는 우리의 예상보다도 훨씬 더 가치있는 화물을 운반하고 있었습니다. 이 사실은 추가 보상을 요구할게 뻔한 승무원들에게 아직 공개되지 않았습니다.\n\n해적함대의 선장들은 배를 보수하고 추가 캐논을 구입하기 위한 돈을 요구하고, 장물아비들은 적절한 항구의 관리들에게 뇌물을 제공해야 한다고 합니다. \n\n논쟁이 발발했을 때, 술취한 승무원이 선실에 들이닥쳐 너무 많이 듣고 말았습니다.
pirates.12.a코0=승무원들에게 공평하게 나눠주자.
pirates.12.b코0=장물아비가 요구한 돈을 주자.
pirates.12.c코0=함장들이 더 많이 가질 것이다.
pirates.13.t코0=위조된 화물목록
pirates.13.d코0=해적질은 힘든 일이지만, 밀수도 충분한 주의를 주지 않으면 많은 위협이 따릅니다. 우리 밀수업자들은 해적 선원들이 훔쳐온 장물을 사오고, 합법적인 시장에서 내다팔면서 이익을 얻습니다. 이런 불법 장물을 팔기 위해서 밀수업자들은 항구의 관직자들에게 반드시 뇌물을 바쳐서 그들이 물건이 어디에서 왔는지, 혹은 물건의 합법성을 증명하는 서류가 존재 하는지를 무시하게 해야합니다.\n\n위조업자 [Root.skilled_forger.GetName]이 최근에 우리를 위해서 일하기 시작했으며, 거의 모든 항구에서 인증 받을 수 있는 많은 수의 서류를 위조해주었습니다. 그럼으로써 우리는 더욱 편하게 계속해서 일할 수 있습니다.
pirates.13.a코0=이는 사업에 도움이 될 것이다.
pirates.14.t코0=사략해적이 배반하다
pirates.14.d코0=사략선 선장 [Root.defecting_privateer.GetName]은 [privateer_origin_country.GetAdjective] 해군에서 복무하면서 꽤 많은 인지도를 얻었습니다. 그러나 그가 얻는 보물의 값어치 전부의 양에 비해서 그는 매우 적은 양의 보물만을 받고 있었습니다. 다른 요령있는 사략선과 비슷하게, [Root.defecting_privateer.GetName]도 해적이 되면 더 많은 이익을 얻을 수 있을 것이라고 생각했습니다. 그는 사략허가증을 버리고, [Root.Capital.GetCapitalName]에 입항했습니다. [Root.GetName] 해적으로서 그는 그가 원하는 만큼 자유로이 약탈을 할 수 있고, 그가 정당하게 빼았는 약탈품을 소유할 수 있습니다.
pirates.14.a코0=보물과 약탈품!
pirates.15.t코0=노예선이 나포됨
pirates.15.d코0=가장 마지막 약탈품을 배에 싣자마자, 우리는 화물이 수없이 많은 노예들로 가득하다는 것을 알아챘습니다. 우리 선원 중 대다수가 스스로 노예제의 끔찍함을 겪은 적이 있고, 자연스래 그들은 노예들을 풀어주고, 선원으로 받아들이자며 본능적으로 요구했습니다.\n\n양심에 가책이 덜 느껴지고, 황금을 더 원하는 선원들은 이들을 화물로 여기고 시장에 팔아버리자고 주장합니다. 그들은 노예무역에서 이득 보는 것을 거부한다면 이런 상금을 얻기 위한 노력에 대한 금전적 보상이 사라진다고 주장합니다.
pirates.15.a코0=그들의 해방하자! 그들이 [Root.GetName]에서 자유로이 살게 하자.
pirates.15.b코0=그들은 그냥 화물이니 이익을 위해서 팔자.
pirates.16.t코0=함선 기울이기
pirates.16.d코0=배를 다시 한 번 기울일 시간입니다. 이 힘든 과정은 선원들이 배를 만조때 안전한 해안으로 끌어들인 다음, 안전하게 한쪽 현이 바닥을 보도록 기울여, 수리가 필요한 선체 부분을 노출시키는 방법입니다. 모든 해적들이 치를 떠는 작업인데, 이는 배를 상하게 하고, 선원들이 부상을 입을 수도 있으며, 워낙에 힘든 일이라 한번 할때 제대로 해야하기 때문입니다. 선장은 제대로 된 수리를 하는데 실패하면 나중에 더욱 큰 문제가 생긴다고 하지만, 몇몇 선원들의 대표들은 배 기울이기에 좀 더 편한 방법을 취해달라고 합니다.
pirates.16.a코0=승무원들이 철저하게 행동하도록 한다.
pirates.16.b코0=승무원들을 쉬게한다.
pirates.17.t코0=밀수업자의 고투
pirates.17.d코0=최고의 순간에도 해외의 항구에 약탈품을 밀수한다는 것은 어렵습니다. 곧, 이는 최고의 순간이 아니라는 것이죠. 많은 수의 우리 밀수업자들이 그들의 물건이 압수된 채로 [Root.Capital.GetCapitalName]에 돌아옵니다. 몇몇은 아예 돌아오지도 못한 채로 교수형을 기다릴 뿐입니다.
pirates.17.a코0=유감이다.
pirates.18.t코0=조타수 선출
