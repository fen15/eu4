flavor_nav.4.t코0=알리폰소 왕의 사망
flavor_nav.4.d코0=겸용왕 알리폰소의 안타까운 사망으로 인해 아라곤 연합왕국의 위세높던 번영의 시대는 끝났습니다. 왕이 사망하면서, 나바라의 왕 추안이 아라곤 왕좌에 오를 것으로 보입니다. 따라서 아라곤 연합왕국과 나바라 왕국 사이의 동군 연합이 시작됩니다.\n\n하지만 카탈루냐의 영주들은 추안 왕의 계승에 불만이 있습니다. 그들은 그의 통치를 받아들이는 대신 큰 양보를 해주기를 요구했습니다.
