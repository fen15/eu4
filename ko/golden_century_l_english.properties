council_of_captains_reform_desc코0=해적 공화국은 위대한 선장들의 의지에 따라서 통치되어야합니다. 그들의 연합만이 이 나라를 붙들 수 있고, 그래서 그들의 결정은 그 어떤 권위보다도 우선권을 가질 것입니다.
articles_of_agreement_reform코0=선원 고용 계약서
