smugglers_haven_reform코0=밀수업자의 안식처
smugglers_haven_reform_desc코0=해적사업은 그들이 훔친 장물을 팔 수 없으면 기능할 수 없습니다. 우리는 반드시 공화국의 상황이 밀수업에 적합하게 합시다.
pirate_king_reform코0=해적왕
