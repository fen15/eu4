order_events.6.d코0=프란치스코회는 하나의 교단으로 통합되어있지 않으며, 오히려 성 프란치스코의 사상을 따르는 수많은 집단들의 총칭에 가깝습니다. 이런 모습은 완전히 과거에 머물러 있지 않습니다. 가끔 신자들이 교회 내부의 의견 불일치로 인해 정해진 관습에서 벗어나기도 합니다.\n\n[franciscan_origin_province.GetName] 프란치스코회의 한 무리가 성 프란치스코의 가르침에 더욱 따르며 살고자 한다면서 주어진 자리를 떠나 [franciscan_target_province.GetName]로 이동할 수 있도록 허락해달라고 요청했습니다. 저들 사이의 분열을 허용해야 할까요?
