flavor_nav.1.d코0=바스크 포경업자와 그 가족들이 탄 배가 우리가 테라노바, 신세계라고 불리는 멀리 떨어진 곳의 해안에 닻을 내렸습니다. [Root.Monarch.GetTitle]의 자비로 지원받아 그들은 이 차가운 북쪽의 섬에 식민지를 세워라는 지시를 받았습니다.\n\n나바라에선, 왕국은 그를 둘러써는 강대국들의 자비를 구해야만 하는 약소국의 비애를 계속해서 맛보고 있습니다. 몇몇 사람들은 우리 조상의 땅을 버리고 테라노바에 우리 국민에게 새로운 땅을 세워 이런 문제를 해결하자고 합니다.
