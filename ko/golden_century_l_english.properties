order_events.2.d코1=원래 중부 유럽 어딘가에서 저술된 것으로 추정되는 마술에 관한 책이 {maleficarum_province.GetName}에 있는 지역 도미니코 수도회에 나타났습니다. <마녀 잡는 망치(Malleus Maleficarum)>는 마녀가 사회에 초래하는 위험에 대해 경고할 뿐만 아니라, 마녀를 어떻게 대처할 지에 대한 방법 역시 규정합니다. 이 책은 이단과 같은 마술의 종류를 분류하고, 그에 따라 법원이 기소와 처벌을 해야한다고 주장합니다.\n\n비록 {maleficarum_province.GetName}의 도미니코회는 이 책의 타당성에 관해 의견의 일치를 보지 못하고 있지만, 일부는 이 책이 수도회 내에서 작성되었다고 믿습니다. 이 책의 운명은 계속 논쟁의 대상이 되고 있습니다.
