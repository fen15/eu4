flavor_nav.2.d코0=국왕 알리폰소 5세(Alfons V)에게는 적자가 없지만, 왕의 형제인 추안(Joan) 왕자가 다음 왕위 계승 후보로 확정되면서 아라곤의 왕위 계승은 안전해 보입니다. 추안 왕자는 나바라의 여왕 블란카와 오랫동안 결혼생활을 이어왔지만, 서기 1441년 여왕은 슬프게도 세상을 떠났습니다. 나바라 왕국을 그들의 아들인 카를로스에게 물려주지 않고, 추안은 나바라 왕위를 스스로 확보할 수 있었고, 이제 자신의 권리로 나바라의 왕으로서 통치하고 있습니다. 이 상황 때문에, 알리폰소 왕이 죽고 추안이 살아있으며, 나바라가 독립국으로 남아있으면, 아라곤과 나바라는 하나로 합쳐질 것입니다.
