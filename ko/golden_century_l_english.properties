order_events.7.d코0=프로테스탄트 이단으로부터 가톨릭 신앙을 보호하고자 하는 예수회의 노력에 의문을 표하는 자는 아무도 없습니다. 그들이 반 종교 개혁의 일환으로써 제안한 교회 내 개혁 요구가 [Root.GetName] 내에서 많은 반향을 일으켰습니다. 그럼에도 불구하고, 정부 기관들이 부패와 탐욕에서 벗어나고자 하는 시도들은 때때로 다른 교회 분파들과 대립을 야기하기도 합니다.\n\n프로테스탄트가 퍼져나가는 와중에, 예수회는 개종자들과 지역 사제들간의 오해에 대해 양보만 약간 한다면 질서와 권위를 회복할 수 있다고 자신하고 있습니다. 저들이 이 문제를 적절히 처리할 수 있다고 믿어도 될까요?
