pirates.2.d코0='Nassau'가 함락되었습니다! 바하마 지역에 문명화된 정부가 없기 때문에 해적들은 요새를 점령하고 'New Providence' 섬에 '해적 공화국'의 성립을 선언했습니다. \n\n그들의 우두머리는 벤자민 호닝골드입니다. 그는 섬의 무법자들을 무자비하게 지배하고 있습니다. 그의 명령을 따르는 무자비한 부관들이 주변 지역을 호시탐탐 노리고 있습니다. \n\n이 '해적 공화국'은 바하마에 대한 우리의 주권을 침해할 뿐 아니라, 모든 문명인에 대한 모욕입니다. 'New Providence'에 무정부주의자들이 판을 칩니다.
