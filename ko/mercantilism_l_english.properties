mercantilism_events.10.d코0=주요 경제학자들은 최근 우리 나라에서 급격히 증가하고 있는 차 수입에 의문을 갖고 있습니다. 우리의 이웃 국가 중 하나가 능란한 무역관행을 통해 세계 차 공급의 상당한 양을 조종하게 된 이후, 그들의 음료는 [Root.GetAdjective] 국민 사이에서 조차 큰 인기를 누리고 있습니다. 보호무역론자 정치인들은 이러한 사치품의 수입이 [Root.GetName]에게 이익을 주는지 이의를 제기하며 우리의 이웃 국가가 조종하는 상품에 점점 의존하는 것은 우리의 경제적 위치를 약화시킨다고 주장하고 있습니다.
mercantilism_events.10.a코0=우리가 차를 멀리하면, 사회도 금방 따라올 것이다.
mercantilism_events.10.b코0=저들의 차를 바닷 속으로 던져버려야 한다!
mercantilism_events.10.c코0=우린 커피가 있는 데 누가 차를 찾아? 
