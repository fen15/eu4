mercantilism_events.8.d코0=주요 경제학자들은 최근 우리 나라에서 급격히 증가하고 있는 초콜릿 수입에 의문을 갖고 있습니다. 우리의 이웃 국가 중 하나가 능란한 무역관행을 통해 세계 초콜릿 공급의 상당한 양을 조종하게 된 이후, 그들의 음료는 [Root.GetAdjective] 국민 사이에서 조차 큰 인기를 누리고 있습니다. 보호무역론자 정치인들은 이러한 사치품의 수입이 [Root.GetName]에게 이익을 주는지 이의를 제기하며 우리의 이웃 국가가 조종하는 상품에 점점 의존하는 것은 우리의 경제적 위치를 약화시킨다고 주장하고 있습니다.
mercantilism_events.8.a코0=하지만 달디 단 초콜릿 강이 우리 나라로 흘러들고 있다.
