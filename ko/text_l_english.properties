get_foothold_in_china_desc코0=카타이의 어마어마한 부가 상인들을 유혹하고 있습니다. 상인들은 중국에서 무역의 기반을 마련하기 위한 항구를 획득하기위해 정부의 지원을 요청하고 있습니다.
establish_colony_mission_title코0=$PROVINCENAME$ 지역을 식민지화
