reform_tensions코0=개혁의 긴장
desc_reform_tensions코0=우리나라에서 큰 규모의 개혁을 거쳐야할지 아닐지에 관한 오랜 토론이 마침내 거부하는 것으로 끝났습니다. 그러한 개혁은 너무도 가혹하리라고 결론지어졌습니다.
colonial_tensions코0=식민지 긴장
desc_colonial_tensions코0=우리의 국가정책에 의해 고통 받는 여러 식민지에서 영향력 있는 많은 대표들이 모였습니다. 우리는 그들이 공동목적을 찾아내고 모든 식민지가 우리를 대적하게 될까봐 두려워하고 있습니다.
hanseatic_league코0=한자 동맹
desc_hanseatic_league코0=한자 동맹은 1241년에 결성된 발트 해 지역 무역 도시들의 상업 협회였습니다. 그들이 가장 번영한 시기에 동맹은 백개가 넘는 도시들로 구성되었습니다.
hanseatic_league_declines코0=한자 동맹의 쇠퇴
desc_hanseatic_league_declines코0=정치 환경의 변화와 내부조직의 결함은 결국 한자 동맹이 제 기능을 못하게 마비시켰습니다. 협회 내 많은 국가들에게서 외교적 합의는 끝장났고 무역은 중단되었습니다.
