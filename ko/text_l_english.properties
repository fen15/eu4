protect_italy_from_the_french_republic_title코0=혁명 세력으로부터 이탈리아를 보호하자.
protect_italy_from_the_french_republic_desc코0=혁명 프랑스의 무리들이 북부 이탈리아를 점령하려고 위협을 가해오고 있습니다. 이것을 막는 일은 우리의 신성한 의무이며, 어떤 일이 있어도 이탈리아가 혁명 자코뱅 당의 손아귀에 들어가는 것을 막아야 합니다.
RULER_IS_MALE코0=통치자가 남자임
RULER_IS_FEMALE코0=통치자가 여자임
NUMBER_OF_COLONISTS코0=개척자들
LESS_THAN코0=다음보다 적은
AT_LEAST코0=적어도 필요함
NUMBER_OF_DIPLOMATS코0=외교관
NUMBER_OF_MISSIONARIES코0=선교사
NUMBER_OF_MERCHANTS코0=상인
DEFENSIVENESS코0=요새 방어
PEACE_WILL_ACCEPT코0=그 나라는 이 제안을 받아 들일 것입니다.
PEACE_WILL_NOT_ACCEPT코0=그 나라는 이 제안을 받아들이지 않을 것입니다.
NO_WAR_ON_OTHER_VASSALS코0=다른 국가의 지배아래 있는 국가에는 전쟁을 선포할 수 없습니다.
reconquer_breda_title코0=브레다(네덜란드 남부의 도시)를 정복하자
reconquer_breda_desc코0=브레다의 요새는 네덜란드 중심부를 향해 비수처럼 꽃혀있다. 스페인의 지배하에 있는 한 우리의 안전은 보장되지 않는다. 우리는 이곳을 탈환해야만 한다.
the_netherlands_discover_the_carribean_title코0=캐리비안을 발견
the_netherlands_discover_the_carribean_desc코0=우리는 서인도 제도의 부유한 땅에 대한 놀라운 소식을 들었다. 우리는 네덜란드사람들의 번영을 위해 이곳을 발견하고 선점해야 한다.
dutch_colony_in_the_carribean_title코0=캐리비안을 식민지화 하자 
dutch_colony_in_the_carribean_desc코0=우리에게 노동력을 착취해 부를 얻으려는 중소지주들이 있다. 그들은 캐리비안에서 그 기회를 얻을 수 있을 것이다.
the_netherlands_discover_north_america_title코0=북아메리카를 발견하자
the_netherlands_discover_north_america_desc코0=우리는 아메리카라고 불리는 거대한 뿍쪽의 땅이 있다는 이야기를 들었다. 우리는 직접 가서 이것이 사실인지 확인해야 한다.
dutch_colony_in_north_america_title코0=북아메리카를 식민지화 하자
dutch_colony_in_north_america_desc코0=거대한 북아메리카 신대륙은 아직 비어있다. 신의 이름과 홀란드의 영광을 위해 이곳을 식민지화하는 것이 우리의 의무이다.
dutch_colony_in_south_africa_title코0=남 아프리카를 식민지화 하자 
dutch_colony_in_south_africa_desc코0=엄청난 양의 금이 아프리카 남부지역에 있다는 소문이 우리 수도에 전해졌다. 네덜란드의 세력을 강화하기 위해 남아프리카에 기반을 마련해야 하며, 이곳을 소유할 수 있는지 살펴보아야 한다. 
dutch_colony_in_indonesia_title코0=동인도를 식민지화 하자 
dutch_colony_in_indonesia_desc코0=동인도는 뭩 세계 향신료 생산의 중심이다, 향신료 무역을 확장하는 것은 국가에 엄청난 부를 가져다 줄것입니다. 향신료가 대세입니다!
dutch_colony_in_brazil_title코0=기아나를 식민지화 하자 
dutch_colony_in_brazil_desc코0=기아나의 토지는 혹독하고 척박하지만 우리의 선진 기술과 주님의 뜻이 함께 한다면 이곳을 영광스러운 네덜란드의 땅으로 만들 수 있을 것입니다.
the_netherlands_discover_australia_title코0=오스트레일리아를 발견하자 
the_netherlands_discover_australia_desc코0=우리는 동인도의 남쪽에 거대한 대륙이 있다는 소문을 들었습니다. 우리 탐험가들은 이곳을 발견하여 네덜란드의 소유로 만들기 위한 탐사를 지원해 줄 것을 정부에 요청하고 있습니다.
dutch_control_of_taiwan_title코0=대만을 점령하자
dutch_control_of_taiwan_desc코0=대만 섬은 중국과 무역하기 위해 매우 중요한 전략적 위치에 있습니다. 대만의 소유권을 획득할 수 있다면 우리에게 크게 이득이 될 것입니다.
embrace_the_reformation_title코0=칼뱅파를 받아들이자 
embrace_the_reformation_desc코0=칼뱅의 가르침을 바탕으로 한 네덜란드 개신교가 크게 성장하고 있습니다. 우리는 이 교회를 설립해야 합니다.
take_malacca_from_portugal_title코0=포르투갈령 말라카를 확보하자 
take_malacca_from_portugal_desc코0=말라카는 동인도의 관문이기 때문에 이곳을 제어하는 자가 향신료를 제어할 수 있습니다. 우리는 포르투갈로부터 이곳을 탈취해야 합니다.
take_ceylon_from_portugal_title코0=실론섬 해방 
take_ceylon_from_portugal_desc코0=실론 섬은 인도 무역 항로의 중앙에 위치하고 있다. 암스테르담으로의 무역을 자유롭게 하기위해서 우리는 이곳을 포르투갈로부터 해방시켜야 한다.
establish_trade_in_indonesian_cot_title코0=동인도의 무역을 확립하자 
establish_trade_in_indonesian_cot_desc코0=우리 상인들은 향신료 무역의 기회를 놓치고 있다고 생각합니다. VOC(네덜란드령 동인도 회사)는 무역을 확립하기 위해 정부에 지원을 요청하고 있습니다.
conquer_ireland_title코0=아일랜드를 정복하자 
conquer_ireland_desc코1=역사적으로 '국왕 폐하의 아일랜드 적들'로 알려진, 아일랜드의 게일인들은 오랫동안 잉글랜드 통치에서 벗어나 있었습니다. 그들이 굴복할 시간이 왔습니다.
conquer_scotland_title코0=스코틀랜드를 정복하자 
conquer_scotland_desc코0='스코틀랜드의 망치' 에드워드 1세는 스코틀랜드인들을 복종시킴으로써 우리 왕국을 안전을 확보하는 지혜를 보였습니다. 우리도 똑같이 해야만 합니다.
vassalize_scotland_title코0=스코틀랜드를 종속화 시키자 
vassalize_scotland_desc코0=스코틀랜드 왕국은 수십년동안 이어진 문제거리였고 스코틀랜드와 프랑스가 동맹인 점과 북부지방에서 발생하는 분쟁은 골치아픈 일이 아닐 수 없습니다. 우리는 스코틀랜드의 지도자들을 설득하여 대 브리튼 왕국을 구축해야 합니다.
england_discovers_north_america_title코0=동부 해안 아메리카(East Coast America )를 발견하자 
england_discovers_north_america_desc코0=대구를 찾아 먼 바다를 헤메던 어부들로부터 새로운 땅이 있다는 보고를 받았습니다. 우리는 새로운 땅을 찾을 수 있는지 확인해야 합니다.
england_discovers_the_carribean_title코0=캐리비안을 발견하자 
england_discovers_the_carribean_desc코0=서인도제도에 많은 부유한 섬이 있다는 이야기가 있습니다. 이를 확인하려는 탐험을 왕실로부터 지원받으려는 이들이 의회에 로비를 벌이고 있고 우리는 이를 받아들여야 합니다.
conquer_indian_coastal_province_title코0=인도 무역의 발판을 확보하자 
conquer_indian_coastal_province_desc코0=동인도 지역과의 무역을 하려는 런던 상인들의 회사 젠틀맨들이 그들의 활동을 국가가 지원해줄 것을 요청했습니다. 이 회사의 무역 활동에 기반이 될 지역뭩을 획득한다면 왕실에 유용한 수입을 가져올 것입니다.
english_colony_in_australia_title코0=죄수 문제
english_colony_in_australia_desc코0=우리의 감옥이 다양한 범죄자들로 넘쳐나고 있습니다. 이들을 수용할 새로운 공간을 찾지 못한다면 이 위험한 인간들을 사회로 다시 풀어줄 수밖에 없습니다?
establish_trade_in_american_cot_title코1=아메리카 무역
establish_trade_in_american_cot_desc코0=허드슨 베이 회사가 미주 지역의 무역을 확립하기 위한 지원을 받기 위해 의회에 열심히 로비를 벌이고 있습니다. 우리는 이 사업에 동의해야 합니다. 
monopolize_british_cot_title코0=우리의 부가 해외로 흘러들어가고 있다
occupy_paris_title코0=파리를 점령하자 
occupy_paris_desc코0=프랑스 왕위에 대한 우리의 정당한 주장을 관철시키기 위한 압박은 계속 되고 있습니다. 만약 우리가 파리를 얻는다면 다른 기독교 왕국들에 비해 강화된 입지를 가지게 될 것입니다.
conquer_normandie_and_caux_title코0=노르망디를 회복하자 
conquer_normandie_and_caux_desc코0=프랑스의 필립 2세는 존 왕을 배신하고 노르망디에 대한 정당한 소유권을 탈취했습니다. 이제 정의의 이름으로 이곳을 회복할 때입니다.
conquer_aquitaine_title코0=아키텐을 정복하자 
conquer_aquitaine_desc코0=부유한 아키텐 지방은 잉글랜드 왕의 보석과 같은뭩 땅이었습니다. 이곳을 다시 탈환하는 것은 우리의 의무입니다.
HAVE_LESS_TOTAL_PORTS_THAN코0=다음보다 적은 항구 
HAVE_MORE_TOTAL_PORTS_THAN코0=다음보다 많은 항구 
HAS_NO_PORTS코0=$COUNTRY$ 측은 항구가 없습니다.
WE_HAVE_NO_PORTS코0=우리는 항구가 없습니다.
ARMIES_IN코0=군대
ANY_ELECTOR_STARTS코0=어떤 신성로마제국 선제후
THE_CAPITAL_IS코0=수도임 
THE_CAPITAL_IS_NOT코0=수도가 아님 
restore_byzantine_empire_title코0=비잔틴 제국을 복원하자
restore_byzantine_empire_desc코0=영광스러운 비잔틴 제국은 멸망했지만 콘스탄티노플에 그리스인들이 있는한 아직 복원될 가능성이 있습니다. 정신적인 면으로 그 이름을 유지할 수도 있지만 우리는 실제의 가치를 증명하지 않고서는 이 이름을 사용할 수가 없습니다...
annex_orleans_title코0=오를레앙을 합병하자
annex_orleans_desc코0=오를레앙 공국은 너무 오랫동안 반 독립적인 정책을 추구하고 있습니다. 오를레앙은 파리에서 아주 가깝기 깨문에 우리는 이를 우리 왕국의 핵심영역으로 편입시키는데 심혈을 기울여야 합니다.
annex_provence_title코0=프로방스를 합병하자
annex_provence_desc코0=프로방스 공국은 너무 오랫동안 반 독립적인 정책을 추구하고 있습니다. 이제 왕국으로 돌아올 때입니다.
annex_auvergne_title코0=오베르뉴를 합병하자
annex_auvergne_desc코0=오베르뉴 공국은 전략적으로 프랑스의 중앙에 위치해 있다. 우리는 오베르뉴를 완전한 프랑스의 영역으로 통합할 필요가 있다.
annex_bourbonnais_title코0=부르보네를 합병하자
annex_bourbonnais_desc코0=부르보네 공국은 전략적으로 프랑스의 중앙에 위치해 있다. 우리는 부르보네를 완전한 프랑스의 영역으로 통합할 필요가 있다.
louvre_expansion_title코0=루브르 박물관 건립 
louvre_expansion_desc코0=루브르의 요새는 더 이상 파리를 방어하기 위해 필요하지 않습니다. 우리의 영광을 위해 루브르를 박물관으로 바꿔야 합니다 
annex_alsace_title코0=알자스를 합병하자
annex_alsace_desc코0=스트라스버그의 요새는 라인 강 상류의 주요 도하지점 중 하나를 방어하는 곳 있습니다. 프랑스의 방어를 위해 우리의 국경을 라인강까지 확보해야하고, 이를 위해서는 스트라스버그의 요새를 확보하는 것말고는 방법이 없습니다.
french_colony_in_the_carribean_title코0=캐리비안에 기반을 마련하자
french_colony_in_the_carribean_desc코0=상인 회사가 서인도 제도에서 우리의 무역 기반을 마련하기 위한 지원을 요청하고 있습니다. 요청을 거절하시겠습니까?
defend_france_against_england_title코0=프랑스에서 잉글랜드를 내몰자 
defend_france_against_england_desc코0=너무 오랫동안 프랑스의 신성한 땅들이 잉글랜드인들에게 오염되어 있었습니다. 대 프랑스의 영광을 위해 그 지역들은 해방되어야 합니다.
recover_aquitaine_title코0=아키텐 탈환
recover_aquitaine_desc코0=잉글랜드와의 오랜 전쟁동안 잉글랜드왕은 아키텐에 프랑스에 독립적인 스스로의 세력을 구축하였다. 우리는 분산된 프랑스의 통합을 위해서 이곳을 탈환해야만 합니다.
conquer_milan_title코0=밀라노 정복
conquer_milan_desc코0=북부 이탈리아에서 우리의 지위를 확고히 하기위해 밀라노를 손에 넣어야 합니다.
annex_genoa_title코0=제노바 합병
annex_genoa_desc코0=지중해 연안의 방어를 위해서 프랑스의 지중해 연안에 인접해있는 제노바의 항구와 내륙 지방을 손에 넣어야 합니다.
establish_national_guard_title코0=국가 상비군을 설립하자
establish_national_guard_desc코0=파리 주변에서 반항적인 시민들이 증가하는 것에 우려하고 있습니다. 우리는 어떤 소란도 신속하게 조직하여 진압할 수 있는 국가 상비군을 조직할 필요가 있습니다.
france_the_united_states_relations_title코0=미국과의 관계 강화
france_the_united_states_relations_desc코0=서반구에 있는 신흥 공화국인 미국이 프랑스가 찾던 완벽한 동맹국입니다. 이들과의 관계를 강화해야 합니다.
annex_lorraine_title코0=로렌을 합병 
annex_lorraine_desc코0=로렌 공국의 정책을 마음대로 할 수 있는 것은 전략적으로 너무나도 중요합니다. 프랑스는 공국을 완전히 손에 넣어야 합니다.
defend_the_netherlands_title코0=자연적 경계 
defend_the_netherlands_desc코0=네덜란드에 대한 스페인의 지배는 전략적으로 프랑스에 위협이 되고 있습니다. 프랑스의 방위를 안정시키기 위해 자연 전 경계인 라인강을 우리의 국경으로 만들어야 합니다.
anglo_portuguese_relations_title코0=포르투갈과 잉글랜드의 관계 
anglo_portuguese_relations_desc코0=1373년 이래로 잉글랜드와 포르투갈은 좋은 관계를 유지해 왓습니다. 우리는 이를 더 강화시킬 필요가 있습니다.
castilian_portuguese_relations_title코0=카스티야와의 관계 
castilian_portuguese_relations_desc코0=우리 이웃인 카스티야와의 관게는 언제나 중요합니다. 이제 우리와 카스티야의 관계를 강화하기 위한 새로운 노력이 필요한 때입니다.
spanish_portuguese_relations_title코0=스페인 문제 
spanish_portuguese_relations_desc코0=스페인의 형성은 이베리아 반도의 세력 균형에 근본적인 변화를 가지고 왔습니다. 우리는 이 거대한 이웃과 좋은 관계를 유지해야 합니다. 
portugal_discovers_the_azores_title코0=아조레스 제도를 발견! 
portugal_discovers_the_azores_desc코0=우리는 서쪽 대서양에 미래의 탐사를 위한 거점이 될 만한 섬이 있다는 소문을 들었습니다. 배를 보내 이곳을 조사해 보도록 합시다.
portugal_discovers_madeira_title코0=마데이라를 발견
portugal_discovers_madeira_desc코0=좌초되었던 선원이 포르투갈의 남쪽바다에 있는 제도에 관한 소식을 가지고 왔습니다. 배를 보내 이곳을 조사해 보도록 합시다.
portugal_discovers_the_west_african_coast_title코0=우리는 좀 더 남쪽을 탐험해야 합니다 
portugal_discovers_the_west_african_coast_desc코0=우리의 탐험가들은 아프리카가 짧게 뻗어있어 곧 아프리카를 돌 수 있고 프레스터 존 왕국(서양인들이 동양에 있다고 믿은 환상의 기독교 국가)도 발견할 수 있을 거라고 믿고 있습니다. 일단 그 왕국과 동맹을 확보하기만 하면 우리의 신성한 땅에서 무어인들을 몰아낼 수 있을 것입니다.
portuguese_colony_in_west_africa_title코0=거점이 필요하다 
portuguese_colony_in_west_africa_desc코0=우리가 처음 생각했던 것보다 아프리카 대륙이 더 길게 뻗어있기 때문에 우리가 좀 더 남족으로 내려가서 아프리카를 돌려면 우리 배들에게 보급을 해줄 거점이 필요합니다.
conquer_tangiers_title코0=탕헤르를 정복
conquer_tangiers_desc코0=기독교 세계를 방어하기 위해 탕헤르에서 이슬람인들을 몰아내는 것은 기독교도로써 우리의 명확한 의무입니다.
conquer_ceuta_title코0=세우타 정복
conquer_ceuta_desc코0=전 세계의 기독교인들을 위한 우리의 사명은 명백합니다. 우리는 불신자들로부터 기독교를 수호하기 위해 세우타를 정복해야 합니다.
portugal_discovers_south_america_title코0=서쪽으로
portugal_discovers_south_america_desc코0=바람과 해류를 타고 서쪽으로 나갑시다. 우리 탐험가들은 부유한 땅이 지평선 너머에 있다고 믿고 있습니다n.
portuguese_brazil_title코0=포르투갈령 브라질 
portuguese_brazil_desc코0=우리는 브라질의 부유한 땅을 발견했습니다. 이미 분할은 시작되었고 대장은 왕실에 이를 위한 지원을 요청했습니다.
brazil_belongs_to_portugal_title코0=브라질은 포르투갈령이다
brazil_belongs_to_portugal_desc코0=카스티야인들이 교황의 중재에 의해 우리의 권리에 속하는 땅을 점령했습니다. 우리의 권리를 회복해야 합니다.
brazil_to_portugal_title코0=브라질은 포르투갈령이다
brazil_to_portugal_desc코0=스페인인들이 교황의 중재에 의해 우리의 권리에 속하는 땅을 점령했습니다. 우리의 권리를 되찾아야 합니다.
portugal_discovers_india_title코0=인도에 도달 
portugal_discovers_india_desc코0=비록 프레스터 존 왕국의 흔적을 찾을 수는 없었지만, 우리 손으로 향신료 무역을 장악할 수 있다면 무언인들에게 타격을 줄 수 있습니다. 우리가 조금이라도 기독교 세계를 방어하려면 인도를 찾아내야 합니다.
portuguese_control_of_indian_province_title코0=인도에 기반을 마련하자
portuguese_control_of_indian_province_desc코0=힘든 탐험 끝에 발견해낸 인도와의 새로운 무역 기회를 이용하기 위해서는 적어도 하나의 항구와 내륙지방을 손에 넣어야 합니다.
portugal_discovers_indonesia_title코0=향신료의 섬을 발견 
portugal_discovers_indonesia_desc코0=우리는 동쪽 어딘가에 향신료의 섬이 있다는 소문을 들었습니다. 이미 대담한 이들은 항해를 준비하고 있고 그들이 필요한 것은 왕실의 지원입니다.
portuguese_colony_in_indonesia_title코0=향신료의 섬에 기반을 확립하자 
portuguese_colony_in_indonesia_desc코0=향신료 제도는 우리가 생각한 것 보다 더 크고 번연해 있어습니다. 포르투갈의 운명은 그 곳에 기반을 마련 할 수 있느냐에 달려 있습니다.
establish_trade_in_indonesian_cot_por_title코0=향신료 무역의 발판을 마련하자.
establish_trade_in_indonesian_cot_por_desc코0=카사다 디아는 향신료 무역에서 포르투갈의 지위를 확립시키기 위해서 정부에 도움을 요청했습니다. 이 매력적인 무역은 이슬람 통치자들이 기독교 세계를 위협하는 군대 양성비용을 줄어들게 하는데 도움이 될 것입니다. 이 무역의 일부를 포르투갈이 차지하는 것은 기독교로서의 임무입니다.
portugal_discovers_the_far_east_title코0=카타이(중국)으로 가자
portugal_discovers_the_far_east_desc코0=마르코 폴로가 돌아온 이후, 우리는 카타이의 어마어마한 부에 대한 소문을 알게 되었습니다. 우리는 그 곳이 정확히 어딘지 찾아내야 합니다.
fund_the_taj_mahal_title코0=타지마할을 건설
fund_the_taj_mahal_desc코0=우리의 위대한 황제는 그의 사랑하는 아내를 위해 거대한 무덤을 만들려고 합니다. 그의 희망을 현실화시키기 위해서 국고를 채우고 다른 한 편으로는 위대한 예술가를 찾아야 합니다.
vassalize_golcanda_title코0=골콘다(인도 남부의 고대 도시)를 종속화 시키자
vassalize_golcanda_desc코0=골콘다는 세계에서 유일한 다이아몬드 산지입니다. 위대한 정복 황제는 파디샤 가지(Padshah Ghazi)의 정당한 몫을 요구하고 있습니다.
vassalize_gondwana_title코0=곤드와나를 종속화 시키자
vassalize_gondwana_desc코0=곤드와나 고원은 딱히 매력적인 정복지가 아닙니다. 하지만 그 곳의 통치자는 위대한 무굴 제국의 지배를 인정해야 할 것입니다.
defend_the_mughal_borders_title코0=국경을 방어하자
defend_the_mughal_borders_desc코0=우리는 페르시아인들이 아프가니스탄에서 발판을 마련하게 두어서는 안됩니다. 어떤 대가를 치르더라도 이곳을 방어해내야 합니다.
mughal_break_the_persian_border_title코0=페르시아 제국을 꺼꾸러뜨리자
mughal_break_the_persian_border_desc코0=우리의 서부 국경의 안전을 보장하고 전설적인 티무르의 발자취를 따라가야 합니다. 우리 앞을 가로막는 이들을 다 쓸어버리고 이곳을 다시 정복 합시다.
conquer_khandesh_title코0=칸데슈를 정복하자
conquer_khandesh_desc코0=칸데슈가 독립적인 상태로 남아있어서는 안됩니다. 우리는 이 문제를 긴급하게 해결해야 합니다y.
annex_berar_title코0=베라르를 합병하자
annex_berar_desc코0=베라르의 군주는 현명하게도 우리의 종주권을 인정해 왔습니다. 하지만 이제 상황상 베라르를 완저히 지배하는 것이 더 좋을 것 같습니다.
vassalize_orissa_title코0=오리사를 종속화 시키자
vassalize_orissa_desc코0=우리 이웃인 오리사는 너무 오랫동안 우리의 호의 덕분에 독립을 누려왔습니다. 이제 우리는 오리사를 우리 세력권하에 넣어 두어야 합니다.
defeat_england_title코0=잉글랜드를 물리치자
defeat_england_desc코0=잉글랜드인들이 제국을 차지하려 합니다. 이미 잉글랜드의 영향력은 인도 전역에 미치고 있습니다. 우리는 한 번에 잉글랜드인을 전부 몰아내야 합니다.
defend_timurid_lands_title코0=티무르군을 막아라
defend_timurid_lands_desc코0=갑자기 등장한 샤이바니 왕조가 징기즈칸의 후예를 자처하고 있습니다. 우리는 세상이 이것은 거짓임을 알려야하며 한 치의 땅도 허락해서는 안됩니다.
defend_timurid_lands_against_persia_title코0=사파비 왕조의 진출을 막자
defend_timurid_lands_against_persia_desc코0=이교도 시아파인 사파비 왕조가 점점 티무르 제국내에서 영역을 확장하고 있습니다. 우리가 진정한 티무르의 후계자임을 증명하고 사바피 왕조의 진출을 막아야 합니다.
timurid_break_the_persian_border_title코0=티무르의 자취
timurid_break_the_persian_border_desc코0=티무르의 페르시아 정복으로 우리 왕조는 기반이 다져지게 되었습니다. 이제 우리는 안전을 보장하기 위해 다시 한 번 모험에 나서야 합니다.
conquer_sivas_title코0=시바스를 정복하자
conquer_sivas_desc코0=거만한 럼의 술탄이 우리의 종주권을 인정하지 않았습니다. 우리는 대군을 서쪽 소아시아로 보내 누가 주인인지 알려주어야 합니다.
annex_the_jalayrids_title코0=자라이르 왕조를 정복하자
annex_the_jalayrids_desc코0=자라이르의 술탄이 다시 한 번 우리의 종주권을 거부했습니다. 우리는 자라이르를 정복하여 다시는 일어나지 못하도록 해야 합니다.
vassalize_the_akkoyunlu_title코0=백양 왕조를 종속화 시키자
vassalize_the_akkoyunlu_desc코0=위대한 칸 티무르는 충성의 대가로 백양 왕조에 투르크땅을 하사하였습니다. 하지만 백양 왕조는 이제 충성심을 잃었고 불순한 백양 왕조는 처벌받아야 합니다.
vassalize_the_qara_qoyunlu_title코0=흑양 왕조를 종속화 시키자
vassalize_the_qara_qoyunlu_desc코0=검은 양의 투르크 땅은 티무르에게 정복당했고 그들의 칸은 이집트의 왕국으로 달아났었습닌다. 이제 술탄이 돌아와 독립 운동을 벌이고 있다고 합니다. 어리석은 자에게 벌을 내려야 합니다.
vassalize_georgia_title코0=조지아를 종속화 시키자
vassalize_georgia_desc코0=솔직히 말하면 이미 군대는 약탈품을 많이 얻었고 또 다시 조지아의 이교도들을 약탈하여도 단지 약탈만을 하는데 지루함을 느끼고 있습니다. 이제 우리의 군대를 보내어 조지아의 왕을 위대한 술탄 앞에 무릎 꿇리고 새로운 지역을 약탈하게 합시다.
subjugate_tver_title코0=트베르를 정복하자
subjugate_tver_desc코0=트베르 공국이 신성한 러시아와 동방정교회에 반대하려한다는 움직임이 있다는 보고가 들어왔습니다. 트베르 공국은 이슬람이든 기독교든 러시아를 팔아넘길 준비가 되어 있고 어느 쪽이 더 나쁘다고 말할 수도 없습니다. 트베르 공국에 신성한 힘을 보여주어야 합니다.
annex_yaroslavl_title코0=야로슬라브를 합병하자
annex_yaroslavl_desc코0=신성한 러시아가 다시는 타타르의 멍에 아래 눌리는 일이 없으려면 러시아의 공국들을 통합해야 한다. 야로슬라브 공국은 홀로서기에는 너무나 허약하기 때문에 모스크바의 보호아래 두어야 한다.
annex_ryazan_title코0=라쟌을 합병하자
annex_ryazan_desc코0=라쟌 대공국은 남쪽의 칸국 일부 지역와 밀접한 관계를 맺고 있는 것 같습니다. 이를 계속되게 놔두어서는 안됩니다.
russia_discovers_eastern_siberia_title코0=동시베리아를 발견
russia_discovers_eastern_siberia_desc코0=우리의 탐험가들은 모피가 풍부하고 심지어 금도 약간 있는 시베리아의 버려진 광대한 땅을 발견하였습니다. 우리의 카자크 탐험대가 이곳을 영유하기 위한 지원을 요청하고 있습니다.
access_to_the_baltic_sea_title코0=서쪽으로가는 창
access_to_the_baltic_sea_desc코0=우리는 러시아가 다른 유럽 국가들에 비해 발전이 더디다는 사실을 우려하고 있습니다. 우리는 뒤쳐져서는 안됩니다. 서쪽으로 가는 통로를 확보하기 위해 발트해의 길을 열어야 합니다.
russian_colony_in_east_siberia_title코0=동시베리아를 식민지화 하자
russian_colony_in_east_siberia_desc코0=우리의 탐험가들은 광대한 동쪽 시베리아의 땅들을 발견했습니다. 이곳에 요새를 구축하여 우리 손에 넣어야 합니다.
russia_discovers_western_siberia_title코0=러시아가 서시베리아를 차지하다 
russia_discovers_western_siberia_desc코0=서쪽의 광대한 시베리아를 우리의 카자크 탐험대들이 차지하고 싶어서 안달이 났습니다. 그들을 재정적으로 지원하여 세계에 이땅은 러시아의 소유임을 알려야 합니다.
russian_colony_in_west_siberia_title코0=서시베리아에 요새를 구축하자
russian_colony_in_west_siberia_desc코0=우리는 타타르를 시베리아 밖으로 몰아내기 시작했고 이 지역을 유지하기 위해서는 요새를 강화하여 러시아의 지배를 정착 시켜야한다.
annex_the_qasim_khanate_title코0=카심 칸국을 합병하자
annex_the_qasim_khanate_desc코0=지금가지는 카심의 칸의 존재를 인정해 주는 것이 러시아에 득이 되었다. 하지만 이제는 우리의 땅을 되 찾을 때가 되었다.
defend_russia_against_the_mongols_title코0=타타르의 침략으로부터 러시아를 지켜라.
defend_russia_against_the_mongols_desc코0=다시 한 번 타타르의 발채찍이 신성한 러시아와 그 수도인 모스크바를 위협하고 있습니다. 우리는 타타르에게 굴복하는 진정한 러시아인은 없다는 사실을 그들에게 알려주어야 합니다.
cross_the_mongol_border_title코0=스텝지역을 차지하다
cross_the_mongol_border_desc코0=우리는 타타르의 황금 부대와 싸워야 합니다. 스텝지역은 러시아 땅이기 때문에 그들을 몰아내고 신성한 러시아의 깃발을 꼽아야 합니다.
annex_novgorod_title코0=노보고르드 합병
annex_novgorod_desc코0=노보고로드의 보야르(러시아 귀족)들은 모스크바 대공국의 종주권을 인정하였습니다. 노보고르드는 여전히 독립의 위험이 있는 상태로 남아있기 때문에 완전히 우리 지배하에 넣어야 합니다.
russia_partitions_poland_title코0=폴란드 분할
russia_partitions_poland_desc코0=폴란드는 독립할 위험이 있고 우리는 폴란드 지배를 유지하기를 바랍니다. 오스트리아와 프로이센은 폴란드 영토를 보상받을 경우 우리의 지배를 인정해줄 생각이 있는 것 같습니다. 오스트리아와 프로이센에게 영토를 분할 배분해 준다면 우리는 폴란드 지배를 유지할 수 있을 것입니다.
russia_partitions_lithuania_title코0=리투아니아를 패배시키자
russia_partitions_lithuania_desc코0=리투아니아 군대는 러시아 영토의 대부분을 점령하고 있습니다. 자랑스러운 루테니아인과 벨로루시인들을 지배하기에 리투아니아는 약하고 그 사실은 다른 나라들도 알고 있습니다. 이제 우리가 나서야할 때입니다.
CANCEL_MISSION코0=임무 취소
CANNOT_CANCEL_MISSION_IRO코0=§Y$DATE$§W 까지는 임무를 취소할 수 없습니다.
CANCEL_MISSION_IRO코0=우리는 임무를 취소 할 수 있지만 §R$PRESTIGE$§W 만큼의 위신을 소비할 것이고 다른 임무를 향후 5년 간은 취소할 수 없습니다.
conquer_finland_title코0=핀란드 정복
conquer_finland_desc코0=스웨덴은 신성한 러시아에게 큰 위협이 되고 있습니다. 러시아를 보호하기 위해 핀란드를 정복하여 완충지대를 설정해야 합니다.
subjugate_crimea_title코0=크림 반도를 정복
subjugate_crimea_desc코0=크림의 타타르족들은 너무 오랫동안 스텝지역에서 날뛰어 왔습니다. 이제 그들에게 누가 진정한 주인인지 보여줄 때입니다.
subjugate_kazan_title코0=카잔을 정복
subjugate_kazan_desc코0=카잔의 도시들은 불가강을 따라 주요 무역 루트에 위치하고 있습니다. 러시아의 번영을 위해서는 이 지역을 정복해야 합니다.
subjugate_the_siberian_khanate_title코0=시베리아 칸국을 정복하자
subjugate_the_siberian_khanate_desc코0=우리의 카자크 모험가들은 시비르 칸국이 약하고 분열되어있다고 보고했습니다. 위대한 차르가 공격 명령을 내린다면, 그들의 땅 모두가 어머니 러시아의 소유가 되도록 확실히 만들 것입니다.
subjugate_astrakhan_title코0=아스트라한 정복
subjugate_astrakhan_desc코0=아스트라한의 도시들은 카스피해의 연안에 위치하고 있습니다. 이 도시들을 차지한다면 러시아가 카스피해의 무역을 장악할 수 있을 것입니다.
control_medina_title코0=메디나를 보호하라
control_medina_desc코0=메디나는 이슬람의 두 번재 성지이며 예언자의 무덤이 있는 곳이기 때문에 반드시 보호되어야 한다. 오직 위대한 오스만의 술탄만이 이 일을 할 수 있습니다.
control_mecca_title코0=성지 순례를 보호하라
control_mecca_desc코0=메카로의 성지 순례는 이슬람교도의 신성한 의무 중 하나입니다. 하지만 순례자들이 지역 유목민들에게 끈임없이 위협을 받고 있기 때문에 우리는 메카를 손에 넣어 순례자들을 보호해야 한다.
vassalize_candar_title코0=찬드라를 종속시키자
vassalize_candar_desc코0=선더볼트는 아나톨리아 지방을 제국의 지배아래 둔 최초의 술탄이었다. 전쟁과 책략을 통해 찬드라의 태수에게 우리의 종주권을 인정하게 하여야 한다.
annex_candar_title코0=찬드라 합병
annex_candar_desc코0=찬드라의 태수는 현명하게도 술탄의 종주권을 인정했지만 그 곳에는 아직 불순한 무리들이 많이 남아 있다. 그 지역을 우리 손에 넣어야 한다.
vassalize_karaman_title코0=카라만을 종속시키자
vassalize_karaman_desc코0=카라만의 태수는 어이없게도 무라드 1세의 딸과 왕실 결혼을하여 술탄과 동등한 대접을 받을 것을 주장하고 있다. 우리는 거만한 그에게 누가 주인인지 가르쳐 주어야 한다.
annex_karaman_title코0=카라만 합병
annex_karaman_desc코0=카라만의 태수는 술탄의 종주권을 인정해 왔지만 이제 완전히 차지할 때가 되었습니다. 우리는 그 지방을 제국의 일부로 흡수 해야 합니다.
vassalize_dulkadir_title코0=둘카디르를 종속시키자
vassalize_dulkadir_desc코0=둘카디르는 소아시아와 시리아의 경계에 위치합니다. 작은 국가이지만 오스만의 술탄은 전략적 중요성 때문에 이 지역을 무시할 수 없다. 우리는 둘카디르를 복속시켜야 한다.
retake_smyrna_title코0=스미르나 정복
retake_smyrna_desc코0=아딘의 태수는 성급하게도 술탄의 지배 아래서 벗어 난다고 선언했다. 스미르나를 정복하여 우리의 힘을 보여주어야 한다m.
muslim_asia_minor_title코0=이교도를 개종시키자
muslim_asia_minor_desc코0=아나톨리아 지역은 술탄 자신의 본거지로 큰 인력을 제공하는 제국의 핵심 지역입니다. 큰 규모의 기독교 지역사회와 기타 종교를 믿는 집단들은 우리를 전복시킬 수 있는 위험 요소입니다. 우리는 그들을 가르치고 그들이 진정한 알라의 길을 갈 수 있도록 기회를 주어야 합니다.
vassalize_the_mameluks_title코0=맘무르크조를 멸망시키자
vassalize_the_mameluks_desc코0=이집트는 더러운 시아파 이단들의 본거지이고 오늘날가지도 시아프는 이집트에서 공식적인 지원을 받고 있다. 우리는 이집트의 술탄을 무릎 꿇려서 이집트를 진정한 신앙으로 돌아오게 해야 한다.
annex_egypt_title코0=이집트 합병
annex_egypt_desc코0=맘무르크의 술탄은 여전히 위험한 적인데다가 더러운 이단 시아파이다. 무슨 수를 써서라도 그의 독립을 허용해서는 안된다.
take_kaffa_title코0=카파를 정복하자
take_kaffa_desc코0=카파의 요새는 오랜기간 기독교 해적들이 흑해에서 약탈을 벌이는 기지가 되어 왔다. 이를 근절하기 위해서는 우리가 이 도시를 손에 넣어야 한다.
control_halland_title코0=할란드(Halland)를 점령하자
control_halland_desc코0=덴마크가 할란드(Halland)를 차지하고 있다는 사실은 스웨덴에게는 심각한 위협이다. 할란드는 지정학적으로 발트해로 나가는 스웨덴 함선을 공격하거나 스웨덴 남부로 침입하는 교두보가 될 수도 있는 두 가지의 이점 모두를 가지고 있다. 이 상황을 묵과해서는 안된다.
control_estonia_title코0=에스토니아를 점령하자
control_estonia_desc코0=우리는 긴 해안선을 가진 국가이기 때문에 우리의 안전은 발트 해를 장악할 수 있느 냐에 달려 있다. 이를 위해서는 에스토니아의 항구들을 스웨덴의 지배하에 두어야 한다.
control_latvia_title코0=라보니아를 정복하자
control_latvia_desc코0=라보니아와 그 핵심 항구인 리가는 발트해 무역을 장악하기 위해 핵심이 되는 지역이다. 우리의 안전을 보장하기 위해서는 이 지역이 필요하다.
control_gotland_title코0=고틀랜드를 정복하자
control_gotland_desc코0=고틀랜드는 발트해의 중앙에 위치한 전략적 요충지입니다. 스웨덴이 강국으로 남아있으려면 고틀랜드를 손에 넣어야만 합니다.
annex_norway_swe_title코0=노르웨이를 방어하자
annex_norway_swe_desc코0=다행히 노르웨이를 우리의 보호아래 둘 수 있었지만, 지방 영주들은 스웨덴을 상대로 제대로 된 수비를 조직하지 않고 있습니다. 행동에 나서야 할 때입니다.
no_territory_to_denmark_title코0=덴마크에게 항복하지 않는다
no_territory_to_denmark_desc코0=비겁한 덴마크의 왕이 정당한 우리의 땅을 빼앗았니다. 우리는 전 스웨덴이 다시 우리의 땅이 될 때까지 멈추지 않을 것입니다.
reconquer_finland_title코0=핀란드를 회복시키자
reconquer_finland_desc코0=이반이 비겁한 전술로 핀란드를 정복하였지만 우리는 지칠대로 지친 곰과 한 번 더 전쟁을 치를 수 있습니다. 이제 핀란드 전체를 해방시켜 문명적인 지배로 돌아오게 위한 기회가 왔습니다.
swedish_colony_in_north_america_title코0=신대륙의 스웨덴령
swedish_colony_in_north_america_desc코0=북아메리카 발견 소식이 널리 퍼졌습니다. 스웨덴은 식민지로부터의 이익을 놓치면 안될 것입니다.
fortify_the_eastern_border_title코0=동부 국경을 강화
fortify_the_eastern_border_desc코0=러시아가 잉그리아와 카렐리아 동부까지 진출했습닌다. 우리는 핀란드의 방어를 강화하기 위해 그 곳의 요새를 개선해야 합니다.
colonize_lapland_title코0=랩스를 문명화 시키자
colonize_lapland_desc코0=스웨덴 북북의 랩스들은 불행히도 스웨덴인도 아니고 기독교도도 아닙니다. 우리는 그들은 둘 다로 만들어야 합니다.
control_jylland_title코0=남부 해안을 차지하기 위한 전쟁.
control_jylland_desc코0=우리는 덴마크와 전쟁중에 있습니다. 전쟁에 승리하기 위해 발트해로 군대를 파견하여 고틀란드를 장악해야 합니다.
colonize_iceland_title코0=아이슬란드를 식민지화 하자
colonize_iceland_desc코0=아이슬란드의 위대한 바이킹들의 식민지는 힘든 시기를 보내야 했고 지금은 다시 아무도 살지 않습니다. 우리는 선조들의 개척 정신을 본받아 그 곳에 개척자를 보내 다시 식민지를 건설해야 합니다.
retake_scania_title코0=스카니아를 탈환하자
retake_scania_desc코0=스카니아는 원래부터 덴마크 왕국의 소유였는데 거만한 스웨덴의 왕이 자신의 소유권을 주장하고 있습니다. 우리는 스웨덴의 속박으로부터 진정한 덴마크인들을 해방시켜야 합니다.
retake_halland_title코0=할란드(Halland)를 회복시키자
retake_halland_desc코0=스웨덴의 할란드(Halland) 정복으로 그들이 코펜하겐과 너무 가까워 졌습니다. 이제 그들을 할란드에서 쫒아내고 우리의 권리를 회복해야 합니다.
denmark_slesvig_holstein_relations_title코0=홀스테인과의 관계를 강화하자
denmark_slesvig_holstein_relations_desc코0=덴마크는 항상 제국의 홀슈타인 공국의 운명에 관심이 많았습니다. 이제 그들과의 관계를 강화해야 합니다m.
denmark_oldenburg_relations_title코0=올덴부르크와의 관계를 강화하자g
denmark_oldenburg_relations_desc코0=덴마크 왕실과 올덴부르크의 군주들은 오랜전부터 가까운 관계가 있었습니다. 이제 늦은감이 있기는 하지만 그들과의 관계를 향상시켜야 합니다.
vassalize_norway_title코0=노르웨이를 보호하자
vassalize_norway_desc코0=칼마르 연합이 해체된 후 노르웨이는 연약하고 스스로를 방어할 수 없었습니다. 진정한 노르웨이의 군주로써 그들을 보호하는 것은 우리의 의무입니다.
annex_norway_title코0=칼마르(덴마크-노르웨이 연합) 상속
annex_norway_desc코0=칼마르 연합은 덴마크 왕이 진정한 노르웨이의 왕이 되는 연합입니다. 비록 연합은 해체되었지만 그 이후로 우리는 계속해서 연합을 복원할 기회를 노리고 있었습니다. 이제 그 기회가 왔습니다.
defend_denmark_title코0=덴마크를 지켜라
defend_denmark_desc코0=칼마르 연합(덴마크-노르웨이 연합)이 끝난 이후 스웨덴의 반항적인 지역들은 계속해서 정당한 덴마크 왕의 지배를 거부하고 있습니다. 이제 그들은 합법적인 통치에 대한 부당한 전쟁을 수행한 대가를 치르게 될 것입니다. 우리는 덴마크 왕실하에 있는 어떤 지역도 포기하지 않을 것입니다.
danish_controlled_cot_title코0=덴마크 무역
convert_ezochi_to_shintoism_title코0=신토로 가는 길을 보여주자
convert_ezochi_to_shintoism_desc코0=우리가 애처롭게 여기는 에조의 사람들에게 우리의 사제들이 신토로 가는 길을 보여주겠다며 지원을 요청했습니다. 이는 대지서 솟아오르는 태양과 떨어지는 벚꽃들이 이루는 완벽한 대칭을 보여주는 것입니다.
conquer_southern_korea_title코0=조선을 정벌하자
conquer_southern_korea_desc코0=거만한 조선의 왕이 그의 통치권은 하늘로부터 물려받았기 때문에 자신이 천황보다 고귀하다고 주장하고 있습니다. 침공을 개시하여 반도의 남부를 영유함으로써 저들의 교만함을 벌해야 합니다.
monopolize_japanese_cot_desc코0=너무 오랜기간 동안 외국인들이 우리의 무역을 장악하고 있습니다. 천황께서는 우리의 무역은 우리 자신이 주도하는 게 현명하다고 생각하고 있습니다.
annex_the_mongol_khanate_title코0=정당성 없는 황제를 타도하자
annex_the_mongol_khanate_desc코0=야만적인 몽골 유목민들은 자신들의 원 제국이 중국의 진정한 지배자라고 주장합니다. 그러나 천하에 두 개의 태양이 뜰 수는 없습니다. 이 건방진 것들은 단 번에 모조리 멸망시켜야 합니다.
ming_oirat_relations_title코0=오리라트족과의 관계
ming_oirat_relations_desc코0=오이라트족은 계속해서 서쪽 국경을 급습했고 때로는 만리장성 자체에 손상을 주기도 하였습니다. 우리는 그들의 공격 방향을 다른 곳으로 돌리기 위해서 그들과의 관계를 개선해야 합니다.
vassalize_tibet_title코0=티벳을 복속 시키자
vassalize_tibet_desc코0=원 황제는 티벳의 지도자가 중화에 무릎을 꿇게 만들었었다. 이제 대시 그들을 굴복시킬 때이다.
annex_tibet_title코0=티벳을 합병하자
annex_tibet_desc코0=티벳인들은 적절한 유교 문화를 받아들이지 않고 있고 이로 인해 불필요한 혼란이 생기고 있습니다. 우리는 티벳을 정복하여 이 땅을 얻어야 합니다.
colonize_taiwan_title코0=대만을 식민지화하자
colonize_taiwan_desc코0=타이완 섬은 띄엄띄엄 미개인들이 살고 있습니다. 중국인 정착지를 만들기 위해 이 섬을 가는 길을 열어야 합니다.
colonize_deren_title코0=검은 강(아무르 강)으로 진출하자
colonize_deren_desc코0=비록 어떤한 미개한 사람들이 아무르 강이라고 부른다는 신성한 검은 강은 우리가 국경으로 삼기에 안성맞춤인 곳이다. 우리의 국경을 확장하기 위해서 그 곳에 정착지를 건설하자.
china_discovers_india_title코0=인도를 발견하자
china_discovers_india_desc코0=대부분의 사람들은 우리의 비단이 어떻게 오랑캐땅으로 가는지에 대한 설명 정도에 만족감을 느끼지만 몇몇 호기심 많은 환관들은 더 많은 것을 알고 싶어 한다. 그들은 인도로 가는 항로를 찾는 탐험에 지원을 요청하였다.
conquer_danzig_title코0=단치히를 탈환하자
conquer_danzig_desc코0=카슬리츠 조약으로 단치히 지역은 폴란드 왕실의 종주권하에 기사단이 지배하기로 합의 되었다. 최근 그들은 이런 의무를 거부하고 있고 우리는 우리의 권리를 되찾아야 합니다.
poland_mazovia_relations_title코0=마조비아와의 관계
poland_mazovia_relations_desc코0=보스로우 3세가 폴란드를 분할하여 그의 아들들에게 상속시키기로 결정한 이후로 폴란드는 오랜기간 분열 상태에 있었습니다. 시간이 지난 폴란드의 대부분은 재통합 되었지만 마조비아 공국은 여전히 독립적인 상태로 남아았습니다. 그들과의 관계를 개선해야 합니다m.
vassalize_mazovia_title코0=마조비아를 종속 시키자
vassalize_mazovia_desc코0=마조비아 공국은 다시 폴란드의 품으로 돌아와야 합니다. 이를 위해서는 공작에게 폴란드 왕실의 종주권을 인정하게 하는 것이 필수적입니다.
annex_mazovia_title코0=마조비아를 강제 합병하자
annex_mazovia_desc코0=폴란드의 과거의 영광을 되찾기 위해서 마조비아는 다시 폴란드의 일부가 되어야 합니다.
conquer_smolensk_title코0=스몰렌스크 정복
conquer_smolensk_desc코0=스몰렌스크의 거대한 요새는 리투아니아로 들어가는 관문입니다. 연방을 방어하기 위해서는 이 요새를 손에 넣어야만 합니다.
retake_podolia_title코0=투르크를 후퇴시키자
retake_podolia_desc코0=투르크가 연방의 남부까지 진출하였습니다. 우리는 이를 허용하여서는 안됩니다. 그들을 후퇴시킵시다.
poland_lithuania_relations_title코0=폴란드-리투아니아 왕국과의 관계
poland_lithuania_relations_desc코0=피아스트 왕조의 마지막 왕인 카시미르 대왕의 죽음 이후로 폴란드는 리투아니아와의 연합을 강력히 추진하고 있습니다. 최근에 우리 관계는 살짝 빗나갔기 때문에 이를 바로잡아야 합니다.
annex_lithuania_title코0=연방을 설립하자
annex_lithuania_desc코0=폴란드와 리투아니아는 오랫동안 긴밀한 관계를 유지해 왔습니다. 이제 귀족들은 두 국가가 연방을 구성하는 루빈 연합을 요구하고 있습니다.
retake_minsk_title코0=민스크를 탈환하자
retake_minsk_desc코0=러시아가 민스크를 점령했습니다. 이 요새를 그들의 손에 놔두어서는 안됩니다. 민스크를 탈환합시다.
fortify_the_southern_border_title코0=남쪽 국경을 강화하자
fortify_the_southern_border_desc코0=합스부르크가가 위협적으로 남쪽에서 다가오고 있습니다. 그들에 대한 수비로 요새를 강화해야 합니다.
defend_polands_western_border_title코0=서쪽 국경을 방어하자
defend_polands_western_border_desc코0=비겁한 프로이센이 우리를 공격했습니다. 폴란드의 1인치의 땅도 그들에게 내주어서는 안됩니다!
defend_polands_northern_border_title코0=북쪽 국경을 방어하자
defend_polands_northern_border_desc코0=비겁한 러시아가 우리를 공격했습니다. 폴란드의 1인치의 땅도 그들에게 내주어서는 안됩니다.
vassalize_navarra_title코0=나바르 왕국을 종속시키자
vassalize_navarra_desc코0=프랑스와 카스티야 모두 나바라의 영지를 노리고 있습니다. 이곳이 둘 중 어느 왕국에 떨어진다면 아라곤에게 재앙이 될 것입니다. 우리는 선수를 쳐야 합니다.
conquer_sardinia_title코0=샤르데냐에 대한 우리의 권리
conquer_sardinia_desc코0=교황은 1297년에 제임스에게 샤르데냐의 유일한 왕관을 하사하였고 우리는 이 영광스러운 권리를 잊어서는 안됩니다. 이제 우리의 권리를 회복할 때입니다.
diplo_annex_sicily_title코0=시칠리아 합병
diplo_annex_sicily_desc코0=피터 3세가 앙주 공작을 몰아낸 이후로 시칠리아는 아라곤의 정당한 영지 였습니다. 이제 이 권리를 다시 주장할 때입니다.
diplo_annex_naples_title코0=나폴리 합병
diplo_annex_naples_desc코0=비록 나폴리의 왕이 현명하게도 우리의 종주권을 인정했지만 더 이상 그를 독립적인 상태로 놔두는 것은 바람직하지 않습니다.
conquer_naples_title코0=나폴리 정복
conquer_naples_desc코0=무분별한 나폴리의 왕은 자신이 시칠리아의 왕이라고 줄기차게 주장하고 있습니다. 우리는 이것을 받아들일 수 없고 나폴리는 정복되어야 합니다.
defend_kaffa_title코0=카파를 방어하자
defend_kaffa_desc코0=우리는 오스만 투르크와 전쟁중에 있고 흑해의 무역권을 상실해서는 안된다. 카파를 방어해야만 한다.
retake_kaffa_title코0=카파 탈환
retake_kaffa_desc코0=카파를 잃은 것은 일시적인 것입니다. 우리는 여전히 이곳을 우리의 지역으로 여기고 있기 대문에 카파를 탈환해야 합니다.
conquer_hainaut_title코0=하이놀트 정복
conquer_hainaut_desc코0=대담한 필립의 딸인 부르고뉴의 마가렛과 에노의 윌림엄이 결혼한 이 후 우리는 이 땅에 강한 관심을 가져 왔습니다. 이제 우리의 권리를 주장할 때입니다.
conquer_brabant_title코0=브라반트 정복
conquer_brabant_desc코0=브라반트 공국을 두고 네덜란드와 부르고뉴가 다투고 있습니다. 그들은 로우랜드 로렌 공국의 게승권자라는 거만한 주장을 하고 있습니다. 우리는 그들에게 누가 주인인지 가르쳐줘야 합니다.
conquer_luxemburg_title코0=룩셈부르크 정복
conquer_luxemburg_desc코0=룩셈부르크 공국은 부르고뉴에 추가하기에 멋진 영지입니다. 이곳을 얻는다면 로우 랜드에 있는 부르고뉴 영지와의 거리를 좁힐 수 있습니다.
conquer_liege_title코0=리에주 정복
conquer_liege_desc코0=리에주 주교는 지역의 가장 강력한 공국에 의해 지배되어야 합니다. 우리가 이 지역에서 가장 강력한 공국입니다.
vassalize_lorraine_title코0=로렌 공국을 종속 시키자
vassalize_lorraine_desc코0=로렌 공국은 두 부르고뉴 왕국사이에 위치하고 있습니다. 우리는 이곳을 제어하여 그들이 다른 국가(프랑스 같은)의 손에 넘어가지 않도록 하여야 합니다.
reach_the_mississippi_title코0=올드 맨 리버(미시시피강의 별칭)
reach_the_mississippi_desc코0=미시시피강은 북미를 관통하는 상거래의 동맥같은 곳입니다. 우리가 독립을 유지하려면 미시시피강을 통제할 수 있어야 합니다r.
the_united_states_france_relations_title코0=프랑스와의 관계
the_united_states_france_relations_desc코0=성장하고 번영하기 위해서는 우호국이 필요합니다. 프랑스와의 굳건한 관게를 형성하는 것이 가장 좋은 선택이라고 여겨집니다. 프랑스와의 관계를 강화합시다.
the_united_states_rev_france_relations_title코0=군사적 형제
the_united_states_rev_france_relations_desc코0=프랑스는 마침내 부패한 군주제를 전복시키고 올바른 사상의 공화국을 설립하였습니다. 세계에서 일반적인 상식으로 볼 때 우리는 프랑스와 친구가 되어야 합니다.
tobacco_factory_title코0=담배 공장
tobacco_factory_desc코0=우리의 신생 공화국이 발전하기 위해서는 국가의 활력의 근원이 되는 상업을 확장해야 합니다.
connect_brandenburg_and_prussia_title코0=브란덴부르크-프로이센 왕국
connect_brandenburg_and_prussia_desc코0=우리의 종속국인 프로이센을 더 잘 보호하기위해서 두 왕국의 육군이 이동할 수 있는 통로가 있어야 합니다.
connect_the_prussian_lands_title코0=연합 프로이센 육군
connect_the_prussian_lands_desc코0=프로이센과 브란덴부르크가 연합하면서 이제 어떻게 두개의 통합된 왕국을 방어하느냐가 문제가 되었습니다. 우리의 왕국을 좀 더 잘 방어하기 위한 군대를 조직하기 위해 두 왕국의 군대를 통합해야 합니다.
conquer_swedish_pomerania_title코0=스웨덴령 포메른을 정복하자
conquer_swedish_pomerania_desc코0=포메른의 정당한 권리는 브란덴부르크에 있지만 스웨덴이 아직도 포메른에서의 지분를 주장하고 있습니다. 우리는 정당한 주장을 관철시키기 위해 스웨덴을 이 땅에서 몰아내야 합니다.
conquer_hinterpommern_title코0=포메른 계승
conquer_hinterpommern_desc코0=우리는 포메른 공국에 대한 계승권을 가지고 있습니다. 비록 이번에 모든 포메른 지역을 얻으려는 시도는 현명하지 못하겠지만 우리는 다른 국가들이 우리의 이런 권리를 잊지 않게 해주어야 합니다.
brandenburg_prussia_relations_title코0=프로이센과의 관계
brandenburg_prussia_relations_desc코0=동맹을 강화하여 우리의 동부 국경을 강화할 수 있습니다. 위차나 문화적인 동일성으로 볼 때 프로이센이야말로 적합한 국가입니다.
prussia_brandenburg_relations_title코0=브란덴부르크와의 관계
prussia_brandenburg_relations_desc코0=강력한 국가가 인접해 있으면 우리는 그들과 우호적으로 지내야 합니다. 브란덴부르크가 그 위치나 문화적 동일성으로 봤을 때 가장 유적합한 국가입니다.
vassalize_prussia_title코0=프로이센 종속
vassalize_prussia_desc코0=프로이센은 연약하고 취약해 보이지만 그들과 우리는 역사적으로 깊은 관계가 있습니다. 그들을 종속시켜 보호해야 합니다.
annex_prussia_title코0=프로이센 합병
annex_prussia_desc코0=프로이센을 완전히 브란덴부르크 왕국에 통합할 시간이 왔다.
brandenburg_breaks_free_from_poland_title코0=폴란드로부터 해방
brandenburg_breaks_free_from_poland_desc코0=존엄한 브란덴부르크 선제후가 폴란드의 복속되어 있는 것은 어울리지 않습니다. 이 상황을 끝내야 합니다.
prussia_breaks_free_from_poland_title코0=폴란드로부터 해방
prussia_breaks_free_from_poland_desc코0=프로이센이 번영하기 위해서는 폴란드왕의 족쇄에서 벗어나야 합니다.
prussia_partitions_poland_title코0=프로이센의 폴란드 분할
prussia_partitions_poland_desc코0=폴란드는 허약하고 러시아는 그들이 계속 폴란드를 지배하기를 원합니다. 이를 인정하려면 반드시 폴란드의 영지를 보상으로 받아내야 합니다.
conquer_ratibor_title코0=라티보르 정복
conquer_ratibor_desc코0=우리가 유럽 국가들 사이에서 인정받기 위해서는 실레지엔의 권리를 주장해야 합니다. 이를 위해서는 우선 라티보르를 손에 넣어야 합니다r.
subjugate_westphalia_title코0=베스트팔렌 정복
subjugate_westphalia_desc코0=프로이센의 합법적인 영지인 몇몇 작은 땅이 포함된 베스트팔렌 왕국이 건국되었습니다. 이 영지 탈환을 구실로 우리는 베스트팔렌 전부를 손에 넣을 수 있을 것입니다.
conquer_ferrara_title코0=페라라 탈환
conquer_ferrara_desc코0=황제와의 투쟁 기간동안 충성스런 지원을 받기 위해 교황의 영지인 에스테를 페라라 공국에게 하사하였습니다. 하지만 이제 그 땅을 회복할 때입니다!
conquer_ancona_title코0=안코나 정복
conquer_ancona_desc코0=교황과 황제 사이에 파멸을 불러일으키는 전쟁이 계속되는 동안 안코나는 황제파에 붙었습니다. 안코나는 기술적으로는 교황의 영지였지만 그 이후로는 사실상 독립한 상태였습니다. 하지만 이제 우리는 안코나를 교황령으로 회복시키는데 집중할 수 있습니다.
annex_avignon_title코0=서방 교회 대분열의 종료
annex_avignon_desc코0=서방 교회 대분열의 기간동안 프랑스에 의해 지원받는 반-교황파가 아비뇽에 설립되었습니다. 하나의 참된 신앙에 하나의 리더라는 주장이 의심없이 받아들여지려면 아비뇽을 손에 넣어야 합니다.
catholic_italy_title코0=이단 퇴치
catholic_italy_desc코0=이단자에게는 안전 보장 약속이 의무지워지지 않기 때문에 황제는 기회가 있을 때 루터파들을 불태워야 합니다. 현재 루터의 이단적 가르침이 이탈리아에 널리 퍼져있고 이를 정화시켜야 합니다.
academy_in_rome_title코0=르네상스 공국
academy_in_rome_desc코0=진정한 르네상스 공국이 되기 위해서 로마에 예술가들의 피난처를 마련해야 합니다. 이 일을 마무리 지으려면 미술 아카데미의 후원자가 되어야 합니다.
conquer_orkney_title코0=오크니 제도 정복
conquer_orkney_desc코0=오크니 제도는 지정학적으로 스코틀랜드 왕국의 매우 중요한 전략적 요충지이다. 지금 합법적인 영유권을 주장할 기회가 왔고, 우리는 이곳을 차지해야 한다.
scotland_france_relations_title코0=올드 동맹(프랑스-스코틀랜드 동맹)
scotland_france_relations_desc코0=오랫동안 스코틀랜드는 잉글랜드의 위협를 받고 있었기 때문에 잉글랜드에 대항하기 위해서 프랑스와 일종의 동맹 관계를 오랫동안 유지해 왔습니다. 이제 올드 동맹(프랑스-스코틀랜드 동맹)을 다시 체결할 시간입니다.
scottish_war_against_england_title코0=올드 동맹(프랑스-스코틀랜드 동맹)을 준수하다
scottish_war_against_england_desc코0=프랑스는 조상 대대로의 원수인 잉글랜드와 또 한 번 전쟁을 벌이고 있습니다. 우리는 다시 한 번 잉글랜드와 싸워야 합니다.
scottish_control_title코0=국경을 넓히다
scottish_control_desc코0=우리는 잉글랜드와 다시 한 번 전쟁을 벌였습니다. 스코틀랜드를 보호하기 위해서는 국경을 남쪽으로 확장하여 노섬벌랜드를 완충지대로 삼아야 합니다.
scottish_defense_title코0=국가를 지켜라
scottish_defense_desc코0=우리의 원수인 잉글랜드인에게 한 치의 땅도 배앗길 수 없습니다. 우리는 잉글랜드에게서 이곳이 해방될 때까지 싸워야 합니다s.
bavaria_austria_relations_title코0=합스부르크가와의 좋은 관계
bavaria_austria_relations_desc코0=비스텔바흐가와 합스부르크가는 남서부 독일의 패권을 두고 경쟁해 왔습니다. 하지만 합스부르크가와 좋은 관계를 유지할 수 있다면 좀 더 자유롭게 세력을 확장할 수 있을 것입니다.
hungary_austria_relations_title코0=오스트리아와의 관계
hungary_austria_relations_desc코0=우리의 북쪽의 이웃과의 관계는 종종 험악하곤 했습니다. 하지만 우리가 발칸 반도에서 마음 놓고 세력을 확장하려면 오스트리아와의 관계를 개선해야 합니다a.
hungary_transylvania_relations_title코0=트란실바니아와의 관계
hungary_transylvania_relations_desc코0=트란실바니아는 헝가리의 종속국이어야 하지만 그들과의 관계로 볼 때 적대국이 될 가능성이 높습니다. 이제 그들과의 관계를 개선해야 합니다.
vassalize_transylvania_hun_title코0=트란실바니아를 다시 우리 영향력밑으로 넣자
vassalize_transylvania_hun_desc코0=트란실바니아인들은 그들이 헝가리의 일부인 것을 잊었습니다. 트란실바니아의 군주는 헝가리 왕 앞에 무릎을 꿇어야 합니다.
conquer_the_banat_title코0=바나트 정복
conquer_the_banat_desc코0=바나트는 헝가리를 침략하는 투르크의 가장 주요한 침공로입니다. 우리는 이 지역에 제 1 방어선을 구축해야 합니다.
retake_croatia_title코0=크로아티아 해방
retake_croatia_desc코0=투르크가 유서깊은 크로아티아 지방까지 진출하였습니다. 그들을 크로아티아에서 후퇴시켜야 합니다.
lithuania_poland_relations_title코0=폴란드와의 관계
lithuania_poland_relations_desc코0=1386년 대공 요가일라는 가톨릭을 받아들이고 폴란드와 동맹을 맺었습니다. 우리는 이런 역사적인 관계를 재발견하고 폴란드와의 관계를 강화해랴 합니다.
conquer_samogitia_title코0=사모기티아를 회복하자
conquer_samogitia_desc코0=사모기티아 지방은 역사적으로 리투아니아의 영토였지만 잔인한 튜튼 기사단이 그 곳을 배았아 갔었습니다. 이제 우리는 대공국의 지방을 회복해야 합니다.
retake_chernigov_title코0=체르니고프 회복
retake_chernigov_desc코0=모스크바 공국은 자신들이 진정한 키예프 루스 공국의 계승자라는 무레한 주장을 하고 있습니다. 우리는 리투아니아를 위해 다시 한 번 드네프로 강으로 진출하여 체르니코프를 재점령 해야합니다.
retake_smolensk_title코0=스몰렌스크 해방
retake_smolensk_desc코0=스몰렌스크의 요새는 러시아의 유목민들이 서쪽으로 가기위해서는 반드시 통과해야하는 리투아니아로 가는 관문에 위차하고 있습니다. 우리는 최우선으로 이 요새를 회복해야 합니다.
subjugate_aquileia_title코0=아퀼레이아 정복
subjugate_aquileia_desc코0=아퀼레이아는 한 때 이탈리아에서 가장 강성한 국가였습니다. 하지만 이제 시대는 흘렀고 베네치아가 그 자리를 대신해야 합니다.
conquer_friuli_title코0=프리울리 정복
conquer_friuli_desc코0=베네치아 도시는 지정학적 위치로 인해 공격에 대해 굉장히 안전합니다. 그러나 변동이 심한 이탈리아 정세를 고려해 봤을 때 밖으로 영지를 확대해야 합니다.
conquer_brescia_title코0=포 계곡으로 가자
conquer_brescia_desc코0=브레시아의 요새는 동부 롬바르디아에서 가장 중요한 도시입니다. 부유한 롬바르디아 지역에서 베네치아의 재산을 보호하기 위해서 이 지역을 손에 넣어야 합니다.
conquer_verona_title코0='테라 페르마'로 확장하자
conquer_verona_desc코0=우리는 이탈리아 본토에서 소유지를 확장해야 합니다. 어디가 좋을까요? 바로 우리 눈앞에 있는 베로나가 적당한 지역일 것입니다.
conquer_istria_title코0=베네치아의 무역을 보호하자
conquer_istria_desc코0=아드리아 해는 베네치아 무역 루트의 동맥입니다. 이를 보호가 위해서 해안에 함대가 보급 받을 수 있는 기지망을 구축해야 합니다.
defend_crete_title코0=크레타 방어
defend_crete_desc코0=투르크인들이 다시 한 번 지중해 진출을 노리고 있고 크레타 섬에은 투르크인들의 에게해 무역에 타격을 주는 기반입니다. 우리는 크레타 섬이 우리 손에 있을 수 있도록 확실히 방어해야 합니다.
retake_crete_title코0=크레타 탈환
retake_crete_desc코0=크레타 섬은 동쪽의 세력으로부터 베네치아를 방어할 순환망에 키포인트입니다. 우리는 공화국의 진정한 안전 보장을 위해 이 섬을 탈환해야 합니다.
bohemia_silesia_relations_title코0=슐레지엔과의 관계
bohemia_silesia_relations_desc코0=1327년에 슐레지엔 공은 눈 먼 존을 그들의 대군주로 받아들였습니다. 하지만 그동안 우리는 우호적인 태도를 취하지 않았기 때문에 이제 관계 개선에 나설 때입니다.
diplo_annex_silesia_title코0=슐레지엔 합병
diplo_annex_silesia_desc코0=1335년에 폴란드의 왕 카시미르 3세는 슐레지엔의 합법적인 통치권은 보헤미아에 있다고 인정하였습니다. 우리는 슐레지엔 공국에 광범위한 독립적 권한을 부여해왔지만 이제 보헤미아 왕국으로 편입할 때입니다.
bohemia_hungary_relations_title코0=헝가리와의 관계
bohemia_hungary_relations_desc코0=보헤미아의 마지막 프레미슬리드 왕조의 왕이자 칭송받는 헝가리의 왕이었던 바츨라프 3세때부터 두 왕국은 운명의 고리로 연결되어 있었습니다. 이제 그들과의 유대를 강화할 때입니다.
defend_bohemia_against_hungary_title코0=헝가리에게 항복할 수 없다
defend_bohemia_against_hungary_desc코0=우리는 헝가리와 전쟁 중입니다. 보헤미아의 땅은 항복하지 안는다는 것을 확실히 보여줘야 합니다.
bohemia_austria_relations_title코0=합스부르크가와의 관계
bohemia_austria_relations_desc코0=오스트리아의 합스부르크가는 대대로 흥미로운 상대였습니다. 가능하뎌면 그들과의 관계를 강화하는 것이 좋을 것입니다.
improved_relations_with_electors_title코0=$COUNTRY$의 선제후들과의 관계개선
improved_relations_with_electors_desc코0=신성로마제국의 선거 체계는 때때로 현실 문제입니다. 최근에 우리는 §Y$COUNTRY$§W의 선제후들 사이에서 인기있어 보이지 않습니다. 현재의 황제로 왕조를 유지하기 위해서는 관계 강화가 필요합니다.
become_emperor_title코0=황제가 되자
become_emperor_desc코0=우리는 제국의 공국들 사이에서 신성한 선제후가 되는 축복을 받았습니다. 하지만 선제후들과의 관계를 더 강화시킬 수 있다면 우리는 황제의 권좌를 손에 넣을 수도 있을 것입니다.
naval_recruiting_act_title코0=해군 모집법 통과
naval_recruiting_act_desc코0=강력한 해군은 강인하고 유능한 선원들에 의해 구축됩니다. 모집법은 군복무의 보수없이 유능한 남자들은 모집함으로써 해군의 이용가능한 선원들의 수를 늘려줍니다.
militia_act_title코0=군사법 통과
militia_act_desc코0=군대의 최고 통수권자는 왕이라고 선언합니다. 오로지 왕만이 정규군의 편성과 배치 권한을 가지게 됩니다.
statute_of_monopolies_title코0=독점 조례 선언
statute_of_monopolies_desc코0=무역 국가간의 자유 무역과 상품의 자유로운 유통을 증진시켜 국가 경제의 성장을 촉진시키고 독점과 정부 규제를 비난합니다.
licensing_of_the_press_act_title코0=언론 면허법 통과
licensing_of_the_press_act_desc코0=인쇄 및 인쇄물에 관한 엄격한 규정을 도입함으로써 반역자들과 사회에서 도서의 남용을 최소화 할 뿐만 아니라 높은 수준의 대중 통제력을 얻을 수 있다.
tenures_abolition_act_title코0=봉토 폐지법 통과
tenures_abolition_act_desc코0=군주에 대한 배상금을 고정시키고 봉토를 양도하여 갚아야 하는 다양한 군사적, 농업적 이유로 군주에게 진 빚을 탕감하는 법안.
court_of_wards_and_liveries_title코0=후견재판소법 통과
court_of_wards_and_liveries_desc코0=세금 수집을 담당하는 후견 재판소 법을 설립함으로써 봉건적 의무 이행이 효율적으로 이루어지도록 하였다. 또한 이 법원은 후견과 복장에 과련된 모든 문제를 관장합니다.
dissolution_act_title코0=3년 회기법 통과
dissolution_act_desc코0=의회 구성원을 적어도 3년에 한 번은 호출되도록 요구함으로써 국회의 동의없이 국왕이 절대적인 통제권을 행사하는 것을 방지.
statue_in_restraint_of_appeals_title코0=항소 제한법 제정
statue_in_restraint_of_appeals_desc코0=공식적으로 교황의 권한을 축소하고 모든 종교 문제에 있어 국왕에게 법적, 최종적 권한을 부여함.
GOV_MIN_AUTONOMY코0=최소 지역 자치도: §Y$NUM$%§!
PRUNES_AUTONOMY코0=$MOD|G$에 대해서는 지역 자치도 효과 제거
