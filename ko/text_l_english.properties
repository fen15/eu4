battle_preparations코0=전쟁 대비
desc_battle_preparations코0=우리나라를 오랫동안 유린해온 내전의 종지부를 찍기 위한 마지막 전투를 위한 준비가 이뤄지고 있습니다.
sound_toll코0=해협통행료
desc_sound_toll코0=외레순드 해협통행료는 1429년 포메른의 에리크가 도입했습니다. 그와 같은 통행료는 우리의 해협을 지나는 모든 외국 화물선들에게서 해협 통행료를 거둘 수 있게 했습니다.
