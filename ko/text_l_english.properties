anti_tax_rebels_name코0=$COUNTRY$의 농민
anti_tax_rebels_desc코0=농민 봉기군은 무거운 세금과 억압에 충분히 고통받아왔습니다. 훈련이 안돼있고 장비도 부족하기 때문에 주로 보병대로 조직되어 있습니다.
revolutionary_rebels_title코0=혁명 반군
revolutionary_rebels_name코0=$COUNTRY$의 혁명가들
revolutionary_rebels_desc코0=혁명 반군은 아주 부당하고 부패했다고 생각하는 정권을 전복하기 위해 무기를 든 자들입니다. 그들은 신념을 가지고 있고, 현 정부에 환멸을 느낀 시민들과 장교들에 의해 주도받고 있습니다.
heretic_rebels_title코0=이단적 반군
heretic_rebels_name코0=$HERETIC$ 이단자들
heretic_rebels_desc코0=이단적 반군은 신앙에 대한 다른 시각의 해석을 신봉하고 있으며, 이를 위해서는 기꺼이 죽을 각오까지도 되어 있습니다. 그 군대에는 때때로 이단적 신앙에 물든 핵심적인 정규 군인들이 참여하기도 합니다.
religious_rebels_title코0=종교 반군
religious_rebels_name코0=$RELIGION$ 광신도
religious_rebels_desc코0=광신도는 국교와 다른 신앙을 신봉하는 지역에서 많이 나타납니다. 그들은 그들이 믿는 신앙을 전파하고 이에 반대하는 이들을 공격하려고 합니다.
nationalist_rebels_title코0=분리주의자
nationalist_rebels_name코0=$INDEP$ 분리주의자
nationalist_rebels_desc코0=분리주의 반군은 해방을 원합니다. 이들은 잘 조직되고 무장되었는데, 자기들 고유의 문화가 있는 지역에서만 머물고자 하는 경향이 있습니다.
noble_rebels_title코0=귀족 반군
noble_rebels_name코0=$COUNTRY$의 귀족 반군
noble_rebels_desc코0=귀족 반군들은 보통의 경우, 군주의 자유주의적 개혁에 대하여 불만을 품은 자들입니다. 그들은 높은 비율의 기병으로 구성된 전문적인 전투 병력입니다.
colonial_rebels_title코0=식민지 반군
colonial_rebels_name코0=$INDEP$ 분리주의자들
colonial_rebels_desc코0=식민지 분리주의자들은 수 년간의 식민지배 동안의 실정과 본국 간 불평등에 대한 불만으로 멀리 떨어져있는 본국으로부터 독립을 원하는 자들입니다.
patriot_rebels_title코0=애국주의자
patriot_rebels_name코0=$CULTURE$ 애국주의자들
patriot_rebels_desc코0=애국주의 반군들은 자유의 기치아래 그들의 문화적 친척을 통합하기를 희망하고 있습니다. 그들이 점령한 지역은 국가에서 이탈할 수 있으니 주의해야 합니다.
russian_nation_title코0=러시아 국가 형성
russian_nation_desc코0=정복과 외교를 통해서 러시아의 지역들은 공국으로 발전했습니다. 여러 차례의 동방원정 이후, 몽골족들은 제압되었고 황제의 종주권아래 중앙집권화된 러시아 국가가 탄생하였습니다. 서유럽의 영향으로 근대화가 시작되었고 서구식 교육과 정체 개혁을 받아들이기 시작했습니다.
netherlands_nation_title코0=네덜란드 국가 형성
netherlands_nation_desc코0=네덜란드는 유럽 국가 중 식민지 세력을 가지고 유력한 해군을 보유한 국가 중 하나로 부상했습니다. 국내와 해외에서의 수익성 무역 기회의 증가로 네덜란드는 세계 최초의 자본주의 국가 중 하나로 급속히 성장했습니다.
spanish_nation_title코0=스페인 국가 형성
spanish_nation_desc코0=새로 발견된 지역의 세계적인 확장과 그 곳에서의 식민지 설립은 스페인을 이 시대의 가장 강력하고 부유한 국가로 만들었습니다. 스페인 탐험가들은 지속적으로 새로운 지역을 탐험함으로써 스페인의 국경을 확장했습니다. 엄청난 양의 금은이 본국으로 들어와 국고를 가득 채웠습니다.
english_nation_title코0=잉글랜드 국가 형성
english_nation_desc코0=무역은 오랜기간 잉글랜드 국가정책의 기조였습니다. 해외에서의 영향력이 확대되고 국내 정치가 안정적으로 발전하면서 잉글랜드는 유럽에서 가장 강력한 국가 중 하나가 되었습니다. 식민지 확장은 국가 경제 발전의 가장 중요한 요소가 되었고, 세계정세에서 우리의 지위는 크게 높아졌습니다.
french_nation_title코0=프랑스 국가 형성
french_nation_desc코0=이 해는 우리 국가에서 혁명시대의 시작을 알리는 해로 기억될 것입니다. 낡은 봉건 제도는 끝나고 근대적인 중앙집권화가 시작되었습니다. 비록 잘못 판단된 계획과 군사적 작전수행으로 재정적인 어려움을 겪고 있기는 하지만 프랑스는 유럽 제일의 강대국 중 하나가 되어 가고 있었습니다.
italian_nation_title코0=이탈리아 국가 형성
italian_nation_desc코0=르네상스의 심장부인 이탈리아는 문화적으로 풍요로웠습니다. 특히나 문학과 건축 분야에서 오랜 기간의 예술적 기법에 대한 전환이 시작되는 것처럼 보였습니다. 하지만, 이런 예숙적 혁명이 이탈리아내의 평화를 가져다 주지는 못했습니다. 이탈리아는 오랜 기간 외국 세력들의 각축장이 되었습니다.
german_nation_title코0=독일 국가 형성
german_nation_desc코0=독일은 강력한 중앙정부 없이도 번영해왔습니다. 독일 북부의 수 백개의 도시로 이루어진 한자동맹은 독일에 부를 가져다 주었습니다. 지적인 성장은 해상 무역, 육상 무역과 함께 독일을 발전시켜 부유한 제조업 중심국가되게 하였습니다.
persian_nation_title코0=페르시아 국가 형성
persian_nation_desc코0=$MONARCH$은(는) 불과 15세의 나이에 아버지로부터 시아파 투르크멘 부족방의 지위를 물려맏았습니다. 그는 빠르게 이란 북서부에 기반을 마련하고 스스로를 샤(이란의 황제)라 칭했습니다. 인접한 몇몇 지역은 정복되었고, 이란 국가의 부활이 머지 않아 보였습니다.
mughal_nation_title코0=무굴 제국 형성
mughal_nation_desc코0=$MONARCH$은(는) 새로운 제국의 기초를 닦기 시작했습니다. 숫자는 열등하지만 잘 훈련된 군대는 인도의 술탄에게서 의미있는 몇몇 승리를 이끌어냈습니다. $CAPITAL$의 전투는 영토확장전쟁에서 첫번째 위대한 승리였고 시간이 지남에 따라 무굴 제국은 인도고원의 패자가 되어갔습니다.
irish_nation_title코0=아일랜드 국가 형성
irish_nation_desc코0=수십 년 동안 잉글랜드는 아일랜드인을 정복하고 섬을 장악하려 시도하고 있었습다. 하나의 깃발 아래 아일랜드인들이 뭉치는 것만이 잉글랜드를 물리칠 수 있는 유일한 방법입니다.
british_nation_title코0=브리튼 국가 형성
british_nation_desc코0=우리의 정치적인 발전을 내부적으로 통합하고, 영향력을 국경 바깥으로 펼침으로써 우리는 국제무대에서의 위상을 강화하고 유럽 제일의 힘을 가진 대영제국으로 변모할 수 있을 것입니다.
eastern_westernisation_title코0=서양화
eastern_westernisation_desc코0=서유럽의 여러 분야를 시찰한 후, $MONARCH$(은)는 광범위한 서구적 개혁을 통해 자국의 후진성을 타파해야 한다는 결심이 더욱 확고해졌습닌다. 서구화를 통해 국가를 근대화 시키기 위해 숙련된 기술자와 과학자들이 국내로 불려들어오고 있다. 군의 대규모 조직 개편이 진행 중이고, 생산과 농업 기술도 개혁을 시작했다.
muslim_westernisation_title코0=서양화
muslim_westernisation_desc코0=$MONARCH$(은)는 위대한 정복자일 뿐만 아니라 훌륭한 내정가이며 개혁가로 알려졌습니다. 그의 능률적인 통치는 국가 근대화의 기초를 마련했습니다. 그는 서구의 발전에 감탄하여 외국인 조언자의 도움으로 다양한 문화적 군사적 개혁을 시작했습니다.
rotw_westernisation_title코0=서양화
rotw_westernisation_desc코0=외국인 탐험가들과 유럽 각지의 이주민들이 우리 국가의 많은 부분을 점차 식민지화 시켰습니다. 새로운 질병, 노예화와 착취가 우리 인구를 급감시켰고 우리 고유의 문화와 가치는 선진적인 서구의 사상과 문화로 대체되었습니다.
no_mission_title코0=임무 없음
no_mission_desc코0=우리는 현재 수행할 임무가 없습니다.
conquer_core_title코0=$PROVINCENAME$ 지역을 탈환
conquer_core_desc코0=먼 옛날부터, $PROVINCENAME$ 지역은 위대한 우리 국가에 합법적으로 속한 지역이었습니다. 첩자들의 말에 따르면 이곳 주민들은 우리의 품에 안기기를 바라고, 우리의 군대가 그들을 압제자로부터 해방시켰을 때 집집마다 우리의 국기가 걸리고 무기를 집어넣었다고 합니다.
