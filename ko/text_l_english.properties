founding_father코0=(미국의)헌법 제정자
desc_founding_father코0=이 지역의 수상한 급진주의자들이 식민지인들에게 우리가 이 지방에서 행한 정책보다 더한 것을 알리는 터무니없는 정치 사상을 퍼뜨리고 있습니다.
loyalist_stronghold코0=왕당파 요새
desc_loyalist_stronghold코0=이 지역은 왕정을 옹호하는 믿음직한 왕당파로 가득찬 곳입니다. 그들을 보호해야만 합니다.
ANY_CORE_STARTS코0=어떤 핵심 국가
advancement_of_true_religion_act_title코0=종교 발전법 통과
