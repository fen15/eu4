over_extension_val코0=과잉 확장: $VAL|%0$
desc_over_extension코0=우리의 위대한 국가는 단시간에 급격한 확장을 하였고 정부의 행정기관은 영토를 유지하는데 문제를 겪고 있다. 우리는 분권화나, 봉신을 삼거나 국가 확장 속도를 늦추고 새로운 영토에 대한 통치권을 강화해야 한다.
support_south_german_organ_tradition_title코0=남독일의 오르간 관습
support_south_german_organ_tradition_desc코0=남독일의 오르간 관습은 이탈리아의 대가들에게서 배워 초기 이탈리아 관습에 크게 영향을 받은 독일 오르간 작곡가들의 학파이다. 즉흥적인 전주곡,샤콘느 그리고 파사칼리아로 유명한 남독일 오르간 연주자들의 음악은 우리가 지원을 고려할만한 것이다.
south_german_organ_tradition코0=남독일의 오르간 관습
