time_of_troubles_desc코0=이 기간은 우리가 사회, 경제적으로 문제로 기근 전쟁과 싸우고 있을 뿐아니라 반대하는 교회와 귀족들과도 투쟁하고 있습니다.
revolution코0=혁명
desc_revolution코0=수십년간 봉건적 업악, 경제적 어려움, 종교적 차별이 우리 국가와 국민사이에서 커졌습니다. 자유에 대한 열망은 우리의 군주제에 심각한 위협을 초래할 수 있습니다. 
peasant_war코0=농민 전쟁
desc_peasant_war코0=정치적, 경제적, 종교적 개혁이 소작농들의 욕구를 충족 시키지 못하자 폭발적인 반란이 나라 전역에서 일어나고 있습니다.
religious_intolerance코0=종교적 관용
desc_religious_intolerance코0=종교분쟁은 다른 것보다 좀 더 폭력적이었고, 반란은 정기적으로 확산 될 것이다.
religious_tolerance코0=종교적 관용
desc_religious_tolerance코0=종교분쟁이 퍼진 시긴에 각 종교단체들을 중재하려는 노력이 있었지만 거의 효과가 없었다.
decreased_morale코0=사기 저하
desc_decreased_morale코0=전쟁에 대한 긴장간, 재정적 위기, 정치적 불안정은 결국 정부가 전쟁비용을 조정하게 만들었다.
domestic_improvements코0=내정의 향상
desc_domestic_improvements코0=전쟁에 대한 불안감과, 재정적 위기, 정치의 불안정성은 결국 정부를 국내문제에 집중하도록 만들었다.
enforce_serfdom코0=농노 통제
desc_enforce_serfdom코0=농민들의 법적, 경제적 지위를 통제하려는 노력은 서민세력을 약화 시켰고 사회 하층민들 사이에서 불만이 고조되어 갔다.
restrict_serfdom코0=농노 제한
desc_restrict_serfdom코0=농노에 대한 환경을 개선하고 궁극적으로 농노제를 폐지하기위한 계획이 고려되고 있다.
disarmament코0=군비 축소
desc_disarmament코0=전쟁에 대한긴장감, 재정적 위기, 정치적 불안은 결국 정부가 전쟁비용을 조정하도록 만들었다.
support_monarch코0=우리 군주를 지원
desc_support_monarch코0=우리나라에서의 암살시도의 증가와 혁명적 분위기의 확산에도 불구하고 우리 군주는 놀랄만한 양의 지원을 받았다.
oppose_monarch코0=우리 군주에게 반대
desc_oppose_monarch코0=우리 군주의 우유부단함과 국가 관리의 무능함이 우리 군주에 대해 의문을 제기하거나 음모를 꾸미는 사람들의 수를 증가시키고 있다.
alleviate_population코0=국민들의 고통을 완화시키다
desc_alleviate_population코0=광범위한 작물 재배의 실패로 먹을 것이 거의 없거나 아예 없지만 우리 국민들의 고통을 완화시켜주기 시작했습니다.
starvation코0=기근
desc_starvation코0=광범위한 작물재배의 실패로 먹을 것이 거의 없거나 아예 없지만, 우리는 그들을 구제할 자원이 없습니다.
suppress_free_thinkers코0=자유로운 사상가들을 억압하라
desc_suppress_free_thinkers코0=더한 불안정을 피하기 위해 우리는 철학자들이 사회개혁에 관하여 벌이고 있는 토론을 중지시켜야 합니다.
bureaucratic_expansion코0=관료 확장
desc_bureaucratic_expansion코0=정부내의 부패에 대한 비난에도 불구하고 관료확대를 위한 계획이 계속되고 있다.
bureaucratic_reduction코0=관료 감소
desc_bureaucratic_reduction코0=우리의 비대하고 부패한 정부를 줄이기 위한 시도는 제자리에 머물러 있습니다.
fight_inflation코0=인플레이션에 대처
desc_fight_inflation코0=우리의 경제관리의 실패의 시기가 왔기 때문에 경제위기를 피하기 위해서는 우리는 강력한 통화 관리에 집중해야 합니다.
mint_money코0=화폐 주조
desc_mint_money코0=전쟁, 광범위한 작물재배의 실패와 우리의 경제관리 잘못이 우리를 파산의 길로 치닫게 하고 있다. 우리의 통화가치는 급격히 하락하고 있고 우리의 구매력은 점점 제한되어 가고 있습니다.
financial_disaster코0=재정적 재난
desc_financial_disaster코0=비록 우리의 재정적 계획의 개선이 절실하더라도 전쟁 비용을 깍아서는 안됩니다.
support_troops코0=군대를 지원
desc_support_troops코0=화약의 도입과 군사기술의 연구는 예전의 군대를 무용지물로 만들었습니다. 그들은 우리에게 아직은 쓸모가 있기 때문에 재정적인 도움을 주어야 합니다.
obsolete_forces코0=쓸모없는 부대
desc_obsolete_forces코0=군사기술의 연구와 화약의 도입은 예전의 군대를 무용지물로 만들었습니다. 우리는 개혁하기로 결정했습니다.
peasant_negotiation코0=반란군과 협상
desc_peasant_negotiation코0=농민 전쟁은 작은 여러가지 봉기로부터 시작되었지만 곧 지역의 경계를 넘을 것입니다. 현재 우리는 질서를 회복할 수 있도록 그들과 협상중입니다.
isolate_rebels코0=반란군을 고립
desc_isolate_rebels코0=농민 전쟁은 작은 여러가지 봉기로부터 시작되었지만 곧 지역의 경계를 넘을 것입니다. 우리의 유일한 희망은 그들을 각개격파하는 것입니다.
suppress_minority코0=소수세력를 억제
desc_suppress_minority코0=우리나라에서 문화적 갈등은 폭발직전에 이르렀습니다. 우리는 한 번에 반란군을 진압하기로 결정했습니다.
rebel_negotiation코0=반란군과 협상
desc_rebel_negotiation코0=우리나라에서 문화적 갈등은 폭발 직전에 이르렀습니다. 우리는 이 문제를 한번에 해결하기위한 외교적 방법을 모색해야 합니다.
army_reform코0=육군 개혁
desc_army_reform코0=우리 육군은 철저한 개혁중입니다. 일반적인 훈련 시스템이 도입되어 장교는 여전히 귀족 계급에서 나오지만 농민들과 서민들도 다른 체계로 징집하기 시작하였습니다.
naval_reform코0=해군 개혁
desc_naval_reform코0=우리 해군은 철저한 개혁중입니다. 이것은 우리 군대의 사기를 높이고 효율성을 증가시킬 것입니다.
military_reform코0=군대 개혁
desc_military_reform코0=우리 국가의 뭩 군대 구조는, 해군과 육군 모두 철저한 개혁중입니다. 일반적인 훈련이 도입되어 장교는 여전히 귀족계급에서 나오지만 농민들과 서민들도 다른 체계로 징집되기 시작하였습니다.
western_influences코0=서양화
desc_western_influences코0=외국인 조언자의 도움으로 우리는 더욱 다양한 문화의 도입과 군대개혁을 서양의 발전에 발맞추어 진행하게 되어습니다.
resist_western_influences코0=서양화에 대한 저항
desc_resist_western_influences코0=외국인 조언자가 우리나라의 문화와 군제를 서양화 할 것을 제안하였지만 우리는 아무것도 얻을게 없을 것 같다.
diplomatic_negotiation코0=외교적 협상
desc_diplomatic_negotiation코0=우리의 식민정책으로 괴로워하고 있는 몇몇 식민지의 영향력있는 대표자들이 그들의 연합을 결성하였습니다. 만약, 외교적 협상이 잘 되지않을 경우 모든 식민지가 우리에게 등을 돌릴 위험이 있습니다.
trade_investment코0=무역 투자
desc_trade_investment코0=원주민과의 무역은 매우 높은 수익성이 있음이 입증되었고, 식민지 경제의 성장은 우리에게 좀 더 무역에 많은 투자를 할 수 있도록 하였다.
disregard_natives코0=원주민들을 무시
desc_disregard_natives코0=원주민들에 대한 학대와 이전에 익숙하지 않았던 질환의 발생은 원주민들을 파멸시켰지만 우리가 할 수 있는 일이 없다.
aid_natives코0=원주민들을 지원
desc_aid_natives코0=원주민들에 대한 학대와 이전에 익숙하지 않았던 질환의 발생은 원주민들을 파멸시켰지만 우리는 그들을 고통에서 도울 수 있게 노력하고 있다.
expand_colonial_territory코0=식민지 영토를 확장
desc_expand_colonial_territory코0=본국에서의 정치적, 경제적 압력과 더 많은 땅을 요구하는 사람들, 미지의 토지에서 더 나은 삶을 꿈구는 사람들의 급격한 증가가 우리에게 식민지를 확대하게 만들었다.
restrict_colonial_expansion코0=식민지 확장을 제한
desc_restrict_colonial_expansion코0=본국에서의 정치적, 경제적 압박과 미지의 토지에서 더나은 삶을 꿈꾸는 사람들이 급격히 증가했지만, 우리는 지금 당장 식민지를 확대할 필요는 없다.
export_restrictions코0=수출 제한
desc_export_restrictions코0=이주민들이 지역 경제를 보호하기 위해 수입물품에 금지를 부과했습니다. 이것을 철회하게 하기위해 우리는 식민지에 수출을 제하고 있습니다
military_reinforcement코0=군대 충원
desc_military_reinforcement코0=이주민들이 지역 경제를 보호하기 위해 수입물품을 금지했습니다. 우리는 이 문제를 해결하기 위해 군대를 파견할 것입니다.
convert_heretics코0=이단자 개종
desc_convert_heretics코0=이단을 근절하기 위한 엄격한 시도에도 불구하고, 일부 지역의 주민들은 그들 자신의 신앙에 대한 믿음으로 강력히 저항하고 있지만, 적절한 조치가 상황을 해결하기 위해 취해졌습니다.
military_funding코0=군사 기금
desc_military_funding코0=작년에 정치가들은 질서를 복원하고 나라를 회복시키는 효과를 기대했지만 정책은 오히려 주민들을 분개하고 만들었고 이제 남은 것은 군사적인 해결책 밖에 없는 것 같습니다.
military_funding2코0=군사력에 투자
desc_military_funding2코0=우리는 농업생산의 증대에 성공했고 인구 증가로 인해 더욱 많은 인력을 군에 입대시킬 수 있습니다.
disorder코0=무질서
desc_disorder코0=국가 위기 대처에 대한 정부의 무능력은 새로운 봉기를 가져오고 국가를 불안정하게 할 수 있다.
cut_military_investments코0=군사 투자 감축
desc_cut_military_investments코0=이전에 알려지지 않은 대륙의 발견과 새로운 무역항로의 설립으로 대항해시대가 열리게 되었다. 우리의 무역국가로써의 중요성의 감소는 우리의 군사 비용을 조정하게 만들었습니다.
cut_trade_investments코0=생산 투자 감축
desc_cut_trade_investments코0=이전에 아려지지않은 대륙의 발견과 새로운 무역항로의 설립으로 대항해시대가 열리게 되었다. 우리의 무역국가로써의 중요성의 감소는 우리의 생산비용을 조정하게 만들었습니다.
cut_government_investments코0=정부 투자 감축
desc_cut_government_investments코0=이전에 아려지지않은 대륙의 발견과 새로운 무역항로의 설립으로 대항해시대가 열리게 되었다. 우리의 무역국가로써의 중요성의 감소는 우리의 정부비용을 조정하게 만들었습니다.
debt_funding_plan코0=부채 기금 계획
desc_debt_funding_plan코0=이러한 대제국을 경영하는 것에는 광범위한 규모의 경제계획과 뛰어난 재무관을 위한 요직이 필요합니다. 재무관의 도움으로 우리는 국가 채무를 위한 재정지원 계획의 도입합니다.
tax_reform코0=조세 개혁
desc_tax_reform코0=이러한 대제국을 경영하는 것에는 광범위한 규모의 경제계획과 뛰어난 재무관을 위한 요직이 필요합니다. 재무관은 보다 공정한 조세체계를 비롯한 몇몇 경제개혁을 도입합니다.
naval_improvements코0=해군 개선
desc_naval_improvements코0=우리의 아메리카 식민지로부터 들어오는 막대한 부 덕분에 우리는 더 강한 해군력에 투자할 수 있게 됐습니다.
naval_disarmament코0=해군 감축
desc_naval_disarmament코0=아메리카 식민지로부터 막대한 부가 되돌아오고 있음에도 우리는 강력한 해군을 양성할 수가 없었습니다. 해군 지상주의 사고를 포기하는 것으로 이런 결정이 내려졌습니다.
tax_reduction코0=세금 인하
desc_tax_reduction코0=높은 세금은 문화적, 종교적 차이와 결합되어 종종 시민들 사이에 불행을 일으킵니다. 이는 가장 심각한 경우에 반란을 유발합니다. 이 반란은 종종 긴 기간동안 지속되면서 극단적인 결과를 안깁니다.
church_functions코0=교회 기능의 정지
desc_church_functions코0=귀족 가문들은 종종 교회 토지에 대한 지배를 승인받았고 작위는 많은 지역에서 정부의 노력에 대한 금전적 지원의 답례가 되었습니다. 물론 정부는 이렇게 하면서 몇몇 수입에 대한 통제력을 잃게 되었습니다.
reduced_taxes_off코0=조세수입 축소
desc_reduced_taxes_off코0=귀족 가문들은 종종 교회 토지에 대한 지배를 승인받았고 작위는 많은 지역에서 정부의 노력에 대한 금전적 지원의 답례가 되었습니다. 물론 정부는 이렇게 하면서 몇몇 수입에 대한 통제력을 잃게 되었습니다.
obscurantism코0=반계몽주의
desc_obscurantism코0=다른 종류의 문제에 대한 전형적인 반응으로서 적어도 계몽주의가 유럽대륙의 가장 진보된 서구국가들 사이에 대두되기 전까지 반계몽주의는 대부분의 국가에서 흔한 반응이었습니다.
exceptional_year코0=이례적인 해
