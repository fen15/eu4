reclaim_jerusalem_title코0=신성한 도시를 되찾아라
reclaim_jerusalem_desc코0=주님의 도시가 이교도들의 수중에 있다는 것은 모든 기독교들에게는 받아들일 수 없는 신에 대한 죄입니다. 이전의 십자군처럼 우리는 강력한 군대을 조직하여 이교도들을 신성한 도시에서 몰아내야 합니다!
