desc_the_devshirme_system코1=14세기 말부터 17세기 중반까지, 오스만 왕조는 데브쉬르메 제도를 통해 가문을 위한 노예를 얻었습니다. 신중하게 선택된 무슬림이 아닌 아이들은 주로 발칸의 시골 출신의 12살과 14살 사이의 기독교인이었으며, 제국의 수도로 보내지기 전에 투르크어와 이슬람 율법을 배우기 위해 투르크 가문들과 살도록 보내졌습니다. 대부분은 엄격한 훈련을 받는 보병 상비군인 예니체리에 입대했으며, 그들 중 특별한 지도력과 지적 능력을 보여 준 사람들은 술탄의 가문의 시종으로 직접 임명되었고, 성공할 경우 오스만 군사-행정 엘리트 중 가장 높은 계급으로 승진할 수 있었습니다. 그들의 생계는 통치자에게 달려있었고, 쿨(kul)로 알려진 이 노예들은 강한 충성심을 보여 주었고 오스만 왕조의 제국 중앙 집권 통치 체제 수립에 매우 중요한 역할을 했습니다.
