action_and_reaction코0=작용과 반작용
desc_action_and_reaction코0=작용에는 동일한 반작용이 있습니다. 우리는 국가를 개혁했고 이것을 되돌릴 음모도 알게됐습니다.
tribal_rebels_title코0=부족 반란
tribal_rebels_name코0=$COUNTRY$ 부족
tribal_rebels_desc코0=우리의 약함을 봤기 때문에 부족 반란은 우리들의 자리에 자신들의 지배를 확립하길 원합니다.
