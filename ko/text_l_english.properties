declaration_of_indulgence_desc코0=인정된 교회외의 다른 종교행위를 처벌하는 법안을 폐지하고 군개나 사회에 교회를 자유롭게 설립할 수 있는 권리를 부여하는 포고.
test_act_title코0=심사법 통과
test_act_desc코0=군대와 사회에 설립된 모든 교회를 배척하고 국가의 적절한 기준에 의해 인정받은 교회에게만 특권을 부여하는 법.
dissolution_of_the_monasteries_title코0=수도원 해산법 통과
dissolution_of_the_monasteries_desc코0=교회에 대한 군주의 권한을 강화하기 위해서 일정 금액 이하의 연간 소득이 있는 수도원을 국가 소유로 하는 법.
