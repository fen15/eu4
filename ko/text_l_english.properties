popery_act_desc코0=가톨릭의 영향력을 줄이기 위해서 가톨릭 사제나 주교들이 종교적 의식을 행하는 것을 목격하고 신고한 사람에게 포상금을 지급하는 법.
the_advancement_of_true_religion_act코0=종교 발전법 통과
desc_the_advancement_of_true_religion_act코0=성직자, 귀족, 사회적 유력인만이 성경을 읽을 수 있게 하는 법.
the_blasphemy_act코0=불경법
desc_the_blasphemy_act코0=우리는 신성을 모독하는 관습법을 제정하였는데, 그것은 하나님이나 예수님에 대한 모든 모독이나 어떤 형식으로든 성경을 조소하는 행위를 처벌하는 법안입니다.
the_act_of_uniformity코0=통일령
desc_the_act_of_uniformity코0=앞으로의 종교적 의식과 미사는 (영국 국교회의)일반 기도서에 따라서만 행하여지고 모든 교회는 통일된 종교의 밑에 두는 포고로 영국 국교회가 확립되고 왕이 교회의 수장이 되었습니다.
the_suffragan_bishop_act코0=부주교법
desc_the_suffragan_bishop_act코0=주교를 감독하는 관리를 임명하여 주교에 대한 통제를 강화하는 법.
the_conventicle_act코0=비밀 집회법
desc_the_conventicle_act코0=기존 교회에 의해 승인된 것 이외의 5명 이상의 인원이 행하는 종교적 집회를 모두 금지하는 법n.
the_declaration_of_indulgence코0=신교 자유령
desc_the_declaration_of_indulgence코0=설립된 교회가 아닌 모든 종교를 처벌하는 법규를 중단하는 포고.
the_test_act코0=심사법
desc_the_test_act코0=적절한 기준에 따라 설립된 교회만이 공식적으로 인정되어 군대나 사회에 교회를 설립할 수 있게 하는 법.
the_dissolution_of_the_monasteries코0=수도원 해산법
desc_the_dissolution_of_the_monasteries코0=특정한 액수 이하의 연간 수입이 있는 수도원을 모두 국가 소유로 규정하는 법y.
the_popery_act코0=포퍼리법
