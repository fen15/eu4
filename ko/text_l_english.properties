desc_stato_da_mar코0=Stato da Mar(바다 영토)는 이탈리아 밖에 있는 베네치아 공화국 영토의 공식 명칭입니다. 베네치아는 이 영지를 차지함으로써 제해권과 무역을 유지할 수 있었고 상인들의 이익을 보호하였습니다.
