liberum_veto_desc코0=(폴란드에서 유래한 의회 대표에게 주어지는 거부권)우리 귀족들이 흥미로운 제안을 하였다. 만약 리베룸베토를 인정해 준다면, 현재 전쟁에 물질적인 지원을 재개하겠다고 하였다. 비록 그들의 제안은 관대한 거이지만 이것은 단지 시작이 될 수 있다고 우리 조언자 중 일부는 말합니다. 사실, 귀족들이 화가나게도 우리가 이 제안을 거절한다고 하여도 그들은 약점을 잡고 늘어져 결국 우리를 양보하게 만들 것이다.
indian_trade_company_title코0=동인도 회사 설립
indian_trade_company_desc코0=초기의 모험적 기업들이 벌어들인 막대한 수익을 보고 새로운 야망을 갖게된 우리는 동인도 회사에대해 깊은 관심을 보이게 되었습니다. 그리고 또한 세계의 무역을 지배하고자 하는 우리 군주 $MONARCH$의 아먕과 국내에서 생산되지 않는 인기있는 상품을 통한 수익창출의 기회를 노리는 상인들에 의해 동인도 회사의 설립이 추진되게 되었습니다.
