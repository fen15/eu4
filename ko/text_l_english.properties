amass_wealth_title코0=국고를 채워야 합니다
amass_wealth_desc코0=우리의 조언자가 금 보유량을 늘리는 것이 이득이 될 것이라고 합니다. 부를 축척해 놓으면 위기의 시대에도 안정이 보장될 것입니다.
conquer_core_header코0=복수 할 것이다! 반드시
