FE_AI_AGGRESSIVENESS_DESC2코0=§Y쉬움§!: AI는 부족한 국가 운용 능력을 가지고 플레이어의 공격성과 취약성에 대해 덜 민감하게 반응할 것입니다.\n§Y보통§!: AI는 완전한 국가 운용 능력을 가지고 플레이어와 AI 국가들을 똑같이 대우할 것입니다.\n§Y어려움:§! AI는 완전한 국가 운용 능력을 가지고 플레이어의 공격성과 취약성에 대해 더 민감하게 반응할 것입니다.
