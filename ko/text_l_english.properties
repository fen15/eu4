particularist_rebels_name코0=$COUNTRY$ 지방분권주의자
particularist_rebels_desc코0=지방분권주의자들은 격력하게  정부의 모든 중앙집권화 시도에 반대하고 있습니다. 그들은 실질적인 독립이 아닌, 자치권을 요구합니다.
particularist_rebels_army코0=지방분권주의자 군대
rome_reborn코0=로마 부활
desc_rome_reborn코0=재 속에서 부활하는 불사조처럼, 로마 제국은 전세계를 군림하였다. 샤를마뉴 대제 이후로 최초로 반박할 여지가 없는 진정한 신성 로마 제국의 황제가 나타났다. 수천개의 깃발로 나뉘었던 독일은 일제히 로마의 깃발 앞에 사그라졌다. 황제 만세!
build_lubeck_krantor_title코0=뤼벡 기중기문
build_lubeck_krantor_desc코0=뤼백으로 부가 들어오면서 항구 시설의 규모가 부족하게 되었다. 기중기문(매우 큰 항구 크레인)은 연간 수입이 필요하지만 우리의 무역 가능성을 크게 증가시킬 것이다.
krantor_crane코0=뤼벡 기중기문
desc_krantor_crane코0=우리는 매우 큰 항구 크레인을 뤼백에 세웠다. 이는 배에 물건을 상하적 하는데 큰 도움이 될 것이다.
commission_adler_von_lubeck_title코0='애들러 폰 리벡'
commission_adler_von_lubeck_desc코0=지속되는 전쟁을 통해 우리의 조선공은 새로운 군함 계획을 제안하였다: 애들러 폰 리백.\n이 배는 서양의 어느 배보다 더 크고 더 많은 포안을 가지게 될 것이다. 이 것을 건조하는 것은 매우 돈이 많이 들지만, 한동안은 발틱해에서 우리의 해군을 이길 국가는 없을 것이다.
adler_von_lubeck코0='애들러 폰 리벡'
desc_adler_von_lubeck코0=애들러 폰 리백은 바다에 출항하였고 우리 해군의 기량은 카테갓 해협에서 보트니아만까지 상대할 자가 없을 것이다.
