monetary_benefits코0=금전적 혜택
desc_monetary_benefits코0=조국의 인구통계학적 압박과 경제, 정치적 압력은 갑작스럽게 급증한 인구에게 풍요로운 미답지에서 더 나은 삶을 찾도록 길을 열어줍니다. 상인들도 역시 더 많은 이들이 탐험과 해외 무역의 부를 찾아 나설 것입니다.
plague코0=전염병
desc_plague코0=근세에는 유행병이 전쟁이나 기근보다 훨씬 더 치명적이었다. 현대의학에서는 크게 치명적이지 않은 독감이나 천연두가 당시 사람들에게는 크게 위협이 되었고 특히 유아들에게는 치명적이었다.
trade_disaster코0=무역재앙
desc_trade_disaster코0=흔히 무역회사들은 무척이나 투기적인 주식들을 기반으로 세워졌습니다. 그들이 실패할 때는 큰 규모의 부를 잃어버릴 수도 있었습니다. 이는 정부에 대한 신뢰를 거부하도록 했습니다.
medical_evolution코0=의학혁명
desc_medical_evolution코0=16세기에 각국은 의사들의 수를 늘리며, 대학에서 의료 교육을 규제, 감독하기 시작했습니다.
trade_income_increase코0=무역 수입 증가
desc_trade_income_increase코0=정부는 자주 무역회사에게 지역의 무역품에 대한 독점적 권리를 승인했습니다. 이러한 독점은 상인들로부터 지속적인 수입과 일괄지급에 대한 대가로 승인되었습니다.
trade_income_loss코0=무역 수입 감소
desc_trade_income_loss코0=무역은 이 시대에 강한 통제를 받았습니다. 하지만 그럼에도 시장은 고정되어 있지 않았습니다. 가끔은 상인들이 새로운 시장에 들어가려거나 새로운 상품을 팔기 위해 노력했겠지만 대개 새로운 관세나 높은 세율을 요구하며 그들의 경쟁자를 막았습니다.
tax_income_loss코0=세금 수입 감소
desc_tax_income_loss코0=왕들은 그들의 제멋대로 구는 귀족들을 여러 방식을 사용해 규칙을 지키도록 해야 했습니다. 가장 흔한 방법 중 하나는 현금박치기였습니다. 귀족들은 왕을 향한 확실한 권리들을 포기하는 대신 연금을 올려주도록 요구하곤 했었습니다.
tax_income_boost코0=조세 수입 증가
desc_tax_income_boost코0=왕의 정부가 귀족들에게 현금을 지급할 수 없거나 그럴 생각이 없었을 때 그들은 대신 귀족들이 많은 수익을 만들 수 있는 특별세를 거둘 특권을 인정하곤 했습니다.
scientific_evolution코0=과학 혁명
desc_scientific_evolution코0=우리의 과학 조언자의 명성은 국경을 넘어 저 멀리에 다다랐고 우리 정부는 과학 분야에 있어서 진정 탁월해지기에 이르렀습니다.
land_investment코0=육군 투자
