blasphemy_act_title코0=불경법 통과
blasphemy_act_desc코0=하나님이나 예수님에 대한 모든 모독이나 어떤 형식으로든 성경을 조소하는 행위를 처벌하는 법.
act_of_uniformity_title코0=통일령 통과
