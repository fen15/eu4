endorse_renaissance_philosophy_desc코0="어떤 한계나 경계도 없는 네가 바로 너의 한계와 경계를 정할지니. 우리는 너를 세계의 중심에 있게 하였으니, 그것은 네가 보다 더 쉽게 세계의 모든 사물을 관찰할 수 있게 하기 위해서이다. "\n\n--피코 델라 미란돌라 -- '인간의 존엄에 대한 연설'
blooming_renaissance코0=르네상스의 융성
desc_blooming_renaissance코0=르네상스가 $COUNTRY$에서 번영하고 있습니다! 모든 모시의 모든 거리의 구석마다, 우리의 시민들은 중세의 암흑을 벗어나 시민의 책임과 인간의 존엄의 찬란한 세계로 나아갑니다.
support_baroque_music_title코0=바로크 음악을 지원
support_baroque_music_desc코0=전능하신 우리 주만이 너무 적은 돈, 너무 적은 음식, 너무 적은 관심으로 인해 예술적 재능들이 낭비되는것을 알고 계시다. 고통받는 $COUNTRY$의 작곡가들에게 후원하라, 그들은 당신에게 보답할 것이다.
the_sound_of_music코0=바로크 음악
desc_the_sound_of_music코0=삶이 시험에 들게 하고 힘이 들때, 우리 백성들은 이 나라에서 항상 위안과 편안함을 아무리 어두운 골목에서라도 울려퍼지는 음악에서 항상 찾을 것입니다. 바하에서 핸델까지, $COUNTRY$ 측은 음악소리로 가득합니다!
way_of_tea코0=차의 길
desc_way_of_tea코0=수 천 개의 찻집의 따듯함 속에서 국민들은 휴식과 오락을 김이 나는 신성한 기운의 차 한 잔과 함께 찾고 있습니다.
develop_way_of_tea_title코0=차의 길
develop_way_of_tea_desc코0=적어도 9세기부터는 일본에서 차가 생산되어 왔지만 차노유, 즉 다도의 진정한 미학은 15세기 초에 이르러서야 완전히 발전하였습니다. 절반은 종교적 의식으로서, 절반은 문화적 의식으로서, 다도는 우리의 문화적 유산을 통합하는 역할을 할 수 있을 것입니다.
develop_diwani_script_title코0=디와니 서체
develop_diwani_script_desc코0=아라비아 서예의 한 필기체가 15세기와 16세기의 오스만 제국에서 유래하였다. 디와니 서체는 오스만 제국의 추밀원에 의해 의도적으로 칙령에 사용되었으므로 그로부터 명명되었다. 우리의 조칙들과 신의 말씀을 서예의 조화로움을 통해 공포함으로써 우리의 통치를 강화하자.
diwani_script코0=디와니 서체
desc_diwani_script코0=우리의 모든 칙령과 조칙들은 이 정교한 서체에 따라 써질 것이며, 사람들은 이를 존중할 것입니다.
support_dutch_masters_title코0=네덜란드 미술의 황금기
support_dutch_masters_desc코0=최근 발생한 칼뱅주의를 따르고 갓 독립했으며 인본주의적 사고와 철학의 강력한 저류가 흐르는 네덜란드 공화국은 16세기 후반에, 이미 정착되어 있는 기하학적 전통 및 옛 가톨릭 유럽의 사고와 충돌하는 철학적 단계를 준비했다. 우리는 암스테르담을 통해 발전하는 무역으로부터 유입되는 부에 편승해 네덜란드 회화의 황금길로의 안내를 도울 수 있을 것이다
dutch_masters코0=네덜란드 미술의 황금기
desc_dutch_masters코0=우리는 홀란드에서 네덜란드 미술 거장을 재정적으로 지원하고 있습니다.
charter_guild_of_st_luke_title코0=루가 길드 헌장
charter_guild_of_st_luke_desc코0=예술가들의 수호 성인인 성 루카는 종종 그의 이름을 서유럽의 예술가 동업조합에 빌려주곤 하며, 그 중 가장 유명한 것은 아마도 앤트워프에 있을 겁니다. 여기 $COUNTRY$에서 동업조합 특허장을 발부해주는 것은 조금 비용이 들 수도 있지만, 그 문화적 혜택은 모두가 보게 될 것입니다. 동업조합의 관료제를 발전시키는 것 역시 우리 나라의 관료적 전통을 강화할 것입니다.
guild_of_st_luke코0=성 루가 길드
desc_guild_of_st_luke코0=예술가들의 수호 성인이 우리 국가를 지배하고 있습니다. 성 루가 길드의 예술가들은 우리의 문화 전통을 강화하기 위해서 걸작들을 만들어 내고 있습니다!
hold_the_last_jousting_tournament_title코0=마지막 마상 토너먼트
hold_the_last_jousting_tournament_desc코0=우리는 어떤 조짐을 느낄 수 있습니다. 조만간 우리의 기마술 엘리트들은, 기사도 시대의 전통이 근대성의 맹공격 앞에서 사라짐에 따라 그저 옛날의 꿈에 불과해질 것입니다. 세계는 변하고 있지만 적어도 지금만큼은, 마지막으로 한 번, $COUNTRY$의 기사들이 달리게 합시다!
the_last_joust코0=마지막 마상 토너먼트
desc_the_last_joust코0=여전히 기사들은 가끔 우리 군대의 일부로 남아있긴 하지만, 오랫동안 이어져온 기사의 전통은 이제 끝났습니다.
NOCLAIMLESSER코0=당신은 동군연합 휘하국으로서 왕위 주장을 할 수 없습니다.
florentine_school코0=피렌체 악파 지원
desc_florentine_school코0=피렌체 악파는 자연주의와 벽화로 유명한 이탈리아 예술파입니다. 이 악파는 도나첼로, 미켈란젤로, 브루넬레스키 드의 예술가들에 의해 발전하여 왔습니다. $COUNTRY$ 측은 세게에 알려진 다음과 같은 예술가들을 지원하고 있습니다.
support_florentine_school_title코0=피렌체 악파 지원
support_florentine_school_desc코0=우리는 저명한 명성이 있기 때문에 피렌체 악파인 이탈리아 예술가들을 지원하고 있습니다. 이는 우리를 국제적인 예술 후원자로 대접 받게 해줄 것이고 우리 국가를 선전하는 데에도 도움이 될 것입니다.
court_byzantine_refugees_title코0=비잔틴 난민
court_byzantine_refugees_desc코0=주군. 비잔티움이 사라센인들에게 함락되었습니다. 로마 제국의 최후 보루인 콘스탄티누스의 도시는 이제 튀르크인의 수중에 있습니다. 그리스도교권이 충격으로 휘청거리고 있는 와중에 비잔틴 난민들이 아리스토텔레스, 플라토와 갈레누스의 논저 그들의 오랜 문서들과 고전 지식 그리고 아리스토텔레스, 플라토와 갈레누스의 논저들 그리고 라틴어와 그리스어 양쪽 모두에 대한 완전한 지식을 가지고 유럽의 도시와 궁정에 떼를 지어 몰려왔습니다. 이 난민들을 $COUNTRY$로 초빙하면 문화, 과학 분야에서 우리가 기울이는 노력이 급속히 촉진될 수 있을 것입니다.
byzantine_influx코0=비잔틴인 유입
desc_byzantine_influx코0=콘스탄티누스의 도시의 미아들이 우리 도시에서 피난처와 새 삶을 살 수 있도록 초청한다는 선언이 우리 국가와 유럽 전역으로 퍼져나갔습니다. 그들은 우리의 연구를 돕는 고전 문명에 대한 이해를 가져왔습니다.
commission_epic_to_monarch_title코0=국가 서사시
commission_epic_to_monarch_desc코0=우리의 목표는 $RANDOM_OLD_MONARCH$에 기반한 이야기나 전설을 알리는 것이다. 전설에 따르면 우리 $COUNTRY$의 가장 암울한 시기에, 그는 우리나라를 위해 되돌아와 우리나라를 악에서 구한다고 한다. 이 전설의 신빙성에 관계 없이, 우리는 이를 선전수단으로 사용할 수 있을 것이다.
epic_to_monarch코0=국가 서사시
desc_epic_to_monarch코0=우리의 옛 왕을 기리며 그의 삶과 전설을 다루는 서사시가 있습니다.
enlightenment_movement코0=자유! 평등! 박애!
desc_enlightenment_movement코0=타오르는 횃불처럼, 구세계와 신세계의 가장 어두운 구석에 이성의 빛을 가져옴으로써, 계몽주의는 전 세계를 휩쓸고 있습니다. 과학과 이성 그리고 인간의 잠재력에 대한 단호한 믿음이 무기로써, 계몽주의는 오래된 왕들과 종교들이 약해지게 하고 인간이 자유롭게 되도록 약속해줍니다. 계몽된 통치자로서, [Root.Monarch.GetName]은(는) 당연히 이것을 지지합니다.
support_enlightenment_movement_title코0=자유! 평등! 박애!
support_enlightenment_movement_desc코0=타오르는 횃불처럼, 구세계와 신세계의 가장 어두운 구석에 이성의 빛을 가져옴으로써, 계몽주의는 전 세계를 휩쓸고 있습니다. 이 운동을 지지하는 것은 의심의 여지없이 과학과 철학에서의 진보를 이끌 것이지만, 이 운동의 인간 자유와 인간의 절대적인 권리에 대한 개념들은 우리 국가에서 반역의 열정을 조금 야기할 것입니다.
commedia_dellarte코0=코메디아 델 라르텔(이탈리아 전통극)
desc_commedia_dellarte코0=코메디아 델 라르텔는 이탈리아와 프랑스에서 발생하였고 16세기부터 18세기까지 유럽의 유명한 극장 형태에다. 이 형태의 기원은 그리스와 로마시대의 극장 대회로 볼 수 있다. 그럼에도 불구하고 코메디아 델 라르텔는 정형적인 인물인 '할리퀸'과 '판탈로네'의 기원으로 널리 기억되게 된다.
support_commedia_dellarte_title코0=코메디아 델 라르텔 연극
support_commedia_dellarte_desc코0=들으라 그대여, 들으라! 판탈롱, 할리퀸 그리고 전통적인 즉흥 연희극에 등장하는 다른 모든 인물들을 순진한 대중들에게 늘어놓으라, 그리고 그들이 익살과 헛소리로 즐거워하는 것을 보라. 누구든지 좋은 희극 하나로 폭압적인 통치자들의 속박 아래서 노동하며 낭비되는 일상 생활을 잠시 잊을 수 있다. 게다가, 이건 정말 재밌다!
military_modernization_muslim_title코0=육군의 근대화
military_modernization_muslim_desc코0=우리는 문화적 삶 수준을 강력한 이웃들과 동등한 수준으로 끌어올릴 수 있었습니다. 우리는 그들의 옷을 입고, 그들의 관습을 실천하고, 우리들 중 몇몇은 심지어 그들의 언어를 말합니다. 그러나, 진정한 도전인 군대가 남아 있습니다.
military_modernization_eastern_title코0=육군의 근대화
