noreligion_religion_desc코0=이 지역에는 거주민이 없기 떄문에 종교도 없습니다.
animism_religion_desc코1=애니미즘은 영적 세계와 현실 세계의 구분 없이 세상에 수많은 초자연적인 영적 존재들이 살고 있다는 믿음입니다. 영혼들은 숭배자들의 위치에 따라 산, 번개 등 어떤 것에라도 깃들어 있을 수 있습니다. 
norse_pagan_reformed_religion_desc코0=북구 신화는 스칸디나비아 사람들의 토속 다신 신앙입니다.\n1444년에는 북유럽 신화는 이미 잊혀진 지 오래라 어디에도 존재하지 않습니다.
jewish_religion_desc코1=게임에서 가장 오래된 아브라함 종교인 유대교는, 유대교의 율법, 전통, 3000년전의 유대인들의 경전을 토대로 만들어졌습니다. 게임 시작 시 유대인들의 신앙은 세계적으로 소수 신앙이며 오로지 에티오피아의 Semien과 Dembiya 두 지역에만 존재하고 있습니다.
zoroastrian_religion_desc코1=조로아스터교는 이란 사람들과 과거 페르시아 제국의 전통적인 신앙입니다. 조로아스터교는 일신교이며 조로아스터 선지자들의 가르침을 따릅니다. \n게임 시작 시 조로아스터교는 이란의 이슬람교 정복으로 수 세기 동안 쇠퇴한 상태이며 Yazd 지역 근처에 집중되어 있는 것을 제외한다면 게임에서 표현되지 않은 인도 및 페르시아의 소수 신앙으로만 존재합니다.
ibadi_religion_desc코0=이바디는 신자들에 따르면 수니파와 시아파보다 오래된 종파이지만, 그들만큼 대중적이지는 않습니다. 이바디가 가지고 있는 이슬람에 대한 해석과 율법은 유구하고 정통성 있는 관점으로 여겨집니다 게임 시작 시 이바디는 오만, 북아프리카의 Mzab 오아시스 지대 주변 지역의 주요 신앙으로만 존재합니다.
sikhism_religion_desc코0=시크교는 구루 나나크에 의해 펀자브 지방에서 16세기경에 생긴 신앙입니다. 일신교로서, 시크교는 이슬람과 힌두교가 섞여있던 지방에서 발생하였으나 여러 측면에서 두 종교와는 다른 모습을 보입니다. 게임 시작 시 어떠한 지방 혹은 나라도 시크교로 시작하지는 않으며 몇 십 년 후에 등장할 것입니다.
buddhism_religion_desc코1=모든 불교의 종파가 그렇듯이, 상좌부 불교(Theravada)는 기원전 5세기 석가모니의 가르침에서 유래되었습니다. 상좌부 불교의 추종자들은 종교적, 율법 지침을 팔리어 대장경에 기반하고 있습니다. 상좌부 불교는 수도승들의 의무 및 아라한 상태에 도달 또는 계몽에 주안점을 두고 있습니다. 게임 시작 시 상좌부 불교는 주로 스리랑카, 동남아시아에 퍼져있습니다.
vajrayana_religion_desc코1=탄트라 불교 혹은 라마교로 알려진 밀교는 불교의 종파로서 신도들의 목적은 탄트라 기술을 통해 보살이 되는 것입니다. 밀교에서 깨달음은 혼자서 되는 게 아니라 반드시 지도자의 가르침을 받아야 한다고 믿었습니다. 게임 시작 시 밀교는 티벳과 몇몇 북아시아 스텝 지역에 주로 퍼져 있습니다.
mahayana_religion_desc코1=대승 불교(Mahayana)는 가장 널리 행해진 불교의 종파입니다. 이 신자들의 목표는 깨달음을 얻어 부처의 경지에까지 다다를 수 있도록 하는 것입니다.\n게임 내에서는 오직 Dai Viet(다이 비엣)만이 대승 불교를 국교로 믿으며, 이 종교가 지배적이었던 많은 국가들은 유교로 분류되어 있습니다.
catholic_religion_desc코1=가톨릭은 고대 라틴 의례에 그 뿌리를 둔 기독교 종파의 이름으로, 교황을 모든 기독교도들의 수장으로 여깁니다.\n1444년의 가톨릭은 서유럽과 북유럽에서 지배적인 기독교 종파이지만, 개혁의 때가 오면 개신교와 개혁 교회에 의해 나뉘고 말 것입니다.
confucianism_religion_desc코1=유교는 기원전 5세기 공자로부터 발원한 철학을 뜻하며, 자기 계발과 훌륭한 정부의 중요성을 강조합니다.\n게임 내에서는 중국과 조선이 유교 국가로 시작하며, 만주의 여진 국가들 일부도 포함됩니다.
hinduism_religion_desc코1=Hinduism(힌두교)는 공통된 신 집단을 섬기는 광범위한 다신교적 인도 전통을 뜻합니다.\n힌두교는 게임에서 가장 오래된 종교 중 하나로 주로 인도와 동남아시아에 존재하지만, 불교와 이슬람교에 의해 그 영역을 빼앗기고 있습니다.
orthodox_religion_desc코1=The Orthodox Christian(정교회 혹은 동방 정교) 전통은 그리스 의례에 그 뿌리를 두고 있으며, 그들 자신이 가톨릭보다 기독교 이상의 원형에 더 가깝다고 여깁니다. 동방 정교는 교황의 권위를 거부하며, 대신 대주교들이 주도하는 여러 교회로 나뉘어 있습니다.\n게임 중에서는 동유럽의 많은 부분이 동방 정교를 믿습니다.
protestant_religion_desc코1=Protestantism(개신교)는 종교개혁기 마틴 루터의 가르침으로부터 시작된 다양한 종교적 전통을 모두 포함합니다. 그들은 가톨릭 교회 하에서 발달한 여러 관습들, 무엇보다 교황이라는 개념 자체를 거부합니다.\n게임 중에서 개신교는 루터의 가르침에 영향받았거나 국가 교회를 개혁한 국가들에 주로 퍼져 있습니다.
reformed_religion_desc코0=Reformed(개혁교회)는 장 칼뱅이나 존 녹스 같은 인물들이 선도한 종교적 전통의 갈래들을 뜻합니다. 대부분의 개혁교회는 개신교라 불리는 교파들보다 나중에 등장했지만, 이들 또한 교황의 권위를 거부하고 성서의 원칙을 강조합니다. 그러나 이들은 예정설이나 성상 파괴 등 더욱 엄격하고 강경한 교리들을 수용하였고, 또한 정교 분리의 원칙을 지켰습니다.
shamanism_religion_desc코1=Fetishism(물신 숭배)에는 다양한 아프리카의 토착 종교들이 포함됩니다. 이 종교들은 주로 조상을 숭배하고, 마법적이고 전통적인 의술을 사용합니다.\n게임 중에서는 대부분의 아프리카가 물신 숭배로 분류됩니다.
shiite_religion_desc코1=Shia(시아파) 무슬림들은 칼리프이자 이맘인 선지자 무함마드의 적법한 계승자가 그의 사촌이자 사위인 알리라고 생각합니다. 이들은 여러 이맘들이 알리의 뒤를 이었다고 믿으며, 여전히 그의 마지막 후계자가 돌아오기를 기다립니다.\n게임에서 시아파 무슬림들은 이란과 예멘에 퍼져있고, 몇몇 인도 술탄국들의 소수자로서 존재합니다.
shinto_religion_desc코1=Shintoism(신토)는 일본의 고대 민족 종교로, 일본 열도에서 수백년 동안 불교, 유교와 공존해왔습니다.\n게임에서는 불교, 신토, 그리고 다른 일본 민족 전통의 복잡한 혼합을 나타내기 위해 모든 일본이 신토로 시작합니다.
sunni_religion_desc코1=Sunni(수니파) 이슬람은 선지자 무함마드의 적법한 계승자가 그의 장인 아부 바크르라고 생각합니다.\n수니 이슬람은 세계 무슬림의 다수파이며, 모로코에서 인도네시아까지 세계 최대의 종교 중 하나로서 존재합니다.
totemism_religion_desc코1=Totemistic(토테미즘)은 모든 인간이 한 동물, 토템과 영적인 유대를 가진다고 말합니다. 토템을 공유하는 사람들은 부족들을 구성하며, 서로를 가족으로 여깁니다.\n게임에서 토테미즘은 모든 북아메리카 원주민 국가들의 국교이며, 대부분의 북아메리카에 존재합니다.
coptic_religion_desc코1=Coptic(콥트) 기독교는 알렉산드리아 의례를 따르는 기독교의 한 갈래로, 알렉산드리아 대주교를 따릅니다.\n수백년 전 이집트가 무슬림들의 손에 떨어진 이후 대주교는 비 기독교 국가에게 통제받았으며, 오직 에티오피아와 누비아에서만 다수 종교로 존재합니다.
tengri_pagan_reformed_religion_desc코1=Tengri(텡그리)는 가장 오래 된 투르크-몽골 계열 샤머니즘 신앙 중 하나의 주신입니다.\n게임 중에서 이 종교는 시베리아와 만주 국가들의 다양한 샤머니즘 신앙을 모두 망라합니다.
inti_religion_desc코0=Inti(인티) 종교는 서로 다르지만 많은 공통점을 가진 안데스 지방 종교들을 모두 포함합니다. 인티 자체는 잉카 제국이 섬기는 태양신의 이름으로, 모든 지역 Huaca(신전)에서 섬겼습니다.\n게임에서는 대부분의 안데스 국가들이 인티 종교로 시작합니다.
nahuatl_religion_desc코1=Nahuatl(나후아틀) 신앙은 메소아메리카의 여러 다신교 신앙을 말합니다. 많은 신들과 교리가 마야 종교와 많이 흡사하기는 하지만, 아즈텍과 나후아족은 새로운 우주의 순환을 위해 인간 제물의 중요성을 더 강조했습니다.\n게임에서는 현대 중앙 멕시코 근방에 위치한 대부분의 국가들이 나후아틀 종교로 시작합니다.
mesoamerican_religion_religion_desc코1=Mayan(마야) 신앙은 고대 마야 문명으로부터 이어져온 메소아메리카 다신교 신앙들을 말합니다. 그 이름은 다르지만, 많은 신과 교리들이 나후아틀 종교와 흡사합니다.\n게임에서는 유카탄 반도와 마야판 연맹의 옛 땅에 마야 신앙이 퍼져있습니다.
chinaware코0=도자기
chinawareDESC코0=도자기 상품은 도자기나 양탄자와 같은 여러 이국적인 상품을 나타냅니다. 보통 동방에서 수입되는 이런 화려한 상품들은 시장에서 높은 가격에 판매됩니다.
cloth코0=의복
clothDESC코0=의복은 여러 가지 직물과 면과 마직으로 짠 옷을 나타냅니다. 훗날 인도나 아메리카에서 수입하는 면은 의복의 중요한 재료가 됐습니다.
coffee코0=커피
coffeeDESC코0=커피는 에티오피아 북동쪽에서 발견되었고 아라비아 남부에서 처음으로 재배를 시작했습니다. 커피는 17세기경 중동에서 이탈리아로 전파되었고 그 후 다른 유럽 국가들에게도 알려졌습니다. 커피는 ‘이슬람 음료’ 라 불렸음에도 불구하고 1600년경 교황 클레멘스 8세가 커피를 기독교의 음료라 칭하면서 더욱 퍼지게 되었습니다.
copper코0=구리
copperDESC코0=구리는 비철금속인 납과 주석을 포함하고 있습니다. 구리는 동과 초창기 대포를 만드는 데 필요한 중요한 재료였습니다.
cotton코0=목화
cottonDESC코0=목화의 원산지는 중앙아시아지만 18세기 후반 아메리카 개척자들이 의복 시장에서 양모의 싸고 좋은 대체품으로 소개하기 전에는 유럽에 많이 알려지지 않았습니다.
fish코0=생선
fishDESC코0=생선은 중세 시대 가장 기본적인 음식이었습니다 이 시대에 고기는 사치품에 속했습니다. 어부들은 기본적으로 시장과 대부분 국가들의 해군에 납품했습니다.
fur코0=모피
furDESC코0=모피는 좋은 품질의 방한복에 들어가는 기본 재료입니다. 온갖 종류의 동물 피부는 초기에는 러시아에서 공급됐지만, 비버가 희귀해진 18세기 중순까진 북아메리카에서 공급됐었습니다.
gold코0=금
goldDESC코0=금과 은은 유럽에서 온갖 화폐의 기본 요소였습니다. 중앙아메리카와 남아메리카의 거대한 금은광산에서 나온 엄청난 양의 금괴는 지난 세기 유럽을 흔들었던 경제 위기를 끝낼 것입니다. 하지만 이 엄청난 부를 지혜롭게 사용하지 않는다면 인플레이션과 혼란이 야기될 수 있습니다.
grain코0=곡물
grainDESC코0=곡물은 식물성 식품으로, 인간과 동물의 주식입니다. 곡물의 부족은 언제나 반란과 폭동으로 이어집니다. 훗날 아메리카에서 온 토마토, 옥수수 그리고 감자와 같은 식물성 식품은 폭넓은 음식과 농업 생산품을 제공합니다.
iron코0=철
ironDESC코0=철은 그 자체에서 그치지 않고 강철과 같이 다른 철을 포함한 합금을 생산하는 데 쓰였습니다. 철은 야금 산업의 기초이고 무기와 다른 군용물품을 만드는 데에도 광범위하게 사용되었습니다.
ivory코0=상아
ivoryDESC코0=상아는 노예를 제외하고 아프리카에서 가장 많이 수출한 품목입니다. 상아는 날붙이, 선물, 작은 공예품, 가구 등등에 사용할 수 있었기에 유럽인들이 가장 많이 선호한 물품입니다.
naval_supplies코0=해군보급품
naval_suppliesDESC코0=해군 보급품은 배의 건조에 필요한 나무에서부터 타르, 밧줄, 리넨, 돛 그리고 여러 가지 물품들을 포함합니다. 18세기 초 북아메리카가 새로운 공급처가 되기 전 발트해가 주요 공급처였습니다. 아메리카로의 확장은 중요 품목에 대한 공급량을 확보하기 위해서였습니다.
salt코0=소금
saltDESC코0=소금은 인간이 살아가는 데 필수적입니다. 또한 소금은 긴 겨울 동안 음식을 보존할 수 있게 만드는 물건입니다. 소금은 중부 유럽에서 캔 광물에서 나오거나, 햇볕이 내리쬐는 해안가에서 증발을 시켜 만듭니다.
slaves코0=노예
slavesDESC코0=노예는 고대부터 꾸준히 거래되었지만, 16세기 후반 아메리카에서 대규모 농장을 운영하는 유럽사람들에게 저렴한 노동수단의 하나로 주목받아 수요가 폭발적으로 늘었습니다.
spices코0=향신료
spicesDESC코0=향신료는 고대부터 유럽에서 의료품과 음식의 맛을 개선시키는 용도로 알려졌습니다. 후추, 생강, 육두구, 고추, 계피 등은 동아프리카에서 오기도 했지만 대부분 인도, 중국과 향료 제도(현 인도네시아)에서 알렉산드리아 혹은 무역로의 무역지에서 거래되었습니다. 좀 더 저렴하면서도 직접적인 경로를 찾기 원하였고, 이는 포르투갈이 동쪽으로의 항해를 시작하는 계기가 되었습니다.
sugar코0=설탕
sugarDESC코0=설탕은 감미료로 사용될 뿐 아니라 방부제로도 사용되었습니다. 이 당시 설탕은 지중해 섬에서 자라던 사탕수수에서만 얻을 수 있었습니다. 하지만 카리브 해의 섬들을 중심으로 한 노동집약적 대규모 농장에 의해 설탕의 주 공급처는 해외로 바뀌었습니다.
tea코0=차
teaDESC코0=차는 중국, 인도 그리고 동남아시아에서 호화 음료로 취급했었습니다. 차는 가끔 종교적 혹은 사회적 의식에 사용되었습니다. 영국은 차를 유럽에 널리 대중화 시켰습니다. 커피처럼 귀족 음료는 아니었지만, 세계적으로 공급량이 적어 여전히 큰 이익을 낼 수 있습니다.
tobacco코0=담배
tobaccoDESC코0=담배는 16세기 후반 아메리카에서 가져오기까지 유럽에 알려지지 않았습니다. 담배는 곧 담배를 필 여유가 되는 상류층에 유행이 되고, 북아메리카 영국 식민지와 포르투갈령 브라질에서 수익성 높은 상품이 되었습니다. 아무도 담배에 무엇을 넣었는지 모르지만 흡연을 멈출 수 없었습니다.
wine코0=와인
wineDESC코0=와인은 매우 오래 전부터 유럽 남부 지방에서 생산되었습니다. 와인은 이슬람 세계에서를 제외하면, 모든 이들의 식단에 오르는 중요한 식품이었습니다. 사치품까지는 아니더라도 맛없는 식단을 달래줄 행복한 구원으로 사람들에게 다가올 것입니다.
wool코0=양모
woolDESC코0=양모는 대부분 다른 종류의 농사를 하기 어려운 땅에서 방목을 하는 양에서 얻습니다. 목화 이전에 옷에 가장 많이 쓰인 재료입니다. 
cocoa코0=코코아
cocoaDESC코0=코코아는 초기 중세시대 부터 아즈텍, 잉카, 인도의 통치자들이 자극제로 사용해왔습니다. 스페인 사람들이 아메리카 대륙 식민지에서 코코아를 가져와 16세기 초 유럽에 대중화하였습니다. 코코아는 부유층이 즐기는 고급품이 되었습니다.
tropical_wood코0=열대 나무
tropical_woodDESC코0=체스 말부터 품질 높은 가구에 이르기까지 모든 곳에 쓰이는 열대 나무는 값 비싸고 고급스런 원재료로 각광을 받아왔습니다. 이런 종류의 나무는 유럽 시장에서 낯선 상품이었겠지만 곧 수요가 발생하여 마호가니, 티크, 에보니나 다른 희귀 나무를 운송하는 일이 주요 산업으로 자리잡게 되었을 것입니다.
dyes코0=염료
dyesDESC코0=좋은 염료가 있는 시장은 옷이 만들어지는 한 계속 존재했었습니다. 중세 말기, 남색과 같은 희귀 염료는 원료가 있는 인도와의 거리로 인해 큰 가치를 지녔을 것입니다.\n아메리카에서 염료가 생산되고 인도와의 무역이 쉬워짐에 따라 염료를 얻기가 점차 쉬워졌습니다. 그럼에도 불구하고 염료는 19세기 초반까지 희귀했었으며 유럽인들에게 인도의 염료 농장이 넘어가자 진정한 골드 러쉬가 시작되었습니다.
silk코0=비단
silkDESC코0=동방에서 가장 질 좋은 옷감은 인도, 중국, 동아시아에서 생산되는 비단이었습니다. 향신료에 비해 유명하지 않았지만 비단과 질 좋은 면직물로 인한 수입은 곧 유럽 동인도 회사의 향신료 무역 수입을 뛰어넘었을 것입니다.\n수요가 높아지자 유럽에서 비단을 만들려는 시도가 있었으며 매우 성공적이었습니다.
incense코0=향료
incenseDESC코0=원료들을 태워서 연기와 향기를 퍼뜨리는 것은 수세기 동안 의식 관습에서 흔한 일이었습니다. 이러한 용도에 적합한 유향, 침향, 백단향, 몰약 및 다른 향료들은 소수의 지역들에서 찾을 수 있으며, 비단길이나 그 이름이 적절하게 붙여진 향료길과 같은 무역로의 형성에 향료의 확산은 필수적인 존재였습니다.
livestock코0=가축
livestockDESC코0=역사가 시작된 이래로, 가축화된 동물들을 돌보는 것은 인류의 주요한 직업들 중 하나였습니다. 가축 상품은 부유한 농업 지역의 소와 말에서부터 세계 각지의 광대한 평야와 사막에 있는 목축 가축들까지 모든 가축을 포함합니다.
glass코0=유리
glassDESC코1=유리는 수세기 동안 예술, 건축 또는 단순히 일상 생활에서 사용할 그릇을 위한 유용한 재료로 평가되어 왔습니다. 마침내, 유리 제조 기술이 발전함에 따라, 해양 항해에서 부터 자연 과학에 이르기까지 광범위하게 적용되는 안경, 망원경 및 많은 다른 장치들의 제작에 사용되는 유리 렌즈와 함께, 유리는 광학 과학 분야에서도 중요한 역할을 하게 되었습니다.
paper코0=종이
paperDESC코0=종이는 모든 종류의 고급 회계, 행정 그리고 지식의 전파를 위한 필수품이며, 유리의 생산 과정은 원래 중국에서 개발되었고 그 이후 구세계의 구석구석으로 천천히 퍼져나갔습니다. 양피지와 같은 다른 유형의 필기 재료들보다 훨씬 뛰어난 종이의 대량 생산은 특수한 기술과 장비를 요구하기 때문에, 종이를 희귀하고 인기가 많도록 만들었습니다.
gems코0=보석
gemsDESC코0=아주 옛날부터 루비, 사파이어, 다이아몬드, 에메랄드, 옥, 진주와 같은 광석들은 장신구나 의식용 복장으로 사용되어왔습니다. 수세기동안 세계에서 다이아몬드의 유일한 원산지는 인도 남부의 골콘다에 있는 전설적인 광산들이었습니다. 모든 귀중한 광석들이 희귀한 것은 아니지만, 모두 매우 인기가 높습니다.
coal코0=석탄
coalDESC코0=석탄은 연료원으로서 오랜 역사를 가지고 있지만, 수요를 발생시킬 실용적인 증기 기관의 발명과 보급이 있기전까지는 그렇지 않았습니다. 산업 혁명이 유럽 전역을 휩쓸면서, 석탄의 사용과 수출, 수입은 근대 경제의 주요 사업이자 필수적인 부분이 되었을 것입니다.
