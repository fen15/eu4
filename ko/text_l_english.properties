grand_captain코0=대장군
sheriff_desc코0=지방행정관은 원래는 농노들이 그들의 영주에게 의무를 다하는지 감독하는 역할을 하였습니다. 보안관은 세금을 걷어들이는 역할을 하기 때문에 훌륭한 보안관은 더 많은 세금 수입을 가져옵니다.
high_judge_desc코0=고등 판사는 법률에 정통하며 사람들이 만족할만한 정당하고 일관성있는 법적용을 해내는 능력있는 사람입니다
alderman_desc코0=시 의원은 지역 정부 행정에서 열심히 일하는 사람입니다. 뛰어난 시의원은 지역의 생산을 향상시켜 생산 수입의 증가를 가져옵니다.
colonel_desc코0=대령은 용병단의 지휘관을 부리는 능력이 뛰어난 사람입니다. 뛰어난 대령은 우리의 용병 고용 비용을 줄여 줄 것입니다.
collector_desc코0=세무관은 항구에서 관세 수입을 부과하는 것으로 그의 경력을 시작했고 이제는 행정적 계급이 올라가 우리의 해외 식민지에서 더 큰 수입을 가져오는데 그의 경험을 이용하고 있습니다.
master_of_mint_desc코0=조폐소장은 조폐가 정확한 기준에 맞추어 되고 있음을 보장합니다. 뛰어난 조폐소장은 지역의 주화에 대한 사람들의 신뢰를 높게 해 줍니다.
banker_desc코0=은행원은 금융이라는 신비한 세계에 경험이 있는 사람입니다. 그는 가장 저렴한 이율의 융자를 찾아내어 정부의 재정적 환경에 도움을 줍니다.
lord_proprietor_desc코0=고위한 소유자는 신대륙에 이주민을 운송하여 식민지화하는 회사의 지휘자입니다. 그는 식민지에서의 새로운 삶과 부를 찾아 이주하는 사람들을 독려해 줄 것입니다.
pioneer_desc코0=개척자는 새로운 식민지를 개척하는 전문가입니다. 비록 새로운 식민지로부터 수익을 얻을 수 있을지는 두고봐야 하겠지만 그들의 기술은 새로운 식민지를 건설하는데 도움을 줍니다.
grand_admiral_desc코0=군대는 언제나 훌륭한 지휘아래에서 전투를 잘 수행합니다. 대제독은 훌륭한 리더십으로 전체 해군을 지휘합니다.
naval_organiser_desc코0=선미갑판에서 해군들을 지휘하는 것은 위험한 일이기 때문에 이런 임무를 잘 수행해내는 사람에게 선장은 고마움을 느낍니다. 이들은 함선을 잘 유지하고 군수품이 공급할 수 있도록 해안에서의 관리를 잘 수행합니다.
navigator_desc코0=긴 항해를 많이 경험한 선원인 항해사는 긴 항해를 위해서는 무엇이 필요한지 잘 알고 있습니다.
rear_admiral_desc코0=전통적으로 함대의 후방에서 3번째열의 함선의 함장이 전체 함대를 지휘합니다. 후방 제독은 탁월한 지휘 능력을 가지고 있고 누가 함대를 지휘할 뛰어난 사령관인지 올바른 결정을 내립니다.
privateer_desc코0=사략 선장은 왕실이나 그 자신의 이익을 위하여 적국의 상선을 습격합니다. 그는 적을 굴복시키기 위해서 무엇이 필요한지 정확히 알고 있습니다.
sergeant_major_general_desc코0=전통적으로 선임 하사관은 귀족 출신이 아닌 사령관으로 전투에서 뛰어난 지휘능력을 가진 베테랑입니다. 그의 현명한 조언을 통해 우리는 적절한 장교들을 임명할 수 있습니다.
army_organiser_desc코0=근대적인 육군을 조직하는 일은 쉬운일이 아닙니다. 옛날의 좋은 시절에는 단지 주변의 귀족들과 그 귀족들의 종자들만을 모아 전투를 치뤘습니다. 요즘에는 보수를 받고 군복무를 하는 사람들을 모아 군대를 조직해야 합니다.
commandant_desc코0=뛰어난 훈련능력을 가진 사령관은 우리 군대의 전투능력을 부러움을 살만큼 뛰어나게 만들어 놓았습니다. 불만이 있는 사병들의 수를 살펴보면 그가 업무를 잘 수행하는 지 알 수 있을 것입니다
quartermaster_desc코0=탄약, 식량 그리고 가장 중요한 대포의 재료와 같은 부대의 보급품을 잘 공급하는 것은 매우 중요한 일입니다. 당신의 행정체계에 훌륭한 병참 장교가 있는 것은 언제나 기쁜 일입니다.
recruitmaster_desc코0=군복무를 할 사람들을 모집하는 것은 때때로 매우 힘든 작업이지만 모집 장교는 군복무를 피하려는 모든 속임수를 알아내어 사람들이 그 것을 피하기 힘들다는 사실을 깨닫게 해줍니다.
fortification_expert_desc코0=군 기술공들은 요새의 수비를 강화하는 것은 예술 그 이상이라고 말하지만 그 것은 과학에 가깝습니다. 요새를 공격하는 방법이 날로 발전하고 있기 때문에 요새의 방어력을 강화하는 작업도 날로 새로워져야만 합니다.
ambassador_desc코0=다양한 여행으로 외국의 안팍의 사정을 잘 알고있는 대사는 중요한 외교적 협상에서 우리가 우위를 점하게 해줍니다.
inquisitor_desc코0=신앙의 정설에 적절하지 않은 믿음을 따르는 자를 찾아내는 경험을 통해 쌓인 조사관(종교재판관)의 능력은 이제 우리 정부에 대해 수상한 일을 하는 자를 탐지하는 데 이용됩니다.
grand_captain_desc코0=군인들은 언제나 훌륭한 지휘아래서 뛰어난 전투능력을 발휘합니다. 대장군은 전체 육군을 뛰어난 러더십으로 지휘합니다.
sheikh_ul_islam_title코0=셰이크 울-이슬람(이슬람 장로) 설립
sheikh_ul_islam_desc코0=이슬람 법에 따라 정부의 행위를 확인해주는 새로운 직책은 코란에 대해 깊은 지식이 있는자들이 임명됩니다.
the_sheikh_ul_islam코0=셰이크 울-이슬람(이슬람 장로)
desc_the_sheikh_ul_islam코0=이슬람 법에 따라 정부의 행위를 확인시켜주는 새로운 직책을 생겼습니다.
the_khalifah_title코0=칼리프의 칭호를 받다
the_khalifah_desc코0=칼리프의 칭호는 정치적 지도자로써 뿐만 아니라 정신적 지도자로서도 중요한 술탄에게 주어져 왔다r.
khalifah코0=칼리프
desc_khalifah코0=칼리프의 칭호는 정치적 지도자로써 뿐만 아니라 정신적 지도자로서도 중요한 술탄에게 주어져 왔다.
denouncement_of_sect_practices_title코0=종파 의식 규탄
denouncement_of_sect_practices_desc코0=어떤 종파의 의식이라도 이를 규탄하고 이단으로 선언.
sect_practices코0=종파 의식 규탄
desc_sect_practices코0=어떤 종파의 의식이라도 이단으로 간주.
monastic_education_title코0=수도원 교육
monastic_education_desc코0=광범위한 국가적 수도원 교육 체계 확립을 통한 문학적, 수학적 기술의 향상.
monastic_education_system코0=수도원 교육
desc_monastic_education_system코0=수도원 교육 체계를 설립하기위한 노력은 문화과 수학 부분의 향상을 가져옵니다.
anti_christian_edict_title코0=반-기독교 포고
anti_christian_edict_desc코0=기독교에 의한 어떤 영향도 받지 않기 위해 기독교 선교사들을 추방하고 개종한 자들 은 그들의 새로운 신앙을 포기하도록 합니다.
the_anti_christian_edict코0=반-기독교 포고
desc_the_anti_christian_edict코0=이 포고는 모든 기독교 선교사들을 추방하는 것입니다.
islamic_centre_of_scholarly_title코0=이슬람 연구 센터
islamic_centre_of_scholarly_desc코0=이슬람 학문 연구를 촉진시키고 지역 조서관 설립을 지원하는 이슬람 연구센터의 설립에 모든 노력을 기울이자.
islamic_scholarly_centre코0=이슬람 연구 센터
desc_islamic_scholarly_centre코0=우리는 학문과 신앙을 연구하는 이슬람 센터의 서립에 모든 노력을 기울입니다.
superintendents_title코0=관리관
superintendents_desc코0=주교와 비슷한 관리관을 새로 만들면, 주교가 대주교에 의해 임명되는 반면 관리관은 군주에 의해 임명됨으로써 관리관은 좀 더 왕실에 충성을 다할 것입니다.
superintendent_office코0=관리관
desc_superintendent_office코0=우리는 주교와 비슷한 관리관을 새로 만들었습니다. 주교가 대주교에 의해 임명되는 반면 관리관은 군주에 의해 임명됨으로써 관리관은 좀 더 왕실에 충성을 다할 것입니다.
TOFARAWAYTOCOLONISE코0=이 지역은 우리의 가장 가까운 봉쇄되지 않은 항구로부터 $MAX$보다 멀리 있습니다.
religious_migration코0=종교적 이민
desc_religious_migration코0=국내의 종교적 소수자들이 본국을 더나 신대륙의 식민지로 향하였습니다. 그들은 자신의 종교에 독실한 신자여서 어던 선교도 듣지 않았습니다.
improved_fortifications코0=향상된 요새
desc_improved_fortifications코0=지역의 요새가 향상되어 어떤 포위 공격에도 수비력이 강화되었습니다.
jizya_tax_title코0=지즈야 도입(무굴 제국에서 비이슬람교도에게 부과하던 인두세)
jizya_tax_desc코0=인두세인 '지즈야'를 도입하면 이슬람교도가 아닌 사람들에게 그들의 재산에 따라 세금이 부과될 것입니다.
per_capita_tax코0=지즈야(무굴 제국에서 비이슬람교도에게 부과하던 인두세)
desc_per_capita_tax코0=인두세인 '지즈야' 는 이슬람교도가 아닌 사람들에게 그들의 재산에 따라 부과됩니다.
ibadat_khana_title코0=이바다트 카나(참배의 집) 설립
ibadat_khana_desc코0=종교 이론에 대한 토론이 장려되도록 설립된 '참배의 집'은 철학자, 종교 지도자, 그 외의 지식인들이 이슬람과 힌두교가 모두 가지고 있는 종교적 문제들에 대해 논의하는 곳입니다.
house_of_worship코0=이바다트 카나(참배의 집)
desc_house_of_worship코0='참배의 집'은 이슬람과 힌두교 모두에게 있는 종교적인 문제들에 대해 철학자, 종교지도자, 그 외의 지식인들의 토론을 장려하기 위해 설립되었습니다.
din_i_illahi_title코0=딘-이 힐라이 도입
din_i_illahi_desc코0=힌두교과 이슬람교에서 주장하는 교리를 결합하려는 새로운 종교를 도입함으로써 이슬람교도와 힌두교도 사이의 불화로 빚어지는 사회적 불안을 감소시킬 수 있을 것입니다.
divine_faith코0=딘-이 힐라이(이슬람교, 힌두교, 기독교등을 혼합한 종교)
desc_divine_faith코0=힌두교와 이슬람교를 결합한 새로운 종교 교리가 받아들여졌다.
anti_muslim_edict_title코0=반-이슬람 포고
anti_muslim_edict_desc코0=이슬람의 영향에서 우리 국교를 보호하기 위해 국내로 이슬람 선교사가 들어오는 것을 금지한다.
muslim_resistance코0=반-이슬람 포고
desc_muslim_resistance코0=우리는 어떤 이슬람 선교사도 국내로 들어오는 것을 허용치 않을 것이다.
acceptance_of_religious_sects_title코0=종교 종파들을 받아들임
acceptance_of_religious_sects_desc코0=관용적인 사회를 만드는 목표는 시민 자신들이 스스로 선택한 종파에 따라 의식을 행하고 생활하게 하는 것입니다.
religious_sect_tolerance코0=종교 종파 관용
desc_religious_sect_tolerance코0=우리의 목표는 시민들이 자신이 선택한 종파에 따라 그 것에 맞는 의식을 행하고 그 것에 맞게 생활하는데 관용이 있는 사회를 만드는 것입니다.
haridasa_movement_title코0=하리다사 운동 지원
haridasa_movement_desc코0=아디 셩카라의 불이원론에 대항하는 일원론적 마다하챠라 철학을 발전시키는 마리다사 운동을 지원.
the_haridasa_movement코0=하이다사 운동 지원
desc_the_haridasa_movement코0=아디 셩카라의 불이이원론에 대항하는 일원론적 마다하챠라 철학을 발전시키는 마리다사 운동에 현재 자금이 투입되고 있습니다.
divination_title코0=점을 보다
divination_desc코0=우리 사회 근원적으로 존재하는 점을 보는 행위는 악령을 쫒아내거나 질병과 아픔로부터 신의 가호를 구하는 것입니다.
godly_inspiration코0=점
desc_godly_inspiration코0=국가에 근원적으로 존재하는 점을 보는 행위는 쫒아내거나 질병과 아픔로부터 신의 가호를 구하는 것입니다.
CW_WARNALLIES2코0= $ENEMY$ 측은 $COUNTRY$ 측과 동맹을 맺었습니다.
