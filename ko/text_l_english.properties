ha_foreign_influenced_infantryDESCR코0=아즈텍의 화기의 발견이 전쟁 양상을 영원히 바꾸었다. 화기는 이제 전세계 여러 국가가 사용하고 있다. 다른 국가의 전력과 강점을 연구하고 이를 우리의 군대에 적용한다면 그들을 이길 수 있을 것이다.
ha_reformed_influenced_infantryDESCR코0=외국 군대와의 접전과 경험을 기초로 우리의 군대는 너무 공격적인 부분에만 치중한 것을 알 수 있었다. 차후의 훈련은 필요시 장거리 공격을 회피하기 위한 산계 진형과 근접 공격을 위한 밀집 진형끼리의 빠른 진형 변경에 집중을 해야할 것이다.
ha_reformed_xolotiDESCR코0=신식 Xoloti 군대의 전력은 국내와 해외의 이상적인 부분을 완벽히 혼합한 것이다. 이는 좋은 시너지 효과를 발휘하였다. Xoloti의 밀집 사격은 군대의 선호 전략이며 근접 전투는 그들에게 전혀 문제가 되지 않는다.
high_american_horsemenDESCR코0=유럽과의 접촉으로 인한 말의 유입은 제한적으로나마 전투에서 말을 사용할 수 있게 되었다.
high_american_rifle_cavalryDESCR코0=소형화되고 경량화된 Xiuhtecuhtli은 기마병들에게 근접무기를 가진 상대를 더욱 쉽게 격퇴할 수 있게 되었다.
high_american_hussarDESCR코0=습격과 치고 빠지는 전술에 특화된 경기병입니다.
high_american_swarmDESCR코0=Swarm_기병은 산개 집형을 한 기병으로 경량화된 Xoloti를 사용하여 돌격 전 상대 진형을 어수선하게 만드는 전략을 사용한다.  산개 진형을 사용함 으로써 적군의 화기 공격에 덜 취약하다
high_american_dragoonDESCR코0=아메리카 용기병은 검과 일반 크기의 Xoloti를 장비하고 있습니다. 만일 그들이 말을 탄 상태에서 근접 공격에 들어간다면 그들은 말에서 내린 후 적에게 사격하는 것을 더 선호합니다.
