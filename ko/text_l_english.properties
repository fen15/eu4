american_western_franchise_warfareDESCR코0=이런 군대들은 자신들의 사상자를 염두에 두지 않고 최대의 기세로 공격합니다. 이런 유닛들의 공세는 무시무시하지만 좋은 수비 전술 앞에서는 무너 질 수 있습니다.
anglofrench_lineDESCR코0=보병 라인 전술은 어는 것도 특별화 하지않고 공격과 수비에서 균형을 잡으려 노력합니다. 이런 보병대는 화재나 충격에 강한 명모를 보이지만, 그들의 주요한 목적은 적들이 최초의 타격을 가하기 전에 머스케의 일제사격을 가하여 그들을 혼란에 빠뜨리는 것입니다.
archipelago_frigateDESCR코0=18세기의 중반에는 연안 좁은 바다에서의 배를 향한 대포를 피하기 위해 두개의 마스터(큰 돛대)가 이용되었다.
asian_arquebusierDESCR코0=일부 아시아 지역에서 느리긴 했지만 점진적으로 총기가 활을 대체하고 있었다. 비록 정확성이 떨어지기는 하지만 16세기동안 화승총이 도입되면서 보병부대에 놓은 비율로 적용되기 시작하였다.
asian_musketeerDESCR코0=아시아의 군대들은 이전의 화승총 대신 좀 더 가볍고 다루기 쉬운 머스킷으로 대체하기 시작하였다.
austrian_grenzerDESCR코0=18세기에 오스트리아는 크로아티아와 헝가리를 정복하면서 그들이 새로이 정복한 지역의 국경을 투르크로부터 방어하기 위해 그렌저(번역하자면 변두리 주민)라는 이름의 새로운 유형의 군대를 조직하였다. 군대는 지역 주민들로부터 모집되었으며 그들은 군복무를 하는 대가로 땅을 나눠주었다. 그렌저 부대는 경보병으로 유명했다. 그들은 대부분 소규모 전투에서 역할을 수행했지만 보병라인을 구축하는 기능도 담당하였다.
austrian_hussarDESCR코0=서유럽에선 오랜 시간 동안 기병대가 전장의 꽃이었습니다. 중무장한 기사들은 파괴적인 돌격을 감행했습니다. 하지만 동쪽에서, 오스만 투르크 같은 적들은 스텝지역의 전통에 따라 소규모 교전에서 효과적인 경기병이 주를 이루었습니다. 투르크 경기병과 예니체리 군단이 대표적인데, 이들은 아드리아노플 전투에서 (라틴 귀족의 완패로 끝난) 최후의 대규모 십자군을 완전히 박살내면서 그 위력을 보여줬습니다. 이에 맞서기 위해 헝가리 군대는 오스만 투르크에 맞서 싸우는데 좀 더 적합한 경기병인 후사르를 많이 조직했습니다. 하지만 서유럽에서 이런 군대가 처음 도입된 것은 경기병인 헝가리 후사르가 아니라 전통적인 기병과 경기병이 혼합된, 더 중무장한 폴란드의 윙드 후사르였습니다.
austrian_jaegerDESCR코0=18세기에 독일에서 예거(사냥꾼)라 불리는 새로운 유형의 경보병대가 풀현하였다. 예거는 정찰과 소규모 전투에 이용되었습니다. 처음에 그들은 사냥꾼, 사냥터 관리인 숲속에 사는 사람들로 구성되었습니다. 그들 중 대부분은 뛰어난 사격수였기 때문에 종종 적의 군대에 큰 손실을 줄 수 있는 군의 주요 인사를 저격하는 저격수로 활용되었다. 나중에 예거는 일반적인 경보병대의 이름이 되었습니다. 재거부대는, 대영제국이 아메리카 독립전쟁에 이용한 것과 같이, 종종 다른 나라에 용병으로 고용되었습니다.
austrian_tercioDESCR코0=창병대와 머스킷 총부대가 결합한 테르치오 또는 스페인 스퀘어 부대는 스페인 장군 곤잘레스 페르난데즈 데 코르도바에 의해 조직되었습니다. 그 부대는 1525년의 파비아 전투에서 스페인에게 승리를 가져다 준 후 100여년동안 유럽의 전장을 지배하였습니다. 초창기의 테르치오는 창병대가 50에서 70퍼센트의 비율로 구성 되었습니다. 하지만, 테르치오는 여전히 진화중이었고 실험들을 통해 창병대의 비율을 줄여야 한다는 것을 깨달았습니다. 최근의 테르치오는 창병대를 25퍼센트 정도의 비율로 줄이고 총기부대가 대폭적인 비율로 늘어났습니다.
austrian_white_coatDESCR코0=합스부르크가의 국경수비대는 경기병대로 구성된 오스만 군대와 맞서기 위해 편성되었습니다. 화이트 코트는 주로 경기병대에 대항하도록 훈련받고 무장되었습니다. 그들은 머스킷 보병대나 공격에는 적합하지 않았지만 여전히 경기병이 기반을 이룬 부대와의 전투에는 유용했습니다.
aztec_gunpowder_warfareDESCR코0=신세계에 유럽인에 의해 소개된 화약무기는 그 곳의 낡은 전술은 바꾸지 않았고 오직 기술만을 사용하도록 만들었다. 산악 머스킷총병대는 여전히 가장 뛰어난 방어유닛이지만 전술은 산악전사들의 사기에 좀 더 큰 데미지를 줄 수 있습니다.
aztec_hill_warfareDESCR코0=거친 산악전사들은 아직 기술적인 변화에 겪지 않았습니다. 새로운 무기와 전술의 도입을 통해, 이 부대는 공격적인 유닛에서 고지대에서 방어에 가장 뛰어난 부대로 진화하였습니다. 하지만, 그 유닛의 승리의 중요한 의미는 여전히 적을 직접 공격하는 것이다.
aztec_tribal_warfareDESCR코0=멕시코의 고원지대에 아즈텍 제국이 형성되었다. 역동적인 아즈텍의 문화는 군사적 정복을 원했기 때문에 그들의 군대를 전장에서 엄청난 지구력이 있고, 공격에 특성화된 군대로 진화시켰다.
bantu_gunpowder_warfareDESCR코0=남쪽에서 온 아프리카 전사들은 머스킷으로 무장하고 좀 더 좋은 공격전술을 가지고 있었다.
bantu_plains_warfareDESCR코0=평지 전사들은 아프리카의 평원 지대에서 효율적인 공격기술을 가지고 있었다.
bantu_tribal_warfareDESCR코0=전통적인 남아프리카 전사들은 창과 공격전술에 특성화된 방패로 무장하였다.
barqueDESCR코0=바크는 원래 무역에 이용되던 소형선박이었다. 이것들은 전쟁에서 큰 카락보다 작고 빨라서 이용되었다.
british_squareDESCR코0=오스트리아 왕위 계승 전쟁동안, 오스트리아는 심각한 패배를 맛봤다. 슐레지엔은 이미 프러시아에게 떨어졌고 완패가 멀지 않았습니다. 전쟁의 흐름을 바꾸려고 변경의 비정규적인 군대들까지 큰 압박을 받고 있는 제국의 중앙 군대를 돕기 위해 주요 전장으로 투입되었습니다. 보병대가 산개대형을 취하는 것은 유럽 전장에서 혁명적인 것이었습니다. 하지만 소규모 전투 유형을 거부하고 엄격한 선형 전술을 바라는 사람들이 있었습니다. 진형때문에 정사각형이라 이름 붙여진 보병대는 기병대의 공격을 방어하는 임무를 맡습니다. 이 부대는 높은 비율의 머스킷으로 무장되어 있고 전장에서 개별적으로 장전하고 사격하는 대신 소대 단위로 사격하고 한꺼번에 재장전하는 엄격하고 잘 훈련받은 부대입니다. 이런 치명적인 사격은 어떤 공격도 깨드릴 수 있습니다. 하지만 엄격한 선형 전술로 인해 이 부대는 기동력이 떨어지고 수비적이 될 것입니다.
british_hussarDESCR코0=기병대가 특성화되면서, 기마대는 진화하기 시작했습니다. 기마대는 처음 유럽에 도입되었던 폴란드 기마대와 같은 형태에서 헝가리 기마대와 같은 형태로 변화하였습니다. 가볍고 기동성있는 군대는 적군을 찾아내고 괴롭히는 데 유용했고 적군의 포병대의 기동력을 소모시키고 퇴각하는 적군을 추격하는 데 능력을 발휘했다.
british_redcoatDESCR코0=영국 군복에서 유래된 레드 코트는 당신의 자원을 아끼는 데 중요한 의미가 있는 소규모 부대이다. 화기 공격에 잘 맞서도록 조직되고 훈련된 이 부대는 오로지 전장에서의 지구력에 의존해 전투를 치릅니다.
chambered_demi_cannonDESCR코0=16세기를 포병대의 기동력의 향상뿐만 아니라 포대를 표준적인 크기와 중량으로 통일하려는 시도가 계속되어왔다.
chinese_dragoonDESCR코0=본질적으로 보병에게, 말은 단지 운송수단일 뿐이었다. 이런 군대를 정찰용으로 사용하는 것은 드문 일이 아니었다.
chinese_footsoldierDESCR코0=전통적으로 낮은 계급의 보병은 가벼운 갑옷을 입고 창이나 검으로 무장하였다.
chinese_longspearDESCR코0=보병대는 기병대에 효과적으로 대항할 수 있는 긴 창으로 무장하였다.
chinese_steppeDESCR코0=궁기병대는 정확성과 긴 사거리를 자랑하는 복합형 활로 무장하였다. 그들은 때때로 활로 적을 쏜 후 마무리할 창으로 무장하기도 하였습니다.
early_carrackDESCR코0=초기형 카락은 대서양 공해에서 항해가 가능한 최초의 유럽선박입니다. 이 중세 후기 선박의 디자인은 독일 롱쉽과 아랍 상선의 모습을 결합한 것입니다. 초기형 카락은 그 거대한 크기 때문에 캐러벨에 비해 기동성이 떨어지지만, 장기간의 항해를 위한 식량, 무역품, 방어를 위한 총포를 수송할 수 있습니다.
carrackDESCR코0=중세 후기 선박인 카락의 디자인은 독일 롱쉽과 아랍 상선의 모습을 결합한 것입니다. 카락은 그 거대한 크기 때문에 캐러벨에 비해 기동성이 떨어지지만, 장기간의 항해를 위한 식량, 무역품, 방어를 위한 총포를 수송할 수 있습니다. 잉글랜드 선박 '헨리 그레이스 아듀(Henri Grace a Dieu)'와 같은 몇몇 카락들은 무게가 1000톤 이상 나갔으며 거대한 선수루와 선미루를 가져 동시대의 가장 큰 전함일 것이라고 여겨졌습니다.
caravelDESCR코0=캐러벨은 오랜 기간 발견을 위한 여행에 뛰어난 작고 기동성이 뛰어난 배였습니다. 디자인은 다양하지만 캐러벨은 앞부분의 돛대와 사격형의 메인 마스터, 삼각형의 큰 세로 돛대로 구성되어 있습니다. 작은 크기가 무장할 수 있는 공간을 제한하기는 하지만 이 가벼운 배는 좁고 앝은 연안을 탐험할 수 있었습니다.15세기 초반부터 후반까지 이루어진 바스코 다 가마, 카보느, 콜럼버스, 마젤란에 항해에 캐러벨이 이용되었습니다.
chebeckDESCR코0=두 세개의 작은 돛대를 가진 배가 16세기동안 지중해에서 널리 이용되었습니다.
coehorn_mortarDESCR코0=17세기에 45도 각도로 포열이 고정된 조그만 박격포가 네덜란드의 기술자인 루스 반 코흔에 의해 발명되어습니다. 발사각을 조정하는 유일한 방법은 포를 이동시키거나 한 쪽으로 편중되게 적재시키는 방법뿐이었다.
cogDESCR코0=북유럽에서 유래된 하나의 돛대를 가진 무역선.
creek_arquebusierDESCR코0=화승총으로 무장한 크리크족(현재 북미 오클라호마 호에 사는 인디언)은 토마호크(아메리카 원주민의 도끼라는 뜻) 전사의 후예이다. 비록 아메리카 원주민들은 화승총 부대로의 무장을 강조하고 있고 그 군대는 여전히 공격적이지만 그들의 전술은 아메리카 원주민 화승총병대와 공격적인 머스킷 총병들로서 적들에게 더 이상 파괴적인 데미지를 주지 않는다.
culverinDESCR코0=16세기에서 17세기 사이에 개발된 상당히 긴 포열의 대포. 그 것은 긴 사거리를 자랑했지만 목표물을 타격하는 정확성이 떨어졌다.
durrani_dragoonDESCR코0=최근의 듀라니(아프가니스탄과 파키스탄 연맹의 파슈툰족의 부족장의 호칭)인 아마드 샤 압델리의 지휘아래 있는 아프가니스탄 용병단은 경기병들 주력으로 하고 있다i.
durrani_rifled_musketeerDESCR코0=아프가니스탄 보병대는 18세기 듀라니 왕조의 창시자인 아마드 샤 압델리에게 충성했다.
durrani_swivelDESCR코0=쉽게 휴대할 수 있는 회전가능한 대포를 그들의 말 뒤에 메고 오는 기병대는 보병대들이 적들에게 대포를 발포할 수 있게 하였다.
dutch_mauricianDESCR코0=16세기에 머스킷(휴대가능한 소총)은 보편화 되었지만 재장전하는데 시간이 너무 오래 걸렸다. 일반적으로 군사 전략가는 화력이 최대화 될 수 있게 머스킷부대의 진형을 배치하였다. 머스킷 총병은 이에 따라 (12, 8 또는 6번째)라인에 배치되었다. 앞 선 라인이 발포한 후 재장전을 위해 뒤로 돌아가면 그 다음 라인이 앞으로 나와 발포하였다. 이런 방법으로 16세기 머스킷의 느린 재장전이라는 단점이 극복되면서 화력이 극대화 되었다. 나사우의 백작이며, 훗날의 오렌지공인 네덜란드의 마우리츠가 이런 머스킷 총병의 진형을 고안하여 80년 전쟁(네덜란드 독립전쟁)동안 네덜란드 군대에 이를 도입하였다. 군사 전략과 전술에 대한 그의 개발이 네덜란드 군대를 유럽에서 가장 현대적인 군대로 만들어 놓았다.
early_frigateDESCR코0=해외무역이 증가하면서 안전한 항해를 위해 빠른 호위선박이 필요하게 되었다. 초기 프리깃이 이를 위해 개발되었다. 그 것은 하나의 포열갑판만 가질 정도로 가늘고 작은 전함이었고 위험한 바다에서 해적으로부터 안정성을 제공하였다.
east_asian_spearmenDESCR코0=낮은 계급의 보병은 목검으로 무장하였다s.
eastern_bowDESCR코0=궁기병대는 근동지방의 주력병력이었다.
eastern_knightsDESCR코0=그들의 경쟁자인 서양과 마찬가지로 근동지방의 기사들은 그들의 군사기술의 정점을 나타냈다. 말을 유지할 수 있는 여유가 있고 고도로 훈련된 귀족들로 구성되었다. 이 시대에는 기병대의 존재가 전투의 운명을 결정했다.
eastern_medieval_infantryDESCR코0=빈약한 무장을 하고 거의 훈련되지않은 농노나 농민들로 구성된 보병대는 전쟁에서 거의 쓸모가 없습니다. 그런데 왜 위험한 요새공격에는 귀족들을 쓰지 않는 것입니까??
eastern_militiaDESCR코0=빈약한 무장을 하고 거의 훈련되지않은 농노나 농민들로 구성된 보병대는 전쟁에서 거의 쓸모가 없습니다. 그런데 왜 위험한 요새공격에는 귀족들을 쓰지 않는 것입니까?
eastindiamanDESCR코0=동인도회사 소유의 상선.
east_mongolian_steppeDESCR코0=복합적인 화살로 무장한 궁기병대는 높은 속도와 파워가 뛰어납니다.
ethiopian_guerilla_warfareDESCR코0=소규모의 북아프리카 산악전사들은 그들의 적을 괴롭히는 게릴라 전술을 구사합니다.
ethiopian_gunpowder_warfareDESCR코0=북쪽에서 온 아프리카 전사들은 머스킷으로 무장하고 있고 뛰어난 방어전술을 가지고 있습니다.
ethiopian_mountain_warfareDESCR코0=산악 전사들의 뛰어난 방어기술은 아프리카 산악지대에서 빛을 발합니다.
fluteDESCR코0=16세기에 네덜란드에서 개발된 화물선은 적재 공간의 최대화와 승무원 효율성이 극대화 되어 있습니다. 그리고 이 배는 16세기에서 17세기동안 가장 일반적으로 이용되는 배가 되었습니다. 표준 디자인은 뭪 정도의 무장을 하지만 필요하다면 대포로 무장할 수 있고 보조 선박도 이용할 수 있습니다.
french_carabinierDESCR코0=16세기에 총기병대라는 흉갑기병대와 비슷한 중기병대가 처음 출현 했습니다. 그들은 흉갑기병대보다 더 앏은 보호 갑옷을 착용하고 있었습니다. 그들의 최대의 차이점은 무기에 있었습니다. 그들은 주로 아퀴버스라 불리는 짧은 바퀴형 소총으로 무장했습니다. 소총외에도, 권총과 검으로도 무장했습니다.
french_caracolleDESCR코0=16세기 후반에서 17세기 초반에 서유럽 기병대의 일반적인 진형은 두 가지의 선회 진형이었습니다. 첫번째 방법은 앞열의 기병대가 적의 정면으로 돌진하여 30보에서 50보사이에서 무기를 발포하는 것이었습니다. 그런 다음 그들은 뒤쪽으로 돌아들어와 맨 뒤의 열이 되는 것이었습니다. 뒷열은 같은 방법으로 적들에게 발포하고 선회하여 돌아옵니다. 이런 진형에서 맨 앞열은 항상 다른 열이 장전하고 공격할 순서를 기다리는 동안 공격중이어야 합니다. 다른 또 하나의 방법은 기병대가 원형으로 계속 움직이며 적이 앞에오면 발포하고 공격이 계속되는 동안 진열을 정비하고 재장전하는 하나의 형태로 공격하는 것이었다.
french_cuirassierDESCR코0=중기병의 한 유형인 흉갑기병대는 15세기 후반부터 알려지기 시작하였습니다. 이 유형의 기병대는 머리부터 무릎까지 갑옷을 착용하고 있었다. 그의 몸은 흉갑이 보호하고 있었느데 이로 인해 흉갑기병대라고 이름지어졌다. 이 흉갑은 작은 권총뿐만 아니라 머스킷에도 잘 버티도록 설계되어 있었습니다. 그들은 바퀴형 권총과 창검으로 무장하고 있었습니다. 흉갑기병대는 주로 기병대를 타격하기위해 이용되었고 이 게임에 적용되는 모든 시대에 걸쳐 이용되었습니다.
french_bluecoatDESCR코0=루이 14세의 프랑스군복에서 유래된, 블루 코트는 공격에서 특별한 기세를 보여줍니다. 방어를 뛰어넘는 공격만이 승리를 가져다 준다고 믿는 지도자에게 잘 맞을 것입니다.
french_dragoonDESCR코0=17세기에 용기병이라고 불리는 새로운 유형의 기병대가 탄생했습니다. 용기병은 기본적으로 말을 타고 이동할 수 있는 보병대입니다. 용기병이라는 이름은 그들이 옮기는 짧은 유형의 머스킷이나 소총이 용이러고 불리는데서 유래하였습니다. 용기병은 기병대보다 비용이 저렴했기 때문에 전유럽의 대부분에서 널리 이용되었습니다.
french_impulseDESCR코0=오스트리아 계승 전쟁동안 오스트리아는 뼈아픈 패배를 맛봤습니다. 실레지엔은 이미 프로이센에게 점령당했고 완패가 멀지 않았습니다. 전황을 만회하기 위해, 국경지대의 비정규군이 제국군대가 받고 있는 압박에서 그들을 돕기위해 투입되었습니다. 보병대를 산개대형으로 펼치는 것은 유럽전장에서 혁명적인 것이었습니다. 가장 극단적인 해결책은 군대를 충동질 하는 것이었습니다. 이런 유닛들의 끊임없는 난전은 적의 대규모 보병대가 최후의 일격을 가하기 전에 저격에 혼란을 주고 적의 사기를 떨어뜨렸습니다.
frigateDESCR코0=시간이 지날수록 프리깃은 진화했습니다. 그 것은 때때로 두 개의 포열갑판을 갖추고 큰 중무장을 하였습니다. 속도와 화력이 프리깃에 더해지면서 더 중무장한 배에게서는 달아날 수 있고 더 빠른 배보다는 우세한 화력을 갖게 되었습니다. 1650년대 잉글랜드 연방(1649년부터 1653년까지 크롬웰이 호민관으로 다스리던 공화정체의 영국)이 창설한 함대는 거의 프리깃으로만 이루어져 있었습니다.
gaelic_free_shooterDESCR코0=더 발전된 화기의 개발은 스코틀랜드 고지 용병대의 전술에 변화를 가져왔습니다. 이 거친 군대는 적들의 첫번째 공격을 기다리고 있고 그런 다음 억누를 수 없는 그들의 공격을 폭발시킬 것이다.
gaelic_galloglaighDESCR코0=헤브리디스 제도(스코틀랜드 서쪽의 열도)에서 온 스코틀랜드 켈트인과 고대 스칸디나비아 인들의 혼혈로 구성된 글래스고 용병단의 전쟁스타일은 전투에서 매우 효과적이다. 글래스고 용병단은 이전의 켈트전사처럼 양손에 전쟁 도끼를 사용할 뿐만 아니라 고대 노르만전사처럼 쇠사슬 갑옷과 헬맷으로 무장하고 있다. 그들은 13세기 중반부터 아일랜드에 출현하기 시작하였으며 곧 아일랜드의 큰 부족장들에게 인기있는 용병단이 되어 그 인기가 16세기까지 이어졌다. 글래스고 용병단은 종자들(창과 투창으로 무장한 켈트 종자)과 그의 마부(짧은 활과 화살다발로 무장한)로 구성되어 '스파링'이라고 알려진 전사들의 집단으로 싸웠다. 이런 스파링조직은 용병단의 그룹이거나 백명이 넘는 숫자로 이루어진 조직이었다. 잉글랜드인들은 비록 개방된 전장에서는 중세 중보병을 당해낼 수 없지만 소규모의 근접전에서는 치명적인 글래스고 용병단의 위력을 두려워 하고 있었다. 그 결과 아일랜드 영주들은 그들을 매복 공격에 이용되었다. 이 헤브리디스 전사들은 또한 1314년에 배넉번(스코틀랜드 중부의 도시)에서 가장 주목할 만한 성공을 거두었다.
gaelic_mercenaryDESCR코0=화약 무기 체계와 훈련 기법이 전 유럽으로 퍼지면서 전통적인 스코틀랜드와 아일랜드의 전투 기법은 무용지물이 되어갔고 용병단과 글래스고 용병단의 시대도 끝나가고 있었다. 하지만 스코틀랜드와 아일랜드의 용병단은 특히나, 잉글랜드의 침략자들에게는 여전히 두려운 적이었다. 새로운 기술을 받아들인 자들, 특히나 스코틀랜드 고지인과 아일랜드의 부아나다(숙사를 받은 사람)는 그들의 용맹함으로 특히나 가치가 높았다. 16세기 이후 스코틀랜드와 아일랜드 용병단은 유럽 전역에서 활동하였고 특히나 30년 전쟁동안 그 활약이 대단했다r.
galleassDESCR코0=갈레아차는 군함의 필요성이 증가함에 따라 거대 상업용 갤리선을 개조한 것입니다. 갤리선보다 큰 갈레아차는 32쌍의 노에 한 노당 최대 5명의 인력을 배치해습니다.갈레아차는 무장과 측면의 높이를 높이기 위해 노젓는 사람들 위에 선실과 후미 선상 갑판, 포열갑판을 가지고 있었습니다. 이런 추가적인 무게로 갈레아차는 돛에 더 많이 의지해야 했고 갤리선과 비교하여 느려지고 기동성도 떨어졌다. 갤리선과 마찬가지로 갈레아차도 좀 더 대양을 항해할 수 있는 군함의 등장으로 그 이용이 줄어 들었지만 좁은 해엽에서는 여전히 유용하였습니다.
galleonDESCR코0=세 개의 마스터로 항해하는 거대한 선박은 원래 군함으로 개발된 것이지만 나중에는 주로 무역과 상업용으로 쓰여졌습니다.
galleyDESCR코0=고대 그리스, 로마시대의 고대선박으로부터 뿌리를 두고있는 갤리선은 16세기까지는 지중해 해군전투에서 가장 좋은 선택이었습니다. 갤리선은 주로 한 노당 3명까지 배치하는 25쌍의 노로 조정되었다. 따라서 갤리선은 바람에 덜 의존적이었고 갤리선의 기동성은 적들을 두려워 하게 하였다. 결국 갤리선은 좀 더 진보된 대양 군함의 등장으로 그 이용이 줄어들었지만 좁은 해역에서의 유용성은 18세기까지 계속되었다.
germanized_pikeDESCR코0=아드리아노플 전투에서 로마군이 고트족에게 패배한 것은 유럽 전술의 새시대를 예고했습니다. 기병은 전장의 지배적 힘이 되었고, 보병은 기병 작전을 위해 보급을 담당하는 존재로 격하되었습니다. 보병 위주의 잉글랜드가 백년 전쟁에서 승리를 거두었지만, 방어전술에 의존했기에 가능했습니다. 하지만 15세기 말 스위스 장창병은 보병에게 다시 공격 역할을 부여했습니다. 동유럽과 독일 용병들은 이를 재빨리 알아챘고, 그들을 불러 새로운 전술을 배웠습니다.
han_bannerDESCR코0=명의 머스킷 총병대는 17세기 동안 청나라가 구성한 만주팔기에 흡수되었다.
heavy_frigateDESCR코0=2개의 갑판을 가진 배는 보통 40문의 대포를 실을 수 있다.
houfniceDESCR코0=현대적 곡사포의 이름은 15세기 후스파들에 의해 개발된 후스 포병대로부터 유래된 것으로 알려져 있다. 이 짧은 총신의 무기는 운반 수레로 옮겨졌고 보병들이 포통을 준비하고 포탄을 장전해 사용하였다.
huron_arquebusierDESCR코0=토마호크 전사들은 심지어 화약무기가 소개되기 전부터 화약을 이용한 전술에 집중해 왔다. 이런 무기들의 장점을 받아들여서 아메리카 원주민 총병대는 전투에서 공격적인 발포와 응집력이 강해졌다. 이것은 공격적인 머스킷 총병대에게 타격을 가하기에는 효과적이지 않았다.
inca_mountain_warfareDESCR코0=새로운 무기와 전술의 도입이 거친 산악 전사들을 진보시켰다. 이 전사들은 여전히 승리를 위한 지구력으로 방어전에 강한 면모를 보였다. 갑옷과 훈련 기술의 발전이 이 전사들에게 힘든 전투에서의 승리를 가져다 주었다.
irish_chargeDESCR코0=초창기 켈트 용병단의 직계 후손. 이 군대의 가치는 적들을 죽이고 두려움에 떨게 하는데 최대한의 효과가 있는 것이었다. 그들의 무시무시한 공격은 이 시대의 기병대들보다 적들을 더 두려움에 떨게 만들었다.
iroquois_rifle_scoutDESCR코0=라이플부대는 적을 괴롭히는데 특성화 된 부대입니다. 이 부대는 좀 더 잘 훈련된 군대에게는 효과가 없을 것입니다. 하지만 이 전사들은 명사수들이고 그들의 훌륭한 라이플 솜씨는 적에게 심각한 데미지를 줄 수 있을 것입니다.
italian_condottaDESCR코0=이탈리아어로 '계약'을 뜻하는 콘도타는 이탈리아에서 다양한 도시국가들을 위해 싸우는 용병단을 말합니다. 콘도타 부대의 대장은 콘도티어라 불리었습니다. 그들중 가장 유명한 사람들이 존 호크우드 경, 프란세스코 스포르차 밀라노공, 바톨로뮤 콜레오니입니다. 콘도타는 고용주에게 충성심이 높지 않았기 때문에 더 많은 보수를 주는 반대편에 가담하기도 하였습니다. 그들은 서로 싸울 때 많은 손상을 주지 않기로 서로 거래했기 때문에 이탈리아에서의 전쟁은 연극과 같은 것이었습니다. 콘도타 부대는 무장된 기사, 중보병, 경보병, 석궁사수로 구성되어 있었습니다. 콘도타는 이탈리아에서 전쟁을 독점하고 있었기 때문에 다른 유럽국가의 군대들이 이미 머스킷병과 창병으로 이루어진 부대로 전환될 때도 여전히 시대에 뒤떨어진 전술과 무기를 사용하고 있었습니다.
japanese_archerDESCR코0=아시아 궁병대는 이 시기동안 아시아의 전투에서 가장 중요한 군대여습니다. 활은 보통 대나무로 만들어졌지만 보통 유럽의 활보다 길이가 길었습니다.
japanese_footsoldierDESCR코0=보병은 전사조직에서 계속 가장 낮은 계급이었습니다. 그들은 서민과 하급무사로 구성되었고 영주의 군대에 중추적인 존재였습니다. 처음에 보병대는 약탈품을 노리는 용병이나 모험가들일 뿐이었지만 나중에는 영주의 군대의 핵심이 되었습니다. 전쟁이 복잡해지고 더 큰 규모의 군대가 등장하면서 그들은 더 전문적인 훈련을 받아 외부의 침략으로부터 그들의 영지를 지켜낼 수 있었다. 그들은 대개 검으로 무장했지만 일부는 카타나(일본도의 일종)로 무장했으며 일부는 다양한 활로 무장하는 것과 같은 전쟁 무기를 사용하였다. 그들은 보통 가죽으로 만든 패드나 가죽과 철/구리(을)를 혼합한 갑옷으로 경무장 하였다. 이것이 그들을 전장에서 기동성있게 해주었지만 적들의 타격에는 취약하곤 하였다. 최근에는 보병들도 무기류를 지급받았습니다.
japanese_samuraiDESCR코0=사무라이는 과거 일본의 귀족 계급으로, 누군가를 '모신다'는 뜻을 가지고 있습니다. 이들은 좋은 교육과 극에 달하는 전투 훈련을 동시에 받았고,  그 결과 전투 기술과 예술, 문학을 하나로 결합시킬 수 있었습니다. 사무라이는 '전사의 길'이라는 뜻을 가진 부시도(무사도)의 규율에 통제되었습니다. 부시도에 따르면 이들의 군주가 죽거나 전쟁에서 패배했을 때는 이들 또한 할복해야만 했는데, 이는 사무라이들이 다음 생에서도 주군을 따르기 위함이었습니다. 이들은 전투 기술을 고도로 단련했고, 때문에 전장에서는 공포스러운 적이었습니다. 이들은 카타나를 휘두르거나 유미(일본 장궁)을 사용했고, 이는 말 위에서도 마찬가지였습니다.
large_cast_bronze_mortarDESCR코0=당시 가장 큰 대포는 너무 거대해서 그 것을 옮기는데 수백명의 사람이나 수백마리의 황소가 동원되야 했다. 이 무기는 대단한 위력이 있었지만 장전하고 겨냥하는 것이 너무 힘들었기 때문에 하루에 몇 번 발포하지 못했다.
large_cast_iron_bombardDESCR코0=보통 대포보다 더 큰 대포. 유럽의 초기 공성포 중 일부는 무거은 것을 적군의 방어기지에 날려보내기 좋게 설계 되었습니다. 가장 유명한 거대한 대포는 부르고뉴의 필립 3세가 스코틀랜드의 제임스 2세에게 1453년 선물로 보낸 '몬즈 메그' 이다. 비록 이 대포의 위력은 어마어마 했지만 한 번 발포한 후 열을 식히는데 너무 오래 걸렸기 때문에 전장에서는 사용이 제한적이지만 공성전에서는 크게 쓸모가 있었다s.
leather_cannonDESCR코0=가죽대포는 스웨덴 왕인 구스타프 아돌프 2세가 제 3차 폴란드-스웨덴 전쟁에서 최초로 사용하였다. 이 시기의 유럽의 대포는 너무 크고 무거워 전장에서 옮기기가 어려웠기 때분에 오로지 공성전에서만 유용하게 쓰였다. 가볍고 이동가능한 대포가 스웨덴에 도입되면서 그들의 포병대는 적들의 움직임을 따라 잡을 수 있었고 이는 그들에게 굉장한 전략적 이득을 가져다 주었다. 불행히도 스웨덴에 의해 도입된 가죽대포는 그 것을 많드는 것이 너무 비현실적이라는 치명적인 약점이 있었다. 가죽끈과 밧줄로 덮어씌운 좁은 구리튜브 부분이 너무 쉽게 과열되어 계속 사용하는 동안 너무 위험했다. 그럼에도 불구하고 가죽대포는 가벼운 야포의 개발과 적에게 큰 화력의 공격을 가한다는 개념의 시작점이 되었다.
mali_tribal_warfareDESCR코0=전통적인 북아프리카 부족의 전사들은 창과 다소 수비에 잘 맞는 방패로 무장하였다.
mamluk_archerDESCR코0=비이슬람인 노예 아이들을 뽑아 그들의 이슬람 군주들을 위해 싸우게 훈련되어진 전사들은 이슬람 세계의 군사 체계에서 본질적인 부분이 되어 갔다. 양궁은 훌륭한 사수를 만들기 위한 훈련일 뿐만 아니라 그들에게 큰 여흥의 일부였다.
mamluk_cavalry_chargeDESCR코0=비이슬람인 노예 아이들을 뽑아 그들의 이슬람 군주를 위해 싸우도록 훈련받은 전사들은 이슬람 세계의 군사체계에서 본질적인 부분이 되어 갔다. 그들이 나중에 이슬람 신앙의 추종자들이 됨에 따라 기병 전술과 마술의 훈련은 훈련의 핵심적인 부분이 되었다.
mamluk_duelDESCR코0=일 대 일 전투에 특성화된 보병에게 검은 그가 선택할 수 있는 가장 좋은 무기였다e.
mamluk_musket_chargeDESCR코0=초기의 거부감에도 불구하고 머스킷은 결국 18세기에 이르러 기병대의 주요 무기가 되었다.
manchu_bannerDESCR코0=경기병대는 만주족이 17세기 초반 구성한 만주팔기에 속했다. 이 체계는 일반 시민도 군인과 함계 군대를 조직하는 구성원으로 하는 것 이었다.
maya_forest_warfareDESCR코0=숲 속의 전사들은 새로운 무기와 전술이 도입되면서 발전하기 시작했다. 공격과 수비에서의 재훈련이 양쪽 모두를 향상시켰다.
maya_guerilla_warfareDESCR코0=이 부대는 다른 게릴들만큼 지속적이지는 못했지만 공격은 효율적으로 했다. 지구력을 훈련시킨다면 적들에게 추가로 데미지를 줄 수 있을 것이다y
maya_gunpowder_warfareDESCR코0=숲 머스킷 총병대는 화약시대에도 여전히 예전의 전술을 사용하고 있었다. 공격과 수비의 균형이 예전 그대로였지만, 유럽으로부터 도입된 새로운 무기는 그들을 좀 더 치명적으로 만들었다.
maya_tribal_warfareDESCR코0=중앙 아메리카의 숲과 정글은 마야 문명의 본거지였다. 지형은 북아메리카만큼 개방적이지 않아서 수비에 이점이 있었다. 이곳의 군대는 비록 공격과 수비에 특성화 되지는 못했지만 양 쪽 모두 적합하게 발전했다.
merchantmanDESCR코0=상품의 운송에 사용되는 대형 화물선.
mexican_guerilla_warfareDESCR코0=중앙 아메리카의 게릴라는 특수한 공격으로 적의 사기를 떨어뜨렸다. 비록 남아메리카의 군대에 비해 더 많은 피해를 주기는 했지만 그들도 쉽게 사기가 떨어졌다.
mongol_bowDESCR코0=경보병대는 보통 초기 전투 상태에서 편성되었다. 그들의 목적은 적군에게 화살 세례을 내림으로써 주력군이 도착하기 전에 적군의 사기를 꺽어 놓는 것이었다.
mongolian_bowDESCR코0=기병대는 매복공격에 특성화 되어 있습니다. 그들은 조용히 적을 기다리가 있다가 급습하였으며 적들이 진열을 정비하기 전에 재빨리 퇴각하였습니다.
mongol_steppeDESCR코0=복합적인 활로 무장한 궁기병대는 빠른 속도와 강력함을 자랑했습니다.
mongol_swarmDESCR코0=궁기병대는 단체로 적을 공격하여 압도하는 무리 공격에 특성화 되어 있었습니다.
steppe_riders코0=대초원 기수
steppe_ridersDESCR코0=대초원의 광대한 범위에서의 기병은 다른 지역에서보다는 오랫동안 우세하게 남아있을 것입니다. 이것은 주로 화기를 도입 한 이후에도 지형을 갖춘 군대가 계속 가벼운 무장을 유지할 수 있기 때문에 가능한 극한의 이동성 때문이었습니다. 가벼운 화승식 소총이 나오기 전에는 칼과 라이트 랜스(light lances)가 크림 반도에서 만주까지의 기병을위한 선택의 무기로 남아있었습니다.
steppe_lancers코0=대초원 창기병
steppe_lancersDESCR코0=궁기병과와 창기병이 있는 전통적인 스텝 전술은 전장을 지배하면서 계속 우리에게 더욱 현대적인 무기와 지식을 제공하는 정주민 지역을 약탈합니다.
steppe_mounted_raiders코0=대초원 약탈 기병
steppe_mounted_raidersDESCR코0=시간이 지나면서 총기류의 개발과 이를 활용하는 전술이 개선되었습니다. 그들은 대초원의 전통적인 기병의 무기를 능가하지는 않지만 곧 총기가 기병전투의 일부가 될 것입니다. 대포가 가볍고 작아지면서 일부는 평원의 끊임없이 변하는 국경에서 사용할 수 있도록 말을 타고 옮길 수도 있었습니다.
steppe_cavalry코0=대초원 기마병
steppe_cavalryDESCR코0=대초원 기병은 계속 급습, 탈출 및 정찰에 능가 할 것이고 스탭 국경에있는 많은 정주민 국가는 카자크, 타티르 및 기타 대초원 유목민을 고용 할 것입니다. 대초원의 자유 관습은 여러면에서 이런 집단에 남아 있었지만 어느 정도까지는 조직의 변화와 보다 현대적인 군대 구조로의 전환에 기여했습니다.
steppe_uhlans코0=대초원 울란
steppe_uhlansDESCR코0=시간이 흘러 대초원 군대는 군수를 노획과 약탈 덜 의존하고 중앙 집권 체계에서 임금을받는 데 더 많이 의존하게되었습니다. 그들의 전술은 여전히 기동성과 권총같은 경화기, 랜스에 의존했으며 개방 된 지형에서는 아직 준비가되어 있지 않은 정주민 군대에매우 치명적일 수 있었지만 이제는 전장을 지배하는 대신에 다른 종류의군대, 예컨대 후사르나 심지어 보병의 보조병으로서의 역할을 주료 수행하게 되었습니다.
steppe_raiders코0=대초원 약탈자
steppe_raidersDESCR코0=그들은 초기에 화기를 받아들였지만 전쟁의 기동성 때문에 대초원에서 큰 변화를 만들어내기엔 느렸습니다. 화기가 경량화되고 더 정확해지기 전까지 기병대는 근대 초기동안 계속해서 대초원 군대의 중추를 이루었습니다. 칼은 오랫동안 대초원 보병들의 근접전을 위한 무기로 선택되었습니다.
steppe_footmen코0=대초원 보병
steppe_footmenDESCR코0=대초원 전쟁 특유의 기동성은 보병이 기병에게 불리하다는 것을 의미했습니다. 그리고 이것은 거대하게 개방된 환경에서 수많은 정주민 보병 전술들이 초원에서 매우 쓸모가 없다는 것을 의미합니다. 이 상황을 타개하기 위해서 대초원 보병들은 전투에서 자주 마차 요새를 형성함으로써, 전장에서 안전한 기동력을 얻을 수 있었습니다. 마차 요새로 보호받는 보병들은 기병대의 공격으로 부터 안전한 상태에서 화기와 활을 사용할 수 있었습니다.
steppe_musketeers코0=대초원 머스킷병
steppe_musketeersDESCR코0=대초원에서 효력을 발휘하기 위해 보병은 전장에서 계속 이동식 요새를 만들었고, 그 요새에서 대초원 경기병들이 그들의 진형을 부술 염려없이 경량화된 머스킷과 대포를 적에게 발사할 수 있었습니다. 또한 가벼운 무장을 한 보병들은 초원의 큰 강들을 까라 작은 배를 이용해 적진 깊숙이 침입했습니다.
steppe_infantry코0=대초원 보병대
steppe_infantryDESCR코0=대포와 화기가 더 가벼워지고 정확해지면서 대초원 마차 요새들은 더욱 공격적으로 사용될수 있었습니다. 모든 요새는 머스킷과 대포 사격을 퍼부을수있는 방어태세로 일제히 전환 할 수 있었습니다. 전투가 경과하면 기병대는 요새에서 나와 도주하는 적을 추격했습니다. 대포들은 대초원에서 주인과 함께 말로 운송됐기에 소구경만 사용되었습니다.
steppe_rifles코0=대초원 소총병
steppe_riflesDESCR코0=대초원 전쟁의 기초는 변하지 않았지만 전쟁의 전반적인 진화는 이윽고 유목군단의 군대의 상당한 발전을 이끌어냈습니다. 정주민 세력들이 자유로운 대초원의 국경들을 밀어내고, 이전에 유목민의 지역이었던 곳을 요새화하고 자신들만의 카자크, 타타르와 같은 부대를 만들어냄에 따라, 대초원 국가들은 이웃들의 더 좋은 무기들과 더 체계적인 발상에 자주 위압당하고 적응하게 되었습니다.
reformed_steppe_rifles코0=개량된 대초원 소총병
reformed_steppe_riflesDESCR코0=18 세기 말까지 대초원 군대는 많은면에서 서방 군대와 비슷한 전환기를 겪었습니다. 전쟁은 정주 지역에 비해 여전히 기동성이 더 높지만 장비와 조직은 상비군처럼 발전했습니다. 그러나 약탈이나 보트를 통한 기습공격과 같은 오래된 전술에 의존하는 것이나 기동성은 19 세기에도 계속해서 정기적으로 사용될 것입니다.
muscovite_caracolleDESCR코0=밀집대형의 보병대는 기병대의 타격에 강하였고 화약무기 같은 적에게는 치명적인 전쟁무기를 사용하였기 때문에 기병대에게 새로운 전략이 필요했다. 이런 첫 번재 전략중 하나가 반회적(또는 나선형)전략인데 이는 기병대가 보병대가 대형을 갖추기 전제 발포하여 혼란을 일으키는 전략이었다. 이 전략은 16세기에 서양에서 개발되어 빠르게 동쪽으로 퍼졌다.
muscovite_cossackDESCR코0=카자크 기병대는 시간이 지남에 따라 진화해 갔다. 새로운 중기병대처럼 타격을 가하기 보다는 그들은 권총으로 무장하고 소규모 교전에서 적들을 괴롭혔다.
muscovite_musketeerDESCR코0=동유럽 전장에서 화약무기의 광범위한 사용은 이러한 이점을 취하기 위한 새로운 유형의 군대를 탄생시켰다. 모스크바 대공국의 스트레이시로 부터 유래된 이 부대는 머스킷으로 무장하게 진화되었으며 수비보다는 공격에 중점을 둔 부대였다.
muscovite_soldatyDESCR코0=테르시오가 동부 유럽 전장에 도입되면서 일부사람들은 그 전술이 너무 수비적이라고 생각했다. 그들은 보병대는 좀 더 공격적이어야 한다고 생각했다. 솔다티가 이 역할을 해냈다.
native_indian_archerDESCR코0=사냥꾼들은 일찍부터 활로 목표를 잘 겨누는 것의 가치를 깨달은 사람들이었다. 평시에 이 차이는 굶주림이냐 생존이냐의 문제였고 전시에는 승리하느냐 패배하느냐의 문제였다.
native_indian_mountain_warfareDESCR코0=강인한 아메리카 원주민 전사의 일부는 산악 민족이었다. 종종 그들은 강대한 적에 의해 산 속으로 밀려나 생존하기가 어려웠습니다.
native_clubmenDESCR코0=적들에게 강력한 타격을 입히는 원주민 클럽맨은 전사로부터 유래되었다.
native_indian_tribal_warfareDESCR코0=때때로 특정 지역을 방어하기 위해 원주민 부족들이 힘을 합치면서 그들은 특정 전쟁을 하기 위한 국가로 발전하기도 하였다. 출정하는 것은 자신의 가치를 입증하는 것이었으며 젊은 남자들에게는 통과 의례같은 것이기도 했다.
niger_kongolese_forest_warfareDESCR코0=숲의 전사들은 아프리카 숲 지역에서 뛰어난 공격, 수비 기술을 보여줬다.
niger_kongolese_guerilla_warfareDESCR코0=중앙 아프리카 전사들의 소규모 부대가 게릴라 전술로 적들을 괴롭혔다.
niger_kongolese_gunpowder_warfareDESCR코0=서쪽에서 온 아프리카 전사들은 머스킷으로 무장하였고 좀 더 좋은 공격, 수비 전술을 사용했다.
niger_kongolese_tribal_warfareDESCR코0=전통적인 중앙아프리카 전사들은 창과 특이한 방패로 무장했다. 균형잡힌 전사들은 공격과 수비, 모두에 유능했다.
ottoman_azabDESCR코0=아자비(투르크의 직업 보병)는 활로 무장한 경보병대이거나 검과 방패로 무장해 근접전에 강한 보병이었다.
ottoman_janissaryDESCR코0=이 부대는 원래 노예와 죄수로 구성된 술탄의 친위대였다.
ottoman_lancerDESCR코0=오스만 제국의 셀림 3세는 즉위하면서부터 철저한 군사개혁을 시작했다. 현재의 기병대를 창으로 무장한 좀 더 서구화된 기병대로 바꿔놓았다.
ottoman_new_modelDESCR코0=오스만 제국의 셀림 3세는 즉위하면서부터 철저한 군사개혁을 단행했다. 그 이후 오스만 제국의 주력군이 되는 예니체리라는 이름의 새로운 보병대가 탄생하였다.
ottoman_nizami_cedidDESCR코0=서유럽의 연구와 전술의 영향으로 이슬람 군대가 개혁되었다. 이 부대들은 서구의 무기와 군복을 채용하였고 서구의 군사전략을 채택하여 훈련을 받았다.
ottoman_musellemDESCR코0=경기병대는 대부분 외국인 용병으로 구성되었다.
ottoman_reformed_janissaryDESCR코0=17세기 후반동안 예니체리는 시파히(오스만 기병대)와 더불어 서부 이슬람 세계의 주력군이었다.
ottoman_reformed_spahiDESCR코0=17세기 후반동안 예니체리는 시파히와 더불어 서부 이슬람 세계의 주력군이었다.
ottoman_sekbanDESCR코0=지역 보병대는 농민을 군사화 시킨 것이다s.
ottoman_spahiDESCR코0=이슬람의 고급 기병은 서유럽의 기사와 매우 흡사했다.
ottoman_timariotDESCR코0=술탄 직속의 친위 기병대. 티마리트(술탄의 친위기병대)는 군복무의 대가로 토지를 하사받는 대신에 스스로의 비용으로 부장하고 전쟁에 참가해야 했다.
ottoman_toprakli_dragoonDESCR코0=검과 소총으로 무장한 지역 기병대는 그들의 승마실력으로 잘 알려져있다.
ottoman_toprakli_hit_and_runDESCR코0=경기병대는 스피드와 기동력이 뛰어나다. 그들은 보통 첫번째 전략으로 적들을 치고 빠지는 전술을 사용하였다.
ottoman_yayaDESCR코0=피야데는 이슬람 궁병대이다. 그 야야 부대는 용병단으로 구성되어 있기 때문에 그들의 군사적 서비스에 대한 대가를 보통 잘 지불받았다.
pedreroDESCR코0=캘버린과 비교해 비교적 가벼운 대포는 포탄으로 철포보다 가벼운 돌로만든 포탄을 사용했다.
persian_cavalry_chargeDESCR코0=기병대는 날이 얇고 크게 휜 한 손검을 사용했다. 이것은 갑옷을 입지 않은 보병대나 기병대에 효과적이었다.
persian_footsoldierDESCR코0=낮은 계층에서 징집된 군사는 보통 검으로 무장했다.
persian_rifleDESCR코0=카자르 시대에 페르시아 군은 대대적인 서양화 개혁을 실시했습니다. 그들은 외국의 조언자들을 통해 서양식으로 훈련받았으며 서양식 기술을 도입했습니다.
persian_shamshirDESCR코0=보병대는 날이 얇고 크게 휜 한 손검으로 무방했다. 갑옷을 입지 않은 보병대나 기병대에 가장 효과적이다.
peruvian_guerilla_warfareDESCR코0=남아메리카 게릴라는 까다로운 적이다. 비록 그들은 큰 타격을 주지는 못하지만 이것이 계속된다면 군대의 사기는 크게 떨어질 것이다.
polish_hussarDESCR코0=원래 후사르는 소규모 교전을 위한 경기병이었습니다. 하지만 전장에서는 더 중무장한 군대가 필요했습니다. 그래서 후사르는 결국 그 유명한 윙드 후사르로 진화했습니다.
polish_musketeerDESCR코0=화약무기가 널리 퍼지면서 머스킷으로 무장한 부대의 필요성이 전장에서 증가하고 있다. 폴란드에서는 머스킷 총을 기병대를 위해 수비적으로 다루는 기술을 가르치는 학교가 등장하였다.
polish_tercioDESCR코0=비록 테르치오가 유럽전장을 지배하고 있었지만 그 전술은 사용하기에는 너무 느렸기 때문에, 동유럽에서는 기병대가 전장을 지배했다. 하지만 총병대가 증가하여 창병대의 비율이 줄어들면서 이 전법은 오히려 동유럽 전선에서 유용해졌다.
polish_winged_hussarDESCR코0=중세에는 말을 탄 기사가 전장을 지배했지만 이제는 머스킷 총병이나 장창병이 그 자리를 대신하고 있습니다. 17세기에 기병대는 급습에는 여전히 유용했지만 장창병에게는 거의 타격을 주지 못하고 있었습니다. 그래서 서유럽에서는 기병대가 점점 쓰이질 않고 있었습니다. 동유럽에서는 광활한 대초원 지역이 있기 때문에 여전히 기병대가 중요했습니다. 윙드 후사르는 그곳에서 중요한 역할을 했습니다. 폴란드인들은 완벽한 곡선을 가진 사브레(팔라스츠라 불린다)를 개발하고 속도와 지구력이 특별한 말을 엄선하여 양성하는 한편 6미터에 달하는 창으로 무장해 장창병의 갑옷을 뚫을 수 있었습니다. 중기병이 된 윙드 후사르는 다양한 적들에게 맞서 끝없는 승리를 계속해 나갔습니다. 그들은 1683년 투르크의 빈 포위망을 뚫어낸 존 소비스키(폴란드의 왕)의 전설에 핵심역할을 하였습니다. 존 소비스키는 4군단의 후사르 부대를 투르크의 군사라인으로 격렬하게 돌진시켜 그들이 겁을 먹고 흩어져 버리게 하였습니다. 이 폴란드 윙드 후사르의 승리로 존 소비스키는 '빈의 구세주'로 환영받았습니다.
prussian_uhlanDESCR코0=울란(독일, 오스트리아의 창기병)은 18세기 초반에 생하였다. 그들은 보통 더 중무장한 기병에 대한 정찰에 쓰일 뿐만 아니라 소규모 교전에도 투입되었다. 18세기 후반에 이르러서는 그들의 경무장이 빠른 속력과 민첩함을 가져다 줌으로써 전장의 흐름을 바꿀 수 있는 효과적인 타격을 적에게 가할 수 있게 되어서 주력군으로 발돋움 했다 뭩. 그들은 큰규모의 보병대에게 적은 비용으로 효과적인 타격을 줄 수 있었다. 인력이 적은 소규모의 국가는 보병대가 울란의 타격에 대한 대응이 느리다는 점을 이용하여 효율적인 전투를 할 수가 있었다.
prussian_drillDESCR코0=훈련에 적극적으로 임했던 잘 훈련된 군사는 전투상황에서 무엇을 할 지 정확히 알고 있다. 그들은 또한 적과 싸우는 중에 대열을 이탈할 가능성이 줄어듭니다. 한 예가 프로이센의 잘 훈련된 군사이다. 그들은 당시 세계에서 가장 잘 훈련되고 장비를 갖춘 군대였다. 그들은 규율이 잘 잡혀있고 거의 모든 상황에 관하여 훈련받았다. 이런 그들의 명성 때문에 아메리카 식민지인들은 대영제국과 싸우기 위해 프로이센에 그들의 훈련 기법을 전수해 줄 것을 요청하였다.
pueblo_ambushDESCR코0=로키산맥의 깨진 지형에 사는 푸틸스들에게서 매복전술이 발전하기 시작하였다. 이 부대는 산악 부대만큼 지구력이 있지는 않았지만 그들의 매복 전략은 적들의 사기를 걱어 놓습니다.
qizilbash_cavalryDESCR코0=빨간색와 금색의 줄무늬 투구로 잘 인식되있는 창검이나 활로 무장한 기병대는 그들의 시아파 경전에 대한 헌신을 나타냅니다.
reformed_asian_cavalryDESCR코0=아시아 기병대는 선진국의 전략과 전술을 받아들이면서 좀 더 개혁 되었다.
reformed_asian_musketeerDESCR코0=머스킷으로 무장하고 현대화된 아시아 보병대는 좀 더 현대의 전략과 전술을 받아들였다.
reformed_manchu_rifleDESCR코0=만주족이 중국을 정복한 후 청나라를 건국하며 만든 군대. 그 군대는 대부분 한족으로 구성되고 그들에 의해 운영되었다.
royal_mortarDESCR코0=18세기 동안 포병대는 전장에서 널리 이용되었다. 포병대는 이제 쉽게 이동할 수 있는 기동력을 갖추게 되었다.
russian_cossackDESCR코0=카자크 기병대는 동유럽에서 여전히 중요한 군대였습니다. 비록 중기병대만큼 잘 훈련되지도, 파괴적이지도 않았지만, 이 경기병대는 적들을 급습하고 저격하여 혼란스럽게 만드는데 특징이 있습니다.
russian_cuirassierDESCR코0=흉갑기병의 이름은 가슴에 착용하는 갑옷의 이름으로부터 유래되었습니다. 가벼운 사브레보다 무거운 큰 검을 들고 출전하는 그들의 위용은 무시무시했습니다. 보통 소총가지도 무장하는 이 기병대는 적들에게 추가적인 데미지를 주고, 어떤 적과 싸워도 위력적이었습니다.
russian_massDESCR코0=밀집대형 전술은 오랜기간 주요 전략이었던 선형대형 전술에서 출발합니다. 이 군대는 러시아의 유명한 장군인 소보로프가 한 '훈련은 어렵게 전투는 쉽게'와 ' 권총은 별로이지만 총검은 훌륭하다'라는 두 가지 말에 의해 잘 알려져습니다. 그들은 머스킷 총격의 타격에 잘 훈련된 밀집을 선호하는 군대입니다.
russian_green_coatDESCR코0=서유럽의 사상이 유입되면서 동쪽의 보병은 점점 서유럽의 보병처럼 되어갔다. 녹색 군복의 보병대는 러시아로부터 유래되었다 그리고 그들은 서유럽의 무기와 훈련을 도입하여 이전 누구보다 강인한 지구력을 갖게 되었다. 그 것은 또한 표트르 보병대의 방어전략을 좀 더 공격적으로 바꿔 놓았다.
russian_lancerDESCR코0=오랫동안 동유럽의 기병은 긴 창과 다른 무기들로 무장하고 있었다. 긴 창은 적들이 그들에게 도달하기 전에 먼저 공격할 수 있는 강력한 무기였다, 하지만 적군이 창을 지나가기만 하면 긴 창은 쓸모가 없어졌다. 긴 창으로 무장한 기병은 공격에는 매우 강했지만 수비가 취약하였다.
russian_petrineDESCR코0=표트르 보병대는 대북방전쟁(러시아가 발트해의 패권을 두고 폴란드, 덴마크, 프로이센등과 연합하여 스웨덴과 싸운 전쟁)중 나바르 전투(4면명의 러시아군이 나바르를 포위했다가 카를 12세가 이끄는 8천명의 스웨덴 군에게 참패한 전투)의 대패에 기원을 두고 있다. 이 군대는 잘 훈련되어 있지만 결정적으로 스웨덴 군대보다 병력이 적기 때문에 성공을 거두기 위해서는 특별한 전략이 필요했다. 철저한 규율로 훈련받으면서 표트르 보병대는 뛰어난 수비력을 가지게 되었다. 그들의 전략은 대단한 지구력으로 적들의 전투력을 떨어뜨리는데 기반을 두고 있었다.
saxon_infantryDESCR코0=독일 작센의 선제후이자 폴란드의 왕이기도 했던 강철와 어거스트 2세는 단지 자식이 많다는 것만으로 다른 유럽의 군주들보다 유명한 것은 아니었다. 그는 재위기간동안 폴란드 군대에 공격적인 전술을 구사하는 보병대를 도입하였는데 이를 색슨 보병대라고 불렀다.
scottish_highlanderDESCR코0=현재는 대영제국의 군대에서 쉽게 볼 수 있는 고지대 보병사단의 기원은 북부와 서부 스코틀랜드의 봉건적 씨족 집단에 있다. 경무장을 한 스코틀랜드 씨족사람들은 보통 클레이모어라 불리는 끝이 양갈래로 갈라진 대형검 뿐만 아니라 더크라고 불리는 소형 나이프로 무장을 하고 있었다. 나중에 고지대 군인들은 권총으로 무장도 하였다. 그들은 특히나 하이랜드 전법이라고 불리는 사나운 공격으로 적의 라인을 박살내어 적에게 두려움의 대상이 되었다. 자코 바이트의 반란이후 스코틀랜드 고지인들은 점차 영국에 동화되어 갔습니다. 이런 첫번째 고지인 부대는 오스트리아 왕위 계승 전쟁 때 폰테노이(1745년 잉글랜드와 연합군이 프랑스군을 물리친 전투)에서 용감히 싸운 블랙워치 혹은 제42 고지연대였다. 그 이후 고지대 연대는 용감하고 항복할 줄 모르는 군대로 용명을 떨쳤다.
shaybaniDESCR코0=기병대는 보통 적들을 기습하고 괴롭히는 간접적인 전술을 구사했다.
slavic_stradiotiDESCR코0=발칸의 알바니아 그리스 지역에서 발생한 스트레디오티는 검이나 사브레 작은 칼로 무장하고 갑옷은 거의 입지 않았다. 이 경기병대는 정찰과 척후에 뛰어났으며 적에게 혼란을 주어 도주하도록 만들었다. 비잔틴 제국의 멸망으로 소쪽으로 피난한 피난민들과 베네치아 15세기 후반의 스트레디오 기병대로 인해 서유럽에 현대적인 기병전술이 전해졌다고 여겨지고 있습니다.
small_cast_iron_bombardDESCR코0=초기 유럽 포병대는 방어와 포위 모두에 사용되었다. 간단한 대포의 포격으로 적의 방위에 심각한 타격을 줄 수 있었다. 포탄은 적의 병력보다는 요새에 손상을 줄 수 있도록 거대한 돌로 된 탄환이나 다른 물질들로 된 탄환을 사용하였다. 비록 작은 대포라도 부겁고 빨리 움직이기가 어려워서 보병대나 기병대를 타격하는 것은 제한적이었습니다.
songhai_tribal_warfareDESCR코0=전통적인 서아프리카 부족의 전사들은 창과 수비 전략에 적합하도록 특성화된 방패로 무장하였다.
south_american_gunpowder_warfareDESCR코0=아메리카 대륙에 유럽인들이 건너가면서 그 지역 사람들에게 화약 무기가 소개되기 시작하였다. 화약 무기의 이점은 명백했고 군대에 이를 도입하는 것은 시간문제였다. 수비적인 머스킷 총병대는 산악 전사들의 조직과 초점에 비슷한 그들의 후손이지만 이제 머스킷으로 무장하였다. 이 부대는 공격이 최대 장점이지만 머스킷은 이들에게 부가적인 공격력도 갖게 해주었다.
south_american_spearmenDESCR코0=기본적인 남아메리카 군대. 그들은 보통 창과 방패로 무장하고 귀족 장교의 지휘를 받는 농민이었다. 이 군대는 잉카 제국 군대의 근간이었다.
south_american_warfareDESCR코0=안데스 산맥의 높은 산들은 공격보다 수비에 이점이 있는 지형이었다. 그 곳의 보병대는 점진적으로 수비적인 특성과 공격에 견디는 지구력이 진보하였다.
spanish_tercioDESCR코0=테르치오 보병대는 이탈리아 전쟁동안 뛰어난 장군인 곤잘레스 페르난데스 데 코르도바(위대한 장군)에 의해 개발되었다. 이것은 창병대와 총병대를 혼합한 보병진형이었다. 근접전투에 능한 중장비한 보병과 원거리 사격이 가능한 머스킷 총병대를 결합하여 복합적인 무기가 사용되도록 조합한 이 전술은 수비와 공격 모두에서 이상적인 진형이었다. 잘 훈련되고 전문적인 군사들로 짜여진 테르치오 진형은 16세기에서 17세기에 걸쳐 유럽의 전장에서 거의 무적에 가까운 것으로 유명했다. 테르치오의 유럽지배는 1643년 로크루아 전투(30년 전쟁중 프랑스 북부 로크루아에서 콩테가 이끄는 프랑스군과 스페인군이 벌인 전투)에서 스페인군이 프랑스군에 대패하면서 완전히 끝이 났다. 그리고 구스타프 루돌프가 개발한 새로운 진형 전술이 그 자리를 대신했다.
swedish_arme_blancheDESCR코0=경기병대가 공격과 수비 밸런스에 치중하고 용기병대는 머스킷화력에 집중하는 반면 무장 블랜치 기병대는 총검에 집중했다. 이 부대들의 대담한 공격은 적들의 진형을 무너드렸다.
swedish_carolineDESCR코0=스웨덴 왕 카를 11세에 의해 새로 구성된 보병대는 공격에 특성화되게 개혁되었다. 이 머스킷 부대의 일제 사격은 거대한 공격의 시작이었다.
swedish_gallopDESCR코0=후사르의 전통적인 충격전술 기병 방식이 여전히 사용 중이었지만, 동유럽에서 권총으로 무장한 카라콜 기병이 유럽 기병 전술을 지배하게 되었습니다. 서유럽식 전술로 훈련된 군대는 점점 이 부대와의 전투에서 2순위로 밀려났습니다. 대폴란드 전쟁에서의 유혈사태의 결과, 스웨덴 군은 스웨덴 갤럽기병이라는 다른 방식의 부대를 개발했습니다. 비록 여전히 카라콜처럼 권총으로 무장했지만 그들은 돌격 전에 그들의 권총을 발사하지 않고 돌격 자체의 한 부분으로 사용했습니다. 그 결과는 30년 전쟁 동안에 엄청난 충격을 주었고, 신성 로마 제국의 카라콜 기병대가 매우 빠르게 수용하도록 강요했습니다.
swedish_gustavianDESCR코0=17세기 초반에 머스킷은 장전시간이 너무 오래걸렸고 부정확한 사격과 오발이 일반적이었기 때문에 파괴적인 일제 사격을 위해서는 고도의 집중이 필요했다. 재장전 시간이 매우 느리다는 것은 만약 모든 발포가 비슷하게 이루어질 경우 발포 후에 굉장히 취약한 상태에 놓이게 된다는 것을 의미했다. 나사우의 마우리츠 의해 이 문제는 총병의 진열을 배치하면서(12, 8 혹은 6 의배치) 해결되었다. 앞 열이 발포 한 후 뒷열로 돌아가 장전하는 동안 뒷 열은 앞으로 나와 발포했다. 위대한 스웨덴의 왕인 구스타프 아돌프는 이런 마우리츠의 전술에 의미있는 발전을 더했다. 그는 그의 군대를 오직 3열(첫열은 무릎을 꿇고 2번재열은 웅크리고 세번재 열은 서있었다)만으로 줄이고 계속해서 발포할 수 있는 상태를 유지하도록 하였다.
swiss_landsknechtenDESCR코0=란츠크네히트는 16세기 초반 신성로마제국에서 제일 먼전 조직된 보병대였다. 그들은 보통 장창으로 무장하고 있었다. 게오르그 폰 프룬즈베르크는 란츠크네히트를 최초로 구성한 인물로 알려져 있다. 란츠크네히트는 보통 창의 사각형이라 불리는 사각형대형으로 싸웠다. 그들은 또한 그들이 전장에서 입던 정교한 의상으로도 유명했다.
swivel_cannonDESCR코0=휴대성이 높은 경량 화포인 선회포는 상대적으로 작았고 단거리 전투에 유용했습니다.
tartar_cossackDESCR코0=코사카 기병대는 계속 진화되온 부대였다.새로운 전술과 무기의 도입은 그들에게 화력전에서 지구력이 강하게 해주었고 보다 강력한 타격을 구사할 수 있게 해주었다.
threedeckerDESCR코0=세 개의 포열갑판을 가진 거대한 전함은, 보통 100문이 넘는 대포를 장착하고 있습니다.
tofongchis_musketeerDESCR코0=초기의 저항감에도 불구하고 16세기 후반 머스킷은 전투에서 일반적으로 이용되었다. 화기의 장점은 부인될 수 없었고 이슬람 군대에도 서서히 도입되었다.
topchis_artilleryDESCR코0=화승총으로 무장한 이슬람 보병대.
twodeckerDESCR코0=60 문에서 90 문의 화포를 장착한 이중 갑판의 전함입니다.
wargalleonDESCR코0=갤리온은 전쟁에 맞게 제작된 더욱 큰 형태의 갤리선이었다. 갤리온은 일반적인 갤리선보다 더 크고 중무장되었기 때문에 갤리 함대를 호위하는데 이용되었다. 스페인 무적함대는 갤리온과 전투 갤리온으로 구성되어 있었다.
westernized_adalDESCR코0=서양 군대의 수비전술에 영향을 받은 동부 아프리카 전사들.
westernized_aztecDESCR코0=서양의 훈련기법과 장비의 도입으로 언덕 전사들은 전투에서 좀 더 효과적인 부대가 되었다. 새로운 훈련기법은 군대에게 응집력의 향상을 가져왔고 새로운 장비의 도입은 이 군대의 공격력과 수비력을 향상시켰다. 하지만 언덕전사들은 여전히 수비적인 군대였다.
westernized_bantuDESCR코0=서양 군대의 공격 전술과 전략에 영향을 받은 남부 아프리카 전사들.
westernized_ethiopianDESCR코0=서양의 공격과 수비 군사전술에 영향을 받은 북부 아프리카 전사들.
westernized_mayanDESCR코0=서양군사기술이 널리 퍼지면서 중앙아메리카 전사들의 수비력도 향상되었다. 새로운 훈련기법의 도입은 전투에서 그들이 화력에 잘 대응할 수 있도록 해주었다.
westernized_niger_kongoleseDESCR코0=서양군대의 공격과 수비전술에 영향을 받은 중앙아프리카 전사.
westernized_south_americanDESCR코0=서구화된 남아메리카 보병대는 초기에는 성공적인 산악부대였다. 서양식 훈련과 무기는 그들을 모든 부분에서 향상시켰지만 여전히 중점적인 강점은 수비에 있었다.
westernized_zapotecDESCR코0=유럽의 새로운 군사 전술은 미 대륙에 서서히 퍼지고있었습니다. 새로운 훈련 방법은 평원의 전사의 결속력을 강화 시켰고, 새로운 장비는 전투의 모든 영역에서 군대 단위의 효율성을 증가 시켰습니다.
western_longbowDESCR코0=장궁은 14세기에서 16세기에 걸쳐 잉글랜드와 웨일즈에서 이용되던 원거리 무기였다. 그 무기는 신 사거리와 정확성, 사슬 갑옷을 뚫을 만큼의 강력한 파워를 가지고 있었다. 잉글랜드는 이 무기를 이용하여 프랑스와의 백년 전쟁중 크레시와 아쟁쿠르의 전투에서 더 할 나위없는 대성공을 거두었지만, 화약무기의 등장으로 장궁은 점점 쓸모가 없어졌다. 장궁은 쓸모없게 된것은 파워가 초기 머스킷보다 떨어져서 뿐만 아니라 장궁병을 양성하는데 수 년이 걸렸기 때문이다. 반면에 머스킷병은 그보다 더 잛은 시간동안 양성할 수 있었다.
western_medieval_infantryDESCR코0=서유럽 군대의 기본 병사. 그들은 거의 훈련받지 않고 무장도 빈약한 농민들이었다. 하지만 그들이 한 덩어리로 배치 될 때는 파괴적이었다.
western_medieval_knightsDESCR코0=중세의 기사는 군사적 봉사의 대가로 토지를 지급하던 프랑크 왕국으로부터 유래되었습니다. 이 강력한 엘리트 전사의 개념은 서유럽에 퍼졌고 하급귀족인 기사는 봉건제도의 핵심적인 부분이 되었습니다. 몸에 두르는 안장과 등자의 발전으로 기사는 좀 더 중무장을 할 수 있었고 말 위에서 보병대에게 치명적인 공격을 가할 수 있었다. 그들은 또한 상황에 따라 말에서 내려 근접무기를 들고 사우는 것으로도 유명했다.
western_men_at_armsDESCR코0=중세 후반에 서유럽에서 무장병들은 직업군인들이었다. 기사와 귀족들은 무장한 사람들을 그들의 수행원으로 고용했다. 그들은 일반적인 봉건보병들보다 잘 무장되어 있었다. 백년전쟁동안 이 들은 중무장을 하거나 말을 타고 싸우는 병사들이었지만 낮은 사회적 신분으로 기사로 대우받지는 못했습니다. 좀 더 나은 무장을 하고 잘 훈련받으면 경호원으로 알려졌습니다.
zapotec_gunpowder_warfareDESCR코0=비록 평지 전사들은 공격에 용맹함을 지녔지만 유럽에서 들어온 머스킷의 이점을 무시할 수는 없었습니다. 새로운 공격적인 머스킷 총병대는 그들의 공격력을 유지할 수 있게 하는 한편 추가적인 화력을 갖게 해주었습니다.
zapotec_plains_warfareDESCR코0=아메리카의 평원 전사들은 공격은 극대화되어 있지만 수비에서는 사기가 쉽게 떨어지는 약점을 드러냈습니다. 새로운 훈련법은 전장에서 사기를 유지할 수 있게 도와주었고, 새로운 무기와 전술은 공격력을 향상시켰습니다.
zapotec_tribal_warfareDESCR코0=사포텍족(멕시칸 인디언)의 영역에서는 전투는 공격적인 방법이 매우 적합한 환경이었습니다. 이곳의 군대는 공격과 적군의 사기를 떨어뜨리는 전술에 특성화 되어 있었습니다.
zaporoghian_cossackDESCR코0=카자크족은 모스크바 대공국과 폴란드의 경계와 모스크바대공국과 타타르족 경계에서 성장했습니다. 끊임없이 급습을 받는 가혹한 환경에서 그들은 말을 타는 군사체계를 발전시켰습니다. 그들은 곧 훈련된 기수가 될 것을 요구받았습니다.
zulu_chest_and_hornsDESCR코0=아프리카 군사전략은 18세기동안 아프리카 부족장 샤카에 의해 발전했습니다. 적을 포위하는 전사들은 좌우 측면에 버팔로 뿔로 장식한 소규모의 전사들을 배치하고 중앙에는 가슴에 장식한 대규모의 전사들을 배치했습니다.
