ledger_temple코0=제국 내의 각 지방들의 안정성 비용이 증가하고 있습니다. 사원은 이 비용을 매월 감소시켜 줄 것입니다. 사원을 건축하기 가장 좋은 지역은 국경에서 떨어진 가치가 높은 지방입니다.
ledger_workshop코0=작업장이 있는 지역은 세금수입이 증가합니다. 지방에서 조세 수입은 다양한 조건적용에 의해 증가하고 감소하지만, 작업장은 추가적인 조건이 적용되기 전에 추가적인 수입을 가져다 줄 것입니다. 작업장을 짓기 가장 좋은 지역은 높은 세금 수입이 들어오는 지역입니다.
ledger_regimental_camp코0=연대캠프는 지역의 인력과 병력 모집 속도 모두를 향상 시킵니다. 연대 캠프는 높은 인력이 있는 지역이나 당신이 생각하기에 병력모집을 늘려야 하는 지역, 혹은 높은 세금 수입이 있는지역에 건설하는 것이 가장 좋습니다
ledger_shipyard코0=조선소는 지역에서 함선 건조 비율을 높여 줍니다. 높은 세금 수입이 있는 지역이나 당신이 생각하기에 많은 함선 건조가 필요한 지역에 짓는 것이 가장 좋습니다.
ledger_constable코0=경찰서는 지역에서 세금 수입과 불만도 모두를 증가시킵니다. 가장 높은 세금수입이 있는 지역에 짓는 것이 가장 이익이 많습니다. 법원은 경찰서때문에 높아진 불만도를 낮춰주기 때문에 경찰서가 있는 지역에 법원을 지어주면 효과적일 것입니다. 또한, 경찰서는 작업장으로부터 얻어지는 추가수입도 증가시킵니다.
ledger_courthouse코0=법원이 있는 지역은 지역 불만도가 감소하는 효과를 얻습니다. 주의할 점은 민족주의자들에 의해 지역의 안정성이 하락하는 것에는 영향을 주지 못합니다. 법원은 모든 지역에 유용하지만 특히나 높은 세금 수입이 있지만 불만도로 인해 수입이 감소되는 지역에 효과가 큽니다.
ledger_tax_assessor코0=세무서는 제국의 인플레이션을 줄여줍니다. 세무서는 비록 현재 인플레이션이 없다고 하더라도 나중에 화폐를 주조하여 그 후 이어지는 인플레이션을 줄여 줄 수 있기 때문에 여전히 가치가 있는 건물입니다. 세무서는 적들로부터 멀리 떨어진 지역에 건설하는 것이 좋습니다.
ledger_customs_house코0=세관은 지방 총 세금수입의 소규모 증가를 가져다 줍니다. 세금 수입의 증가 정도가 작기 때문에 세관은 조세수입이 가장 높은 지역에 짓는 것이 가장 좋습니다.
ledger_fort1코0=지방에 요새를 구축하면 적군이 그 지방을 포위하여 점령하는 시간이 증가합니다. 또한, 우리군대가 반란에 대응하기 위한 시간적 여유를 좀 더 줄 것입니다.
