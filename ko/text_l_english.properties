more_tariffs코0=뛰어난 세무관
desc_more_tariffs코0=우리에게 적절한 대가를 지급하지 않고서 상품을 밀수하는 일이 훨씬 더 어려워졌습니다.
sheriff_boost코0=비범한 보안관
desc_sheriff_boost코0=우리의 보안관은 뛰어난 행정능력을 보여주고 있습니다
high_judge_boost코0=뛰어난 고등 판사
