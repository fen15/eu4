NEWWORLD_NAME코0=새로운 세계로!
NEWWORLD_DESC코0=1492년, 크리스토발 콜론은 카스티야의 이사벨 1세에게 서쪽 바다로 나아가면 동양과 닿는 새로운 항로를 찾을 수 있다고 설득하였습니다. 이제 곧 새로운 세계가 발견되려 하고 있습니다. 신대륙을 발견하고 탐험, 정복, 식민지 건설 등을 통해 거대한 제국을 건설하여 카스티야에게 막대한 부를 가져오십시오.
LEAGUE_OF_CAMBRAI_NAME코0=캉브레 동맹 전쟁
LEAGUE_OF_CAMBRAI_DESC코0=신성 동맹 전쟁(캉브레 동맹 전쟁)은 1508년부터 1516년 사이에 벌어진 전쟁입니다. 교황 율리오 2세는 교황령의 입지 강화를 통해 이탈리아 북부에서 베네치아의 영향력을 억제하고자 하였습니다. 이에 따라 교황은 프랑스의 루이 12세, 합스부르크 왕가의 막시밀리안 1세, 스페인의 페르난도 5세와 함께 캉브레 동맹을 조직했습니다.
EIGHTY_YEARS_WAR_NAME코0=네덜란드 독립 전쟁
EIGHTY_YEARS_WAR_DESC코0=80년 전쟁(네덜란드 독립 전쟁)은 에스파냐 국왕에 대항한 네덜란드 사람들의 반발로 시작되었습니다. 전쟁 초기 반란은 무자비하게 진압되었으나, 1572년 네덜란드 반란군이 덴 브릴을 점령한 이후 독립의 기운은 들불처럼 번져나갔습니다. 위트레흐트 동맹(북부 7개 주)은 1648년 네덜란드 공화국으로 공식적인 독립을 인정받게 됩니다.
THIRTY_YEARS_WAR_NAME코0=30년 전쟁
THIRTY_YEARS_WAR_DESC코0=30년 전쟁은 1618년부터 1648년까지 지속된 전쟁으로, 현 독일 영토 내에서 주로 마찰이 빚어졌습니다. 분쟁의 시작은 신성로마제국의 가톨릭 황제와 제국 내 신교 국가들간의 갈등이었지만, 이내 유럽 주요 국가 대부분이 전쟁에 뛰어들었습니다.
SPANISH_SUCCESSION_NAME코0=스페인 왕위 계승 전쟁
SPANISH_SUCCESSION_DESC코0=1701년 스페인의 마지막 합스부르크 가문 출신 왕이었던 카를로스 2세가 세상을 떠났습니다. 이 병약한 왕은 그의 모든 유산을 프랑스의 왕 루이 14세의 손자인 앙주 공작 필리프에게 물려주었습니다. 이는 머지 않아 프랑스-스페인 연합왕국이 전 유럽의 패자로 발돋움하게 될 것이란 사실을 의미했습니다. 이 사실은 오스트리아, 영국, 네덜란드 공화국에겐 그리 달갑지 않은 상황이었습니다. 유럽 본토를 넘어 바다 건너 북아메리카에서까지 전운이 감돌았습니다. 전쟁은 1713년 프랑스 왕이 스페인 왕을 겸할 수 없도록 하는 내용의 위트레흐트 조약이 체결됨으로써 끝나게 되었습니다.
QUADRUPLE_ALLIANCE_NAME코0=사국 동맹 전쟁
QUADRUPLE_ALLIANCE_DESC코0=1713년의 위트레흐트 조약으로 인해 스페인은 이탈리아와 저지대 영토를 모두 잃었습니다. 1715년 루이 15세가 프랑스의 왕이 된 후 펠리페 5세는 프랑스 왕위 계승권을 주장했고, 이에 맞서 프랑스, 영국, 네덜란드가 동맹을 맺었습니다. 이윽고 스페인이 사르데냐 섬을 침공한 후, 오스트리아가 동맹에 합류했습니다.
