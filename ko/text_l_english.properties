allow_fuggers_desc코0=1397년 메디치 은행의 설립은 유럽 금융의 중심에 영향을 끼쳤습니다. 하지만 계속된 대출과 이에 대한 회수의 압박으로 은행은 어려워졌고 새로운 부유한 가문이 그 자리를 대신했습니다. 슈바벤 지방에서 직물을 다루던 이 부유한 가문은 우리에게 지원을 제공했습니다.
