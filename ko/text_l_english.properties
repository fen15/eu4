REVOLUTIONARY_FRANCE_DESC코0=루이 16세의 바렌 사건은 군주의 권위를 크게 실추시켰으며, 1792년 프랑스 제1공화국 성립의 계기가 되었습니다. 혁명의 기운이 퍼질 것을 우려한 주변 국가의 군주들은 새롭게 탄생한 혁명 정부를 견제하고자 전쟁을 선포하였습니다. 프랑스 혁명 정부는 강력한 반프랑스 동맹에 대항하여 투쟁을 시작하였습니다.
THE_FRENCH_REVOLUTION_NAME코0=프랑스 혁명
THE_FRENCH_REVOLUTION_DESC코0=7월 14일 유럽 역사에서 가장 중요한 사건 중 하나인 바스티유 습격이 벌어졌습니다. 이 사건은 절대 군주로 군림했던 부르봉 왕가의 끝을 알리는 신호탄이 되었습니다. 프랑스가 완전히 몰락하기 전에 혁명 반란군과의 전투를 승리로 이끄십시오.
mixed_order_infantry코0=혼합 중대 보병대
mixed_order_infantryDESCR코0=돌격형 보병은 원래 수류탄을 소지한 채로 공성전에 가장 자주 배치되었다. 18세기에 들어선 뒤 나타난 척탄병은 수류탄과 대검을 준비하는 것이 당연한 것으로 여겨지게 되었다.
napoleonic_lancers코0=라틴 창기병대
napoleonic_lancersDESCR코0=나폴레옹 군대의 핵심. 그들의 랜스는 민첩성을 떨어트렸으나, 돌격시에는 적들에게 가장 무시무시한 대상이 되곤 했다.
napoleonic_square코0=나폴레옹식 방진
napoleonic_squareDESCR코0=보병은 기병이나 포병과 인접한 직사각형의 진형을 형성했다. 이 진형은 기병의 공격에 대응하는데 매우 효과적이었지만 자연히 포병의 공격에는 무력화되곤 했다.
open_order_cavalry코0=라틴 엽기병대
open_order_cavalryDESCR코0=사격 실력을 인정받은, 소규모 접전에 특화된 기병 부대.
eastern_carabinier코0=동구권 기총병대
eastern_carabinierDESCR코0=기병총이나 소총을 장비하고 말에 탑승한 기마 보병대. 말에서 내려 싸울 수 있는 능력이 전투에서 전술적 유연성을 가져왔다.
eastern_skirmisher코0=동구권 산병대
