storms코0=폭풍
desc_storms코0=폭풍이 우리의 도자기 공장들을 덥쳤습니다. 이는 몇년동안 생산량을 낮출 것입니다.
harvest_fails코0=흉작
desc_harvest_fails코0=이 지역에서의 흉작이 향신료의 생산을 감소시켰습니다.
counter_revolution코0=혁명 반동
desc_counter_revolution코0=혁명정부가 유럽에 퍼지고 있습니다. 우리 귀족들은 그들에 대하여 전쟁을 벌일 준비를 해야한다고 생각하지만 우리는 잘 모르겠습니다. 혁명 선전이 우리 국가에 퍼지면서 정부가 흔들리고 있고 이로 인해 다른 유럽 강대국들이 우리가 약해졌다고 생각하고 있습니다. 강경파의 의견을 들을까요?
vive_la_revolution코0=혁명 만세
desc_vive_la_revolution코0=우리 혁명 정부는 우리 신념에 반대하는 적대국에 대한 전쟁을 수행하고 있습니다. 사람들은 이를 위해 군대에 지원하고 있고 군대는 혁명적 기백을 구현하고 있습니다.
reaction코0=반동
desc_reaction코0=우리는 신의 존재를 부정하는 혁명에 대한 거룩한 전쟁을 수행하고 있습니다. 교회와 국가들이 우리를 지원하고 있고 다른 나라들은 우리의 강력함에 감탄하고 있습니다.
PENALTY_SHADOW_KINGDOM코0=제국에 남기로 선택하는 것은 위신을 낮추고 불만도를 증가시킬 것입니다.
