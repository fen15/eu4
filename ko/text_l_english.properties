build_university_title코0=$PROVINCENAME$에 대학 설립
build_university_desc코0=계몽 운동이 전세계에 퍼지고 있지만 우리는 아직 이를 수용하지 않았습니다. 우리의 배움을 증진시키기 위해서는 $PROVINCENAME$에 대학을 설립해야만 합니다.
construct_army_title코0=국가를 위해 육군 양성
construct_army_desc코0=우리의 육군은 껍데기만 남았습니다. 좀 더 군인을 모집하여 제대로 된 육군을 만들지 못한다면 우리는 경쟁국의 손쉬운 먹이감이 될 것입니다.
