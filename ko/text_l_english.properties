missionary_falls_ill코0=선교사가 병으로 쓰러지다
desc_missionary_falls_ill코0=$PROVINCENAME$에 파견한 우리의 선교사가 병으로 쓰러졌습니다. 새로운 교회를 설립하는 작업은 중단되었고 그의 지도없이는 그 곳을 개종시킬 확률도 희박합니다.
missionary_failure코0=선교 실패
desc_missionary_failure코0=$PROVINCENAME$의 주민들을 개종시키는 것은 생각보다 훨씬 힘든 일이었습니다. 그 중 일부는 처음에는 약간의 관심을 보였지만 결국은 개종할 의지가 없다는 것이 명확해졋습니다.
religious_tensions코0=종교적 긴장
