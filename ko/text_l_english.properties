administrative_monarchy_desc코0=넓은 범위에서 정치문제들과 관료제 같은 엄격한 조직체에 의존하고 있는 군주제 통치 형태.
administrative_republic_desc코0=넓은 범위에서 정치문제들과 관료제 같은 엄격한 조직체에 의존하고 있는 공화제 통치 형태.
oligarchic_republic_desc코0=일부 귀족 가문들이 권력을 독점하고 자신들 사이에서 지도자를 선출하는 통치 형태.
