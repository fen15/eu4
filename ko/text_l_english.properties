master_of_mint_boost코0=조폐소장
desc_master_of_mint_boost코0=조폐소장의 공헌으로 우리의 통화 가치는 사람들 사이에서 특별한 신용도를 가지게 되었습니다.
banker_boost코0=훌륭한 은행원
desc_banker_boost코0=우리의 훌륭한 은행원은 우리에게 최소 이자로 돈을 빌려줄 이들을 찾아내는 데 그의 능력을 발휘합니다.
lord_proprietor_boost코0=가장 뛰어난 고귀한 소유자
desc_lord_proprietor_boost코0=우리의 식민지에서 용선회사들이 벌어들여오는 부에 대한 소문이 널리 퍼지면서 좀 더 대담한 정신을 가진 이들이 신세계로 부를 찾아 떠났습니다.
grand_admiral_boost코0=영광스러운 대제독l
desc_grand_admiral_boost코0=우리의 대제독은 모든 사람들이 자신의 의무를 다하도록 만들었습니다.
naval_organiser_boost코0=뛰어난 해군 조직자
desc_naval_organiser_boost코0=우리 함대는 유례없이 잘 조직되어 있습니다.
navigator_boost코0=경험많은 항해사
desc_navigator_boost코0=우리의 재능있는 항해사가 선원들에게 용기를 불어넣어 우리 선원들은 평소보다 멀리 항해할 수 있게 되었다.
rear_admiral_boost코0=유능한 해군 소장
desc_rear_admiral_boost코0=우리의 해군 소장은 재능있는 젊은 장교를 식별해내는 탁월한 재능을 가지고 있다.
privateer_boost코0=바다의 사략선
desc_privateer_boost코0=우리의 사략선들은 지금 선원들을 독특한 힘으로 이끌고 있습니다.
sergeant_major_general_boost코0=경험 많은 선임 하사관
desc_sergeant_major_general_boost코0=탁월한 리더십을 가진 사람이 지휘관이 됨으로써 우리 군대 훌륭한 작전 수행능력을 가지게 되었습니다.
grand_captain_boost코0=진정 위대한 장군!
