string_tribal_reform코0=우리의 [Root.GovernmentName]은(는) §Y부족§! 정부 형태를 사용합니다. 이로 인해 우리는 빈번한 §Y반란§![Root.startup_government_tribal_institution_penalty]을 경험할 것이고 우리가 먼저 §Y정부를 개혁§! 해야만 부족이 아닌 정부 형태로 변경할 수 있습니다.\n\n
string_start_government_heirs코1=통치자는 죽을 때까지 통치하며 [Root.Monarch.GetHerHis] 계승은 지정된 §Y후계자§!에게 이뤄집니다.\n후계자는 시간이 지나면 획득하거나 이벤트 선택지를 통해 획득할 수 있습니다. 후계자가 성인이 되기 전에 군주가 사망하면, §Y섭정 의회§!가 국가를 통치하며, 선전포고가 불가능해집니다.\n
string_start_government_horde_heirs코0=통치자는 죽을 때까지 통치하며 [Root.Monarch.GetHerHis] 계승은 지정된 §Y후계자§!에게 이뤄집니다.\n후계자는 시간이 지나면 획득하거나 이벤트 선택지를 통해 획득할 수 있습니다.\n
