string_start_byzantium코2=§Y로마 제국§!은 이제 아득한 기억 속에 있으며, 셀 수 없이 많은 제국들이 감히 로마의 진정한 후계자의 역할을 차지해왔지만, §Y비잔틴인§!들은 자신들이 이 고대 제국에 대한 적법한 권리를 유일하게 가지고 있다고 여전히 확고하게 주장합니다. 1171년, §Y비잔티움§!과 §Y베네치아§!의 서로에 대한 적대감이 폭력적 충돌로 분출되면서 두 국가 사이의 경쟁은 폭발 일보 직전 상황에 도달했습니다.\n\n1204년 4월, 베네치아인들의 복수심에 이끌린, 제4차 십자군은 교황 §Y인노첸시오 3세§!의 명령에 불복종하고 그들에게 안전한 통행을 약속했던 §Y비잔틴 제국§!을 향해 폭력성을 드러냈습니다. 십자군은 콘스탄티노플을 두 번이나 약탈해, 한 때 찬란했던 도시를 잿더미와 돌무더기와 마찬가지로 축소시켰고, 제국 역시 조금 더 나은 수준으로 축소시켰습니다. §Y팔레올로고스§! 가문은 상실한 지역들의 상당수를 회복할 수 있었지만, §Y낙소스§!와 §Y에페이로스§! 테마 같은 셀 수 없는 후계국들이 간신히 제국과의 재통합을 피해왔습니다. §Y비잔틴§! 제국의 몰락으로 생긴 혼란은 §Y오스만§! 튀르크가 발흥하게 했으며, 이제 오스만은 세계가 갈망하는 도시 §Y콘스탄티노플§!을 차지하기 위해 §Y비잔틴§!의 국경에 자리잡았습니다.\n\n1444년, 비잔티움은 모든 방면에서 이단과 이교도들에게 둘러쌓여있습니다. 현재 많은 옛 제국민들이 제국의 종말을 촉발시킨 베네치아의 도제에게 굴복한 상태이며, 그리고 다른 많은 제국민들은 §Y오스만§!의 확고한 지배를 받고 있습니다. 서방과 동방의 강국들은 §Y비잔티움§!의 시대가 오래전에 끝났다고 믿고 있지만, §Y바실레우스 요안니스 8세 팔레올로고스§!는 자주색 불사조가 다시 한번 일어나 §Y비잔티움§! 뿐만 아니라, §Y로마 제국§! 자체를 되찾을 것이라고 여전히 확신하고 있습니다!
