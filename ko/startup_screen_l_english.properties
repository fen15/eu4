string_start_maghreb코0=13세기 §Y알모하드 칼리프국§!이 멸망하면서 §Y이베리아§!와 §Y마그레브§!는 수많은  국가들로 분열되었습니다. 이 혼란의 시기는 기독교 왕국들이 '레콩키스타', 즉 재정복 전쟁을 수행하는데 완벽한 기회였으며, §Y그라나다§! 에미르국을 제외한 모든 이베리아 반도의 무슬림 국가들이 기독교 왕국들에게 합병되는 결과를 낳았습니다.\n\n§Y그라나다§!의 §Y나스르§! 왕조는 §Y안달루시아§!의 무슬림 통치를 종식시키려는 §Y카스티야§!에 맞서 남은 영토를 고수하고 있습니다. 그라나다는 혼자서 카스티야의 군사력에 맞설 수 없습니다. 그라나다가 생존하려면 강력한 우방들을 만들 필요가 있습니다. 그라나다의 문제는 그 뿐만이 아닙니다. 에미르국은 내분에 시달리고 있습니다. 현재 가장 확실한 위협은 §Y무함마드 에미르§!의 조카인, §Y유수프§!입니다. 그는 왕위에 대한 야심을 가지고 있고 왕위 찬탈을 위한 지원을 빠른 속도로 모으고 있습니다.\n\n§Y틀렘센§!의 §Y자얀§! 왕조는 자신들이 취약하다는 것을 알았습니다. 강력한 국가들인 §Y튀니스§!와 §Y모로코§! 사이에 갇혀있는, 틀렘센은 틀렘센 도시 밖의 국민들을 계속해서 통제하기 위해 노력하고 있습니다.\n\n마그레브 왕국들 중 가장 강력한 국가는 §Y마린§! 왕조가 통치하는 모로코 술탄국입니다. 모로코는 전략적, 경제적으로 중요한 영토들을 많이 지배하고 있지만, 마린 왕조의 통치자들은 그들의 대신인 §Y와타시§! 가문의 꼭두각시에 지나지 않습니다. 마린 왕조의 가문원들 상당수가 와타시 가문의 모로코 관리직에 분개하고 있는 상황이고, 와타시 가문은 거의 공개적으로 왕위를 갈망하고 있습니다. 내부의 불신에 대한 우려 때문에, 모로코는 1415년 §Y포르투갈§!의 §Y세우타§! 공격을 방어해내는데 실패했고 현재까지 되찾지 못하고 있습니다.\n\n튀니스의 §Y하프스§! 왕조는 한 때 알모하드 왕조의 총독이었습니다. 칼리프국이 멸망할 때 그들은 계속해서 튀니스를 통치했고 심지어 스스로 칼리프를 자칭했습니다. 비록 다른 무슬림 세계는 이 대담한 주장에 거의 귀 기울이지 않았지만 말입니다. 마그레브 해안의 3대 왕국 중에서, 튀니스는 내분에 가장 덜 시달고 있으며 주변 국가들을 공격하는 것이 비교적 자유롭습니다.\n\n내륙에서, 베르베르 부족들인 §Y음자브§!, §Y제리드§!, §Y투구르트§!, §Y페잔§!이 모두 사막의 지배권을 놓고 경쟁하고 있습니다. 음자브는 희귀한 이슬람 종파인 이바디파를 따르며, 통치자는 9세기 마그레브 내륙 지역 대부분을 통치한 루스탐 왕조 이맘들의 후손입니다. 이 후보국들이 마그레브를 재통일할 수 있을 것 같지는 않지만, 내륙의 유목민들은 과거에 북아프리카의 운명에 큰 영향을 많이 미쳤습니다.
string_start_tatars코0=§Y킵차크 칸국§!은 멸망했습니다. 킵차크 칸국의 §Y타타르§! 계승자들은 주위의 적들이 강해지는 도중에도 킵차크 칸국의 잔재를 두고 서로 싸우고 있습니다. §Y징기스 칸§!의 아들인, §Y주치§!의 대제국은 대초원의 지배권을 얻으려는 여러 칸국들로 분열되었습니다.\n\n킵차크 칸국의 가장 직접적인 계승자는 §Y이흐 칸국§!입니다. 사라이와 아스트라한을 지배하고 있는, 퀴치크 무함마드 칸은 대초원에 대한 그의 패권을 주장했지만 무시되고 있습니다. 소속 부족들이 계속해서 그의 통치에 이탈하고 있지만 칸은 지금까지 그것을 막을 수 없었습니다.\n\n이웃들에게도 두려움의 대상이 아닌 칸은 칸이라고 할 수 없습니다. 한 때 칸의 세금 징수원일 뿐이었던 §Y모스크바§! 대공국은 그들을 견제할 강력한 칸이 없자 크게 확장하고 있습니다. 모스크바가 성장하도록 내버려 둔다면, 틀림없이 타타르의 멍에를 완전히 벗어버리고 대초원을 정복할 것입니다. 마찬가지로, §Y리투아니아§! 역시 킵차크 칸국의 멸망으로부터 이득을 보았습니다. 리투아니아는 이미 타타르인들로부터 루테니아를 빼앗았고 계속해서 유목민들에게 위협을 가할 것으로 보입니다.\n\n§Y카잔§!의 §Y울루그 무함마드§!는 자신이 킵차크 칸국의 칸이라고 두 번이나 선언했지만, 그의 통치는 오래가지 못했습니다. 그는 지역 볼가르 귀족들의 도움을 받아 카잔 도시를 점령했고 북부 대초원에서 새로운 칸국을 건국했습니다. 카잔은 중요한 무역 중심지이며, 새로운 칸국은 귀중하고 실용적인 금속 광맥에 쉽게 접근할 수 있습니다. 타타르 국가들 중에서 가장 부유한, 카잔 칸국은 장래성 있는 국가이며 탐욕스러운 침략자들의 표적이기도 합니다.\n\n크림의 부족들이 징기스 칸의 후손인 §Y하즈 기라이§!가 그들을 통치하도록 초대하고 난 후, §Y크림 칸국§!은 1441년 킵차크 칸국으로부터 독립했습니다. 기라이는 독립을 얻기 위한 혈투에서 크림의 타타르들을 이끌었고, 결국 승리해 새로운 칸국의 칸이 되었습니다. 크림인들은 열정적인 노예 상인들이며, 지역 무역을 통제하기 위해서 §Y제노바§!의 식민지들과 싸워야 합니다. 또한 그들은 §Y오스만§! 술탄들의 관심 역시 끌었는데, 술탄들은 크림 칸국의 상황을 예의주시하고 있습니다.\n\n§Y노가이§! 칸국과 §Y우즈벡§! 칸국은 독립을 쟁취하는데 성공했고 광대한 대초원 지역을 통치하게 되었지만, 다른 계승국들이 가지고 있는 부와 전략적 요충지가 부족합니다. 그들이 징기스 칸의 유산의 일부라도 얻기를 원한다면 기회를 노리는 것이 그들의 전략이 되어야 할 것입니다. 운이 좋게도 이웃한 §Y티무르§! 제국이 붕괴와 내전에 직면해있는 것으로 보입니다. 자격있는 칸은 티무르가 정신이 없는 동안 §Y사마르칸트§!와 §Y부하라§! 도시들을 점령할 수 있는 기회를 가질 수도 있습니다.
string_start_romania코0=§Y왈라키아§! 대공국과 §Y몰다비아§! 대공국은 자신들보다 훨씬 강력한 세력들에게 둘러싸여 있습니다. 그래서 지금까지 대공국들은 그들을 다른 국가로부터 가장 잘 보호해줄 것 같은 국가에게 충성을 바치는 위험한 방책을 통해 살아남아 왔습니다. 국가가 번영하기를 원하는 보이보드(동유럽의 대공 명칭)는 힘의 균형을 주의 깊게 살펴야 합니다.\n\n보이보드들은 오랫동안 드라곤 기사단의 일원이었습니다. 드라곤 기사단은 침략해오는 §Y오스만 제국§!으로부터 기독교인들을 보호하는 기사단입니다. 그렇기에 보이보드들이 §Y바르나 십자군§!의 부름에 응한 것은 놀라운 일이 아니었습니다. 이 십자군의 목표는 투르크인들을 발칸 반도에서 몰아내고 기독교의 통치를 복원하는 것이었습니다. 그러나 십자군은 재앙스러운 실패로 끝났고 왕국들은 파괴된채 남겨졌으며 발칸 지역의 미래는 위태로워졌습니다.\n\n십자군이 끝난 직후 발생한 외교 사건으로 인해 §Y헝가리§!의 §Y후냐디§! 장군은 왈라키아의 §Y블라드 2세§!를 수감시켰습니다. 비록 상황은 더 이상의 충돌 없이 해결되었지만, 왈라키아가 당분간은 헝가리의 지원은 고려하지 않을정도로 두 국가 사이의 관계는 악화되었습니다.\n\n왈라키아의 보이보드는 자신의 아들인 §Y블라드 드라큘라§!가 오스만의 포로로 잡혀있음에도 불구하고 십자군에 참여했습니다. 당연하게도 그는 자신의 아들이 투르크의 손에 살해당했을 것이라고 믿고 있습니다. 아직 보이보드에게 알려지지 않았지만, 블라드는 술탄에게 목숨을 구원받았고 분개한 상태로 망명 생활을 하면서 투르크와 왈라키아 모두에 대한 복수를 계획하고 있습니다.\n\n몰다비아 역시 불확실성으로 가득차있습니다. 선대 군주였던 §Y일리아슈 1세§!는 §Y폴란드§!에서 망명하던 중 잠재적인 왕위주장자이자 그의 아들인 §Y로만§!을 남겨두고 사망했습니다. 로만은 폴란드로부터 왕위 주장의 명목상 지지를 얻어냈고, 그가 보이보드가 된다면 폴란드에게 몰다비아가 영원한 충성을 바칠 것이라고 맹세했습니다. 로만이 그의 숙부인 §Y슈테판§!으로부터 왕위를 빼앗으려고 시도하는 것은 단지 시간 문제일 뿐입니다.
string_start_irish_minors코0=[GetYear]년의 §Y아일랜드§!는 §Y잉글랜드§!의 직접 통치가 붕괴한 여파로 많은 가문들에게 쪼개졌습니다. 잉글랜드의 통치는 현재 §Y페일§!이라고 알려진 더블린 주변의 협소한 영역으로 제한됩니다.\n\n페일 이외에는 §Y데스몬드§!, §Y오몬드§!, §Y얼스터§!, 그리고 §Y킬데어§! 백작 등 아일랜드 귀족의 영역입니다. 이들 귀족은 한때 잉글랜드의 신하라는 지위를 가지고 통치권을 행사했지만 지금은 그저 명목에 지나지 않습니다. 그들은 독립적으로 주권을 행사하고 자주 잉글랜드의 영향력에 도전합니다. 수 세기에 걸쳐 노르만계 잉글랜드 인 귀족은 점차 그들이 지배하는 사람들처럼 아일랜드 인이 되었습니다. §Y오팔리§!와 §Y렌스터§!는 잠재적 적국들에 둘러싸여있지만 또한 이는 공격적인 성향을 띠는 통치자에게는 기회가 됩니다.\n\n북쪽에 위치한 §Y티론§!과 §Y티르 코날§!, 얼스터 백국은 잉글랜드와 §Y스코틀랜드§!의 확장주의 정책 사이에서 불안정한 정세를 보이고 있습니다. §Y티론의 오닐§! 가문은 위대한 조상, 니얼 노이기얼러흐 대왕의 영광을 재현하기를 바랄지라도 자존심을 저버리고 다른 같은 상황에 처해있는 국가들과 동맹을 맺는 것을 고려하여야 할 것입니다.\n\n서쪽과 남쪽에 있는 §Y소몬드§!와 §Y슬라이고§!, §Y클랑리카르§!, §Y먼스터§!는 현 시점에서는 지역 강국의 야망으로부터는 안전할 것입니다. 이들 가문은 브라이언 보루, 성 카르타크와 같은 아일랜드 영웅으로부터 이어지는 혈통을 이어받았다고 주장하는 유구한 역사를 가지고 있습니다. 이 주장을 관철하기로 결정했을 때, 아일랜드 전역으로 영토를 확장할 기회를 가질 것입니다.\n\n대왕 아래 통일된 아일랜드는 머나먼 꿈처럼 보이지만 다른 아일랜드 경쟁자들과 잉글랜드의 침략자들을 물리칠 수 있는 가문이 다시 한 번 그 이름을 차지할 수 있을 것입니다.
string_start_provence코0=[GetYear]년, §Y프로방스§!는 §Y아라곤§!, §Y나폴리§!, §Y예루살렘§!의 왕을 자칭하기도 한 앙주 공작 야망가 르네 당주가 다스리고 있고습니다. 기독교를 믿는 많은 지배자가 이러한 명목상 지위에 대한 주장을 신경 쓰지 않지만 선량왕 르네는 자기가 타고난 권리를 되찾기로 결정하였습니다.\n\n프로방스는 쪼개진 영역을 통치합니다. 앙주는 §Y잉글랜드§!와 §Y프랑스§! 간 갈등의 핵심으로, 두 나라가 차지하기를 원하기 때문에 다가오는 전쟁에서 고통받을 가능성이 있습니다. 라인란트에 프로방스가 가진 땅은 직접 지배받는 바르 공국과 종속국 §Y로렌§! 공국 간에 쪼개져 있습니다. 프로방스는 라인란트의 공작들에게 간섭하고자 하면 신성로마제국 황제와 강력한 §Y부르고뉴§! 공국의 분노를 감당하여야 합니다. 프로방스 공작령은 프랑스, §Y사보이§!, 아비뇽의 §Y교황령§! 사이에 있는 지중해 북부 해안에 자리잡았습니다. 여기에서 야심가 르네는 아라곤에 대한 전쟁을 시작할 수 있기는 하지만, 신성로마제국의 영향력이 약해진 이탈리아가 더 매력적인 가치를 가진 지역일지도 모릅니다. \n\n프로방스는 가장 크고 강력한 이웃 프랑스와 좋은 관계를 유지합니다. 프로방스는 백년 전쟁이 다시 점화되었을 때 확장에 있어서 프로방스로부터 지원받을 수 있을 것이라는 프랑스의 기대감과 자국의 방어에 대한 필요성 사이에서 균형 감각을 유지하여야 합니다.\n\n프로방스는 위대한 야망을 가진 국가입니다만 프로방스의 땅을 탐욕스럽게 지켜보는 주변 이웃 국가들 때문에 생존하는 것이 큰 도전이 될 것입니다.
string_start_brittany코0=[GetYear]년의 §Y브르타뉴§!를 둘러싼 상황은 이전 몇 세기와 동일합니다.  §Y잉글랜드§!와 §Y프랑스§! 사이에 갇힌 상태에서 브르타뉴의 공작은 오랫동안 독립을 유지하기 위해 노력해왔습니다. 특히 프랑스는 외교적으로든 군사적으로든 브르타뉴를 합병하여 자국의 영토로 편입하려는 시도를 되풀이해왔습니다.\n\n1381년에 조인된 두 번째 게랑드 조약은 공식적으로 백년 전쟁에서 브르타뉴가 중립을 지킬 것이라는 것을 선언하였습니다. 이 갈등은 잉글랜드의 이익에 부합하지 않는 §Y메인§! 양도에 대한 프랑스의 요구 때문에 다시 한 번 적대 행위로 이어질 것처럼 보입니다. 브르타뉴 공국이 지금껏 보여온 중립 약속을 얼마나 오랫동안 지킬 것인가는 전쟁에 관여하는 것으로부터 얼마나 많이 얻을 수 있을지에 달려있지만 동시에 위험 부담이 큽니다. 브르타뉴는 프랑스와 잉글랜드 양국에게 저항할 수 없을 것이기에 발흥하는 국가 §Y부르고뉴§!와 연합하는 것을 고려할 수 있습니다.\n\n브르타뉴는 부유하고 개발 잠재력이 큰 비옥한 땅입니다. 수도 §Y낭트§!는 피로 얼룩진 계승 전쟁이 끄난 후에 금세 재건되었고 지금은 대서양의 주요 항구 도시 중 하나입니다. 한편 브레스트 항구는 숨은 자연 항구로서 프랑스와 잉글랜드 함대를 저지하는 전략적인 위치를 점할 이상적인 해군 조선소를 만들 것입니다.\n\n현 시대에서 살아남으려면 브르타뉴는 적과 친구를 신중히 선정하여야 합니다. 유럽의 소란스러운 정치가 기회를 제공하지 못하면 아마도 브르타뉴의 운명은 자국의 해안가 너머에 묻히고 말 것입니다.
string_start_scotland코0=[GetYear]년에 이르기까지 §Y스코틀랜드§!는 자칭 §Y잉글랜드§!의 지배자들로부터 독립을 쟁취한 이후에 확고부동한 자세를 견지해왔습니다. 스코틀랜드는 로버트 브루스가 1314년에 배넉번에서 잉글랜드 인들을 완전히 패배시키고 나서 잉글랜드 통치의 굴레를 벗어던졌으며 줄곧 북부 브리튼에 대한 통제력을 굳건히 다져왔습니다.\n\n스코틀랜드는 스코틀랜드의 용감한 군대뿐 아니라 §Y프랑스§!와 맺은 오래된 동맹으로 수호됩니다. 이 동맹 조약에 따라서 잉글랜드가 다시 한 번 스코틀랜드를 정복하고자 할 때 프랑스가 스코틀랜드를 지원할 것입니다. 양 국경에 위치한 변경의 귀족들이 빈번하게 마찰을 일으키고 더 효과적으로 공격할 기회를 호시탐탐 노리고 있는 등 긴장을 고조시키고 있기 때문에 전쟁은 언제라도 다시 일어날 수 있습니다.\n\n스코틀랜드가 §Y하이랜드§!를 자국의 땅으로 편입하는 데는 많은 시간이 걸렸습니다. 중세 시대에는 찬탈자 맥헤스의 고향이자 한때 반독립적으로 존재하였던 머리 왕국을 합병하였고 북부의 내지에 봉건 제도를 도입하였습니다. 잉글랜드의 장퇴왕 에드워드에 대항하는 전쟁에서 하이랜드는 징병의 발판으로서 역할을 톡톡히 하였습니다. 헤브리디스 제도는 과거 알락산다르 2세 치하에 있었던 아일 왕국으로부터 겨우 떨어져있었지만 §Y노르웨이§! 왕의 개입조차도 스코틀랜드의 맹공을 중단시키지는 못했습니다.\n\n왕 제임스 2세는 앞으로 스코틀랜드의 영역을 주변 일대의 섬으로까지 확대할 계획을 가지고 있습니다. §Y오크니§!와 §Y셰틀랜드§! 제도는 덴마크가 다스리는 노르웨이의 지배를 받고 있습니다. 스칸디나비아의 전력에 맞서는 것은 도전이 될 것이므로 외교적으로 해결하는 것이 아마도 적절할 것입니다. 잉글랜드와 스코틀랜드는 §Y맨 섬§!을 가지고 수 세기 동안 크고 작은 싸움을 계속해왔습니다. 지금은 잉글랜드의 수중에 있지만 잉글랜드가 프랑스와 싸우는 데 몰두하는 와중을 노려 기회주의적 통치자가 맨 섬을 가져올 수도 있을 것입니다.\n\n§Y스튜어트§! 가문이 스코틀랜드를 지배하기 시작한 지는 1세기 채 되지 않았지만 그 통치는 아주 훌륭했습니다. 스코틀랜드가 잉글랜드가 발흥하는 추세를 뒤집할 수 있다면 스튜어트 가문이 언젠가 브리튼 섬 전역을 통치할 수 있을지도 모릅니다.
string_start_great_ming코2=위대한 §Y대명§!제국은 §Y몽골 고원§!에서 온 왕조인 §Y원나라§!의 붕괴와, 14세기 중반에 중국 아대륙을 강타한 반란과 투쟁의 기간에서 기원했습니다. 혼돈의 시대에서부터 명나라는 중국에서 가장 큰 강대국으로 부상하여 라이벌 진한을 제거하고, §Y쿠빌라이 칸§!의 후손들을 밀어붙여 만리장성 너머로 돌아가게 만들었습니다. 80년의 통치 후에 대명제국은 동아시아에서 가장 뛰어난 세력으로 확고히 자리매김했습니다.\n\n대명제국의 계속된 성세에도 불구하고, 정화의 항해가 끝난 이래로 국제적인 존재감이 드러나고 있으며, 새로운 영역은 제국에 새로운 도전을 제기했습니다. 분열된 북부에서 유목민들은 모든 몽골 고원의 대칸이 되고자 하는 §Y오이라트§! 부족 족장 §Y에센 타이시§!의 지도 하에 하나로 통합되기 시작했습니다. 명나라 외교는 적어도 제국 정책 차원에서 유목민들 사이의 내전을 장려하는 §Y여진§!에서 비슷한 움직임이 일어나는 것을 막았습니다. 분열되고 산만한 최북단의 부족들인 여진은 곧 제국에 위협을 가할 가능성은 거의 없지만, 에센 타이시의 오이라트(Oirats)는 참으로 매우 강력한 적이 될 수 있습니다.\n\n대명의 남부 관계는 다소 낫습니다. 불과 20년 전에 명나라 지배에서 해방된 §Y다이 비엣§!은 여전히 북쪽에 있는 이웃 중국 국가들을 경계하고 있습니다. 이 지역의 다른 강대국들은 명나라에 대해 더 긍정적인 견해를 가지고 있지만, 산과 정글은 대명의 남쪽 왕국들로부터 받은 조공품 이상의 것을 의미하지 않는다.\n\n대명의 관계는 §Y한국§!의 왕조인 §Y조선국§!과 가장 강합니다. 명나라와 조선 왕조 모두 대원제국의 잿더미에서 깨어났고, 두 국가 모두 유교 철학을 따르는 덕분에 그 이후로 강력한 유대관계를 유지해 왔습니다.\n\n 대명의 모든 고민은 외부에 있지 않습니다. §Y천명§!은 변덕스러운 것이고, 황제의 권위가 너무 많이 흔들리면 대명을 아예 기피할 수도 있는 사람들이 있습니다. 그러한 극심한 곤경에 도달하려면, 중국은 정말로 저 아래로 추락해야할 지도 모릅니다. 15세기에, 대명제국은 아시아에서 단연 가장 강한 세력이며, 어쩌면 지구상에서 일 수도 있습니다!
string_start_mongolia코1=§Y칭기즈 칸§!의 §Y몽골 제국§!은 멸망했고, 그 후계국들은 문명의 변두리에서 내분을 벌이는 상태로 전락했습니다. §Y쿠빌라이 칸§!의 영토인, 한 때 강대했던 §Y원§! 왕조는 §Y중국§!에서 완전히 쫓겨났고 수치 속에서 대초원으로 후퇴했습니다. §Y몽골§!이 여전히 원의 통치권을 주장하고 있긴 하지만, §Y천명§!은 몽골의 지배에 대항한 민중 봉기에서 권력을 장악한 §Y명나라§!에게로 넘겨졌습니다.\n\n현재 몽골의 칸은 대초원을 지배한다고 주장할 수 조차 없고, 심지어 독립적으로 통치할 수도 없습니다. 대부분의 몽골 지역은 새로운 몽골계 강대국의 지배를 받고 있습니다: 바로 §Y에센 타이시§!가 이끄는 §Y오이라트 연맹§!입니다. 에센은 대단한 야망을 가지고 있습니다. 명나라에게 조공을 바치기를 거부한 에센은 패권을 위해서라면 기꺼이 명의 대군과 싸울 것입니다. 만약 에센이 그렇게 뛰어난 군사 지휘관이 아니었다면 서부 몽골족들은 그런 자신만만한 자세를 받아들이지 않았을 것입니다. \n\n§Y호르친§!의 §Y우네볼라드 칸§!은 동부 몽골에서 상당한 영토를 얻어냈습니다. 그의 군대는 통합된 오이라트의 병력보다는 동쪽에 있는 분열된 여진족과 싸우는데 더 어울리긴 하지만, 그 역시 몽골족을 통일하려는 큰 야망을 가지고 있습니다.\n\n §Y차가타이 칸국§!은 몽골의 후계국들 중 가장 안정적이지만, 높은 기준에 충족하지는 못합니다. §Y차가타이인§!들은 §Y텐 샨§! 산맥의 북부 지역을 보유하고 있고, 타림 분지의 §Y야르칸드 에미르국§! 역시 통제하고 있습니다.\n\n몽골족들 중 많은 사람들이 불교의 §Y티베트§! 종파인, §Y밀교§! 신앙을 받아들였습니다. 지난 몇 세기 동안, 밀교는 전통적인 몽골 신앙인 §Y텡그리교§!와 평화롭게 공존해왔으며, 심지어 원나라의 통치 아래에서 오랫동안 혜택을 받았습니다. 몽골족들은 §Y티베트§!와의 관계를 신중히 고려해야만 하며, 종교 문제를 어떻게 다룰지 결정해야 합니다.\n\n모든 칸들은 몽골족을 통일시키고 칭기즈 칸의 위대한 몽골 제국을 복원하기를 꿈꿉니다. 지금까지 노력한 이들은 모두 잠깐의 성공에 지나지 않았습니다. 하지만 새로운 칸이 도전에 나설 시간은 아직 남아 있습니다...
string_start_philippines코0=[GetYear]년 필리핀 제도에는 많고 작은 해양도시가 있습니다. 제도는 항상 자립권을 유지할 만큼 떨어져있어서 옛날의 스리위자야 제국이나 §Y브루나이§!, §Y말라카 §! 술탄국 같은 강국들의 힘에서 벗어나 있습니다.\n\n그 대신 제도는 인도화, 친중국, 이슬람화 된 왕국들의 소우주로 발전했고, 각 나라는 자신들만의 개성과 배경이 있습니다.\n\n북쪽의 루손 섬에는 도시국가 §Y팡가시난§!과 §Y톤도§!가 §Y중화제국§!과의 무역으로 성장합니다. 조공국으로서 그들은 중국의 물건을 모아 다른 섬에 되팝니다. 이 목적을 위해서 작은 이슬람 도시국가인 §Y마닐라§!는 톤도와 함께 강한 협조를 하기 시작했습니다. 후자는 중국을 향한 항구가 되고, 전자는 중국의 물건들을 다른 섬으로 퍼뜨리는 중심지역이 되었습니다.\n\n더 남족에 있는 비사얀 제도에는 여러 힌두정착지들이 무역로를 장악하기위해 경쟁하고 있습니다. 섬 왕국 §Y세부§!는 이 지역에서 가장 오래된 나라입니다. 세부의 지도자는 인도의 §Y촐라§! 제국의 왕자의 후손이라고 자처합니다. 다른 많은 국가들은 §Y마드야스§! 연합으로 들어갔는데, 이는 느슨한 연합으로, 각 구성원들이 돌아가면서 지배권을 가집니다.\n\n또한 오래된 힌두교 라자국 §Y부투안§!은 전통적으로 가장 남쪽에서 우위를 가지고 있었으나 최근에는 무슬림 국가인 §Y마귄다나오§!와 §Y술루§!와 더욱 경쟁하고 있습니다. 술루는 무슬림 술탄국인 브루나이의 영향권에 들어갔고 마귄다나오의 왕족들은 점점 전통적인 애니미즘 종교를 버리고 이슬람 전통을 받아들이고 있습니다.\n\n어떤 이들은 [GetYear]에 들어서면서 이 부유한 군도가 갈라져 있기에, 취약하다고 합니다. 필리핀의 작은 우주가 새로운 종교, 민족, 그리고 무기들을 견딜 수 있는지는 오직 시간이 말해줄 것입니다.
string_start_ashikaga코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다. 하지만 [GetYear]년, 막부는 과거의 강성함을 잃은 상태입니다. 몇 명의 §Y아시카가§! 가문 쇼군들은 사고와 암살로 인해 오래 통치하지 못하고 요절하였습니다. 몇 번의 습격 사례를 통해 비록 천하의 평화를 지킬 임무를 가진 이들에게도 경도는 안전하지 못하다는 것이 증명되었습니다.\n\n1394년 마지막 강력한 쇼군 아시카가 요시미츠가 훙서한 이래, 천하의 강력한 가문들은 막부에 도전하여 권력을 얻으려 하고 있습니다. 이러한 가문들의 당주는 다이묘라 불리고 있으며, 그들의 영역 안에서 거의 완전한 통치권을 가지고 있습니다. 개중 일부 - 삼관(Sankan)으로 불리는 §Y호소카와§!, §Y하타케야마§!, §Y시바§! 가문은 막부와 밀접한 관계 속에서, 쇼군을 보좌하는 막부의 제2인자 관령(Kanrei) 직책을 독점하고 있습니다. 한편 §Y야마나§!, §Y아카마츠§!, §Y잇시키§!와 §Y쿄고쿠§!의 사직(Shishiki)을 위시한 다른 가문들은 단순히 그들 스스로의 부유함 권세만으로 영향력을 떨치고 있습니다.\n\n어린 나이에 즉위한 신임 쇼군 아시카가 §Y요시마사§!는 이러한 성장을 막기 위해 친위 세력을 요직에 임명하고 각지의 지역적 분쟁들을 통제하기 시작했습니다. 그러나 전임자들의 치세 동안 성장한 가문들을 막부가 제압할 수 있을지는 두고 볼 일입니다.\n\n강력한 다이묘들의 성장하는 힘은 여전히 막부를 위협하여 뒷전으로 밀어놓고 있으며, 특히 합쳐서 천하의 삼분의 일을 다스리는 가장 강력한 호소카와와 야마나 가문의 대립은 온 나라를 찢어놓게 될지도 모릅니다.\n\n
string_start_hatakeyama코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다. 하지만 [GetYear]년, 막부는 과거의 강성함을 잃은 상태입니다. 몇 명의 §Y아시카가§! 가문 쇼군들은 사고와 암살로 인해 오래 통치하지 못하고 요절하였습니다. 몇 번의 습격 사례를 통해 비록 천하의 평화를 지킬 임무를 가진 이들에게도 경도는 안전하지 못하다는 것이 증명되었습니다.\n\n1394년 마지막 강력한 쇼군 아시카가 요시미츠가 훙서한 이래, 천하의 강력한 가문들은 막부에 도전하여 권력을 얻으려 하고 있습니다. 이러한 가문들의 당주는 다이묘라 불리고 있으며, 그들의 영역 안에서 거의 완전한 통치권을 가지고 있습니다. 개중 일부 - 삼관(Sankan)으로 불리는 §Y호소카와§!, §Y하타케야마§!, §Y시바§! 가문은 막부와 밀접한 관계 속에서, 쇼군을 보좌하는 막부의 제2인자 관령(Kanrei) 직책을 독점하고 있습니다. 한편 §Y야마나§!, §Y아카마츠§!, §Y잇시키§!와 §Y쿄고쿠§!의 사직(Shishiki)을 위시한 다른 가문들은 단순히 그들 스스로의 부유함 권세만으로 영향력을 떨치고 있습니다.\n\n[GetYear]년 현재 §Y하타케야마§! 가문은 일본 중부의 지배적인 세력 중 하나입니다. 아시카가 가문의 분파로서 하타케야마 일족은 지금까지의 약한 쇼군들의 치세 동안 경도의 중앙정부에 강한 영향력을 행사할 수 있었습니다. 부유한 영지에서 나온 영향력으로 가문은 강한 영향력을 행사했고, 그들의 최대 경쟁자는 서일본에 거대한 영지를 보유한, 비슷한 막부의 친위세력 호소카와 가문입니다.\n\n
string_start_shiba코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다. 하지만 [GetYear]년, 막부는 과거의 강성함을 잃은 상태입니다. 몇 명의 §Y아시카가§! 가문 쇼군들은 사고와 암살로 인해 오래 통치하지 못하고 요절하였습니다. 몇 번의 습격 사례를 통해 비록 천하의 평화를 지킬 임무를 가진 이들에게도 경도는 안전하지 못하다는 것이 증명되었습니다.\n\n§Y호소카와§! 및 §Y하타케야마§! 가문과 마찬가지로 §Y시바§! 가문은 아시카가 가문과 매우 친밀하며 약한 쇼군들의 치세 동안 이 영향력으로 그들의 야망을 달성하기 위해 노력했습니다. 하지만 다른 두 가문과 달리 그들의 권세는 지난 100년 동안 오히려 줄어들어 왔습니다. 이제 시바 가문의 영지는 동일본에 흩어져 있고, 다이묘를 대리하는 슈고다이(Shugo-dai) 출신인 §Y오다§!와 §Y아사쿠라§! 등의 가문은 독립적으로 행동하기 시작했습니다.\n\n
string_start_central_japan코0=권력의 중심지 경도에 가까운 중부 §Y일본§!의 가문들은 전통적으로 막부 및 조정과 긴밀한 관계에 놓여 있습니다. 쇼군 자신의 권위가 여전히 강력히 유지되고 있으며, §Y잇시키§!나 §Y토키§!와 같은 여러 가문들은 경도의 행정과 의례에서 중요한 역할을 맡고 있습니다.\n\n하지만 막부의 권력의 중심부인 이 곳에서마저도 몇몇 사람들은 자신의 가문을 부흥시켜 영향력을 행사하고 있습니다. 사원이나 다이묘의 대리인인 슈고다이(Shugo-dai)에서 시작한 §Y오다§!, §Y츠츠이§!, §Y토쿠가와§! 가문은 스스로의 영역에서 작지만 강력한 나라를 구축하기 시작했습니다.\n\n천하 삼분지 일을 다스리는 §Y호소카와§!와 §Y야마나§! 가의 점점 강해지는 권세는 막부를 위협하여 뒷전으로 밀어놓고 있습니다. 야마나 가의 급격한 성장은 첨예한 대립을 불러왔으며, 작은 분쟁마저도 온 열도에 걸친 내전으로 확대될 수 있습니다. 그 경우 중부 일본의 가문이 내전을 피할 가능성은 거의 없을 것입니다.\n\n
string_start_northern_japan코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다.\n\n북부 일본의 동북(Tohoku) 지방은 전국에서 가장 변방에 있는 지역입니다. 수백 년 동안 동북 지방은 §Y시바§! 가문에 의해 다스려져 왔으며, 막부에 의해 설치된 남쪽의 카마쿠라부(Kamakura-fu) 또한 영향력을 행사하고 있습니다. §Y다테§!, §Y남부§!, §Y안도§! 등의 토착 가문들은 그들의 영지를 안정시키고, 시바 가와 카마쿠라부를 거치지 않고 막부와 직접적으로 교류하기를 시도함으로써 자신의 영향력을 증대시키고자 하고 있습니다.\n\n중부와 서부 일본에서 벌어지고 있는 분쟁, 그리고 관동(Kanto)의 카마쿠라부의 약화와 함께, 북부의 가문들은 점점 중앙정부의 통제로부터 자유로워지고 있습니다.
string_start_eastern_japan코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다.\n\n§Y아시카가§! 가문의 쇼군들은 동부 일본을 그들의 혈족, 카마쿠라 공방(Kamakura Kubo)의 치리 하에 놓았습니다. 하지만 카마쿠라 공방은 자주 경도의 쇼군으로부터 독립적으로 행동했으며, 카마쿠라부를 통해 동일본에 개인적인 권력을 구축했습니다.\n\n동부 일본에서 가장 강력한 영향력을 지닌 다이묘로서, §Y우에스기§! 가문은 쇼군의 편에 섬으로써 자주 카마쿠라 공방의 야망을 저지해 왔습니니다. 이러한 충돌을 통해 동부의 영주들, 특히 우에스기 가문은 스스로의 힘에 의지하여 그들을 방어해야 한다는 것이 분명해졌습니다.\n\n[GetYear]년이 끝나가는 현재 동방은 조용하지만 불안한 상태에 놓여 있습니다. 우에스기 가는 지역에서 가장 강력한 가문으로 남아 있지만, 이러한 힘은오직 그들 자신의 자기방어능력으로만 뒷받침되고 있습니다. §Y사타케§!, §Y우츠노미야§!와 §Y치바§! 가와 같은 명성 높은 사무라이 가문들은 언제나 이 지역에서 고도의 자치권을 누려 왔으며 우에스기 가문이 세력을 확대하려 한다면 가만히 있지는 않을 것입니다.
string_start_western_japan코0=명목상으로 §Y일본§!은 만세일계의 2000년 제실의 후예, 경도의 고하나조노 천황에 의하여 다스려지고 있습니다. 실질적으로 나라의 통치권은 천황의 군권을 대리하는 쇼군에게 쥐어져 있습니다. 하지만 [GetYear]년, 막부는 과거의 강성함을 잃은 상태입니다. 1441년 인기 없던 만인 공포의 쇼군 아시카가 요시노리가 §Y아카마츠§! 가문에 의해 암살되었고, 이를 시작으로 지역 군주들은 점점 힘을 기르기 시작했습니다.\n\n§Y호소카와§! 일족은 현 막부의 개국공신 중 하나이며 여전히 전 일본에서 가장 강력한 가문 중 하나입니다. 그들은 그 어떤 다른 가문보다도 넓은 영지를 통치하며 궁정에서도 강한 발언권을 가지고 있습니다.\n\n요시노리의 암살 이후 §Y야마나§! 가문은 아카마츠 가가 보유하고 있던 영지의 대부분을 흡수했습니다. 야마나 가의 급부상은 그들을 서일본의 중요 세력으로 떠오르게 하였으며, 호소카와 가의 패권을 위협하게 되었습니다.\n\n중앙의 권위와 통제가 약화되면서 해적과 밀수업자들 또한 증가하고 있으며, 상당수의 지역 영주들은 이러한 행위들을 묵인하거나 심지어는 장려하기까지 하고 있습니다. 한편 §Y오우치§! 가문과 고귀한 호소카와 가문 등의 다른 세력들은 건전하고 공식적인 해외무역을 통제하여 이윤을 얻으려 하고 있습니다\n\n[GetYear]년 현재 야마나와 호소카와 가문 사이에는 분쟁이 분쟁에 꼬리를 잇고 있습니다. 대립이 공개적으로 폭발하기까지는 시간이 있어 보이지만, 그들의 강대한 세력과 충돌하는 관심사는 작은 사건마저도 큰 충돌로 확대되게 할 수 있습니다. 서일본의 다른 작은 가문들, §Y아마고§!, §Y코노§!, §Y오토모§!, §Y쇼니§!, §Y키쿠치§!, §Y이토§!, §Y시마즈§! 등은 성장하기 위해 이러한 충돌을 필요로 할지도 모릅니다. 이 가문들의 대부분은 카마쿠라 시대로부터 영지를 세습해 내려온, 유구하고 명예로운 역사를 지니고 있습니다.
string_start_aztecs코0=14세기 초반, §Y멕시코§! 계곡과 그 주위 지방은 §Y테파넥§! 족에 속한 §Y아스카포찰코§! 통치자들에게 지배당해 왔습니다. 하지만 그들의 통치력은 이제 희미해지고 있습니다. 경쟁하던 두 형제, 타야친과 막스틀라가 왕좌를 놓고 불화를 일으키면서 그들은 취약해졌습니다. 그리고 결국 1428년, §Y멕시코-테노치티틀란§!, §Y틀라코판§!, §Y텍스코코§!로 이루어진 신생 도시 국가 연합에 의해 전복되고 말았습니다. §Y몬테수마 일후이카미나§!가 이끄는 이 §Y아즈텍§! 삼각 동맹은 힘을 합쳤고 이제 자신들의 영토 너머로 확장을 노리고 있습니다. 그들은 특별히 남쪽의 §Y코익스틀라후아카§!와 같은 §Y미스테카§! 지방 도시들의 부를 노립니다.\n\n아즈텍 동쪽에서는 §Y틀락스칼라§!의 도시 국가 동맹이 아즈텍의 공격적 확장에 맞서 독립을 지키기 위한 각오를 다졌습니다. 아즈텍은 기꺼이 이를 받아들였습니다. 아즈텍인은 틀락스칼라가 종속국이 되는 것보다 그들을 전쟁에서 포로로 잡아 인신공양으로 바치는 것에 더 높은 가치를 두고 있습니다. 한편 남방의 §Y테오티틀란§!의 나후아틀 민족은 전쟁을 택하는 대신 제국과 친분을 맺어 독립을 유지하려는 위험한 놀이를 벌입니다.\n\n서쪽의 §Y미초아칸§! 고원의 파츠쿠아로 호 주변 도시들은 1300년부터 1350년대 사이, §Y친춘찬의 왕, 타리아쿠리§!에 의해 통합되었습니다. 이 힘을 바탕으로 타리아쿠리의 §Y타라스카§! 후계자들은 좀 더 확장하여 아즈텍과 경쟁할 만한 막강한 국가를 만들었습니다. 타라스카와 아즈텍은 그들 사이에 위치한 톨루카 협곡의 §Y마틀라친카§!를 조심히 주목하고 있습니다. 제국과 병합하면 나쁘지 않겠지만, 완충국으로서의 역할이 더 중요할 수 있기 때문입니다. 또한 이 방향을 향해 공격적으로 확장을 할 경우 두 국가가 서로 바라지 않는 전쟁을 벌일 가능성이 있습니다.\n\n하지만 타라스카의 지배자에게는 톨루카 말고도 다른 걱정거리가 있습니다. 그들 왕국의 서쪽과 북쪽에서 §Y콜리마§!, §Y토날라§!, §Y할리스코§!와 같은 많은 국가들이 타라스카가 관리하는 풍부한 초석 광산을 노리고 있습니다. 따로 봤을 때는 타라스카의 확장에 저항하지 않겠지만, 서로 돕기 시작한다면 확장에 큰 걸림돌이 될 수 있을 것입니다.\n\n마지막으로 영역의 북쪽 경계에는 아즈텍인이 §Y치치메카§!라고 통칭하는 다양한 민족이 남쪽에 확실히 자리잡은 다른 국가들보다 더욱 오랜 기간 문제를 일으키고 있습니다. §Y구아말§! 연합국이 그들 중 가장 강력하다고 여겨지지만,  §Y오토미§!의 민족이 중앙아메리카의 사람들에게는 더욱 친숙하게 느껴집니다. 그들 중 몇은 아즈텍에 정착하기도 했고, 수많은 전쟁에서 용병으로 싸우기도 했기 때문입니다.
strong_start_mayans코0=첫번째 천년기에 있었던 마야 황금기의 영광은 이제 저물고 있으며, 불편한 동맹과 쓰디쓴 분쟁의 시대로 접어들고 있습니다. §Y치첸 잇차§!의 영광은 줄어들고, §YItza§!의 마지막 지배자들은 §Y유카탄§!반도의 남쪽 가장자리에 있는 정글로 도피하여, 새로운 도시를 지을 수 밖에 없게 되었습니다. 그 대신에, 최후의 §Y마야§! 제국이 유카탄을 하나로 뭉치고 있습니다: §Y마야판 연맹§!입니다. 그러나 1441년에, §Y욱스말§!의  §Y시우§! 지배자들이 연맹에서 탈퇴하여, 마야판의 지배자 가문인 §Y코코메스§! 가문 전체를 몰살하였습니다. 유카탄으로 돌아온 생존자는 그의 동맹들을 모아서 §Y소투타§!에 새로운 수도를 만들었고, 반면 시우는 그들의 수도를 마니로 옮겼습니다. 그들의 경쟁으로 유카탄을 하나로 뭉치고 있던 마지막 끈이 무너지고, §Y차크테말§! 과 §Y칸 페크§! 같은 구성원들이 탈퇴하며 고대 유카탄의 위대한 왕조들의 영향력을 거부하고 있습니다.\n\n더 남쪽의 §Y과테말라§!의 산악지대에서는 한때 위대했던 도시의 대부분이 사라졌습니다. 오로지 2개의 유력자들이 남아있습니다. 그 중 가장 강한 국가는 §Y키체§! 족의 수도 §YQumarkaj§인데, 그들은 몇 세대동안 고원 대부분을 통합시켰습니다. 키체의 권력 대부분은 그들의 강한 종속국 §YKaqchikel§!과의 동맹에서 비롯됩니다. 그들이 같이 하는 한, 그들은 강하지만, 만약 어느 사건으로 그들이 분리되고 서로가 고개를 돌린다면, 키체의 권력은 크게 줄어들 것입니다. 그 근처의  §YCh'orti§! 족은 옛날의 위대했던 도시  §YCopan§!의 후계자이며, 그 이웃들과의 정책에는 신경을 크게 쓰고 있지 않습니다. \n\n그러나 모든 마야족이 유카탄반도 주변의 지역에서만 사는 것은 아닙니다. 북쪽 저 멀리, 나후아족의 땅 너머에는 §Y후아세텍§!족이 몇 천 년 이전에 정착했습니다. 잊혀진 올멕 제국의 압력에 의해 북쪽으로 밀려난 것입니다. 그들은 이제 중미의 북동쪽 가장자리에 있는 밀림에서 살고 있으며, 중앙멕시코의 거대한 제국 너무에 있습니다. 그들에게는 마야 친척들은 잊혀진지 오래입니다. 그들은 그들 주변에 확장을 시도하고, 그들을 지속적으로 위협을 하는 세력에 신경을 쓰기에 바쁩니다.
string_start_iroquois코0=셀주크 제국, 몽골 제국과 튀르크멘인들의 카프카스 침략 이후, §Y아르메니아§! 왕국은 멸망했고 외세의 지배 하에 놓였습니다. §Y카라바흐§!의 다섯 멜리크국들은 잔해로 남은 아르메니아 왕국의 직계후손이며, §Y[Root.Monarch.Dynasty.GetName]§! 가문의 주도 하에 자치를 누리고 있습니다.\n\n아르메니아인들은 §Y카라 코윤루§! 왕조에 종속된 상태입니다. 하지만 비록 과거의 아르메니아 왕국 시대에 비하면 보잘것없는 수준이지만, 그들에게는 어느 정도의 종교적, 정치적 자유가 남아 있습니다.
string_start_huron코0=생각 해낼 수도 없을만큼 옛날에 생긴 호수 남쪽에 사는 4개 부족이 만든 동맹인 웬닷 연합, 즉 §Y휴론§! 은 5대호 하류 대부분의 무역을 장악한 강한 연합체입니다. 서쪽과 북쪽의 이질적인 알곤퀸 족은 매우 흩어져있어서 심각한 위협이 될 수는 없으니, 진정으로 휴론의 번영에 걸림돌이 되는 것은 동쪽에서 성장하고 있는 §Y이로쿼이§! 연합입니다, 그들은 분명히 휴론의 손에서 무역력을 장악하려고 노릴 것입니다.
string_start_anishinaabe코0=몇 세대 동안, 아시나아베의 조상들은 예언가들이 바다 넘어로 올 외국인들을 피하기 위해 아메리카 해안을 떠나 서쪽으로 여행했습니다.\n마침내 그 대탈출의 5번째 정류장에 다다랐을때, 그들은 슈페리어 호와 휴론 호가 만나는 곳에서 퍼져나가 3개의 큰 나라 - 보데와드믹(혹은 §Y포타와토미§!), 오다아와아 (혹은 §Y오타와§!) 그리고 §Y오지브웨§! 로 나뉘었습니다.\n문화와 전통으로 아직까지 연관성이 있으며, 이 나라들은 동쪽의 성장하는 §Y휴론§! 과 §Y이로쿼이§!의 위협을 받고 있는데, 이들은 그들을 향해 언젠가 확장할 것입니다.
string_start_edge_of_the_plains코0=황금빛 바다가 시작되는 곳에 모험이 있습니다. 강이 적고 버팔로 무리가 가장 빠른 사냥꾼보다 더 빠르게 돌아다니는 이 나무없는 평원은 소지품을 옮기는 것이 개가 끄는 썰매밖에 없는 민족들에게는 어마어마한 장애물 입니다.\n만약 더 큰 동물이 발견되어 길들여진다면, 평원은 좀 더 살만한 곳이 될것입니다, 하지만 그런 짐승을 어디서 찾을 수 있을까요? 그들이 나타나기 전까지, 평원 가장가리의 사람들은 적대적인 숲, 불길한 산, 그리고 자비없는 사막사이에 갇혀 있어 살아남기는 힘들 것입니다.
string_start_plain_dwellers코0=한때 강력했던 민족이 평원의 강 유역들을 경작했습니다.  한때 그들은 태양아래 빛나는 거주지를 만들었습니다. \n하지만 그들의 시대는 가고 그들 주변에는 그들의 유산만이 남았습니다. 그들은 Chahiksichaliks (§Y포니§!)와 Kitkit'ish (§Y위치타§!)인니다. 지금은 그들은 조용합니다: 평원은 아주 적은 사람들이 건너려는 불길한 장애물이고, 그들의 경쟁자들의 손아귀에서 지켜줍니다.\n그러나 평원의 동쪽과 서쪽 가장자리에서 밀려오는 부족들이 계속해서 압력을 주고 있습니다, 포니와 위치타의 평화로운 시대는 곧 끝날지도 모릅니다... 
string_start_osage코0=§Y이로쿼이§!의 잦은 침공으로 니우콘스카, 즉 §Y오사게§!는 데기하 친척들 (쿠아파우, 카우, 오마하, 그리고 폰카)과 함께 오하이오 강의 동쪽 기슭과 오자크 산맥, 그리고 미주리에서 멀리 떠나야 했습니다. 이 강한 전사들은 그들의 새로운 집에서 상대적으로 더 많은 안전을 얻었지만, 이로쿼이 세력을 더 무서워 하는 더 많은 부족들이 서쪽으로 이동하면서, 이 안전은 과거의 것이 되어버릴지도 모릅니다.
string_start_cherokee코0=아팔래치안 산맥의 계곡에는, 아니윤위야, 혹은 §Y체로키§!족이 한때 산 만드는 자의 도시였던 곳에 정착했습니다. 아니-쿠타니 성직자의 폭정에서 드디어 벗어난 체로키족은 북쪽의 이로쿼이 족의 멀리 떨어진 친척이며, 자신들 주변의 영역으로 그들의 권력을 넓히려고 합니다.\n남쪽에는 쿠사 부족정과 그 §Y크리크§!족이 상당한 영향력을 가지고 있으며, 성장하는 체로키의 관력에 주된 걸림돌이 되고 있습니다. 북쪽에 있는§Y쇼니§!족과 그들의 알곤퀸 친척들은 연합하지 않는다면 더욱 약하고, 그리 큰 위협이 되지 않을 것입니다.
string_start_creek코0=도시 쿠사를 중심으로 하는 위대한 쿠사 부족정은 북미의 위대한 산 만드는 자의 마지막 남은 후손이기도 합니다. 비록 그들의 힘은 아직 강하지만, 그 이웃들의 몰락을 마주하고 있습니다. 곧 그들 스스로를 음브스코케 (혹은 §Y크리크§!)라고 부를 이웃은 동쪽의 바다와 주변의 지역에서 위협을 가하려고 합니다. 하지만 이러한 위협중에서 가장 위험한 것은 의심의 여지없이 북부의 §Y체로키§!인데, 그들은 한때 위대했던 산 만드는 자들의 도시를 주장하며, 요상한 언어로 말을 합니다.\n그들은 그들의 영역을 쿠사 부족정이 지배하는 남쪽 계곡으로 확장하려고 하고 있으며, 이는 그 어떤 대가를 치루더라도 저지되어야합니다.
string_start_kharabakh코0=셀주크 제국, 몽골 제국과 튀르크멘인들의 카프카스 침략 이후, §Y아르메니아§! 왕국은 멸망했고 외세의 지배 하에 놓였습니다. §Y카라바흐§!의 다섯 멜리크국들은 잔해로 남은 아르메니아 왕국의 직계후손이며, §Y[Root.Monarch.Dynasty.GetName]§! 가문의 주도 하에 자치를 누리고 있습니다.\n\n아르메니아인들은 §Y카라 코윤루§! 왕조에 종속된 상태입니다. 하지만 비록 과거의 아르메니아 왕국 시대에 비하면 보잘것없는 수준이지만, 그들에게는 어느 정도의 종교적, 정치적 자유가 남아 있습니다.
string_start_chikasaw_choctaw코0=미시시피 남부에 위치한 총묘 축조인 도시의 유적에서, 강력한 두 부족이 일어납니다. 서부에서부터 이어져 온 혈통으로 인해 치카샤, 혹은 §Y치카소§! 족과 챠타, 혹은 (or §Y촉토§!) 족은 강한 부족 연대를 맺어 왔습니다. 서로 경계를 하고 있긴 했지만, 이 연대로 인해 그들은 외부 위협을 거의 받지 않았습니다.\n하지만 치카소와 촉토 민족은 남쪽과 동쪽으로 펼쳐진 바다 너머에 어떤 것이 있는지 알지 못합니다.\n언젠가 파도를 건너와 마주할 위협보다 거대한 위협이 또 있을까요?
string_start_denmark코0=1397년 칼마르 조약에 따라 §Y노르웨이§!, §Y스웨덴§! 그리고 §Y덴마크§!의 북유럽 왕위들은 한 명의 군주에게 전달되었습니다. 조약이 시작된 후 이 §Y칼마르 연합§!은 북유럽의 세력들 중 가장 강력하고 부유하며, 대륙과 가까이 위치해있고 발트해 지역을 통제하고 지배하겠다는 야망을 가진 덴마크인들이 이끌었습니다.\n\n하지만 덴마크 왕국은 많은 적들을 가지고 있고, 특히 발트해 무역을 통제하고 있는 자유시들의 동맹인, §Y한자 동맹§!의 도시들은 현재 덴마크에게 위협이 되고 있습니다. 이것은 최근 일련의 전쟁들로 인해 §Y슬레스비크§!의 상실과 덴마크 왕 에리크의 퇴위로 마무리되었습니다. 에리크는 현재 고틀란드 섬으로 달아나 해적 두목이 되었습니다.\n\n덴마크는 얼마 전에 바이에른의 §Y비텔스바흐§! 가문에서 새 왕을 선출했습니다. 크리스토페르는 덴마크나 스웨덴의 귀족과 그 어떤 연결점도 없지만 자신을 북부의 첫번째 대왕이라 자칭하며, 북유럽의 세 왕국들을 위한 원대한 계획을 가지고 있는 것으로 보입니다.\n\n크리스토페르의 유산이 무엇이 될 것인지는 시간이 말해줄 것입니다. 덴마크 왕정은 많은 자산들을 주요 가문들에게 전당해왔지만 스웨덴이나 노르웨이 귀족들은 새로운 독일인 왕에게 별로 관심이 없는 것 같습니다. 노르웨이인들은 여전히 퇴위된 에리크를 선호하고, 스웨덴 귀족들은 최근 그들의 섭정인 칼 크누트손 지도 밑에서 연합되었습니다.
string_start_sweden코0=1397년, §Y스웨덴§! 왕국은 한자 동맹의 독일 상인들의 영향력을 줄이기 위해 §Y노르웨이§!, §Y덴마크§!와의 칼마르 연합에 참여했습니다. 하지만 칼마르 연합은 스웨덴 귀족들에게 여러 방면에서 실망스러운 것으로 드러났습니다. 권력은 멀리 떨어져 있는 덴마크에 중심을 뒀고, §Y뤼벡§!과 한자 동맹 도시들과의 많은 충돌은 많은 비용이 들었습니다. 많은 사람들은 자신들이 힘들게 번 돈이 북부 독일에서 이뤄지는 덴마크의 모험, 즉 무역을 방해하고 스웨덴 철 수출을 막는 전쟁에 쓰이는 것에 지쳤습니다.\n\n1430년, 대중의 지지를 받은 엥엘브렉트의 반란에서 스웨덴에 있는 덴마크 관리들을 강제로 추방하면서 긴장감이 최고로 고조되었습니다. 한자 동맹에 대한 전쟁의 실패와 함께 일어난 봉기는 칼마르 연합의 왕 §Y에리크§!의 퇴위로 이어졌습니다. 에리크는 §Y고틀란드§! 섬으로 달아나 북부의 왕이 아닌 지역 해적의 삶을 살게 되었습니다.\n\n덴마크인, 스웨덴인, 노르웨이인에 의해 선출된 새 왕은 현지 권력 기반이 없는 외국인 §Y크리스토페르 폰 비텔스바흐§!입니다. 하지만 스웨덴 왕국의 진정한 권력은 스웨덴의 집사장 칼 크누트손 본데와 스웨덴 귀족에게 있습니다. \n\n칼마르 연합이 개선될 수 있는지, 아니면 스웨덴이 독자적인 길을 걸어갈지는 시간이 지나면 분명해질 것입니다. 분명한 것은 발트 해와 강 어귀들 그리고 항구를 장악하는 것이 스웨덴 왕국에게 필수적이라는 것입니다. 해로는 칼마르부터 비보르까지 거대한 스웨덴 왕국을 하나로 묶어주며, 풍부한 스웨덴 철과 구리가 대륙에 도달하는 방법이기도 합니다.\n\n발트 해에 대한 지배권 획득(Dominium Maris Baltici)을 위해 스웨덴은 독일 상인들을 축출할 뿐만 아니라 §Y신성 로마 제국§!의 정치에도 관여해야 할 것입니다. §Y튜튼 기사단§!과 §Y리보니아 기사단§! 그리고 발트 해 무역 장악에 관심을 두는 다른 국가들을 물리치는 것은 말할 필요도 없습니다. §Y러시아§! 공국들과 §Y폴란드§! 그리고 §Y리투아니아§!는 모두 이 투쟁의 당연한 경쟁국이며, 현재 스웨덴과 연합 중인 덴마크 왕국은 말할 것도 없습니다...
string_start_poland코0=브와디스와프 3세가 바르나 전투에서 전사했을 때, §Y폴란드§!와 §Y헝가리§!는 국왕을 잃었습니다. 지도부가 없는 지금 새 통치자를 임명하는 것은 왕국의 귀족들에게 달려있습니다. 가장 자연스러운 계승자인 §Y카지미에시 야기에워§!는 4년 전 §Y리투아니아§!의 대공이 되었습니다. 하지만, 그가 폴란드 왕위에 오르기 위해서는 리투아니아와 폴란드 귀족들과 카지미에시 모두가 받아들일 수 있는 합의에 도달해야 합니다.\n\n1392년 이래로 리투아니아 대공국과 폴란드 왕국을 통합하기 위한 일련의 협정들을 통해 두 국가는 결속되어왔습니다. 그 협정들은 두 국가의 공통된 적인 §Y튜튼 기사단§!과 §Y리보니아 기사단§!의 기사들, §Y킵차크 칸국§!과 §Y크림§! 칸국의 타타르들, 그리고 북동쪽의 §Y모스크바§!가 이끄는 §Y러시아§! 공국들에 맞서 연합 전선을 구축하기 위함이었습니다. 이 협력은 수많은 적들이 있음에도 불구하고 두 국가가 번영하게 만들었지만, 두 개의 분리된 국가의 귀족들을 통합시키는 것은 쉬운 일이 아닙니다. 폴란드와 리투아니아 귀족들 중에는 매우 넓은 사유지를 가지고 큰 정치적 영향력을 가진 마그나트(대귀족)들이 있습니다. 이 가문들은 어떤 면에서는 두 국가의 재정적, 정치적 중추이지만, 국왕 마저도 거부하기 전에 두 번 생각하게 만들 수 있는 권력 요인이기도 합니다.\n\n두 국가의 국토의 상당 부분은 인구가 희박하지만, 폴란드와 리투아니아가 통합을 추진한다면 유럽에서 가장 강력한 국가들 중 하나가 될 것이라는 데에는 의심의 여지가 없습니다. 하지만 그들의 적들은 만만하지 않습니다. 멀리 남쪽의 §Y오스만§! 제국은 헝가리의 관문 앞에 서서, 도나우 강을 따라 확장할 준비를 갖췄습니다. 북쪽의 고도로 무장한 튜튼 기사단은 두 국가를 자국의 주적으로 생각하고 있습니다. 하지만 그들 중 가장 위험한 적은 멀리 북동쪽에 있는 모스크바 대공국입니다. 리투아니아 대공국 인구의 상당수를 차지하는 루테니아인과 러시아인들에 대한 리투아니아의 종주권에 도전하기 위해 모스크바인들은 강력하고 광대한 국가를 신속히 만들어내고 있습니다...
string_start_france코2=§Y프랑스§!를 한 세기 넘게 분열시켜온, 백년전쟁은 현재 프랑스가 주요한 승리를 많이 거두면서 현재 휴전 상태에 있습니다. 잔 다르크의 도움으로, 그리고 잔 다르크가 §Y잉글랜드§!인들에 의해 순교한 이후에는 부유한 §Y앙주§! 가문의 도움으로, §Y샤를 7세§!는 파리와 프랑스 영토의 상당수를 되찾을 수 있었습니다. 또한 샤를은 1435년의 아라스 조약을 통해 §Y부르고뉴§! 공작의 정당한 국왕으로도 인정받았습니다.\n\n하지만, 잉글랜드와의 휴전 상태는 위태위태합니다. 잉글랜드인들은 여전히 프랑스의 왕위에 대한 주장을 포기하지 않았고, 새로운 평화 조약의 주요 사항인, 프랑스에게 §Y메인§!을 양도하는 것은 수개월이 지난 지금까지 실현되지 않고 있습니다.\n\n부르고뉴인들이 잉글랜드와 프랑스의 분쟁에서 프랑스의 명분을 소극적으로 지지하고 있긴 하지만, 그들은 여전히 프랑스 왕의 걱정거리입니다. 부르고뉴인들은 프랑스의 국경을 훨씬 넘어서서, 저지대와 §Y신성 로마 제국§!까지 영토를 확장시켰습니다. 유럽에서 가장 부유한 사람 중 한명이기도 한, 부르고뉴 공작이 자신이 모은 영토를 기반으로 미래에 왕국을 만드는 꿈을 가지고 있다는 이야기가 있습니다.\n\n1444년, 프랑스 왕국은 불안정하고 유동적인 상태에 있으며, 프랑스의 통치권은 불충한 속국들의 변덕에 따라 좌지우지됩니다. 우리 북쪽에는 프랑스의 왕위를 가지길 원하는 잉글랜드인들이 있고, 우리 동쪽에는 감히 독자적인 왕위를 주장할 수도 있는 반역적인 드 부르고뉴 가문이 있습니다. 프랑스인들이 프랑스 제국의 확장을 시작하기 전에, 우선 속국들의 충성을 확고히 하고 이들을 중앙집권화된 국가에 통합시켜야 하며, 저주받은 잉글랜드와 부르고뉴 찬탈자들을 국경에서 몰아내야 합니다. 프랑스는 탐험의 항해나 독일과 저지대에 대한 적극적인 해외 정책 혹은 수세기 동안 신성로마제국의 영향력이 쇠퇴해온 북이탈리아의 부유한 도시들에 대한 공격까지 자유롭게 추진해나갈 수 있습니다.
string_start_austria코0=1438년, §Y합스부르크§! 가문은 중부 유럽에서 가장 영향력 있는 위치에 도달했습니다. 알브레히트 2세는 §Y오스트리아§! 공국 뿐만 아니라 §Y헝가리§! 왕국과 §Y보헤미아§! 왕국, 그리고 §Y신성 로마 제국§!의 §Y황제§!가 될 사람들을 위해 만들어진 명성높은 '독일의 선출된 왕' 작위를 주장할 수 있었습니다. 하지만 불운이 닥쳤고 그를 계승할 아직 태어나지 않은 아들 라디슬라우스 포스투무스를 두고, 알브레히트는 1439년 투르크와의 전투에서 사망했습니다.\n\n갓난 아기 라디슬라우스는 그의 유산의 권리를 주장하는데 어려움을 겪었을 것이고, §Y폴란드§!의 왕 브와디스와프에 의한 짧은 내전 이후 그는 헝가리 왕위를 잃었습니다. 반면에 보헤미아 왕국은 여전히 이 문제에 대해 의견이 나뉘어 있습니다. 수십년에 걸친 종교 내전은 보헤미아를 황폐화시켰고 일부 지역들은 여전히 가톨릭 이단인 강력한 후스파 귀족들이 지배하고 있습니다.\n합스부르크 가문의 고향인 오스트리아에서만 라디슬라우스는 받아들여졌습니다. 하지만 그의 숙부인 §Y프리드리히§!가 그의 섭정이 되었습니다.\n\n바르나 전투의 재앙으로 인해 헝가리 왕위는 다시 공위 상태이고, 합스부르크 지지자들은 헝가리 왕위를 라디슬라우스가 되찾을 수 있을 것으로 희망하고 있습니다. 소년왕을 쫓아낸 헝가리의 강력한 집단들은 그를 다시 받아들일 의사가 없어 보입니다. 그들은 열성적인 헝가리인 섭정 야노스 후냐디가 그들을 이끌도록 할 것입니다.\n\n합스부르크 황제의 꿈은 알브레히트와 함께 끝나지 않았습니다. 그의 사망과 동시에, 오스트리아 섭정 프리드리히는 신성 로마 제국의 지도자로 선출되었습니다. 그의 가문 중 처음으로 황제위에 오른 프리드리히는 미래의 합스부르크들을 위한 유산을 남길 것입니다. 그의 신중한 외교적 결혼 정책과 인내심 있는 상속 계획을 그들이 추구하기로 선택한다면, 합스부르크는 유럽의 어느 왕가와도 다른 권력의 위치를 확립할 것입니다. 제국 통치의 책임은 그 자체가 큰 장애물입니다. 황제는 제국의 평화를 유지해야만 하고, 최근의 후스파와 같은 이단들과 싸워야 하며, 어떤 대가를 치르더라도 이미 합스부르크 가문의 한명의 왕을 잃게 만든 §Y오스만§!의 진격하는 군대에 맞서 기독교를 보호해야만 합니다.
string_start_castile코0=레콩키스타의 전투들에서 형성된, §Y카스티야§! 연합왕국은 사실 하나의 왕국이 아니라 §Y트라스타마라§! 가문의 카스티야 분가의 지배 하에 카스티야, 레온, 톨레도, 갈리치아, 무르시아, 하엔, 코르도바, 세비야 왕국들의 연합입니다. 이제 이베리아 반도에 남아있는 무어인은 남쪽의 §Y그라나다§! 왕국 뿐입니다. 그라나다는 여전히 여러 방면에서 부유한 무슬림 술탄국이지만 내분과 기독교 습격자들에 의한 빈번한 국경 충돌으로 피해를 입었습니다. 모든 국경 지역이 카스티야의 성에 둘러쌓여 있어, 레콩키스타가 논리적 결론에 도달하고 그라나다 왕국이 합병되는 것은 시간 문제인 것으로 보입니다.\n\n하지만 지금 카스티야는 자체적인 문제를 가지고 있습니다. 카스티야 귀족들과 다양한 구성 왕국들의 지역 의회들은 여전히 많은 권력을 가지고 있고 많은 트라스타마라 왕들은 왕국의 계층들의 자비 아래에 자신들이 존재한다는 것을 알았습니다. 자신들의 이익을 위해 전적으로 행동하는 세력들은 과거에 §Y포르투갈§!과 §Y아라곤§!의 외국 찬탈자들을 지원하는 것을 마다하지 않았습니다.\n\n만약 왕국이 강력한 통치자에 의해 통합되고, 레콩키스타가 완료된다면, 카스티야는 기독교 신앙의 전파를 위해 싸워온 오랜 전통을 지닌 엄청난 군사력을 손에 가지게 될 것입니다. 카스티야는 이웃한 포르투갈에 비해 항해 전통에 있어서 부족하지만, 대서양과 서쪽, 남동쪽으로 열려있는 새로운 무역로에 대한 훌륭한 접근성을 가지고 있습니다.
string_start_aragon코0=§Y아라곤§! 연합왕국은 피레네 산맥의 작은 백작령에서 초라하게 시작해서 강대국으로 부상했습니다. 현재 영토가 크게 줄어든 §Y나바라§! 왕국으로부터 과거에 독립을 쟁취한 후, 아라곤은 §Y바르셀로나§! 백작령과 동군 연합을 맺었습니다. 아라곤의 군주들은 §Y이베리아§!의 무슬림 국가들에 대한 정복 전쟁인, 레콩키스타의 열정적인 참여자였고, 그 덕분에 아라곤은 현재와 같이 남쪽으로 확장했고 §Y발렌시아§! 왕국을 연합왕국에 추가했습니다.\n\n아라곤과 나바라의 운명은 다시 한번 연결되었습니다. 나바라의 왕은 아라곤 왕의 후계자이기도 합니다. §Y후안 왕§!이 나바라의 독립을 지키면서 아버지인 §Y알폰소 5세§!로 부터 살아남는다면, 두 국가는 하나의 군주 아래에 동군연합될 것입니다.\n\n아라곤 연합왕국의 동군 연합 종속국에는 이탈리아 남부의 §Y나폴리§! 왕국도 있습니다. 아라곤의 통치자들은 §Y시칠리아§!를 직접 지배하고 있지만, 나폴리는 알폰소 왕의 1442년 나폴리 왕국 정복 이후 아직까지 연합왕국에 완전히 통합되지 않았습니다. 이전 나폴리 왕이었던 §Y르네 당주§!는 §Y프로방스§!로 도망쳤으며 그곳에서 계속해서 나폴리 왕위 뿐만 아니라 아라곤 왕위 그리고 §Y예루살렘§! 왕위에 대한 권리를 주장하고 있습니다.\n\n강력한 이웃인 §Y카스티야§!와 아라곤의 관계는 단정짓기 어렵습니다. 이 국가들의 통치 왕조는 같지만, §Y트라스타마라§! 왕조는 반목 속에 지내며 평화로운 적이 적습니다. 때로는 평화가 가능하고 두 왕국이 하나로 통일될 수 있는 것처럼 보이지만, 다른 때에는 두 왕국이 적대적인 경쟁자로서 영원히 다툴 운명인 것처럼 보입니다.\n\n왕조의 문제 뿐만 아니라, 아라곤은 지중해의 무역에 깊이 관여하는 국가이기도 합니다. 아라곤의 §Y바다의 영사관§!은 지중해의 모든 무역을 조정하고 관리하는 것을 목표로 하며, 카탈루냐와 발렌시아의 상인들은 §Y제노바§!와 §Y토스카나§!의 상인들에 맞서 수익 흐름을 통제하기 위해 노력하고 있습니다. 또한 아라곤은 희귀한 §Y비단§! 무역을 노리고 있습니다. 비단은 전통적으로 유럽에서 거의 생산되지 않았습니다. 비단의 비밀은 엄중히 보호되고 있지만 지금은 그 비밀에 닿을 수 있을 것 같습니다.
string_start_brandenburg코0=§Y브란덴부르크§! 변경백국의 최근 역사는 통탄스럽습니다. 척박한 토양과 늪 그리고 숲으로 되어있는 브란덴부르크는 §Y신성 로마 제국§!에서 가장 부유한 땅이 아닙니다. 그리고 §Y비텔스바흐§! 가문과 §Y룩셈부르크§! 가문의 지배 밑에서 지역은 빠른 수입원으로 취급되었습니다. §Y호엔촐레른§! 가문이 지배권을 차지하면서 사정은 서서히 변해가기 시작했습니다. 프리드리히 1세는 오랫동안 이 지역에 대한 독립적인 통치권을 가져왔던 많은 강도 귀족들의 성들에 군대를 보내, 널리 퍼진 무법상태와 싸우고  브란덴부르크의 계층들의 영향력을 약화시키며 통치 기간을 보냈습니다.\n\n'강철' §Y프리드리히 2세§!는 지역의 세력가들과 탐욕스러운 시민들의 권력을 붕괴시키는 정책을 계속해나가면서, 그의 아버지의 아들인 것을 여러모로 입증해냈습니다. 그는 또한 원래 브란덴부르크의 일부였지만 전임자들에 의해 저당잡힌 §Y노이마르크§!를 되찾기 위해 §Y튜튼 기사단§!에게 연락을 취했습니다.\n\n국가 권력을 확고히 하는 것의 어려움은 §Y덴마크§!, §Y스웨덴§! 그리고 §Y노르웨이§! 왕국으로 구성된 칼마르 연합의 왕이 비슷한 목표를 이루기 위해 노력하다가 폐위되고 바이에른의 비텔스바흐 가문으로 교체된 것을 통해 충분히 입증할 수 있습니다. 브란덴부르크를 튼튼한 국가로 만들기 위해서는 남쪽의 §Y작센§! 선제후의 §Y베틴§! 가문 후계자들 사이의 다툼과 같은 상태를 피하고 통합된 상태여야만 합니다.\n\n인근의 §Y폴란드§!와 §Y보헤미아§! 왕국은 1444년에 통치자가 없는데, 폴란드는 오스만에 대한 바르나 십자군의 실패가 직접적인 원인이고 보헤미아는 귀족들이 합스부르크 가문의 후계자인 라디슬라우스 포스투무스를 거부한 것이 원인입니다. 지난 수십 년 동안의 후스파 전쟁에서 보헤미아의 땅이 여전히 회복되지 않았음에도 불구하고, 이단인 후스파들은 보헤미아 정치에서 강력한 요소로 남아있어 브란덴부르크를 포함한 모든 이웃 국가들에게 우려의 대상이 되고 있습니다.
string_start_burgundy코0=§Y발루아§! 왕가의 분가인 §Y부르고뉴§! 가문은 법적으로 프랑스의 소유인 §Y부르고뉴§! 공국 뿐만 아니라 §Y저지대§!의 중요 지역들, §Y베르망두아§! 그리고 §Y느베르§! 백국을 지배하고 있습니다. 단기간 내에 그들은 §Y프랑스§!와 §Y신성 로마 제국§!의 가장 부유한 지역들을 가로지르는 영토를 만들어냈습니다. 이곳들을 합치면 부르고뉴 공작들은 막대한 부를 소유할 수 있습니다. 이 경제적 자원들은 선량공 §Y필리프 3세§!가 그의 가문의 영향력을 더 확장하고, 그의 영토를 연결시키기 위해 뫼즈강과 라인강을 따라 작위들을 계속 획득해나가는데 이용될 수 있습니다.\n\n지난 세기에서 프랑스가 §Y잉글랜드§!와 프랑스의 왕위주장자들 사이의 현재 진행중인 분쟁으로 산산히 찢어지는 동안, 부르고뉴는 서유럽의 문화적, 경제적 수도로 성장했습니다. 후기 중세 시대의 기사의 이상과 대규모 마상시합, 성대한 연회, 황금 양모 기사단이 부르고뉴에서만큼 살아숨쉬는 곳은 없습니다. 부르고뉴 궁정은 유행과 예술 역시 지배하고 있으며, 비단과 그림 그리고 환상적인 채식 필사본에 거금을 쓰고 있습니다.\n\n부르고뉴 공국은 이미 영향력, 수입 그리고 군사력 면에서 많은 왕국들과 경쟁하고 있습니다. 잉글랜드와 프랑스가 서로 싸우도록 만듬으로써 부르고뉴 공작들은 오랫동안 실질적으로 독립한 상태였습니다. 하지만 법에 따라 공작들은 프랑스와 신성 로마 제국의 봉신으로 남아있습니다. 백년전쟁의 끝이 다가옴에 따라, 공국의 미래는 불확실해 보입니다. 만약 공국이 계속해서 급부상한다면 부르고뉴는 새로운 왕국의 싹이 될 것입니다. 서유럽의 중심에 있는 강대국 말입니다. 하지만 공작들은 단기간 내에 많은 적들 역시 얻었습니다. 필리프와 그의 후계자들이 기꺼이 방책을 사용한다면 그들의 미래에 왕관이 있을지도 모릅니다. 하지만 그것은 그들에게 모든것을 희생시킬 수 있는, 어쩌면 그들의 영광스러운 영토를 역사 연대기의 각주로 줄일 수도 있는, 위험을 감수할 것을 요구합니다.
string_start_england코0=1337년 이후로, §Y프랑스§!의 정당한 왕이 누구인지를 두고 일어난 분쟁은 프랑스와 §Y잉글랜드§! 모두를 백년 이상 황폐화 시켰습니다. 잉글랜드는 여전히 §Y노르망디§!와 §Y기옌§!을 지배하고 있고, 파리의 §Y샤를 7세§!는 프랑스의 대부분 지역 귀족들의 지원을 받고 있습니다.\n\n5월에 이뤄진 투르 조약에 따라, 잉글랜드의 §Y랭커스터§! 가문과 프랑스의 §Y발루아§! 가문은 평화를 위해  겉으로 보기에는 영토를 거래했습니다. 조약의 조항 중에는 §Y메인§! 백작령의 양도가 포함되어 있었는데, 이것은 잉글랜드 의회가 결코 승인하지 않은 것이고, 영국 해협 양 쪽에 있는 귀족과 평민 모두를 화나게 할 것입니다. 프랑스 궁정에서 잉글랜드 협상 대표들의 발언은 점차 의심을 받고 있고, 대중의 반발에 대한 공포는 이 지역의 양도가 수 개월동안 지연되도록 만들었습니다.\n\n잉글랜드는 위태로운 상황에 처해 있습니다. 생후 9개월에 왕위에 오른, §Y헨리 6세§!는 이제 성인이 되어 왕국의 실제 통치를 맡게 되었습니다. 하지만 성인이 되었음에도 헨리 6세는 통치하기를 꺼려하는 것 같고, 어떤 사람들은 헨리 6세가 걱정스러울 정도로 현실에서 동떨어져 있다고 말합니다. 왕국에서 음모를 꾸미는 귀족들은 권력을 장악하고 자신들이 미래에 계승을 받도록 만들어, 헨리 6세의 정부를 지배하게 되었습니다. 이러한 불화는 왕국의 내부 안정에 큰 타격을 줄 수 있습니다. 특히 프랑스의 적대 행위가 다시 시작된다면 말입니다.\n\n잉글랜드가 대륙 문제와 내부 문제로 바쁜 가운데, 잉글랜드의 §Y아일랜드§!에 대한 지배는 ‘페일’이라 불리우는 바다를 따라있는 조그만 영토로 축소되었습니다. 게일과 아일랜드-노르만 군주들은 잉글랜드로부터 완전히 독립적으로 행동하고 있습니다. 이제 아일랜드에는 잉글랜드 병력이 거의 없기 때문에 아일랜드인들은 즐거워 하고 있습니다. 하지만 런던과 파리의 문제가 완전히 해결된다면, 아일랜드 군주들은 우리의 높은 우선 순위가 될 것입니다.
string_start_ottomans코0=[GetYear]년의 §Y오스만§!은 아나톨리아와 발칸 지역을 장악하는 과정에 있는 지역 강국입니다. 동쪽에서, 티무르의 침략의 여파가 끝난 곳에서 오스만은 지배력을 되찾았지만, 일부 베이국들이 독립된 상태로 남아있습니다. 이들 베이들은 힘을 키워가고 있는 오스만과 여전히 중동의 최강국인 이집트와 시리아의 맘루크 제국 사이에서 유리한 위치를 차지하기 위해 노력하고 있습니다.\n\n유럽에서, 오스만은 바르나 전투에서 십자군을 물리쳤고, §Y폴란드§!와  §Y헝가리§!의 왕인 브와디스와프를 죽였습니다. §Y비잔티움§!은 이제 취약한 상태로 노출되었고 §Y헝가리§!는 수세에 몰렸지만, 헝가리는 §Y베오그라드§!의 요새를 보유하고 있으며 미래의 오스만 확장에 있어서 여전히 강력한 방어벽 역할을 수행하고 있습니다.  그 사이에 위치해 있는 작은 공작들은 열강들을 싸움 붙이는 방법을 통해서만 생존할 수 있습니다. 더 남쪽에서, 여전히 바다를 지배하고 있는 §Y베네치아§!의 지원을 받아 §Y스칸데르베그§!가 §Y알바니아§!에서 오스만에 대한 반란을 일으켰습니다.\n\n[GetYear]년 오스만 왕조의 지배를 받는 국가는 아직 중앙집권국가가 아닙니다. 술탄의 권력은 발칸 지방의 기독교 소년들을 정기적으로 징집하는 '데브쉬르메 제도'와 전쟁 포로 노예들로부터 모집한 소수의 종복들에 의해서만 시행됩니다. 이들이 바로 강력한 상비군으로 성장할, 유명한 §Y예니체리§!들입니다. 오스만은 많은 변경 지방 영주들의 군사적 지원 덕분에 권력을 얻었지만, 행정은 투르크 귀족들의 손에 있는데, 이 귀족들은 국정 운영 기술을 가지고 있지만 술탄의 권력으로부터 매우 독립해있습니다.\n\n이 모든 것들이 바뀌려 하고 있습니다. 십자군을 물리친 뒤, 늙은 무라트 2세는 이제 마니사의 자신의 영지로 돌아갔고, 젊은 §Y메흐메트 2세§!의 손에 정부를 맡겼습니다. 오스만국을 제국으로 탈바꿈시키고, 콘스탄티노플을 제국의 수도로 삼고 오래된 투르크 가문들과 변경 지방 영주들을 억제하기 위한 중앙집권화를 이룰 사람은 바로 그 사람입니다 . '위대한 투르크'를 위해서는 타협이란 있을 수 없습니다 – 오스만 가문은 세상에서 최고의 권력을 가져야합니다. 남은 질문은 하나입니다: 그의 군대가 첫번째로 향할 곳은 어디가 될 것인가?
string_start_portugal코0=레콩키스타가 거의 완료됨에 따라, 이베리아 반도는 거의 완전히 기독교의 손에 들어왔고, §Y포르투갈§! 왕국은 아프리카 해안으로 관심을 돌렸습니다. 1415년 §Y세우타§!의 정복과 함께, §Y아비스§! 가문의 설립자 주앙 1세는 이미 무어인의 고향에 첫 진출을 이뤄냈습니다. 그 정책은 그의 손자이자 아직 젊은 §Y아폰수 5세§!가 최선을 다해 지속해 나갈것입니다. 하지만 포르투갈이 세계에 발자취를 남기게 만드는 것은 아폰수 5세의 숙부인 항해왕자 엔히크의 작품입니다.\n\n엔히크의 지도 아래에 포르투갈은 조선과 항해에 있어서 큰 도약을 했고, 보자도르 곶을 지나 남쪽으로 오랜 탐험을 했습니다. 금과 향신료 그리고 어쩌면 전설적인 프레스터 존의 왕국을 찾기 위해, 포르투갈의 선원들은 전 세계를 여행하려고 합니다. 그들은 동쪽의 §Y인도§!와 §Y인도네시아§! 그리고 §Y중국§!과 §Y일본§! 뿐만 아니라 서쪽의 신대륙에 도달하고 있습니다. 정말로 포르투갈 선원들은 언젠가 전 세계를 일주할 지도 모릅니다.\n\n[GetYear]년의 아폰수 5세는 여전히 미성년자로서, 다른 숙부인 코임브라의 공작 돈 페드루에게 왕국의 일상적인 통치를 위임했습니다. 돈 페드루의 섭정은 궁정의 강력한 포르투갈 귀족들을 통제하는 어려움들로 가득찼지만, 공작은 그들을 희생시켜 지금까지 국왕의 권력을 강화할 수 있었습니다. 하지만 아폰수 5세가 성장하면서 궁정의 다른 세력들은 자신들의 계획을 위해 어린 왕을 이용하길 바라며 왕을 조종하려고 할 것입니다.\n\n카스티야는 계속해서 나약한 통치자들과 강력한 귀족들을 가져왔지만, 카스티야인들은 포르투갈인들에게 심각한 위협이 될 수도 있습니다. 그래서 아비스 왕가는 지속적인 우정을 보장하고 미래에 카스티야 왕위에 대한 포르투갈의 권리를 강화하길 희망하며 카스티야 왕가와의 결혼 정책을 추구해오고 있습니다.
string_start_hisn_kayfa코0=한 때 기독교의 재앙이자 시리아, 이집트 그리고 아라비아의 주인이었던, §Y아이유브§! 왕조는 여전히 §Y헤스키프§!의 쿠르드 요새에 남아있습니다. 맹렬하고 독립적인, 이 작은 국가는 §Y티무르§!와 §Y카라 코윤루§!와 같은 거인들 사이에서 독립해 살아남았습니다.\n\n[GetYear]년이 시작되면서, 아이유브 왕자들은 최근에 지역 경쟁자이자 과거의 봉신이었던 아르투크 가문을 물리치고 티그리스 강 옆의 그들의 작은 공국을 확고히 했습니다.
string_start_mamluks_history코0=이전에 아이유브 왕조의 정예군이었던 §Y맘루크§!는 1250년, 노예에서 이슬람 세계의 중심부에 있는 왕국의 주인이 되었습니다 . 카이로에 있는 그들의 수도에서 맘루크 왕실은 이집트와 시리아 뿐만 아니라 아바스 왕조의 칼리프도 통제하고 있습니다. 북쪽으로는 맘루크의 영향력이 아나톨리아의 베이국들부터 반 호수의 기슭까지 느껴집니다. 남쪽에서, 그들은 성지 §Y메카§!와 §Y헤자즈§!의 §Y메디나§!의 수호자의 역할을 하고 있고 §Y예멘§!의 정치에도 영향을 주고 있습니다. 모든 에티오피아의 성직자들을 임명하는 콥트 교황이 맘루크의 보호 하에 있기 때문에, §Y에티오피아§! 기독교 제국 역시 맘루크 술탄의 말에 주의를 기울여야 합니다.\n\n맘루크 아미르들은 주로 체르케스(Circassian) 출신의 외국인 노예들을 새로운 맘루크로 구입하여 자신들의 계층을 늘립니다. 이 노예들은 그들의 구매자나 '수양 아버지'에 충성하는 군인이나 집사로 훈련받습니다. 이어서 그 아미르들은 그들의 가족들이 술탄에게 봉사할 수 있도록 합니다. 계승 시기가 다가오면 어떤 아미르가 다음 술탄이 될지를 결정하는 것은 실제로 이 강력한 사람들의 의지입니다. 이 체제는 흑해에서 많은 노예들을 들여오는 길이 열려있는 한, 술탄국의 정예 전사들이 결코 부족하지 않도록 보장합니다. 그러나 통치 체제로서 이 체제는 해로운 분쟁들과 무의미한 파벌 싸움이 자주 일어나게 합니다.\n\n그러나 티무르가 죽자 지역의 가장 중대한 위협이 없어졌고, 이전에 광할했던 §Y티무르§! 제국은 이제 §Y페르시아§!와 §Y트란스옥시아나§!에서 서로 다투는 계승국들로 분열되고 줄어들었기 때문에,  맘루크 술탄국의 미래는 밝아보입니다. 아나톨리아, 코카서스, 이라크에서 티무르 제국이 남긴 공백은 동쪽의 연맹인 §Y카라 코윤루§!와 서쪽에서 부활한 §Y오스만§!에 의해 채워졌습니다. 둘 모두 가까운 미래에 맘루크와 충돌하게 될 운명인 것 같습니다.\n\n지중해와 홍해 사이를 연결해 이집트 땅을 통과하는 무역이 술탄의 부의 원천입니다. 이곳은 북쪽의 기독교 해적들과 전투를 벌일뿐만 아니라 헤자즈 해안선을 따라  커피, 천 및 향료를 가지고 홍해를 통과하는 거대하고 취약한 선박들을 보호하기 위한 맘루크 함대를 크게 요구합니다.\n\n[GetYear]년이 끝날 때까지 맘루크 술탄국은 여전히 중동에서 가장 크고 부유하며 가장 강한 국가이고, 많은 적들을 가지고 있지만 적들을 두려워하지 않습니다.
string_start_muscovy코0=[GetYear]년 말, §Y러시아§!는 많은 수의 공국들로 분열되어 있습니다. 이 공국들은 모두 오랫동안 타타르 §Y킵차크 칸국§!의 그림자 속에서 살아왔습니다. 타타르인들은 지금까지 러시아 정치, 공물 수집, 세금에 관여해왔고 기독교 국가들에서 국왕 옹립자로서 활동해왔습니다. 모스크바 대공국은 이 공국들 중 가장 오래된 국가는 아니지만 최근에 가장 강력한 국가로 성장했습니다. 비교적 비옥한 오플리에에 위치한 모스크바는 다른 많은 공국들보다 강력한 내부 경제를 가지고 있습니다. 더 중요한 원인으로는, 보통 모스크바 대공이 킵차크 칸국의 칸의 세금징수원의 역할을 맡아왔습니다. 그 덕분에 모스크바 대공들은 비교적 안전했고 부를 쌓을 수 있었습니다.\n\n킵차크 칸국이 §Y티무르§!의 군대에게 완패한 후, 킵차크 칸국은 다수의 후계국가들로 분열되었습니다. 킵차크 칸국의 중심부에 있는, §Y이흐 칸국§!은 여전히 강력한 힘을 가지고 있지만, 내부 투쟁으로 가득차있어 러시아인들에게 많은 권력을 행사할 수 없습니다.\n\n모스크바는 이러한 권력 공백을 잘 이용해, 간계와 군사 자원을 통해서 빠르게 다른 공국들에 대한 지배를 확장했습니다. 보통은 가난한 공작들로부터 영지를 매수해 모스크바의 지배 아래에 넣는 쉬운 방법을 사용했습니다.\n\n하지만, 러시아 지역에 관심있는 강대국이 모스크바만 있는 것은 아닙니다. 북쪽에서 §Y노브고로드§!는 백해 연안의 많은 지역들을 식민화했고, 북부와 동부의 부드러운 금인 모피의 원산지와 가치있는 수로들을 확보했습니다.\n\n서쪽에서 §Y리투아니아§! 대공국과 §Y폴란드§! 왕국은 전 러시아에 대한 지배력을 얻기 위해서, 대부분의 루테니아 지역들에 권위를 주장할 뿐만 아니라 북쪽의 독립 러시아 국가들의 정치에 지속적으로 관여하면서 그들이 할 수 있는것을 하고 있습니다. 그들의 관심사는 성장 중인 모스크바와 직접적으로 대립하는 것이지만, 루스의 유산에 대한 그들의 권리는 매우 의심스럽습니다. 그들을 이겨낼 수 있다면 모스크바 대공국이 성장하는데 한계란 없을 것으로 보입니다.\n\n타타르의 멍에를 완전히 없애버리면, 막대한 부와 위험으로 가득찬 §Y시베리아§! 지역에 대한 대대적인 확장도 할 수 있습니다. 많은 칸국들과 원주민들 그리고 자연 그 자체를 이겨낸다면 통일 러시아 국가가 부유해지는데 한계란 없을 것입니다.
string_start_georgia코0=[GetYear]년, §Y조지아§! 왕국은 절박한 상황에 놓여 있습니다. 왕국은 §Y티무르§! 및 §Y카라 코윤루§!와의 전쟁에도 불구하고 존속하고 있지만, 전쟁의 후유증은 여전하고 나라는 내부 분쟁으로 찢어져 있습니다.\n\n지방 귀족들의 권세를 약화하기 위해 알렉산데르 1세는 1442년 퇴위하고 그들의 아들들을 각지의 공동 통치자로 임명했습니다. 이것으로 §Y바그라티오니§! 왕조는 안전해졌지만, 이 조치가 왕국의 분열로 이어지는 데는 오랜 시간이 걸리지 않았습니다.\n\n§Y오스만§!이 바르나 십자군을 분쇄한 이 때에, §Y조지아§!는 명목상으로만 유지되어 있을 뿐 §Y이메레티§!와 §Y트빌리시§!의 강력한 왕자들, 그리고 §Y삼츠헤§!의 자치권을 가진 아타벡 가문에게 나뉘어 있습니다.
string_start_yemen코0='축복받는 아라비아', §Y예멘§!왕국은 내전으로 찢겨졌습니다. 오랜 §Y라술리드§! 왕조는 아직도 타이즈에서 지배하고 있지만, 왕국의 동쪽 절반에서는 그들의 봉신이었던 §Y타히리드§! 가문이 그들만의 왕구을 만들고 있습니다.\n\n시아파가 압도적인 고원에서는 강력한 §Y라시드§!이맘이 그들만의 계승권 문제를 해결한다면, 예멘을 다스릴 대안이라고 여겨집니다.\n\n북쪽에서는 §Y맘루크§!가 헤자즈의 §Y메카§!와 §Y메디나§! 샤리프 국에 대한 통제권을 강화하고 있습니다. 이 국가들이 그들의 통제에 남아있다면, 맘루크도 예멘의 내전에 개입할 수 있을 것입니다. 그들은 모카, 아덴, 그리고 자비드를 비롯한 주요한 예멘 항구를 확보하려고 하며, 개입하는데에 망설이지 않을 것입니다.
string_start_aq_qoyunlu코0=스물네개의 오구즈 부족들 중 하나의 지도자이자 오구즈 칸의 손자인 바얀도르 칸의 혈통을 따라가보면,  §Y아크 코윤루§! 혹은 백양조는 유지해나갈 위대한 유산을 가지고 있습니다. §Y티무르§!가 수십년 전 지역들을 초토화시켰을 때 티무르는 백양조의 오랜 경쟁자인 §Y카라 코윤루§!, 흑양조를 대체하기 위해 아미드의  요새, 디야라바키를 백양조에게 수여했습니다.\n\n1405년 티무르의 사망 이후 백양조는 디야라바키 주변의 쿠르드 산들에서 지역들을 얻어냈고 북쪽으로는 에르주름부터 남쪽으로는 상부 메소포타미아의 라카까지 그들의 지배를 확장해 나갔습니다. 현재 많은 아크 코윤루 왕자들이 연맹의 지도자가 되기 위해 경쟁하고 있는 동안, 카라 코윤루는 자한 샤의 밑에서 결속되었고 이라크부터 아제르바이잔까지 티무르의 유산의 대부분의 권리를 주장하기 위해 노력하고 있습니다.\n\n아크 코윤루가 강력한 지도자 밑에서 결속되지 않는다면 성장하는 카라 코윤루 제국이나 시리아와 이집트의 §Y맘루크§! 술탄국에게 침공당하거나 부활한 §Y오스만§! 제국의 공격을 받아 신하가 된 모습을 곧 볼 수 있을지도 모릅니다.\n\n아크 코윤루를 결속시키고 확장시키는 것은 젊은 §Y우준 하산§! 왕자와 같은 커다란 야망과 능력을 가진 사람이 필요합니다.
string_start_qara_qoyunlu코0=§Y카라 코윤루§!, 혹은 흑양조의 기원은 전설에 따르면 과거의 위대한 오구즈 칸의 후계자이지만 이것은 다소 불분명합니다. 한 세기가 넘는 동안 흑양조는 아제르바이잔과 이라크에서 자신들의 제국을 만들어내기 위해 노력해왔습니다. 다른 많은 세력들처럼 그들 역시, 이란부터 아나톨리아까지 휩쓸고 자신에게 반대하는 자들은 모두 없애버린, 중앙 아시아의 전쟁군주 티무르에게 무너졌습니다.\n\n티무르는 이제 죽었고 그의 아들 §Y샤 루흐§!는 그의 아버지의 §Y티무르§! 제국을 유지하기 위해 평생을 바쳤습니다. 이로 인해 카라 코윤루는, 이 시대의 위대한 지도자 중  한명인, §Y자한 샤§!의 통치 밑에서 다시 한번 발흥할 수 있었습니다. 그들은 타브리즈 뿐만 아니라 §Y조지아§!의 국경부터 남부 이라크의 샤트-알-아랍의 늪지대까지 되찾을 수 있었습니다.\n\n서쪽에서, §Y아크 코윤루§!, 혹은 백양조는 수많은 권리주장자들 사이의 장기간 내전에 휩쓸려 있습니다. 백양조는 카라 코윤루의 오랜 경쟁국이고 곧 우리의 진정한 적임을 증명할 수도 있습니다. 하지만 현재로선, 아나톨리아의 §Y오스만§! 제국과 이집트의 §Y맘루크§!가 훨씬 더 위험한 이웃입니다.\n\n[GetYear]년 말의 티무르 제국은 동쪽의 변함없는 위협이지만, 늙은 샤 루흐가 병들고 쇠약해졌다는 소식이 들려왔습니다. 동쪽에서부터 서쪽까지 그의 아들들과 손자들은 거의 확실히 일어날 계승 전쟁을 대비하고 있는 중입니다. 샤 루흐의 질환의 소식은 §Y아잠§!의 무함마드 빈 바이손쿠르가 확실히 그의  할아버지와 연을 끊게 만드는데 충분했습니다.\n\n영광을 위한 탐욕으로 인해 젊은 왕자는 자한 샤와 흑양조의 위협을 의식하지 못하게 됐습니다...
string_start_timurids코0=샤 루흐([Root.Monarch.GetName])는 §Y티무르§! 제국의 최고 지도자이자 위대한 정복자 티무르의 아들입니다.\n하지만 위대한 에미르가 죽은 후, 한 때 §Y아나톨리아§!부터 §Y델리§!까지 뻗어있던 그의 제국과 많은 것들이 변했습니다.\n\n§Y샤 루흐§!는 티무르의 제국의 대부분을 유지해왔고, §Y호라산§!의 진주, 헤라트에서 번창하는 학문과 예술의 중심지를 후원해왔습니다. 하지만 그의 통치는 끝나가고 있고 지난 해에 늙은 통치자는 병에 걸렸습니다. 외곽 지역에서 아들들과 손자들은 헤라트의 궁정을 매우 주의깊게 관찰하고 있습니다.\n\n§Y무함마드 빈 바이순쿠르§!의 통치 하에 있는 §Y아잠§!은 이미 실질적으로 독립 상태입니다. 호라산의 아스타라바드에서 그의 아들인 §Y바부르§!는 자신을 위한 작은 기반을 마련했고, 그 목적이 다가오는 계승 분쟁을 대비한 기반 마련이란 것은 의심의 여지가 없습니다. §Y트란스옥시아나§!와 티무르의 예전 수도였던 사마르칸트는 우리 통치자의 아들이며 과학과 예술의 큰 후원자인 유능한 §Y울루그 베그§!가 지배하고 있습니다. 파르스는 티무르 가문의 12살의 왕자가 지배하는 중 입니다.\n\n그 동안 §Y카라 코윤루§! 연맹은 티무르 제국의 서부의 상당 부분을 장악했고 이라크 남부에서는 천년지복설을 믿는 §Y무샤샤§!가 후제스탄을 정복했고 그 지역의 티무르 행정관들을 축출했습니다. §Y우즈베크§!는 계속해서 트란스옥시아나의 우리 지역들을 약탈하는 중이며 인도의 총독들은 델리에서 축출되었습니다.\n\n[GetYear]년이 끝나가면서 제국의 운명은 불확실해 보입니다. 샤 루흐가 병에서 회복한다면 몇 년동안 잘 통치할 수 있겠지만, 긴장감이 만연하고 있고, 모든 아들과 손자들은 일생동안 황제가 죽는 순간만을 기다리고 있습니다...
string_start_khorasan코0=[Root.Monarch.GetName]가 §Y[Root.GetName]§!를  아스타라바드에서 §Y티무르§!의 지배자 §Y샤 루흐§!의 총독으로서 지배합니다. 우리의 지배자는 샤 루흐의 손자이고, 한때 §Y아나톨리아§!에서 §Y델리§!까지 뻗어나간 위대한 티무르 제국의 계승권자입니다.\n\n그러나 샤 루흐는 늙었고, 제국의 모든 사항을 관장하던 그의 권력은 이제 과거의 일입니다.\n\n§Y아잠§!에서는 그의 손자이자 우리의 지배자의 형제 무하마드 빈 바이손코르는 명목상으로 독립을 한 상태입니다. §Y트란옥시아나§!는 그들의 삼촌 울루그 벡이 그를 위한 강한 세력 기반을 만들었습니다.\n비록 §Y파르스§!는 어린 왕자 압다라 빈 이브라힘이 지배하고 있지만, 그의 주장권은 그의 사촌만큼이나 정당합니다.\n\n그 동안 §Y카라 코윤루§! 연맹은 티무르 제국의 서부의 상당 부분을 장악했고, 이라크 남부에서는 천년지복설을 믿는 §Y무샤샤§!가 후제스탄을 정복하여 그 지역의 티무르 행정관들을 축출했습니다.\n\n[GetYear]년이 끝나가면서 제국의 운명은 불확실해 보입니다. 샤 루흐가 병에서 회복한다면 몇 년동안 잘 통치할 수 있겠지만, 긴장감이 만연하고 있고, 모든 아들과 손자들은 일생동안 황제가 죽는 순간만을 기다리고 있습니다...
string_start_transoxiana코0=§Y[Root.Monarch.GetName]§!가 §Y[Root.GetName]§!를 §Y아나톨리아§!에서 §Y델리§!까지의 제국을 만든 그의 할아버지, 정복자 티무르의 위대한 수도 사마르칸트에서 지배합니다. 우리의 주군이자 [Root.Monarch.GetName]의 아버지 §Y샤 루크§!는 그 아버지의 제국을 헤라트에서 우리의 남쪽을 지배하며, 트란스옥시아나와 모든 티무르 영역 전역에 우월한 권위를 가지고 있습니다.\n\n그러나 샤 루크의 지배는 곧 끝날 것입니다, 나이 많은 지배자는 최근 몇 년 간 병을 앓고 있습니다. 지방에서는 그의 아들과 손자들이 헤라트의 궁정을 흥미롭게 지켜보고 있습니다. 무하마다 빈 바이손코르의 §Y아잠§!은 명목상으로는 독립국입니다. §Y호라산§! 아스트라바드에서는 그의 형제 바부르가 그의 작은 세력 기반을 만들고, 이는 곧 닥쳐올 계승 투쟁에서 지지기반을 얻기 위함이라는 점에서 의심의 여지가 없습니다.\n\n§Y아프가니스탄§!은 어린 손자가 지배하고 있고, §Y파르스§!는 왕조의 12살짜리 왕자가 지배합니다.\n\n한편 북쪽의 §Y우즈벡§!은 피할 수 없는 계승 투쟁으로 우리가 약화되는 날을 흥미롭게 지켜보고 있습니다.제국의 서쪽으로는 또다른 적, 예를 들면 §Y카라 코윤루§!나 천년왕국 주의의 §Y무샤샤§!가 한때 티무르의 영역이었던 곳에 침투를 많이 했습니다.\n\n[GetYear]년이 끝나가면서 제국의 운명은 확실하지 않습니다. 샤 루크가 회복해서 몇 년간 더 지배할 수도 있습니다만, 긴장감은 아직 존재합니다, 모든 아들과 손자들은 평생동안 황제가 죽음을 맞는 순간을 기다릴 것입니다...
string_start_delhi코0=투르크 출신의 §Y맘루크§! 왕조가 1206년에 건국한, §Y델리§! 술탄국은 인도-갠지스 평원의 지역 강국으로 시작했었습니다. §Y투글루크§! 왕조의 통치 아래에서, 술탄국은 굽타 왕조 이후로 가장 큰 인도 제국으로 성장했었습니다. 제국은 §Y신드§!부터 §Y벵골§!까지, §Y카슈미르§!부터 §Y코로만델 해안§!까지 뻗어있었습니다.\n\n투글루크 제국은 패권을 장악하자마자 빠른 속도로 붕괴되었습니다. 비록 수백만명이 넘는 힌두교도들을 지배하는 무슬림 국가이지만, 델리 술탄국의 몰락은 힌두교도들의 저항이 아닌 야심찬 무슬림 장군들 때문이었습니다. 1347년, 남부 §Y인도§! 전체를 알라우딘 하산 바흐만 샤 장군에게 잃었습니다. 그는 자신을 새로 건국된 §Y바흐마니§! 술탄국의 통치자라고 선언했습니다.\n\n좀 더 최근인 1394년, §Y자운푸르§!의 §Y샤르키§! 총독이 독립을 선언하자, 델리 술탄국은 재앙스러운 타격을 입었습니다. 술탄국은 광활한 인도-갠지스 평원을 잃었고 그 영향력은 도시 성벽 주변으로 줄어들었습니다. 자운푸르의 술탄인 마흐무드 샤는 이웃국들을 탐욕스럽게 바라보고 있습니다. 그는 델리의 왕좌 뿐만 아니라, 이웃한 벵골 술탄국과 §Y오리사§!의 §Y가자파티§! 왕국을 노리고 있습니다. 술탄의 야심은 인도 북부 전체를 집어삼키는 것입니다.\n\n투글루크 왕조의 최후에 못을 박은 것은 1398년에 이뤄진 §Y티무르§!의 잔혹한 침략이었습니다. 세계를 두려움에 떨게한 그 지휘관은 인도 정복을 시작할 의도가 없었습니다. 그 대신 그의 군대가 눈 앞에 보이는 모든 것을 약탈하고 태우도록 했습니다. 혼돈 속에서 마침내 투글루크 왕조는 델리의 총독인 §Y사이이드§! 가문에게 폐위당했습니다. 이 파괴의 시기에 §Y장라데시§!의 라지푸트들만이 술탄에게 진정으로 충성하고 있습니다.\n\n사이이드 왕조가 총독에서 술탄으로 오른 것처럼, 또 다른 강력한 총독이 §Y시힌드§!에서 비상하고 있습니다. 아프가니스탄 귀족인 발룰 로디는 매우 능력있는 총독이자 군 지휘관입니다. 그는 §Y펀자브§!를 지배하고 있으므로 위험한 수준의 권력을 가지고 있으며, 그 권력을 델리 자체를 장악하는데 사용할 것 같습니다. 로디가 반란을 준비하기 위해 힘을 모으고 있는동안 사이이드 술탄은 궁전에 숨어 있습니다.\n\n델리 술탄국은 무너지고 있는 중 입니다. 많은 사람들이 왕좌를 갈망하고 있지만, 새로운 정복자가 술탄국을 복원할 수 있을까요? 아니면, 불운한 야망의 상징으로 역사에 남을까요?
string_start_vijayanagar코0=승리의 도시인, §Y비자야나가르§!는 인도에서 가장 많은 승리를 거둔 힌두교 국가에게 잘 어울리는 이름입니다.\n\n비자야나가르는 계속되는 무슬림 §Y델리§! 술탄국의 침공을 막으려는 노력 속에서 무너져가는 §Y호이살라§! 제국에서 나온 국가입니다. 침략자들을 물리치기로 결심한, 발흥 중인 §Y상가마§! 왕조는 군대를 소집하고 공동의 적에 대항하여 남부 인도의 많은 지역을 통합했습니다.\n\n델리 술탄국은 1세기 전에 남부에서 쫓겨났지만, 비자야나가르는 아직 이슬람 정복자들과의 투쟁의 끝을 보지 못했습니다. 1347년, §Y바흐마니§! 술탄국은 델리로부터 독립을 쟁취했고 자력으로 강국이 되었습니다. 바흐마니와 비자야나가르 사이의 경쟁과 전쟁은 지금까지 결론이 나지 않았습니다. 영토의 주인이 계속 바뀌어 왔고, 조공을 요구받고 거절해왔지만, 두 왕국은 서로를 무찌르려는 각오를 굳건히 유지하고 있습니다.\n\n북쪽의 경쟁자 외에도, 비자야나가르는 훨씬 약한 국가들에게 둘러싸여 있습니다. 상가마 왕조는 §Y레디§! 왕조의 §Y안드라§! 왕국과 동맹 중이며, 바흐마니와 §Y오리사§!의 침입으로부터 그들을 지켜주기로 합의했습니다. 비록 명목상 비자야나가르의 속국들인, 소규모 §Y말라바르§! 왕국들과 §Y마이소르§!의 라자는 각자 행동하고 있습니다. 라자가 더 독자적으로 행동하려고 하는 때가 올지도 모릅니다. §Y타밀§! 왕국에 대한 제국의 최근의 정복은 완전히 순조롭게 진행되지 않았습니다. 영향력 있는 타밀 무역 길드들과의 관계는 좋지 않으며, 제국이 그 지방에 대한 정복을 더 진행하기 전에 그 관계는 회복되어야 합니다. 불교 §Y코테§! 왕국과 §Y칸디§! 왕국으로부터 비자야나가르의 보호를 받고 있는 소규모 타밀 국가인, 북부 §Y랑카§!의 §Y자프나§!는 좀 더 직접적인 지배를 받는 종속국입니다.\n\n비자야나가르 제국은 가장 충성스럽고 유능한 장군들에게 토지를 분배하는데, 이를 §Y나얀카라§! 제도라 부릅니다. 지방 총독인 나약은 자신들이 하사받은 토지를 관리하며 마하라자를 위해 군대를 모집할 책임이 있습니다. 비록 지금까지 나약들은 그 능력을 입증해왔지만, 라자는 왕위를 갈망할지도 모르는 지나치게 야심찬 장군들을 경계해야만 합니다.
string_start_bengal코0=§Y벵골§! 술탄국은 1354년부터 1359년까지 오래 지속된 외교전과 공성전 그리고 전투를 통해 §Y델리§!의 §Y투글루크§! 왕조로부터 독립을 쟁취해냈습니다. 벵골은 지난 세기동안 통일된 강력한 술탄국으로 자리잡았습니다.\n\n술탄국의 원래 왕조였던 §Y일야스 샤§! 왕조는 유능한 행정관이자 평화와 안정을 위해 헌신한 나시르우드딘 마흐무드 술탄에 의해 복원되었습니다. 그는 지금까지 벵골의 도시들의 개발과 새 모스크들의 건립을 주도해 왔습니다.\n\n벵골이 직면한 가장 시급한 해외의 위협은 §Y가자파티§! 왕조의 §Y오리사§! 왕국과 §Y샤르키§! 왕조의 §Y자운푸르§!입니다. 가자파티 왕조는 가르자트 부족들의 충성을 받고 있는데, 그 부족들은 전통적으로 주요 해안 도시들을 지배하는 강국들에게 충성을 바쳐왔습니다. 만약 벵골이 오리사 왕국을 물리친다면, 그 부족들은 똑같은 충성을 벵골의 술탄에게 바칠지도 모릅니다. 벵골과 마찬가지로 1393년 델리로부터 독립한 자운푸르는 거대한 갠지스 강변 지역인 광대한 도아브를 지배하고 있습니다. 최근인 1420년, 벵골과 자운푸르 사이에 충돌이 발생했습니다. 비록 티무르와 명의 사절들의 개입으로 인해 그 충돌은 갑작스럽게 끝났지만, 두 국가 사이에 많은 골치 아픈 문제들이 남아있어서 앞으로의 전쟁이 불가피할 수도 있습니다.\n\n§Y아라칸§!의 불교 술탄들과의 관계는 큰 변화를 겪어왔습니다. 한 해 동안 그들은 벵골의 충성스러운 신하고, 다른 해에는 양면적인 동맹국이고, 또 다른 해에는 해적으로서 우리에게 위협을 가합니다. 아라칸과의 앞으로의 관계는 상황에 따라 좌우될 것같습니다.\n\n벵골은 큰 확장 가능성을 가진 전도유망한 지역 패권국입니다. 벵골 호랑이는 전 인도의 통치자가 될 수도 있습니다.
string_start_bahmanis코0=1398년, §Y델리§! 도시의 약탈은 인도 아대륙의 기념비적인 사건이었지만, 그 영향을 §Y비다르§!는 받지 않았습니다. §Y바흐마니§!의 술탄들은 50년 전에 북부로부터 독립을 선언했고 건조한 데칸 고원에 새 국가를 건국했습니다. 풍부한 경제 자산들과 특히 그중에서도 전설적인 골콘다의 다이아몬드 광산 덕분에, 술탄들은 이제 대부분의 왕들보다 더 부유합니다. 술탄들의 궁정과 전설적인 터키석 왕좌는 인도 아대륙 전체에서 명성을 떨치고 있습니다. 그 명성은 넓은 무슬림 세계에서 탐욕스럽고 재능있는 사람들을 끌어들이고 있습니다.\n\n바흐마니 술탄국은 문제가 많은 국가이기도 합니다. 북부와의 관계를 끊은 것은 서부로 직접 접근할 수 없다는 것을 의미했습니다. 동시에 술탄국에는 북부의 다른 술탄국들보다 훨씬 적은 수의 무슬림이 있으며 이러한 고립 때문에 매우 페르시아적인 귀족들 조차도 현지 문화와 언어를 받아들이기 시작했습니다. 새로운 귀족들과 현지화된 귀족들 사이의 충돌은 흔한 일이고, 굴바르가의 오래된 귀족들의 음모를 어느정도 피하기 위해서 새 수도인 비다르가 건설되었습니다.\n\n왕국의 남쪽 국경에서 멀지 않은 곳에 승리의 도시인, §Y비자야나가르§!가 있습니다. 그 도시는 상가마 왕조의 라자들의 본거지이며 400,000명의 주민들이 사는데, 질서정연한 요새 도시인 비다르와는 매우 다른 곳입니다. 이 도시는 남부 인도에 뻗쳐있는 제국의 수도이며 최근 최남단의 타밀 국가들을 전부 정복했습니다. 비자야나가르는 바흐마니의 패권에 맞서는 만만치 않은 경쟁국이며, 두 왕국 사이의 분쟁 지역에 계속 진출해 왔습니다. 비자야나가르 제국의 앞잡이들 때문에 바흐마니의 서부 항구들이 비자야나가르에게 점령당한 것은 술탄국의 이민과 수입의 생명줄이 심대한 타격을 입혔습니다.\n\n동부에서, §Y오리사§! 왕국의 가자파티 왕조의 창시자인 카필렌드라는 그의 왕국을 군사 강국으로 순식간에 발흥시켰습니다. §Y자운푸르§!와 §Y벵골§!, 비자야나가르 그리고 바흐마니의 이해 관계를 이용해, 새 왕은 짧은 시간 안에 정복자로서 자신의 이름을 알렸습니다. 만약 그가 남부의 §Y안드라§!와 §Y텔링가나§!로 관심을 돌린다면, 그의 행동은 교착 상태를 완전히 흔들어 놓을 수 있습니다.
string_start_tag_south_india코0=빈디아 산맥 그리고 곤드와나, 가르자트의 구릉지와 정글들로 인해서 북부 인도와 단절되어 있는, 남부 인도는 여러 면에서 그 자체만으로도 거대한 지역이며, 줄여서 '데칸'이나 '남부'로 흔히 불리웁니다. 남부는 §Y델리§!가 1398년 §Y티무르§!에게 약탈되기 오래 전에 델리 술탄국의 손아귀에서 벗어났었습니다.\n\n§Y오리사§!의 '코끼리 군주' 카필렌드라 가자파티는 그의 지역 왕국을 강대국으로 변모시켰습니다. 가르자트 정글 왕국들의 충성과 자간나트의 광신자들 덕분에, 그는 동부 인도의 정글과 구릉지에서 특히 효율적인 거대한 군대를 모을 수 있었습니다. 짧은 기간동안 계속해서 카필렌드라는 많은 대승을 거두었는데, 계속해서 전보다 더 큰 승리를 이뤄나갔습니다. 자운푸르와 벵골, 바흐마니, 비자야나가르를 여러 지역 분쟁에서 물리친 그는 이제 텔링가나와 안드라 해안지역을 탐욕스럽게 바라보고 있습니다. 18명의 적법한 아들들이 있기 때문에, 카필렌드라는 그가 행한 위대한 정복이 그의 죽음으로 인해 빛이 바래지 않도록 신중하게 행동해야 합니다.\n\n중앙 데칸 고원의 §Y바흐마니§! 술탄국은 100년 전에 델리의 통치에서 벗어났습니다. 바흐마니 술탄들은 옛 고향인 이란과 트란스옥시아나, 아라비아의 사람들이 꿈도 꿀 수 없을정도로 막대한 부를 가지고 있지만, 그들은 무슬림 귀족들이 확고히 자리잡은 북부 인도에서 멀리 떨어져있습니다. 북부로부터 고립된, 바흐마니는 서쪽에서 오는 무슬림들의 이민과 해외에서 수입되는 전마들에 의존해왔습니다. 그렇기에 최근 이뤄진 서부 해안지역의 상실은 술탄국의 대재앙이었고, 그 대신 그들은 동부 해안지역으로 확장하기 시작했고, §Y텔링가나§!의 벨라마들과 §Y안드라§!의 레디들의 내정에 간섭하고 있습니다.\n\n바흐마니의 수도인 §Y비다르§!에서 멀리 떨어지지 않은 곳에 '승리의 도시'인 §Y비자야나가르§!가 있는데 그곳이 바로 그들의 주적의 수도입니다. 퉁가바드라강 근처에 기반을 둔, 상가마 왕조의 라자들은 건조한 데칸 고원에 군사 기지를 지었고 그 후 남부의 타밀 국가들을 모두 정복했습니다. 타밀 지역은 믿을 수 없이 풍요롭기에 성장하는 비자야나가르 제국을 수십년동안 지원해줄 수 있겠지만, 타밀의 통합은 쉽지 않았습니다. 부유한 타밀 무역 길드들은 큰 권력을 가지고 있기에 왕위찬탈자들을 위한 완벽한 기반이기도 합니다.\n\n또한 남부는 많은 소규모 국가들의 본거지이기도 한데, 그들은 거인들인 비자야나가르와 바흐마니 그리고 떠오르는 오리사 왕국 사이의 싸움을 불안하게 바라보고 있습니다. 그들은 때를 기다리며 향신료가 계속 유통되도록 하고 있습니다. 그러한 무역 국가들인 §Y코친§!, §Y코지코드§!, §Y카나노르§!, §Y베나드§!나 신할라 왕국들에게 향신료는 수세기동안 그들의 생명줄이었습니다. §Y마이소르§!의 족장들이나 티루넬벨리의 마지막 §Y판드야§! 왕조같은 다른 이들은 자신들의 군사 능력을 사용할 확실한 기회가 오기를 바랄 뿐입니다. 영원한 것은 없으며, 오래된 가장 위대한 도시들 조차도 무너질 수 있습니다...
string_start_tag_north_india코1=북인도는 §Y델리§! 술탄국의 붕괴와 최근 이뤄진 §Y티무르§!의 침공으로 인한 여파로 흔들리고 있습니다. 델리는 한 때 북부 인도 전역을 아울렀지만, 새로운 델리의 술탄인 §Y사이이드§! 왕조는 과거의 영광의 그림자에 불과한 제국을 지배하고 있을 뿐입니다. 폐위된 §Y투글루크§! 왕조의 장군들이 건국한, §Y벵골§!과 §Y자운푸르§! 술탄국은 독립을 선언했고, §Y시힌드§!의 §Y로디§! 가문 총독들은 델리의 왕위를 차지하려고 계획을 세우고 있습니다. 이 떠오르는 강국들은 앞으로 펼쳐질 이 지방의 역사에서 없어서는 안될 존재들이지만, 주목받을만한 국가들은 더 있습니다.\n\n§Y신드§!의 §Y삼마§! 왕조는 여러 세대에 걸쳐 §Y탓타§!에서 통치해왔으며, 델리 술탄국에 대한 복종을 수세기동안 견뎌왔습니다. 그들의 북쪽에 있는 발루치의 §Y랑가§! 부족은 델리의 붕괴의 혼돈 속에서 §Y물탄§!을 정복할 기회를 포착했습니다. 이 국가들은 비교적 평화로운 시기를 누리고 있지만, 이 시기가 얼마나 오래 갈지는 알라만이 알 것입니다.\n\n인도 전역의 왕조들의 계보는 §Y라지푸트§!의 정복할 수 없는 중심지이자 자랑스러운 §Y라지푸타나§!까지 거슬러 올라갑니다. §Y메와르§!는 겉으로 보기에는 라지푸트 왕국들 중에서 가장 크고 강력하지만, 과거에 이뤄진 권력 분담 합의에 불만을 느낀 §Y라토르§! 가문이 §Y마르와르§!를 독립적으로 지배하기 위해 반란을 일으켜서, 현재 위기에 직면했습니다. 이 상황을 메와르의 가장 큰 경쟁국인 §Y말와§!의 §Y칼지§! 왕조 술탄이 주의깊게 지켜보고 있습니다. 곤드, 빈디아 왕국들의 종주국인 말와는 그들의 궁정을 새로운 백성들에게로 확대하길 간절히 원합니다.\n\n인도에서 가장 번영하는 항구들이 있는 곳이자 상업을 중시하는 §Y구자라트§! 술탄국은 국제 무역의 중심지가 되어 그 경제적 혜택을 누리고 있습니다. 하지만 질투심 많은 이웃들인 라지푸트와 바흐마니, 비자야나가르를 단념시킬 군사력이 부족합니다. 이를 끝내기 위해, 무함마드 샤 2세 술탄은 인근의 힌두교 지역들을 정복해 어떤 침략자든간에 맞설 수 있는 국가를 만들려고 합니다. 황금은 군대를 모집할 때 토지를 가지고 있는 것만큼 효과적이기 때문에, 무역에 투자하는 것은 구자라트의 최우선 순위가 되어야 합니다.\n\n§Y네팔§!은 왕의 아들들이 모두 각자의 영역을 상속받거나 얻기 때문에 새로운 소규모 왕국들이 계속 만들어지며 이로인한 분열로 고통받고 있습니다. 카트만두의 §Y말라§! 왕조의 왕들과 떠오르는 §Y구르카§! 왕국 그리고 §Y림부완§! 부족들은 모두 카트만두 계곡을 지배하기를 갈망하고 있습니다. 또한 네팔은 티베트 승려들이 불교 신앙을 정착시키고 전파시키면서 종교의 문제와도 싸워야 합니다. 비록 네팔을 통일시킬 국가가 누구인지 아직 분명하지 않지만, 통일된 네팔의 꿈은 살아 있습니다.\n\n§Y아삼§!에서는 §Y아홈§! 왕국이 발흥하고 있습니다. 13세기에 샨 몽이 건국한 이 왕국은 문화의 용광로가 되었고, 노동과 행정을 다루는 파이크 제도를 이용하는 정교한 정부를 가지게 되었습니다.\n\n제국들의 흥망성쇠가 끝없이 계속되는 이곳 인도에서 가장 확실한 미래는 전쟁이 다가온다는 것입니다.
string_start_tag_north_west_africa코0=[GetYear]년은 북아프리카의 변환기입니다. 사하라 남부의 오래된 §Y말리§! 제국은 전성기를 지난지 오래됐고, 현재 국가의 핵심 지역을 제외한 대부분의 지역들이 독립하거나 떠오르는 §Y송가이§!와 §Y모시§! 왕국들의 손에 넘어갔습니다.\n\n사하라 북부의 마그레브 국가들은 그 지역에서 오랫동안 이뤄진 아랍인들의 이주 후에, 줄어드는 도시들과 권위 상실, 정치적 불안정으로 고통 받고 있습니다. §Y튀니스§!와 §Y페즈§!의 §Y하프스§!와 §Y마린§! 제국은 여전히 무시할 수 없는 힘을 지니고 있지만, 산맥과 사막 속에서 많은 수의 왕들과 족장들이 약해지는 때를 기다리고 있습니다.
string_start_tag_horn_of_africa코0=§Y솔로몬§! 왕조의 왕인 §Y자라 야코브Zara Yakob§!의 통치 밑에서, §Y에티오피아§!는 확장과  내정의 황금기를 누리고 있습니다. 여러모로 이 역동적인 제국은 전 지역을 지배하고 있습니다. 그러나 아프리카의 뿔에 있는 많은 무슬림 및 토속 신앙 국가들은 호전적인 기독교 제국의 확장을 모두 두려워하고 경멸합니다.\n\n나일강을 따라 북쪽에서, 기독교 누비아 왕국들의 마지막 생존자들은 그들의 생존을 위해 §Y맘루크Mamluks§! 뿐만 아니라 그 지역으로 이주한 무슬림 부족 연맹들과 맞서 싸우고 있습니다.
string_start_tag_far_east코0=[GetYear]년, §Y명Ming§!과 §Y오이라트Oirats§!의 국경에서 충돌이 발생하고 있습니다.  §Y오이라트Oirats§!의 통치자인 §Y에센 초로스Esen Choros§!는 거대한 지역을 통일했습니다. 중국이 이를 중시하기 시작하자, 그는 대초원에서 군대를 일으키고 있습니다.\n\n동쪽으로, §Y조선Korea§!은 나이 든 왕인 §Y세종§!의 통치 밑에서 번성하고 있습니다. 그리고 §Y일본§!에서는, 아시카가 요시노리 쇼군의 암살로 인해 막부의 권위가 서서히 무너지기 시작했습니다.
string_start_tag_south_east_asia코0=인도차이나와 인도네시아의 15세기는 수많은 왕조들이 일어서고 사라진 격동의 시대였습니다. §Y명Ming§!이 1430년대에 보다 소극적인 대외정책으로 회귀한 후,  §Y말라카Malacca§!는 수마트라의 §Y파사이Pasai§!, 보르네오(칼리만탄)의 §Y브루나이Brunei§!, 자바의 §Y마자파힛Majapahit§!과 경쟁하며 해상 무역을 장악하고 있었습니다.\n\n북쪽과 중앙 인도차이나에서는, §Y대월Dai Viet§!, §Y아유타야Ayutthaya§!, 그리고 §Y란쌍Lan Xang§!이 §Y참파Champa§!와 §Y크메르Khmer§!의 오래된 왕국들과 경쟁하고 있습니다.\n곧 이 지역에서 가장 공격적인 제국이 될 버마의 도시국가 §Y따웅우Taungu§!는 [GetYear]년에는 아직 §Y아바Ava§!에 의존하는 작은 국가입니다.
string_start_tag_middle_east코1=§Y티무르§! 제국의 국경이 점차 줄어들면서, 많은 수의 지역 유력자들과 부족 족장들이 자신들의 국가를 만들어내기 위한 기회를 찾고 있습니다.\n아나톨리아와 시리아에서는 이 지역의 오랜 지역 패권국인 §Y오스만§! 그리고 §Y맘루크§!가 이미 이 공백을 채웠습니다.\n\n이 불확실한 정치 상황 속에서, 이 지역의 오래된 정주민들과 군대와 정치를 좌우하는 많은 투르크 부족들 사이에 긴장이 고조되고 있습니다. 많은 투르크멘 부족민들은 사파비와 같은 천년지복설 종파로의 전환을 시작했습니다. 이 진전은 지역의 미래를 완전히 바꿀 수도 있습니다.
string_start_tag_central_asia코0=대초원으로부터의 위협에 대해 알지 못하는, 사마르칸트의 왕자들은 자신들의 토지와 권력을 확보하기 위해 티무르 제국을 분열시키고 있습니다. 그들의 북쪽에 있는 샤이반 왕조는 카자크와 §Y우즈벡§! 부족들을 통일시켜 왔으며, 이제 §Y트란스옥시아나§!를 침공해 사마르칸트를 차지할 준비를 하고 있습니다.
string_start_tag_india코0=1398년 §Y티무르§!의 §Y델리§! 약탈과 북부의 §Y무굴§! 제국이 패권을 장악하는 시기 사이에, 수많은 강력하고 다양한 지역 왕국들이 인도에서 생겨났습니다.\n남부 인도는 §Y바흐마니§! 술탄국과 §Y오릿사§!의 §Y가자파트§! 그리고 §Y비자야나가라§! 제국의 충돌로 갇혀있습니다. 북쪽에서는, 지방 유력자인 §Y발룰 로디§!가 델리의 수도로 진군하는 동안, 델리의 마지막 사이이드 술탄은 필사적으로 그의 왕위를 고수하려고 노력하고 있습니다. 한편 과거 델리의 총독들이었던 §Y자운푸르§!, §Y말와§!, §Y벵골§!은 델리 제국의 잔재를 두고 서로 그리고 다른 지역의 왕조들과 싸우고 있습니다.
string_start_tag_europe코0=[GetYear]년의 유럽은 §Y발견의 시대§! 직전입니다, 하지만 바르나 십자군의 실패의 충격과 동쪽의 §Y오스만§! 제국의 위협에 유럽은 휘청거리고 있습니다.\n\n투르 조약은 §Y프랑스§! 왕과 §Y잉글랜드§! 왕, §Y부르고뉴§! 공작의 야망때문에, 서유럽을 언제든 붕괴될 수 있는 불안한 평화상태에 이르게 했습니다.\n\n북쪽에서, 칼마르 연합의 포메라니아 국왕이 한자 동맹과 §Y스웨덴§!, §Y덴마크§!의 반정부 귀족들에 의해 폐위되었지만 연합은 여전히 유지되고 있습니다.\n\n§Y러시아§!의 국가들은 §Y킵차크 칸국§!이 티무르에게 완패한 후 계속해서 분열됨에 따라, 타타르의 멍에에서 겨우 벗어나기 시작했습니다.\n\n전성기 르네상스가 다가오는 동안, §Y이탈리아§!와 §Y독일§!은 §Y황제§!와 많은 독립적인 귀족들 사이의 지속적인 충돌로 가득찼습니다.\n\n전 대륙이 큰 변화에 직면했으며, 이 시기에 §Y[Root.GetAdjective]§! [Root.GovernmentName]을(를) 이끄는 것은 당신에게 달려있습니다.
string_start_tag_asia코0=아시아는 거대한 대륙이고, [GetYear]년에는 많은 수의 다양한 민족들이 거주하고 있습니다.\n\n서쪽에서는, §Y오스만Ottomans§!이 발흥하고 있고, §Y티무르Timurids§!는 무너지면서 아제르바이잔부터 중앙아시아와 인도까지 제국이 될 새로운 많은 유망한 국가들에게 자리를 내주고 있습니다.\n\n동쪽에서는, 중국의 신생 왕조인 §Y명Ming§!이 중화제국과 동남아시아의 조공국들에 대한 지배를 공고히 하는\n 동시에 북쪽의 유목민들을 견제하기 위해 노력하는 중 입니다.\n\n약화된 쇼군들이 작은 가문 출신의 지역 실권자들인 독립적인 다이묘들에게 국가를 넘겨줘, §Y일본§! 열도는 분쟁으로 가득 찼습니다.
string_start_tag_africa코0=아프리카 대륙은 거대하고 다양합니다. 서아프리카는 §Y송가이§!나 §Y보르누§! 같은 몇몇 떠오르는 국가들이 존재하며 또한 §Y말리§! 제국과 같이 쇠퇴하는 국가 역시 존재합니다. 마그레브는 비도시화, 외세의 침공, 기아라는 일반적인 위기를 겪고 있지만 이집트는 §Y맘루크§! 왕조의 견고한 통치 아래 있습니다. 동아프리카에서는 §Y에티오피아§!가 아프리카의 뿔에서 우세한 위치를 차지하고 있으며, 해양 술탄국인 §Y킬와§!는 해안의 스와힐리 술탄국들을 필사적으로 통제하는 중입니다.\n아프리카의 대호수에서는 호수 주변의 왕국들이 키타라 제국의 전리품을 두고 싸우고 있으며, 한편 §Y무타파§!와 §Y마라위§! 왕국은 잠베지 강 지역을 확고히 지배하고자 합니다.
string_start_tag_oceania코0=대부분의 세계에서 [GetYear]년은 중요한 해입니다. 유럽에서는 바르나 전투의 여파가 정치학적 지형을 변화시켰습니다. 아시아에서는 §Y명§!이 그들의 지배를 견고하게 하였으며, 많은 인도의 국가들은 티무르가 사라진 아대륙에서 우위를 차지하려고 노력 중입니다. 아메리카에서는 §Y아즈텍§!과 §Y잉카§! 제국이 형성되기 시작하였습니다.\n\n그러나 오세아니아에서는 무엇이 진행되었는지 아주 조금밖에 모릅니다. 이 지역이 세계의 나머지 지역과 관련이 있도록 만드는 것은 당신에게 달려 있으며, 당신이 검을 들고 그렇게 해야 할 가능성이 가장 높습니다.
string_start_tag_central_america코0=최근 몇 년간 멕시코 계곡에서의 §Y아즈텍§! 삼국 동맹이 부상하였으며, 한편 §Y타라스카§! 제국도 그들의 영역을 서쪽으로 확장하기 시작하였습니다. 동쪽의 유카탄 반도는 마야 제국의 잔재들이 분열된 채 남아있으며 최근에는 마야판 연맹이 붕괴하였습니다.
string_start_tag_north_america코0=고대 미시시피 강 문명의 마지막 흔적들은 점차 줄어들었으며, 나머지 잔여 국가들은 §Y크리크§!, §Y치카소§! 그리고 §Y촉토§!가 되었습니다.\n북쪽에서는 방랑하던 선지자들과 지도자들이 역사의 흐름상 강력한 연방을 형성할 이로쿼이와 휴런으로의 통합을 지지하였습니다.
string_start_tag_south_america코0=와리 제국과 티아우아나코 제국의 붕괴에 따라, 안데스 세계는 여러 지역 왕국들로 쪼개졌습니다. [GetYear], 젊은 왕자인 유팡키 파차쿠티는 조상 대대로 이어진 왕국이 이웃한 창카에 의해 멸망당할 뻔 했던 것을 지켜냈으며 오히려 그 왕국을 합병하였습니다. 소수의 사람들은 이 젊은 왕자가 그의 작은 왕국을 대륙 역사상 가장 거대한 제국으로 변화시킬 것이라 주장합니다.
string_start_tag_rnw코0=§Y[Root.GetName]§!은(는) 신대륙에 이주한 국가 중 하나로 이 지역은 광대하고 미지의 영역으로 가득합니다. 우리 국민들의 미래는 불확실하며 우리의 야망에 달려있습니다.
string_start_tag_generic코0=몇몇 사람들은 §Y[Root.GetName]§!의 [Root.GovernmentName]이(가) 중요하지 않은 역사를 가졌다고 말합니다. 이는 진실이라기보단 질투에 가까운 것이며 우리의 과거는 우리 국민들에게 준비된 영광스러운 미래만큼 중요하지 않습니다.
string_start_religion_mechanic_title코0=[Root.GetName]은(는) [Root.Religion.GetName]입니다.
string_start_religion_mechanic_title_plural코0=[Root.GetName]은(는) [Root.Religion.GetName]입니다.
string_start_age_of_reformation코0=16세기는 세계 정치 구조에 큰 변화가 있는 시기입니다. 많은 §Y개혁자§!들과 그들의 지지자들에 의한, §Y가톨릭§! 교회에 대한 반발은 곧 유럽의 정계에 엄청난 영향을 미치게 될 것입니다. 하지만 보다 즉각적으로, 역동적인 정치가들은 그들의 기호에 맞춰 세계를 개조하고 있습니다.\n\n서유럽에서, §Y프랑스§!와 §Y스페인§!, §Y오스트리아§!가 §Y이탈리아§!와 §Y저지대§!에서 지속적으로 충돌하고 있습니다. 스페인은 유럽에서의 진출을 특히 갈망하고 있는데, §Y아즈텍§! 제국과 §Y잉카§! 제국의 갑작스러운 멸망을 통해 유입된 엄청난 부 때문에 이것이 더욱 강화되었습니다.\n\n한 때 북유럽을 정의하는 동맹이었던, 칼마르 연합은 코펜하겐의 지배를 받기보다는 자신들만의 제국을 건설하고 싶어하는 §Y스웨덴§! 귀족들에 의해 해체되었습니다.\n\n근동에서, §Y오스만§!은 그들의 역사상 그 어느때보다 더 큰 규모의 확장에 착수하려고 합니다. 최근 §Y사파비§! 왕조에 의해 통일된 §Y페르시아§!는 그 반대방향으로 확장하고 있어, 직접적인 대치로 향하고 있습니다.\n\n카불에서, 마지막 §Y티무르§! 왕자인, 바부르는 자신의 가문의 제국을 구하기 위한 마지막 시도로 병력을 모으고 있습니다. 그의 야성적인 꿈을 넘어 성공할 운명인, 그는 세계 인구의 4분의 1을 지배할 제국을 곧 설립하게 될 것입니다.\n\n하지만 [GetYear]년의 세계는 대부분 고립된 상태로 남아있습니다. 이 모든 것이 곧 바뀔 것이며, 이것은 스페인의 아메리카 제국 계획 때문만은 아닙니다.\n§Y포르투갈§!은 지속적으로 인도양, 인도네시아 그리고 동아시아까지도 영향력을 확대하고 있습니다. 곧, 전국시대의 전쟁으로 가득찬 §Y일본§!이 리스본, 심지어 하바나에서 온 배의 목적지가 될 것입니다.
string_start_age_of_absolutism코0=사건이 발생하고 몇 년이 지난 후에도, 1618년 프라하 창문에서 시작된 충돌이 유럽 대륙을 30년간 황폐화시키고, 17세기를 정의할 것이라는 사실을 깨달을 사람은 거의 없었습니다.\n\n동쪽에서, §Y폴란드-리투아니아 연방§!은 §Y러시아§!에게 영토를 잃고 있는 중이고, §Y오스만§! 제국은 §Y헝가리§! 왕국을 확고히 장악하고 있습니다. 마그레브, 이라크, 이집트, 그리고 발칸에서 제국의 국경이 평화로운 곳은 없지만, 술탄국은 아직 최대의 영역에 이르지 못했습니다.\n\n§Y스페인§!은 기독교 유럽과 신세계에서 최고의 권력을 쥔 것처럼 보이지만, 두 지역 모두에서 도전받고 있습니다.\n\n더 멀리 동쪽에서, 악바르 대제가 번영하고 확장하는 §Y무굴§! 제국을 그의 아들인 아우랑제브에게 맡겼습니다. 곧 제국은 인도 아대륙의 대부분을 아우르게 될 것입니다.\n\n동아시아에서, §Y만주§!의 여진족들은 부족의 통일을 이룬 뒤, 내부의 혼란과 자연재해로 불안정한 §Y명§! 제국에 위협을 가하고 있습니다.\n§Y일본§!은 §Y도쿠가와§! 막부가 열도의 마지막 다이묘까지 지배에 아래에 둬 평화의 시기에 진입한 것으로 보입니다. \n\n이 시대는 빠르게 성장하는 중앙 권력과 제국들의 시대이고, 전쟁과 정복의 시대입니다.
string_start_age_of_revolutions코0=§Y혁명의 시대§!의 여명에 거대한 유럽 식민지 제국은 여전히 안정적인 것으로 보입니다. 하지만, 파괴의 씨앗이 심어졌고, 아메리카인들은 독립을 갈망하기 시작했습니다.\n\n지난 세기에 건국된, §Y청§! 제국은 동아시아에 대한 지배력을 강화하여 중국의 국경을 이전의 명 제국보다 훨씬 더 확장시켰습니다.\n\n인도에서, §Y무굴§! 제국은 가장 최대 영토에 도달했지만, 그것을 위해서 아우랑제브는 자원을 지나치게 소모했고, 영향력있는 관리들에게 제국의 체계가 쉽게 다룰 수 있는 것보다 더 많은 독립성을 주었습니다. \n\n유럽에서, 절대주의의 시대는 대륙이 강력하고, 탐욕스럽고, 군국주의적인 국가들에게 지배되게 만들었습니다.\n한세기 안에, 이러한 왕국들은 서로를 분열시키며 엄청난 자원을 소모할 것이고, §Y스웨덴§!이나 §Y폴란드§!와 같은 약소국들은 소외될 것입니다.\n\n하지만, 훨씬 더 큰 위협은 곧 내부에서 드러날 것입니다. 대중들이 혁명의 이상을 받아들이고 있기 때문에, 그 어떤 군주도, 계몽적일지라도, 안전하지 못할 것입니다.
string_orthodox_icons코0=n£DLC_tr 또한 당신의 주에 §Y대주교 임명§!을 하면 대주교 권위를 올릴 수 있습니다.\n\n£DLC_tr 정교회 국가들은 대주교 권위를 사용해 20년 동안 보너스를 주는 §Y성화§!를 제작할 수 있습니다.\n\n
string_catholic_tordesillas코0=n\n£DLC_ed 신세계의 식민지화가 시작되면, 교황청은 선호하는 국가들에게 §Y식민지 권역§!을 수여하는데, 그곳을 무단 개척하는 다른 가톨릭 국가들은 페널티를 받습니다.\n\n
string_church_power_info코0=n\n£DLC_cs 개신교 국가들은 시간이 지남에 따라 §Y교회 권력§!을 획득합니다. 이것은 §Y국교회§!를 자신들의 필요에 맞게 조정할 수 있는 3개의 §Y신앙 특성§!을 활성화하는데 사용됩니다.\n
string_fervor_info코0=n\n£DLC_won 개혁 교회 국가들은 매달 §Y열정§!을 획득합니다. 열정은 개혁 교회 국가들이 §Y전쟁§!, §Y무역§! 혹은 §Y안정도§! 중 하나에 초점을 맞추는데 사용됩니다.\n
string_blessings_info코0=n\n£DLC_rom 콥트교 국가들은 그들의 종교의 §Y성지§!들을 정복해 §Y축복§!을 활성화할 수 있습니다. 콥트교의 지배를 받는 성지 수가 전세계의 모든 콥트교 국가들의 축복의 수를 결정합니다.\n
string_karma_info코1=n\n£DLC_cs §Y불교§! 국가들은 §Y카르마§! 수치를 가지고 있습니다. 카르마는 높거나, 낮거나, 균형 상태일 때 서로 다른 보너스를 줍니다. 카르마는 이벤트 선택지, 군사 동맹 지키기, 코어 반환, 지역 개종, 국가해방이나 선전포고를 당하면 증가합니다. 카르마는 이벤트 선택지, 타국에 선전포고 그리고 지역 정복을 통해 감소합니다.\n
string_harmonization_info코0=n\n£DLC_moh 유교 국가들은 §Y조화§!를 모을 수 있는데, 조화 수치가 낮으면 페널티를 주고 높으면 보너스를 줍니다.\n\n또한 유교 국가들은 다른 신앙들과 자신들의 신앙을 §Y조화§!할 수 있습니다. 조화된 신앙의 지역들은 모든 페널티가 사라집니다. 다른 종교와  조화하는데 50년이 걸리고 매년 3의 조화가 소모됩니다.\n
string_isolationism_info코0=n\n£DLC_moh 모든 신토 종교의 국가들은 §Y고립주의§! 단계를 가지며, 그 단계의 범위는 §Y개항§!부터 §Y쇄국§!까지 입니다. 모든 고립주의 단계들은 서로 다른 보너스를 주며, 당신의 고립주의 단계는 당신의 국가가 시대를 거치면서 마주하게 될 전국적인 §Y사건§!에서 당신의 선택에 따라 변화합니다.\n
string_deities_info코0=n\n£DLC_won 힌두교는 다신교이고, 힌두교 지도자들은 §Y수호신§!을 선택할 수 있습니다. 수호신들은 서로다른 전국적인 보너스를 줍니다.\n
string_cults_info코0=n\n£DLC_rom 주물숭배  종교의 통치자들은 고유한 보너스와 이벤트들을 가지는 §Y숭배 대상§!을 선택할 수 있습니다. 새로운 숭배 대상은 다른 종교의 국가들과 상호작용하거나 당신이 가지지 못한 숭배 대상을 선택한 다른 주물숭배 국가들과 상호작용을 하면 얻을 수 있습니다.
string_syncretism_info코0=n\n£DLC_cos 텡그리 종교의 국가들은 두 번째 §Y혼합§! 종교를 채택할 수 있습니다. 채택된 종교는 당신의 종교로 취급되며, 그 종교의 지역들은 페널티를 받지 않습니다. 또한 §Y혼합§! 종교는 고유 국가 보너스와 이벤트를 제공합니다. 혼합 종교를 채택하지 않은 텡그리 국가들은 다른 보너스를 받으며 다른 결정과 이벤트를 사용할 수 있습니다.\n
string_authority_info코0=n\n£DLC_ed 인티 종교의 국가들은 §Y종교 권위§! 수치를 가집니다. 권위 수치는 이벤트의 선택지, 지역 §Y자치도§!의 감소 그리고 당신의 제국을 확장시키는 것을 통해 증가합니다. 권위 수치는 당신의 지역들이 더 높은 자치도를 획득하게 되면 감소합니다.\n\n당신은 권위 수치의 크기에 따라 보너스를 획득하며, 권위 수치는 §Y종교 개혁§!을 실행하는데 사용할 수도 있습니다. 모든 종교 개혁들은 새로운 영구적인 보너스를 주고, 당신의 지배에 대항한 대규모의 반란이 일어나게 합니다.\n\n모든 개혁들을 시행하고  §Y봉건주의§! 시대관을 수용한 국가와 국경을 맞대면, 당신은 §Y종교 개혁하기§!를 통해 개혁으로 획득한 보너스들은 모두 보유한채로 당신의 이웃의 기술과 시대관들을 획득할 수 있습니다.\n
string_doom_info코0=n\n£DLC_ed 나후아틀 종교의 국가인 당신은§Y섭정§!일 때도 선전포고할 수 있습니다.\n나후아틀 국가들은§Y종말§! 수치를 가지며, 소유한 지역의 수만큼 매년 상승합니다. 종말 수치가 100에 도달하면 우리의 §Y종말의 날§!이 예고되고, 모든 종속국들이 독립하고 당신의 통치자와 통치 가문이 최후를 맞이할 것입니다.\n종말의 날을 피하기 위해서, 나후아틀 국가들은 제물로 바칠 포로들을 잡기 위한 §Y꽃의 전쟁§!을 선포할 수 있습니다.\n또한 나후아틀 국가들은 신들을 달래고 종말의 날로 나아가는 속도를 늦추기 위해 종속국들의§Y통치자§!와 §Y후계자§!를 §Y제물§!로 바칠 수 있습니다.\n\n나후아틀 국가가 §Y5개의 종속국§!을 획득하면, §Y종교 개혁§!을 시행할 수 있습니다. 종교 개혁을 시행하면 영구적인 보너스를 주는 대가로 모든 종속국들이 독립하게 됩니다.\n모든 개혁들을 시행하면, 나후아틀 국가들은 §Y종교 개혁하기§!를 통해 국경을 맞댄 진보한 국가들로부터 §Y기술§!과 §Y시대관§!들을 획득할 수 있습니다. 이것은 개혁으로 획득한 모든 보너스들은 보유한채로 종말의 위협을 영구적으로 제거합니다.\n
string_mayan_info코0=n\n£DLC_ed 마야 종교의 국가는 20개의 지역을 가지면 §Y종교 개혁§!을 시행할 수 있습니다. 종교 개혁을 시행하면 강력하고 영구적인 보너스를 주지만, 많은 지역들이 다시 독립적인 지배권을 얻고 해방될 것입니다.\n모든 개혁들을 시행하면, 마야 종교의 국가들은 §Y종교 개혁하기§!를 통해 개혁으로 획득한 보너스들은 보유한 채로 국경을 맞댄 진보한 국가로부터 §Y기술§!과 §Y시대관§!들을 획득할 수 있습니다.\n
