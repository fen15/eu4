string_start_religion_intro_text코0=§Y[Root.Religion.GetName]§! 믿음은 다음과 같은 효과를 줍니다:\n[Root.Religion.GetCountryModifiers]
string_start_religion_zoroastrian코0=[Root.start_religion_intro]\n\n조로아스터교는 매우 작은 종교이며 이란의 야즈드 지역에서 볼 수 있습니다. 조로아스터교는 게임의 다른 §Y종교§!들과 같은 §Y종교권§!에 속하지 않습니다.
string_start_religion_mayan코0=[Root.start_religion_intro][Root.start_mayan_mechanics]\n마아 종교의 지역들은 유카탄 반도 주변에서 주로 볼 수 있으며, 마야 종교는 인근의 §Y나후아틀§! 종교와 같은 §Y종교권§!에 속합니다.
string_start_religion_nahuatl코0=[Root.start_religion_intro][Root.start_nahuatl_doom]\n나후아틀 종교의 지역들은 멕시코의 골짜기 주변에서 주로 볼 수 있으며, 나후아틀 종교는 인근의 §Y마야§! 종교와 같은 §Y종교권§!에 속합니다.
string_start_religion_inti코0=[Root.start_religion_intro][Root.start_inti_authority]\n인티 종교의 지역들은 안데스 산맥에서 주로 볼 수 있으며, 인티 종교는 인근의 §Y애내미스트§! 종교와 같은 §Y종교권§!에 속합니다.
string_start_religion_tengri코0=[Root.start_religion_intro][Root.start_tengri_syncretism]\n텡그리는 몽골에서 기원했고, 텡그리 지역들은 주로 북아시아에서 볼 수 있습니다.
string_start_religion_fetishist코0=[Root.start_religion_intro][Root.start_fetishist_cults]\n주물숭배는 아프리카 토속 종교이며, 모든 주물숭배 지역들은 아프리카 대륙에서 볼 수 있습니다.
string_start_religion_hindu코0=[Root.start_religion_intro][Root.start_hindu_deities]\n힌두교는 인도 토속 종교이며, 대부분의 힌두교 지역들은 주로 인도 아대륙에서 볼 수 있습니다.
string_start_religion_sikh코0=[Root.start_religion_intro]\n\n시크교는 15세기가 끝날 때  생겨나고 전파되었기 때문에, 역사적으로 이른 시기에 시크교 지역들은 없습니다.\n시크교는 §Y힌두교§!와 함께 §Y인도 종교§! 종교권에 속합니다.
string_start_religion_shinto코0=[Root.start_religion_intro][Root.start_shinto_isolationism]\n신토는 일본 토속 종교이며, §Y상좌부불교§!, §Y대승불교§!, §Y밀교§!  §Y유교§!와 함께 §Y동양§! 종교권에 속합니다.
string_start_religion_confucianism코0=[Root.start_religion_intro][Root.start_confucian_harmonization]\n유교는 §Y상좌부불교§!, §Y대승불교§!, §Y밀교§!,  §Y신토§!와 함께 §Y동양§! 종교권에 속합니다.
string_start_religion_buddhist_theravada코0=[Root.start_religion_intro][Root.start_buddhist_karma]\n상좌부불교(Theravada)는 §Y대승불교Mahayana§!, §Y밀교Vajrayana§!, §Y유교Confucianism§!, §Y신토Shinto§!와 함께 §Y동양§! 종교권에 속합니다.
string_start_religion_buddhist_mahayana코0=[Root.start_religion_intro][Root.start_buddhist_karma]\n대승불교는 §Y상좌부불교§!, §Y밀교§!, §Y유교§!, §Y신토§!와 함께 §Y동양§! 종교권에 속합니다.
string_start_religion_buddhist_vajrayana코0=[Root.start_religion_intro][Root.start_buddhist_karma]\n밀교는 §Y상좌부불교§!, §Y대승불교§!, §Y유교§!, §Y신토§!와 함께 §Y동양§! 종교권에 속합니다.
string_start_religion_coptic코0=[Root.start_religion_intro][Root.start_coptic_blessings]\n콥트교는 §Y정교회§!, §Y가톨릭§!, §Y개신교§!, §Y개혁교회§!와 함께 §Y기독교§! 종교권에 속합니다.
string_start_religion_reformed코0=[Root.start_religion_intro]\n\n개혁교회는 가톨릭의 §Y개혁 열망§!이 충분히 높으면 나타나는§Y개혁의 중심지§!에서 퍼져나갑니다.[Root.start_reformed_fervor]
string_start_religion_protestant코0=[Root.start_religion_intro]\n\n개신교는 가톨릭의 §Y개혁 열망§!이 충분히 높으면 나타나는§Y개혁의 중심지§!에서 퍼져나갑니다.[Root.start_protestant_church_power]
string_start_religion_orthodox코0=[Root.start_religion_intro]\n\n정교회 국가들은 국가 내의 교회 권력을 강화하기 위해 시간이 지남에 따라 §Y대주교 권위§!를 증가시킬 수 있습니다.\n\n대주교 권위는 이벤트의 선택지나 다른 상호작용들을 통해서 증가시킬 수 있습니다.\n[Root.start_religion_orthodox_dlc_check]
string_start_religion_muslim_sunni코1=[Root.start_religion_intro]\n\n수니파 통치자들은 그들의 사회에서 어떤 종류의 신앙을 장려하는지를 나타내는 §Y신앙심§! 수치를 가집니다.\n\n신앙심의 범위는 §Y신비주의§!부터 §Y율법주의§!까지이며 서로 다른 보너스를 가집니다. 당신의 사회는 이벤트의 선택지나 이교와 이단들에 대한 선전포고 그리고 지역 개종을 통해 율법주의 쪽으로 이동합니다. 반대로 동료 무슬림들에게 선전포고하거나 이벤트의 선택지 그리고 다른 상호작용들을 통해서 신비주의 쪽으로 이동합니다.\n\n다른 §Y무슬림§! 그룹의 종교에는 §Y시아파§!와 §Y이바디파§!가 있습니다. 수니파는 이 그룹에서 가장 큰 종교입니다.\n\n[Root.start_religion_muslim_dlc_check]
string_start_religion_muslim_shiite코1=[Root.start_religion_intro]\n\n시아파 통치자들은 그들의 정책이 얼마나 정통 이슬람적인지를 나타내는 §Y신앙심§! 수치를 가집니다.\n\n신앙심의 범위는 §Y신비주의§!부터 §Y율법주의§!까지이며 서로 다른 보너스를 가집니다. 당신의 사회는 이벤트의 선택지나 이교와 이단들에 대한 선전포고 그리고 지역 개종을 통해 율법주의 쪽으로 이동합니다. 반대로 동료 무슬림들에게 선전포고하거나 이벤트의 선택지 그리고 다른 상호작용들을 통해 신비주의 쪽으로 이동합니다.\n\n다른 §Y무슬림§! 그룹의 종교에는 §Y수니파§!와 §Y이바디파§!가 있습니다. 시아파 지역은 이란과 아라비아 남부 지역에 존재합니다.\n\n[Root.start_religion_muslim_dlc_check]
string_start_religion_muslim_ibadi코1=[Root.start_religion_intro]\n\n이바디파 통치자들은 그들의 정책이 얼마나 정통 이슬람적인지를 나타내는 §Y신앙심§! 수치를 가집니다.\n\n신앙심의 범위는 §Y신비주의§!부터 §Y율법주의§!까지이며 서로 다른 보너스를 가집니다. 당신의 사회는 이벤트의 선택지나 이교와 이단들에 대한 선전포고 그리고 지역 개종을 통해 율법주의 쪽으로 이동합니다. 반대로 동료 무슬림들에게 선전포고하거나 이벤트의 선택지 그리고 다른 상호작용들을 통해 신비주의 쪽으로 이동합니다.\n\n다른 §Y무슬림§! 그룹의 종교에는 §Y시아파§!와 §Y수니파§!가 있습니다. 이바디파 지역은 마그레브 사막과 오만에만 존재합니다.\n\n[Root.start_religion_muslim_dlc_check]
string_start_religion_catholic코0=[Root.start_religion_intro]\n\n가톨릭 국가들은 시간이 지남에 따라 증가하는 §Y교황청 영향력§!을 사용해 §Y교황청§!과 상호작용할 수 있습니다.\n§Y영향력§!은 §Y교황청 조종자§!가 되거나 교황청으로부터 호의를 얻기 위해 사용될 수 있습니다.\n[Root.start_religion_catholic_tordesillas]초기 시작 시기에는 대부분의 기독교 세계가 가톨릭이지만, 모든 가톨릭 통치자들의 행동의 결과에 따라 시간이 지나면 §Y개혁 열망§!이 증가될 것입니다. §Y개혁 열망§!이 충분히 높으면 개혁이 시작되고, §Y개신교§!와 §Y개혁교회§! 신앙이 §Y개혁의 중심지§!에서부터 빠르게 퍼져나갈 것입니다.\n\n[Root.start_anglicanism_description]
string_start_religion_norse코0=[Root.start_religion_intro]\n\n[Root.Religion.GetName] 종교는 §Y[Root.Religion.GetGroupName]§! 그룹에 속합니다. 북구 신화 통치자들은 그들의 통치를 도울 수 있는 서로 다른 보너스를 가진 수호신을 선택할 수 있습니다.
string_start_religion_fallback코0=[Root.start_religion_intro]\n\n[Root.Religion.GetName] 종교는 [Root.Religion.GetGroupName] 그룹에 속합니다. 이 종교 혹은 종교권은 특별한 기능을 가지고 있지 않습니다.
string_start_culture_government_title코0=[Root.Culture.GetName] [Root.GovernmentName]
string_start_culture_government_title_plural코0=[Root.Culture.GetName] [Root.GovernmentName]
string_start_consorts코0=£DLC_rom 또한 군주는 §Y왕실 결혼§!과 이벤트를 통해서, 혹은 후계자가 생성될 때 §Y배우자§!를 얻을 수 있습니다. 배우자는 후계자가 성인이 될 때까지 섭정 의회 대신에 국가를 통치할 것입니다.\n\n
string_startup_estates_explanation코0=당신의 정부는 국가의 §Y계층§!들에 의해서 강화됩니다. 계층은 국가마다 다르지만 당신의 국가의 강력한 이익 집단을 나타내고 §Y충성도§!와 §Y영향력§!이 높으면 큰 이득을 줍니다. 하지만 계층의 충성도가 낮거나 영향력이 너무 높으면 큰  손해를 줄 수도 있습니다. 계층의 영향력과 충성도는 이벤트의 선택지뿐 아니라 주 지역을 그들에게  수여하면 증가될 수 있습니다.\n\n
string_startup_estates_explanation_cossacks코0=당신의 정부는 국가의 §Y계층§!들에 의해서 강화됩니다. 계층은 국가마다 다르지만 당신의 국가의 강력한 이익 집단을 나타내고 §Y충성도§!와 §Y영향력§!이 높으면 큰 이득을 줍니다. 하지만 계층의 충성도가 낮거나 영향력이 너무 높으면 큰  손해를 줄 수도 있습니다. 계층의 영향력과 충성도는 이벤트의 선택지뿐 아니라 주 지역을 그들에게  수여하면 증가될 수 있습니다.\n\n£DLC_cos [Root.GetName](은)는 §Y카자크§! 계층을 사용할 수 있습니다. 카자크 계층은 기병의 효율을 높여주지만, §Y100 영향력§!에 도달하게 되면 우리 국가에서 분리 독립할 것입니다. 만약 이 상황이 발생한다면, 우리는 분리 독립한 카자크 국가를 선택해 플레이 할 수도 있습니다.\n\n
string_start_devotion코0=£DLC_cs 신정은 그들이 얼마나 이상에 진실한지를 나타내는 §Y헌신도§! 수치를 가지고 있으며, 국가가 종교적으로 얼마나 헌신하는지에 따라 페널티 혹은 보너스를 줍니다.\n\n
string_start_russian_mechanics코0=£DLC_tr [Root.GetName]은(는) §Y러시아 정부체제§!를 가집니다, 세 가지 정부 상호작용을 사용할 수 있습니다:\n- §Y수제브니크 개혁§!: 소유한 지역들의 자치도를 감소시킵니다.\n- §Y오프리치니나 지원§!: 반란 세력 진행도를 감소시킵니다.\n- §Y스트렐치 모집§!: 특수한 §Y스트렐치§! 연대를 당신의 수도에 모집합니다.\n이 상호작용들을 사용하기 위한 수치는 당신의 통치자의 능력치에 기반해서 시간이 지남에 따라 상승하며 정부 보기에서 확인할 수 있습니다.\n\n
string_start_iqta코0=£DLC_coc §Y이크타§! 정부를 가진 당신은 세 가지 다른 §Y조세 정책§!들을 사용할 수 있습니다:\n- §Y효율적인 조세 대납:§! 당신의 §Y조세 수입§!을 상승시키고 모든 종속국들로부터 한번에 §Y조세§!를 받습니다.\n- §Y토지 획득:§! §Y코어§! 생성 비용을 감소시키고 모든 종속국들로부터 한번에 §Y인력§!을 받습니다.\n- §Y조세 부담 완화:§! 종속국들의 §Y독립 열망§!을 감소시키고 당신의 §Y외교 평판§!을 상승시킵니다.\n조세 정책은 20년 마다 사용할 수 있고 한 번에 하나만 사용할 수 있습니다.\n\n
string_start_mamluks코0=£DLC_coc §Y맘루크 정부체제§!를 가진 당신은 세 가지 정부 상호작용들을 사용할 수 있습니다:\n- §Y통치자의 문화 장려§!: 모든 군주 점수 비용을 5% 감소시킵니다.\n- §Y통치자 문화의 노예 판매§!: 당신의 통치자의 문화를 가진 당신의 지역들에서 수입을 획득합니다.\n- §Y통치자 문화 지역 신병 모집§!: 당신의 통치자의 문화를 가진 당신의 지역들에서 인력을 획득합니다.\n이 상호작용들을 수행하기 위한 지원 수치는 당신의 통치자의 능력에 기초해 시간이 지남에 따라 상승합니다. 상호작용들은 통치자 §Y문화§!의 지역들의 수에 따라 강화됩니다.\n\n£DLC_coc 계승이 이뤄질 때 당신은 여러 술탄 후보자들 중 한명을 선택하게 됩니다. 후보자들을 지지하는 문화에 따라 후보자들은 구분됩니다. 맘루크 지배층은 큰 지지를 받는 사람을 불신하기 때문에, 새로운 통치자 문화의 인구가 많다면 즉위 시 §Y정통성§!이 낮습니다.\n\n
string_start_feudal_theocracy코1=£DLC_coc §Y봉건 신정§!을 가진 당신은 세 가지 §Y정부 상호작용§!들을 사용할 수 있습니다. 이 상호작용들은 5년마다 §Y군주 점수§!를 이용해 사용할 수 있습니다:\n- §Y성직자 영지 몰수§!: 건물 건설 비용을 감소시킵니다.\n- §Y해외의 소수민족 초청§!: 수도의 개발도를 상승시키고 개발 비용을 감소시킵니다.\n- §Y성전 승인§!: 적국이나 동맹이 아닌 이단, 이교 국가들이 소유하고 당신의 국가와 이웃한 지역들에 클레임을 생성합니다.\n\n
string_start_tribal_federation코0=£DLC_coc §Y부족 연방정§!을 가진 당신은 §Y부족 충성도§!를 이벤트, 전투에서 승리, 적국에게 §Y굴욕 주기§!를 통해서 모을 수 있습니다. 충성도 수치가 높을수록 §Y인력§! 회복, §Y불만도§! 감소의 효과가 커집니다.\n\n£DLC_coc 부족 충성도는 세 가지 §Y정부 상호작용§!에도 사용할 수 있습니다:\n- §Y장군 모집§!: 숙련된 장군을 모집합니다.\n- §Y승마술 훈련§!: 기병 전투력을 상승시킵니다.\n- §Y부족으로부터 징집§!: 인력을 상승시킵니다.\n이 상호작용들을 사용하면 부족 충성도가 30 감소되고 해당 보너스를 주게 됩니다.\n\n
string_start_harem코0=£DLC_rom §Y오스만 정부체제§!를 가진 국가이기 때문에, 당신은 §Y하렘§!을 이용할 수 있습니다. 이는 당신의 §Y후계자§!가 일반적인 방식으로 생성되는 것이 아니라, 당신의 통치자가 §Y30§!세가 되면 여러 후보자들 중에서 후계자를 선택할 수 있다는 것을 의미합니다.\n하지만 당신의 통치자가 후계자를 임명하기 전에 죽는다면, 당신은 자신의 형제를 배반하는 능력만을 가진 §Y평범한 후계자§!를 가지게될 것입니다.\n\n
string_start_pashas코0=£DLC_coc 당신의 §Y오스만 정부체제§!는 당신이 주에 §Y파샤§!를 임명할 수 있게 합니다. 파샤는 §Y주 유지 비용§!과 §Y반란§!의 확률을 크게 낮추지만, 지역의 §Y건설§! 비용이 증가하게 합니다.\n\n£DLC_coc 또한 당신의 정부체제는 §Y이교§! 지역에서 §Y예니체리§!를 모집할 수 있게 합니다. §Y충격§!과 §Y사격§! 피해를 적게 받는 특수 유닛이지만, 유지 비용이 더 들고 모집할 때 §Y군사력§!이 필요합니다.\n\n
string_start_trade_league코0=£DLC_mn [Root.GetName]의 정부는 §Y무역소§!를 건설할 수 있습니다. 무역소는 §Y무역 노드§!에서 당신의 §Y무역력§!을 상승시켜 줍니다. 또한 국가가 소유한 지역이 20개를 초과하면, 초과한 지역의 수 만큼 공화국 전통을 잃게 됩니다.\n\n£DLC_mn 당신은 작은 국가들을 당신의 §Y무역 연합§!에 초대할 수 있는데, 무역 연합에 가입한 국가들에게 당신의 보호를 제공하는 대신 그들의 무역력을 받을 수 있습니다.\n당신 소유의 영토에서 독립 국가인 무역 도시를 만들어 무역 연합을 강화시킬 수 있습니다.\n\n
string_start_parliaments코0=£DLC_cs [Root.GetName]의 정부는 중요한 결정을 내리기 위해 §Y의회§!를 사용합니다. §Y통치자§!는 정책을 결정할 때 §Y의석§!을 가진 지역들에 도움을 요청할 수 있습니다.\n\n
string_start_prussian_government코2=[Root.GetName]의 정부는 §Y프로이센 군주정§!입니다. 모든 통치자들의 §Y군사 군주 능력치§!가 최소 §Y3§!으로 보장받습니다.\n\n[Root.startup_government_prussian_dlc]
string_start_prussian_government_dlc코0=£DLC_rom 또한 프로이센 군주제는 §Y군국주의화§! 수치를 가지는데, 0보다 낮은 §Y안정도§!, 높은 §Y육군 전통§! 그리고  높은 §Y정통성§!을 가질 경우 상승하며 다양한 방면의 보너스를 줍니다. 군국주의화 수치는 당신이 소유한 지역의 수 만큼 감소하기 때문에, 작은 국가가 높은 수치를 유지할 수 있습니다.\n\n
string_start_elective_monarchy코0=£DLC_rp [Root.GetName]은(는) §Y선거 군주제§!입니다. 다른 국가들은 자신들의 가문이 우리의 지정된 후계자가 되도록  §Y후계자 지원§!을 할 수 있습니다. 선거 군주제의 왕위에 대한 계승권을 주장할 수 없기 때문에, 다른 국가의 §Y동군 연합§! 종속국이 될 수 없습니다.\n\n
string_start_elective_monarchy_not_yet코0=£DLC_rp [Root.GetName]은(는) §Y선거 군주제§!가 될 수 있습니다. 다른 국가들은 자신들의 가문이 우리의 지정된 후계자가 되도록  §Y후계자 지원§!을 할 수 있습니다. 선거 군주제의 왕위에 대한 계승권을 주장할 수 없기 때문에, 다른 국가의 §Y동군 연합§! 종속국이 될 수 없습니다.\n\n
string_start_horde코0=£DLC_cos 우리는 유목민입니다. 우리의 내적 안정성은 §Y유목민 통합도§! 수치를 통해 볼 수 있습니다. 유목민 통합도는 시간이 지남에 따라 감소하지만, 적의 지역을 약탈하거나 전쟁에 싸우면 증가합니다. 유목민 통합도는 국가가 클수록 더 빨리 감소합니다.\n\n
string_start_native_council_opm코0=£DLC_cop §Y원주민 의회§!가 [Root.GetName]을(를) 통치합니다. 우리는 부족을 위한 더 나은 거주지를\n 찾기 위해, 시간이 흐르면 다른 지역으로 §Y이주§!할 수 있습니다. 또한 우리는 유럽인들이 도착하기 전에 사회를 여러 방면에서 발전시키기 위해 §Y원주민 발전§!을 사용할 수 있습니다. 모든 원주민 발전을 완료하고 더 발전된 국가와 국경을 맞대면 우리는 §Y사회 개혁§!을 할 수 있습니다. 그러면 우리는 그 국가의 §Y기술§!과 §Y시대관§!을 받아들이게 됩니다.\n\n
string_start_native_council코0=£DLC_cop §Y원주민 의회§!가 [Root.GetName]을(를) 통치합니다. 우리는 유럽인들이 도착하기 전에 사회를 여러 방면에서 발전시키기 위해 §Y원주민 발전§!을 사용할 수 있습니다. 모든 원주민 발전을 완료하고 더 발전된 국가와 국경을 맞대면 우리는 §Y사회 개혁§!을 할 수 있습니다. 그러면 우리는 그 국가의 §Y기술§!과 §Y시대관§!을 받아들이게 됩니다.\n\n
string_start_siberian_native_council_opm코0=£DLC_cop §Y시베리아 부족 회의§!가 [Root.GetName]을(를) 통치합니다. 우리는 부족을 위한 더 나은 거주지를\n 찾기 위해, 시간이 흐르면 다른 지역으로 §Y이주§!할 수 있습니다.\n\n
string_start_meritocracy코0=£DLC_moh [Root.GetName]은(는) §Y천자 제국§!입니다. 우리 국가는 정통성 대신 우리의 행정 능력을 나타내는 §Y능력주의§! 수치를 가집니다. 높은 능력주의는 §Y조언자 비용§!을 상당히 감소시켜주며, 우리 국가에 대한 §Y첩보§! 활동을 어렵게 만듭니다.\n\n
string_start_shogunate코0=[Root.GetName]은(는) §Y막부§!입니다. 막부는 §Y다이묘 종속국§!들을 얼마든지 가질 수 있고 이 종속국들은 서로 전쟁을 일으킬 수 있습니다.\n\n다른 다이묘가 제국의 수도인 §Y교토Kyoto§!를 정복한다면 우리는 막부 정부체제를 잃습니다.\n\n
string_start_shogunate_moh코0=£DLC_moh [Root.GetName]은(는) §Y막부§!입니다. 막부는 §Y다이묘 종속국§!들을 얼마든지 가질 수 있고 이 종속국들은 서로 전쟁을 일으킬 수 있습니다.\n막부는 다이묘 종속국들에게 여러 가지 §Y속국 상호작용§!들을 사용할 수 있고, 한 번에 모든 다이묘 종속국들에게 작용하는 §Y3가지 정부 상호작용§!도 사용할 수 있습니다.\n\n다른 다이묘가 제국의 수도인 §Y교토Kyoto§!를 정복한다면 우리는 막부 정부체제를 잃습니다.\n\n
string_manchu_culture코1=£DLC_moh [Root.GetName] 측은 여진 국가입니다. 당신은 §Y부패도§!를 상승시키는 대신 여진 문화의 주 지역들에서 §Y팔기군§!을 모집할 수 있습니다.\n\n팔기군에는 §Y인력§!이 사용되지 않지만 여전히 §Y충원§!에 §Y두캇§!이 필요합니다.\n\n
string_muslim_school코0=£DLC_coc 모든 무슬림 국가들은 서로 다른 보너스들을 주는 여러 §Y학파§!들 중 하나에 속합니다. 학파들은 다른 학파들과 관계도를 가지는데, 관계도는 게임 과정에 따라서 바뀌며 이 관계도에 따라 해당 학파를 따르는 국가들간의 관계도에도 영향을 줍니다.\n학파를 따르는 국가들은 다른 학파들로부터 학자를 초청해 20년동안 그 학파의 보너스를 받을 수 있습니다.\n\n[Root.GetReligiousSchool] 학파는 다음과 같은 효과를 줍니다:\n[Root.GetReligiousSchoolCountryModifiers]\n\n
