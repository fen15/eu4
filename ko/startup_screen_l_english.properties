string_cossacks_steppe_nomads코0=£DLC_cos [Root.GetName] 측은 §Y[Root.GovernmentName]§!으로, 이는 정통성 대신 §Y유목민 통합도§!를 사용한다는 것을 의미합니다. 유목민 통합도는 개발도 §Y초토화§!, 지역 §Y약탈§! 그리고 §Y부족 계층§!의 충성도를 높게 유지해서 얻을 수 있습니다.\n\n
string_cossacks_steppe_nomads_no코0=
string_start_papal_state코0=§Y교황령§!은 로마의 주교인 §Y교황§!이 직접 지배하는 영토를 합친 것입니다. 교황 성하는 종교인이기 때문에, 세속적인 문제에 모든 힘을 쏟을 수 없으며, §Y페루자§!와 §Y우르비노§! 같은 교황령의 일부 영토들은 놀라울 수준의 자치도를 획득할 수 있었습니다. 만약 교황권이 이 도시들의 자치를 억제하지 않는다면, 로마의 손아귀에서 완전히 벗어날 수도 있습니다.\n\n교황 성하는 이탈리아의 자치 도시들의 건방진 지도자들보다 훨씬 더 큰 도전을 앞두고 있습니다. §Y가톨릭§! 신앙의 지도자로서, 교황은 신앙을 보호하고 하느님의 말씀을 교황형의 세속적인 국경 넘어로 전파해야할 특별한 책임을 가지고 있습니다. 아드리아 해의 동쪽으로, §Y오스만§!이 발칸 반도의 기독교 보루들을 위협하고 있으며, 이들을 방치한다면 §Y신성 로마 제국§!의 심장부까지 진격해올 수 있습니다. 먼 북쪽으로, 숭엄한 §Y튜튼 기사단§!과 §Y리보니아 기사단§!이 교회의 임무를 받아 발트해 지역에서 기독교 국가들의 방어벽으로서 그 역할을 하고 있는데, 이 기사단들은 시기심 많은 군주들에 의해 무너지고 있으며, 지원을 받지 못하면 완전히 멸망할 것입니다. 무엇보다도 가장 걱정되는 것으로, 교황 뿐만 아니라 전체 가톨릭 교회의 구조에 대해 비난하는 어두운 속삭임이 퍼져나가고 있습니다! 이 속삭임들은 일종의 §Y종교 개혁§!을 요구하고 있으며, 그대로 내버려둔다면, 교황의 권위에 대한 재앙의 주문이 될 수 있습니다.\n\n물론 교황의 모든 외교력을 순전히 발생하는 사건들을 대응하는데만 사용해선 안됩니다. 교황을 지원하는 교회의 모든 힘과 위신을 사용해, 교황 성하는 오스만의 위협에 맞서는 강대한 §Y신성 동맹§!을 구축할 수 있습니다. 새로운 십자군이 소집될 수 있으며, 만약 십자군이 성공한다면 기독교가 마침내 예우살렘에 복원될 것입니다. 탐험가들이 미지의 세계에 대한 지도를 만들면, 선교사들이 따라가서, §Y중국§!과 §Y일본§! 같은 멀리 떨어진 지역들에도 신앙을 전파합니다. 영민한 교황이 얻을 수 있는 위신과 힘을 모두 사용한다면 가톨릭과 정교회 사이의 §Y대분열의 종식§! 까지도 이루어낼 수 있습니다.



