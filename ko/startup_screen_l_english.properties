string_imperial_cities_desc코0=£DLC_cs 황제는 1개의 지역만을 가진 제국 내의  §Y공화국§!들에게 §Y제국 자유시§!의 지위를 수여할 수 있습니다. 임명된 국가들은 황제의 보호를 받게 되며 이들을 통해 황제는 제국 권위와 조세 수입을 증가시킬 수 있습니다.\n자유시가 2번째 지역을 획득하게 되면 자유시의 지위를 잃게 됩니다.\n\n
