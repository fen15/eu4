string_tributaries_desc코0=£DLC_moh §Y조공국§!은 동아시아에서 가장 일반적인 특수 속국 형태입니다. 조공국을 만들기 위해서 §Y종주국§!은 §Y동양 종교권§!에 속하거나  §Y유목정§! 체제가 필요합니다.\n\n종주국은 그들의 조공국들을 비-조공국의 공격으로부터 방어할 것이고 그 대신에 정기적으로 조공국들로부터 §Y조공§!을 받을 것입니다, 이것과는 별개로 조공국들은 자신들의 §Y독립적인 외교§!를 할 수 있습니다. 조공국들은 같은 종주국 밑에 있는 다른 조공국들이나 외부의 국가들과 전쟁할 수 있습니다 .\n\n
string_tributaries_desc_no코0=
string_anglicanism_desc코0=£DLC_rb §Y종교 개혁§!이 시작되면, §Y성공회§!의 발흥을 위한 장면이 마련됩니다. §Y브리튼§! 문화권의 국가들은 §Y성공회§! 신앙을 수용해, 특별한 §Y종교 행동§!들을 사용할 수 있습니다.
string_anglicanism_no코0=
string_dharma_government_reforms코1=모든 정부는 §Y정부 개혁§!을 사용합니다. 이러한 개혁은 점차적으로 게임이 진행되는 과정을 통해 정부에 독특한 보너스를 추가합니다. 개혁은 당신이 가지고 있는 프로빈스들의 평균 자치도 수준에 따라 결정되는 속도로 수동적으로 얻어지는 §Y개혁 진행 포인트§!의 축적에 따라 잠금이 해제됩니다.\n\n
