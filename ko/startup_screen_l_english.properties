string_start_africa_americas_description코0=[Root.capital_continent_title]은(는) 다른 세계로부터 비교적 고립되어 시작됩니다.\n이것은 영원하지 않습니다. 때가 되면 유럽 개척자들이 나타날 것이고, 당신이 이들에 대해 충분히 대비하지 않는다면, 유럽인들의 우월한 기술력에 압도 당할지도 모릅니다. 
string_start_east_asia_description코0=동아시아는 §Y일본§! 제국이 있는 곳 입니다.\n통일된 국가와는 거리가 먼, 일본 열도는 지역의 실권자인 §Y다이묘§!가 지배하는 많은 영토들로 나뉘어져 있습니다.\n이들 다이묘들에게 권력을 행사하는 사람은 덴노가 아닌 그의 대리인인 §Y쇼군§!입니다.\n\n현재의 쇼군 가문은 §Y[Root.start_shogun_holders_through_the_years]§! 가문 이지만, 그들은 힘이\n 없고 나약합니다. 다른 다이묘들이 제국의 수도 §Y교토§!를 확보한다면 그 가문은 막부를 장악할 수 있을 것입니다...\n\n[Root.start_eoc_tributaries_descriptions]

