string_start_government_republic코0=§Y공화정§!은 일정 기간마다 (주로 4년마다) §Y통치자§!를 3명의 후보자들 중에서 선출합니다. 현재의 통치자와 동일한 통치자를 선택하면 그 통치자의 §Y군주 능력치§!가 상승합니다, 하지만 §Y공화국 전통§!이 감소하게 됩니다.\n\n공화국 전통이 너무 낮아진다면, 국가는 §Y독재정§!으로 변할 수 있는 위험이 있습니다.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]

