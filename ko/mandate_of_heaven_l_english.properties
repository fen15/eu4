confucian_events.5.t코0=유대교와의 조화
confucian_events.5.d코0=최초의 유대인이 우리나라에 온지 몇세기가 지난 지금에서야 유대인 공동체는 나라 안에서 안정된 규모를 확보했습니다. 요즈음 알게된 그들의 고대종교인 아브라함교를 우리의 종교 의식, 전통 및 교육에 통합 할 수 있을 것으로 보입니다. 우리가 고전 유교와 토라 유대교를 통합해 가르치기 시작하면서 유대인 철학자, 상인, 군인 그리고 예술가들은 우리 사회 어디서든지 찾아 볼 수 있게 되었습니다. 이 두 교리가 궁극적으로 합쳐짐에 따라 이 사람들은 [Root.GovernmentName]의 주춧돌로 자리잡았습니다.
confucian_events.5.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.6.t코0=조로아스터교와의 조화
confucian_events.6.d코0=우리의 전통보다 더 오래된 전통을 이어왔다 전해지는 조로아스터교도들은 한때 큰 정치적 영향력을 가지고 있었으나 지금은 잃은 사람들입니다. 그들이 우리의 이성, 정의, 공정성 등의 우수한 전통에서 많은 것을 배울 수 있었듯이, 우리도 그들의 가르침에서 배울 것이 많다는 것은 분명했습니다. [zoroastrian_province.GetName]와 같은 공동체가 우리 [Root.GovernmentName]의 일부가 되었을 때 우리의 전통이 조화의 새로운 단계를 시작하도록 해 주었고, 조로아스터교의 오래된 가르침과 유교가 한데 융합되었습니다. 우리는 아직도 고전을 배우며 살아가는 나라이지만, 지금은 조로아스터교도들이 우리 사회의 필수적인 부분이 되었으며 그들의 지혜는 어느정도 우리 것이 되었습니다.
confucian_events.6.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.7.t코0=신토와의 조화
confucian_events.7.d코0=일본인들은 시간이 지남에 따라 공자와 부처의 전통을 자신들의 오랜 신토 신앙에 통합시켜 외국의 가르침들 중에서 자신들이 느끼기에 가장 진실되고 최고의 도움이 되는 부분들을 자신들의 것으로 만들어 왔습니다. 여러 방면에서 이것은 결국 자신들의 종교를 [Root.GetName]의 관념에 통합하고 조화시키게 만들었습니다. 시간이 지남에 따라 신토의 정체성은 점점 사라졌고 신토 신자들은 [Root.GetAdjective] 사회의 모든 곳에서 발견되고 있으며, 복잡한 정부 기관 내에서 외부인들이 보기에 순수 우리 집단과 구별하는 데 어려움을 겪을 수도 있는 새로운 그룹을 형성하였습니다.
confucian_events.7.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.8.t코0=상좌부 불교와의 조화
confucian_events.8.d코0=상좌부 불교의 팔리어 경전은 많은 면에서 유학자들이 전통을 공부하는데에 친숙한 방법입니다. 시간이 지남에 따라 이러한 법률 및 의례들이 연구되었고, 사회의 모든 교육받고 영향력있는 구성원이라면 연구하고 준수해야만하는 전집의 일부가되었습니다. 상좌부 불교의 전통은 조화를 이루었고, 우리가 국경 내의 상좌부 불교도들을 [Root.GovernmentName]의 필수 부분으로 간주하는 것처럼 많은 상좌부 불교 공동체들은 우리를 그들과 동등하다고 여깁니다.
confucian_events.8.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.9.t코0=대승 불교와의 조화
confucian_events.9.d코0=수세기 전에 부처님의 가르침이 우리 땅에 들어오기 시작했으며 지금까지 [Root.GetName]에서 가장 널리 퍼진 종교 중 하나입니다. 우리는 유교 경전들을 우리의 [Root.GovernmentName]의 지도 방침으로 잡고 있지만, 우리는 또한 부처님의 전통과 많은 백성들이 느끼는 윤회의 끝에 대한 갈망을 존중합니다.\n진정으로 우리는 대승 불교인들에 의해 지배되는 유교 국가입니다.
confucian_events.9.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.10.t코0=밀교와의 조화
confucian_events.10.d코0=위대하고 신비로운 라마의 열렬한 추종자인 백성들은 점점 공자의 가르침이 얼마나 유용한 이념인지 깨닫게 었습니다. 그들이 예전에 세상을 판단하기 위해 밀교 방식의 전통을 사용했던 곳에서는 지금 우리가 가지고있는 것과 같은 경전들과 통합하고 있습니다. 티베트 승려와 귀족들은 이제 우리 정부의 일부이며, 모든 사회 도처에 있습니다. 그들의 자연과 탄트라 전통은 우리의 이성과 배움에 길들여진 것처럼 보입니다.
confucian_events.10.a코0='어린 백성들에게 덕을 전하고, 깨달음으로 그들을 감회시킬지어다.'
confucian_events.11.t코0=상제(유교의 조물주)의 개념 
confucian_events.11.d코0=[harmonization_province.Religion.GetName] 신자들은 유교의 개념과 우리의 의례를 그들의 일상 생활에  점점 더 많이 통합해왔습니다. 최근의 추세는 그들의 최고 신들과 상제를 동일시 하는 것 입니다. 이 해석은 우리 [Root.GovernmentName]의 학자 전문가들에게는 비정통적인 것이지만, 덕분에 [harmonization_province.Religion.GetName] 신자들은 그들의 신학에 여러 가지 유교적 개념, 의례, 불변성 그리고 경전 교육을 통합 할 수있었습니다.\n이것이 [harmonization_province.Religion.GetName] 신자들을 야만인에서 문명인으로 만들기 위한 올바른 방법인지에 대한 논의가 [Root.Capital.GetCapitalName]의 궁전 회관에서 열리고 있습니다.
confucian_events.11.a코0=우리는 그들을 적절한 방식으로 교육시켜야만 한다!
confucian_events.11.b코0=이 관념을 수용하자.
confucian_events.12.t코0=경전의 번역
confucian_events.12.d코0=[harmonization_province.Religion.GetName] 신자들은 튼튼한 전통과 의례를 가진 사람들로서 자신들의 고어에 대한 준수는 문명을 향한 진보에서 벗어나게 만들고 있습니다. 그들이 야만인에서 문명인이 되고 싶어 한다면 경전과 적절한 의례들을 자신들의 언어로 소화할 수 있도록 해야합니다.\n이미 번역을 시작한 학자도 있습니다. 우리는 그들의 오래된 종교 개념을 계속해서 공자의 숭고한 원리에 통합해 나가야 할까요?
confucian_events.12.a코0=그들로 하여금 자신들만의 고유한 형태의 경전을 만들게 하라
confucian_events.12.b코0=이는 우리 신념의 모조품이 될 뿐이다!
confucian_events.13.t코0=[Root.Adm_Advisor.GetName]의 믿음
confucian_events.13.d코0=우리의 신뢰할 수있는 장관이자 벗인 [Root.Adm_Advisor.GetName]은(는) 야만인들의 문화를 고양시키기 위해 [harmonization_province.Religion.GetName] 공동체와 긴밀히 협력해 왔습니다. [Root.Adm_Advisor.GetHerHis] 조사 결과에 놀라면서, [Root.Adm_Advisor.GetSheHe]는 과학 및 문학을 집중적으로 연구한 후 많은 [harmonization_province.Religion.GetName]의 개념을 채택하기 시작했습니다. 많은 사람들은 [Root.Adm_Advisor.GetSheHe]가 [harmonization_province.Religion.GetName]의 방식에 너무 많이 빠져들었다고 걱정합니다. 어떤 이들은 [Root.Adm_Advisor.GetTitle]이(가) 몰래 개종을 해, [Root.Adm_Advisor.GetHerHis] 조상과 [Root.GovernmentName]을(를) 수치스럽게 만들었다고 주장하고 있습니다.
confucian_events.13.a코0=[Root.Adm_Advisor.GetWomanMan]를 쫓아내라!
confucian_events.13.b코0=우리는 [harmonization_province.Religion.GetName]의 사람들에게서 배울 것이 많다.
confucian_events.14.t코0=권리와 의례
confucian_events.14.d코1=이것들은 우리의 [Root.GovernmentName]의 일부이지만, 일부 [harmonization_province.Religion.GetName]의 전통은 이것을 소화하기가 매우 어려울 수 있습니다. 문명인들은 유교의 가르침에 따라 옳고 논리적인 것을 따르기로 되어 있지만,이 사람들은 이 규칙과 직접적으로 모순되는 많은 관습들을 갖고 있습니다. [harmonization_province.GetName]에 있는 우리 관리들은 야만적인 방식을 고집하는 현지인들과 어려움을 겪고 있습니다.
confucian_events.14.a코0=야만인놈들!
confucian_events.14.b코0=그런 사소한 일은 우리의 걱정거리가 아니다.
confucian_events.15.t코0=[Root.Monarch.GetTitle]의 관청에 권한 부여
confucian_events.15.d코0=[harmonization_province.Religion.GetName]은(는) 야만인들이지만, 우리가 사용할 수있는 관습과 의례가 일부 있습니다. 통치에 관한 그들의 전통과 의식에는 이미 우리의 [Root.Monarch.GetTitle]와(과) 같은 절대적인 세속 권력의 개념이 포함되어 있기 때문에 이것이 우리가 잘 활용할 수 있을 것입니다. [harmonization_province.GetName]의 지역 관리들은 이미 그렇게시행하고 있지만, 더 높은 수준으로 [harmonization_province.Religion.GetName]의 의식을 사용하는 것이 좋을 것이라는 의견이 있습니다. 다른 사람들은 이러한 전통들이 우리를 오염시키는 것을 허락한다면 우리가 조상들을 부끄럽게 만드는 것이니 올바른 길로 되돌릴 것을 주장하고 있습니다.
confucian_events.15.a코0=이건 좋은 것 같군...
confucian_events.15.b코0=우리가 다뤄야할 것은 불명예스러운 관리들이다!
confucian_events.16.t코0=야만인들에게 문명을 가져다 주다
confucian_events.16.d코2=시간이 지남에 따라 [harmonization_province.Religion.GetName]의 사람들은 많은 우리의 관습들을 받아들였습니다. 우리의 [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName]이(가) [harmonization_province.GetName]의 지역에 방문했을 때, [Root.Dip_Advisor.GetSheHe]는 여전히 문명과는 거리가 멀다는 것을 발견했습니다. 하지만, 지역의 강력한 유지가 [Root.Dip_Advisor.GetHerHim]의 이름을 딴 아이를 위한 명명식 행사에 [Root.Dip_Advisor.GetHerHim]를 참여시켰고, 그것이 결정적이었습니다 .\n[Root.Dip_Advisor.GetName]은(는) [harmonization_province.Religion.GetName]의 사람들에 대해 매우 부정적인 의견을 가지고 돌아왔고 세계의 문명인들 사이에서 그들이 설 수 있는지에 대한 전망에도 부정적이었습니다.
confucian_events.16.a코0=자신들 마음대로 하도록 내버려 두자.
confucian_events.16.b코0=그들을 문명화하기 위해 우리의 최선을 다하자.
confucian_events.17.t코0=[harmonization_province.Religion.GetName] 문명화
confucian_events.17.d코2=일부 야만인들은 다른 이들보다 이성과 지성을 더 쉽게 받아들입니다. [harmonization_province.GetName]의 [harmonization_province.Religion.GetName] 신자들은 이미 우리의 전통을 사소한 것부터 중요한 것까지 많이 받아들였습니다. 이 지역을 방문한 외국인들은 지역민들과 [Root.GetName] 사람들을 구분하기 어려워합니다.
confucian_events.17.a코0=진보!
confucian_events.17.b코0=우리는 이 기회를 지역적으로 사용해야만 한다!
confucian_events.18.t코0=소인?
confucian_events.18.d코0=위대한 [Root.GovernmentName]을 지배하는 것은 [Root.Monarch.GetTitle]의 가장 중요한 책임이자 특권입니다. [Root.Monarch.Dynasty.GetName] 가문의 사람들은 이전부터 엄격한 예의와 개인적인 금욕을 준수해왔고 이 이상에 부합하지 않는 사람들을 신중하게 제외시켜온 역사를 통해 자긍심을 느껴왔습니다.\n그러므로 [Root.Monarch.GetName]이(가) [Root.Heir.GetName]의 성장을 보는 것은 비통한 일입니다. 이상적인 [Root.Heir.GetWomanMan]에서 먼, 우리의 황실 후계자는 [Root.Heir.GetHerHis] 선생님이 말하길 속이 좁은 사람으로, 코앞의 이득과 정서적 쾌락에 집중한다고 합니다. 그러나 궁정의 세력들은 우리가 [Root.Heir.GetName]을(를) 포기하면 경악할 것이고, 새로운 후계자는 그들의 지지를 얻지 못할 것입니다.
confucian_events.18.a코0=그런 [Root.Heir.GetWomanMan]는 동궁에 있을 자격이 없다.
confucian_events.18.b코0=우리는 [Root.Heir.GetTitle] 뒤의 세력의 지원이 필요하다.
confucian_events.19.t코1=인기있는 소설
confucian_events.19.d코1=[Root.GetOldEra] 시대의 유명한 이야기에 대한 모국어 소설이 우리 백성들 사이에서 인기를 얻고 있습니다. 이것은 그 자체로는 문제가 아니지만, 이 소설이 실제로는 중앙 권위와 [Root.Monarch.GetTitle]에 불순종하는 것에 대해 주장하고 유교 사상의 중심 교리를 깨뜨리고 있다는 사실이 우리의 주목을 끌었습니다.\n책을 읽고 싶어하는 사람들에겐 더 유혹적이게 될지도 모르지만, 우리 관료들은이 책을 금지해야만 한다고 주장합니다.
confucian_events.19.a코1=그것은 즉시 금지되어야만 한다.
confucian_events.19.b코1=우리는 법령이 아닌 모범으로 인도한다. 내버려두자.
confucian_events.20.t코1=관료제
confucian_events.20.d코1=교육, 자기 계발 및 경전의 준수는 유교 정부의 중추입니다. 우리의 [Root.GovernmentName]이(가) 위대해지기를 바란다면 우리는 관리들이 가능한 최대로 잘 교육되고 잘 운영될 수 있도록 항상 자금과 관심과 열정을 기울여야만 합니다. 따라서 최근에 정부에 고용되길 원하는 사람들의 수가 감소되는 것에 대한 걱정이 있습니다.
confucian_events.20.a코1=우리는 관료제를 확대해야만 한다!
confucian_events.20.b코0=아직 간부들을 확충할 필요는 없다.
confucian_events.21.t코0=유교 문화 유산
confucian_events.21.d코0=중국의 점령 이후 공자에 대한 공경과 유교적 이상이 우리 사회에서 깊숙이 들어왔습니다. 백성들의 민간 신앙에 있는 기본적인 공자 숭배부터 우리 궁정에서 이뤄지는 성리학 교재에대한 존경과 연구까지 말입니다.\n사제들이 동의하지 않겠지만, 일부 사람들은 우리가 우선 유교 국가이며 두번째가 대승 불교라 말합니다.
confucian_events.21.a코0=우린 문명화된 민족이며 유학자를 존경한다.
confucian_events.21.b코0=유교는 흥미롭지만 대월은 불교 국가다.
ALREADY_HARMONIZING_RELIGION코0=우리는 이미 §Y$NAME$§! 종교와 조화하는 중이다.
