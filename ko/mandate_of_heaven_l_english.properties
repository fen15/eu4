confucian_events.1.d코0=[pagan_province.Religion.GetName] 백성들을 통합시키려는 우리의 노력은 마침내 그 성과를 보이기 시작했습니다. 우리의 토속 신앙 신자들은 유교의 이념을 받아들이기 시작했고 또한 우리의 지역 관리들은 지역의  종교와 문화의 요소들을 우리의 광대한 유교 이념의 집성에 포함시키고 있습니다. 현지의 관료들이 우리 관청에 들어오면서 토속 신앙 관습들이 어느정도 상층부로도 스며들기 시작했습니다. [Root.Capital.GetCapitalName]의 중요한 관리들 사이에서도 작은 제단들이 [pagan_province.Religion.GetName] 사당에서 가끔 발견되는 경우가 있습니다.\n토속 신앙은 우리 유교 [Root.GovernmentName]의 많은 종교들 중 일부가 되었습니다.
