shinto_events.42.b.tt코0=이것은 이 사건의 결과에 직접적인 영향을 미치지 않을 것입니다.
shinto_events.43.t코0=신의 본성
shinto_events.43.d코0=종교재판을 진행한 재판관들 스스로가 세례를 받기를 바라며 돌아왔기 때문에, 기독교의 본질에 대한 탐구는 가장 충격적인 전환점을 맞았습니다. 한 명은 명망있는 성리학자였으며, 다른 한 명은 존경받는 천문학자, 그리고 마지막 한 명은 그 누구보다도 명예로운 사무라이 신하였습니다. 이 사람들은 사회의 대들보로 선택된 사람이었기 때문에, 이는 우리 모두가 예상하지 못한 상황입니다.
shinto_events.43.a코0=그럼 그걸 용인하는 수밖에.
shinto_events.43.b코0=터무니없다!  우리는 코쿠진의 조언을 따라야한다!
shinto_events.44.t코0=기독교가 무시당하다
shinto_events.44.d코0=기독교의 본성에 대한 탐구 결과로는 놀랄 것도 없이, 우리 문화적 전통의 존중과 계승에 있어서 부족한 부분이 발견되었습니다. 우리의 조사에 책임을 지고 있는 학식 있고 명예로운 사람들은 종교에 구미가 당기는 부분은 있지만, 실제론 우리 사회에 위험한 것이라고 선언했습니다.
shinto_events.44.a코0=이곳이 신들의 땅이다!
shinto_events.44.b코0=우리가 그들의 판단을 존중하는 한 기독교도들은 현 상태를 유지해야 할 것입니다.
shinto_events.45.t코0=기독교 공동체가 공격받다
shinto_events.45.d코0=[christian_port_event_target.GetName]에 있는 기독교 상인들의 창고에서는 이번 달에만 한 달 넘게 불이 났고 해당 지역의 사무라이들은 이것이 불운한 사고의 연속이었다고 주장하는 것을 볼때, 모든 사람들이 우리 해안에 외인들이 찾아오는 것에 호의적이지는 않은 것 같습니다.
shinto_events.45.a코0=폭도를 처벌하기위해 조사하라
shinto_events.45.b코0=이 사고에 대해 우리가 할 수 있는건 거의 없다.
shinto_events.46.t코0=전통을 계승하지 않을 것인가?
shinto_events.46.d코0=[Root.Monarch.GetName]와(과) [Root.Monarch.GetHerHis]이(가) 기독교 신앙과 개인적으로 연결되어 있다는 건 이미 비밀조차 아닙니다. 시간이 지나면서 기독교는 일본의 신토, 불교, 유교 전통을 넘어서서 우리 나라의 지배 이념이 되었습니다. 이제 일본은 더욱 단결되고 질서있는 사회가 되었으므로, 아마도 이 변화를 마무리 짓고 기독교를 우리의 국교로 받아들일 때가 온 것 같습니다.
shinto_events.46.a코0=아니, 우리는 전통을 완전히 무시할 순 없어!
shinto_events.46.b코0=변화의 시간이 왔다.
shinto_events.47.t코0=기독교 왕국
shinto_events.47.d코0=우리는 기독교 신을 믿는 자들을 우리의 보호 아래 두고, 그들에 대한 국가의 보호를 허락해 왔습니다. 그들이 우리의 영역 어디를 가든간에 사람들은 기독교인이 살고, 일하고, 전도할 수 있는 권리가 있다는 것을 압니다. 기독교 상인들은 우리 도시에서 흔히 볼 수 있으며, 궁정에서도 대신과 신하들에게 기독교는 점점 더 흔한 종교가 되어가고 있습니다.
shinto_events.47.a코0=그래.
shinto_events.48.t코0=중요해진 기독교의 존재
shinto_events.48.d코0=우리가 그들을 살피는 동안, 우리는 기독교 공동체들이 우리 땅에서 성장하는 것을 허용하면서 그들의 신도들이 피해를 입지 않도록 보호해 주었습니다. 이것은 우리가 그들의 해외에 있는 모국과 가치 있는 무역을 따낼 수 있게 해주었고, 우리에게 공명정대한 나라라는 평판을 얻게 해 주었습니다.
shinto_events.48.a코0=그래.
shinto_events.49.t코0=기독교의 패배
shinto_events.49.d코0=우리는 우리 사회에서 기독교의 위험한 영향력을 간신히 타도해냈습니다. 우리는 그들의 선교사들과 거리를 두었고, 우리 영역에 추종자들이 들어오는 것을 막았으며, 우리 국경 내의 수상쩍은 신도들을 찾아냈습니다.\n그 결과 우리는 조상들의 방식을 따르는 우리 신하와, 신토와 불교의 성직자들에게서 찬양받고 있습니다
shinto_events.49.a코0=그래.
shinto_events.50.t코0=[Root.Overlord.GetName] 막부
shinto_events.50.d코0=일본의 다이묘에 대한 [Root.Overlord.Monarch.GetHerHis]의 권한을 강화하기 위한 시도로 [Root.Overlord.Monarch.GetName](은)는 전국적인 조사를 실시했습니다. 이것은 모든 사람과 자원, 소유권 관계를 측정 및 계량하고 [Root.Overlord.Monarch.GetHerHis]의 계획에 따라 고치는 것을 포함합니다. 이것은 천황이 우리 쇼군에게 준 과제이지만, 이는 오래된 권력 관계를 그들의 책임자에게로 돌리는데 쓰이고 있습니다. 오늘은 [Root.GetName]의 조사를 위한 시간입니다. 우리는 [Root.Overlord.GetAdjective]의 정부 관리들로부터 현재의 봉신들에게 부여된 봉지는 결국은 국가의 것이며, 봉신들이 가진 땅은 현재만 유효하다는 선언을 받아 왔습니다.
shinto_events.50.a코0=내가 세금을 걷을 권리는 아무도 손댈 수 없다!
shinto_events.50.b코0=그러한 집계를 수행하고 그 결과를 [Root.Overlord.Monarch.GetName]에 제출할 것을 제안한다.
shinto_events.50.c코0=[Root.Overlord.GetAdjective] 관리자를 환영합니다.
shinto_events.51.t코0=거주의 문제
shinto_events.51.d코0=쇼군은 천황이 우리가 황실 주변으로 출두하기를 바란다는 전갈을 보냈습니다. [Root.Capital.GetCapitalName]에 있는 우리 궁정에 거주하는 것은 더이상 받아들여지지 않으며, 우리 가족은 이제부터 1년 내내 황궁에 머물러야 합니다. 이런 사례는 이전에도 있었지만, 이 황령은 우리에게 스스로 뭔가를 결정할 여지를 거의 남겨두지 않습니다. [Root.Monarch.GetName]은 지금 즉시 황실에 출두하거나 끔찍한 결과를 마주해야 합니다.
shinto_events.51.a코0=그렇게 해야하고 말고.
