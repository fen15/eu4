confucian_events.2.d코0=시간이 지남에 따라 우리의 기독교인 백성들은 우리의 방식에 익숙해지고 우리의 의례와 우수한 행정적 이상을 따르기 시작했습니다. 한때 경전과 교육 및 통치 체제에 대한 불신이 있었지만 이제는 널리 이해되고 있습니다. 차례차례 우리의 기독교인 백성들이 받아 들여져 우리 [Root.GovernmentName]의 일부가 되었으며, 그들의 관습 중 일부는 이제 우리의 것이되었습니다. [Root.Capital.GetCapitalName]에서는 가장 교양있는 유학자들조차도 기독교 관습에 참가하고 기독교 교회를 방문하고 있습니다.
