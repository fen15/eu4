tributary_events.26.d코0=[Root.Overlord.GetName]의 [Root.Overlord.GovernmentName]에 조공을 보내도록 복종하면서, 우리는 국경이 계속해서 개방되도록 승인했습니다. 이는 우리의 국경 거주민들이 싫어하는 사실입니다.\n\n살아있는 노예의 형태로 공물을 가져가기 위해 약탈자들이 언제든지 나타날 수 있기 때문에, 유목민 무리의 국경에 인접한 지역은 절대 안전하지 않습니다. 공물로 보내진 남성과 여성은 [Root.Overlord.Capital.GetCapitalName]의 시장에서 판매 될 것입니다. 우리 국민들은 우리가 이 멍에를 던질 수있는 날을 갈망하지만, 우리가 [Root.Overlord.GetName]의 군대를 두려워하는 한, 우리는이 원정을 참아내야 할 것입니다.
