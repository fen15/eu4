desc_wokou_pirate_stronghold_friendly코0=우리 이웃들에겐 유감스럽지만 이곳은 우리 보호하에 있는 해적의 본거지이다.
wokou_pirate_stronghold_hostile코0=적대적인 해적 거점
desc_wokou_pirate_stronghold_hostile코0=번성하는 사업은 이 지역이 해적들의 본거지가 되도록 만들었습니다. 하지만 그들은 항로를 가로질러 자신들의 힘을 나누는데 관심이 없습니다.
desc_empire_of_china_nomadic_border코0=우리 국경에서 강력한 유목민이 성장하면서 천명에 대한 우리의 주장에 그림자가 드리우고 있습니다. 국가가 번성하기 위해서 국경의 유목민을 진압해야만 합니다.
wokou_closed_ending코0=평화로워진 해안
desc_wokou_closed_ending코0=해안 전체에서 해적들을 모두 몰아내었으며 모든 어부의 무기 소지는 금지되었습니다.
wokou_no_effort_ending코0=왜구의 끝
desc_wokou_no_effort_ending코0=우리 지역에서 비롯된 해적 활동의 급격한 증가가 끝났습니다.
wokou_turned_to_navy코0=해군이 된 해적들
desc_wokou_turned_to_navy코0=우리는 땅에서 해적단의 선장들에게 권한을 부여하고 신분의 지위와 토지를 부여하면서  명령하였습니다. 그 결과 우리의 해군은 어느 때보다 강해졌습니다.
urbanization_in_order코0=체계잡힌 사회
desc_urbanization_in_order코0=우리는 도시의 인구가 폭발하고 여러 곳이 도시화 되어가는 시대에 질서와 전통을 지키기 위해 최선의 노력을 다했습니다. 우리는 누가 어디로 이주하는지, 어떤 일을 하는지에 대해 엄격한 규정을 두었습니다. 그 결과 우리는 약간 계층화되긴 하였으나, 통합된 사회를 바라보고 있습니다.
urbanization_middle_road코0=도시화
desc_urbanization_middle_road코0=우리 도시들은 늘어난 작물 수확량과 교외로부터의 급격한 인구 유입 덕분에 지난 수십년 동안 놀라울 만한 성장을 이루어내었습니다.
urbanization_social_mobility코0=사회의 유동성
desc_urbanization_social_mobility코0=점점 더 많은 사람들이 성벽 아래에서 새로운 삶을 찾으면서 도시의 인구가 급격히 증가하고 있습니다. 이로 인해 사회 이동이 보다 역동적이 되었으며, 이는 우리가 정책적으로 강조중인 경향이기도 합니다.
movement_restrictions코0=이동 제한
desc_movement_restrictions코0=우리는 영토 내에서 사람들이 이주하는 것을 금지했습니다. 이를 위해 명부를 작성하였으며 이주는 공식적인 허가를 필요로 합니다.
urban_growing_pains코0=통제되지 않는 성장
desc_urban_growing_pains코0=시골에서 도시로의 사람들의 거대한 유입은 장기적으로 유익 할 것 같지만 현재는 질서부터 기본적인 위생시설에 이르기까지 모든 것에 문제가 됩니다.
support_of_ikkos코0=잇코잇키의 지원
desc_support_of_ikkos코0=우리는 우리의 국가와 이웃 나라들에서 많은 자치권과 영향력을 가진 불교 공동체 잇코잇키의 열렬한 지원을 받고 있습니다.
ikkos_empowered코0=경내 도시
desc_ikkos_empowered코0=정토진종의 경내 도시는 우리 생활의 일부가 되었음을 드러내는 증거입니다. 그들은 우리 영역에서 넓은 영향력을 행사하며, 새로운 도시의 형성에 크게 기여하고 있습니다.
ikkos_crushed코0=권위 주장됨
desc_ikkos_crushed코0=우리는 정토진종의 사원들을 모두 파괴하여 왕국 내에 오로지 우리만이 유일한 권위임을 입증하였습니다.
incident_end_dejima코0=항구 폐쇄
desc_incident_end_dejima코0=우리는 서양의 영향력이 일반 대중에게 미치는 것을 막기 위해 강력한 제약과 조절을 펼쳐왔다. 우리는 이익을 위해 무역을 용인하곤 있으나, 그들의 파괴적인 사상을 가지진 않을 것이다.
incident_end_trade_with_west코0=서양 무역
desc_incident_end_trade_with_west코0=우리는 무역이 엄격한 관리 아래서 유지되도록 주의하곤 있지만, 우리 지역에서 유럽의 해양국가들과의 무역을 통해 이익을 얻고 있다.
incident_end_open_ports코0=서양 이념들의 유입
desc_incident_end_open_ports코0=항구에서는 단순한 무역품 거래 뿐만 아니라 서양의 과학과 사상들이 유입됩니다. 우리는 이를 신중하게 걸러내어 좋은 것은 우리의 통치에 도움이 되도록 하고 나쁜 것들은 받아들이지 말아야 할 것 입니다.
neo_confucian_administration코0=성리학적 행정
desc_neo_confucian_administration코0=우리나라의 유학자들과 관리들간에 성리학적 관념이 대두되어 관료 사회의 효율성에 혁명을 가져왔습니다. 출생보다 공적을 중요하게 다루는 것으로, 지역 대부분에서 우리의 지배가 강화되고 있습니다.
neo_confucianism_middle_road코0=지식의 보급
desc_neo_confucianism_middle_road코0=성리학적 관념에 대한 관심이 높아지면서 우리 영역에서 지식의 보급이 크게 확대되었습니다. 사상이 일반적인 식자율의 증가를 가져왔으며, 철학적 흥미는 우리 사회에 깊은 영향을 남겼습니다.
traditionalist_administration코0=전통주의
desc_traditionalist_administration코0=우리는 정부기구와 사회 전반에 합리주의가 과도히 퍼진 상황에 맞서 전통주의자와 명예에 대한 굳건한 지지자로 버텨서고 있습니다. 공적은 중요하지만, 예로부터의 전통적 유대와 충성이 없이는 국가가 움직일 수 없습니다!
supported_loyal_retainers코0=충성스러운 가신들을 위한 지원
desc_supported_loyal_retainers코0=새로운 관리들이 등장하는 상황에 직면하여 우리는 여전히 예로부터 충성을 지켜왔던 가문들을 선호한다는 것을 확실히 보여주기로 했습니다.
shinto_rational_administration코0=능력주의
desc_shinto_rational_administration코0=우리는 출신으로 관직이 결정되는 것이 아니라 공적에 따라 관직을 결정하고 있습니다. 
shinto_self_made_men코0=자수성가한 사람
desc_shinto_self_made_men코0=우리는 새로이 우리 지방에서 권력을 잡게 된 자수성가한 사람들을 고무하고 있다.
shinto_support_for_court코0=황실에 대한 지원
desc_shinto_support_for_court코0=우리는 황실을 후원하고 있습니다. 이는 이 땅에 있어서 하늘에서 오는 모든 권위의 원천입니다.
nanban_production_investments코0=생산 투자
desc_nanban_production_investments코0=우리는 장인들에게 서양인이 현재 우리의 항구에서 판매중인 이국적인 상품들을 어떻게 만드는지 익히도록 장려하고 있다.
nanban_dependent_on_imports코0=수입에 의존
desc_nanban_dependent_on_imports코0=우리는 많은 공산품의 생산을 남들에게 떠넘겼고, 우리 상인들이 부족분을 수입하도록 했습니다.
rangaku_incident_modifier코0=란가쿠(난학)
desc_rangaku_incident_modifier코0=우리는 서양 문제에 대한 연구를 장려했습니다. 이것이 우리 사회의 결속에 해롭다는 우려가 있는가 하면, 우리가 서양에서 배우고 있는 것은 다른 방법으로는 배울 수 없는 귀중한 것이라 주장하는 자도 있습니다.
perfecting_the_musket코0=머스킷으로 완전무장
desc_perfecting_the_musket코0=우리 총포 제작자들은 다른 이들과 다르게 높은 품질의 총포를 만드는 것으로 명성이 높습니다.
guns_commonplace코0=화기의 확산
desc_guns_commonplace코0=총기는 이제 매우 흔해졌고 우리 군대는 총기 사용에 아주 능숙해졌습니다. 우리는 옛 풍습을 버리지 않으면서 이 신기술에 상당한 자원을 썼습니다.
traditional_warfare코0=무사도의 본보기
desc_traditional_warfare코0=우리는 전투와 무사, 양쪽에 대해 명예롭고도 전통적인 방법을 완성했습니다.
firearm_restrictions코0=화기 제한
desc_firearm_restrictions코0=우리는 화기의 확산을 우리의 전문 병사들에게만 제한하기 위해 최선을 다했습니다.
shinto_events.isolation.tt코0=이 선택은 현재의 §Y사건§!이 끝난 후 당신이 §Y고립주의§!로 향하게 만들 것입니다.
shinto_events.open.tt코0=이 선택은 현재의 §Y사건§!이 끝난 후 당신이 §Y개방§!으로 향하게 만들 것입니다.
shinto_events.much.openness.tt코0=이 선택은 현재의 §Y사건§!이 끝난 후 당신이 급격히 §Y개방§!으로 향하게 만들 것입니다.
shinto_events.much.isolation.tt코0=이 선택은 현재의 §Y사건§!이 끝난 후 당신이 급격히 §Y고립주의§!로 향하게 만들 것입니다.
shinto_events.middle_way.tt코0=이 선택은 현재의 §Y사건§!이 끝난 후 당신이 §Y중립§!으로 향하게 만들 것입니다.
sashidashi_modifier코0=인구조사 시행됨
desc_sashidashi_modifier코0=쇼군의 명령에 따라 우리나라의 사람과 물건을 모두 헤아렸습니다.
shinto_local_christian_mission코0=지역 기독교 선교사
desc_shinto_local_christian_mission코0=우리는 기독교 커뮤니티가 이 지역에서 성장하는 것을 허용해왔습니다. 기독교도들로 인해 인구가 늘고 자선단체에 대한 기부가 증가하면서 지역의 발전에는 도움이 되고 있지만, 종교적 긴장도 증가하게 될 것입니다.
pirate_fighting코0=해적과의 싸움
pirate_haven코0=해적 소굴
christian_ruler코0=기독교인 통치자
desc_christian_ruler코0=우리 나라의 대부분의 사람들은 신토를 믿지만 통치자는 세례를 받았으며 궁정 내에서 기독교를 후원하고 있습니다.
shinto_christian_decision_title코0=세례받은 통치자
shinto_christian_decision_desc코0=우리 땅의 기독교 공동체는 점점 더 강해지고 있으며, 일부 사람들은 개인 수준에서 서양의 신을 환영할 때가 왔다고 느끼고 있습니다. 만약 우리 통치자가 기독교도로 개종할 경우 어떤 사람들은 그것을 전통에 대한 모욕이라 느끼겠지만, 그럼에도 상당한 이득을 가져올 수 있습니다.
shinto_kirishitan_realm코0=기독교 왕국
desc_shinto_kirishitan_realm코0=기독교인은 우리 영토와 우리 궁정에서 흔한 존재가 되었습니다. 우리 황실의 구성원은 종종 기독교의 신께 기도를 올리며, 많은 장관들은 현재 기독교도입니다. 우리들은 이 외국의 신앙을 신토, 불교, 유교의 전통에 통합했습니다.
christianity_defeated코0=기독교의 패배
desc_christianity_defeated코0=우리는 기독교가 민중 사이에 퍼지는 것을 막아서 전통을 지켜내었습니다.
significant_christian_presence코0=중요해진 기독교의 존재
desc_significant_christian_presence코0=기독교는 신토와 불교처럼 우리 영역의 종교 중 하나가 되었습니다. 종교적 공동체는 여전히 소수파지만, 우리 영역에서 사상과 철학의 교류를 다시금 활발하게 만들었습니다.
rise_of_the_daimyo코0=다이묘의 발흥
desc_rise_of_the_daimyo코0=우리는 막부의 중앙 집권화 강화 시도에 대놓고 우리 권력을 주장하였다.
growing_power_of_the_shogunate코0=막부의 권력 증가
desc_growing_power_of_the_shogunate코0=우리는 막부에 대한 맹목적인 충성파와 공공연한 반군 사이에서 중도를 지켜왔습니다. 우리가 움직일 수 있는 공간을 지킴으로써, 우리는 번영할 것입니다.
adherence_to_shogunate코0=막부에 충성
desc_adherence_to_shogunate코0=우리는 계속 늘어나는 막부의 요구에 부응할 수 있었으며, 지금은 일본에서 가장 명예로운 다이묘 중 하나가 되었습니다.
shinto_religious_tensions코0=종교적 긴장
desc_shinto_religious_tensions코0=우리는 기독교 선교사들이 우리 땅에 그들의 신앙을 포교하도록 허용하고 있습니다. 많은 사람들이 이 새로운 신앙을 받아들인 것으로 보이지만, 일부는 이에 분개하고 있습니다.
shinto_harsh_initial_stance_on_christianity코0=기독교를 구속한 초기의 자세
desc_shinto_harsh_initial_stance_on_christianity코0=초기의 기독교 선교사들과의 접촉은 그들에게 결코 좋은 것이 아니었습니다. 우리는 우리 영역내의 기독교 선교 활동을 심하게 박해했습니다.
in_defence_of_shintoism코0=선교사들에 대한 가혹한 자세
desc_in_defence_of_shintoism코0=우리는 전통주의자들의 충고에 귀기울이며, 우리 선조들의 가르침을 따르고저 영역내의 기독교 확산을 막았습니다. 
shinto_strenghtened_local_traders코0=강화된 신토 장인들
desc_shinto_strenghtened_local_traders코0=기독교의 상품과 상인이 우리 영역에 몰려오도록 허용하는 대신에, 우리는 지역의 상인들과 신자들을 성장시키는데 초점을 맞추기로 했습니다.
cadastral_survey_modifier코0=지리 측량
desc_cadastral_survey_modifier코0=우리는 우리의 종주국이 우리 땅을 측량하는 것을 허용하여, 우리 땅에 대한 그들의 직접적인 영향력을 강화하였습니다.
nanban_port코0=남만 항구
desc_nanban_port코0=이 항구는 유럽 함선들의 무역 중심지입니다.
nanban_trade_restrictions코0=남만 무역 제한
desc_nanban_trade_restrictions코0=우리는 서양과의 무역에 강한 많은 제약들을 걸었습니다.
shinto_converted_to_christianity코0=기독교 일본
desc_shinto_converted_to_christianity코0=우리는 일본의 국교를 기독교로 바꾸었고, 나라에 비주류로 존재하던 많은 기독교도들의 지지를 받고 있습니다.
shinto_converted_to_mahayana코0=불교 일본
desc_shinto_converted_to_mahayana코0=일본의 공식적인 국교는 이제 정토진종이며, 우리는 우리 정부에 잇코잇키 공동체를 최대한 통합하였습니다. 비주류던 일본 전역의 불자들은 이제 우리가 그들이 꿈꾸던 나라가 될 수 있도록 우리를 돕고 있습니다.
shinto_incident_wokou_start.tt코0=이는 §Y왜구§! 사건을 시작하게 합니다.
shinto_incident_urbanisation.tt코0=이는 §Y도시화§! 사건을 시작하게 합니다.
shinto_incident_ikko.tt코0=이는 §Y잇코잇키§! 사건을 시작하게 합니다.
shinto_incident_confucianism.tt코0=이는 §Y신-유교주의§! 사건을 시작하게 합니다.
shinto_incident_nanban.tt코0=이는 §Y남만§! 사건을 시작하게 합니다.
shinto_incident_tanegashima.tt코0=이는 §Y화기의 확산§! 사건을 시작하게 합니다.
shinto_incident_kirishitan.tt코0=이는 §Y기독교§! 사건을 시작하게 합니다.
shinto_incident_shogunate_authority.tt코0=이는 §Y쇼군의 권력§! 사건을 시작하게 합니다.
shinto_events.1.t코0=왜구 해적과 약탈 무역
shinto_events.1.d코0=불안정한 시기에 이 땅의 어부와 선원들은 종종 우리 이웃의 해안을 약탈하며 생활해 왔었습니다. 이러한 행동은 몇몇 다이묘에게 정해진 수의 무역선을 외국 항구에 보낼 권리를 가져다준 가키쓰 조약(계해조약)을 통해 끝났습니다.\n하지만 시대와 권력의 균형은 바뀌기 쉽고, '약탈 무역'은 다시금 우리 성원들 사이에서 점점 더 일반적인 직업이 되어가고 있습니다. 몇몇 영주들은 습격에 직접 자금을 대거나 직접적으로 참여하기 시작했습니다. 한편 이러한 '왜구'들의 희생자들은 그러한 위협을 막아내는 것을 돕는 사람들에게 작위와 명예를 주기 시작했습니다.
shinto_events.1.a코0=우리는 약탈 무역을 우리가 통제해야만 한다!
shinto_events.1.b코0=우리는 이 해적들을 멈춰야만 한다!
shinto_events.2.t코0=왜구에 대한 조치
shinto_events.2.d코0=해적질과 약탈은 계속해서 증가해 왔습니다. 그 참가자의 범위는 단순한 어부나 하급 영주에서부터 외국 해안지대의 피해자들까지 다양합니다. 시간이 흐르며 국내외적으로 이에 대한 관심이 생겨 성공적인 해적두목들을 후원하기 시작했으며, 현재 해적 요새들은 우리의 섬과 해안을 어지럽히고 있는 것 같습니다.\n이제 이웃 국가들은 훨씬 더 강력한 조치들을 취하기 시작했습니다. 그들은 약탈자들의 습격을 대비하였으며, 적극적으로 해적 두목들을 추적하기 시작했습니다. 우리 [Root.Monarch.GetHerselfHimself] [Root.Monarch.GetTitle] 는 외국 사절들로부터 우리가 제대로 된 행동을 옮기지 않으면 우리 또한 해적들 중 하나라 간주하고 우리의 선박들을 공격하겠다는 명확한 위협을 들었습니다.
shinto_events.2.a코0=우리는 외국의 투자자들로부터 자금을 구해야 한다.
shinto_events.2.b코0=우리는 못본채 할 수 있다.

shinto_events.2.c코0=외국을 보호하는데 도움을 주십시오.

shinto_events.3.t코0=[pirate_coast_province.GetName]의 해적 거점
shinto_events.3.d코0=[save_wokou_target.GetName]의 군주는 겁없는 해적으로 알려져 왔으며, 그들이 가진 충성심과 재산은 큰 힘과 영향력으로 이어졌습니다. 큰 성공을 거둔 해적 두목이 해안 가까이의 섬에 전적으로 그의 원정을 통해 유지되는 요새를 세웠습니다. 그런 요새를 함락하는데는 큰 힘이 들 것 같지만, 그는 우리 해군의 야심을 비웃고 있습니다.
shinto_events.3.a코0=외국인들의 부로 살아가는 거라면 우리가 관여할 필요가 있나?
shinto_events.3.b코0=우리의 신하가 될 수 있을지도....
shinto_events.3.c코0=우리는 정원에서 썩어 나가는 잡초를 제거해야만 한다!
shinto_events.4.t코0=수군이 된 해적
shinto_events.4.d코0=시간이 지나면서 우리는 왜구를 무법 상태의 이질적인 해적집단에서 우리의 지휘를 따르는 해군으로 바꿀 수 있었다. 그 지도자들은 우리 [Root.Monarch.GetTitle](을)를 섬기게 되었으며,  우리 지역에서 영향력과 권력을 얻었습니다. 우리의 지휘 아래 있는 선원과 배들은 이제 전문적이고 경험이 넘치는 군대이며, 습격에 능하며, 해상에서의 전투 및 소규모의 해외 침략까지 할 수 있습니다.\n[saved_neighbor.GetAdjective]의 조용한 도시에서부터 [save_wokou_target.GetName]의 유령 항구까지 우리의 해군은 두려움과 존경을 받고 있습니다.
shinto_events.4.a코0=우리는 해적들을 수병으로 바꿨다.
shinto_events.5.t코0=왜구의 끝
shinto_events.5.d코0=많은 사람들이 바다와 해안의 골칫거리들과 싸우는 우리의 열정에 의문을 제기해왔습니다. 어떤 사람들은 해적질과 노략질이 모든 [Root.GetAdjective] 어부들에게서 자연스레 일어난다고 말하며, 우리가 이런 비열한 관행에서 눈을 돌려왔다고 말할 것입니다.\n하지만 시간이 지나면서 우리 이웃들은 그들의 해안을 감시하며, 평화를 깨트릴만한 존재들을 찾아 본보기로 삼는 법을 배웠습니다. 몇년 전에 급격히 증가했던 왜구의 습격 빈도는 현저히 줄어들었으며, [Root.GetAdjective]에 그 여파는 거의 남지 않았습니다.
shinto_events.5.a코0=질서가 회복되었다.
shinto_events.6.t코0=보호받는 해안선
shinto_events.6.d코0=우리 해안의 주민들 사이에서 해적, 약탈자, 밀수범들을 통제하려는 우리의 치열한 노력은 해양 정책이 거의 완전히 바뀌게 만들었습니다. [Root.Monarch.GetTitle]의 법령에 따라 모든 어부들은 무기를 소지할 수 없으며, 모든 선박은 정기적으로 수색됩니다. 엄격한 규칙과 규제가 바다를 오가는 모든 사람들에게 적용되고 있으며, 우리의 새로운 해안 경비대는 우리의 영역을 폐쇄할 수 있게 해 줍니다. 노략질에 피해를 당하던 사람들은 열광하고 있으며, 그들에게 평화를 가져다준데 대하여 우리에게 커다란 영광과 보상을 바쳤습니다.
shinto_events.6.a코0=질서가 회복되었다.
shinto_events.7.t코0=조카마치(도성)
shinto_events.7.d코0=갈수록 험악해져가는 세상에서 안전한 성은 고용과 보호를 약속합니다. 사무라이는 상인 및 장인들과 함께 그들의 윗사람이 있는 성벽 아래 도시를 위해 시골의 집을 버렸습니다. 우리 수도인 [Root.Capital.GetCapitalName] 또한 예외가 아니며, 이러한 성장은 우리 관료들에게 우려를 안겨주고 있습니다.\n화재나 역병같은 문제들을 최소화하기 위해서는 기반시설을 개선하기 위한 새로운 자금이 필요할 것입니다.
shinto_events.7.a코0=그들은 필요로 하는 것을 가질 것이다.
shinto_events.7.b코0=[Root.Capital.GetCapitalName]로 옮겨올 수 있는 사람들을 제한하라.
shinto_events.8.t코0=농민들이 [Root.Capital.GetCapitalName]로 이주
shinto_events.8.d코0=시골의 인구가 증가함에 따라 농민 한 명당 토지의 크기는 상속을 거칠 때 마다 감소하고 있습니다. 수확량이 증가하곤 있지만 일부 농부들은 여전히 그들의 땅에서 살기 어렵습니다. 많은 사람들이 생활을 위해 도시로 옮겨왔으며, 이는 [Root.Capital.GetCapitalName]의 성장통을 더욱 악화시켰습니다.\n지주들은 우리에게 사회 질서를 보다 강화해 달라고 애원과 불평을 해오고 있습니다. 그들은 우리 영역 내에서의 사람들의 이동을 막기 위해 법을 제정해달라고 강력히 촉구중입니다.
shinto_events.8.a코0=허가없이는 아무도 이주할 수 없도록 법을 만든다.
shinto_events.8.b코0=도시의 성장을 막을 수 없다.
shinto_events.9.t코0=무역 독점
shinto_events.9.d코0=도시의 성장은 예로부터 내려오던 우리나라의 상인 조합인 자(座)가 그들의 힘을 급격히 증가시킬 수 있도록 이끌었습니다. 우리 영역의 잦은 혼란은 그들이 점점 더 스스로를 지키기 위한 자위능력을 강화하고 있다는 것을 뜻하기도 합니다. 조합은 이제 사원, 지주, 사무라이까지도 한 편으로 만들었습니다. 하지만 그들은 동시에 적을 얻었습니다.\n어떤 이들은 우리의 [Root.Monarch.GetTitle]에게 조합에 맞설 능력 있는 자들을 위해 경제를 개방하라 간청합니다. 그리고 어떤 다른 이들은 우리가 최소한 조합이 아닌 자들에게도 독점권과 특권을 줘야한다고 주장합니다.
shinto_events.9.a코0=우리는 그들에게 특권을 주는 낡은 법을 폐지할 것이다!
shinto_events.9.b코0=독점은 효과적이지만 우리는 전통에 따라 그걸 허용해선 안된다.
shinto_events.9.c코0=우리는 선조들의 정책을 보호해야 한다.
shinto_events.10.t코0=사회적 안정성
shinto_events.10.d코0=빠르게 도시화되고 있는 우리 사회의 질서를 위협하는 것을 막기 위해 우리는 엄격한 법을 시행했습니다. 이러한 규칙과 제약들은 부적절한 사회적 이동성과 물리적 이동성을 제한합니다. 이런 식으로 우리는 지금까지 오랜 세월동안 우리 사회를 지켜온 명예와 안정성을 지킬 수 있었습니다.
shinto_events.10.a코0=질서가 회복되었다.
shinto_events.11.t코0=도시계급의 성장
shinto_events.11.d코0=우리의 영토는 비교적 온전한 형태로 빠른 도시화의 시대를 거쳤습니다. [Root.Capital.GetCapitalName] 같은 도시들은 예전보다 훨씬 더 크고 무질서하게 확장되고 있습니다. 현재 증가한 사람들은 농사를 짓는 것보단 무역, 공예, 또는 군 복무 등으로 생계르 율지하고 있습니다.
shinto_events.11.a코0=번영의 시대가 오고 있다.
shinto_events.12.t코0=사회의 유동성
shinto_events.12.d코0=인구 증가와 급격한 도시화로 인해 우리 영토에 상당한 사회적 유동성이 생겨났습니다. 우리는 이러한 경향이 사회적 불안정을 부르게 될 걸 감안하고도, 역동성을 장려했습니다. 우리가 바라보고 있는 것은 몇 세대에 걸쳐 사람들이 논밭에서 떠나, 무역, 행정, 군대 등에서 일하게 된 사회입니다.
shinto_events.12.a코0=시대가 바뀌고있다.
shinto_events.13.t코0=정토진종
shinto_events.13.d코0=혼란의 시대에서 지도와 안정을 찾아 종교에 눈을 돌리는 사람이 늘어나고 있습니다. 불교는 오랜 기간동안 신토와 함께 존재해 왔지만, 최근들어 신도의 수가 급격히 늘고 있으며 불교의 전통도 [Root.GetAdjective] 사람들의 일상생활에 침투하고 있습니다.\n정토진종에서의 구원과 계층 이동성에 대한 명확한 약속은 많은 사람들을 끌어들이고 있습니다. 부자들과 빈민들로부터 후원받아 새로운 사원들이 우리 영토 전반에 설립되었습니다.
shinto_events.13.a코0=이 열정은 감동적이다! 우리도 이 사원을 후원하자.
shinto_events.13.b코0=굳은 믿음을 가진 사람들의 강한 신념을 거스르는 것은 어렵다.
shinto_events.13.c코0=가난한 사람들에게 힘을 주는 것을 엄격하게 제안하자.
shinto_events.14.t코0=지나이마치
shinto_events.14.d코0=충실한 신도들의 모임인 잇코잇키는 우리 영역의 큰 사찰을 중심으로 작은 마을로 성장하기 시작했습니다. 이 도시들은 종교적인 의미만이 있는 것이 아니라, 소규모 지주들의 사무라이에서부터 무장한 농부와 승려들까지 포함한 자위력을 가지고 있습니다. 잇코잇키 공동체는 막부만이 아니라 주변을 지배하고 있는 모든 다이묘들과도 동등한 권위를 가집니다.\n그들의 공동체 중 하나가 [ikko_province.GetName]의 사찰 주변에 생겨났고, 우리는 그들의 지원을 통해 이득을 얻을 수도 있지만 이러한 종교적 열정과 무력, 자치권의 강력한 혼합은 다이묘의 권위에 위협을 끼칩니다.
shinto_events.14.a코0=우리는 이 벌집을 제거해야만 한다.
shinto_events.14.b코0=이 충실한 군인들과 함께 일하기 위해 노력하자.
shinto_events.14.c코0=더욱 많은 사찰도시가 세워지는 것을 허가한다.
shinto_events.15.t코0=사회적 긴장
shinto_events.15.d코0=우리 영역의 잇코잇키는 점점 더 강해지고 있으며, 보다 많아지고 있으며, 무엇보다 대담해지고 있습니다. 우리 관리들은 때때로 그들이 마을에 도착했을 때 잇코잇키의 징세관들이 이미 세금을 걷은 상태일 때가 있거나, 상인들이 공동체를 지날때 더이상 안전하다고 느끼지 못한다고 보고해왔습니다. 잇코잇키는 너무 강해서 많은 사람들이 그들의 특권에 의문을 갖기 시작했습니다.
shinto_events.15.b코0=그들은 현재의 경계선 밖으로 확장할 수 없을 것이다.
shinto_events.15.c코0=그들은 그럴 권리가 있다.
shinto_events.15.a코0=이 농부들을 때려잡을 때가 왔다!
shinto_events.16.t코0=종교 자치의 종결
shinto_events.16.d코0=우리는 마침내 잇코잇키와 그들이 장악하고 있던 마을을 축소시켰습니다. 농민들의 무장은 해제되었으며, 이제 우리의 대리인만이 통행료와 세금을 징수하고 외부의 적들을 방어할 준비를 갖출 권한을 가진 유일한 사람들입니다.
shinto_events.16.a코0=질서가 회복되었다.
shinto_events.17.t코0=팽팽한 권력
shinto_events.17.d코0=잇코잇키 커뮤니티는 여기 머무르려는 것 같습니다. 우리는 우리의 권위를 지키고자 노력했지만 지나이마치에 상당한 권리와 특권을 양보해야 했으며, 그들은 우리 사회에서 중요한 역할을 계속하게 될 것입니다.
shinto_events.17.a코0=아미타불.
shinto_events.18.t코0=잇코잇키의 지원
shinto_events.18.d코0=우리가 사찰 공동체의 성장을 지속적으로 후원해 왔기에, 현재는 잇코잇키와 굳게 얽혀 있습니다. 사찰 공동체의 지도자들은 우리 사회에 많은 영향력을 행사할 수 있지만, 그들은 동시에 우리 [Root.Monarch.GetTitle]의 열렬한 지지자기도 합니다.
shinto_events.18.a코0=아미타불.
shinto_events.19.t코0=혼란한 시대의 도덕적 지침
shinto_events.19.d코0=일본의 주요 다이묘 중 상당수는 자수성가한 사람이거나 그들의 충성심에 의존하고 있습니다. 하지만 우리의 오래된 도덕 규범은 혈통과 충성, 그리고 황실을 중심으로한 사회 질서의 중요함을 강조하고 있습니다. 유학자들은 지금 우리 나라의 통치 방식에 대한 지침으로서 주자의 가르침을 탐구하고 있습니다.\n사서삼경같은 고전을 강조하는 성리학에 대한 최근의 관심은 지방 통치자와 일반인 모두에게 합리적인 도덕적 지침을 제공하려 하고 있습니다.
shinto_events.19.a코0=우리는 조정의 기관들을 후원해야 한다.
shinto_events.19.b코0=우리는 이 새로운 도덕철학의 사상가들을 끌어들이기 위해 힘써야 한다.
shinto_events.20.t코0=출신과 특권
shinto_events.20.d코0=우리 사회에 보급된 성리학 이념은, 많은 천한 태생의 사람들을 지적 영향력이 있는 지위까지 오르게 하였다. 낭인의 아들인 이 시대의 저명한 학자 중 한명은, 다른 유학자들과 함께 공개적인 강의와 쉬운 단어로 쓰인 책을 바탕으로 학문을 넓히고자 하고 있다.\n이는 여러 면에서 학문이 정통한 혈통을 위한 특권이었던 낡은 사회질서에 대한 도전이다.
shinto_events.20.a코0=이 계획은 우리가 지원할만 하다.
shinto_events.20.b코0=사회 질서를 위협하는 것을 용납할 수 없다!
shinto_events.21.t코0=성과주의
shinto_events.21.d코0=[Root.Monarch.GetName](은)는 어렸을 때부터 유교의 경전을 익히고, 성리학의 강의를 들어왔습니다. [Root.GetName]의 [Root.Monarch.GetTitle]로써 [Root.Monarch.GetSheHe]는 이러한 철학적 원칙을 따를 수 있는 능력이 있습니다. 야심찬 계획으론, 신분과 우리 일족에 대한 오랜 충성심을 바탕으로 우리 영토에서 영향력을 가지고 있는 능력이 없는 자들을 근절하는 것입니다.\n물론 우리의 충실했던 가신들은 이것을 배덕적인 짓이자, 부당한 적대행위라 인식할 것입니다.
shinto_events.21.a코0=공적이야 말로 지배의 원칙이어야 한다.
shinto_events.21.b코0=우리는 우리에게 충성한 자를 지원해야 한다.
shinto_events.22.t코0=성리학적 통치
shinto_events.22.d코0=우리는 주자의 가르침과 중국 성리학의 전통 속에서 새로운 통치 철학을 모색해왔습니다. 이 사상은 우리의 관료들만이 아니라, 우리 사회 전체를 위한 확고한 기초라는 것이 판명되었습니다. 합리적인 사고, 보다 넓은 식자율, 그리고 출신보다 공적에 초점을 맞춤으로써, 격동의 시대에 [Root.GetAdjective]에 보다 강력한 국가를 건설할 수 있게 되었습니다.
shinto_events.22.a코0=그래.
shinto_events.23.t코0=시대가 바뀌고있다.
shinto_events.23.d코0=철학의 주류 계보는 전통적인 일본의 가치에서 중국의 보다 합리적인 접근으로 옮겨가는 것이었지만, 이제 철학자들과 학자들의 초점은 개인의 의무에 대한 것으로 옮겨갔습니다. 지성에 대한 지나친 집중은 사회가 움직이는 근간인 사랑과 공감 등의 실제 감정들을 무시합니다.\n논어에 대한 해석과 토론은 계속될것이고, 고전 및 서적에 친숙한 사람이 많아지고 식자율이 올라감에 따라 이제 인구의 보다 많은 사람들이 그 해석과 토론에 참여할 수 있을 것이다.
shinto_events.23.a코0=그래.
shinto_events.24.t코0=전통주의자 행정가
shinto_events.24.d코0=우리가 주자 등 유학자들의 새로운 설명을 듣는 동안에도 우리는 우리 선조들의 전통에 대한 고민을 잊지 않았습니다. 우리는 황실과 조상들이 지켜온 옛날의 작위 및 충성심 등에 아직 가치를 둔다는 것을 증명했습니다.
shinto_events.24.a코0=그래.
shinto_events.25.t코0=유럽 상인의 도착
shinto_events.25.d코0=서양에서 온 배들이 도착하면서 우리는 유럽만이 아니라 서양 상인들이 자주 들리는 아시아의 여러 지역으로부터 인기가 있는 상품이 유입되는 광경을 보고 있습니다. 우리 해안에서는 거대한 배들을 점점 더 자주 볼 수 있게 되었으며, 그들을 환영하는 다이묘들에게 그들은 어마어마한 부를 약속했습니다.\n이런 배의 선장 중 하나가 최근 [nanban_traders_here.GetName]에 도착하였는데, 그들은 우리에게 정기적으로 근처 항구에 정박하여 서양 물건을 팔 수 있도록 허가해달라 요청했습니다.
shinto_events.25.a코0=영구적인 정박지를 만들도록 장려하라.
shinto_events.25.b코0=우리는 그들이 사람을 만나고 사업을 하는데 관련된 엄격한 규정을 집행할 것이다.
shinto_events.25.c코0=우리는 그들의 상품은 받되, 미래에 대한 어떤 보장도 해주지 않을 것이다.
shinto_events.26.t코0=유럽 상인의 이중성
shinto_events.26.d코0=서양인들이 도착한 이후로부터 일부 사람들은 그들을 불신하고 있습니다. 그들의 주머니는 풍족하고, 그들의 무기는 강력하며, 어떤 사람에게는 그들의 문화가 흥미로워 보입니다. 하지만 그 상인들과 거래하는 자들은 유럽인들이 끊임없이 서로에게 음모를 꾸미고 있다고 보고해 왔습니다. 외국의 사절들과 만나도 그들은 자신들의 적들에 대한 음모나 계획들에 대해 우리에게 주의를 주는 일이 없습니다. 우리가 명예로운 자들을 상대하고 있지 않다는 것은 명확합니다. 새로운 상인 집단이 우리에게 그들의 특권을 더해달라고 요청해옴에 따라, 우리의 조언자들은 우리에게 제안을 신중히 고려해야 한다고 경고해 왔습니다.
shinto_events.26.a코0=우리는 그들이 존재를 확장할 수 있도록 허가할 것이다.
shinto_events.26.b코0=그들의 영향력을 몇 개 더 많은 항구까지로 제한하라.
shinto_events.26.c코0=이들의 사업은 [nanban_traders_here.GetCapitalName] 까지로 제한되어야 한다.
shinto_events.27.t코0=난학
shinto_events.27.d코0=[nanban_traders_here.GetName]의 무역소는 상인만이 아니라 학자와 지식인들마저 끌어들이기 시작했습니다. 이 사람들에겐 외국인들이 가져온 책이 그들이 팔고자 하는 상품보다 훨씬 가치가 높습니다. 서양 과학과 문화에 대한 학습, 즉 난학은 하나의 학문 분야로서 발전하고 있으며, 신봉자들에 따르면 우리가 배워야 할 것이 많다고 합니다. 하지만 일부 유학자들이 그렇듯, 많은 신관들은 거기에 대해 회의적입니다.
shinto_events.27.a코0=우리는 서양 과학의 보급을 장려하기 위해 최선을 다해야 한다.
shinto_events.27.b코0=그들의 사업은 [nanban_traders_here.GetCapitalName] 으로 제한되어야 한다.
shinto_events.28.t코0=외국의 영향력
shinto_events.28.d코0=몇몇 사람들이 우리가 외국상인에게 너무 의존적이라고 주장합니다. 우리의 장인은 해외의 장인보다 재능은 적지만 외부세계에서 생산된 상품을 수입하는데 재산을 쓰는 대신에 우리는 그것들 중 많은 것을 생산할 수 있을 것입니다. 그러면 우리는 전매로부터 이득을 얻을 수 있을 것입니다.\n지금 무역을 완전히 멈추는건 옳은 일이 아닙니다. 그러나 만약 우리가 최고의 장인을  육성한다면 우리는 더이상 다음 무역선이 도착하기를 초조하게 기다리고 있을 필요가 없을 것이다.
shinto_events.28.a코0=훌륭한 투자다!
shinto_events.28.b코0=다른 사람이 잘 하는 것에 우리가 시도를 할 필요는 없다
shinto_events.29.t코0=개국?
shinto_events.29.d코0=서양과의 만남은 꽤 격동적인 만남이었고 특히 [Root.GetAdjective]이(가) 그렇습니다! 서양 상인을 환영하는 우리의 노력은 유럽문화에 대한 탁월한 통찰력과 그들의 상품에 대한 좋은 접근성을 가져다 주었습니다. 진취적인 국인(Kokujin)과 다른 유력가들은 직접 서양인을 배우기 위해 그들의 아들을 유럽에 보내기 시작해서, 우리가 고국에서 이용할 수 있는 최대한 많은 것을 알아내려 하고 있습니다.
shinto_events.29.a코0=그래.
shinto_events.30.t코0=서양과 거래한다
shinto_events.30.d코0=시간이 지남에 따라 서양과의 무역수입이 초기의 높은 수준에서 줄어들었지만 먼곳의 여행자들로부터의 상품과 생각의 유입은 여전히 우리 사회를 과거로부터 변화시키고 있습니다. 시간이 흐르면 이러한 먼곳의 여행자들의 생각에 동화될지도 모릅니다.
shinto_events.30.a코0=그래.
shinto_events.31.t코0=쇄국?
shinto_events.31.d코0=우리는 서양 상인들이 우리 사회에 미치는 영향을 제한하기 위한 강력한 행동을 취했습니다. 모든 접촉을 완전히 끊으려 하는 것은 밀수입을 부를 수 있지만, 우리는 무역 장소를 하나의 항구로 제한하고 그들에게 허가된 장소 밖에서는 세계와의 접촉을 강력하게 규제합니다. 이런 방법으로 우리는 체제 전복적인 종교적 접근이나 음모같은 것들로 인한 위험을 제한하면서, 우리가 얻고자 하는 물건들(과 총)을 골라집을 수 있습니다.
shinto_events.31.a코0=그래.
shinto_events.32.t코0=화기
shinto_events.32.d코0=서양 상인들의 도착과 함께 처음으로 휴대용 화기가 우리 영역에 들어왔습니다. 이 무기들은 우리 땅에서 원래 쓰이던 것들과 다르며, 널리 보급되면 전쟁에서 혁명이 일어나리라는 것이 확실합니다. 하지만 그 물건들을 충분히 얻는 것은 보이는 것 만큼 쉬운 일이 아닙니다. 머스킷은 그 위력을 본 사람들 사이에서 높은 수요를 얻고 있지만, 그것이 우리의 적들이나 통제되지 않은 농민 사회의 손에 들어갔을 때의 전망은 상당히 불안합니다.\n우리는 무기를 생산하고 군인들에게 사용법을 가르치면서, 누가 총기에 접근할 수 있고 얼마나 많은 총을 만들 것인지를 결정해야 할 것입니다.
shinto_events.32.a코0=숫자가 힘이다! 가능한한 많이 생산해라.
shinto_events.32.b코0=소수의 신뢰할 수 있는 사람들을 위해서만 만들면 족하다.
shinto_events.33.t코0=화기의 보급
shinto_events.33.d코0=외국인들이 우리에게 가져다준 화승총은 우리가 기대했던 것보다 훨씬 더 쉽게 대량으로 생산할 수 있는 것이 확인되었습니다. 점점 더 많은 우리 병사들이 이런 총을 장비할 수 있기 때문에, 우리는 이게 우리 적이나 일반 사회까지 쉽게 퍼지는 것을 막지 못할 것입니다. 만약 우리가 정말로 유통되는 총기를 줄이기를 원한다면, 우리는 머지 않아 굉장히 단호한 행동을 취해야 할 것입니다.
shinto_events.33.a코0=그러는 것은 우리의 군대를 약하게할 뿐이다.
shinto_events.33.b코0=모든 평민들이 총을 쓰는걸 금지한다.
shinto_events.34.t코0=무기의 진화
shinto_events.34.d코0=총기류의 새로움이 사라짐에 따라, 이게 초기 지지자들이 주장했던 것 만큼 효율적인 무기가 아니라는 것이 명확해 졌습니다. 훈련을 통해서 우리는 분명히 운용의 효율성을 높일 수 있을 것이고, 우리의 일부 대장장이들은 무기 자체를 개선할 방법을 제안해 왔습니다. 하지만 어떤 사람들은 우리의 대장장이와 병사들의 시간을 보다 전통적인 무기에 사용해야 한다고 주장하고 있습니다. 우리 선조들의 무기는 여전히 전투에서 가장 위력이 있는 것으로 보이며, 아마도 그들의 전통을 존중하는 것이 좋아 보입니다.
shinto_events.34.a코0=우린 더 좋은 총이 필요하다!
shinto_events.34.b코0=총보다 칼이 강하다!
shinto_events.35.t코0=군부혁명
shinto_events.35.d코0=우리 땅에 최초의 화승총이 나타난 이래로 그것들은 새로운 무기에서 흔히 쓰이는 무기로 바뀌어 갔습니다. 어떤 사람들은 심지어 우리가 그 무기들이 원래 태어난 곳보다 더 좋은 무기를 만들고 있다고 주장합니다. 이로 인해 우리의 통치에 반대하는 사람까지도 이 위험한 무기를 손에 넣게 되었지만, 총의 빠른 채택은 우리 군대를 다른 많은 군대보다 높게 평가되도록 만들었습니다.
shinto_events.35.a코0=그래.
shinto_events.36.t코0=머스킷 - 무기이자 도구
shinto_events.36.d코0=우리 땅에 최초의 화승총이 나타난 이래로 그것들은 새로운 무기에서 흔히 쓰이는 무기로 바뀌어 갔습니다. 새로움이 사라지고 다른 통치자들도 이 무기를 채택함에 따라 더이상 전장의 혁명으로 보기는 어려워졌지만, 그래도 이 무기의 사용에 특화된 연대는 남아 있습니다.\n민간에서는 경비원과 사냥꾼들이 머스킷을 사용하는 것이 관습이 되었습니다.
shinto_events.36.a코0=그래.
shinto_events.37.t코0=칼의 힘
shinto_events.37.d코0=우리는 총기의 사용과 확산에 모든 힘을 쏟아붓기보다는 총기를 제한하고 대신에 검과 창의 사용을 장려해 왔습니다. 머스킷은 시간이 지나면 점점 흔한 무기가 될 수 있지만, 우리는 여전히 예로부터 내려온 무기들이 우리의 영역에 영광과 명예를 가져올 것이라 믿고 있습니다.
shinto_events.37.a코0=그래.
shinto_events.38.t코0=다이니치?
shinto_events.38.d코0=유럽인들의 도착으로 우리는 새로운 문화와 종교를 접하게 되었습니다. 그건 어떤 면에서는 우리의 종교나 문화와도 비슷해 보이지만, 다른 측면을 봤을 땐 완전 낯선 것이었습니다. 한 무리의 사람들이 그리스도교 신의 복음을 전하기 위해 [Root.Capital.GetCapitalName]에 도착했습니다. 그러나 그들의 메시지는 무능하거나 악의가 있는 번역가들 때문에 매우 이상해 보입니다.\n[Root.Monarch.GetName]의 후원을 확보하려는 일념으로 선교사들은 선물도 없이 헛소리들을 내뱉는 것으로 보입니다. 이건 우리의 [Root.Monarch.GetTitle]에 대한 심각한 무례이지만, 몇몇 사람들은 이런 실수들이 그들이 우리의 도움을 절실히 필요로 한다는 뜻이라고 이야기 합니다.
shinto_events.38.a코0=터무니 없다! 그들이 있을 곳은 없다!
shinto_events.38.b코0=그들이 예의를 지키는 한 머무를 수 있도록 허락하라.
shinto_events.38.c코0=그들의 신이 무엇을 가르칠 수 있을지 들어보자.
shinto_events.39.t코0=[Root.Capital.GetCapitalName]에서의 임무
shinto_events.39.da코0=한 무리의 그리스도인들이 오늘 [Root.Capital.GetCapitalName] 궁정에 도착해서, 우리의 대도시에 그들의 작은 신앙 공동체를 만드는 것을 허가해 달라 부탁했습니다. 그들은 가난한 사람을 살피고, 그들의 신에 대해 귀기울이는 사람들을 가르쳤습니다.\n선교사들은 기독교의 학문만이 아니라 하느님의 방식으로 우리의 [Root.Heir.GetName](을)를 가르칠 것을 제안합니다. 우리의 국인(Kokujin)만이 아니라 불교 승려들도 이것이 우리의 전통에 대한 모욕이라 느껴 우리에게 경고하고 있는 반면, 우리 영역의 상인들은 우리가 그들을 머물게 할 경우 서양인들과 귀중한 무역거래를 할 수 있게 될 것이라 희망하고 있습니다.
shinto_events.39.db코0=한 무리의 그리스도인들이 오늘 [Root.Capital.GetCapitalName] 궁정에 도착해서, 우리의 대도시에 그들의 작은 신앙 공동체를 만드는 것을 허가해 달라 부탁했습니다. 그들은 가난한 사람을 살피고, 그들의 신에 대해 귀기울이는 사람들을 가르쳤습니다.\n우리의 국인(Kokujin)만이 아니라 불교 승려들도 이것이 우리의 전통에 대한 모욕이라 느껴 우리에게 경고하고 있는 반면, 우리 영역의 상인들은 우리가 그들을 머물게 할 경우 서양인들과 귀중한 무역거래를 할 수 있게 될 것이라 희망하고 있습니다.
shinto_events.39.a코0=[Root.Heir.GetName]는 기꺼이 그들의 신을 배울 것이다.
shinto_events.39.b코0=그들의 신앙을 전파하는걸 허락할 수 없다.
shinto_events.39.c코0=우리는 조상들의 신앙을 지킬 것이다!
shinto_events.40.t코0=무역 특혜
shinto_events.40.d코0=기독교 선교사들은 기독교로 개종한 사람들을 위한 해안 공동체를 만드는 것을 허가해 줄 경우, 본토의 거대 무역선들이 우리 항구에 들르게 하겠다는 제안을 가지고 [Root.Monarch.GetName]에 접근해 왔습니다. 이것은 우리 상인들에게 상당히 가치있는 제안입니다.
shinto_events.40.a코0=오라고 해라!
shinto_events.40.b코0=우리는 이걸 허락할 수 없다.
shinto_events.41.t코0=권고 편지
shinto_events.41.d코0=우리 땅의 기독교 선교사들은 이곳에 정착한 뒤로 잘 지내왔습니다. 그들은 법을 존중하였고, 점점 많은 남녀들이 그들이 믿는 신의 광휘를 보기 시작했습니다. 그들의 우두머리는 훌륭한 중재자라는 평을 얻었으며, 좋은 장관이 될 것 같습니다.  그는 우리가 속세의 다른 일본 지도자들에게도 추천서를 써준다는 조건으로 이것에 동의했습니다.\n물론 우리의 좀 더 전통적인 신하들은 그의 임명을 자신들과 전통에 대한 공격으로 볼 것입니다. 그들의 자긍심 강한 지도자는 그의 재능이 다른 쪽에 있음에도 취임을 바랄 것입니다.
shinto_events.41.a코0=편지를 쓴다.
shinto_events.41.b코0=우리는 그럴 수 없다.
shinto_events.42.t코0=기독교 재판
shinto_events.42.d코0=우리의 가치 있는 국인(Kokujin)뿐만 아니라 우리 땅에 있는 불교 공동체의 고위직으로부터 접촉이 있었습니다. 그들은 모두 기독교의 체제전복적 특성들을 조사할 것을 요구했습니다. 그들은 이 이방종교가 우리의 전통을 파괴하고 우리 조상들을 모욕하고 있다고 보고 있으며, 종교 재판을 통해 명예와 품위를 가진 믿을 만한 사람들이 그들의 믿음을 시험할 수 있게 해달라 요구하고 있습니다.
shinto_events.42.a코0=그러면 종교재판이다
