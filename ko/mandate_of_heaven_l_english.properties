confucian_events.4.t코0=인도 종교와의 조화
confucian_events.4.d코0=인도인들의 종교는 천년 동안 우리의 것과 얽혀 있었지만 그들과 우리의 종교는 오랫동안 갈라져 있었습니다. 오랜 시간 동안 우리가 이성과 경전 공부를 칭송했던 곳에서 그들은 대신 다양성과 고대의 영적인 힘을 위해 노력했다고 믿어져 왔습니다. 그러나 지난 몇 년 동안 우리는 인도 종교 사회를 우리 사회와 통합시켰고 그들의 믿음이 우리와 똑같은 철학과 학문의 강한 전통을 갖도록 노력해 왔습니다. 우리가 앞을 내다 보니 인도 종교의 신들의 다양성이 유교의 경전과 함께 소중히 여겨지는 함께하는 미래가 열릴 것입니다. 우리는 함께 더 강하고 튼튼한 국가를 위한 강력한 의례와 전통들을 새로 만들었습니다.
