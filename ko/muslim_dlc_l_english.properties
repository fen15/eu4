muslim_dlc.EVTNAME18코0=레자 압바시
muslim_dlc.EVTDESC18코0=$CAPITAL$의 백성들은 이슬람적 그림들과 서예들의 표본으로 채워져 있는 무라콰에 있는 특출나게 아름다운 미니어쳐에 대해 이야기한다. 그 미니어쳐를 그린 사람은 레자 압바시인데, 그는 미니어쳐 예술가인 알리 아스가르의 아들이었다. 논쟁이 되고 있는 미니어쳐는 나무 아래서 책을 읽고 있는 한 아름다운 청년의 그림이다.
muslim_dlc.EVTOPTA18코0=그의 재능은 우리에게 큰 쓸모가 있을 것이다.
muslim_dlc.EVTOPTB18코0=그와 그의 예술을 지원하라
