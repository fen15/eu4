muslim_dlc.EVTNAME19코0=바하 알-딘 알-아밀리
muslim_dlc.EVTDESC19코0=태양이 우주의 중심이며 지구가 그 주위를 원형으로 돈 다는 매력적인 새 아이디어는 학자, 철학자, 건축가, 수학자, 천문학자 그리고 시인인 바하 알-딘 알-아밀리의 가르침으로 말미암아 널리 퍼지고 있다. 그의 책인 타쉬리 알-아플락 '천구의 구조'라는 책은 지구가 의존적 순환을 확실히하고 있다.
muslim_dlc.EVTOPTA19코0=궁정에 그의 재능이 필요하다
muslim_dlc.EVTOPTB19코0=그를 지원할 것이다
muslim_dlc.EVTOPTC19코0=그를 무시해라
muslim_dlc.EVTNAME20코0=하기아 소피아를 모스크로 바꾸다.
muslim_dlc.EVTDESC20코0=532년 비잔틴제국의 유스타니안 1세는 밀레투스의 이시도르와 트랄레스의 안테미우스를 건축가로 삼아 하기아 소피아를 건축하였다. 이 교회는 에페서스의 아르테미스 신전의 헬라식 기둥, 이집트의 거대 암석, 테살리의 녹색대리석, 보스포러스의 흑석 그리고 시리아의 황석으로 지어졌다. 이 교회가 아직도 사용되는 것을 백성들이 좋아하지 않고 모스크가 되기를 원한다. 또한 긴급히 수리해야 할 것들이 존재해서 모스크로 쓰기 전에 수리부터 해야 한다.
muslim_dlc.EVTOPTA20코0=수리하고 모스크로 바꾸자!
muslim_dlc.EVTOPTB20코0=그냥 내버려 둬라
muslim_dlc.EVTNAME21코0=마드라싸
muslim_dlc.EVTDESC21코0=마드라싸는 '가르침과 배움이 완성되는 곳'이란 의미로 라프시르 즉 쿠란의 해석과 샤라아 즉 이슬람율법 그리고 하디스 즉 무함마드의 가르침과 행위들, 마티크 즉 논리에 대해 배우는 장소이다. 어떤 마르라싸에서는 수학, 천문학, 점성학, 지리학, 연금술, 철학, 마술과 주술을 가르치기도 한다. 이 땅의 미래가 아이들의 손에 달려있고, 아이들을 신뢰할 수 있으려면 그들을 가르쳐서 지식이 그들로 하여금 실패하지 않도록 하는 것이 최선이다.
muslim_dlc.EVTOPTA21코0=국가 전체에 마드라싸를 세우자
muslim_dlc.EVTOPTB21코0=선택된 몇몇 지역에 마드라싸를 세우자
muslim_dlc.EVTOPTC21코0=아무것도 하지 말라
muslim_dlc.EVTNAME22코0=주바이다 빈트 자파르
muslim_dlc.EVTDESC22코0=한 여인이 궁정의 방청객이 되기를 요청하였고 $MONARCHTITLE$에게 말을 할 수 있게 허락되었을 때 그녀는 우물과 저수지들을 메카와 메디나로 가는 길을 따라 세워 무슬림순례자들에게 물을 얻을 수 있도록 하자고 요청하였다. 그녀의 이름은 주바이다 빈트 자파르로 근처 무슬림영주의 아내이다.
muslim_dlc.EVTOPTA22코0=우리 영토를 지날 수 있도록 허락하라
muslim_dlc.EVTOPTB22코0=그녀의 성역을 도우라!
muslim_dlc.EVTOPTC22코0=내 땅에서 그녀를 쫓아내라!
muslim_dlc.EVTNAME23코0=세라페딘 사분쿠오글루
muslim_dlc.EVTDESC23코0=외과의사인 세라페딘 사분쿠오글루는 많은 나이에도 불구하고 그가 태어나기 80년전인 1308년에 세워진 아마시야 병원에서 의술을 행하고 있다. 그가 쓴 '황실수술'은 최소의 수술지도책으로 아부 알-콰심 알-자하라위의 책 '알 타스리프'에 기초하였다. '황실수술'에 기록된 수술 방법 중 하나는 편두통을 해결하기 위해 관자놀이 동맥을 단단히 묶어놓는 것이다.
muslim_dlc.EVTOPTA23코0=그를 궁정으로 데려와라!
muslim_dlc.EVTOPTB23코0=우리의 도움으로 많은 의술을 펼칠 수 있을 것이다.
muslim_dlc.EVTOPTC23코0=그래서 어쩌라고?
muslim_dlc.EVTNAME24코0=알-비르잔디
muslim_dlc.EVTDESC24코0=알-비르잔디는 명석한 천문학자이자 수학자, 물리학자로 그가 쿱드 알-딘 알-쉬라지의 논쟁에 대해 내놓은 답은 다음과 같다: '작거나 큰 바위는 수평선에 수직인 선을 따라 땅으로 떨어지는 데, 이는 경험에 의해 입증된다. 그리고 이 수직선은 지구의 탄젠트 포인트과 수평면에서 떨어져 있다. 이 점은 지구의 움직임과 함께 움직이며, 그러므로 두 바위의 떨어지는 장소는 차이가 없다.'. 그는 우주의 원소들에 대해 다룬 샤르 알-타드키라 혹은 알-투시의 회고록논평이란 책을 포함하여 많은 책을 저술하였다.
muslim_dlc.EVTOPTA24코0=내가 찾던 사람이야!
muslim_dlc.EVTOPTB24코0=그를 후원하겠다
muslim_dlc.EVTOPTC24코0=얘가 누군데 내가 신경을 써야하나?
muslim_dlc.EVTNAME25코0=성서의 백성들 - [Root.GetName]의 딤미
muslim_dlc.EVTDESC25코0=기독교도, 유대인 그리고 사비교도들 같은 성서의 백성들은, 이슬람 교도와 같이, 아브라함의 하나님을 유일신으로 섬기며 신성한 섭리에 기초한 믿음을 따르고 행한다. [Root.GetName] 사람들은 거의 대부분 딤미들로, 무슬림 국가에서 그들의 일상적인 종교 행사를 지낼 수 있었고, 그들 중 다수는 그 지역의 부유함을 고려하면 우리 국가가 더욱 관대해질 수 있다고 생각하게 되었다. [Root.GetName]의 딤미들에게 훨씬 더 관대한 조건을 제시하고, 그 지역을 더욱 번영하게 함으로써 큰 이득을 추구할 수 있다.
muslim_dlc.EVTOPTA25코0=그들이 여기에 머무르도록 호의를 베풀자.
muslim_dlc.EVTOPTB25코0=개종시키고, 제거해서 지워버려라!
muslim_dlc.EVTNAME26코0=마흐디
muslim_dlc.EVTDESC26코0=한 남자가 자신은 마흐디라고 주장하는데, 마흐디란 최후의 심판 전 7년 동안 다스리는 이슬람의 구원자를 말한다. 그는 악을 제거하고 정의를 다시 세울 것을 약속한다. 그가 마흐디라고 믿지 않는 사람들은 그의 추종자들에 대해 분개하고 있으며 나라가 혼란스러운 상태이다.
muslim_dlc.EVTOPTA26코0=그를 마흐디로 인정해라
muslim_dlc.EVTOPTB26코0=그가 사기꾼임을 밝혀내라
muslim_dlc.EVTNAME27코1=시아파와 수니파
muslim_dlc.EVTDESC27코0=진실한 시아파교도라면 누구든지 전대 칼리프들의 유일한 계승자인 알리가 무함마드의 적통계승자임을 안다. 수니파에서는 첫 4명의 칼리프가 무함마드의 계승자로서 무슬림의 지도자로서 자리를 굳혔고 그들의 자손이 적법한 종교지도자라고 인정했음을 믿는다. 우리는 931년 12번째 이맘이 사라진 이후로 적법한 종교적 권위아래서 살지 못했다. $COUNTRY$에서 발생한 수니파와 시아파의 긴장관계는 지난 수년간 점점 커져왔으며, 외교단 덕분에 아직 아무런 일도 발생하지 않은 것이다.
muslim_dlc.EVTOPTA27코0=무시해라
muslim_dlc.EVTOPTB27코0=긴장을 해소시킬 방책을 찾아라
muslim_dlc.EVTNAME28코1=수니파와 시아파
muslim_dlc.EVTDESC28코0=진실한 수니파 교도라면 누구나 처음 4명의 칼리프들이 무함마드의 계승자로 그리고 그들의 자손들이 적법한 종교지도자로 자리를 굳혔음을 믿는다. 시아파들은 오직 4번째 칼리프인 알리의 후계자들만이 무함마드의 적법한 계승자라고 믿고 931년 12번째 이맘이 사라진 이후로 더이상 적법한 종교지도자는 없다고 믿는다. $COUNTRY$에서 발생한 수니파와 시아파의 긴장관계는 지난 수년간 점점 커져왔으며, 외교단 덕분에 아직 아무런 일도 발생하지 않은 것이다.
muslim_hajj코0=하지
desc_muslim_hajj코0=하지는 메카와 카바로 향하는 순례로 이슬람의 5개 기둥 중 하나이며, 종교적 의무이다. 모든 신체건강 하여 하지를 갈 수 있는 무슬림들은 최소 한번은 가야한다.
completed_hajj코0=하지 완행
desc_completed_hajj코0=하지를 끝마쳤다. 당신의 영주가 메카와 카바로의 순례를 끝내며, 이슬람의 5대 기둥 중 하나를 끝마쳤다.
repaired_masjid_al_haram코0=수리가 끝난 마시드 알 하람
desc_repaired_masjid_al_haram코0=마시드 알 하람은 이슬람에서 가장 거룩한 장소 중 하나인 카바를 둘러싸고 있다.
banned_alcohol_tobacco_coffee코0=술, 담배, 커피 금지
desc_banned_alcohol_tobacco_coffee코0=술, 담배, 커피는 우리의 수도뿐만 아니라 전국에서 금지되었다.
tax_alcohol_tobacco_coffee코0=술, 담배, 커피 과세
desc_tax_alcohol_tobacco_coffee코0=술, 담배, 커피에 대해 무거운 세금이 부과되었다.
celestial_globe코0=천구
desc_celestial_globe코0=아라비아와 페르시아의 비문이 적인 천구가 금속공학자이자, 천문학자이며 기하학자이자 조각가인 무함마드 살리 타흐타위에 의해 만들어 졌다.
mian_mir코0=미안 미르
desc_mian_mir코0=지혜로운 수피교도 성자 미안 미르의 종교문제에 관한 조언은 매우 높게 평가받는다.
reza_abbasi코0=레자 압바시
desc_reza_abbasi코0=유명한 세밀화가인 레자 압바시가 우리의 자비로운 영주에게 후원을 받는다.
baha_al_din_al_amili코0=바하 알-딘 알-아밀리
desc_baha_al_din_al_amili코0=우리의 자비로운 영주는 학자이자 철학자이며 건축자이자 수학자이며 천문학자이자 시인인 바하 알-딘 알-아밀리를 후원하기로 결정하였다.
muslim_madrassa코0=마드라싸
desc_muslim_madrassa코0=학생들에게 쿠란의 해석, 샤리아, 무함마드의 언행인 하디스 그리고 만티크 즉 논리학을 가르치기 위해 전 국토에 걸쳐 새 마드라싸들이 건설되었다.
province_madrassa코0=공립 마드라싸
desc_province_madrassa코0=2개의 주에서 마드라싸를 짓고 있는데, 그곳에서 학생들은 타프시르, 샤리아, 하디스 그리고 만티크를 배울 것이다.
darb_zubaidah코0=다르브 주바이다
desc_darb_zubaidah코0=주바이다의 길로 불리는 다르브 주바이다는 국토를 관통하여 지어지고 있다. 이는 메카와 메디로 향하는 무슬림여행자들에게 물을 제공하기 위한 일련의 우물과 저수지들이다.
serafeddin_sabuncuoglu코0=세라페딘 사분쿠오글루
desc_serafeddin_sabuncuoglu코0=우리의 자비로운 영주에게 후원으로 나이많은 외과의사 세라페딘 사분쿠오글루는 '황실수술'이라 불리는 수술교재에 충분한 시간을 쏟을 수 있을 것이다.
al_birjandi코0=알-비르잔디
desc_al_birjandi코0=명석한 천문학자이자 수학자이면 물리학자인 알-비르잔디는 이제 우리의 자비로운 영주로부터 후원을 받고 있다.
dhimmi_residence코0=딤미
desc_dhimmi_residence코0=이 책의 사람들 - 기독교인, 유대인 및 사비인 - 들은 딤미의 보호를 받으며, 세금을 대가로 거주권을 허용했습니다. 우리는 매우 부유한 딤미 공동체를 위한 주거 시설을 만들었으며 이 지역보다 더 참된 곳은 없습니다.
true_mahdi코0=진정한 마흐디
desc_true_mahdi코0=이슬람의 구원자인 마흐디가 도래했다. 그는 심판의 날 전 7년 동안 다스릴 것이며, 악을 제거하고 정의를 다시 세울것이다.
