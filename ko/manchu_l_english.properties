#Evenk Ideas
evenk_ideas코0=에벤크 이념
evenk_ideas_start코0=에벤크 전통
evenk_ideas_bonus코0=에벤크 야망
evenk_family_brigades코0=가족 집단
evenk_family_brigades_desc코0=많은 에벤크족 사람들은 지형과 그 지역의 야생 식품을 친숙하게 알고 있는 가족 단위로 삽니다. 그들은 심지어 가장 살기 힘든 환경에서도 살아남을 수 있고 그들의 영역을 쉽게 이동할 수 있습니다.
evenk_reindeer_herds코0=순록 목축
evenk_reindeer_herds_desc코0=에벤크족의 순록 목축업은 우리가 먼 거리를 여행하며 모피, 야생 음식, 상품을 거래할 수 있게 하고, 우리의 고향을 구성하는 척박한 환경에서 살기 위한 몸부림칠 수 있는 지혜가 있게 합니다.
event_self_sufficiency코0=자급자족
event_self_sufficiency_desc코0=에벤크족은 어디에서나 살아남을 수 있고 외국인들에게 이러한 기술을 쉽게 가르칠 것입니다. 그래서 우리는 다른 사람들을 에벤크족의 삶의 방식으로 흡수할 수 있습니다.
evenk_siberian_resources코0=시베리아의 자원
evenk_siberian_resources_desc코0=시베리아 툰드라와 타이가의 천연자원은 많은 것을 건설할 수 있는 자재를 제공하고, 마을의 발전을 가능하게합니다.
evenk_mongolian_deel코0=몽골의 델 (전통의상)
evenk_mongolian_deel_desc코0=몽골의 부족장과 외모가 비슷한 우리는 몽골 전통 의복인 '델'과 모피를 교환함으로써 몽골인 용병을 더 잘 끌어들일 수 있습니다. 그들은 무리를 지어 우리에게 와서, 우리의 적들을 상대로 그들을 이용할 수 있게 합니다.
evenk_love_of_the_forest코0=숲에 대한 사랑
evenk_love_of_the_forest_desc코0=우리처럼 임야를 아는 사람은 아무도 없습니다. 우리는 빠르고 조용히 움직일 수 있습니다. 우리의 지도자들은 다른 사람들이 위험하다고 생각하는 곳을 쉽게 횡단하는 법을 배웠습니다. 이것은 우리가 전투에서 우리의 이점으로 사용할 수 있습니다.
evenk_new_ways_to_hunt코0=새로운 사냥법
evenk_new_ways_to_hunt_desc코0=우리의 모피와 순록을 기본 총기와 거래하면서, 우리는 사냥과 전투에서 승리할 수 있는 새로운 방법을 발견했습니다. 총기는 우리의 전통적의 활보다 더 먼 거리를 발사할 수 있고 우리의 칼보다 더 큰 피해를 줄 수 있습니다.
