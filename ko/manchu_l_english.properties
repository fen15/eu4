soo_wakan코0=왜관
soo_wakan_desc코0=한반도 최남단에 위치한 일본인 집단거주지인 왜관은 정부가 인정한 유일한 관문입니다. 왜관 정착민을 보호하여 이곳을 통제하는데 성공한다면, 대한 무역을 독점할 수 있습니다.
soo_tradition_of_wakou코0=왜구의 전통
soo_tradition_of_wakou_desc코0=공인된 합법적이고 평화로운 무역을 유지하면서도 군사적 긴장으로 인한 최악의 상황에 대비할 필요가 있습니다. 다행이도, 우리의 전통인 해적질은 힘을 이용해 문제를 해결하는데 도움을 줄 수 있습니다.
soo_fight_for_tsushima코0=쓰시마를 위한 싸움
soo_fight_for_tsushima_desc코0=아시아 대륙과 일본 열도를 사이에 두고 있는 우리 고향인 쓰시마와 그 해역은 각 국가들이 치열하게 싸우는 장소입니다. 만약에 우리의 함대가 강하다면 우리나라를 지킬 뿐만 아니라 또한 확장도 할 수 있습니다.
soo_bahan_ship코0=바한센 (해적선)
soo_bahan_ship_desc코0=바한이라고 불리는 우리의 사략선은 하치만의 깃발을 단 이들에게는 공포의 대상입니다. 누구도 전신의 가호를 받는 우리의 사략선의 앞을 막지 못할 것입니다!
soo_tough_negotiator코0=강인한 협상가
soo_tough_negotiator_desc코0=우리는 서로 다른 문화의 용광로이고, 다른 민족들 간의 협상이 어렵다는 사실을 알고 있습니다. 가혹하고 끝이 보이지 않는 전쟁속에서도 외교적 해법을 찾도록 노력해야 합니다.
soo_port_improvement코0=항구 정비
soo_port_improvement_desc코0=여태까지 해외에서 우리는 외국인 무역업자로만 인식되었지만, 지금은 해외 진출을 고려해야 할 때입니다. 항구를 개선하여 상당한 규모의 함대를 건설합시다.
soo_elementary_school코0=번교
