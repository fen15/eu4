shun_humble_beginnings코0=초라한 시작
shun_humble_beginnings_desc코0=순나라는 명나라 천자의 세금 징수인들에 의한 피말리는 삶에 지친 농민들과 소작농들의 명나라에 대한 반란으로 세워진 국가입니다. 우리는 더이상의 고난과 기근에 시달리지 않기 위해 기꺼이 무기를 들것입니다.
shun_dashing_king코0=틈왕
shun_dashing_king_desc코0=순나라의 지도자는 틈왕(闖王)이라는 별명으로 불려왔습니다. 이 명칭을 공식적으로 채택하고 이를 외국 고관들과의 협상에서 사용함으로써 우리는 국내와 국외에서 우리의 영성을 드높일수 있을것입니다.
shun_hidden_treasury코0=숨겨진 보물
shun_hidden_treasury_desc코0=우리는 옛 세곡 납부 제도를 폐지하여 순의 지역 유지들이 그들의 수입을 더 많이 유지할 수 있게 했습니다. 그들은 그것을 가지고 그들의 싸울 수 있는 병사들, 농사를 지을 농부들, 해외에서 그들을 대표할 외교관들에게 돈을 지불할 수 있습니다. 이것은 추가적으로 우리가 필요할 때 빌릴 수 있는 돈이 있다는 것을 의미합니다.
shun_obedient_to_heaven코0=하늘에 순종
shun_obedient_to_heaven_desc코0=우리 왕조의 선택된 이름은 "하늘에 순종"을 의미합니다. 이 이름을 지키기 위해 우리 군대는 하늘의 능력을 가진 자로 여겨지는 통치자에게 충성을 맹세했습니다. 따라서 그들은 전투에서 영광스러운 결과를 보장하기 위해 더 열심히 훈련하고 더 훈련을 받고자합니다.
shun_perfection_of_sieging코0=공성술의 완성
shun_perfection_of_sieging_desc코0=우리는 공성전에서 화약을 사용하는 새로운 방법을 찾아냈고 요새의 벽을 허물고 확장하는 효과적인 방법을 개발했습니다. 이러한 방법으로, 우리는 아무리 강력한 요새라도 성공적으로 공성할 수 있고, 전쟁에서 쉽게 지방을 점령하고 통제할 수 있습니다.
shun_from_sticks_to_guns코0=장대부터 총까지
shun_from_sticks_to_guns_desc코0=우리의 부대는 직접 원거리 무기의 사용에 대해 훈련을 받았습니다. 장대, 검, 도, 활 및 총 사용에 능숙한 병사들은 우리가 필요로하는 모든 역할을 수행 할 수 있습니다. 그들의 다재다능 함은 전장을 지배 할 수있는 능력을 제공합니다.
shun_claim_to_the_mandate코0=천명에 대한 주장
shun_claim_to_the_mandate_desc코0=비록 우리 왕조는 한미하게 시작했지만 우리의 힘과 정의는 귀족과 평민들이 우리에게 충성하도록 만들었습니다. 우리는 중국을 지배할 수 있는 정당성, 천명을 주장하기에 알맞다고 여기고 있습니다.
