desc_lost_control_of_beijing코0=만약 우리가 중화 주요 도시 중 하나인 베이징을 소유할 수 없다면, 이는 천명 주장에 나쁜 징조로 보일 것입니다.
lost_control_of_nanjing코1=천자가 난징을 소유,통제 못함
desc_lost_control_of_nanjing코0=만약 우리가 중화 주요 도시 중 하나인 난징을 소유할 수 없다면, 이는 천명 주장에 나쁜 징조로 보일 것입니다.
lost_control_of_canton코1=천자가 광저우를 소유,통제 못함
desc_lost_control_of_canton코0=만약 우리가 중화 주요 도시 중 하나인 광저우를 소유할 수 없다면, 이는 천명 주장에 나쁜 징조로 보일 것입니다.
humane_personality코0=자비로움
desc_humane_personality코0=이 지배자는 인도적입니다. 동정심, 자비심, 그리고 확고한 도덕적 가치에 대한 완고한 헌신은 통치자가 다른 모든 사람들과 가지는 관계의 특징입니다.
humane_personality_die_desc코0=[Root.Monarch.GetHerHisCap]의 종속국들은 [Root.Monarch.GetHerHis]의 동정심과 자비심을 기억할 것입니다.
petty_personality코0=옹졸함
desc_petty_personality코0=이 지도자는 옹졸합니다. 아무리 사소한 일이라도 그의 분노를 불러일으킬 수 있으며, 무엇을 소유하던 간에 그가 느낄 질투심은 줄어들지 않습니다.
