JAP_siberian_intervention_tt코0=§Y동시베리아§!에 있는 모든 소유의 지방은 §Y10년§!동안 '§Y시베리아붐§!'을 일으켜 다음과 같은 효과를 줍니다:\n지역 상품 생산 변동치: §G+15.0% §!
desc_JAP_siberian_boom코0=시베리아에 투자함으로써 많은 탐험가들과 탐사자들이 현지로 몰려드고 있어서, 생산량이 크게 늘어 났습니다.
desc_JAP_gokaido_stations코0=지역에 가장 큰 도로를 따라 있는 중간 지점은 여행을 더 쉽게 할 뿐만 아니라, 외지 지역에 중앙의 권한을 부여하도록 도와줍니다.
desc_JAP_sankin_kotai_modifier코1=거대하고 끊임없이 변화하는 영주들을 수도에서 수용하는 것은 정부가 많은 외교 문제들을 한 번에 처리하는 것을 능숙하게 만들었습니다.
desc_JAP_social_hierarchy코0=왕국 내의 모든 이가 자신의 신분을 확실히 인식하고 있습니다.
desc_JAP_indochinese_trade코0=정부의 주인 허가를 부여 받은 상선들은 특별한 보호와 특권을 누리면서 무역의 위험성이 훨씬 낮아집니다.
desc_JAP_trade_hegemon코0=우리의 상업과 산업은 누구에게도 뒤지지 않으며, 우리의 가장 상업적인 이익의 대표자들은 세계 어디에서나 찾아볼 수 있습니다.
desc_JAP_cadastral_surveys코0=신고하지 않은 재산에 대해 농촌을 조사한 결과, 정부의 새로운 소득원이 드러났습니다.
desc_JAP_currency_regulations코0=안전한 대출로 전국적으로 신규 건설 프로젝트에 대한 자금 조달이 어느 때보다 쉬워졌습니다.
desc_JAP_sengoku_contender코1=전쟁 중인 모든 영역 중에서, 우리는 우리가 무시할 수 없는 존재임을 증명했고, 우리의 힘은 우리의 영역 내에서나 그 너머에서 모두 인정받았습니다.
