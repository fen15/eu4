flavor_kor.10.d코2=15세기 말과 16세기 초, 조선 [Root.GovernmentName]의 이전의 정치적 안정은 사림이라 알려진 새로운 세력이 등장하면서 붕괴되었습니다. 이들은 전통적으로 국가를 통치해온 훈구파에 속하지 않는 지방 출신 학자들이었습니다. 그들의 명백한 장점은 [Root.Monarch.GetTitle]들이 사림을 정부에 등용시키게 만들었습니다. 하지만 관직과 토지를 사이에 둔 사림과 훈구의 경쟁 그리고 사림의 개혁적인 사상은 조선의 정치판에서 당쟁이 빈번히 일어나도록 만들었습니다.
