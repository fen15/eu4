#Korean missions
kor_conquer_changbai_title코0=백두산에 접근
kor_conquer_changbai_desc코1=여러세기 동안, 한국인은 오래전 대규모 분출로 만들어진 천지라 불리는 화산호를 가진 활화산인 백두산을 중히여겨 왔습니다. 우리는 백두산에 접근하는것이 만주족의 호의나 그외의 것에 의존하지 않게 확실히 해야합니다.
kor_seize_southern_manchuria_title코0=국경 지방 장악
kor_seize_southern_manchuria_desc코0=만주의 국경선을 한반도 경계를 넘어 다시 밀어낸다면 조선의 국력과 안보를 상당히 향상시킬 수 있습니다.
kor_end_manchuria_title코0=만주를 멸망시켜라
kor_end_manchuria_desc코0=우리가 기억하는 순간부터 지금까지 만주는 계속해서 조선인들에게 위협을 가해왔습니다. 우리는 최근에 그 추세를 역전시켰고, 국경을 그들의 조국 깊숙이 확장시켰습니다. 이제 다시는 그들이 일어설 수 없도록 해야 할 때입니다.
kor_end_manchu.tooltip코0=만주 권역에 소유한 모든 소유 지역들이 §Y조선의 만주 통치§! 변동치를 가지고, 이는 다음과 같은 효과를 줍니다:\n 월간 자치도 변화: §G-0.05§!
kor_build_army_mission_title코0=병력 한계까지 모집하기
kor_build_army_mission_desc코0=모든 성장중인 국가는 상당한 규모의 군대를 유지해야 합니다.  우리는 군사력을 늘려 해외에서의 정치적 이익을 증진시키고 국내 경제를 자극할 수 있습니다.
kor_harness_seokleon_title코0=석전 활용
kor_harness_seokleon_desc코2=석전 혹은 돌싸움은 서로에게 돌을 던지는 독특한 조선의 놀이입니다. 놀이의 특성상 참가자들과 구경꾼들 사이에서 부상자가 많이 나올 수 밖에 없고, 난폭한 젊은이들이 큰 돌을 들고 길거리를 돌아다니며 위협을 가하기 때문에, 이 관습은 금지되어야 합니다. 하지만 앞을 내다볼줄 아는 [Root.Monarch.GetTitle]은/는 이 놀이를 일종의 무술 훈련으로 만들어 병사들이 적이 던지는 모든 것들에게 견딜 수 있는 훈련이 되게 만들 수 있습니다.
kor_expand_hwacha_title코0=화차 발사!
kor_expand_hwacha_desc코2=밀집된 보병 무리에게 효과적인 화차는 우리의 과학자들이 개발하고 100개의 로켓을 수용할 수 있는 다연발 로켓 발사기 입니다. 우리의 화차 조병창을 확대하고 우리의 군대에 보급한다면 우리의 엄청난 화망은 동쪽을 공포에 떨게 할 것입니다.
hwacha_firepower_bonus코0=화차의 화력
desc_hwacha_firepower_bonus코2=밀집된 보병 무리에게 효과적인 화차는 우리의 과학자들이 개발하고 100개의 로켓을 수용할 수 있는 다연발 로켓 발사기 입니다. 우리의 화차 조병창을 확대하고 우리의 군대에 보급한다면 우리의 엄청난 화망은 동쪽을 공포에 떨게 할 것입니다.
kor_control_yellow_sea_title코0=황해 통제
kor_control_yellow_sea_desc코1=중국의 천자는 황해의 서쪽과 북쪽 해안을 지배하고 있어, 한반도로 가는 육지 접근로에 위협을 줄 수 있습니다. 만약 조선이 이 영토들을 확보할 수 있다면, [Root.GovernmentName]은 매우 번영하게 될 것입니다.
kor_yellow_sea코0=서한만 통합됨
kor_seize_celestial_throne_title코0=용 길들이기
kor_seize_celestial_throne_desc코2=중국의 '동방예의지국'인 조선은 수세대 동안 중국의 통치자들에게 조공을 바쳐왔습니다. 하지만, 떠오르는 [Root.GovernmentName]인 조선의 많은 사람들은 우리들이 천자의 자리를 차지해야한다고 주장합니다. 만약 성공한다면, 이것은 대한제국의 새로운 시대, 그리고 동아시아 전체 역사의 새로운 시작을 의미할 것입니다.
kor_emperor_of_china코0=천자의 제위에 오르다
desc_kor_emperor_of_china코1=중국의 천자에게 몇 세기 동안 굴복했던 조선은 마침내 그것을 뒤엎고 권력을 쟁취했습니다. 이는 조선제국의 새로운 시대의 시작을 의미합니다.
kor_befriend_ming_title코1=중국과의 외교
kor_befriend_ming_desc코0=중국과의 친교는 조선국의 생존에 필수입니다... 적어도 단기간은 말입니다.
kor_chinese_patronage코0=천자의 후원
desc_kor_chinese_patronage코0=천자의 후원 아래, 조선은 이웃 국가들의 합병을 두려워하지 않고 번영할 수 있습니다.
kor_fortify_korea_title코0=천리장성 복구
kor_fortify_korea_desc코2=천리장성은 한반도 북부 요새들의 네트워크이며 우리의 조상들이 여진족의 약탈을 막으려고 만든 것입니다. 우리는 이를 잘 유지보수하여 한국의 안전을 지켜야 합니다.
kor_built_the_wall코0=천리장성
desc_kor_built_the_wall코2=천리장성은 한반도 북부 요새들의 네트워크이며 우리의 조상들이 여진족의 약탈을 막으려고 만든 것입니다. 우리는 이를 잘 유지보수하여 한국의 안전을 지켜야 합니다.
kor_fortify_korea_tooltip코0=이 임무의 조건을 충족하는 지역들은 §Y+2§!의 인력과 함께 §G+25%§! 지역 방어도를 주는 §Y천리장성§! 변동치를 얻게 됩니다. 
kor_fortify_korea_2_title코0=은둔의 왕국
kor_fortify_korea_2_desc코0=통일되었을 시 더 강력한 국가들인 중국과 일본, 만주 사이에 있는 그 지정학적 위치와 작은 크기 때문에, 조선이 수년 동안 자주 침략을 받아온 것은 놀라운 일이 아닙니다. 우리나라를 난공불락으로 만들어야 침략으로부터 우리의 안보를 확보할 수 있습니다.
kor_built_the_wall_2코0=은둔의 왕국
desc_kor_built_the_wall_2코1=더 강력한 이웃들의 잦은 침략으로부터 방어하기 위해, 조선은 스스로를 난공불락으로 만들어야합니다.
kor_righteous_army_title코0=의병
kor_righteous_army_desc코1=우리의 농민들은 우리의 상황이 아무리 절박할지라도, 조선이 적들에게 훼손되는 것을 용납하지 않을 것입니다! 농민들은 외국의 점령에 굴복하기보다는, 압제자들에게 맞서 들고 일어나 조선의 자주성이 완전히 유지되도록 만들 것입니다.
kor_japanese_piracy_title코0=일본 해적에 대한 방비
kor_japanese_piracy_desc코0=일본의 다이묘들은 전통적으로 조선의 상인과 무역항들을 그들의 함대를 위한 부유하고, 취약한 선택지로 보아왔습니다. 우리는 그들이 더 이상 이 유혹적인 목표를 노리지 않도록 해야 합니다.
kor_foothold_in_japan_title코0=일본에서의 거점
kor_foothold_in_japan_desc코1=많은 사람들은 강력한 일본 쇼군이 일본 열도를 넘어 자신의 세력을 확장하는 것을 우려하며, 그 경우 분명히 주 표적은 조선이 될 것입니다. 우리가 이 운명을 피하려면, 상황을 바꿔 일본인을 수세에 몰아넣어야 합니다.
kor_defeat_shogun_title코0=쇼군을 물리쳐라
kor_defeat_shogun_desc코0=부유한 일본의 영토를 차지할 시기입니다. 우리가 만약 일본의 수도인 교토를 함락시킨다면, 그들의 저항은 금방 수그러들 것입니다.
kor_turtle_ships_title코0=거북선 출항
kor_turtle_ships_desc코1=우리의 함선제작자들은 새로운 형태의 중무장 군함에 대한 계획을 고안해 냈습니다. 사격으로부터 선원을 보호하기 위해 측면과 지붕에 튼튼한 금속판을 덧댄 형상에서 영감을 받아, 이 함선은 '거북선'이라 불립니다. 이 새로운 군함의 무시무시한 출현과 강력한 방어력은 조선이 방위를 하는데 필요한 해군의 우위를 결코 잃지 않도록 할 것입니다!
kor_turtle_fleets코0=거북선
desc_kor_turtle_fleets코0='거북선'은 임진왜란 (1592년-1598년) 당시 조선 해군이 사용한 대형 군함의 일종으로, 일본의 수군이 우위를 점하는 것을 막는데 핵심적인 역할을 했으며, 결국 일본군이 후퇴하도록 만들었습니다. 함선을 보호하기 위해 거북 껍데기 모양처럼 지붕을 덮은 그 형상 때문에, 거북선이란 이름이 붙여졌습니다.\n\n거북선이 최초의 철갑함이라는 주장이 일부 있기도 하지만, 사실 철판을 이용한 형태로 만들어졌는지는 알려져 있지 않습니다.
kor_settle_north_title코0=북부에 정착
kor_settle_north_desc코0=북부 지방인 경성과 육진은 최근 여진족들로부터 정복한 영토입니다. 우리는 조선의 풍습과 관행을 통해 이 지역을 계몽시켜야 합니다.
kor_settle_general_title코0=조국 확장
kor_settle_general_desc코0=한반도는 우리 민족에게는 너무도 작은 땅입니다. 새로운 영토에 우리 민족을 정착시킴으로서 민족국가를 넓히면서 조선인 문화가 역사의 흐름 속에서 사라지지 않도록 확신을 줄 수 있습니다.
kor_harmonise_shinto_title코0=일본과의 조화
kor_harmonise_shinto_desc코0=일본 땅의 점령은 우리가 일본인들을 문화적으로, 영적으로, 그리고 군사적으로 통합되어야 비로소 완료될 것입니다.
kor_higher_income_title코0=번영하는 경제
kor_higher_income_desc코0=어떤 방법을 동원해서라도 세금을 늘려야 합니다. 정부의 일일 경비부터 적을 침략할 수 있는 군대의 유지비까지 모든 국가의 노력엔 돈이 필요합니다.
kor_growing_economy코0=성장하는 경제
desc_kor_growing_economy코0=정부 수입을 늘리려는 우리의 노력은 우리가 투자를 하기로 선택했을 때 투자로부터 더 많은 것을 얻으면서 동반 상승 효과를 만들어 냈습니다.
kor_peasant_struggles_title코0=농민들의 역경
kor_peasant_struggles_desc코0=농민들의 곤경은 너무 오랫동안 무시되어 왔으며, 우리나라의 안정과 번영을 위협하고 있습니다. 우리는 그들의 부담를 경감하기 위한 조치를 취해야만 합니다.
kor_peasant_struggles_mission_tt1코0=이 임무를 완료하면 §Y조선의 농민 격변§! 이벤트 발생을 막을 것입니다.
kor_peasant_struggles_mission_tt2코0=이 임무를 완료하면 §Y임꺽정의 난§! 이벤트 발생을 막을 것입니다.
kor_develop_korea_title코0=조선 개발
kor_develop_korea_desc코0=조선의 고토는 이웃한 중국만큼 번창해 본 적이 없습니다. 지역 무대에서 경쟁하려면 이 상황을 바꿔야만 합니다.
kor_prosperous_korea코0=번영하는 조선
desc_kor_prosperous_korea코0=한반도는 증대하는 번영의 새로운 시대에 도달했습니다.
kor_achieve_juche_title코0=조선의 자주성
kor_achieve_juche_desc코1=조선인들의 미래는 정치적, 경제적, 그리고 군사적 독립에 달려있습니다. 이를 확보함으로써, 우리는 조선에 통합, 번영, 그리고 위용의 새로운 시대가 왔음을 선언할 수 있을 것입니다.
korea_in_balance코0=균형 잡힌 조선
desc_korea_in_balance코0=조선의 정치적, 경제적, 군사적 독립이 확보되었으니, 이제 국가는 조화와 균형의 새로운 시대로 들어섰습니다.
kor_end_factional_strife_title코0=당쟁으로부터의 해방
kor_end_factional_strife_desc코1=조선 왕국의 영광스러웠던 첫 세기 이후, 만연된 당쟁이 우리나라를 약화시키고 분열시켰습니다. [Root.Monarch.GetTitle]들은 붕당 사이의 불화를 해결하지 못했고, 따라서 주기적으로 격렬한 생사의 혈투가 발생했습니다. 불행하게도, 한 붕당이 우위를 점하고 있는 것처럼 보일 때마다, 그 붕당은 분열되고, 분열된 붕당끼리 다시 서로를 공격하기 시작했습니다. 우리는 이 당파주의를 억제하고 조선의 통합을 회복시켜야 합니다!
KOR_has_factional_upheaval_tooltip코1=§Y성리학의 대두§!이벤트가 발생했습니다.
kor_end_factional_strife_tt코2=§Y[Root.GetName]§!을 괴롭히는 파벌싸움은 곧 끝날 것입니다.
kor_develop_capital_title코0=[Root.Capital.GetCapitalName] 확장
kor_develop_capital_desc코0=조선은 도시가 거의 없고 주로 농촌으로 구성된 국가입니다. 사실, 이웃한 중국의 대도시와 비교했을 때, 조선에서 가장 큰 도시들조차도 단지 지방 도시처럼 보일 뿐입니다. 우리가 떠오르는 강대국으로 진지하게 받아들여지려면, 이 상황을 바꿔야만 합니다.
kor_developed_capital코0=왕들의 도시
desc_kor_developed_capital코0=우리의 수도는 조선의 영광과 위엄에 진정으로 걸맞은 곳으로 성장했습니다.
kor_korean_trade_ports_title코0=조선 무역항
kor_korean_trade_ports_desc코1=조선의 번영한 이웃들과의 무역은 국가 발전에 필수적입니다. 조선의 수공예품을 일본, 중국의 산물과 부로 교환함으로써 우리는 상당한 재물을 얻을 수 있을 것입니다.
kor_traders_tm코0=조선 무역항
kor_japanese_trade_title코0=대일 무역 독점
kor_japanese_trade_desc코0=과거에 일본인들은 조선의 무역상들을 능가하는 경향이 있었으며, 심지어 조선의 항구 도시들에 거주지를 설립하기도 했습니다. 조선이 이 관계에서 우위를 점할 수 있다면 엄청난 부가 기다리고 있을 것입니다.
kor_mission_traders코0=조선 무역상
desc_kor_mission_traders코0=조선의 새로운 상업적 성공으로, 조선의 무역상들은 이제 동아시아 전역에서 협상에 우위를 점하고 있습니다.
have_no_estates_tooltip코0=§Y계층§! 보유 안함.
have_no_estate_land_tooltip코0=어떤 §Y계층§!도 §Y영토§!를 보유하지 않음.
KOR_two_pleased_estates_tooltip코1=하나의 §Y계층§!이 최소 §Y60 충성도§!를 가지고 있고 다른 두개의 계층이 최소한 §Y40 충성도§!를 가짐.
end_manchuria_tooltip코0=§Y만주§! 권역 중 최소 하나의 지역이 §Y[Root.GetName]§! 혹은 [Root.GetAdjective]의 비-조공국인 속국의 소유임.
kor_manchurian_korea코0=조선령 만주
desc_kor_manchurian_korea코0=고대의 삼국시대는 끝난 지 오래되었지만, 우리는 그 나라들의 영토를 재통일 하였고, 삼한의 옛 영광을 되찾았습니다.
kor_conquest_manchuria코0=만주 정복
desc_kor_conquest_manchuria코0=만주의 대부분이 조선국에 통합되면서, 만주는 점점 더 조선의 필수적이고 양도할 수 없는 구성 지역으로 인식되고 있습니다.
kor_peasant_struggles코0=농민들의 고투
