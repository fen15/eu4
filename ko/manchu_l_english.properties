pretty_colonial_borders.3.name코0=식민지간 분쟁
pretty_colonial_borders.3.desc코0=[colonial_country_1.GetName]과 [colonial_country_2.GetName]은 [pretty_colonial_province.GetName]를 두고 격한 분쟁을 벌이게 되었습니다. [colonial_country_1.GetName]이 현재 이 지방을 소유하고 있는 동안, [colonial_country_2.GetName]은 이 영토들에 대한 그들의 권리를 밝힐 수 있다고 생각되는 식민지 헌장을 언급했습니다. 이것은 최근 국경 근처에 집결해 있는 지역 민병대와 관련된 몇몇 국경 분쟁들로 사정이 급박해졌습니다. 양국 식민지 관리들은 적대행위가 발생하지 않도록 하기 위해 [Root.GetName]에 분쟁 조정을 요청했습니다.
