flavor_kor.3.desc_new코2=[GetDateText]년 국가 연회 도중, 예조판서 이세좌는 [Root.Monarch.GetTitle]의 어의에 술을 엎지르고 말았습니다. 치열한 당쟁과 왕권 비판의 기간이 있은 후에 이 사건이 발생했기 때문에, 이세좌의 정적들은 이 사건이 국왕에게 죄를 저지른 것이며 따라서 반역이라고 빠르게 결론내렸습니다. 그들은 이세좌와 함께 ,당파에 상관없이 그의 많은 동지들을 숙청할 것을 요구했습니다. 실제로, 이것은 왕권에 의문을 표하는 이들을 정부에서 제거할 수 있는 절호의 기회를 제공해줄 것으로 보입니다.
flavor_kor.3.A코0=우리에게 반하는 자들은 모조리 숙청해라.
flavor_kor.3.B코0=우리는 정치적 균형을 유지해야 한다.
flavor_kor.4.desc_new코0=성리학 개혁가이자 사림파인 조광조는 성리학적 이상에 따라 정부를 구성하려고 했습니다. 그러나 그의 개혁의 초기 성공은 역효과를 낸 것으로 보입니다. 이는 정부 내에서 사림파의 우세를 확보해 훈구파의 권력을 약화시키고 토지 몰수를 통해 훈구파를 격분케 하는 등, 훈구파의 구질서를 지나치게 공격했기 때문입니다.\n\n이제 훈구파는 조광조의 개혁들이 잘못됐으며 사회와 국가의 근본적 기반을 해칠 것이라고 주장할 뿐만 아니라, 조광조가 자신이 왕위에 오르려고 계획 중인 반역자라고 주장하고 있습니다. 조광조는 반대를 무릅쓰고 서둘러 개혁을 추진하는 것이 올바른 길이라고 주장합니다. 우리는 누구의 편을 들어야할까요?
