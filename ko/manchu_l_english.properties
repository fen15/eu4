empire_of_china_nomadic_border_events.5.d.disaster코0=우리가 가하는 위협에 대한 우려보다 [emperor_of_china.GetUsableName]의 내부 단결을 저해하는 다른 위협이 더 컸던 모양입니다. 바로 지금이 공격할 때입니다!
