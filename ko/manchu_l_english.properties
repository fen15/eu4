# New Manchu culture
manchu_new코0=Manchu
manchu_culture_tt코0=모든 §Y여진§! 지방은 §Y만주§ 문화를 채택 할 것입니다!
changbai_mountain코0=백두산
desc_changbai_mountain코0=백두산은 조선인과 여진족 모두에게 정신적인 의미가 큰 성산입니다. 두 민족의 전설에 모두 등장하는 이 위대한 산은 숭고한 아름다움이 깃들어 있습니다.
# Manchu missions
mch_great_wall_title코0=만리장성 우회
mch_great_wall_desc코0=천자는 어리석게도 장성이 적으로부터 자신을 보호해줄 것이라고 굳게 믿고 있습니다. 만리장성을 직접 공격하는 건 위험하겠지만 벽을 우회하는 다른 방법이 있을지도 모르지요...
mch_eight_banners_title코0=팔기군
mch_eight_banners_desc코0=전통적인 여진족의 사냥꾼들은 우리의 경쟁국과의 전투에 도움이 되었지만, 만일 우리가 제국을 정복하길 원한다면 우리는 우리의 군대를 잘 훈련된 팔기군으로 재편해야 합니다.
mch_invade_joseon_title코0=조선 침공
mch_invade_joseon_desc코0=조선왕조는 오만하게도 베이징의 천자에게만 고개를 숙이고 있습니다. 그들이 새로운 군주를 받아들이도록 만들어야합니다.
mch_khan_of_the_mongols_title코0=몽골 복속
mch_khan_of_the_mongols_desc코0=우리의 제국 목표를 달성하기 위해 우리는 군대를 모집해야합니다. 동부 몽골인은 숙련 된 전사이며 팔기군을 완벽하게 보충합니다. 그러나 그들은 힘의 표시 없이 우리의 규칙에 복종하지는 않을 것입니다.
mch_mandate_of_heaven_title코0=천명
mch_mandate_of_heaven_desc코0=베이징이 우리의 통제 하에있는 지금, 천명을 요구할 때입니다. 우리는 중국에서 천년 동안 지속될 새로운 왕조를 선포 할 것입니다!
mch_green_standard_army_title코0=녹영
mch_green_standard_army_desc코0=중국 군대는 혼란에 빠졌고 황제는 급속히 장군들의 신뢰를 잃어가고 있습니다. 만약 우리가 중국 북부를 충분히 통제할 수만 있다면 많은 장군들이 불운한 황제를 섬기기보다는 우리에게 망명하기로 결정할지도 모릅니다.
mch_devastate_china_title코0=대도시를 파괴
mch_devastate_china_desc코0=많은 중국 도시들이 우리에게 항복하기를 거부해서, 우리의 정복을 늦추는 지루한 공성전을 치룰 수 밖에 없습니다. 저들에게 저항의 결과를 보여주기 위해 중국의 가장 위대한 도시 중 하나를 본보기로 삼을 필요가 있습니다.
mch_extinguish_ming_title코0=명나라 멸망
mch_extinguish_ming_desc코0=명나라에 대한 충의가 남아있는 한 우리의 중국 지배는 안정되지 못할것입니다. 우리는 명나라를 완전히 뿌리뽑아야 합니다.
extinguish_ming_tt코0=§Y[Root.GetName]§!은(는) §Y중국§! 아대륙에 있는 모든 비소유 지역에 코어를 얻습니다
mch_ten_great_campaigns_title코0=십전무공
mch_ten_great_campaigns_desc코0=우리 앞의 모든 왕조가 거뒀던 업적을 뛰어넘고자 합니다. 이를 위해서는 청나라의 국경을 베이징으로부터 직접 지배를 받은 적이 없었던 중앙아시아와 남방으로 확장해야 합니다.
mch_confucian_administration_title코0=유교 행정
mch_confucian_administration_desc코0=중화제국의 관료제는 수 세기 동안 유학자들에 의해 운영되어 왔습니다. 유학자들이 우리를 따르지 않는다면 중국을 통치할 수 없습니다. 우리는 유교 관료제를 복구하고 재편해야 합니다.
mch_reform_the_censorate_title코0=도찰원 개혁
mch_reform_the_censorate_desc코0=명나라 말기 부패는 만연했습니다. 청 도찰원은 중국 전역의 부패를 찾아내고 부정한 관리들을 폭로하는 황제의 눈과 귀가 되어야합니다. 
mch_establish_tributaries_title코0=조공국 설립
mch_establish_tributaries_desc코0=우리는 명나라를 대체하였습니다. 그러므로 세계의 국가들은 우리를 새로운 지배자로 인정해야합니다. 중화제국의 조공국들을 되찾는것은 어려운 과제가 될것이고, 어리석은 몇몇 이들은 새로 얻은 독립에 취하여 평화로운 복종을 거부할지도 모릅니다.
mch_harmonious_empire_title코0=조화로운 제국
mch_harmonious_empire_desc코0=중국은 청의 통치 아래에서 완전하게 통일되어야 합니다. 중국 인민은 수많은 국가와 종교들 간의 전국시대에서 벗어나 청의 현명한 행정체계 아래에서 조화롭게 일해야 합니다.
mch_library_of_the_four_treasuries_title코0=사고전서
mch_library_of_the_four_treasuries_desc코0=중국의 역사를 완전히 편찬하기 위해 전국의 책들을 모아 우리의 새로운 도서관으로 보내야 할 때입니다. 이것은 또한 만주 통치의 조화를 방해할만한 사상을 담고 있는 책들을 검열할 수 있는 기회를 줄 것입니다.
mch_three_feudatories_title코0=삼번의 난
mch_three_feudatories_desc코0=전장이 남중국 지역에 이르면서 최소한 단기적으로는 명에서 청으로 망명한 장군들에게 남중국의 통치권을 위임하는 쪽이 더 나을지도 모르는 상황에 도달했습니다. 이 남방지역을 잘 활용할 방법을 찾아야 합니다.
mch_revoke_the_feudatories_title코0=봉건제 철폐
mch_revoke_the_feudatories_desc코0=남쪽의 번들은 진정으로 신뢰할 수 없으며, 우리의 첩자들은 그들이 우리 왕조를 전복시키기 위해 비밀리에 공모하고 있다고보고합니다. 우리는 실용주의라는 이름으로 부여한 특권을 철회해야 중국 남부를 직접 통치 할 수 있습니다.
mch_annex_tibet_title코0=티베트 합병
mch_annex_tibet_desc코0=대초원에서 우리의 오래된 라이벌은 티벳에 자리를 잡았으며, 그의 군주들은 우리의 지배권을 받아 들여야합니다. 이제 티베트를 중화제국에 통합해야 할 때입니다.
mch_secure_inner_asia_title코0=중앙아시아 확보
mch_secure_inner_asia_desc코0=중앙 아시아는 중국 통치자들에게 영원한 위험과 불안의 원천이었습니다. 과거에 이 지역을 안정화시키기 위해 원정대가 파견되었던지만 중국은 이 지역을 실질적으로 지배 한 적이 없습니다. 이것은 분명히 바꿔야합니다.
mch_integrate_taiwan_title코0=대만 합병
mch_integrate_taiwan_desc코0=명나라의 충신들, 해적 및 유럽 기회주의자들은 대만 해안에 뭉쳤습니다. 이 섬은 중국에 통합 된 적이 없으며, 대부분이 섬을 거친 역류라고 생각합니다. 그러나 우리는 더 이상 적의 손에 있는 그곳의 전략적 중요함을 부인할 수 없습니다.
mch_burma_campaign_title코0=버마 원정
mch_burma_campaign_desc코0=아직도 명나라에 충성하는 수많은 충신들이 샨과 바마르 족장들에게서 은신처를 찾기 위해 버마의 언덕으로 도망쳤습니다. 저들에게 참된 천명을 지닌 황제로부터 도망칠 수 없다는 사실을 보여주어야 합니다.
mch_subjugate_dai_viet_title코0=다이비엣 복속
mch_subjugate_dai_viet_desc코0=다이비엣의 군주는 스스로를 중국과 같은 황제라 칭하면서 유교적 관료제를 모방하기까지 했습니다. 저들의 모든 체제는 가식일 뿐이며 단지 중화를 가장한 것 뿐입니다. 진정한 황제의 아래에 다이비엣이 복종하도록 해야 합니다.
devastate_china_tooltip2코0=§YSouth China§! 또는 §YXinan§! 지역에서 최소 §Y25§! 개발 지역을 소유하십시오.
# Manchu mission modifiers
mch_mountain_title코0=성산의 제단
mch_mountain_desc코0=조선에서 백두산이라고 불리는 부쿠리 산은 우리 민족의 성지입니다. 전설에 따르면 천지에 사는 선녀는 까치가 떨어뜨린 열매로 인해 임신했다고 합니다. 그녀의 아들은 여진족의 첫번째 족장이 되었습니다. 우리는 산 주변에 제단을 세워서 우리 조상님들을 모셔야합니다.
breached_great_wall코0=만리장성 돌파
desc_breached_great_wall코0=우리 군대는 만리장성을 파괴하여 우리 고향과 중국의 적들 사이에 자유로운 통로를 확보하였습니다. 
mch_treason_modifier코0=만리장성에서의 반역
desc_mch_treason_modifier코0=북적으로부터 만리장성을 방어하라는 임무를 맡은 장수들은 불명예스럽게도 임무를 다하지 않고 오랑캐 무리가 중화로 난입하도록 놔두었습니다.
mukden_palace_modifier코0=선양 고궁
desc_mukden_palace_modifier코0=선양 고궁은 제국의 야망에 대한 증거입니다. 우리는 중국식으로 통치 할 것이지만, 만주 방식을 잊지 않을 것입니다.
mukden_palace_modifier_fallback코0=선양 고궁
desc_mukden_palace_modifier_fallback코0=선양 고궁은 제국의 야망에 대한 증거입니다. 우리는 중국식으로 통치 할 것이지만, 만주 방식을 잊지 않을 것입니다.
terrified_china코0=잔혹한 본보기
desc_terrified_china코0=우리는 중국에서 가장 큰 도시 중 하나를 잔인하게 약탈했습니다. 이 끔찍한 파멸의 이야기는 우리 적들 사이에 절망을 퍼뜨렸습니다. 진정 어리석은 자만이 지금 항복하지 않을 것입니다.
confucian_administration코0=유교 행정
desc_confucian_administration코0=우리는 유교 관료제를 채택했습니다. 이 체제에서, 중국의 관리들은 고전에 대한 세심한 공부를 통해서 선발되어 제국 행정을 관리하게 됩니다.
confucian_administration_fallback코0=유교 행정
desc_confucian_administration_fallback코0=우리는 유교 관료제를 채택했습니다. 이 체제에서, 중국의 관리들은 고전에 대한 세심한 공부를 통해서 선발되어 제국 행정을 관리하게 됩니다.
qing_censorate코0=청나라 도찰원
desc_qing_censorate코0=우리는 청나라 도찰원이 멸망한 명나라의 것보다 더 의롭고 철저할 것이라고 다짐했습니다.
the_sacred_edict코0=신성한 칙령
desc_the_sacred_edict코0=황제께서는 유교적 원칙 아래 단결된 안정되고 조화로운 중화를 바라십니다. 모든 마을에서 매달 두번, 유교도덕의 격언 열여섯 개를 각 지역의 지방어로 읊습니다.
mch_sacred_mountain코0=성산의 제단
desc_mch_sacred_mountain코0=우리는 여진족의 성지인 부쿠리산에 제단을 건설했습니다.
mch_korean_subjugation코0=조선 정복
desc_mch_korean_subjugation코0=우리는 마침내 조선 왕국과 조선인들을 복속시켰습니다.
library_of_the_four_treasuries코0=사고전서
desc_library_of_the_four_treasuries코1=중국의 완전한 역사는 우리의 기록 보관소에 수집되었으며, 청나라에 대해 적대적인 문서들은 반대파가 확대되는 사태를 막기 위해 배제되었습니다.
inner_asian_trade코0=중앙아시아 무역
desc_inner_asian_trade코0=중앙아시아 지역이 마침내 굴복하였으니 이 지역에서의 무역은 다시 번성할 것입니다.
mch_combat_modifier코0=사냥 팔기군
desc_mch_combat_modifier코1=팔기군을 중심으로 사냥 단체를 내보내는 것은 여진족의 전투전술에 훌륭한 연습입니다.
# Tungning tag
FRM코0=Tungning
FRM_ADJ코0=Taiwanese
# Manchu mission events
mch_missions.1.t코0=만리장성의 배반
mch_missions.1.d코0=이제 명 황조에 대해 충성을 바치는 사람은 거의 없습니다. 명나라의 장수들조차 [Root.GetAdjective]의 침략군에게로 망명하는 쪽이 훨씬 신중한 조치일지 모른다고 공개적으로 고민하고 있을 정도입니다. 산해관의 방위를 맡은 명의 장수는 [Root.Culture.GetName]의 군세와 전투를 앞두고 있는 야망있는 사령관 오삼계입니다. 최근 국도를 넘어 전국에서 벌어지고 있는 여러 사건들은 명나라 [MNG.Monarch.GetTitle]에 대한 오삼계의 충성심을 흔들어 놓았으며, 지금 그는 이전에 적대했던 자들과 내키지 않지만 동맹을 맺는 방안을 검토하고 있습니다. 새 주군으로부터 관직과 작위를 약속받은 오삼계는 [Root.GetName]에게로 투항하기로 합의했습니다. 이제 아군이 산해관을 지나 완전히 위험에 노출된 북경으로 안전하게 진군할 수 있게 되었습니다.
mch_missions.1.d2코0=명나라의 장수 오삼계는 명이 완전히 쇠락한 이후에도 묵묵히 산해관을 방위하고 있었습니다. 하지만 [Root.Monarch.GetName]과(와) [726.Owner.GetName]의 [726.Owner.Monarch.GetTitle] 양측 모두가 계속해서 사신을 보내면서 간절하게 설득한 결과로 오삼계는 전쟁중에 편을 바꾸었습니다.\n\n[726.Owner.Monarch.GetTitle]은 결국 [726.Owner.GetName]의 지배에 굴복하지 않는다면 오삼계의 아버지를 해할 것이라는 협박에 의존할 수 밖에 없었습니다. 오삼계는 분노에 휩싸여 [726.Owner.GetName]의 요구를 거부했고 반항의 의미로 [Root.GetName]에게 충성을 맹세했습니다. 산해관의 관문은 활짝 열렸습니다. 북경까지 행진하라는 명령이 내려졌습니다.
mch_missions.1.a코0=오삼계는 현명하게 처신했다
mch_missions.3.t코0=녹영
mch_missions.3.d코0=중화 전역에 탈영과 투항이 만연해있습니다. 명나라가 천명을 잃은 지금, 천명을 차지하기 위해 수많은 세력들이 부상하고 있습니다. 저임금으로 인해 불만에 가득 찬 수천명의 명군이 [Root.GetName]께서 평화와 국가 안정, 그리고 궁극적으로는 정상적으로 봉급을 지불할지도 모른다는 희망을 가지고 대거 투항했습니다. 군은 명에서 투항한 병사들을 녹영병으로 조직했습니다. 이들이 동포들과 싸우는데 능숙하기를 기대합니다.
mch_missions.3.a코0=그들은 우리 편으로 있는게 낫다.
mch_missions.4.d코0=우리 나라의 붕괴가 임박하자, 수많은 탈영병들이 적국 [From.GetAdjective]으로 귀순하였습니다. 저들은 이 탈영병들을 규합하여 녹영을 편성했고, 조만간 전장에서 저들을 만나게 될지도 모릅니다.
mch_missions.4.a코0=반역자들!
mch_missions.5.t코0=정성공이 대만으로 도망치다
mch_missions.5.d코0=우리나라가 멸망해가는 동안 우리는 항구 대부분을 잃었고 그 결과로 얼마 되지도 않는 해군 패잔병만을 이끌고 있을 뿐입니다. 정성공이라는 장수는 명에 충성을 다할 것이라고 주장하며 여러 군함을 이끌고 대만으로 도망쳤습니다. 여태까지 명 정부는 역사적으로 이 섬을 별로 중요하지도 않은 배후지로 인식했으며 관심도 없었습니다. 하지만 정성공은 대만에서 잠재력을 보았으며 결국 중화 본토에서 재도약하기 위해 힘을 기르는 기지로 이 섬을 이용하고자 합니다.
mch_missions.5.a코0=겁쟁이자식!
# Ming disaster
ming_crisis코0=명 왕조의 위기
ming_crisis_desc코0=명 왕조는 내분으로 무너지고 있습니다. 그들은 천명을 잃을 위험에 처했습니다.
ming_crisis.1.t코0=명 왕조의 위기
ming_crisis.1.d코0=대명제국은 절체절명의 위기에 직면해 있습니다. [Root.Monarch.Dynasty.GetName]씨 황가는 덕이 없어 천명에 따라 다스리지 못했고 그 결과로 하늘이 내리는 축복과 명성을 함께 잃어버렸습니다. 지금 중화에는 분쟁과 행정적 실패가 만연하며 백성들 사이에 불만이 급속도로 확산되고 있으며, 이미 수많은 난이 곳곳에서 일어났습니다. 쉽지 않겠지만 조상들의 선례를 기억하고 덕을 닦아 위대한 천명을 지키도록 노력해야 합니다.
ming_crisis.1.a코0=천명이 우리를 버리지 말기를.
ming_crisis.2.t코0=천명이 복구되다
ming_crisis.2.d코0=백성의 믿음을 되찾았습니다. 천명이 내린 통치권이 우리에게 있다는 사실을 의심하는 자는 아무도 없습니다. 우리가 위기에 빠지게 된 원인을 제공한 수많은 악행을 반성하고 실수를 반복하지 않도록 요순시대를 본보기로 삼아 노력해나가야 합니다.
ming_crisis.2.a코0=그 누구도 다시는 우리에게 대항할 수 없으리라.
ming_crisis.3.t코0=이자성의 난과 순왕조
ming_crisis.3.d코0=우리는 북부 지역의 통제력을 잃어버렸습니다. 농민 반군의 수령 이자성은 수많은 반군과 도적단을 통합하여 놀랄만한 속도로 많은 영토를 장악했습니다. 이자성은 자신이 천명을 받았다고 주장하며 스스로를 황제로 칭했습니다. 이자성은 수도에서 내린 포고령에서 순 왕조의 개창과 천명에 따라 종묘사직을 회복하겠다고 선언했습니다.
ming_crisis.3.a코0=이 역적을 죽여라!
ming_crisis.4.t코0=운남 도호부
ming_crisis.4.d코1=남서부지방의 이민족들을 통치하는 일은 항상 어려운 일이었으며, 혼란의 시대인 지금에도 더하면 더했지 덜하지는 않습니다. 반란군은 자신을 운남도지휘사사라고 칭하며 [Root.GetAdjective]을 수립한 군벌 [CDL.Monarch.GetName]의 아래에서 통합되기 시작했습니다. 과감한 조치를 취하지 않는다면 이 지역의 통제력을 완전히 잃을 수도 있는 상황입니다.
ming_crisis.4.a코0=보호국 수립
ming_crisis.4.b코1=위대한 [Root.GetName]은(는) 절대 무너지지 않으리라!
ming_crisis.5.t코0=남부의 통제를 상실하다
ming_crisis.5.d코1=남중국이 혼란에 빠졌습니다. 반란군과 도적떼가 시골을 황폐화시키고 몇몇 주요 대도시들을 지배하고 있습니다. [Root.GetAdjective] 정부는 사태 수습에 완전히 실패했고 지방관들만이 문제를 해결하기 위해 분투하고 있습니다. 그들은 반군과 맞붙기 위해 군을 소집했지만, 중앙에서 파견한 장군에게 명령권을 부여하기를 거부하였습니다. 남부로 떠났던 전령들은 지방관들이 반군을 진압하고 사태를 해결한 이후에도 지역을 봉토처럼 다스리려 한다는 보고를 보냈습니다. 지방관의 자율적 통치를 허가하는 것은 위험한 선례를 남기겠지만, 지방관들에게 반항할 방책이 딱히 있는 것도 아닙니다.
ming_crisis.5.a코0=자치 정권을 인정해라.
ming_crisis.5.b코1=위대한 [Root.GetName]은(는) 절대 무너지지 않으리라!
ming_crisis.6.t코0=[ming_disaster_rebel_province.GetAreaName]에서의 중국 농민 반란
ming_crisis.6.d코1=수십년간 이어져온 [ming_disaster_rebel_province.GetAreaName]지역에 대한 [Root.GetAdjective] 정부의 무관심과 행정적 실패로 인해 분노한 농민들이 봉기했습니다. 반란이 통제할 수 없는 수준으로 확산된다면 훨씬 큰 사태로 이어질 수 있습니다. 때문에 이 사태를 빠르게 해결하든지, 전장에서 반란군과 대면하든지 해야 합니다.
ming_crisis.6.a코0=이 반란은 진압될 것이다.
ming_crisis.6.b코0=그들의 요구를 들어준다.
# Mongol Missions
mongols_restore_the_khanate_title코0=칸국 선언
mongols_restore_the_khanate_desc코0=우리는 옛 수도 카라코룸에서 몽골 칸국을 다시 세워야 합니다. 거기서 우리는 쿠릴타이를 소집해 모든 부족이 우리의 권위를 인정하도록 요구할 것입니다.
mongols_unite_the_mongols_title코0=몽골 통합
mongols_unite_the_mongols_desc코0=칭기즈칸 아래에서 몽골인들은 하나의 부족과 통치자로 단결되었습니다. 우리는 모든 부족의 추종자들을 모으고 공유된 몽골의 정체성을 회복해야 합니다.
mongols_restore_yuan_title코0=대원 재건
mongols_restore_yuan_desc코0=우리는 명나라 반란군에 의해 천명을 잃은 채 중화에서 쫓겨났습니다. 쿠빌라이 칸의 제국을 재건하고 천명을 회복해야 합니다!
mongols_reconquer_china_title코0=중국에서의 지배를 회복하라
mongols_reconquer_china_desc코0=원나라 아래에서 몽골인들은 중국 전역을 통치했습니다. 우리는 같은 목표를 위해서 노력해야합니다.
mongols_subjugate_korea_title코0=조선 복속
mongols_subjugate_korea_desc코0=몽케 칸은 고려인들에게 몽골의 통치에 복종하도록 강요했습니다. 그러나 그들은 우리에게 복종하는 것을 그만두었고, 그들의 진정한 주인이 누구인지 상기시켜야합니다.
mongols_invade_japan_title코0=막부 파괴
mongols_invade_japan_desc코0=옛 칸국시대의 위대한 명장들조차 일본을 정복하는데 실패했습니다. 우리 함대가 일본을 다시 향하는 지금, 더 이상 신풍이 우리의 앞을 가로막는 일은 없을겁니다!
mongols_annex_tibet_title코0=티베트 합병
mongols_annex_tibet_desc코0=수많은 몽골인들이 티베트 불교 신앙을 받아들이기 시작했습니다. 티베트 불교 신앙이 칸국의 지배 하에 있음을 증명하기 위해 티베트를 정복해야만 합니다.
oir_tumu_crisis_title코0=토목의 변
oir_tumu_crisis_desc코0=명나라는 침략하기에 딱 좋은 나약한 나라입니다. 군대를 재빨리 소집하여 명군이 군을 추스르기 전에 격파해야 합니다.
mongols_central_asia_title코0=스텝에서의 지배를 회복하라
mongols_central_asia_desc코0=스텝 초원지대는 몽골 제국이 붕괴된 이후로 무질서한 지역으로 변모했습니다. 그들을 우리의 통치 하에 두어 질서를 회복해 주어야 합니다.
mongols_persia_title코0=일 칸국 재건
mongols_persia_desc코0=위대한 조상들이 했던 것 처럼 페르시아를 정복할 때가 왔습니다. 다만, 전투에서 승리한 이후 누가 이 지역을 통치해야만 할까요?
mongols_anatolia_title코0=시리아와 아나톨리아 침공
mongols_anatolia_desc코0=시리아와 아나톨리아로 진출하기 위해 서쪽으로 계속 진군해야 합니다. 터키인들이 우리에게 지배받기를 거역하는 상황을 용납할 수는 없습니다!
mongols_religion_mission_title코0=신앙 수호
mongols_religion_mission_desc코0=새로운 신앙을 받아들이던, 고대 전통을 강화시키던간에 몽골인의 종교적 조화를 유지해야만 합니다.
mongols_tatars_title코0=타타르 복속
mongols_tatars_desc코0=황금씨족이라 불리는 자들에게 자치를 허가한 것은 분명한 실수였습니다. 저들의 칸국이 완전히 박살난 지금, 우리가 직접 타타르족을 재통합하고 조국의 품으로 되돌려야만 합니다.
mongols_yam_title코0=얌의 복원
mongols_yam_desc코0=칭기즈 칸은 드넓게 펼쳐진 제국을 통치하는 짐을 덜기 위해 중계소, 보급망, 그리고 정보 수집 체계를 설치했습니다. 얌을 재건하여 우리 군대와 사신이 효율적으로 국가 전역을 이동할 수 있도록 해야 합니다.
mongols_pax_mongolica_title코0=팍스 몽골리카
mongols_pax_mongolica_desc코0=과거 대칸이 지배하던 시대에는 금덩이를 머리에 인 여성조차도 제국의 한쪽 끝에서 반대쪽 끝까지 걸어서 여행하는 데에 아무런 위험이 없을 정도로 치안이 좋았습니다. 이 평화를 온 땅에 회복시킬 것입니다.
mongols_russia_title코0=루스를 물리쳐라
mongols_russia_desc코0=처음 복종을 요구했을때 러시아인들은 요구를 묵살했습니다. 그들의 영토에 참화를 끼친 이후에는 저들이 교훈을 얻기를 바라야만 합니다. 그렇지 않다면 과거의 폭력을 되풀이할 수 밖에 없습니다.
tumu_crisis_complete_tt코0=§Y토목의 변§! 과정에서 §Y명§!에게 항복을 강요하거나, §Y베이징§!을 코어 지역으로 소유함.
# Mongol Mission Modifiers
tibetan_missionaries코0=티베트 승려
desc_tibetan_missionaries코0=국가 전역에 불교를 퍼뜨리기 위해 티베트 승려를 보냈습니다.
mongol_rule_tibet코0=티베트 정복
desc_mongol_rule_tibet코0=우리는 달라이 라마의 제안을 거절했고 티베트를 무력으로 다스리기로 선택했습니다.
mongol_religion_unity코0=신앙의 결속
desc_mongol_religion_unity코0=몽골인들은 종교적 차이를 극복했습니다.
mongol_fleet_modifier코0=몽골 함대 건설
desc_mongol_fleet_modifier코0=이번에는 신풍이 우리의 계획을 가로막는 일은 없을겁니다. 막부는 무너져야만 합니다!
mongol_defeated_japan코0=막부를 부수다
desc_mongol_defeated_japan코0=우리는 쇼군이 있는 교토를 약탈했습니다, 그럼으로써 우리 조상들이 결코 이룰 수 없던 것을 이루었습니다.
pax_mongolica코0=팍스 몽골리카
desc_pax_mongolica코0=금덩이를 머리에 인 여성에게조차도 제국의 한쪽 끝에서 반대쪽 끝까지 안전하게 여행할 수 있다는 확신을 주어야 합니다.
mongol_european_conquest코0=유럽 침공
desc_mongol_european_conquest코0=러시아인들을 굴복시키자 유럽으로 향하는 관문이 환히 열렸습니다. 서양인들은 몽골 군단의 공포를 다시 한번 깨닫게 될 것입니다!
mongol_kurultai코0=연례 쿠릴타이
desc_mongol_kurultai코0=여기서 매년 대 쿠릴타이가 개최될 것입니다. 쿠릴타이에서는 모든 부족이 칸에 대한 충성을 맹세해야 합니다.
mongol_kurultai_tooltip코0=§Y연례 쿠릴타이§! 변동치를 §Y카라코룸§!에 추가합니다.
reorganized_mongols코0=몽골 부족들의 개편
desc_reorganized_mongols코0=몽골 부족들을 조직하여 확실히 구분된 국경선을 설치했습니다. 여러 차이점에도 불구하고 부족 간 내분을 종식시키는데 성공했습니다.
genghis_khan_reborn코0=징기스칸의 재림
desc_genghis_khan_reborn코0=달라이 라마는 우리의 지배자가 칭기스칸이 환생이라고 선언했습니다
# Mongol Mission Events
mch_missions.6.t코1=[Root.Monarch.GetTitle]과(와) 달라이 라마
mch_missions.6.d코1=몽골의 칸 [Root.Monarch.GetName]은 본래 나약한 대머리일 뿐이라며 스님과 대면하는 데에 회의적이었습니다. 의심할 여지 없이 달라이 라마는 자신의 산산조각난 권력의 마지막 잔재만을 움켜쥐고 있을 뿐입니다. 티베트가 [Root.GetAdjective]의 지배 하에 확실하게 들어온 지금 옛 지배자와 논의할 필요가 없는 것도 사실입니다. 그러나 많은 몽골 족장들이 티베트 불교 신앙을 받아들이고 달라이 라마에게 종교적 지도를 맡기기를 원하고 있습니다. 그렇기 때문에 [Root.Monarch.GetTitle]은 어쩔 수 없이 달라이 라마와 대면해야만 했습니다.\n\n[Root.Monarch.GetTitle]께서는 달라이 라마의 흥미로운 제안에 참으로 놀랐습니다. 그는 만약 티베트 불교를 몽골 제국의 새로운 국교로 선포한다면 달라이 라마가 직접 [Root.Monarch.GetName]이 칭기즈 칸의 환생이라고 세계에 공포할거라고 제안했습니다. 이 거래를 한다면 [Root.Monarch.GetTitle]가 얻을 수 있는 정통성은 엄청나겠지만, 일부 이 신앙을 받아들이지 못하는 자들이 있을 수도 있습니다.
