mongol_tibetan_rulership_tt코1=§Y티베트§! 권역에서 소유한 모든 §Y밀교§! 지역은 §Y티베트 정복§! 변동치를 §Y20년§! 동안 가지며, 이는 다음과 같은 효과를 가집니다:\n지역 자치도: §G-0.05§!\n지역 불만도: §G-3§!
mch_missions.7.t코0=몽골 재통합
mch_missions.7.d코0=대 몽골제국이 멸망한 이후에도 몽골인들을 재통합하려는 시도가 많았습니다. 하지만 누구도 성공하지는 못했습니다. 이전의 수많은 자들처럼 우리도 모든 부족에서 전사와 족장들을 불러모았지만, 더 큰 단결력을 위해 노력하지 않는다면 이 단합 또한 일시적인 상황에 그칠지도 모릅니다. 징기스칸이 그랬던 것 처럼 몽골인들이 모두 한 민족이며 그들 간의 분열은 의미가 없다고 선언할 수도 있고, 아니면 각 부족들의 구별을 인정하면서도 이들의 권리와 영토를 명확히게 정의하여 부족제를 재편할 수도 있습니다.
