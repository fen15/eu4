flavor_kor.7.t코0=국화 왕좌 확보
flavor_kor.7.d코1=교토가 함락된 지금, 막부는 폐허 속으로 사라졌습니다. 조선군이 교토에 진주해 막부를 해산하고 생존자들이 눈물흘리고 움츠려들면서 수 세대에 걸친 한일간 갈등에 억눌린 적대감이 해소되었습니다. 그 과정에서 조선군은 믿을 수 없을 정도로 풍부한 약탈물을 획득했고, 대부분을 한반도로 반출할 것입니다.\n\n약탈물 중 대표적인 것은 천황이 7세기부터 사용해온 국화 왕좌입니다. [Root.GetRulerTitleAndNameOrRegencyCap]은 [Root.Capital.GetCapitalName]로 왕좌를 가져가기로 결정했으며 영광을 나타내기 위해 조선 [Root.GovernmentName]의 보물들과 함께 전시하기로 했습니다.
