flavor_oir.1.t코0=토목의 변
flavor_oir.1.d코0=오이라트와의 갈등이 격렬해지면서 명나라 황제는 명군을 직접 이끌겠다는 경솔한 결정을 내렸습니다. [Root.Monarch.GetHerHis]의 신하들의 만류를 뿌리친 채로 군사적 능력이 부족한 황제가 스스로 전선에서 부대를 이끌기로 결정한 것입니다.
flavor_oir.1.a코0=황제폐하, 통촉하여 주시옵소서!
flavor_oir.2.t코0=명나라 천자를 생포하다
flavor_oir.2.d코0=명나라 황제가 직접 군대를 이끌고 전투에 참여하는 놀라운 광경을 목도했습니다. [MNG.Monarch.GetSheHeCap]는 얼빠진 표정을 한 채 전장에 서있었습니다. 아군은 무기력하고 규율이 부족한 명군을 격파하고 황제 [MNG.Monarch.GetHerselfHimself]까지 붙잡았습니다.\n\n명 황제를 포로로 잡았으므로, 명 정부에 끼칠 수 있는 굉장한 영향력을 손에 넣었습니다. 하지만 이 영향력을 활용하기 위해서는 재빨리 행동에 나서야 합니다. 서둘러서 북경을 점령하고, 북경에서 우리의 의지를 집행할 것입니다.
flavor_oir.2.a코0=베이징을 향하여!
oir_emperor_captured_tt코1=§Y사로잡힌 천자가 죽거나 교체되기 전에 우리가 베이징을 점령한다면 우리는 북중국 권역을 모두 점령할 것입니다§!
flavor_oir.3.d코1=재난이 닥쳤습니다! 황제 폐하께서는 어리석게도 오이라트와의 전투 도중에 붙잡혔습니다.\n\n적들이 북경을 점령하는 상황을 막아야만 합니다. 그렇지 않는다면 오랑캐의 요구 사항을 들어줄 수 밖에 없습니다. 한편, 오랑캐가 황제 폐하를 너무 오랫동안 붙잡아둔다면 [Root.Monarch.Dynasty.GetName]씨 황조의 다른 가문원이 왕위를 찬탈할 수도 있습니다.
flavor_oir.3.a코0=재앙이다!
flavor_oir.4.t코0=새로운 천자 추대
flavor_oir.4.d코0=오랑캐들이 황제 폐하를 송환해주기를 영원히 기다릴 수는 없습니다. 천명은 황좌에 누군가가 앉기를 원하고 있으며, [Root.Heir.GetName]가 그 자리를 즉시 차지할 만한 적임자입니다.
flavor_oir.4.d2코0=오랑캐들이 황제 폐하를 송환해주기를 영원히 기다릴 수는 없습니다. 천명은 황좌에 누군가가 앉기를 원하고 있으며, [Root.Monarch.Dynasty.GetName]씨 황조의 일원이 제위를 잇도록 해야 합니다.
flavor_oir.4.a코0=새 황제의 판단력이 선황보다는 뛰어나기를 바래야겠군.
flavor_oir.5.t코0=베이징 함락
flavor_oir.5.d코0=베이징이 함락되었습니다! 수도는 우리의 통제하에 있고 천자는 우리에게 잡혀있는 상태에서 명나라는 우리의 요구를 거절할 수가 없습니다. 명나라 잔당들에게 즉시 항복할 것을 요구하는 서신이 보내졌습니다.
flavor_oir.5.a코0=우리는 완전한 항복만 받아들일 것이다.
ming_surrender_tt코0=§Y명이 소유하거나 점령중인 모든 북중국 권역의 지역이 [Root.GetName]에게 점령될 것입니다§!
flavor_oir.6.t코0=오이라트의 베이징 함락
flavor_oir.6.d코0=오이라트 오랑캐들이 베이징을 점령했습니다. 우리가 지금 할 수 있는 일은 그들의 요구를 받아들이고 항복하는 것밖에 없습니다.
flavor_oir.6.a코0=받아들이는 수밖에 없겠군...
flavor_oir.7.t코0=천자가 포로 생활 중 사망하다
flavor_oir.7.d코0=최고의 처우에도 불구하고 명 황제는 억류중 사망했습니다. 그를 통해 우리의 요구를 밀어붙일 수 있기를 바랐지만, 더 이상 가능성이 없어 보입니다.
flavor_oir.7.a코0=우리는 영향력을 잃었다!
