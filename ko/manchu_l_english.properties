sons_of_the_mountain코0=산의 자손들
sons_of_the_mountain_desc코1=여진족 건국신화에 따르면 최초의 여진 군주는 부카리 산(조선에게는 백두산)에서 살다가 까치가 떨어트린 과일로 인해 임신한 여성의 자손이었습니다.\n\n그의 후손들은 이 척박한 땅을 굉장히 잘 알고 있으며, 적들로부터 국토를 지키기 위해서는 기꺼이 죽음도 감수할 것입니다.
jurchen_pigtail코0=변발
jurchen_pigtail_desc코0=수 세대에 걸쳐 여진족 남성은 앞머리를 밀고 나머지를 모아 뒤로 땋아 내려서 '변발'이라는 이름을 가진 특이한 머리를 해왔습니다. 이는 다양한 여진 민족들 사이에서 형제애를 다시는데 도움이 되었습니다.
jurchen_border_skirmishes코0=국경지방
jurchen_border_skirmishes_desc코1=독립을 유지하기 위해 이웃한 중국와 몽골에 맞서 국경을 보호해야만 했습니다. 수많은 내부분쟁과 함께 이러한 국경분쟁은 매우 독립적이면서도 공포를 자아내는 전사를 가진 국가들을 탄생시켰습니다.
jurchen_many_wives코0=처첩
jurchen_many_wives_desc코0=수많은 처와 첩을 들이는 관행 덕분에, 여진 족장들은 자신의 정복을 이어받을 후계자들이 부족하지 않습니다.
jurchen_foreign_service코0=해외 복무
jurchen_foreign_service_desc코1=우리는 전통적으로 이웃한 명나라의 그늘에서 살았으며, 명은 우리에게 영향력을 행사하려고 노력해왔습니다. 수많은 여진 군주들이 명 황제의 명령에 따르는 와중에 전략 전술을 개발해냈습니다.
jurchen_warlords_generosity코0=군벌의 관용
jurchen_warlords_generosity_desc코0=여진 부족장은 노예, 아내, 재산을 아낌없이 제공할 준비가 되어있습니다. 부족장은 많은 자식을 두었고, 이로 인해 외국 고위 인사들과 잠재적인 망명자를 유혹하기 위한 신부들을 많이 가지고 있습니다.
the_jurchen_banners코0=여진 팔기군
the_jurchen_banners_desc코0=부족 군대를 무시할 수 없는 군대로 재편성하여 공포를 자아내는 여진 팔기군을 창설해야 합니다.
the_later_jin코0=후금
the_later_jin_desc코1=만주족 국가는 12-13세기 몽골의 정복 이전에 중국 북부를 지배했던 금나라에 뿌리를 두고 있습니다. 재건된 금나라인 후금은 이전 금나라의 정복력과 영광을 재현하고자 합니다.
manchu_chinese_learning코0=중국 학습
manchu_chinese_learning_desc코0=만주족 학자들이 손자의 '손자병법'과 여상 강태공의 '육도' 등 수많은 중국 병법서를 만주어로 번역하였고 이로 인해 우리 군벌들이 전략 전술에 정통하게 되었습니다.
seven_grievances코0=칠대한
seven_grievances_desc코1=수년에 걸쳐 만주족은 한족에 대해 많은 분노를 쌓아왔습니다. 이 한을 7가지로 정리한 칠대한은 중화 통치자를 축출하기 위한 군사적 행동을 정당화하는 기제로 작용할 수 있습니다.
