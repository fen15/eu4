pirates.21.d코0=1419년 조선의 침공 이후, 소 가문은 해적질을 중지하는 대가로 조선과의 무역을 합법화하는 계해약조에 서명했습니다. 일본과 조선 사이의 무역을 중개하면서, 소 가문은 큰 이익을 누렸고 막부에서는 조선 외교 전문가로서 큰 존중을 받았습니다.\n\n막부가 약화되면서, 일부 사람들은 가문이 오랜 전통인 해적질로 돌아가야한다고 제안합니다. 신생 해적단의 지도자는 자신이 500척의 함대를 이끌고 고려 해안을 급습한 전설적인 해적 아키바츠 마쓰라(아지발도)의 환생이라고 주장합니다.
pirates.21.a코0=해적의 삶은 나를 위한 것이다!
