QNG_ideas_bonus코0=대청 야망
expand_the_banners코0=팔기군 확대
expand_the_banners_desc코0=한족과 몽골인을 팔기군에 편입시킨다면, 팔기군을 황제가 원할때 등장하는 거대하고 강력한 다민족 부대로 구축할 수 있습니다.
qng_bogda_khan코0=보그드 칸
qng_bogda_khan_desc코0=명나라와 달리 청 황제는 '오랑캐'의 발호에 딱히 공포를 느끼지 않으며 오히려 이들을 적극적으로 제국이 편입시키려 합니다. 예를 들어 황제는 한족에게는 황제이지만 몽골족에게는 보그드 칸이라는 칭호로 불립니다.
qing_viceroyalties코0=총독령
qing_viceroyalties_desc코1=옛 명나라 시대에 북방 방비에 주력했던 총독 제도를 개편하여 중국 대다수 지역을 아우르는 8개 상설 총독 체제로 확대했습니다. 총독들은 관힐 지역에서 상당한 군사력과 권력을 가지고 있어, 사실상 황제의 지방관 역할을 하며 제국의 행정 체제를 단순화시키는 역할을 수행합니다.
the_ten_great_campaigns코0=십전무공
the_ten_great_campaigns_desc코1=우리가 중국을 정복함에 따라 제국 변두리에 살고 있던 사람들이 영역 밖으로 도망쳤습니다. 제국 국경 지대에 질서를 회복하고 주변으로 청의 세력을 확장하기 위해 일련의 군사 작전이 필요합니다.
#Oirat Ideas
OIR_ideas코0=오이라트 이념
OIR_ideas_start코0=오이라트 전통
OIR_ideas_bonus코0=오이라트 야망
fearsome_warriors_of_tumu코0=토목의 살벌한 전사들
fearsome_warriors_of_tumu_desc코0=오이라트 부족은 능숙하고 공포스러운 기병대로 뛰어난 기동성을 활용해 수가 많은 보병대를 당황하게 만들 수 있습니다. 평원을 가로지르는 말발굽 소리가 적의 가슴에 공포를 심어줄 것입니다!
the_four_oirats코0=4개의 오이라트 부족
the_four_oirats_desc코0=4대 오이라트 부족의 동맹을 통해 서몽골족이 하나로 통합되었습니다. 준가르, 투르구트, 되르베트, 코슈트 부족으로 이루어진 동맹은 1399년에 처음 등장한 이래로 줄곧 굳건히 버티어 섰고, 이로 인해 강력한 오이라트 국가가 중앙아시아 스텝에 등장할 수 있게 되었습니다.
OIR_great_khans_legacy코0=위대한 칸의 유산
OIR_great_khans_legacy_desc코0=대칸의 리더십 아래에 우리 민족의 위업을 기억하는 사람들이 많습니다. 그들은 이것들을 모방하고 그의 유산을 되찾고 싶어 할 것입니다. - 하지만 이번에는 칸은 동부 몽골인 중 하나가 아닌 오이라트인 되어야 합니다.
todo_besheg_script코0=토도 문자
todo_besheg_script_desc코0=토도 문자 또는 오이라트 문자는 몽골 문자를 채택하여 오이라트 언어로 말하는 모든 소리가 그 안에서 구별될 수 있도록 할 뿐만 아니라, 산스크리트어와 티베트어를 더 쉽게 기록할 수 있도록 합니다. 그것은 우리 정부에서 그리고 이웃들과 외국의 종속국이 습득한 지식을 확산시키는 데 상당한 요긴하게 될 것입니다.
defiance_of_the_dzungars코0=준가르의 저항 정신
defiance_of_the_dzungars_desc코0=준가르족 또는 왼손은 오이라트족 중에서 가장 무서운 부족입니다. 우리의 적들이 극도로 증오하고 두려워하면서, 그들은 외국인 지배자에게 항복하기보다는 마지막 남자, 여자 또는 아이까지 싸울 것입니다.
#Mongolian Ideas
KHA_ideas코0=몽골 이념
KHA_ideas_start코0=몽골 전통
KHA_ideas_bonus코0=몽골 야망
ikh_mongol_uls코0=예케 몽골 울루스(대몽골제국)
ikh_mongol_uls_desc코1=몽골의 원조로서, 예케 몽골 울루스('대몽골제국')의 우리 몽골인들은 우리 스스로를 칭기즈칸의 대제국의 주요 계승자로 보고 있습니다. 기회가 조금이라도 주어진다면, 우리 민족은 대칸의 위업을 본받아 그의 유산을 되찾고, 몽골 칸국 영토의 통일을 추구할 것입니다.
northern_yuan코0=북원
northern_yuan_desc코2=13세기에 쿠빌라이 칸은 중국을 정복하고 원왕조를 건국했습니다. 칭기즈칸의 칭호뿐만 아니라 중국 황제를 주장하면서 윈나라는 때때로 대칸의 제국으로 알려지기도 했습니다. 결국에는 우리의 세력을 몽골에 국한시킨 명에게 패배했지만 원나라의 기억이 살아있는 한 기회가 생긴다면 천자의 자리를 되찾겠다는 야망도 여전합니다.
ghostly_horses_of_the_plain코0=평원의 귀신같은 말들
ghostly_horses_of_the_plain_desc코0=몽골 기병의 기량은 전 세계적으로 유명합니다. 우리의 적들은 먼 곳의 먼지 구름을 보고 두려움에 떨면서 우리 기병대의 접근을 의미할지도 모른다고 두려워할 것입니다!
yams_of_the_great_khan코0=위대한 칸의 얌 (우편제도)
yams_of_the_great_khan_desc코2=전령들이 몽골군을 따라갈 수 있을 만큼 충분히 빠르게 이동할 수 있도록 하기 위해서, 징기스칸은 몽골군 전령들에게 음식, 쉼터, 예비 말을 제공하기 위해 매 30-60 km마다 설치된 역참 또는 '얌' 체계를 도입했습니다. 이것은 전령이 말이 달릴 수 있는 만큼 빠르게 이동할 수 있게 해 주었고, 피로는 더 이상 전령이 이동할 수 있는 속도를 늦추지 않았습니다. 이러한 방법으로, 우리 제국은 최소한 일시적으로 팍스 몽골리카의 방대한 규모로 원인이된 병참 문제를 극복할 수 있었습니다.
mongolian_mobility코0=몽골인의 기동성
mongolian_mobility_desc코2=우리 병사들은 각각 보통 3~4마리의 말을 유지하는데, 그 말을 탈 때마다 말을 갈아타고 며칠 동안 쉬지 않고 빠른 속도로 이동할 수 있게 해줍니다. 게다가, 그들의 여분의 말들은 암말의 우유뿐만 아니라 말고기까지 그들에게 식량을 공급해 주어서, 우리 군대는 소위 문명국 군대라고 불리는 다른 군대들보다 기아에 훨씬 덜 취약하게 만듭니다. 이것은 우리가 적을 쉽게 앞설 수 있게 해주며, 그들이 가능하다고 생각했던 것보다 짧은 기간에 엄청난 양의 영토를 방어할 수 있게 해줍니다.
MNG_kheshig코0=케식
MNG_kheshig_desc코0=케식은 한때 몽골 대칸의 가공할만한 경호원을 형성했습니다. 그들의 후손들은 그들 백성들의 적들과 계속해서 싸우면서 몽골의 칸을 보호할 것입니다.
#Chagatai Ideas
CHG_ideas코0=차가타이 이념
CHG_ideas_start코0=차가타이 전통
CHG_ideas_bonus코0=차가타이 야망
the_mountain_khanate코0=산의 칸국
the_mountain_khanate_desc코0=차가타이 칸국은 톈샨 산맥과 발하시 호수 사이에 있습니다. 이곳은 험하고 황량한 지역이지만, 이 점을 이용하면 침략자들로 우리를 지켜줄 것입니다.
sons_of_chagatai코0=차가타이 칸의 자손들
sons_of_chagatai_desc코0=현재의 차가타이의 칸은 칭기즈칸의 차남인 차가타이 칸까지 족보를 거슬러 올라갑니다. 차가타이 칸은 한때 이 땅을 지배하고 강력한 몽골 후계 국가를 수립한 바 있습니다. 비록 그 제국이 현재 차가타이, 야르칸드, 트란스옥시아나로 분열되었지만, 현재의 칸들은 여전히 그들의 조상의 유산에 호소함으로써 상당한 정통성을 주장할 수 있습니다.
CHG_chagatai_literature코0=차가타이 문학
CHG_chagatai_literature_desc코0=동부 스텝 지대의 차가타이어는 위대한 몽골 계통의 사상과 이념을 전달하는 매개체로서 티무르 제국만큼 멀리 떨어진 곳에 널리 사용되고 있습니다. 우리는 조상 언어의 사용을 장려하고 차가타이의 문학 전통이 번성하도록 해야 합니다.
CHG_border_wars코0=끊임없는 국경 전쟁
CHG_border_wars_desc코1=중국 제국, 티무르, 우즈벡, 오이라트 사이에 끼어 우리는 국경을 유지하기 위한 끊임없는 투쟁에 직면해 있습니다. 우리의 언제나 방심하지않는 병사들은 전투에서 그들의 기술을 연마할 수 있는 충분한 기회를 가지고 있으며, 대칸의 유산을 되찾을 준비가 되어 있는 전투에 단련된 전사들을 낳습니다.
CHG_constant_scheming코0=교활한 귀족
CHG_constant_scheming_desc코0=차가타이 칸국에서 여러 왕자들, 지역 귀족들, 도시들과 부족들간의 지속적인 권력 다툼은 고도의 계략가와 정치가들의 나라를 만들어냈습니다. 만약 우리가 우리의 싸움을 제쳐두고 이 에너지를 우리의 적들을 능가하는 쪽으로 돌릴 수 있다면, 그것은 우리 국민들에게 큰 이익이 될 것입니다.
