string_start_korea코1=정식 국호가 §Y대조선국§!인, §Y조선 왕국§!은 §Y몽골§!과 §Y명§!의 침공으로 인한 잿더미 속에서 1392년 §Y태조§! §Y이성계§!의 쿠데타를 통해 세워졌습니다. 건국부터, 조선과 §Y중국의 명나라§!와의 관계는 밀접했습니다: 새 왕국의 이름을 정할 때, 태조는 '화령'과 '조선' 두 후보를 명에게 제시했고 천자가 후자를 승인해 조선을 국명으로 선택했습니다.\n\n§Y명§!과의 이 긴밀한 관계는 17세기 중반 명이 멸망할 때까지 지속하였으며 조선의 종속적인 관계 역시 마찬가지였습니다. §Y유교§!를 따르는, 조선인들은 중국을 조선 세계의 중심으로 보았고, 조선은 어떤 면에서 중국 자체보다 훨씬 더 중화되었는데 이것이 바로 '소중화'입니다. 중국인들은 조선을 '동방예의지국'으로 여겼습니다. 명이 §Y천명§!의 확고부동한 주장자로 남아있는 한, 이러한 강한 유대 관계의 유지는 신생 왕국인 조선의 생존에 필수적일 것입니다.\n\n§Y조선§!의 첫 한 세기의 업적은 상당했습니다. 15세기 초, §Y경성§!과 §Y육진§!의 국경 지역을 §Y여진족§!으로부터 빼앗아서, 조선인들은 현대의 한국을 형성할 영토를 통합할 수 있게 되었습니다. 또한 학문과 지식 역시 융성했습니다. 특히, 1446년, 한글이 도입되었습니다. 한문과 달리 한글은 한국어를 더 쉽게 배우고 익힐 수 있도록 설계되어서, 사용이 훨씬 편리해졌으며 많은 사회구성원들이 학문을 읽을 수 있게 되었습니다. 농업, 화약, 법전 편찬 분야에서도 더욱 주목할만한 진전이 이루어졌으며, 토지 지형을 조사, 기록하는데 큰 노력을 기울였습니다.\n\n하지만, 조선 왕국에 대한 위협은 국경 안과 밖 모두에 존재하고 있습니다. 국내에서는, 조선의 농민들이 빈곤한 상태로 남아있으며, 상황을 바로 잡기 위한 아무 조치도 취하지 않는다면 §Y농민 반란§!들과 부족한 세금 수입이 문제가 될 것으로 보입니다. 게다가, §Y양반§! 상류층의 대부분은 단결되어있지만, 이 표면에 금이 생기는 것이 보이기 시작했으며 언제든 §Y당쟁§!으로 분출될 수 있습니다.\n\n해외 전선에도 많은 위협이 도사리고 있습니다. 북쪽으로는 호전적인 §Y여진족§!이 있는데, 이들은 현재 분열되어있긴 하지만, 하나의 강력한 지도자 아래에 통일된다면, 조선에 대한 침략이 빠른 시일내에 이루어질지도 모릅니다. 마찬가지로, 바다 건너 동쪽에는 서로 다투는 §Y다이묘§!들과 §Y쇼군§! 지망자들이 있는 §Y일본§!이 있습니다. 조선은 통일된 일본이 대한해협을 건너 세력을 확장하지 못하도록 경계해야 합니다. 마지막으로, 비록 조선은 §Y명 제국§!의 그늘 아래에 있긴 하지만, 용을 깨우는 조선의 군주는 화를 당할 것입니다!
string_start_jurchens코1=한족은 §Y여진족§!의 통일을 허용하는 것이 위험하다는 것을 잘 알고 있습니다. 12세기에 여진족 지도자 §Y아골타§!는 §Y요나라§!에 대한 반란 중에 여진족을 통일해서, §Y금나라§!를 건국하고 §Y태조§!의 자리에 스스로 올랐었습니다. §Y명나라§! 왕조는 여진족의 봉기가 다시 발생하는 것을 피하길 원했고, 어떤 여진족 세력도 너무 강해지지 않고 서로 계속 싸울 수 있도록 조치를 취했습니다. 이를 위해, 명나라는 §Y건주여진§!과 §Y해서여진§!에 대한 느슨한 종주권을 구축했습니다. \n\n여진족 부족 중 건주여진은 단연코 가장 강력합니다. 해서여진과 마찬가지로 건주는 정주민족입니다; 중국의 통치 제도와 철학은 서서히 건주 지역으로 퍼져나가고 있고 지역의 칸들에게 받아들여지고 있습니다.\n\n중국의 통치와 관습이 잠식하고는 있지만, 정주 여진족들은 북쪽의 '야인여진'들과 똑같은 전통과 전사 문화의 대부분을 간직하고 있습니다. 유목 부족인 §Y야인여진§!, §Y우데게§!, §Y동해여진§!은 전혀 무력하지 않으며, 비교적 고립된 §Y솔론§!, §Y니브흐§! 그리고 서로와 다퉈야 합니다.\n\n§Y조선§!은 종종 여진족과 충돌하며, 최근에야 북동쪽 지역인 §Y육진§!과 §Y경성§!을 건주의 분파 중 하나로부터 합병했습니다. 여진족과 조선인 모두 §Y백두산§!을 영산으로 여기며, 서로 자기 민족만이 이 신성한 봉우리에 접근할 수 있어야 한다고 믿습니다.\n\n여진족과 §Y몽골족§!은 끊임없이 변화하는 관계를 가져왔습니다. 어떤 때는 동맹이고 또 어떤 때는 쓰라린 경쟁자인, 두 민족의 부족들은 종종 정치적 유대를 확보하기 위해 결혼을 하며, 가문의 반목은 일반적인 일입니다. §Y호르친§! 몽골족은 §Y우네볼라드 칸§!의 지배 아래에서 동쪽에서 우위를 확보했고, 억제되지 않는다면 여진족의 땅으로 확장하는 것을 목표로 삼을 것입니다.\n\n여진족의 칸들은 금나라 시절을 그리워합니다. 만약 그들이 부족 사이의 분열을 극복하고 몽골족들을 궁지에 몰아넣을 수 있다면, 여진족은 새로운 지도자 아래에서 다시 일어서서, 명나라를 물리치고, 자신들의 새로운 정체성을 확립할 수 있을지도 모릅니다.
