flavor_kor.2.desc_new코0=[GetYear]년, 춘추관의 사관이자 사림파인 김일손은 자신이 대신들과 훈구파를 비판하기 위해서라면 무엇이든 할 수 있다는 것을 보여주었습니다. 그의 많은 정적들은 그가 작성한 성종실록의 초안에서 어떤 은유문을 밝혀냈는데, 이것이 역모라고 주장하고 있습니다. 그들은 김일손을 즉시 처형하고 사림파에 속한 그의 지지자들을 유배보내거나 처형시킬 것을 요구했습니다.
