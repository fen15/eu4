empire_of_china_nomadic_border_events.3.opt코0=우리는 그들의 붕괴를 기다려야 한다.
empire_of_china_nomadic_border_events.3.tooltip코0=§Y[From.GetName]§!:\n측은 §Y방치된 유목민과의 접경지역§! 재앙의 진행도가 §R10%§!에 도달했습니다.
empire_of_china_nomadic_border_events.4.t코0=공황에 빠진 [From.GetUsableName]
empire_of_china_nomadic_border_events.4.d코0=[From.GetAdjective] [From.Monarch.GetTitle]는 우리가 [From.GetUsableName]에게 가하는 위협 때문에 발생한 광범위하게 퍼진 공포 속에서 [From.Monarch.GetHerHis]의 권위를 유지하기 위해 힘든 투쟁을 벌이고 있습니다. 우리 첩자들은 곧 불만이 대규모 반란으로 분출되어 [From.Monarch.GetTitle]의 권위가 붕괴될 것으로 예상하고 있으며... 이는 우리에게 중화의 부를 거머쥘 수 있는 이상적인 기회를 제공해줄 것입니다.
empire_of_china_nomadic_border_events.4.opt.manchu코0=팔기군을 소집하라!
empire_of_china_nomadic_border_events.4.opt코0=중국은 우리 것이 될 것이다!
empire_of_china_nomadic_border_events.4.tooltip코0=§Y[From.GetName]§!:\n측은 §Y방치된 유목민과의 접경지역§! 재앙의 진행도가 §R75%§!에 도달했습니다.
