new_mandate_holder코0=새로운 황조
desc_new_mandate_holder코0=천자 제국의 질서를 되찾았으니, 우리 왕조는 새로운 백성들에게 큰 지지를 받습니다.
waging_war_for_china코0=천자 제국을 위한 전쟁
