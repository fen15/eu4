JAP_expand_the_kokka_title코0=국가 확장
JAP_expand_the_kokka_desc코0=우리 가문의 영토는 가문의 모든 정치적 시도를 지지합니다. 비록 이전 세대까지는 이 정도로 충분했을지도 모르지만, 이 지지가 모든 야망을 이룰 정도로 큰 자금을 제공하지는 않습니다. 전력 기반을 넓여야만 합니다! 
JAP_balance_the_four_divisions_title코0=네 신분의 균형
JAP_balance_the_four_divisions_desc코0=우리 사회는 4개 계층으로 나뉘는데, 진정 조화로운 사회를 만들기 위해서는 모든 계층이 완벽한 균형을 이루어야 합니다. 안타깝게도, 지금은 낮은 신분이 가장 높은 신분을 공격할 수도 있는 하극상의 시대입니다. 이 심각한 사태를 해결하고 화합을 회복할 방책을 찾아야 합니다.
JAP_balance_the_four_divisions_tt코0=§Y두 계층§W의 충성도가 §Y70§! 이상입니다.
JAP_establish_political_supremacy_title코0=정치적 우월성 확보
JAP_establish_political_supremacy_desc코0=우리가 가진 포부는 그 어떤 다이묘보다도 큽니다. 이 땅에서 최고의 권력에 도달하는 것은 의무이며 운명입니다.
JAP_issue_new_erizeni_rei_title코0=에리제니레이 발효
JAP_issue_new_erizeni_rei_desc코0=확실한 재정은 안정적인 정부의 기반입니다. 이를 위해서 질서는 유지되고 무역은 지속되어야 합니다. 우리는 지속적인 금화 유입을 권장해야합니다.
JAP_survey_the_secret_fields_title코0=은결 색출
JAP_survey_the_secret_fields_desc코0=세금 징수관의 눈에 보이지 않는 농지, 농민들이 이른바 '은결'을 유지하는 것으로 당혹스러울 정도로 지방에서 흔한 일입니다. 이러한 미신고된 재산에 대한 철저한 회계 처리는 우리 경제와 우리 금고의 건전성을 강화하는데 크게 도움이 될 것입니다.
JAP_construct_the_gokaido_title코0=고카이도 건설
JAP_construct_the_gokaido_desc코0=비록 우리 국내의 적수들은 진압되었지만, 이 영주들을 억제하는 것은 중요합니다. 도로와 경유지의 새로운 시스템을 구축하는 것은 수도에서 다이묘의 영역에 쉽게 접근할 수 있게 도와주고 그 과정에서 그 도로를 따라 지역 상권을 활성화하는 데 도움이 될 것입니다.
JAP_permit_ryogaesho_title코0=환전소를 허가하다
JAP_permit_ryogaesho_desc코0=많은 다이묘들이 불규칙한 재정으로 고통받으며, 대출금을 갚지 못하게 되었습니다. 소규모의 환전소들이 신뢰성 높은 대출을 제공할 수 있도록 하고, 우리 소유의 비축물로 그 대출을 대비하도록 하는 것은 다이묘의 재정을 안정시키고, 아마도 더 건강한 국내 경제를 육성하는 데 도움이 될 것입니다.
JAP_pacify_the_north_title코0=북부 평화 회복
JAP_pacify_the_north_desc코0=에조치 사람들은 우리의 골칫거리이며, 우리의 평화로운 백성들을 괴롭히려 남쪽으로 오는 도적들의 근거지로 운영됩니다. 우리는 우리의 자비로운 통치를 북쪽의 야생의 땅으로 확장시켜야 하며, 그곳의 사람들이 우리의 방식대로의 혜택을 배울 수 있도록 해야 합니다
JAP_take_the_thousand_islands_title코0=쿠릴 지배
JAP_take_the_thousand_islands_desc코0=천황은 제국의 평화를 위해 일본 북쪽의 섬에 낭인들을 정착시킬 것을 요청하고 있습니다.
JAP_siberian_intervention_title코0=시베리아 개입
JAP_siberian_intervention_desc코0=만주와 천 개의 섬들에 대한 우리의 개입은 새로운 방어전선을 필요로 합니다. 시베리아 타이가는 가장 매력적인 땅은 아닐지 모르지만, 번영하는 우리의 영토를 공격하고자 서쪽에서 온 사람들을 상대로 좋은 방어선을 제공할 것입니다.
JAP_sankin_kotai_title코0=산킨고타이
JAP_sankin_kotai_desc코0=최악의 영주들이나 위험한 반란자들을 단순히 투옥시키기보다는, 우리는 그들이 정기적으로 수도를 방문하도록 의무화함으로써 그들을 약화시키고 통합시키는 훨씬 더 교묘한 접근법을 취할 수 있습니다. '참근교대' 정책을 시행하면 영주들은 두 개의 거주지, 하나는 자신의 영지에, 하나는 수도에 두 개의 거주지를 유지하게 될 것은 물론이고 그들은 사치스러운 행진으로 왔다갔다 할 것으로 기대됩니다. 이 모든 것의 비용은 가장 부유한 영주들을 제외한 모두를 파산시킬 것이고, 그들이 개인 군대를 유지하는 데 필요한 자금을 축적하는 것을 막을 것입니다. 그것은 또한 수도에서 우리의 권력을 강화시키고 궁정신하나 외교관들에게 훨씬 더 매력적인 장소가 될 것입니다.
JAP_encourage_financial_cliques_title코0=자이바츠를 격려하다
JAP_encourage_financial_cliques_desc코0=우리 경제가 지속적으로 성장하면서 상인 계층의 부와 권력은 커질 수밖에 없었습니다. 비록 공식적으로 그들은 최하위 사회적 계층에 있지만, 그렇게 부유하고 재정적으로 능숙한 사람들을 얕보기는 어렵습니다. 아마도 우리는 이 상인들을 적극적으로 지지하고, 그리고 그들이 이러한 것들을 발전시키는 것을 도울 때입니다... 우리는 이런 상업 재벌들을 뭐라고 불러야 할까요? '자이바츠'요?
JAP_emperor_of_china_title코0=황명
JAP_emperor_of_china_desc코0=한때는 중국이 우리를 '난쟁이'라고 얕잡아 봤습니다. 하지만 지금은 우리가 중국보다 거대합니다! 천자는 우리와 같은 선에 서지 못합니다. 다른 통치자들이 선수를 치기 전에 우리 국화 왕조의 패권을 주장해야 할 때입니다.
JAP_secure_the_pacific_title코0=태평양 안정화
JAP_secure_the_pacific_desc코0=우리가 성장함에 따라 국토 방위의 중요성도 함께 커지고 있습니다. 국가 팽창을 위해 서진하는 것도 중요하지만, 동쪽 태평양에도 주의를 기울어야 합니다. 동쪽에서 어떤 위협도 도래하지 않을 것이라 확언할 수 있는 사람이 얼마나 될까요? 태평양 제도에서 우리의 지배권을 주장하는 쪽이 신중한 선택이 될 것입니다. 다른 나라들이 이 지역에서 패권을 장악하여 우리나라를 동쪽에서 공격하지 않도록 해야 합니다.
JAP_regulate_the_social_order_title코0=사회 질서 단속
JAP_regulate_the_social_order_desc코0=또 다른 혼돈의 시대가 도래하지 않도록 막기 위해서, 모든 사람들이 사회에서 자신의 위치를 확실히 알도록 해야 합니다. 사무라이는 사무라이로, 상인은 상인으로 남아야 하며 농민은 농민이라는 자리를 지켜야 합니다. 누구도 반대 생각을 하는 자는 재미를 보지 못할 것입니다.
JAP_dominate_the_market_title코0=시장 지배
JAP_dominate_the_market_desc코0=우리의 경제적 산출은 놀라운 수준이고, 위신은 누구에게도 뒤지지 않습니다. 하지만 해외의 우리 동포들은 여전히 받아 마땅한 존경을 받지 못하고 있습니다.
JAP_go_to_indochina_title코0=인도차이나 지배권
JAP_go_to_indochina_desc코1=우리의 지배권이 중화에만 국황될 수는 없습니다. 천황 폐하께서 다스리시는 영토를 더욱 확장시켜 모두가 우리의 공영권 아래에서 번영을 누릴 수 있도록 해야 합니다.
JAP_colonize_california_title코0=캘리포니아 식민지화
JAP_colonize_california_desc코0=바다 넘어 저편에 기회의 땅이 펼쳐져 있습니다. 심지어 누군가는 측량 불가능할 정도로 많은 금을 가진 약탈하기에 딱 좋은 왕국이 있다는 소문을 들었다고도 합니다. 그 땅에 진출 기지를 세우고 우리가 발견한 것으로부터 무언가를 얻을 방법을 찾아야 합니다.
JAP_siberian_boom코0=시베리아 호황
JAP_gokaido_stations코0=고카이도 역
JAP_gokaido_stations_for_everyone코0=이 프로빈스를 지배하는 국가는 20년동안 §Y고카이도 역§! 변동치를 적용받을 것이며, 다음의 효과를 받을 것입니다.\n우호적 군대 기동력: §G+10.0%§!\n매달 자치도 변화: §G-0.05§!
