insult_cossack_to_turk코0=오 술탄이시여, 터키의 악마이자 친지이자 친척, 루시퍼의 비서이시여
insult_muslim_truce코0=우리의 아들들이 오늘을 되돌아본다면, 너희들이 면도할때 우리가 그 팔을 없앴다고 알려질거야.
insult_against_denmark코0=덴마크에는 뭔가 썩는게 있는거 같아.
insult_against_england코0=만약 [Root.Monarch.GetName]가 템스강에 빠지면 불행이지만, 만일 누가 [Root.Monarch.GetHerHim]를 다시 꺼내주면 그건 재앙이지.
insult_marprelate코0=[Root.Monarch.GetName]는 오만하고, 건방지고, 신성모독하는 가톨릭이며, 해로운 역병같은 성직자이며 찬탈자래요.
insult_marprelate2코0=네 위법하고 비정상적인 가짜 [Root.Monarch.GetTitle]는 교회의 사생아 관리이며, 악마의 법이자 가식적인 교황, 적그리스도, 악마의 화신이며, 사기꾼, 엄청난 거짓말쟁이다.
insult_against_saxony코0=메이스너 도자기에 무슨일이 생기면 참 안타깝겠다...
insult_fort코0=네놈의 벽은 우리의 대포 앞에서 무너질거야, 바다 앞의 모래처럼
insult_revolutionary코0=네놈의 시체는 진보의 길을 닦으리라, [Root.Monarch.GetName]!
insult_monarchy_rank코0=[Root.GetName]의 왕관이 너의 머리 위에 돌아다니는 것이 참 유감입니다.
