insult_against_bahmanis코0=곧 네놈의 모든 보물이 우리 것이 되리라, 네가 그리도 좋아하는 가당찮은 터키석 의자도 말이지
insult_against_timurid코0=우리시대에 누가 가장 훌륭한 살인자인지 알아낼려고 서로 죽이는 것에 몰두하지 않았더라면 너는 좋은 나라가 될 수 있었을텐데.
insult_against_deccani코0=우리가 문명을 건설하는 동안 너희들은 데칸 고원의 부랑자들 사이에 숨어있었을 뿐이었다. 지금 우리에게 복종하지 않으면 갠지스와 티무르의 후계자들의 손에 최후를 맞게 될 것이다.
insult_portugal_vs_africa_or_india코0=우리는 네 해안에 다다르기 위해 오랜 시간 여행하고 수많은 위험을 견뎠다. 근데 네놈의 이교도 궁정에서 일어나는 끔찍한 죄에 대한 준비는 하지 못했구나.
insult_against_habsburg코0=[From.GetAdjective]의 왕좌를 볼품없고 저주받은 너희 가문이 훼손해선 안된다.
insult_byz_to_ven코0=너는 이 땅의 재앙이며, 네가 한 짓거리 때문에 목을 메달아야 겠다!
insult_guybrush코0=너희들은 암소처럼 싸우는군!
