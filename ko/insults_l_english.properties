insult_golden_horde_vs_muscovy코0=오만불손한 세금 징수자들인 너희들은 우리의 말발굽 아래에 짓밟혀 분수를 알아야 한다!
insult_wallachia_to_ottomans코0=우리는 너희들의 불쌍한 병사들에게 했던 것처럼 [Root.Monarch.GetName](을)를 가시에 꽂을 것이다.
insult_barbary_pirates코0=너희들은 너무 오랫동안 지중해를 괴롭혀 왔다, 저주받을 해적놈들!
insult_turkish_drunkard코0=너희들은 진정으로 룸의 술탄인 것 같구나, 이 술취한 돼지놈들아!
insult_against_england2코0=네 나라는 확실히 말 한마리 값만 하는구나
insult_against_scotland코0=우리가 너희들의 목숨과 자유를 가져가주마!
insult_for_buddhists코0=윤회에 굴복하여 기쁨도 깨달음도 없이 천만번 사시길 빕니다.
insult_for_persians코0=우리의 화살은 태양을 뒤덮으리라!
chinese_insult_1코0=[Root.Monarch.GetName] 가  [Root.religion.GetName]의 충실한 신도라고 들었다, 그 믿음이 [From.Monarch.GetHerHis]의 내세를 결정하겠지. 하지만 네놈의 현세의 운명을 정할 사람은 황제이시다.
chinese_insult_2코0=천자께 충정을 보여서 행복하게 살든지, 아니면 중화의 군대를 맛보든지!
chinese_insult_3코0=네놈의 비행은 옹졸한 상처일 뿐이다. 도움을 받을 수 없을만큼 감염되기 전까지에 고치길 바라.
insult_explorer_vs_africa_or_india코0=깃발은 가지고 있나?
insult_republic_to_monarchy코0=이봐, 이상한 여자가 연못에 누워 칼을 줬다 해서 권력 체제가 성립되는 건 아니야. 국가 통수권은 대중으로부터 위임받는 거지, 택도 아닌 수중의식에서 나오는 게 아니라구.
insult_pirates_1코0=내게 뭐라고 말한 거냐, 애송이? 나는 칠대양을 건너며 백척이 넘는 배를 타왔다.
insult_pirates_2코0=네가 쏟아지는 포도탄에 질식하게 해주마, 해적놈.
insult_pirates_3코0=계속 술독에 빠져 있어라, 곧 냄새나는 해적 한 놈이 세상에서 사라질 테니!
insult_pirates_4코0=내가 키웠던 강아지도 너보단 똑똑할 것 같군.
insult_pirates_5코0=선택의 기회를 주마, 목을 잘리거나 배를 가르거나!
insult_jungle코0=그래, [Root.GetName]이(가) [From.GetName]보다 크다는 건 인정해야겠군. 하지만 너도 인정해야 할 거야, [From.Monarch.GetName]은(는) 사람을 지배하지만 [Root.GetName]은(는) 겨우 나무쪼가리나 모기떼만 지배한다는 걸.
