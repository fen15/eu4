insult_default10코0=우리가 노는 이 거대한 게임에서, 너는 그냥 졸병이다
insult_default11코0=[From.GetName]에서, '[Root.GetName]'(은)는 거름과 뜻이 같다네.
insult_default12코0=그대의 악명은 아일랜드에서 중국까지 전해지고 있소!
