insult_default코1=너희 엄마는 햄스터고 너희 아빠는 엘더베리 냄새가 나는군!
insult_default2코0=심판의 날이 다가왔도다! 루시퍼의 하수인들이 땅위에 나타나... 어, 아니, 그냥 [Root.GetAdjective]구나.
insult_default3코0=또한, 나는 [Root.Capital.GetCapitalName]는 반드시 파괴되야 한다고 본다!
insult_default4코0=우리 시대의 이야기가 미래 세대에 의해 쓰여질 때, 그들은 너희들을 동정심이라 불리우는 연민과 혐오의 감정으로 바라볼 것이다.
insult_default5코0=내가 최근에 변기에 앉아있었던 것이 [Root.GetAdjective] 대사와 저녁 식사하는 것보다 재밌더군.
insult_default6코0=봐봐. 여기 사랑스런 쓰레기가 있네.
insult_default7코0=네놈의 피는 내가 너에게서 빼앗을 땅을 더 강하게 비옥하게 하지.
