estate_nomadic_tribes_recover_stability_desc코0=[Root.GetTribesName]은(는) 안정을 간절히 원하고 있습니다. 그들은 우리에게  [Root.GetUsableName]에 질서를 다시 세울 것을 촉구하고 나섰습니다.
