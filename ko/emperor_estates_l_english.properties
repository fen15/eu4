estate_rajput_build_up_manpower_reserves_desc코0=예비 인력의 부족은 [Root.GetUsableName]을(를) 무방비 상태로 노출시키고 우리의 적이 이를 기회로 활용하게 만들 것이기 때문에  [Root.GetRajputsName]에게 걱정거리가 되고 있습니다. 그들은 우리 예비 인력을 회복하여 재정비할 시간을 가져야 한다고 주장합니다.
estate_rajput_recover_abysmal_prestige_desc코0=[Root.GetRajputsName]은(는) 우리가 국가의 위신이 나락으로 떨어지도록 내버려둔 것에 경악하고 있습니다. 그들은 우리에게 이웃 사이에서 우리의 명성을 다시 회복시키고자 하는 결연한 노력을 보일 것을 요구하고 있습니다!
estate_rajput_improve_prestige_desc코0=[Root.GetRajputsName]은(는) [Root.Monarch.GetTitle] 궁정의 화려함을 증대하여 국가들 사이에서 우리의 위신을 향상시킬 것을 바라고 있습니다.

estate_burghers_hire_advisor_desc코0=[Root.GetBurghersName]은(는) [Root.Monarch.GetTitle]에게 새로운 외교 조언가를 고용할 것을 바라고 있습니다.
estate_burghers_fire_advisor_desc코0=[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName]이(가) [Root.GetBurghersName]을(를) 모욕했습니다. 그들은 우리에게 [Root.Dip_Advisor.GetHerHim]를 해고할 것을 요구하고 있습니다!
estate_burghers_pay_off_loans_desc코0=[Root.GetBurghersName]은(는) 우리 국가의 재정 상태를 두고 근심에 빠져있습니다. 그들은 우리에게 지출을 억제하고 빛 규모를 줄이라 압박을 가해왔습니다.
estate_burghers_restore_republican_tradition_desc코0=우리 공화국의 상태는 [Root.GetBurghersName]을(를) 걱정에 잠기게 만들었습니다. 그들은 우리의 제도를 강화시키고 공화국에 대한 시민들의 신뢰를 회복하기 위한 조치를 촉구하고 나섰습니다.
estate_burghers_restore_currency_desc코0=[Root.GetBurghersName]은(는) [Root.GetUsableName]이(가) 겪고 있는 인플레이션에 대해 우려를 표했습니다. 그들은 우리가 통제할 수 없게 되기 전에 인플레이션을 억제할 것을 요청했습니다!
estate_burghers_recovery_from_hyperinflation_desc코0=[Root.GetBurghersName]은(는) 우리 통화의 급격한 평가 절하로 유발된 어려움에 대해 격렬하게 불만을 표했습니다. 그들은 안정된 가격을 회복하기 위한 조치를 취할 것을 요구합니다!
estate_burghers_increase_trade_power_in_X_desc코0=[Root.GetBurghersName]은(는) [agenda_trade_node.GetTradeNodeName] 무역 노드에서 우리의 상업적 존재감을 증대시킬 것을 요구해왔으며, 이것이 국가의 부를 상당히 증가시킬 것이라 덧붙였습니다.
estate_burghers_access_sea_desc코0=[Root.GetBurghersName]은(는) 항구의 부재가 우리의 상업적 이익을 저해하고 있다면서 바다로의 진출을 갈망하고 있습니다. 그들은 군사작전을 통해 국가를 위한 항구를 확보할 것을 요청합니다.
estate_burghers_build_a_fleet_desc코0=[Root.GetBurghersName]은(는) 우리 함대의 초라함에 한탄하고 있습니다. 그들은 무역 이익 보호를 확고히 하기 위해서 대대적인 조선 계획을 실시하여 함대 규모를 확충할 것을 요구하고 나섰습니다.
estate_burghers_bigger_fleet_than_rival_desc코0=[agenda_country.GetAdjective]의 함대 규모는 [Root.GetBurghersName]에게 경쟁국에 전쟁 시 해상 우위를 쉽게 내주고 그에 따라 우리 무역항로의 안전 역시 취약해질 수도 있다는 점에서 크나큰 근심거리입니다. 그들은 우리의 경쟁국의 함대 규모에 걸맞도록 우리의 함대 규모를 확충할 것을 요청합니다.
estate_burghers_improve_dip_rep_desc코0=[Root.GetBurghersName]은(는) [Root.GetUsableName]의 외교 석상에서의 부정직함으로 인해 빚어진 형편없는 외교적 평판에 대해 우려를 표했습니다. 그들은 이웃들 사이에서 우리 국가의 평판이 다시 회복될 수 있도록 조치를 취해달라고 요청했습니다.
estate_burghers_get_cash_desc코0=바닥을 드러낸 우리 국고는 [Root.GetBurghersName]에게 큰 근심거리가 되고 있습니다. 그들은 우리의 지출을 적정수준으로 조절하여 우리 국고를 다시 채워넣을 것을 요구해왔습니다.
estate_burghers_discover_X_in_america_desc코0=[Root.GetBurghersName]은(는) 먼 지평선 너머에 [agenda_province.GetColonialRegionName]의 [agenda_province.GetAreaName]라 불리우는 풍족한 땅이 있다는 소문을 들었습니다. 그들은 우리가 그 땅을 발견하기 위해 탐험대를 보낼 것을 요청해왔습니다.
estate_burghers_colonise_X_desc코0=[Root.GetBurghersName]의 탐사자들은 [agenda_province.GetAreaName] 지역이 식민지화하기에 좋은 풍족한 땅이라는 것을 확인했습니다. 그들은 개척자를 보내 [Root.GetUsableName]를 차지할 것을 요청해왔습니다.
estate_burghers_colonise_more_X_desc코0=[agenda_owned_province.GetName]의 이주민들이 번영하는 식민지와 향후 개척하기 적절한 땅에 대해 보고해왔습니다. [Root.GetBurghersName]은(는) 우리에게 [Root.GetUsableName]을 위해 개척자를 보내 나머지 [agenda_province.GetAreaName] 지방을 차지할 것을 요청합니다.
estate_burghers_colonial_nation_desc코0=[agenda_province.GetColonialRegionName]의 이주민들이 빠르게 늘고 있습니다. [Root.GetBurghersName]은(는) 우리가 그들의 행정 체제를 구축할 수 있도록 이 성장을 지원하고 그들을 도울 것을 주장합니다. 이는 그들이 [Root.GetAdjective]의 자립 가능한 권역 전초기지로의 발전하는 데 도움이 될 것입니다.
estate_burghers_expand_trade_company_desc코0=[Root.GetBurghersName]은(는) 외국과의 무역이 우리나라에 제공하는 이점을 강조합니다. 그들은 우리에게  군사력을 포함한 우리의 자원을 사용하여 [agenda_province.TradeCompany.GetName] 무역 회사를 확장해줄 것을 요청하고 있습니다.
estate_burghers_trade_post_in_india_desc코0=[Root.GetBurghersName]은(는) 인도의 부에 대한 소문에 잔뜩 도취되었습니다. 그들은 인도인들이 우리와의 무역을 시작하도록 인도 아대륙에 무역소를 설치할 것을 강력히 요구하고 있습니다.
estate_burghers_trade_post_in_malacca_desc코0=[Root.GetBurghersName]에게 동쪽의 향신료 제도는 너무나도 매혹적이었습니다. 그들은 향신료 제도의 무역 장악을 시작할 수 있도록 해당 권역에 무역소를 설치해줄 것을 강력히 요구하고 있습니다.
estate_burghers_trade_post_in_china_desc코0=[Root.GetBurghersName]은(는) 중국의 부에 대한 소문에 잔뜩 도취되었습니다. 그들은 중국인들이 우리와의 무역을 시작하도록 중국의 해안가에 무역소를 설치할 것을 강력히 요구하고 있습니다.
estate_burghers_silk_trade_desc코0=동방의 우리 무역소들은 고급 비단 산지에 대한 통제를 확립할 기회를 제공하였습니다. [Root.GetBurghersName]은(는) 이 기회를 확보하는 것이 급선무라고 보았습니다.
estate_burghers_spice_trade_desc코0=동방의 우리 무역소들은 향신료 산지에 대한 통제를 확립할 기회를 제공하였습니다. [Root.GetBurghersName]은(는) 이 기회를 확보하는 것이 급선무라고 보았습니다.
estate_burghers_tea_trade_desc코0=차는 문명에 있어 필수품입니다. [Root.GetBurghersName]은(는) 차의 공급이 [Root.GetUsableName]에 있어 절대 문제시되지 않게 만들기 위해서 반드시 차 생산의 통제권을 확보해야만 한다고 주장하고 있습니다.
estate_burghers_reduce_corruption_desc코0=[Root.GetBurghersName]은(는) 우리 국가를 애먹이고 있는 부정부패와 그로부터 촉발된 여러 부당함에 불만을 표하고 있습니다. 그들은 이러한 불법적인 관행을 금지하는 조치를 취해줄 것을 요구합니다.
estate_burghers_protect_against_piracy_desc코0=[Root.GetBurghersName]은(는) [agenda_trade_node_sea.GetName] 무역 노드 내에서 벌어지고 있는 해적행위로 인한 손실로 인해 한탄하고 있습니다. 그들은 그들의 무역선을 약탈하고 있는 해적과 사략선들을 몰아내줄 것을 간절히 바라고 있습니다.

