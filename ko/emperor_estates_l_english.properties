estate_jains_build_a_fleet_desc코0=[Root.GetJainsName]은(는) 우리 함대의 초라함에 한탄하고 있습니다. 그들은 무역 이익 보호를 확고히 하기 위해서 대대적인 조선 계획을 실시하여 함대 규모를 확충할 것을 요구하고 나섰습니다.
estate_jains_bigger_fleet_than_rival_desc코0=[agenda_country.GetAdjective]의 함대 규모는 [Root.GetJainsName]에게 경쟁국에 전쟁 시 해상 우위를 쉽게 내주고 그에 따라 우리 무역항로의 안전 역시 취약해질 수도 있다는 점에서 크나큰 근심거리입니다. 그들은 우리의 경쟁국의 함대 규모에 걸맞도록 우리의 함대 규모를 확충할 것을 요청합니다.
estate_jains_improve_dip_rep_desc코0=[Root.GetJainsName]은(는) [Root.GetUsableName]의 외교 석상에서의 부정직함으로 인해 빚어진 형편없는 외교적 평판에 대해 우려를 표했습니다. 그들은 이웃들 사이에서 우리 국가의 명예가 다시 회복될 수 있도록 조치를 취해달라고 요청했습니다.
estate_jains_get_cash_desc코0=바닥을 드러낸 우리 국고는 [Root.GetJainsName]에게 큰 근심거리가 되고 있습니다. 그들은 우리의 지출을 적정수준으로 조절하여 우리 국고를 다시 채워넣을 것을 요구해왔습니다.
estate_jains_reduce_corruption_desc코0=[Root.GetJainsName]은(는) 우리 국가를 애먹이고 있는 부정부패와 그로부터 촉발된 여러 부당함에 불만을 표하고 있습니다. 그들은 이러한 불법적인 관행을 금지하는 조치를 취해줄 것을 요구합니다.
estate_jains_stop_converting_province_x_desc코0=[Root.GetJainsName]는 [Root.Religion.GetName]으로(로) 소수민족의 종교적 권리를 무시하는 처사에 소스라치게 놀라고 있습니다. 그들은 지금 당장 [agenda_province.GetName]에 파견한 우리 선교사를 소환할 것을 요구하고 있습니다!
estate_jains_three_privileges_desc코0=[Root.GetAdjective]의 소수민족으로서 [Root.GetJainsName]은(는) 삶의 여러 측면에서 불리한 입장에 서있다고 느끼고 있습니다. 그들은 우리로부터 더 많은 특권을 수여받음으로써 그들의 지위를 재확인받고 싶어합니다.
estate_jains_protect_against_piracy_desc코0=[Root.GetJainsName]은(는) [agenda_trade_node_sea.GetName] 무역 노드 내에서 벌어지고 있는 사략행위로 인한 손실로 인해 한탄하고 있습니다. 그들은 그들의 무역선을 약탈하고 있는 해적과 사략선들을 몰아낼 조치를 취해줄 것을 간절히 바라고 있습니다.


#Privilege Descriptions
estate_brahmins_land_rights_desc코0=힌두교 사제 계급으로서 영적 그리고 세속적 의무를 수행하는 것은 결코 돈이 적게 든다고 볼 수 없습니다. [Root.GetBrahminsName]은(는) 그들에게 더 많은 땅이 배분된다면 그들의 역할을 더 충실히 수행할 수 있을 것이라 말했습니다.
estate_nobles_land_rights_desc코0=국가 내 최고의 위치에 서 있는 [Root.GetNobilityName]은(는) 의심의 여지없이 이 땅들에 가장 강력한 명분을 가지고 있는 이들입니다.
estate_church_land_rights_desc코1=만일 그들이 현재 수여받은 땅만으로는 먹고 살기 어렵다면 [Root.GetClergyName]은(는) 그들의 영적 의무를 온전히 수행하지 못할 것입니다.
estate_maratha_land_rights_desc코1=[Root.GetMarathasName]에게 땅을 수여하는 것은 우리의 국가 통치를 돕는 재능있는 전사들의 즉각적인 공급을 보장해줄 것입니다.
estate_burghers_land_rights_desc코0=우리 사회의 중산층인 [Root.GetBurghersName]은(는) 귀족과 동등한 입지에 서기 위해 다른 누구보다도 땅을 갈망하고 있습니다. 그들에게 땅을 수여한다면 그들로부터 이루 헤아릴 수 없는 감사함을 받을 것입니다.
estate_vaisyas_land_rights_desc코0=우리 사회의 중산층인 [Root.GetVaishyasName]은(는) 귀족과 동등한 입지에 서기 위해 다른 누구보다도 땅을 갈망하고 있습니다. 그들에게 땅을 수여한다면 그들로부터 이루 헤아릴 수 없는 감사함을 받을 것입니다.
estate_cossacks_land_rights_desc코0=[Root.GetCossacksName]은(는) [Root.GetUsableName] 내에서 한 국가로서 대우받거나 최소한 자치 공동체로서 자리잡고 싶어합니다. 그들에게 더 많은 땅을 수여하는 것은 그들이 우리에게 더 대담하게 굴 위험성을 내포하고 있지만 그래도 그들이 준군사세력으로서 갖는 유용성이 더 커질 수 있다는 점에서 고려할 만한 선택지입니다.
estate_nomadic_tribes_land_rights_desc코0=[Root.GetTribesName]의 힘은 [Root.GetUsableName]의 중추입니다. 그들에게 더 많은 땅을 수여하는 것은 우리 스스로의 힘을 키우는 것인 동시에 장래에 더 강력하게 성장할 수 있도록 해줄 것입니다.
estate_dhimmi_land_rights_desc코0=[Root.GetDhimmiName]은(는) 신앙심이 없는 자들이지만 우리가 잘 다룰 경우 매우 유용한 이들이 될 것입니다. 그들에게 더 많은 땅을 수여하는 것은 우리 국가 내 광신자들의 심기를 건드릴 수 있다는 점을 간과해서는 안 되겠지만 그럼에도 불구하고 우리에게 상당한 유용성을 가져다 줄 것입니다.
estate_jains_land_rights_desc코0=[Root.GetJainsName]은(는) [Root.GetUsableName]의 가장 큰 토지 소유 집단은 아니지만 상당한 자산을 가지고 있는 풍족한 공동체라는 것을 감안할 때 그들에게 일부 땅을 수여하는 것은 국가 번영에 있어 매우 요긴하다고 볼 수 있습니다.
estate_rajput_land_rights_desc코1=[Root.GetRajputsName]에게 땅을 수여하는 것은 우리의 국가 통치를 돕는 재능있는 전사들의 즉각적인 공급을 보장해줄 것입니다.
estate_nobles_nobility_primacy_desc코0=[Root.GetNobilityName]에게 우리 군대의 통솔권을 부여하는 것은 그들의 기여에 따른 상당한 보상 비용을 발생시키겠지만 대신 우리 역량을 상당히 강화할 것입니다.
estate_nobles_officer_corp_desc코0=[Root.GetNobilityName]은(는) 다수의 사람들을 통솔하는 것에 능숙합니다. 그들이 우리 군대를 이끌도록 하는 것은 매우 합리적인 결정입니다.
estate_nobles_levies_desc코0=[Root.GetNobilityName]의 징집병은 우리 국가 군대의 다수를 차지하고 있습니다. 그들에게 다른 보상을 주는 대가로 우리가 더 많은 징집병을 제공받는 협의가 가능할 것 같습니다.
estate_nobles_advisors_desc코0=그 누구보다도 심신 함양에 전념하는 [Root.GetNobilityName]보다 더 나은 조언자를 구할 집단을 찾기는 어려울 것입니다.
estate_nobles_right_of_counsel_desc코0=[Root.GetNobilityName]은(는) [Root.Monarch.GetTitle]을(를) 향해 후환에 대한 두려움 없이 공개적으로 자유롭게 발언할 수 있는 권리를 가져야만 합니다.
estate_nobles_french_strong_duchies_desc코0=프랑스는 지역 공작들과 백작들이 [Root.Monarch.GetTitle]로부터 상당한 독립성을 가지고 있는 분권화된 국가입니다. 이러한 체제는 나름의 장점도 있지만 왕권의 우위를 유지하는 데 있어 중대한 도전을 받게 만듭니다.
estate_nobles_strong_duchies_desc코0=[Root.GetUsableNameCap]은(는) 지역 공작들과 백작들이 [Root.Monarch.GetTitle]로부터 상당한 독립성을 가지고 있는 분권화된 국가입니다. 이러한 체제는 나름의 장점도 있지만 왕권의 우위를 유지하는 데 있어 중대한 도전을 받게 만듭니다.
estate_church_religious_state_desc코0=종교적 문제를 최우선 순위로 다룸으로써 우리는 국가 전체의 응집력을 단단하게 만들 수 있을 것입니다.
estate_church_independent_inquisition_desc코0=[Root.GetClergyName]의 핵심 역할은 [Root.Monarch.GetTitle]에게 조언을 하는 것입니다. 이를 공식화하는 것은 그들에게 [Root.Monarch.GetTitle]에 대한 과도한 접근을 허용하는 것 아니냐는 우려도 있겠지만 절차들을 간략화하고 [Root.GovernmentName]의 국정에 그들의 지혜를 더 적극적으로 활용할 수 있게 해줄 것입니다.
estate_church_new_world_mission_desc코0=신세계는 이교도들로 가득 차 있습니다. 이 땅에 [Root.Religion.GetName] 신앙의 진리를 전달하는 것은 [Root.GetClergyName]의 사명입니다.
estate_church_papal_emissary_desc코0=[Root.Monarch.GetTitle]은(는) 교황 성하의 특사들이 환영받도록 하는 것은 물론이거니와 그들의 판단에 항상 순종할 것과 교황 성하와 지역 [Root.GetClergyName] 간의 관계에 간섭하지 말 것 역시 약조해야할 것입니다.
estate_church_clerical_ministers_desc코0=만약 우리가 [Root.GetClergyName]의 조언을 듣고 그들의 걱정을 우리 마음 속 최우선으로 둔다면 국가 통치에 있어 상당한 이득을 얻는 동시에 [Root.GetReligionNoun] 신앙 하의 대중들의 믿음 역시 강화될 것입니다.
estate_church_clerical_oversight_desc코0=올바른 관행을 유지할 수 있는 유일하고 확실한 방법은 [Root.GetClergyName] 계층이 [Root.Monarch.GetTitle]의 결정을 시행하는 것을 감독하는 것입니다.
estate_church_inwards_perfection_desc코0=[Root.GetReligionNoun]의 핵심 원리는 겉으로 드러나는 것에 집중하기 보다는 자기 자신의 내면을 수양하는데 집중하는 것입니다. 이러한 사회에서 폭력적인 정복을 통해 얻는 영광은 무의미합니다.
estate_church_for_the_faith_desc코0=우리의 신앙을 위해 전쟁을 하는 것은 모든 진정한 신자들의 주된 소명입니다.
estate_burghers_enforced_interfaith_dialogue_desc코0=재물을 축적하는 것은 종교의 소명보다 진정으로 더 큰 소명입니다. 우리는 서로의 다른 점을 떨쳐버리고 부를 추구하는데 힘을 모아야 합니다.
estate_church_enforced_one_faith_desc코0=[Root.GetReligionNoun] 신앙이 유일하고 진정한 신앙이란 것은 자명합니다. 이단과 이교도들의 말에 관심을 두는 사람들 때문에 우리의 신념을 훼손하는 일은 없을 것입니다!
estate_burghers_land_of_commerce_desc코0=시민이 곧 왕인 곳에선, 상업의 이익이 잘 보호되어야 합니다.
estate_burghers_admirals_desc코0=우리 해군에 필요한 제독을 구할 때 [Root.GetBurghersName] 중에 있는 많은 뛰어난 항해자들의 전문성이 우리의 첫번째 기항지가 되어줄 것입니다!
estate_burghers_commercial_board_of_advice_desc코0=상업 분야에 있어서, [Root.GetBurghersName] 계층은 [Root.Monarch.GetTitle]보다 훨씬 더 박식합니다. 경제의 바퀴가 계속 움직이도록 하기 위해서 이들의 조언을 이용하지 않는 것은 어리석은 짓일 것입니다.
estate_burghers_new_world_charter_desc코0=신세계는 기회의 땅입니다. 특히 부자가 되길 원하는 사업가들에게 특히 그렇습니다. 우리는 [Root.GetBurghersName] 계층에게 그들의 사업에 유리한 조건을 부여하는 헌장을 제공해 이것을 장려해야 합니다.
estate_burghers_indebted_to_burghers_desc코0=[Root.GetBurghersName] 계층은 더 큰 정치적 영향력을 얻는 대가로 [Root.GovernmentName]에게 기꺼이 저렴한 대출을 제공할 용의가 있습니다. 하지만, 이것은 그들의 사업 이익에서 자금을 빼오는 것이기 때문에 경제 침체를 야기할 것입니다.
estate_burghers_free_enterprise_desc코0=[Root.GetBurghersName] 계층에게 상업의 더 큰 자유를 부여하면 그들은 [Root.Monarch.GetTitle](을)를 기꺼이 지원할 것입니다.
estate_cossacks_exploration_expedition_desc코0=[Root.GetCossacksName] 계층은 미개척된 우리 영역을 방랑하며, 해마다 이동해다닙니다. 우리는 이 지역들의 정착을 가속하기 위해 그들의 개척 본능을 이용해야 합니다.
estate_cossacks_cossack_self_governance_desc코0=[Root.GetCossacksName] 계층은 자치권을 보장해주면 우리 나라에 가장 잘 봉사할 수 있습니다.
estate_cossacks_establish_the_cossack_regiments_desc코0=우리를 위해 복무하도록 설득할 수 있다면, [Root.GetCossacksName] 계층은 우리 군대의 강력한 힘을 대표할 무시무시한 기마 전사들이 되어줄 것니다.
estate_cossacks_expand_the_cossack_regiments_desc코1=[Root.GetCossacksName] 계층은 적절한 보상을 받는다면, 우리 군대를 위해 기병을 추가 제공할 수 있습니다.
estate_dhimmi_lighter_dhimmi_taxes_desc코1=[Root.GetDhimmiName] 계층이 분명히 항의하겠지만, 그들에게 확실한 보장을 대가로 재산의 상당 부분을 세금으로 내도록 설득할 수 있습니다.
estate_dhimmi_dhimmi_nobles_desc코0=[Root.GetDhimmiName] 계층의 가장 중요한 염원은 그들의 귀족들이 [Root.Religion.GetName] 신앙을 믿는 [Root.GetAdjective]의 [Root.GetNobilityName] 계층과 같은 수준의 법적 권리와 명성을 누리는 것입니다.
estate_dhimmi_manpower_desc코0=[Root.GetDhimmiName] 계층은 토지를 보상으로 제공 받는다면 우리 군대의 중추 역할을 기꺼이 맡을 것입니다.
estate_dhimmi_tolerance_desc코0=종교의 차이로 인한 차별과 편견은 [Root.GetDhimmiName] 계층에게 큰 고통을 줍니다. 우리 백성들의 잠재력을 최대한 발휘하려면 차이를 떨쳐내고 진정으로 국가를 통합하기 위해 힘을 모아야 합니다.
estate_dhimmi_guaranteed_autonomy_desc코0=[Root.GetDhimmiName] 계층에게 정부 개입으로부터의 자유를 보장하면 우리 행정부의 부담을 덜고 그들이 우리의 통치에 더 협조하도록 만들 것입니다.
estate_maratha_military_desc코0=[Root.GetMarathasName]에게 우리 군대의 통솔권을 부여하는 것은 그들의 기여에 따른 상당한 보상 비용을 발생시키겠지만 대신 우리 역량을 상당히 강화할 것입니다.
estate_maratha_levies_desc코0=[Root.GetMarathasName]의 징집병은 우리 군대의 다수를 차지하고 있습니다. 그들에게 다른 보상을 주는 대가로 우리가 더 많은 징집병을 제공받는 협의가 가능할 것 같습니다.
estate_maratha_levies_for_muslims_desc코0=[Root.GetMarathasName]의 징집병은 우리 군대의 다수를 차지하고 있습니다. 그들에게 다른 보상을 주는 대가로 우리가 더 많은 징집병을 제공받는 협의가 가능할 것 같습니다.
estate_rajput_military_desc코0=[Root.GetRajputsName]에게 우리 군대의 통솔권을 부여하는 것은 그들의 기여에 따른 상당한 보상 비용을 발생시키겠지만 대신 우리 역량을 상당히 강화할 것입니다.

