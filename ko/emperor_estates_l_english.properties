estate_maratha_expand_into_x_desc코0=[Root.GetMarathasName]은(는) 우리 국가에 추가하기에 좋은 먹잇감이라 생각되는 [agenda_province.GetAreaName] 지역을 질시 어린 시선으로 바라보고 있습니다, 그들은 군사작전을 개시하여 이 지역을 우리의 영토로 확보할 것을 촉구하고 나섰습니다.
estate_maratha_complete_conquest_of_x_desc코0=[Root.GetMarathasName]은(는) [agenda_province.GetAreaName] 지방을 [Root.GetUsableName]의 중요한 부분으로 보고 있으며 이 지방이 온전히 우리 것이 아닌 것에 대해 분개하고 있습니다. 그들은 우리가 이 지방의 나머지 지역을 확보할 것을 촉구하고 나섰습니다.
estate_maratha_annex_subject_desc코0=[Root.GetMarathasName]은(는) 우리 종속국 [agenda_country.GetAdjective]의 영토를 탐내고 있습니다. 그들은 이 종속국을 우리 국가에 완전히 통합할 것을 요구하고 있습니다.
estate_maratha_build_an_army_desc코0=[Root.GetMarathasName]은(는) 우리 군대를 우리 국가를 곤혹스럽게 만드는 주범으로 지목했습니다. 그들은 적들이 우리의 영토를 탐하지 않도록 하려면 우리 군대를 확충하여 충분한 전쟁 억지력을 보유하는 것이 시급한 과제라고 말합니다.
estate_maratha_bigger_army_than_rival_desc코0=[Root.GetMarathasName]은(는) [agenda_country.GetAdjective]에 대항하는 전쟁에서 우리 군대가 그들의 적수가 되지 못할 것을 염려하고 있습니다. 그들은 우리 군대가 경쟁국의 군대에 우위를 내주지 않도록 우리의 신병모집 규모를 증대시켜야만 한다고 주장합니다.
estate_maratha_build_up_manpower_reserves_desc코0=예비 인력의 부족은 [Root.GetUsableName]을(를) 무방비 상태로 노출시키고 우리의 적이 이를 기회로 활용하게 만들 것이기 때문에  [Root.GetMarathasName]에게 걱정거리가 되고 있습니다. 그들은 우리 예비 인력을 회복하여 재정비할 시간을 가져야 한다고 주장합니다.
estate_maratha_recover_abysmal_prestige_desc코0=[Root.GetMarathasName]은(는) 우리가 국가의 위신이 나락으로 떨어지도록 내버려둔 것에 경악하고 있습니다. 그들은 우리에게 이웃 사이에서 우리의 명성을 다시 회복시키고자 하는 결연한 노력을 보일 것을 요구하고 있습니다!
estate_maratha_improve_prestige_desc코0=[Root.GetMarathasName]은(는) [Root.Monarch.GetTitle] 궁정의 화려함을 증대하여 국가들 사이에서 우리의 위신을 향상시킬 것을 바라고 있습니다.

estate_nobles_hire_advisor_desc코0=[Root.GetNobilityName]은(는) [Root.Monarch.GetTitle]에게 새로운 군사 조언가를 고용할 것을 바라고 있습니다.
