flavor_ter.2.b코0=[632.GetName].
spice_defeat_rival_title코0=우리의 경쟁국 물리치기
spice_defeat_rival_desc코0=우리가 말루쿠 제도에서 제국을 세우고 싶다면, 경쟁 왕국들을 제거하기 위해 신속하게 움직여야 합니다.
spice_colony_1_title코0=[Root.GetAdjective]의 식민지
spice_colony_1_desc코0=현재 건설 중인 우리의 첫 번째 식민지는 미래의 우리 제국을 구성할 많은 식민지 중 첫 번째입니다. 우리는 그곳을 보호해야 합니다.
spice_colony_2_title코0=[Root.GetAdjective]의 확장
spice_colony_2_desc코0=두 번째 식민지가 세워지고 있으며, 우리의 목표에 더욱 가까워졌습니다. 우리는 그곳이 성장하는 것을 도와야합니다.
spice_colony_3_title코0=[Root.GetAdjective]의 지배
spice_colony_3_desc코0=우리는 세 번째 식민지의 위치를 정했습니다. 행운과 함께 그곳은 지금까지 중 가장 웅장한 곳이 될 것입니다.
spice_colony_modifier코0=향신료 제국
desc_spice_colony_modifier코0=우리는 이제 말루쿠 전역에 식민지를 추가로 설립할 수 있는 수단을 갖게 되었습니다.
spice_colony_province_modifier코0=향신료 제도 식민지
desc_spice_colony_province_modifier코0=우리는 이 지역을 다음 식민지의 위치로 정했습니다.
spice_island_colony_tt코0=향신료 제도 식민지로 선택되었습니다
spice_export_spice_title코0=정향 수출
spice_export_spice_desc코0=날개 돋힌 우리 해양 제국은 건국 이후로 많이 성장했습니다. 이제 바다에서 우리의 지배력을 주장할 때입니다.
spice_conquer_sulawesi_title코0=술라웨시 정복
spice_conquer_sulawesi_desc코0=우리에겐 돈이 있고, 우리에겐 배가 있습니다. 술라웨시 침공을 통해 우리 군사력을 발휘할 때입니다.
mnd_peg_sadhuim_title코0=사두움 재건
mnd_peg_sadhuim_desc코0=한 때 사두움은 수세기 전에 통치했던 위대한 몬 왕국의 수도였습니다. 우리는 이 도시를 재건하고 과거의 영광으로 재건해야합니다.
mnd_peg_burma_trade_title코0=이라와디강 무역
mnd_peg_burma_trade_desc코1=우리는 경쟁국들을 능가하고 대규모 상인 함대를 설립하여 이라와디강 무역에 대한 지배력을 발휘합니다.
mnd_peg_sumatra_title코0=수마트라에서의 발판
mnd_peg_sumatra_desc코0=우리가 수익성 높은 향신료 무역을 통제하려면 먼저 말레이 세계에서 발판을 마련해야 합니다. 수마트라섬의 끝인 아체는 훌륭한 교두보가 될 것입니다.
mnd_peg_spice_trade_title코0=향신료 무역 지배
mnd_peg_spice_trade_desc코0=발판을 확보하면서, 우리는 이 지역에서 가장 부유한 무역 항구들을 겨냥할 수 있습니다. 우리는 향신료의 주인이 될 것입니다.
mnd_peg_arakan_title코0=아라칸 복속
mnd_peg_arakan_desc코0=아라칸의 술탄들은 우리와 강력한 벵골 술탄국 사이의 위태로운 위치에 있습니다. 이 상황은 오래 지속될 것 같지 않으므로, 우리는 벵골이 기회를 얻기 전에 정복해야 합니다.
mnd_peg_bengal_title코0=벵골 침공
mnd_peg_bengal_desc코0=벵골은 부유하고 인구가 많으며 명망 높은 곳입니다. 이 땅을 정복하는 것은 큰 위협을 제거하는 동시에 우리 나라를 크게 강화할 것입니다.
mnd_peg_hariphunchai_title코0=하리푼차이 재건
mnd_peg_hariphunchai_desc코1=타이족이 이주해오기 전에, 몬족의 하리푼차이 왕국이 북부를 지배했습니다. 우리는 우리의 인도 하에 이 영토를 재건해야 합니다.
mnd_peg_dvarati_title코0=드바라바티 재정복
mnd_peg_dvarati_desc코0=몬어를 사용한 드바라바티 문명은 현재 타이족이 통치하고 있는 영토를 한 때 지배했었습니다. 이 오래된 문화가 부활할 시간입니다.
mnd_peg_restore_the_mon_title코0=몬족 재정착
mnd_peg_restore_the_mon_desc코0=몬족은 한 때 동남아시아 전역에서 발견되었지만, 지금은 하부 버마로 축소되었습니다. 우리는 다시 한 번 우리의 문화를 전파해야 합니다.
mnd_peg_ava_title코0=버마족에 저항
mnd_peg_ava_desc코0=아바 왕국은 현재 버마족에 대한 패권을 쥐고 있으며, 아바의 세력은 우리 영토에 위협을 줍니다. 우리는 그들에게 맞서고 남부 버마 도시들에 대한 패권을 얻어야 합니다.
mnd_peg_irrawaddy_title코0=이라와디강 상류로
mnd_peg_irrawaddy_desc코0=우리는 아바의 힘에 도전할 만큼 강해졌습니다. 우리는 이라와디강을 따라 원정을 시작하고 버마족을 복속할 것입니다.
mnd_peg_pagan_title코0=버간에 대한 기도
mnd_peg_pagan_desc코0=버간 왕국의 옛 경쟁자들은 숙련된 건축가들이자 독실한 불교도들이었습니다. 그들의 탑은 아바의 통치 하에서 퇴락하고 있으며, 우리는 이 탑들을 재건해야 합니다.
peg_pagan코0=버간의 탑들
desc_peg_pagan코0=버간 왕국의 건축적 지식은 우리의 건축 계획에 도움이 됩니다.
mnd_peg_golden_land_title코0=황금의 땅
mnd_peg_golden_land_desc코0=수완나품은 고대의 전설적인 왕국이었습니다. 아직 성공한 나라는 없었지만, 황금의 땅의 영광을 재현하는 것은 많은 제국들의 야망이었습니다. 우리는 첫 번째가 될 것입니다.
mnd_peg_religious_devotion_title코0=수도원 헌신
mnd_peg_religious_devotion_desc코0=우리는 탑들에 공헌하는 불교 승려들의 선의를 얻고, 성지들을 건축하고 재건하는데 관대하게 기부해야 합니다.
peg_devotion코0=종교적 헌신
desc_peg_devotion코0=우리 민족의 종교적 헌신은 우리가 기념물의 유지 보수에 집중하는 데 도움이 되었습니다.
mnd_peg_golden_pagoda_title코0=쉐다곤 파고다 보수
mnd_peg_golden_pagoda_desc코0=쉐다곤 파고다는 우리 최고의 업적이지만, 보수를 필요로 합니다. 이 탑은 불교 세계에서 가장 거대한 기념물로 서있어야 합니다.
mnd_peg_ceylon_title코0=실론과의 관계
mnd_peg_ceylon_desc코0=실론은 상좌부 불교에서 가장 신성한 장소이며 수도원 전통에 있어서 매우 중요합니다. 
restored_sadhuim코0=재건된 사두움
desc_restored_sadhuim코0=사두움이 재건되었습니다.
mon_restoration코0=몬족 재정착
desc_mon_restoration코0=우리는 몬족 문화를 이전의 명성으로 복원시켜야 합니다.
restored_golden_pagoda코0=쉐다곤 파고다 보수
desc_restored_golden_pagoda코0=쉐다곤 파고다가 보수되었습니다.
peg_ceylon_modifier코0=스리랑카 불교
desc_peg_ceylon_modifier코0=우리는 스리랑카 불교와의 관계를 갱신했습니다.
sailor_mon코0=오랑 라우트 협정
desc_sailor_mon코0=우리는 오랑 라우트와의 협정에 도달했습니다.
mon_renaissance코0=몬족 르네상스
desc_mon_renaissance코0=몬족 문명은 새로운 황금기를 경험하고 있습니다.
shan_confederation_title코0=샨족 통합
shan_confederation_desc코0=군소 샨족 지도자들은 하나의 깃발 아래에 통합되어야 합니다. 그래야만 우리는 버마 전역으로 우리의 통치를 확장할 수 있고 대제국을 만들 수 있습니다.
shan_domination_title코0=샨족의 지배
shan_domination_desc코0=마침내 우리는 통합되었습니다. 우리는 이제 오만하게 버마 전역에 대한 패권을 선포한 아바 왕국에 맞서 군대를 동원해야 합니다. 샨족의 지배의 시간은 오늘 시작됩니다.
shan_confederation_tt코0=§Y샨(Shan)§!이 주문화인 모든 국가들이 우리의 동맹이거나 우리의 속국입니다.
shan_confederation_tt_2코0=§Y샨(Shan)§!이 주문화인 국가 중에 §Y[Root.GetName]§! 보다 더 많은 육군을 보유한 국가가 없습니다
mnd_siam_prepare_title코0=침공 준비
mnd_siam_prepare_desc코0=말라카 침공을 준비하기 위해서, 우리는 우리의 행동이 중국의 황제를 자극하지 않도록 하면서 훌륭한 함대를 건설해야 합니다.
mnd_siam_mlc_title코0=말라카 침공
mnd_siam_mlc_desc코0=말라카는 번성하는 무역항이 되었으며, 말레이 반도의 우리 소유지에 훌륭한 추가 영토가 되어줄 것입니다.
mnd_siam_trade_title코0=향신료 무역 지배
mnd_siam_trade_desc코0=이제 우리는 말라카를 지배하게 되었으므로, 향신료 무역이 우리에게 열려 있습니다. 우리는 향신료 무역에 대한 우리의 지배력을 발휘하기 위해 말라카 해협 주위에 추가 수출입항들을 확보해야합니다.
mnd_siam_transfer_development_title코0=[Root.Capital.GetCapitalName] 인구 증가
mnd_siam_transfer_development_desc코0=[Root.Capital.GetCapitalName](은)는 대도시이지만, 주변 지역의 사람들이나 패배한 적들이 이 도시에 정착하도록 강요하면 더 커질 수 있습니다.
mnd_siam_mandala_title코0=만다라 구축
mnd_siam_mandala_desc코0=우리는 만다라에 따라 국가를 만들어야 합니다. 국가는 우리 영토의 모든 구석을 직접 지배할 능력이 없기 때문에, 우리 대신 통치할 종속국들에게 권력을 위임해야 합니다.
mnd_siam_great_monument_title코0=자신의 작품 바라보기
mnd_siam_great_monument_desc코0=번성하는 문명의 가장 큰 지표는 기념비적인 건축물들입니다. 우리의 건축물을 바라보는 모든 사람이 절망하도록 만듭시다.
emerald_buddha_mission_tt코0=   §Y에메랄드 불상§! 변동치를 가진 지역을 보유하고 있습니다
mnd_siam_city_of_worlds_desire_title코0=세계가 갈망하는 도시
mnd_siam_city_of_worlds_desire_desc코0=[Root.Capital.GetCapitalName](이)가 대도시인 것으로는 충분하지 않습니다. 수도는 세계에서 가장 거대한 도시이자, 모든 세속 권력의 왕좌가 되어야 합니다.
mnd_siam_devaraja_title코0=데바라자
mnd_siam_devaraja_desc코0=[Root.Monarch.GetTitle]께서는 한낱 인간이 아니며 우리 나라의 정신적 지주이십니다. 우리는 왕정이 안정적이며 신앙이 보호받고 있다는 사실로 인해 우리 백성들의 마음이 편안해지도록 만들어야 합니다.
mnd_siam_revolution_title코0=시암 혁명
mnd_siam_revolution_desc코0=서양 외세는 [Root.GetName](을)를 잠식하기 시작했습니다. 우리는 그들의 의도를 확인하고, 그들을 몰아내거나 그들의 존재가 우리에게 유익할 방법을 찾아야 합니다.
mnd_siam_royal_duel_title코0=국왕 결투에서 승리
mnd_siam_royal_duel_desc코0=[Root.Monarch.GetTitle]께서 코끼리의 등에 올라 전장을 걷고 직접 전투에 참여하는 것은 관례입니다. [Root.Monarch.GetTitle]에게 있어서 다른 왕을 직접 물리치는 것보다 더 큰 군사적 성취는 없습니다.
mnd_siam_subjugate_khmer_title코0=크메르 짓밟기
mnd_siam_subjugate_khmer_desc코0=1431년 우리는 크메르의 도시 앙코르를 약탈했고 한 때 강대했던 그들의 제국을 멸망시켰습니다. 그러나 이것으로 충분하지 않습니다. 우리는 그들을 완전히 복속해야 합니다.
mnd_siam_divide_the_lao_title코0=란 상 분할
mnd_siam_divide_the_lao_desc코0=란 상은 크지만 깨지기 쉬운 왕국입니다. 우리가 그들의 영토를 합병하기 전에 이러한 약점이 노출된다면 우리에게 가장 편리할 것입니다.
mnd_siam_subjugate_the_lao_title코0=라오인 복속
mnd_siam_subjugate_the_lao_desc코0=란 상이 분열되면서, 우리는 라오족의 군소왕국들을 [Root.GetName]의 종속국으로 만들어 복속시킬 수 있는 위치에 있습니다.
mnd_siam_subjugate_vietnam_title코0=베트남 복속
mnd_siam_subjugate_vietnam_desc코0=다이 비엣의 지배자들은 산맥 뒤에서 그리고 중국 황제의 보호 하에 자신들이 안전하다고 생각합니다. 우리는 그들의 허세가 거짓임을 보여줄 것입니다.
mnd_siam_defy_china_title코0=중국에 도전
mnd_siam_defy_china_desc코0=중국은 동남아시아에 대한 큰 그림자였으며, 우리의 주권에 대한 끊임없는 위협이었습니다. 우리는 황제에게 공개적으로 거역하고 중국 남부의 침공을 시작할 만큼 강해져야 합니다.
mnd_siam_take_the_mandate_title코0=천명 차지
mnd_siam_take_the_mandate_desc코0=중국의 황제들은 천명을 지키는 것에 자부심을 느낍니다.
siam_mandate_modifier코0=시암의 천명
desc_siam_mandate_modifier코0=우리는 천명을 차지했으며, 이는 우리를 중국의 정당한 지배자로 만들어주었습니다.
siam_accepted_mon코0=몬 문화 보호
desc_siam_accepted_mon코0=우리는 몬족에게 해를 끼치고 고향에서 추방할 사람들로부터 몬족을 보호해 왔습니다.
mnd_siam_inherit_sukhothai_title코0=수코타이 상속
mnd_siam_inherit_sukhothai_desc코0=우리는 수십 년 전에 수코타이 왕국을 정복한 후 통치자로 뜨라이록 왕자를 임명했습니다. 우리는 두 왕국이 하나로 통합되도록 해야 합니다.
mnd_siam_subjugate_chiang_mai_title코0=치앙 마이 복속
mnd_siam_subjugate_chiang_mai_desc코0=치앙 마이의 지도자들은 고립된 북쪽에서 안전하다고 믿습니다. 우리는 그들에게 우리의 지배를 쉽게 피할 수 없다는 것을 보여줄 것입니다.
mnd_siam_protect_the_mon_title코0=몬족 보호
mnd_siam_protect_the_mon_desc코0=몬족은 한때 위대한 제국을 통치했으며, 우리 고유 문화의 여러 방면의 시조라고 할 수 있습니다. 그들은 황금기에서 많이 멀어져 몰락해있는 상태이기 때문에, 우리는 그들에게 보호를 제공해야 합니다.
mnd_siam_defeat_burma_title코0=버마 짓밟기
mnd_siam_defeat_burma_desc코0=우리는 서쪽에 새로운 제국이 출현하는 위험을 감수할 수 없습니다. 우리는 진정으로 우리에게 도전하기 전에 잠재적인 위협들을 무너뜨리는데 우리의 모든 힘을 써야합니다.
mnd_siam_conquer_burma_title코0=버마 침공
crush_burma_tt코0=§Y버마(Burma)§! 권역에 수도를 가진 독립국이나 조공국 중 총 개발도가 §Y50§!이 넘는 국가가 없습니다
mnd_siam_conquer_burma_desc코0=버마가 영원히 평화주의적인 상태를 유지할거라고 믿을 수 없습니다. 우리는 이 지역을 우리의 통치 하에 가져와야 합니다.
had_siamese_revolution_tt코0=§Y시암 혁명§! 재앙을 완료했습니다
had_siamese_revolution_tt_2코0=§Y동인도(East Indies)§! 아대륙에서 지역을 소유한 §Y서유럽§! 국가가 없습니다
mnd_siam_absolutism_title코0=국왕 절대주의
mnd_siam_absolutism_desc코0=[Root.Monarch.GetTitle]의 권위는 비난을 넘어섰습니다. 우리는 모든 사람들이 광채를 쐴 수 있도록 국가를 중앙집권화하고 절대적인 통치를 제정해야 합니다.
mnd_siam_japan_title코0=일본으로의 사절
mnd_siam_japan_desc코0=일본의 통치자들은 외세인만큼 우방이 되기 어렵고 불신스럽습니다. 그러나 우리가 대사관을 성공적으로 설립할 수 있다면 우리를 위해 싸울 무서운 사무라이들을 일부 불러올 수 있습니다.
japanese_mercs_flag코0=§Y일본 자원병§! 용병대를 사용할 수 있습니다
merc_japanese_volunteers코0=일본 자원병
siam_mandala_modifier코0=대 만다라
desc_siam_mandala_modifier코0=만다라를 우리 정부의 모델로 삼아, 우리는 모든 사람들이 자신의 위치를 알고 있는 진정으로 조화로운 국가를 만들었습니다.
siam_monument_modifier코0=기념물 건설자
desc_siam_monument_modifier코0=우리는 위대한 건축가이자 대규모 건축 계획의 대가임을 입증했습니다.
siam_best_city_modifier코0=세계가 갈망하는 도시
desc_siam_best_city_modifier코0=우리의 수도는 부인할 수 없이 세계에서 가장 훌륭한 도시이며, 모든 세속 권력의 빛나는 중심지입니다.
siam_trade코0=시암의 무역 지배
desc_siam_trade코0=우리는 향신료 무역에 대한 지배력을 달성하여, 부를 국가로 유입할 수 있게 했습니다.
khmer_end_dark_age_tt코0=§Y캄보디아의 암흑기§! 재앙이 종식되었습니다
mnd_khm_restore_angkor_title코0=앙코르 재건
mnd_khm_restore_angkor_desc코0=한 때 위대한 도시였던 앙코르는 시암 군대에 의해 잔인하게 약탈당한 후 폐허가 되었습니다. 앙코르는 재건되어야 합니다.
mnd_khm_city_of_temples_title코0=사원의 도시
mnd_khm_city_of_temples_desc코0=앙코르 와트는 한 때 전 세계에서 가장 화려한 사원이었지만, 지금은 퇴락한 상태에 있습니다. 우리는 앙코르 와트를 재건해야합니다.
mnd_khm_religion_title코0=신앙 문제
mnd_khm_religion_desc코0=우리가 상좌부 불교로 개종한 것은 완전히 원활한 전환은 아니었으며, 여전히 오래된 힌두교 신앙을 지니고 있는 사람들이 많이 있습니다. 또한 많은 사람들이 토속 신들에 대한 오래된 믿음을 유지하고 있습니다. 우리는 종교의 분열에 대한 해결책을 찾아야 합니다.
mnd_khm_resurgence_title코0=크메르의 부활
mnd_khm_resurgence_desc코0=이 암흑기는 영원히 지속될 수 없습니다. 우리는 어둠 속에서 투쟁하고 다시 빛으로 돌아갈 길을 찾을 것입니다.
mnd_khm_golden_age_title코0=두 번째 황금기
mnd_khm_golden_age_desc코0=크메르 제국은 다시 한 번 일어서서 두 번째 황금기를 시작할 것입니다.
new_khmer_golden_age코0=크메르의 새 황금기
desc_new_khmer_golden_age코0=새로운 황금기가 우리 앞에 있습니다.
mnd_khm_enlightened_rule_title코0=계몽 통치
mnd_khm_enlightened_rule_desc코0=국왕은 한낱 필멸자가 아니며, 신성한 깨달음의 등대입니다. 우리는 그의 깨달음이 모든 우리 백성들에게 닿을 수 있을 정도로 국가의 권한이 충분히 크게 만들어야 합니다.
mnd_khm_rebuild_title코0=마을 재건
mnd_khm_rebuild_desc코0=침략과 자연 재해는 우리의 시골을 황폐화시켰습니다. 우리는 농장에 다시 사람이 살게 하고 모두를 위한 충분한 음식이 있도록 보장해야합니다.
mnd_khm_irrigation_title코0=진보된 관개
mnd_khm_irrigation_desc코0=우리 제국은 관개와 항해 모두에 사용되는 광범위한 운하망 덕분에 과거에 부유하고 풍족했습니다. 우리는 농업 성장을 개선하기 위해이러한 운하를 복원해야 합니다.
mnd_khm_protect_the_cham_title코0=참족 보호
mnd_khm_protect_the_cham_desc코0=참파는 다이 비엣에게 패배해오고 있으며, 더 이상 오래 버티지 못할 것입니다. 우리는 그들이 베트남인들에게 통치받는 운명을 모면하도록 참족 왕국들을 복속시켜야 합니다.
mnd_khm_subjugate_dia_viet_title코0=다이 비엣 복속
mnd_khm_subjugate_dia_viet_desc코0=다이 비엣은 남부 국경을 확장하겠다는 큰 야망을 가지고 있습니다. 우리의 영토를 잠식하는 것은 허용할 수 없습니다.
mnd_khm_avenge_angkor_title코0=앙코르의 복수
mnd_khm_avenge_angkor_desc코0=앙코르의 약탈은 크나큰 굴욕이었습니다. 우리는 똑같이 갚아줄 것입니다.
mnd_khm_subjugate_ayu_title코0=아유타야 복속
mnd_khm_subjugate_ayu_desc코0=우리가 아유타야에게 겪은 패배는 결코 반복되어서는 안 됩니다. 우리는 그들의 왕국을 복속해야 합니다.
mnd_khm_restored_empire_title코0=제국 복원
mnd_khm_restored_empire_desc코0=크메르 제국은 한 때 본토의 광활한 지역을 통치했으며, 계몽된 통치자들 아래 많은 민족들을 지배했다. 우리는 제국을 복원해야 합니다.
mnd_khm_reclaim_the_north_title코0=북부 탈환
mnd_khm_reclaim_the_north_desc코0=우리 제국의 북부는 란 상의 지배 하에 놓였습니다. 우리는 우리의 정당한 영토를 되찾을 것입니다.
mnd_khm_subjugate_laos_title코0=란 상 복속
mnd_khm_subjugate_laos_desc코0=우리는 제국이 쇠퇴하는 가운데 라오족의 독립을 용인했었지만, 이제 우리가 부활하였으니 이 상황을 내버려둘 수 없습니다.
mnd_khm_overseas_adventures_title코0=해외 모험
mnd_khm_overseas_adventures_desc코0=우리가 옛 제국의 국경을 넘어서는 안 될 이유가 없습니다, 해안을 넘어 보르네오의 부를 향해 우리의 목표를 삼읍시다.
mnd_khm_defy_china_title코0=중국에 도전
mnd_khm_defy_china_desc코0=중국은 동남아시아 전역에서 조공을 받아야 한다고 믿습니다. 우리는 이 거짓 황제에게 머리를 조아려서는 안 됩니다.
mnd_khm_take_the_mandate_title코0=천명 차지
mnd_khm_take_the_mandate_desc코0=우리가 천명을 가질 수 있다면 우리는 중국을 다스리게 되어 모두에게 우리의 신성한 통치권을 증명할 수 있습니다.
mnd_khm_invade_burma_title코0=버마 침공
mnd_khm_invade_burma_desc코0=버마는 전쟁 중인 왕국들을 통일하고 우리의 지배에 도전하겠다고 위협합니다. 우리는 그러한 결과를 막기 위해 국경을 서쪽으로 확장해야 합니다.
angkor_restoration코0=앙코르 재건
desc_angkor_restoration코0=앙코르 와트의 기능이 복원되면서, 우리의 건축가들은 제국 전역에서 추가 건설 계획을 시작하는 데 필요한 경험과 열정을 가지게 되었습니다.
angkor_complete코0=사원의 도시
desc_angkor_complete코0=앙코르 와트는 과거의 영광을 뛰어넘었으며, 현재는 세계에서 가장 훌륭한 건축물로 자리매김하고 있습니다.
khm_navy코0=해외 모험
desc_khm_navy코0=새로 건설된 함대를 갖춘 크메르 제국은 바다를 가로질러 군사 원정을 시작할 준비가 되어 있습니다.
subjugation_of_ayu코0=아유타야의 복속
desc_subjugation_of_ayu코0=이제 우리는 우리의 가장 큰 경쟁자를 물리치고 복속시켰기 때문에 , 우리에게 머리 숙인 모든 사람들은 반항의 대가를 알 것입니다.
khm_burma_campaign코0=버마 원정의 유산
desc_khm_burma_campaign코0=우리의 버마 침공은 혈투였고, 우리는 전쟁에서 많은 것을 배웠습니다.
lna_emerald_buddha_title코0=성소 보호
lna_emerald_buddha_desc코0=많은 사람들이 에메랄드 불상을 훔치려고 하기 때문에, 에메랄드 불상은 우리 나라에서 안전하게 보관되어야 합니다.
lna_emerald_buddha_tt코0=소유한 지역 중 §Y에메랄드 불상§! 변동치를 가진 지역이 있습니다
lna_rice_fields_title코0=백만 개의 논
lna_rice_fields_desc코0=란 나는 비옥하고 생산력이 높은 땅입니다. 우리는 이 땅의 잠재력을 최대한 이용해야 합니다.
lna_sukhothai_title코0=수코타이 정복
lna_sukhothai_desc코0=우리가 타이족 사이에서 지배적인 세력이 되고 싶다면, 먼저 수코타이의 옛 권력 중심지를 정복해야 합니다.
lna_ayu_title코0=아유타야 복속
lna_ayu_desc코0=아유타야의 왕들은 우리를 종속국에 지나지 않게 했을 것입니다. 그들은 우리의 속국이 되는 것이 운명이란 것을 모르고 있습니다.
protected_emerald_buddha코0=에메랄드 불상 보호
desc_protected_emerald_buddha코0=신성한 에메랄드 불상을 보관하고 있는 성소는 우리를 훔칠 자들에 대비해 제대로 요새화되었습니다.
suk_restore_sukhothai_title코0=수코타이 복원
suk_restore_sukhothai_desc코0=수코타이는 매우 쇠퇴해, 더 큰 나라인 아유타야의 한낱 종속국에 지나지 않게 줄어들었습니다. 우리는 수코타이에서의 통치를 확고히해 과거의 영광을 되찾아야 합니다.
suk_absorb_ayu_title코0=아유타야 흡수
suk_absorb_ayu_desc코0=우리는 아유타야를 우리 나라에 통합하여 다시 한 번 지배적인 시암 국가가 되어야 합니다.
suk_conquer_chiang_mai_title코0=란 나 복속
suk_conquer_chiang_mai_desc코0=치앙 마이의 지도자들은 고립된 북쪽에서 안전하다고 믿습니다. 우리는 그들에게 우리의 지배를 쉽게 피할 수 없다는 것을 보여줄 것입니다.
buddha코0=부처
buddha_desc코0=불교의 창시자. 부처의 사상은 우리의 힌두교 관례에서 여전히 중요한 위치를 지니고 있습니다.
sun_consider_islam_title코0=이슬람교 고려
sun_consider_islam_desc코0=이슬람교는 누산타라 전역에 급속히 확산되고 있습니다. 우리는 이 신앙에 대해 더 많이 배워서 우리에게 맞는지 고려해야 합니다.
sun_develop_cities_title코0=신도시 개발
sun_develop_cities_desc코0=시대가 바뀌면서 도시들은 흥망성쇠를 경험합니다. 우리는 무역과 인구의 새로운 중심지들을 개발하여, 우리 나라의 권력의 중심지가 될 수 있도록 해야 합니다.
sun_candi_temples_title코0=칸디 사원 재건
sun_candi_temples_desc코0=자바섬에는 칸디 사원들이 많은데, 이 사원들은 불명예스럽게 퇴락하고 버려진 상태입니다. 우리는 이 사원들을 재건하고 되찾는 임무를 수행해야 합니다.
sun_borobudur_title코0=보로부두르 재건
sun_borobudur_desc코0=마자파힛은 보로부두르 대사원을 폐허 상태가 되게 만들었습니다. 우리는 대사원을 복원해야 합니다.
sun_borobudur코0=재건된 보로부두르
desc_sun_borobudur코0=보로부두르 사원 재건에 우리가 들인 노력은 우리의 건축 지식을 증가시켰습니다.
sun_rice_production_title코0=쌀 생산 개선
sun_rice_production_desc코0=군대는 식량이 있어야 진군합니다. 우리는 건강한 인구와 잘 보급받는 군대를 보장하기 위해서 쌀 생산을 개선해야 합니다.
sun_majapahit_relations_title코0=부밧의 유산
sun_majapahit_relations_desc코0=아주 오래 전 우리는 마자파힛에게 배신당했으며, 이는 끔찍한 부밧 전투로 이어졌습니다. 이후 우리의 관계는 회복될 수 없을 정도로 악화되었습니다. 어쩌면 우리의 안전을 보장하는 유일한 방법은 마자파힛을 우리의 통치 아래에 복속시키는 것일지도 모릅니다.
sun_majapahit_relations_tt코0=§Y마자파힛(Majapahit)§!은 독립국이거나 조공국이며, §Y마자파힛의 몰락§! 재앙 도중 §Y[Root.GetName]§! 측의 독립 보장을 받았습니다.
sun_can_vassalize_maj코0=우리가 §Y마자파힛(Majapahit)§!을 독립 보장하면, 마자파힛은 우리의 종속국이 될 것입니다.
sun_rule_java_title코0=자바섬 지배
sun_rule_java_desc코0=자바섬 전부는 순다 왕국에 통합되어야 합니다.
sun_conquer_lampung_title코0=람풍 정복
sun_conquer_lampung_desc코0=남부 수마트라섬은 후추 생산량이 풍부하며, 우리의 확장의 훌륭한 목표가 될 것입니다.
sun_subjugate_sumatra_title코0=수마트라섬 복속
sun_subjugate_sumatra_desc코0=수마트라섬의 군소 술탄들은 분열되어 있으며 진정한 전쟁에 준비되어 있지 않습니다. 우리는 그들이 통합되기 전에 공격해야 합니다.
flavor_sun.1.t코0=수니파 신앙
flavor_sun.1.d코0=더 많은 우리 국민들이 이슬람교를 받아들이면서, 우리는 이슬람교를 국교로 채택해야 할지에 대해 진지하게 고려해야 합니다. 과거에 등을 돌리는 것에 대해 우리를 비난하는 사람들이 있지만, 우리는 국가와 국민들에게 가장 좋은 것이 무엇인지 고려해야 합니다.
flavor_sun.1.a코0=우리는 수니파 신앙을 받아들일 것이다.
flavor_sun.1.b코0=우리는 [Root.Religion.GetName] 신앙을 버리지 않을 것이다.
sun_kept_the_faith코0=신앙 유지
desc_sun_kept_the_faith코0=우리는 신앙을 포기하지 않았고, 국내에서 이슬람교가 성장하는 것에 맞서기로 결정했습니다.
sunda_construction코0=칸디 성소 건설
desc_sunda_construction코0=우리는 새로운 칸디 성소들의 건설에 전념하고 있습니다.
ruler_of_java코0=자바섬의 통치자들
desc_ruler_of_java코0=순다는 이제 자바섬 전부를 직접 통치합니다.
flavor_sun.2.t코0=새로운 수도, 새로운 [Root.GovernmentName]
flavor_sun.2.desc코0=반텐과 치르본은 우리의 통치 하에 주요 도시로 부상했으며, 우리는 칼라파 근처에 자야케르타라는 새로운 도시를 건설했습니다. 이 도시들 중 어느 도시라도 우리가 궁정을 옮기고 우리 나라의 새로운 시대를 알리고 싶다면, 훌륭한 권력의 중심지가 될 것입니다.
flavor_sun.2.a코0=수도는 [Root.Capital.GetCapitalName]에 남아있을 것이다.
flavor_sun.2.b코0=반텐이 우리의 수도가 될 것이다.
flavor_sun.2.c코0=치르본이 훌륭한 선택이 될 것이다.
flavor_sun.2.d코0=자야케르타는 우리의 영광스러운 요새다.
flavor_sun.3.t코0=중대한 결혼식
flavor_sun.3.d코0=오래 전, 마자파힛의 장군 가자 마다는 우리를 정치적 결혼으로 속여 순다를 마자파힛의 한낱 종속국에 지나지 않는 상태로 만들었습니다. 이제 더 이상의 속임수는 없습니다. 우리의 왕자가 새로운 자바인 아내를 맞이하면서, 마자파힛을 [Root.GetName] [Root.GovernmentName]의 통치 하에 공식적으로 복속시키는 조약이 체결되었습니다 .
flavor_sun.3.a코0=마자파힛은 더 이상 우리에게 문제를 일으키지 못할 것이다.
mnd_bei_impress_sulu_title코0=술루에게 감명주기
mnd_bei_impress_sulu_desc코0=우리는 작은 술루 술탄국과 긴밀한 관계를 누리고 있습니다. 우리는 그들이 결국에 우리 제국에 통합될 수 있는 길을 열 수 있도록 이러한 유대를 확보해야 합니다.
mnd_bei_conquer_mindanao_title코0=민다나오섬 정복
mnd_bei_conquer_mindanao_desc코0=술루의 우리 백성들의 도움을 받아, 우리는 민다나오섬 침공을 시작할 것입니다.
mnd_bei_conquer_philippines_title코0=비사야 제도 정복
mnd_bei_conquer_philippines_desc코0=비사야 제도를 정복하면 북동부에서의 우리 원정이 완료될 것입니다.
mnd_bei_impress_maynila_title코0=마닐라에게 감명주기
mnd_bei_impress_maynila_desc코0=마닐라의 라자는 우리에게 저항할 수 없다는 것을 분명히 알고 있습니다. 어쩌면 그의 호의를 사는 것을 통해 그가 쉽게 우리 통치에 복종하게 만들 수도 있을 것입니다.
mnd_bei_conquer_luzon_title코0=루손섬 정복
mnd_bei_conquer_luzon_desc코0=마닐라가 우리의 통치 하에 들어오면서, [Root.GetAdjective]의 루존섬 정복을 위한 길이 열려 있습니다.
bei_easy_colony코0=잠재적인 브루나이 식민지
desc_bei_easy_colony코0=이 지역은 브루나이 식민지의 유력한 후보로 지정되었습니다.
mnd_bei_conquer_sambas_title코0=삼바스 정복
mnd_bei_conquer_sambas_desc코0=이웃한 삼바스 왕국은 우리가 보르네오섬 서부를 지배하는데 방해되는 전부입니다.
mnd_bei_unite_borneo_title코0=보르네오섬 통일
mnd_bei_unite_borneo_desc코0=우리는 브루나이 제국 하에 보르네오섬 전부를 통일해야 합니다.
mnd_bei_conquer_berau_title코0=베라우 정복
mnd_bei_conquer_berau_desc코0=우리는 베라우 왕국을 공격하여 보르네오섬 동부 정복을 시작할 것입니다.
mnd_bei_civil_strife_title코0=사회적 갈등 해결
mnd_bei_civil_strife_desc코0=계승이 안전하지 않을 때 내전의 가능성은 항상 존재합니다. 우리는 이 결과를 피해야 하며, 그렇지 않으면 어려움을 겪을 것입니다.
bei_civil_war_tt코0=§Y내전§! 재앙을 겪었습니다
no_bei_civil_war_tt코0=§Y내전§! 재앙을 겪지 않았습니다
mnd_maj_subjects_title코0=충성 요구
mnd_maj_subjects_desc코0=마자파힛은 한 때 종속국과 조공국들로 이뤄진 광대한 망조직을 지배했었습니다. 우리는 이 왕국들의 충성이 우리 손아귀 속에서 남아있도록 확실히 해야하며 우리의 옛 제국의 일부를 복원하려는 시도를 해야합니다.
maj_no_more_subject_liberty_tt코0=§Y마자파힛에 대한 불충§! 이벤트가 더 이상 발생하지 않을 것입니다
mnd_maj_stability_title코0=질서 회복
mnd_maj_stability_desc코0=왕위계승이 계속 도전받자 왕정에 대한 믿음이 줄어들고 있습니다. 우리는 국가의 질서를 회복하고 사람들에게 위험이 끝났다는 것을 확신시켜야 합니다.
maj_no_more_pretenders_tt코0=매 계승마다 §Y왕위주장자§! 반군이 더 이상 발생하지 않을 것입니다
maj_end_disaster_mission_tt코0=§Y마자파힛의 몰락§! 재앙이 종식될 것입니다
mnd_maj_end_disaster_title코0=붕괴 방지
mnd_maj_end_disaster_desc코0=우리의 극적인 쇠퇴는 극적으로 반전되어야 합니다. 일단 우리가 왕위와 신앙, 그리고 우리 속국들의 충성심을 확보하면 어둠 속에서 나올 수 있습니다.
mnd_maj_religion_title코0=신앙 수호
mnd_maj_religion_desc코0=이슬람교의 상인들과 정복자들이 누산타라에서 더 널리 퍼지면서 마자파힛의 전통적인 힌두교-불교 신앙은 약화되고 있습니다. 우리는 백성들이 강한 신앙심을 가지도록 해야 합니다.
maj_religion_mission_tt코0=§Y마자파힛의 몰락§! 재앙이 최소 §Y10§!년 동안 지속되었습니다
maj_no_more_bad_religion_events_tt코0=§Y이슬람의 전파§! 이벤트가 더 이상 발생하지 않으며 분리 독립 국가 출현의 위험이 종식됩니다
maj_no_more_bad_religion_events_tt_2코0=분리 독립 국가들이 나타날 위험이 종식됩니다
maj_subject_liberty_modifier코0=마자파힛에 대한 충성
desc_maj_subject_liberty_modifier코0=우리는 마자파힛의 통치에 대한 충성을 강요했습니다.
maj_legitimacy_modifier코0=정통성 복원
desc_maj_legitimacy_modifier코0=우리는 마자파힛 국가와 군주에 대한 믿음을 회복시켰습니다.
maj_religion_modifier코0=종교적 승리
desc_maj_religion_modifier코0=우리는 마자파힛 내에서의 종교적 합의를 이루었습니다.
mnd_maj_enforce_loyalty_title코0=충성 강요
mnd_maj_enforce_loyalty_desc코0=우리의 속국들이 우리를 무시하지 못하게 하는 것만으로는 더 이상 충분하지 않습니다. 진정한 충성심을 강요해야 할 때입니다.
mnd_maj_rein_in_malacca_title코0=말라카 억제
mnd_maj_rein_in_malacca_desc코0=우리의 오랜 경쟁자인, 말라카는 우리의 누산타라 패권도 끝장냈던 정화의 공포스러운 보물 함대 덕분에 두각을 드러냈었습니다. 우리는 오랜 경쟁자들을 짓밟고 말레이 반도를 옛 보금자리로 돌려놔야 합니다.
mnd_maj_rein_in_brunei_title코0=브루나이 억제
mnd_maj_rein_in_brunei_desc코0=브루나이는 우리에게 거역하고 자신들의 제국을 세우기 전에 마자파힛에게 충성을 다해 복종했었습니다. 우리는 다시 한 번 브루나이가 무릎을 꿇게 해야합니다.
mnd_maj_gaja_madas_oath_title코0=가자 마다의 맹세
mnd_maj_gaja_madas_oath_desc코0=위대한 정치가였던 가자 마다는 마자파힛이 누산타라 전역을 정복할 것을 맹세했습니다. 우리는 이 맹세를 기억하고, 이룰 것입니다.
mnd_maj_subjugate_the_mainland_title코0=본토 복속
mnd_maj_subjugate_the_mainland_desc코0=가자 마다 조차도 마자파힛이 언젠가 타이와 크메르 국가들을 지배할 지도 모른다는 꿈을 꾸지는 못했습니다. 우리는 상상조차 하지 못했던 정도로 제국을 확장할 것입니다.
mnd_maj_negara_agung_title코0=네가라 아궁
mnd_maj_negara_agung_desc코0=우리 제국의 국경을 확장하고 우리의 통치 하에 새로운 민족을 데려오는 것은 크나큰 노력이 필요합니다. 그러나 우리는 또한 우리의 핵심 영토, 네가라 아궁의 이익도 봐야합니다. 우리의 수도는 누산타라 전역에서 상업과 문화의 중심지인 위대한 도시여야 합니다.
mnd_maj_chakravarti_title코0=차크라바르티
mnd_maj_chakravarti_desc코0=이상적인 군주는 세계의 세속 중심지이자 영적 중심지인 이상적인 국가를 통치합니다. 마자파힛은 이러한 국가가 될 것입니다.
mnd_maj_candi_shrines_title코0=칸디 성소
mnd_maj_candi_shrines_desc코0=누산타라 전역에는 힌두교와 불교 숭배가 혼합된 칸디 사원들이 폐허가 되거나 버려진 채로 여럿 흩어져있습니다. 우리는 우리 신앙을 새롭게 하기 위해 이 사원들을 복구해야 합니다.
mnd_maj_porch_of_mecca_title코0=메카의 현관
mnd_maj_porch_of_mecca_desc코0=아체 지역은 누산타라에서 이슬람의 확산을위한 발판이 되었습니다. 우리는 이 새로운 신앙을 없애고 아체를 마자파힛 아래로 되돌려야 합니다.
no_more_muslims_tt코0=§Y말라야(Malaya)§! 혹은 §Y인도네시아(Indonesia)§! 권역에 수도를 가진 국가 중 §Y이슬람§! 종교권의 종교를 국교로 가진 국가가 없습니다
all_muslims_tt코0=§Y말라야(Malaya)§! 혹은 §Y인도네시아(Indonesia)§! 권역에 수도를 가진 국가 중 §Y이슬람§! 종교권 외의 종교를 국교로 가진 국가가 없습니다
mnd_maj_prepare_eastern_campaigns_title코0=동방 식민지
mnd_maj_prepare_eastern_campaigns_desc코0=마자파힛은 한 때 누사 텡가라의 수많은 군소 왕국들로부터 조공을 받았습니다. 이제 그들을 좀 더 직접적으로 통치할 때가 왔습니다. 우리는 동방 원정을 준비하기 위해 이 섬들을 식민화하는데 필요한 함대와 힘을 모아야 합니다.
mnd_maj_subjugate_makassar_title코0=마카사르 복속
mnd_maj_subjugate_makassar_desc코0=술라웨시에 대한 우리의 지배력은 완전히 무너져서, 우리는 이를 바로 잡아야 합니다. 특히 마카사르 왕국은 우리에게 있어서 너무 강력해졌습니다.
mnd_maj_cloves_title코0=말루쿠 제도 지배
mnd_maj_cloves_desc코0=정향 무역은 세계에서 가장 수익성 높은 무역 중 하나입니다. 한 때 우리의 패권이 절대적이었을 때 마자파힛은 이 무역을 지배했었고, 우리는 다시 한 번 이 지배력을 달성해야 합니다.
mnd_maj_sunda_relations_title코0=순다와의 관계
mnd_maj_sunda_relations_desc코0=마자파힛은 한 때 이웃한 순다 왕국과 긴밀한 관계를 누렸지만, 부밧 전투에서 가자 마다에 의해 이 관계는 더럽혀졌습니다. 우리는 이 관계를 복구하거나 순다를 우리의 통치 하에 복속시켜 분쟁을 종식시키기위해 노력해야 합니다.
mnd_maj_fleet_title코0=함대 복구
mnd_maj_fleet_desc코0=마자파힛의 함대는 한 때 장관이었으며, 우리의 강력한 종선들이 수평선을 지배했습니다. 함대는 복구되어야 합니다.
mnd_maj_privateer_china_title코0=중국 무역 방해
mnd_maj_privateer_china_desc코0=정화와 그의 보물 함대가 누산타라에 도찻했을 때, 그는 우리 제국의 힘과 상업의 균형을 방해했습니다. 우리는 중국의 무역을 방해하기 위해 새로운 함대를 보내 호의에 보답해야합니다.
mnd_maj_blockade_china_title코0=대봉쇄
mnd_maj_blockade_china_desc코0=우리는 명나라에 대한 궁극적인 복수를 꾀했습니다. 바로 명나라의 항구들을 모든 해양 무역에서 완전히 차단하는 대봉쇄입니다. 이것은 우리의 해군력을 모두 사용하겠지만, 우리는 대봉쇄를 수행할 수 있는 숫자와 능력을 가지고 있다고 확신합니다.
majapahit_respected코0=마자파힛의 부흥
desc_majapahit_respected코0=마자파힛 제국은 부흥기에 접어들었습니다.
negara_agung코0=네가라 아궁
desc_negara_agung코0=제국의 심장부는 인구가 밀집되어있고 안전합니다.
maj_colony_modifier코0=잠재적인 마자파힛 식민지
desc_maj_colony_modifier코0=이 지역은 마자파힛의 식민지를 위한 훌륭한 장소로 확인되었습니다.
maj_trade_modifier코0=마자파힛 무역 제국
desc_maj_trade_modifier코0=우리 상인들은 우리 나라에 부를 가져오기 위해 머나먼 곳까지 여행합니다.
maj_privateer_china코0=중국 무역 방해
desc_maj_privateer_china코0=우리는 우리의 사략선들에게 가능한 한 최대로 중국의 무역을 방해하도록 명령했습니다.
maj_china_trade코0=중국 무역 방해
desc_maj_china_trade코0=우리는 우리의 사략선들에게 가능한 한 최대로 중국의 무역을 방해하도록 명령했습니다.
maj_great_blockade코0=대봉쇄
desc_maj_great_blockade코0=거대한 나무 장벽은 완전히 중국 해안을 차단하여 중국의 모든 해상 여행과 상업을 질식시킬 것입니다.
maj_religious_unity코0=종교적 평화
desc_maj_religious_unity코0=우리는 국내의 종교적 평화를 위해 노력하고 있습니다.
is_buddhist_tt코0=§Y불교§!를 따릅니다 
majapahit_cb_1_tt코0=§Y마자파힛의 군사 원정§! 전쟁 명분을 §Y말레이§!가 주문화인 국가들에게 얻습니다
majapahit_cb_2_tt코0=§Y마자파힛의 군사 원정§! 전쟁 명분을 §Y중국§! 기술권 국가들에게 얻습니다
majapahit_cb_3_tt코0=§Y마자파힛의 군사 원정§! 전쟁 명분을 §Y모든 국가§!들에게 얻습니다
buddha_deity_tt코0=§Y불교§! 주신을 사용할 수 있게 됩니다
propagate_religion_maj_tt코0=§Y종교 전파§! 무역 정책을 사용할 수 있게 됩니다\n당신 소유의 §Y힌두교(Hindu)§! 지역들이 §Y종교 전파§! 무역 정책에 면역이 됩니다
maj_china_coast_claims_tt코0=§Y[Root.GetName]§! 측은 §Y중국(China)§! 아대륙의 모든 §Y해안§! 지역에 영구 클레임을 얻습니다
VASSAL_MISSION_WAR_NAME_MAJ코0=$SECOND_NAME$에 대한 $ORDER$의 $FIRST$ 군사 원정
cb_vassalize_majapahit코0=마자파힛의 군사 원정
cb_vassalize_majapahit_desc코0=몰락의 위기에서 마자파힛 제국은 재건되었고 복속 원정을 새로 시작할 준비가 되어 있습니다.
cb_vassalize_malacca코0=말라카의 군사 원정
cb_vassalize_malacca_desc코0=말라카는 마자파힛이 가지고 있던 누산타라의 패권을 차지했습니다. 우리는 우리에게 반하는 적들을 모두 복속시킬 것입니다.
maj_reduced_lib_desire코0=강요된 충성심
desc_maj_reduced_lib_desire코0=우리는 종주국인 마자파힛에게 충성을 바칩니다.
indonesia_palopo_iron_title코0=팔로포 강철
indonesia_palopo_iron_desc코0=술라웨시는 풍부한 강철 매장층의 이름을 따서 명명되었습니다. 무기 제조소를 건설해 이러한 자원을 이용하지 않는 것은 어리석은 일입니다.
indonesia_banjar_textiles_title코0=반자르 섬유
indonesia_banjar_textiles_desc코1=반자르의 섬유 생산은 호황을 이루고 있습니다. 섬유 제조소를 건설해 이 산업을 장려해야 합니다.
indonesia_lampung_pepper_title코0=람풍 후추
indonesia_lampung_pepper_desc코0=수마트라 남부 지역은 세계 후추의 상당량을 생산하는 것으로 유명합니다. 우리는 람풍에 제조소를 설립하여 최대 수율을 보장해야합니다.
indonesia_moluccan_cloves_title코0=말루쿠 정향
indonesia_moluccan_cloves_desc코0=정향은 세계에서 가장 귀중한 상품 중 하나입니다. 정향에 대한 독점을 얻을 수 있다면, 우리는 우리의 꿈을 넘어 부자가 될 수 있습니다.
indonesia_sea_cucumbers_title코0=해삼
indonesia_sea_cucumbers_desc코0=술라웨시의 상인들은 사람들이 해삼을 수확하는 남쪽의 섬에 대해 이야기합니다. 우리는 이 섬을 발견하고 이 귀중한 상품에 대한 무역을 통해서 혹은 무력을 통해 생산을 장악해야합니다.
indonesia_trade_dominance_title코0=무역 지배
indonesia_trade_dominance_desc코0=누산타라에서 제국의 성공은 무역을 지배할 수있는 능력으로 측정됩니다.
indonesia_spice_must_flow_title코0=향료는 계속 공급되어야 한다
indonesia_spice_must_flow_desc코0=우리는 생산과 유통 두 측면에서 향신료 무역에 대한 완전한 지배력을 달성해야 합니다.
indonesia_navy_title코0=[Root.GetAdjective] 해군
indonesia_navy_desc코0=육상 전력만으로 이 지역에서 정복 원정을 주도하는 것은 불가능합니다. 우리는 강력한 갤리선 함대와 병사들을 수송하기에 충분한 수의 수송선들을 유지해야 합니다.
indonesia_convert_island_title코0=종교 개종
indonesia_convert_island_desc코0=누산타라의 종교적 풍경은 변화하고 있는데, 이것이 반드시 우리의 이익에 부합하는 것은 아닙니다. 우리는 우리 지역의 사람들이 참된 신앙을 따르도록 해야 합니다.
indonesia_convert_island.tooltip코0=우리 섬의 모든 지역이 §Y[Root.Religion.GetName]§! 신앙을 따라야 합니다.
indonesia_convert_region_title코0=종교적 지배
indonesia_convert_region_desc코0=신앙을 전파하는 것은 우리의 성스러운 의무입니다. 누산타라 전역이 신성의 빛을 깨달아야 합니다.
obj_convert_60_provinces_tooltip_tt코0=§Y인도네시아(Indonesia)§!, §Y말라야(Malaya)§!, §Y말루쿠(Molucca)§! 권역에서 §Y[Root.Religion.GetName]§! 신앙을 믿는 지역이 최소 60개 이상입니다.
obj_convert_20_provinces_tooltip_tt코0=해당 지방에서 최소 20개의 지역을 개종시켰습니다.
indonesia_vassals_title코0=봉신 왕국들
indonesia_vassals_desc코0=우리는 직접적인 정복을 통해서만 확장해서는 안 됩니다. 또한 우리는 다른 왕국들을 속국화하고 그들로부터 조공을 받아야 합니다.
indonesia_expel_europeans_title코0=유럽인 추방
indonesia_expel_europeans_desc코0=유럽 세력들은 누산타라에서 원치 않는 침략자입니다. 우리는 불평등한 무역 거래를 강요받거나 그들의 기만적인 보호 약속을 받아들이지 않을 것입니다. 우리는 그들을 몰아낼 것입니다.
indonesia_best_trade_node_title코0=무역 패권
indonesia_best_trade_node_desc코0=말라카 해협은 해상 실크로드의 한 정거장 그 이상이 될 것입니다. 우리는 우리의 고향을 국제 상업의 중심지로 만들 것입니다.
indonesia_unite_nusantara_title코0=누산타라 통일
indonesia_unite_nusantara_desc코0=제도의 모든 사람들은 하나의 국가 아래에 통일되어야 합니다.
malay_united_nusantara코0=통일된 누산타라
desc_malay_united_nusantara코0=우리는 모두 누산타라인입니다.
indonesia_invade_the_mainland_title코0=본토 침공
indonesia_invade_the_mainland_desc코0=우리는 이제 누산타라의 모든 힘을 모았으며 무너져 가는 왕국들이 정복 대상으로 잘 무르 익은 본토를 겨냥할 수 있습니다.
malay_military_domination코0=군사적 지배
desc_malay_military_domination코0=우리는 바다만 지배하지 않을 것입니다.
malay_galleys코0=갤리선 전쟁
desc_malay_galleys코0=우리는 해전에서 작은 선박들을 사용하는 것에 전문가가 되었습니다.
indonesia_trade_dominance코1=인도네시아 무역 지배
desc_indonesia_trade_dominance코0=우리는 누산타라의 상업 지배를 달성했습니다.
indonesia_spice_must_flow코0=향료는 계속 공급되어야 한다
desc_indonesia_spice_must_flow코0=우리의 향신료 생산은 타의 추종을 불허합니다.
malay_vassal_income코0=조공 거두기
desc_malay_vassal_income코0=우리는 속국들로부터 조공을 거두고 있습니다.
malay_convert_cost_modifier코0=열성적인 신자
desc_malay_convert_cost_modifier코0=우리 국민 중 많은 사람들이 성직에 임하고 있으며, 신앙이 미약한 곳에서 신앙을 전파하는데 자원하고 있습니다.
malay_tolerance_own코0=종교적 지배
desc_malay_tolerance_own코0=우리의 전도 노력은 신앙을 따르는 사람들의 마음을 강화시켰습니다.
palopo_iron코0=팔로포 강철
desc_palopo_iron코0=강철은 술라웨시에서 쉽게 채굴할 수 있습니다.
banjar_textiles코0=반자르 섬유
desc_banjar_textiles코0=우리는 반자르에서 섬유 산업을 발전시켰습니다.
lampung_pepper코0=람풍 후추
desc_lampung_pepper코0=람풍 지역은 세계의 후추 생산량 중 상당수를 생산합니다.
clove_boom코0=정향 호황
desc_clove_boom코0=우리는 말루쿠에서 정향의 생산을 강화했습니다.
tiwi_sea_cucumbers코0=해삼
desc_tiwi_sea_cucumbers코0=티위 섬은 해삼을 수확하는데 사용되는데, 이 해삼은 저 멀리 중국까지 거래됩니다.
no_europeans_in_indonesia_tt코0=§Y말라야(Malaya)§!, §Y인도네시아(Indonesia)§! 권역에서 지역을 소유한 §Y유럽§! 국가가 없습니다.
cha_reconquer_indrapura_title코0=인드라푸라 재정복
cha_reconquer_indrapura_desc코0=인드라푸라와 칸다라푸라 도시는 베트남인들의 침략에 함락 당했습니다. 우리는 흐름을 반전시키고 도시들을 되찾아야 합니다.
cha_conquer_vietnam_title코0=베트남 정복
cha_conquer_vietnam_desc코0=다이 비엣의 침략자들을 몰아내는 것에서 그치지 않고, 다시는 참파에 위협을 가하지 못하도록 우리의 통치 아래에 복속시켜야 합니다.
cha_subjugate_highlands_title코0=고원 지대 복속
cha_subjugate_highlands_desc코0=고원의 부족들은 어떤 국가의 지배도 거부합니다. 우리는 그들에게 문명을 소개해야 합니다.
cha_navy_title코0=참파 함대
cha_navy_desc코0=참파는 해양 왕국이지만, 베트남의 침공으로 우리는 육지에만 집중하게 되었습니다. 우리는 무역 함대를 재건해야 합니다.
cha_malay_connections_title코0=말레이와의 연줄
cha_malay_connections_desc코0=참족은 말레이인이지만, 대부분의 말레이 세계에서 고립되어 있습니다. 우리는 누산타라에서 발흥하는 이슬람 세력 중 하나와 동맹을 맺어 관계를 재건해야 합니다.
champa_tt코0=§Y말레이§! 문화권이며 §Y수니파(Sunni)§! 신앙을 믿고 총 개발도가 최소 §Y50§!인 국가와 동맹입니다
cha_prey_on_khmer_title코0=크메르 잡아먹기
cha_prey_on_khmer_desc코0=크메르 제국은 타이의 침공을 받아 휘청거리고 있습니다. 우리는 이 기회를 이용해 크메를의 새 수도를 약탈하고 메콩강 지역을 요구해야 합니다.
cha_tondo_expedition_title코0=톤도 원정
cha_tondo_expedition_desc코0=우리는 톤도로의 군사 원정을 시작해, 참파 해양 제국을 시작해야 합니다.
cha_expedition_to_the_east_title코0=동방 원정
cha_expedition_to_the_east_desc코0=소문에 의하면 동쪽의 거대한 대륙은 탐험과 개발할 적기라고 합니다. 우리는 탐험대를 허가해 이 소문의 진위를 확인해야 합니다.
opinion_champa_islam코0=이슬람으로 개종
opinion_champa_hindu코0=굳건한 힌두교
flavor_cha.1.t코0=참파의 이슬람교
flavor_cha.1.d코0=말레이 무역망과의 재개된 연결을 통해 우리는 점점 더 이슬람교와 접촉하고 있습니다. 술탄과 상인들은 모두 우리에게 자신들의 신앙을 받아들이도록 격려하고 있고, 그렇게 한다면 우리의 새로운 동맹국들과의 관계를 확실히 강화시킬 것입니다.
flavor_cha.1.a코0=이슬람이 우리에게 맞다.
flavor_cha.1.b코0=우리는 옛 방식을 고수할 것이다.
cham_culture_resurgent코0=참족 문화의 부활
desc_cham_culture_resurgent코0=지금 참족 문화는 베트남의 침략의 위협에서 자유로워져 번성하고 있습니다.
cham_maritime_state코0=참족 해양 국가
desc_cham_maritime_state코0=참파는 해양 상업에 크게 의존하고 있으며, 우리는 이를 이를 이용하는데 전문가가 되었습니다.
champa_expeditions코0=참파의 원정
desc_champa_expeditions코0=우리의 탐험가들은 동쪽의 땅으로 가는 길을 지도로 만들기 시작했습니다.
bli_independence_title코0=독립 확보
bli_independence_desc코0=발리는 감사할 줄 모르는 마자파힛의 군주들에게 너무 오랫동안 조공을 바쳐왔습니다. 우리 나라가 위대하게 되기를 원한다면 우리의 종주국에게서 벗어나야 합니다.
bli_colony_1_title코0=동방 확장
bli_colony_1_desc코0=우리의 첫 번째 정복 대상은 동쪽의 롬복섬과 슘바와섬을 향해야 합니다. 이 원주민 왕국들은 너무 약해서 우리의 지배에 저항할 수 없습니다.
bli_majapahit_refugees_title코0=마자파힛의 난민
bli_majapahit_refugees_desc코0=마자파힛 제국이 거의 완전히 붕괴된 상태기 때문에, 많은 귀족들이 자바를 탈출하고 있습니다. 우리는 그들이 발리에 오도록 환영해 우리의 지위를 높여야 합니다.
bli_majapahit_reconquest_title코0=자바섬 영유권 주장
bli_majapahit_reconquest_desc코0=발리에 초대된 귀족 가문들은 자바에 있는 조상들의 고향에 대한 권리를 주장하고 있습니다. 우리는 그들을 대신해서 자바를 침공하고 우리의 지배를 확립해야 합니다.
bli_colonies_modifier코0=발리령 식민지
desc_bli_colonies_modifier코0=우리 왕국을 롬복섬과 숨바와섬으로 확장시켰는데, 더 먼 곳에 식민지를 건설하지 말아야 할 이유는 없습니다.
bli_majapahit_refugees코0=마자파힛의 난민
desc_bli_majapahit_refugees코0=우리는 기꺼이 우리 궁정에 봉사할 마자파힛의 귀족들을 환영했습니다.
atj_propagate_religion_tt코0=§Y종교 전파§! 무역 정책이 이제 노드에 §Y35%§!의 무역력만 가지고 있으면 사용할 수 있습니다
atj_holy_war_cb_sumatra_tt코0=§Y이슬람의 검§! 전쟁 명분을 주문화가 §Y수마트라(Sumatran)§!인 §Y이교§! 국가들에게 얻습니다
atj_holy_war_cb_java_tt코0=§Y이슬람의 검§! 전쟁 명분을 주문화가 §Y자바(Javanese)§! 혹은 §Y순다(Sundanese)§!인 §Y이교§! 국가들에게 얻습니다
atj_holy_war_cb_moluccas_tt코0=§Y이슬람의 검§! 전쟁 명분을 주문화가 §Y술라웨시(Sulawesi)§! 혹은 §Y말루쿠(Moluccan)§!인 §Y이교§! 국가들에게 얻습니다
atj_holy_war_cb_neighbors_tt코0=§Y이슬람의 검§! 전쟁 명분을 §Y이웃한 모든 이교§! 국가들에게 얻습니다
atj_sumatra_islam_tt코0=주문화가 §Y수마트라(Sumatran)§!인 모든 국가들이 §Y이슬람§! 신앙을 수용합니다
atj_java_islam_tt코0=주문화가 §Y순다(Sundanese)§! 혹은 §Y자바(Javanese)§!인 모든 국가들이 §Y이슬람§! 신앙을 수용합니다
atj_moluccas_islam_tt코0=주문화가 §Y말루쿠(Moluccan)§! 혹은 §Y술라웨시(Sulawesi)§!인 모든 국가들이 §Y이슬람§! 신앙을 수용합니다
atj_porch_of_mecca_modifier코0=메카의 현관
desc_atj_porch_of_mecca_modifier코0=우리 나라는 누산타라 전역에 이슬람교를 전파하는 임무를 맡고 있습니다.
atj_porch_of_mecca_title코0=메카의 현관
atj_porch_of_mecca_desc코0=메카 순례를 위해 순례자들이 [Root.GetName]에 찾아옵니다. 우리는 이 순례자들에게 쉴 곳을 제공하고 울레마들과 좋은 관계를 유지해야 합니다.
atj_sumatra_islam_title코0=수마트라 이슬람화
atj_sumatra_islam_desc코0=수마트라의 많은 도시 국가들은 이미 이슬람교를 채택했습니다. 알라의 진실을 섬 전체에 알리는 임무를 완수해야 합니다
atj_java_islam_title코0=자바 이슬람화
atj_java_islam_desc코0=많은 이슬람교 공동체가 자바에 존재하며, 그들의 통치자들은 무역을 하기 위해 이슬람교 무역상들에게 의존합니다. 우리는 그들에게 이슬람교를 받아들이지 않은게 어리석었음을 보여줄 것입니다.
atj_moluccas_islam_title코0=말루쿠 제도 이슬람화
atj_moluccas_islam_desc코0=술라웨시와 말루쿠의 사람들은 여전히 고대의 이교도 신앙을 따르고 있습니다. 우리는 그들의 거짓 우상을 무너뜨려야 합니다.
cb_sword_of_islam코0=이슬람의 검
cb_sword_of_islam_desc코0=이 이교도들은 알라의 길에서 멀리 떨어져 방황하고 있습니다. 우리는 그들에게 길을 보여줄 것입니다.
SWORD_OF_ISLAM_WAR_NAME코0=$SECOND_NAME$에 대한 $ORDER$의 $FIRST$ 지하드
atj_sublime_porte_title코0=쉬블림 포르트
atj_sublime_porte_desc코0=오스만 술탄은 이슬람 세계에서 가장 강력한 통치자입니다. 우리는 원조를 받기를 바라며 술탄의 호의를 얻어야 합니다.
atj_conquer_aceh_title코0=아체 통일
atj_conquer_aceh_desc코0=아체는 우세한 파사이 술탄국과 신흥 아체 술탄국 사이에 갈라져 있습니다. 두 국가는 하나의 술탄국으로 통합되어야 합니다.
atj_sumatra_campaign_title코0=수마트라 원정
atj_sumatra_campaign_desc코0=우리의 첫번째 제국의 우선 순위는 수마트라섬의 지배적인 강국으로 자리매김 하는 것이어야 합니다.
atj_peninsula_campaign_title코0=말레이반도 원정
atj_peninsula_campaign_desc코0=수마트라가 확보되면, 우리는 이제 말레이반도의 부유한 무역항들로 관심을 돌릴 수 있습니다.
atj_sublime_port코0=쉬블림 포르트로부터의 원조
desc_atj_sublime_port코0=우리는 오스만 술탄에게 충분히 감명을 주었으며, 술탄은 우리에게 원조를 보냈습니다.
mnd_dai_control_the_army_title코0=군대 통제
mnd_dai_control_the_army_desc코0=귀족 가문들은 여전히 다이 비엣의 군대를 지휘하고 있습니다. 우리는 군대를 국가의 통제 아래로 가져와야 합니다.
mnd_dai_curtail_noble_families_title코0=귀족 억제
mnd_dai_curtail_noble_families_desc코0=경쟁 귀족 가문들은 자기들이 왕위를 가지려고 하고 있습니다. 그들의 영향력은 제한되어야 하며, 국가의 힘은 확대되어야 합니다.
mnd_dai_prevent_division_title코0=분열 방지
mnd_dai_prevent_division_desc코0=우리는 다이 비엣이 가문들 사이의 분쟁에 빠지는 것을 허용할 수 없습니다. 우리는 강하고 안정된, 하나의 나라로 남을 것입니다.
prevent_dai_disaster_tt코0=§Y남북조 시대§! 재앙이 절대 발생하지 않습니다
mnd_dai_examination_system_title코0=과거 제도 복원
mnd_dai_examination_system_desc코0=유교 과거 제도는 최근 수십년 동안 쇠퇴했습니다. 숙련되고 효과적인 관료제에 대한 우리의 책무를 재확인해야 합니다.
mnd_dai_defy_ming_title코0=명나라에 거역
mnd_dai_defy_ming_desc코0=레 러이는 명나라 압제자들을 다이 비엣에서 몰아냈지만, 여전히 명나라는 우리 나라에 대한 패권을 가지고 있습니다. 우리는 베이징의 황제에게 고두하지 않겠다는 것을 명나라에게 보여줘야 합니다.
mnd_dai_conquer_canton_title코0=광저우 정복
mnd_dai_conquer_canton_desc코0=우리의 중국 정복은 광저우에서 시작됩니다. 우리는 명나라가 우리의 전진을 막을 수 없도록 명나라의 남부 지배가 약해지는 때를 기다려야 합니다.
mnd_dai_mandate_of_heaven_title코0=천명 주장
mnd_dai_mandate_of_heaven_desc코0=천명은 유지하기 어려운 것이며, 명나라는 천명을 가질 자격이 없다는 것을 보여줬습니다. 새로운 황제와 새로운 황조가 옥좌에 오를 시간입니다.
mnd_dai_cham_conquest_title코0=참파 정복
mnd_dai_cham_conquest_desc코0=우리는 참족의 영토로 전도 유망한 진출을 해냈지만, 침공을 완성하려면 아직 한참 남았습니다. 우리는 참족을 완전히 분쇄하고 참파의 영토를 완전히 다이 비엣에 통합해야합니다.
mnd_dai_great_march_south_title코0=대남진
mnd_dai_great_march_south_desc코0=우리 제국의 범위는 남쪽 더 멀리, 몰락한 크메르 제국이 여전히 지배하고 있는 메콩강 삼각주까지 확장되어야 합니다.
mnd_dai_subjugate_cambodia_title코0=캄보디아 복속
mnd_dai_subjugate_cambodia_desc코0=크메르 제국의 시대는 끝났습니다. 한 때 강대했던 제국은 부패와 절망 속에 빠졌습니다. 크메르인들은 우리의 통치 하에 있는 것이 더 나을 것입니다.
mnd_dai_muang_phuan_title코0=무앙 푸안 지배
mnd_dai_muang_phuan_desc코0=무앙 푸안은 다이 비엣과 란 상 두 국가 모두와 호의를 가지고 있는 소왕국입니다. 이 상황은 만족스럽지 않습니다. 그들은 우리를 선택해야 합니다.
mnd_dai_lxa_title코0=란 상 복속
mnd_dai_lxa_desc코0=이 라오족 왕국은 오랫동안 우리 옆에 난 가시였습니다. 이 가시를 제거할 시간입니다.
mnd_dai_lna_title코0=란 나 복속
mnd_dai_lna_desc코0=백만개의 논의 땅은 정복을 위해 무르익은 곳이며, 이곳을 정복해 얻는 풍부한 보상은 배고픈 [Root.GetAdjective]인들의 입이 즐기게 될 것입니다.
mnd_dai_siam_title코0=시암 복속
mnd_dai_siam_desc코0=시암은 할 수 있다면 아시아 전역에 걸친 제국을 지배할 것입니다. 그것은 우리의 운명이기에, 우리는 그들이 이 패권을 성취하도록 허용할 수 없습니다.
mnd_dai_japan_relations_title코0=일본과의 관계
mnd_dai_japan_relations_desc코0=일본의 영주들에게 호의를 얻는 것은 악명 높게 어렵지만, 그 보상은 대단합니다.
mnd_dai_purchase_arms_title코0=서양 무기 구매
mnd_dai_purchase_arms_desc코0=대포를 제조하는 것은 비싸고 시간이 많이 소모되는 일이며, 유럽 상인들은 대포를 많이 가지고 있는 것으로 보입니다. 우리는 [Root.GetName]을 위한 무기를 구매하기 위해 협상을 해야 합니다.
dai_arms_tt코0=§Y유럽§! 국가 중, §Y서유럽§!, §Y동유럽§!, §Y아나톨리아§! 기술권이며 §Y인도네시아(Indonesia)§! 아대륙에 지역을 소유한 국가의 [Root.GetName]에 대한 관계도가 최소 §Y100§! 이상
mnd_dai_temples_title코0=신앙과 학습
mnd_dai_temples_desc코0=공자와 부처에게서 배울 지혜는 매우 많습니다. 우리는 이러한 지혜가 전파될 수 있는 사원들을 세워야 합니다.
mnd_dai_universities_title코0=국가 교육
mnd_dai_universities_desc코0=과거 제도는 견고하지만, 문맹으로 인해 과거를 치를 수 없는 사람들도 많습니다. 우리는 국내의 교육 수준을 개선해야 합니다.
mnd_dai_imperial_citadel_title코0=제국의 수도
mnd_dai_imperial_citadel_desc코0=우리는 우리의 수도가 위대한 제국의 수도로써 국가의 힘을 투영하는 영광과 부의 장소이도록 보장해야 합니다.
dai_discipline코0=군대 통제
desc_dai_discipline코0=군대는 더 이상 자신들의 이익을 추구하는 귀족 가문들에 의해 통제되지 않습니다.
dai_curtailed_nobles코0=억제된 귀족
desc_dai_curtailed_nobles코0=우리는 귀족의 권력을 억제시켰습니다.
dai_stability코0=분열되지않는
desc_dai_stability코0=우리는 경쟁 가문들 간의 분열로 인해 흔들리지 않는, 하나의 통일된 국가를 만들었습니다.
dai_discipline_permanent코0=제국 정복
desc_dai_discipline_permanent코0=동남아시아에서의 많은 군사 원정은 우리에게 규율잡힌 군대의 가치를 가르쳐 주었습니다.
dai_japan_relations코0=일본과의 관계
desc_dai_japan_relations코0=우리는 일본의 통치자들과 긴밀한 관계를 이루었습니다.
dai_arms_trade코0=유럽 무기 구매
desc_dai_arms_trade코0=우리는 유럽 국가들로부터 대포 구입을 협상했습니다.
dai_harmonization코0=종교의 조화
desc_dai_harmonization코0=국가에 순응한다는 조건하에, 많은 종교들이 우리 나라 내에 있을 수 있습니다.
dai_learning코0=수도원 학습
desc_dai_learning코0=부처님은 우리에게 가르쳐줄 것이 많습니다.
dai_state_education코0=신앙과 학습
desc_dai_state_education코0=교육이 길을 비춰줄 것입니다.
mnd_mlc_pajang_title코0=파항 복속
mnd_mlc_pajang_desc코0=파항은 말레이반도에서 마지막으로 남은 불교 왕국이며, 우리의 확장을 위한 쉬운 표적입니다. 우리는 파항 왕국을 복속시키고 그곳을 다스릴 충성스러운 군주를 임명할 것입니다.
mnd_mlc_peninsula_title코0=말레이반도 지배
mnd_mlc_peninsula_desc코0=우리는 말레이반도와 그곳에 있는 모든 군소 왕국들을 지배해야 하며, 그들의 신흥 무역항들 중 어느 곳도 말라카와 경쟁할 수 없도록 해야합니다.
mnd_mlc_show_of_force_title코0=무력 과시
mnd_mlc_show_of_force_desc코0=우리의 수마트라에서의 확장은 무력 과시에서 시작됩니다. 우리는 시악의 군주들에게 우리가 그들의 이전 종주국인 마자파힛보다 더 강력하다는 것을 보여줘야 합니다.
mnd_mlc_jambi_title코0=수마트라 복속
mnd_mlc_jambi_desc코0=시악에사 발판을 마련하면서, 우리는 남은 수마트라의 술탄들을 상대로 복속 원정을 시작할 수 있습니다.
mnd_mlc_ming_title코0=황제에게로의 사절
mnd_mlc_ming_desc코0=우리는 한 때 중국의 명나라와 긴밀한 관계를 누렸습니다. 최근 명나라는 국경 넘어의 문제에 관여하는 데 거의 관심을 보이지 않았으며 위기 상황에서 우리를 보호할 가능성도 거의 없어보입니다. 우리는 황제와의 관계를 갱신해야 합니다.
mnd_mlc_champa_title코0=참파와의 친선
mnd_mlc_champa_desc코0=참파는 다이 비엣에게 연이은 패배를 당하면서 본토에서 위태로운 위치에 있습니다. 우리는 그들의 수호자가 되어야 합니다.
mnd_mlc_develop_malacca_title코0=말라카 개발
mnd_mlc_develop_malacca_desc코0=우리는 말라카를 웅장한 사원과 요새로 완성된, 세계에서 가장 큰 무역 항구로 만들 것입니다.
mnd_mlc_tributaries_title코0=충성스런 속국
mnd_mlc_tributaries_desc코0=술탄은 그의 봉신 군주들로부터 최대한의 충성심을 필요로 합니다.
mnd_mlc_destroy_majapahit_title코0=마자파힛 섬멸
mnd_mlc_destroy_majapahit_desc코0=마자파힛은 한 때 우리 공국을 포함하여 거의 모든 누산타라를 장악했었습니다. 이제 우리는 마자파힛의 패권에 도전하는 경쟁자로 성장했기 때문에, 우리는 그들을 완전히 쓸어버려야합니다.
mnd_mlc_defeat_ayutthaya_title코0=아유타야 꺾기
mnd_mlc_defeat_ayutthaya_desc코0=아유타야는 우리 술탄국을 무력으로 정복하려 합니다. 우리는 그들에게 우리가 그렇게 쉽게 복종하지 않을 것이란걸 보여줄 것입니다.
mlc_trade_modifier코0=지배적인 무역항
desc_mlc_trade_modifier코0=말라카는 누산타라에서 지배적인 무역 항구가 되었습니다.
mlc_morale코0=말레이반도 정복
desc_mlc_morale코0=말라카는 말레이반도를 통일했습니다.
mlc_subjects코0=속국 군주들
desc_mlc_subjects코0=많은 국가들이 우리에게 종속되어 있으며, 그들의 충성심은 보장됩니다.
mlc_cb_tt코0=§Y말라카의 군사 원정§! 전쟁 명분을 §Y말레이§!가 주문화인 국가들에게 얻습니다
lxa_mph_title코0=무앙 푸안 지배
lxa_mph_desc코0=무앙 푸안은 란 상의 직접적인 통치를 너무 오랫동안 피해 왔습니다. 그들은 우리 나라에 통합되어야 합니다.
lxa_dai_title코0=다이 비엣 침공
lxa_dai_desc코0=베트남인들은 우리 북부 지방에 지속적인 위협이 되고 있습니다. 우리는 침략을 감행하여 그들을 복속시켜야 합니다.
lxa_lna_title코0=란 나 복속
lxa_lna_desc코0=백만개의 논의 땅이 수확하기에 무르익었습니다. 우리는 그들을 우리의 지배하에 두어야 합니다.
lxa_ayu_title코0=시암 침공
lxa_ayu_desc코0=신흥 아유타야 왕국은 큰 야망을 가지고 있습니다. 그들이 그 야망을 성취하도록 허락해서는 안됩니다.
lxa_civil_war_title코0=분열 방지
lxa_civil_war_desc코0=내전은 우리 나라를 분열시킬 위험이 있습니다. 이러한 상황이 발생하면 안됩니다.
lxa_raid_angkor_title코0=캄보디아 약탈
lxa_raid_angkor_desc코0=크메르는 앙코르의 약탈 이후 약해진 상태입니다. 우리는 이를 활용해 약탈을 시작해야 합니다.
lxa_khm_title코0=크메르 복속
lxa_khm_desc코0=우리는 크메르인들이 싸움을 걸 능력이 없다는 것을 보여주었습니다. 우리는 이 기회를 이용해서 그들을 복속시켜야 합니다.
lxa_buddha_title코0=에메랄드 불상 탈취
lxa_buddha_desc코1=장엄한 에메랄드 불상은 치앙 마이에 모셔져 있습니다. 우리는 진정으로 독실하기 때문에, 이 불상을 차지해야 합니다.
lxa_religion_title코0=다신교도 개종
lxa_religion_desc코0=란 상에는 아직도 전통적인 민속 종교를 따르는 사람들이 많습니다. 우리는 그들이 잘못된 방식을 따르고 있다는 것을 보여줘야 합니다.
lxa_elephants_title코0=백만마리의 코끼리
lxa_elephants_desc코0=란 상은 백만마리의 코끼리의 땅입니다. 우리는 우리의 이름에 걸맞게 살아가야 하고 전투에 가장 인상적인 전쟁 코끼리들을 출전시켜야 합니다.
lxa_legitimacy코0=정당한 통치
desc_lxa_legitimacy코0=우리는 우리 나라의 분열을 막고 우리의 통치를 정당화했습니다.
lxa_tolerance_own코0=하나의 신앙
desc_lxa_tolerance_own코0=우리는 다루기 힘든 애내미즘 신도들이 진정한 신앙을 따르도록 개종시켰습니다.
lxa_elephants코0=백만마리의 코끼리
desc_lxa_elephants코0=우리는 전장에 코끼리를 배치하는 전통을 재개했습니다.
lxa_missionaries코0=불교의 열의
desc_lxa_missionaries코0=우리는 수도에 에메랄드 불상을 비치하여, 불교 신앙에 활력을 불어넣고 있습니다.
