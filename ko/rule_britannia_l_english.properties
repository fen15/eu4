industrialization_events.15.a코0=이 베틀들의 옷으로 이 나라에 입힐 것이다.
industrialization_events.16.t코0=[ship_province.GetName]의 조선소
industrialization_events.16.d코0=[ship_province.GetName]의 조선소는 기술적인 혁신과 더불어 노동조직의 발전으로 인해 가파르게 성장했습니다. 선박들과 해군보급품들이 좀더 효율적으로 생산되며 이 지역의 경제적 발전은 사람들이 이 조선소에서 일하도록 만들것입니다.
industrialization_events.16.a코0=[Root.GetName]이 흐름을 조종한다.
industrialization_events.17.t코0=새로운 생산기술에 대한 적개심
industrialization_events.17.d코0=기술발전이 가져온 생산방법의 변화는 모든사람들에게 환영받은 것은 아닙니다. 증가하고있는 기계화가 그들의 삶을 위협한다고 느끼는 몇몇 사람들은 항의와 파괴공작으로 분쟁을 만들고있습니다. [luddite_province.GetName]지역에서는 그 상황이 장인들의 폭동으로 번졌습니다.
industrialization_events.17.a코0=러다이트 운동이다!
industrialization_events.17.b코0=우리는 협상해야만 한다.
industrialization_events.18.t코0=빈곤해진 장인들
industrialization_events.18.d코0=새로운 생산방법은 우리나라의 직물산업의 예견된 발전을 이끌었습니다. 그러나 시대에 뒤쳐진 장인들과 수많은 그들의 가족들이 이 흐름에 뒤쳐졌습니다. 대다수가 빈곤해졌고 전보다 훨씬 수입이 떨어지는 일들을 성장하는 직물산업에서 찾아봐야만 합니다.
industrialization_events.18.a코0=뭐 어쩔 수 있나
industrialization_events.18.b코0=이 사람들을 도와줄 방법을 찾아보자
industrialization_events.19.t코0=[disease_province.GetCapitalName]지역의 질병 확산
industrialization_events.19.d코0=[disease_province.GetCapitalName]의 도시는 최근 몇년동안 엄청난 성장을 했으나 이 도시를 위한 야심찬 계획이 수포로 돌아갔습니다. 많은 사람들이 불결한 상태로 판자집에서 지내고있습니다. 이제 질병이 이 도시에 엄청나게 확산됩니다.
industrialization_events.19.a코0=뭔가라도 해야한다!
industrialization_events.19.b코0=우리가 할 수 있는게 없군.
industrialization_events.20.t코0=[mining_province.GetName]의 광산 사고
industrialization_events.20.d코0=[mining_province.GetName]의 광산은 새로운 기술들과 함께 엄청나게 개발되어서 우리 선조들을 놀래킬 정도의 효율성을 자랑합니다. 하지만 새로운 기계가 안전한 것은 아닙니다. 지역 광산의 폭발사고가 많은 광부들을 매몰시킴에 따라 대부분의 생산이 차질을 빚습니다.
industrialization_events.20.a코0=유감스럽군.
industrialization_events.21.t코0=[fire_province.GetCapitalName]의 화재
industrialization_events.21.d코0=[fire_province.GetCapitalName]의 한 공장에서 발생된 화재는 판자촌으로 재빠르게 확산되었고 도시를 황폐화시켰습니다. 몇몇 사람들은 이 사건이 급증된 도시화와 산업화에서 야기된 하나의 문제라고 여기고 있습니다.
industrialization_events.21.a코0=반드시 공장주들은 도시를 재건하는데 참여해야한다.
industrialization_events.21.b코0=그 불쌍한 사람들을 도와주자.
industrialization_events.22.t코0=지역 생산량이 쪼그라들다.
industrialization_events.22.d코0=본토의 산업화에 필요한 원자재들을 해외영토에서 채굴하는 우리의 정책은 [overseas_production_province.GetAreaName]의 지역의 엄청난 경제발전을 이끌었습니다. [overseas_production_province.GetFancyTradeGood]이 이 지역에서 유명하지만 이제 이 지역은 재가공이 필요한 원자재가 아니라 약간은 어설픈 제품들을 수출하게 됩니다. 
industrialization_events.22.a코0=우리는 그 지방의 장인들을 지원해야 한다.
industrialization_events.22.b코0=이게 최선이다.
anglican_religion_desc코0=성공회주의는 교회의 최고 통치자가 그 국가의 통치자인 형태의 개혁운동입니다.  신학적으로나 구조적으로 성공회주의는 개혁적인 청교도들과 대륙의 프로테스탄트들의 영향을 받음과 동시에 가톨릭의 여러 요소들을 유지하고있습니다.
anglican코0=Anglican
divorce_consort_aspect코0=§Y이혼§!
desc_divorce_consort_aspect코0=우리의 군주는 지금의 배우자가 적합한 후계자를 낳지 못할까 걱정하고 있습니다. 그녀는 떠나야 합니다.
gain_consort_aspect코1=§Y지역 귀족과 결혼§!
desc_gain_consort_aspect코0=우리의 군주와 결혼하고자 하는 미혼 여성들이 많습니다. 현재 군주에게 배우자가 없으니 이 구혼자들에 대해 생각해봐야만 할 것입니다.
dissolve_monasteries_aspect코0=§Y수도원 해산§!
desc_dissolve_monasteries_aspect코0=가톨릭 수도원들은 낡은 이교적 관습을 따릅니다. 국교를 따르지 않는 잔존 수도원들을 해산하고, 그들의 토지와 재산을 몰수해야만 합니다.
monopoly_aspect코0=§Y독점 승인§!
desc_monopoly_aspect코0=독점 인가는 교회의 교리에 따르는 충성스럽고 신실한 이들에게만 주어져야 합니다.
stability_aspect코0=§Y최고 통치자의 행진§!
desc_stability_aspect코0=국가의 수반이며 동시에 종교의 수장으로서 나라를 행진하는 것은 애국심과 충성심을 일깨울 것입니다.
anglican_events.1.t코0=왕실문장의 전시
anglican_events.1.d코0=가톨릭의 여러 형상들의 파괴와 삭제로 인해 성공회 교회들은 장식적인 요소가 부족하게 되었습니다.  그런 과시적인 형상을 대신하여 [Root.Monarch.GetName]의 왕실문장이 전시되어야 합니다. [Root.Monarch.GetName]는 하느님으로부터 $COUNTRY$의 [Root.Monarch.GetTitle](이)란 직책뿐만 아니라 교회의 최고지도자라는 직책도 받았다라는 새로운 질서의 현실이 대중에게 공고히 받아지도록 왕실문장이 전시됩니다.
anglican_events.1.a코0=모든 교회에 이 왕실문장을 자랑스럽게 전시하라
anglican_events.2.t코0=국교기피
anglican_events.2.d코0=$COUNTRY$의 [Root.GovernmentName]에선 모든 사람이 성공회체제에 참여해야만 합니다. 국교기피자들은 가혹한 벌금을 물게 됩니다. 유죄로 판명된 사람은 그의 물건과 동산, 부동산, 지역권, 상속재산 그리고 연금과 빌려준돈들을 포기해야 합니다.  하지만 잠재적인 거부자들이 많을 것으로 예상되기에 집행은 어렵습니다. 그러기에 우리는 가장 염려되는 범죄자들에 집중하기로 합니다. \n\n가톨릭을 믿는 것은 상당부분 악랄한 범죄입니다. [Root.Monarch.GetTitle]의 정통성을 교황이 부정했기에 독실한 가톨릭 신앙자들도 마찬가지로 그 정통성을 부정해야만 합니다. 그러므로 가톨릭 신앙자 전부는 이 국가에 대한 반역자로 취급될 수 있습니다.\n\n청교도들로 대표되는 급진적인 비교도들도 우리 교회의 교리에서 상당히 벗어났다면 이 법으로 다스려야 합니다.\n\n이 법은  $COUNTRY$에서 종교적 믿음의 통일과 관련이 있지만 동시에 궁정내의 파벌주의도 억제합니다. 국교기피를 했다는 의혹, 단지 하나로 궁정내의 평판을 망가뜨릴 수 있습니다.
anglican_events.2.a코0=가톨릭 교도들이 대상이다.
anglican_events.2.b코0=청교도들이 대상이다.
anglican_events.2.c코0=정치적 위협자들이 대상이다.
anglican_events.3.t코0=예언과 설교
anglican_events.3.d코1=성공회 신부들은 설교하는 것에 집중하지 않아도 됩니다. 설교집에 기초된 법에 의하면 달마다 혹은 분기에 하는 설교로 충분합니다. \n\n한편 많은 교구주민들은 개인적이고 참여된 종교적 활동을 원합니다. 그에 따라 그들의 마을에서 설교하는 배운자들에게 돈을 주고 종교적 활동을 합니다. 하지만 그 설교자들은 신학적으로 정통적인 입장을 취하지 않았으며 설교에 열정적이면서 사상이 급진적인 경우가 종종 있었습니다. 그에 따라 이런 설교자들은 청교도 운동에 동참하기 시작했습니다.\n\n청교도 운동은 좀더 종교적인 사람들에게 도움이 되지만, 청교도 운동을 억제한다면 교회의 권위를 높이게 될것입니다.
anglican_events.3.a코0=그 비교도적인 설교자들을 추방하자
anglican_events.3.b코0=그들이 원하는 대로 설교하도록 해라
anglican_events.4.t코0=교리에 관한 의회논쟁
anglican_events.4.d코0=[Root.GetAdjective] 의회에 가끔 종교문제가 올라옵니다. 일반적으로 [Root.Monarch.GetTitle]은 성공회의 새로운 개혁을 제안하고 의회는 각자 확고하게 분리된 입장을 표명합니다. 예컨대 하원은 심지어 청교도적인 입장도 포함하는 급진적 생각을 가졌으며 상원은 좀더 보수적인 접근을 하려합니다. [Root.Monarch.GetTitle]의 개혁안이 그대로 통과되는 경우는 거의 없습니다. 하지만 강압적인 방법을 쓴다면 통과되기도 합니다.
anglican_events.4.a코0=[Root.Monarch.GetTitle]가 제안한 개혁안 그대로 통과시킨다.
anglican_events.4.b코0=상원 승!
anglican_events.4.c코0=하원 승!
anglican_events.5.t코0=마프럴럿 팜플렛
anglican_events.5.d코1=성공회의 보수적인 기관에 불만을 가진 한 청교도 단체는 '마틴 마프럴럿'이란 필명을 써서 교회 지도부를 겨냥한 비판적인 팜플렛들을 인쇄합니다. 이 단체에 따르면 $COUNTRY$의 주교들은 신이 주시는 권력을  찬탈한 '오만하고 가톨릭적이며 젠체하며 불경하며 보잘것없으며 폐해가 많고 악성적인 성직자들'이라고 합니다.\n\n무언가 조치를 취하지 않는다면 그 팜플렛들은 성공회 기관에 대한 조롱을 야기하는 대중적인 관심과 위험성을 가지게 될 것입니다.
anglican_events.5.a코0=그런 떠벌이들은 무시해라
anglican_events.5.b코0=이 풍자문싸움에 정중하게 대응해라.
anglican_events.5.c코0=쓴 사람을 찾아내서 체포해라
anglican_events.6.t코0=기도서-반란군
anglican_events.6.d코0=성공회 교회의 교리중 하나는 기본 기도서에 대한 내용입니다. 그 기도서는 성공회가 진보적 또는 보수적인 사상사이에서 흔들릴때마다 주기적으로 교정이 필요합니다. 가장 최근 편집본은  대다수가 아직도 가톨릭 교리들을 믿고 실천하는 [prayer_book_province.GetName]의 사람들을 화나게 만들 내용을 포함하였습니다. 그들은 이제 반란에 나서 그 기도서를 예전 판본으로 되돌릴 것을 요구하고 있습니다.
anglican_events.6.a코0=새로운 판본을 파기하고 보수주의자들과 화해하자.
anglican_events.6.b코0=그 가톨릭 반동분자들을 용납할 수 없다.
anglican_events.7.t코0=가톨릭을 몰래 믿는 정치인
anglican_events.7.d코0=[Root.GetAdjective]의 개혁운동은 모든 사람들의 정신과 마음까지 쓸어버리진 못했습니다. 많은 사람들이 가톨릭에 대한 동조심을 가지고 있었으며 궁정에서도 예외는 아니었습니다. $STATESMAN$은 명백한 불법행위인 가톨릭 집회참가를 몰래 하고있었으나 들켰습니다. 그 법을 어긴 사람은 모든 토지와 재산을 몰수되고 더이상 공공기관에서 일할수 없게 됩니다.
anglican_events.7.a코0=그들이 아직 필요하다.
anglican_events.7.b코0=내 궁정에 가톨릭은 안된다!
anglican_events.7.c코0=그의 목을 베라!
anglican_events.8.t코0=성인(聖人)에게 기도하는 자들
anglican_events.8.d코0=$COUNTRY$이 로마와 단절될 때 우리는 기도를 신께 드리기보다 성인에게 드려야 한다는 미신적인 생각과 결별했습니다. 우리의 새로운 신학이 가톨릭에서 말하는 연옥의 존재를 없앴기에 우리의 영혼에 성인들이 끼어들 자리를 주지 않았습니다.그럼에도 불구하고 많은 사람들은 성인에게 기도를 하고있으며 많은 교회들은 그 교회들의 수호성인들에게 과도한 숭배를 하고있습니다.
anglican_events.8.a코0=별거 아니니 허락할 수 있다.
anglican_events.8.b코0=통일성을 반드시 지켜야 한다.
anglican_events.9.t코0=축제 기간의 폐지
anglican_events.9.d코0=가톨릭 예배달력은 공휴일과 감사제의 기능을 하는 축제기간들을 포함하고있습니다. 교황권위와 결별한 우리 교회는 축제기간의 실행에 관하여 결정해야합니다. 가장 열정적인 개혁자들은 불필요한 휴일은 죄악을 이끌며 생산적인 노동으로부터 멀어지게 한다고 주장합니다.  대부분 사람들은 신학적으로 맞다고 생각하지만, 축제 기간을 폐지한다면 이 기간을 즐겼던 사람들을 화나게 만들것입니다.
anglican_events.9.a코0=좀더 많은 축제기간을 폐지한다.
anglican_events.9.b코0=좀더 즐기도록 놔둔다.
anglican_events.10.t코0=청교도들의 식민지 이주
anglican_events.10.d코0=청교도들은 $COUNTRY$의 교회의 구조와 교리를 비난해 왔습니다.  청교도들은 단지 교황을 [Root.Monarch.GetTitle]으로 바뀐것 뿐인 개혁운동의 나태함을 꾸짖었습니다. 이론적 논쟁과 더불어 [Root.Monarch.GetTitle]의 의견으로  청교도들은 비국교도로 박해받아왔습니다. 많은 청교도들은 유럽의 종교적 행태에 학을 떼고 새로운 세계로 이주하기 시작했습니다.  그들은 식민회사를 조직하고 아메리카대륙에 새로운 정착지를 건설할 수 있는 헌장을 우리에게 요구했습니다.
anglican_events.10.b코1=그들을 정착된 식민지로 보낸다.
anglican_events.10.a코1=그들이 새로운 정착지를 건설하도록 한다.
anglican_events.11.t코0=제의에 대한 논쟁
anglican_events.11.d코0=성직자의 제의에 관한 문제는 성공회 교회에서 논란을 계속해서 야기했습니다. 가톨릭 성직자의 사치스럽고 미신적인 의복과 분명히 결별해야 했지만 성직자에게 가해진 엄격한 잣대는 논란과 항의를 가져왔습니다.\n\n보수적인 성공회인들은 옛 가톨릭 사제직의 몇몇 정교한 장식품들을 복구하고 싶었지만 온건주의자들은 간단한 중백의로 충분하다고 주장했습니다. 급진개혁주의자들을 제의는 성서적인 메세지가 없을 뿐만 아니라 신이 말씀하신 법령들을 타락시키고 훼손시킨다고 주장합니다.
anglican_events.11.a코0=전통적인 제의의 사용를 허가한다
anglican_events.11.b코0=중백의면 충분하다
anglican_events.11.c코0=모든 제의를 거부한다
anglican_events.12.t코0=제단을 부수자
anglican_events.12.d코0=초기 영국 개혁주의는 열정적인 성상파괴주의의 성격을 띄었습니다. 가톨릭, 지옥의 존재, 성인의 신성함 등을 연상케하는 어떤 장식물이나 성물은 무자비하게 교회에서 제거되었습니다. 평신도들을 타락하게 만들 수 있는 모든 물건들이 파괴되었습니다. 제단은 부셔졌고 그림은 덧그려졌으며 신전은 폐허가 되었습니다.\n\n새로운 성공회 교회의 계속되는 논란 중 하나는 성상파괴를 어디까지 허용할 것이냐 이었습니다. 조금 더 급진적인 몇몇 개혁가들은 성십자가, 촛대, 십자가상 까지 포함되어야 한다 주장했지만 다른 사람들은 좀더 악의없는 장식품들의 복원을 추구했습니다.
anglican_events.12.a코0=제단을 부수고 가톨릭 반동분자들을 감옥에 넣어라!
anglican_events.12.b코0=명백히 가톨릭적인 물건들만 부수자.
anglican_events.12.c코0=이 성상파괴운동을 멈춰야 한다.
anglican_events.13.t코0=가톨릭 선동자들
anglican_events.13.d코0=비록 $COUNTRY$ 측은 로마와 분열되었지만 교황은 [Root.Monarch.GetName]에 대항하는 책략을 쓰면서 우리의 관심사에 계속 간섭하고 있습니다.  가톨릭 사제 및 교도들은 종교반역자들의 비호아래 그 수가 많습니다.\n\n가톨릭을 몰래 믿는 자들은 벽뒤, 바닥아래에 몰래 비밀장소를 만들거나 숨겨진 지하도를 사용하는 교활한 술수를 써서 가톨릭 사제들을 법망으로부터 숨기고 있습니다. 이런 '사제들의 통로'에 숨는 것은 다치거나 질식사할 위험이 크므로 한번 발견되고 나면 적어도 빠른 도주는 할수 없을 것 입니다.
anglican_events.13.a코0=국가적인 사제사냥을 실행하자. 모든 집을 뒤져라!
anglican_events.13.b코0=그들이 어디로부터 나오는지 찾아내라.
anglican_events.14.t코0=$COUNTRY$의 교회
anglican_events.14.d코0=프로테스탄트 개혁주의가 유럽의 종교지도를 급격하게 바꾸고 있기에 $COUNTRY$ 측은 반드시 우리의 믿음에 굳건한 입장을 가져야 합니다. 물론 궁정에서는 프로테스탄트에 우호적인 이들과 원래 가지고 있던 종교를 지키려는 자들과의 열띤 토론이 이루어졌습니다.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName]는 새로운 형태의 교회를 만드려는 참신한 생각을 가지고 있었습니다.  [Root.Monarch.GetTitle]가 교회 최고지도자인 새로운 교회는 교회와 국가의 행복한 결합이라고 할 수 있습니다. 프로테스탄트, 가톨릭, 또는 리폼드도 아닌 이 교회는 교리에 대해 상황에 맞는 유연한 접근을 시도해야 합니다.\n\n이와 같은 교회는 장점들이 몇가지 있습니다. 더 높은 가톨릭 권위에 얽매이지 않고   [Root.Monarch.GetTitle]는 원하는대로 결혼과 이혼을 할수있으며 국가의 신학적 방향을 제시할수 있으며 신에게 선택받아 통치한다는 확약까지 가질 수 있습니다.
anglican_events.14.a코0=새로운 국가의 교회를 세운다.
anglican_events.14.b코0=이 새로운 교회를 세계에 전도하자!
anglican_events.14.c코0=종교가 되기엔 부족해 보이는군
anglican_events.14.c.tt코0=성공회로 개종할 수 있는 기회는 더이상 없습니다.
anglican_events.15.t코0=비국교도인 통치자
anglican_events.15.d코0=[Root.Monarch.GetName]는 종교적으로 비국교도 이면서 동시에 $COUNTRY$의 교회의 최고지도자라는 탐탁치 않은 입장에 놓여있습니다. $COUNTRY$의 성공회인들은 이런 문제를 참아내려 애쓰고 있으며 교회의 정통성은 급격하게 약화되었습니다.
anglican_events.15.a코0=조정하기가 어렵겠군.
anglican_events.15.b코0=통치자는 반드시 성공회여야 한다.
angry_nonconformists코0=비국교도들이 화를 낸다.
desc_angry_nonconformists코0=통치자의 종교를 성공회로 개종하도록 강제하여 우리 국가의 비국교도들이 화가 많이 났습니다.
political_recusancy코0=정치화된 국교기피
desc_political_recusancy코0=우리는 국교기피법안을 나라안의 정치적 위협자들을 투옥시키는데 사용한다.
commons_decide_doctrine코0=하원이 교리를 선정한다.
desc_commons_decide_doctrine코0=국가 교회의 교리쟁점에 하원이 깊숙히 영향을 미친다.
prayer_book_rebels_appeased코0=기도서-반란군을 달랜다.
desc_prayer_book_rebels_appeased코0=개혁을 반대하는 많은 반란세력을 달래기 위해 기도서의 변경을 되돌린다.
prayers_to_saints_allowed코0=성인에게 바치는 기도가 허락된다.
desc_prayers_to_saints_allowed코0=신학적으로 문제가 있긴 하지만 성인에게 바치는 기도를 허락한다.
prayers_to_saints_banned코0=성인에게 바치는 기도가 금지된다.
desc_prayers_to_saints_banned코0=하느님이 아니라 성인에게 기도를 한다면 그는 성공회 교리에 따라 이교도다.
feast_days_abolished코0=축제 기간이 폐지되었다.
desc_feast_days_abolished코0=불필요한 종교 휴일은 폐지되었다.
anglican_feast_days코0=축제기간이 부활하였다.
desc_anglican_feast_days코0=우리는 몇몇 오래된 예배적인 축제기간을 부활시킴으로써 우리의 시민들이 몇일 더 쉬도록 만들었다.
puritan_colonists코0=청교도 식민지 주민들
desc_puritan_colonists코0=청교도들이 그들만의 정착지를 거부받아 아메리카 대륙의 우리의 식민지로 보내졌다.
puritan_settlement코0=청교도들의 정착지
desc_puritan_settlement코0=그들만의 종교적 사회를 만들고자 하는 청교도들로 인해 이 정착지가 건설되었다.
anglican_iconoclasm코0=성공회의 성상파괴운동
desc_anglican_iconoclasm코0=온 나라에 걸쳐서 사람들이 가톨릭의 성상들을 열정적으로 파괴하고있다.
priest_hunters코0=사제사냥
desc_priest_hunters코0=가톨릭 선동자들은 우리 국가에 언제나 존재하는 위협요소이다. 우리는 국가적인 노력으로 숨어있는 가톨릭 사제들을 찾아내야 한다.
anglican_evangelism코0=성공회 전도주의
desc_anglican_evangelism코0=우리의 국경넘어로 성공회를 전도하기로 결심했습니다. 성공회는 국교회이기때문에 우리의 외교적 평판에 해를 끼칠 수 있습니다.
anglican_evangelism_opinion코0=성공회 전도주의
anglican_center_of_reformation코0=개혁의 중심지
ignore_marprelate코0=마프럴럿 팜플렛을 무시하자.
desc_ignore_marprelate코0=청교도들의 아무말대잔치를 인정할 수는 없다.
respond_marprelate코0=팜플렛 전쟁
desc_respond_marprelate코0=마프럴럿 팜플렛의 독설과 비난에 대하여 신중하게 반응하자.
imprison_marprelate코0=마프럴럿 팜플렛과 관련된 자들을 투옥시켜라.
desc_imprison_marprelate코0=교회에 반하는 이교도들의 인쇄물들은 도저히 참아 넘길 수 없으며 이 마프럴럿 팜플렛의 저자들을 찾아내서 투옥시켜라.
fancy_vestments코0=정교한 제의
desc_fancy_vestments코0=사제들은 좀더 정교한 제의를 입도록 한다. 물론 더 인상적이겠지.
nonconformist_anglican_monarch코0=비국교도인 통치자
desc_nonconformist_anglican_monarch코0=그 종교를 믿지 않더라도 통치자는 교회의 최고지도자이다.
COMMONS_REFORM_CHURCH코1=하원이 교회를 개혁한다: §Y$VAL$%§!
EST_VAL_VESTMENTS_BANNED코0=사제는 더이상 제의를 입지 않는다: §Y$VAL$%§!
innovativeness코0=혁신성
NEWS_BANNER_OK_TOOLTIP코0=다시 보지 않기
critical_press코1=불충한 인쇄업자들
desc_critical_press코0=국가에 반하는 선전지를 퍼뜨리는 자들을 잡지 않았기에 우리 국가 전체의 불만도가 높아졌습니다.
harbored_inventor코0=피난간 적대적인 발명가
public_schools코0=대중을 위한 학교
desc_public_schools코0=지역의 박애주의자들과 종교기관이 힘을 합쳐 가난하고 못배운 사람들을 위한 학교를 열었습니다. 이 지역의 식자율에 엄청난 기여를 했고, 교회의 권력은 세졌으며 사람들은 낯선 사고방식을 하기 시작했습니다. 
EST_VAL_PUBLIC_SCHOOLS코1=공립 학교: §Y$VAL$%§!
new_royal_society코0=새로운 과학적인 공동체를 지원하자
desc_new_royal_society코0=우리 국가의 발전을 위해 열심히 일할 새로운 과학적인 공동체를 지원합니다.
unpopular_dissections코0=평이 나쁜 해부학
desc_unpopular_dissections코0=이 지역의 사람들은 과학의 미래를 운운하며 시체를 해부하며 해부학을 공부하는 것을 불경하다고 여기고 있으며 불만이 많습니다.
dissenting_academies코0=비국교적인 교육기관
desc_dissenting_academies코0=이 나라의 많은 기관들이 허락된 종교적 교리 이외의 것들을 가르치고 있습니다.
PHYSIOCRACY코1=중농주의: §Y$VAL$%§!
blasphemous_scientist_punished코0=불경스런 자연 과학자는 벌을 받았다.
desc_blasphemous_scientist_punished코0=한 자연 과학자의 논문이 사람들의 종교적 감성을 건드려 불쾌하게 만들었습니다. 그러므로 그 저자는 가혹한 벌을 받아야 합니다.
religion_mocked코0=종교가 자연과학자로부터 모욕받았다.
desc_religion_mocked코0=최근 한 논문이 논란스러운 방식으로 종교적으로 완성된 체계를 모욕했습니다. 그 논문의 출간은 허용되었지만 신앙심 깊은 사람들에게는 큰 모욕입니다.
coffee_houses코0=커피 하우스
desc_coffee_houses코0=커피 하우스가 지식인들이 모여서 토론하는 장소로 전국에 걸쳐서 대 유행을 타고 있습니다.
coffee_houses_banned코0=커피 하우스를 금지시킨다.
desc_coffee_houses_banned코0=커피 하우스는 국민들에게 위험한 사상을 퍼뜨리고 있는 커피하우스의 금지는 정당하다.
cabinet_of_curiosities코0=호기심이 가득한 정부내각
desc_cabinet_of_curiosities코0=전 세계에 걸쳐서 놀랍고 호기심을 돋우는 물건들이 전시되어졌다.
turned_away_inventor코0=발명가를 돌려보내다.
innovativeness_events.1.t코0=언론의 자유
innovativeness_events.1.d코0=대중들의 식자율이 증가함에 따라 싼 가격의 인쇄물들(팜플렛, 소책자 등등)이 엄청난 숫자로 배포되어졌습니다. 비록 대부분이 시, 소설, 가십거리였지만 그중 몇몇은 우리 국가와 교회기관을 은근히 비판했습니다. \n불량하고 정치적인 특정 시나 노래가 널리 퍼졌으며 이에 따라 우리는 인쇄물들을 좀더 강력히 제한해야 하며 불충한 인쇄업자들과 그 인쇄물들을 우리 관심아래 놓아야 합니다.
innovativeness_events.1.a코1=인쇄물을 금지한다.
