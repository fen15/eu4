dip_tech_cs_0_desc코0=선박 건조는 여러가지 의미를 가집니다, 뗏목을 타고 얼마나 멀리 갈 수 있는지 놀랄 수도 있죠. 하지만, 그런 사소한 것들과 국가 정책을 수행할 함대를 만드는 것은 전혀 다른 일입니다. 이를 위해서는 선박 건조 자체에도 지금까지와는 전혀 다른 접근 방식이 필요하고, 또 만들어진 선박을 어떻게 운용할 것인가도 고심해야만 합니다.
dip_tech_cs_1_desc코0=14세기에는 심각한 전염병들 때문에 기존의 무역이 심각한 타격을 받았었습니다. 이제는 점차 회복되고 있는 중입니다.
dip_tech_cs_2_desc코0=바크는 고대 이집트의 나룻배까지 거슬러 올라가는 오랜 역사를 가지고 있습니다. 하지만 그 후로 이 단어는 점차 소형선을 뜻하게 되었습니다.
dip_tech_cs_3_desc코0=처음으로 진짜 대양을 항해하는 배입니다. 코그나 갤리와는 다르게, 카락은 대양에서 적절한 군함의 역할을 수행할 수 있었습니다.
dip_tech_cs_4_desc코0=무역의 증진을 위해 법적 제도와 지역 기반시설을 정비하는 것은 상업을 증진시킬 뿐만 아니라 그에 대한 세금도 더 잘 걷을 수 있도록 해줍니다.
dip_tech_cs_5_desc코0=해외무역은 위험성이 매우 높지만 동시에 수익성 또한 높습니다. 신용보증서 같은 금융 상품들의 발달은 위험성은 감소시키고 수익성은 더 증가시킬 것입니다.
dip_tech_cs_8_desc코1=많은 화물을 육로로 운송하는 것은 비용이 너무 많이 들기 때문에, 배를 통해 운송하는 것이 더 효율적입니다. 조선소를 건설하면 이를 위한 충분한 함선을 조달할 수 있을 것입니다.
dip_tech_cs_7_desc코0=해군의 사기를 더 증진하면, 선원들은 파도를 정복하고 바다를 지배할 것입니다. 개척자들은 미지의 세계와 용감히 맞서고, 고향에서 그 어느 때보다도 먼 곳까지 새로운 개척지를 세울 것입니다.
dip_tech_cs_6_desc코1=시간이 흐르며 확장되고 발전하는 조선소는 항구에 새로운 수요를 발생시켰습니다. 각종 해양 활동의 중심이 되려는 곳에서는, 잘 유지되고 설계된 선창은 더 이상 편리한 것 수준이 아니라 필수적인 것이 되었습니다.
dip_tech_cs_9_desc코0=대형 삼각돛(lateen)의 발전은 카락이 예전의 선박들보다 역풍에 더 잘 대처할 수 있게 해주었습니다. 향상된 기동성은 카락을 다른 함선들보다 더 우수하게 만들었습니다.
dip_tech_cs_10_desc코0=플루트는 적은 선원으로도 많은 짐을 수송할 수 있는 특화된 화물선입니다. 플루트는 싸고 대량생산할 수 있도록 설계되었습니다. 대양을 건너 무언가를 수송해야 한다면 이 선박이 유용할 것입니다.
dip_tech_cs_11_desc코0=거대한 부두와 방파제는 세계의 물산이 드나드는 무역항의 역할을 할 것 입니다. 부두를 건설하여 번창하도록 합시다.
dip_tech_cs_12_desc코0=16세기 내내 발달한 함선의 항해 능력과 더 효율적인 대포들의 증가는 함선 유형이 더욱 전문화되는 결과를 낳았습니다. 맨 오브 워는 상선 겸용의 함선은 결코 가질 수 없는 다수의 함포와 탄약으로 무장한, 오직 해전만을 위한 함선입니다. 이러한 발전은 장기적으로 상설 해군의 수를 늘리고, 새로운 해전의 현실에 더 잘 맞는 해군 전술의 발달을 이끌 것입니다.
dip_tech_cs_13_desc코0=세계는 넓고, 무역을 발전시키기 위해서는 때때로 큰 위험을 감수해야만 합니다. 다행히 우리 나라에는 그런 상인들이 있는데, 보통 그들 자신의 자본만을 활용합니다. 특정 지역에서 정부 권력을 이용하고 무역을 독점할 수 있는 정부 특권을 그들에게 부여함으로써, 우리는 해외 무역부터 식민지 경영까지 모든 상업적 발전을 독려하고 통제할 수 있습니다.
dip_tech_cs_14_desc코0=갤리는 가볍고 작아서 대포를 싣기가 매우 어려웠습니다. 갈레아스는 마치 맨오브워처럼 넓은 측면에 대포를 실을 수 있도록 크게 설계된 선박입니다. 갈레아스는 추가적인 돛을 달아 이 하중을 감당했습니다.
dip_tech_cs_15_desc코0=갈레온은 선수부분의 선실을 낮추고 선체를 길게 늘린 선박입니다. 이러한 변화는 선박의 속도와 안정성을 개선시켰고, 무엇보다 갈레온의 대포 배치를 더 효율적으로 만들 수 있었습니다.
dip_tech_cs_16_desc코0=점점 더 많은 나라에서 그들의 신하나 시민들을 해외 무역에 보내고, 그에 따라 너무 많은 사람들이 오랫동안 마주치게 되면서, 최소한 바다에서의 기본적인 일반법이라도 정립할 필요가 생겼습니다. 해양자유론(Mare Liberun)이나 해양주권론(De Dominio Maris Dissertatio)같은 글들이 출판되며 해양 국제법의 기초가 닦였습니다.
dip_tech_cs_17_desc코0=수송선의 계속된 발전 덕분에 만들기 쉬운 플루트의 특성을 유지하면서도 더 크고 빠른 함선을 건조할 수 있게 되었습니다. 이러한 함선들은 통칭 머천트맨이라고 불리게 되었습니다.
dip_tech_cs_18_desc코0=해전에서 이뤄진 다양한 발전을 잘 활용하기 위해선 새로운 전술이 필요합니다. 적 함선에 다가가기 보다는 적에게 가할 수 있는 화력을 극대화하기 위해 전열을 구성하는 것이 함포의 발달을 가장 효율적으로 이용하는 방법이었습니다.
dip_tech_cs_19_desc코0='race-built' 갈레온이라고도 알려진 전쟁 갈레온은 갈레온의 갑판 층을 줄여서 만들어졌습니다. 이는 함선의 함포를 줄이는 대신 기동성을 증가시켜 전장에서의 이점을 가졌습니다.
dip_tech_cs_20_desc코0=17세기 초반까지도 상비 해군의 수는 매우 적었고, 심지어 주요 해양 세력들조차 당장 필요한 경우에만 해군을 유지했습니다. 그러나 시간이 흐르면서 대세는 다수의 전문 해군을 유지하는 쪽으로 바뀌었습니다. 경쟁자들이 우리를 앞지르는 모습을 보지 않으려면 대규모 상비 해군을 만들어야만 합니다. 이를 위해서는 상비 해군을 지탱할 수 있는 행정 구조를 마련하고, 또한 직업 해군이 장교들에게 안정적인 진로가 될 수 있도록 만들어야만 합니다.
dip_tech_cs_21_desc코0=원래 바르바리 해적들이 발전시켰던 이 갤리는 갈레아스처럼 많은 대포를 싣지는 못합니다만, 더 작고 뛰어난 기동성을 갖고 있습니다. 이런 높은 기동성은 전투에서 많은 이점을 가져왔습니다.
dip_tech_cs_22_desc코0=1614년 한 정신나간 의사는 괴혈병이 음식 섭취의 문제로 인해 발생하며, 레몬이나 라임 주스를 마심으로써 해결할 수 있다는 논문을 썼습니다. 최근 밝혀진 바에 따르면 거기에도 일리가 있었습니다. 우리는 이 새로운 식이요법을 선원들에게 적용하기 시작했고, 이제 다른 나라들은 우리를 라이미(limey)라고 부릅니다.
dip_tech_cs_23_desc코0=본래 프리깃이란 높은 속도와 기동성을 가진 모든 배를 뜻했습니다. 이러한 정의는 점차 발전하여, 전열함을 지원할 수 있도록 설계된 고유한 함선 형태를 뜻하게 되었습니다.
dip_tech_cs_24_desc코0=이 특별한 형태의 프리깃은 원래 발틱 해에서의 군사 작전을 위해 만들어졌습니다. 이는 프리깃과 비슷한 측면 구조를 가졌는데, 낮은 흘수선과 노를 도입함으로써 원양에서의 항해를 포기하는 대신 얕은 물에서의 높은 기동성을 가질 수 있었습니다.
dip_tech_cs_25_desc코0=삼층 갑판의 추가는 기동성을 약간 희생하는 대신 근접 전투에서 엄청난 이점을 가져다 주었습니다. 추가된 갑판은 더 작은 이층 갑판 함선들의 위로 포탄을 발사할 수 있게 해주었으며, 동시에 이쪽의 갑판을 보호했습니다.
dip_tech_cs_26_desc코0=동인도 무역선은 보통 1000톤이 넘는 배수량과 175 피트가 넘는 길이를 가진 가장 거대한 상선이었습니다. 이 바다의 여왕들은 사람과 물자를 세계로 실어나르는 가장 효율적인 방법이었습니다.
dip_tech_cs_27_desc코0=선상에서의 삶은 위험으로 가득 차 있으며, 따라서 형벌은 가혹해야만 합니다. 만약 형벌이 충분한 억제 효과를 갖지 못한다면 우리는 빠르게 문제에 빠질 것입니다. 시간이 흐르며 고도의 공적 형벌 체계가 발전했고, 이제 그것을 공식화할 차례입니다. 이는 선상에서의 규율을 크게 증가시킬 것입니다.
dip_tech_cs_28_desc코0=무역량이 증가하면서, 그 위험성 또한 커졌습니다. 이에 대처하기 위해서는 자본을 축적하고 위험성을 관리하는 새로운 방법들을 고안해야 합니다. 주식 합자 회사에서는 사업의 위험성을 많은 주주들이 나눠가집니다.
dip_tech_cs_29_desc코0=원래 해군 장교 후보생은 선체 중심부에서 근무한 숙련된 선원들에게 부여되는 지위였습니다. 이 때문에 장교가 되고자 하는 자들은 보통 이런 역할에 종사하고자 했습니다. 만약 우리가 이를 공식화하여 장교가 되기 위한 필수적인 조건으로 만든다면, 미래의 지휘관들이 그들이 지휘하는 함선을 잘 이해하도록 할 수 있을 겁니다.
dip_tech_cs_30_desc코0=보험의 발전은 위험성을 더욱 감소시켰습니다. 보험 중개인에게 약간의 요금을 내면 잠재적 위험을 메울 수 있다는 사실은 무역의 성장을 더욱 촉진시켰습니다.
dip_tech_cs_31_desc코0=적보다 조금 더 빠르게 함선을 건조하는 것은, 이 속도 차이가 너무 작아서 군사적 중요성은 미미한 수준이라 할지라도, 여전히 승무원들에게 자신감을 불어넣고 팽팽한 전투에서도 적들이 몸을 사리게 만들 수 있습니다.
dip_tech_cs_32_desc코0=중국을 향한 유럽의 지속적인 무역 적자는 유럽과 전 세계에서 은 부족 현상을 초래했습니다. 은화 대신 금화를 사용하기로 하는 것은 새로운 주화가 유통되게 하고 무역량을 더욱 증대시킬 것입니다.
