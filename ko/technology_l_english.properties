adm_tech_cs_0_desc코0=통치 조직의 가장 기본적인 단위는, 공동체의 모든 구성원이 서로를 친족 관계라고 여기는 대가족, 즉 부족입니다.
adm_tech_cs_1_desc코0=연장자들이 우두머리를 맡는 가족 구조가 서로 관계없는 여러 집단에서 나타났습니다. 그 가장 단순한 형태에서, 지도자의 일은 능력주의에 따라 가장 유능한 사람이 맡았습니다.
adm_tech_cs_2_desc코0=사회 조직이 발전하면서 각종 생산력도 함께 증대되었습니다. 식량 생산의 증가 덕분에 사회는 스스로 식량을 생산하지 않는 사람들도 부양할 수 있게 되었고, 이에 따라 적으로부터 집단을 방어하는 전문적인 군인 계층이 등장했습니다. 이들을 부양하는 것이 바로 봉건 구조의 기본이었습니다.
adm_tech_cs_3_desc코0=전문 군인들이 우리 사회를 다스리게 되면서, 발전의 다음 단계는 행정을 위한 지식인 계층을 양성하는 것이었습니다. 보통 이들은 성직자들로 이루어졌습니다.
adm_tech_cs_4_desc코0=정부 조직을 받아들이는 것은 그 조직 구조 자체만큼이나 중요합니다. 이러한 구조를 받아들일 때에는 종교의 중요성을 결코 잊어선 안됩니다.
adm_tech_cs_5_desc코0=국가가 나아가야 할 방향을 정하는 것은 아마 국가 지도자가 마주치는 가장 힘든 결정일 것입니다. 국가 이념은 우리 국가가 앞으로 어떻게 변할지를 결정합니다.
adm_tech_cs_6_desc코0=산업 혁명 이전, 초기 근대 유럽에서는 직물부터 연철까지 모든 종류의 생산을 체계화하기 위해 소규모 작업장이나 선대제도가 이용되었습니다. 원료를 공급받으면, 장인들은 길드의 엄격한 규제를 피하여 각자의 집이나 작업장에서 다양한 제품을 만들 수 있었습니다. 
adm_tech_cs_7_desc코0=귀족 과두정의 개념은 늦어도 로마 시대부터 존재해왔으며, 여전히 세계의 곳곳에서 일반적인 체제입니다. 이제 이 사상들은 유력 인사들 사이에서 다시 인기를 얻고 있습니다.
adm_tech_cs_8_desc코0=지역의 세습 귀족들의 문제는, 그들이 국가 전체의 문제보다는 그들 지역의 이해관계를 더 중요하게 여긴다는 것입니다. 우리는 점차 정부의 권한을 확대해 나가야만 하며, 이는 행정의 가장 중요한 요소, 사법에서부터 시작될 것입니다.
adm_tech_cs_9_desc코0=대낫은 예전부터 존재해왔지만, 아직도 작물 수확에 있어 가장 대중적인 도구는 아닙니다. 농부들이 평범한 낫 대신 대낫을 사용하게 하면 수확 효율을 증가시킬 수 있을 것입니다.
adm_tech_cs_10_desc코0=사회 구조의 발전은 귀족정에만 해당되는 것이 아닙니다. 성직자들 또한 내적 통치 구조를 개선해야만 했습니다. 이는 국내에서 근대적 사상들의 발전에 기여할 것입니다.
adm_tech_cs_11_desc코0=직물은 아주 먼 옛날부터 만들어져 왔습니다. 1589년의 새로운 편물 기계(stocking frame) 발명은 산업 혁명과 기계화를 향한 첫 발걸음이었습니다. 이 발명은 직물 생산을 크게 증가시킬 것입니다.
adm_tech_cs_12_desc코0=초기 근대 통치자들의 야심찬 계획들을 수행하기 위해서는, 국가 행정부에서 직접 지식인 관료들을 고용하여 중앙집권화된 관료제를 시행해야 한다는 것이 명백해졌습니다.
adm_tech_cs_13_desc코0=더 넓은 땅을 경작할수록 더 많은 인구를 부양할 수 있습니다. 배수시설의 점진적인 발전은 쓸모없던 습지를 이용 가능하게 해주었습니다.
adm_tech_cs_14_desc코0=여태까지 우리는 조상들의 지식에만 의존해 왔지만, 이제는 문서화된 관찰을 통해 우리 스스로 세계를 탐구할 시간입니다. 우리 주변의 세계를 관찰하고, 실험을 통해 우리의 이론들을 입증하거나 반증함으로써 우리는 옛 조상들보다 더 높은 수준에 도달할 것입니다.
adm_tech_cs_15_desc코0=16세기, 증가하는 군대 규모는 국가 행정 조직에도 점점 더 큰 부담을 지웠습니다. 군사 보급을 계획하고 조달할 상설 기관을 설치하고, 평시나 동절기에도 더 많은 군대를 명부에 올림으로써, 우리는 장기적으로 더 많은 군대를 더 적은 비용으로 전개하고 전쟁 중에도 더 효율적으로 보급을 유지할 수 있을 것입니다.
adm_tech_cs_16_desc코0=연철을 생산하는 공정은 지속적으로 개선되었으며, 17세기 초의 정련 공정은 옛 오스몬드 방식보다 훨씬 효율적이었습니다. 이제 철 생산은 정련 단계에서 전문화되어 더 이상 광산 옆에서 이루어지지 않으며, 더 많고, 순수하고, 강도 높은 강철은 여러 분야에서의 발전을 불러왔습니다.
adm_tech_cs_17_desc코0=훌륭한 중세 대학들은 물론 훌륭하지만, 점점 커지는 행정체계를 유지할 만큼 충분한 졸업자들을 배출하지 못하고 있습니다. 대학을 확장하지 않으면 우리는 시대에 뒤쳐지고 말 것입니다.
adm_tech_cs_18_desc코0=17세기 전반에 있었던 기나긴 전쟁들은 국가의 영토 주권을 중심으로 하는 새로운 국제적 외교 체제를 낳았습니다. 이제 국제 사회의 행위자는 통치자 개인이나 초국가적 집단이 아니라 국가 그 자체이며, 어떤 국가도 다른 국가의 내부 문제에 개입할 권리가 없습니다.
adm_tech_cs_19_desc코0=종교 선전은 국가 안정에 대단히 중요합니다. 단순히 위대한 것만으로는 충분하지 않고, 우리 국민들이 직접 이 위대함을 볼 수 있어야만 합니다. 고대인들은 어떻게 그들의 위대함을 보여줄지 잘 알고 있었으며, 이제 우리도 그들과 똑같이 세월을 이겨낼 기념물들을 건축할 것입니다.
adm_tech_cs_20_desc코0=많은 사람들이 정부로부터 직위를 받길 원합니다만, 사실 대부분이 노력은 하지 않고 보상을 원하는 자들입니다. 이런 기생충들을 없애고 우리만의 힘으로 통치하는 체제인, 절대주의라는 사상이 새롭게 퍼지기 시작했습니다.
adm_tech_cs_21_desc코0=거대한 숲은 물론 장작을 얻거나 사냥터로 쓰는 데에도 유용합니다만, 만약 나무들이 사라진다면 그 땅들은 농경지로 쓰일 수 있을 것입니다.
adm_tech_cs_22_desc코0='입헌주의'라는 새로운 철학적 사상이 발전했는데, 이에 따르면 정부가 권력을 행사할 때는 반드시 법에 입각해야만 합니다. 아주 흥미로운 생각이긴 하지만 아직 널리 퍼지지는 못했습니다.
adm_tech_cs_23_desc코0=새로운 과학은 우리 주변의 세계를 설명하고 측정할 수 있는 다양한 방법들을 탄생시켰습니다. 우리나라와 세계 곳곳에 학자들을 보냅시다. 이 땅의 모든 광물들을 철저히 탐색하고, 모든 대상과 모든 사업을 분석해야만 우리의 자원들을 제대로 활용할 수 있을 것입니다.
adm_tech_cs_24_desc코0=어떤 국가에서든 군대와 행정의 유지비를 지불하는 것은 그 자체로도 지출의 대부분을 차지합니다. 이런 지출들은 빠르게 처리할 수 있는 것들이지만, 필요한 자금을 얻기 위해 각종 세금과 요금을 거두는 것은 불만스럽고 경직된 방법일 수 있습니다. 국가 채무가 전례에 없는 수준은 아니지만, 우리는 자금을 마련하기 위해 더 나은 계획을 떠올려야만 합니다. 채권이나 톤틴 연금, 그 비슷한 방안들은 국내외를 가리지 않고 예기치 못한 지출을 감당하기 위해 사용될 수 있고, 우리 국가를 개발하기 위한 자금들을 훨씬 잘 사용하게 해줄 것입니다.
adm_tech_cs_25_desc코0=토지를 개선하여 생산량을 늘릴 수 있는 기술적 수단들도 그렇게 할 유인이 없다면 무의미합니다. 토지 소유권과 관련된 법들을 개정함으로써, 개선된 생산 방법을 채택하는 데에 더 큰 유인을 제공할 수 있습니다.
adm_tech_cs_26_desc코1=정치 이론에 관한 익명의 논문이 하나 등장했고, 이를 억압하려는 많은 노력에도 불구하고 빠르게 세상에 퍼졌습니다. 논문은 군주정이나 전제정, 민주정 등 정부 형태들의 속성에 대해 다루며, 입법, 행정, 사법을 서로 엄격히 분리해야 한다고 주장합니다. 이는 인민들을 보호하고 군주의 힘을 제한하며, 당연하게도 우리 신민들 사이에서 매우 인기있는 주장이 되었습니다. 군주의 권력에 미칠 부정적인 영향들에도 불구하고, 이 사상은 아마 우리 나라에 큰 도움이 될 것입니다.
adm_tech_cs_27_desc코0=우리가 다스리는 토지와 국민들을 최대한 활용하기 위해선 반드시 우리의 관료제를 확장하고, 재조직하고, 전문화해야만 합니다. 튼튼한 조직은 우리 국가의 각 부분들을 다스리고, 각종 임시 해결책들을 불필요하게 만들 수 있습니다. 대학은 가장 효율적인 통치 관리 방법들을 찾기 위해 고심하도록 하고, 우리는 귀족들이 칼보다는 펜으로 국가에 봉사하도록 장려합시다.
adm_tech_cs_28_desc코0=유럽에서 쓰이는 기본적인 쟁기는 로마시대 이후로 변한 적이 없습니다. 이제는 쟁기 설계에 발전이 이루어진 덕분에 똑같은 쟁기가 더 가볍게 만들어졌고, 끄는 데 필요한 동물들의 부담이 줄어서 결과적으로 작업 효율이 올랐습니다.
adm_tech_cs_29_desc코1=현재 혁명적 사상의 중심에는 만민평등이라는 급진적인 개념이 존재합니다. 세계 각지의 철학자들은 함께 협력하여 '인간과 시민의 권리 선언'이라 불리는 문서 하나를 만들어냈으며, 이러한 권리는 보편적인 것이며 법에 의해 보장되어야만 한다고 선언했습니다. 이는 아마 자유나 민주주의 같은 개념들의 전파와 발전에 엄청난 영향을 줄 것이고, 우리는 시대의 흐름에 뒤쳐지지 않기 위해 최선을 다해야만 합니다.
adm_tech_cs_30_desc코0=우리로서는 다행스럽게도, 소위 계몽주의자라는 이들은 자신들의 역할을 체제 전복을 꾀하는 정치적 협약들을 만드는 것에만 제한하지 않았고, 과학이나 공학 쪽에서도 여러 발상들을 떠올렸습니다. 그것들은 생산력을 증대시키며 우리 경제에도 큰 이익을 가져다주었습니다.
adm_tech_cs_31_desc코0=이 멍청한 혁명분자들은 자유니 평등이니 하는 헛소리들로 수백년 간 이뤄진 진보를 역사의 쓰레기 통에 박아버릴 수 있을 거라 생각합니다. 늘 그래왔듯이, 우리는 여지껏 검증된 방식에 그들의 사상 중 괜찮은 것만 가져와 활용하여 그들을 물리칠 것입니다.
adm_tech_cs_32_desc코0=내 국무장관은 클로버와 건초, 순무, 곡식을 번걸아가며 재배하는 사포식 농법이 우리의 농업 생산력을 크게 늘릴 것이라 장담했다. 이 방식을 장려하는 게 괜찮아 보인다.
