mil_tech_cs_0_desc코0=시민병과 부족의 전사들은 근본적으로 전문직이 아닙니다. 이것은 군대를 형성하는 첫 시작점 입니다.
mil_tech_cs_1_desc코0=전문적인 군 계급을 형성하는 것은 현대적인 군대의 첫 단계 입니다.
mil_tech_cs_2_desc코0=맹목적인 돌격이 알려진 가장 위대한 전술은 아니지만, 가장 습득하기 쉬운 것 중 하나입니다. 이는 또한 더 발전된 전략들을 향한 초석입니다.
mil_tech_cs_3_desc코0=중세 말기에 육군은 더욱 전문화되고 조직화되었습니다. 이제 전장을 지배하는 징집병과 전문 병사들의 혼성군을 위한 더 나은 체계들이 등장했으며, 보병의 힘은 느리지만 꾸준히 기병의 파괴력에 가까워지고 있습니다.
mil_tech_cs_4_desc코0=기병의 압도적인 전장 지배력은 중세시대 전체에 걸쳐 훈련받은 파이크 장창병에게 도전받아 왔습니다. 배넉번 전투나 황금 박차(the Golden Spurs) 전투에서 기병 부대는 장창에 무릎을 꿇었습니다. 향상된 규율과 훈련의 조합, 그리고 근접전 지원을 위한 검병의 추가는 파이크 방진의 효율을 최고 수준에 도달하게 만들었습니다.
mil_tech_cs_5_desc코0=파이크 장창은 분명 아주 간단히 만들 수 있는 무기이지만, 장창의 효율을 극대화 하기 위해서는 대열의 모든 창과 날의 길이가 같아야만 합니다.
mil_tech_cs_6_desc코0=핸드 캐논은 12세기 중국에서 개발된 뒤 14세기에는 유럽까지 전파되었지만, 이 무기의 약점들은 전장에서의 효용성을 감소시켰습니다. 반면 가볍고 믿음직한 아쿼버스 화승총은 세가지 주 요인 덕분에 활을 대체할 수 있었습니다. 이 무기는 강력한 방어구 관통력을 지녔고, 사용법을 교육하기가 쉬웠으며, 사용자의 근력에 의존하지 않았습니다.
mil_tech_cs_7_desc코0=유럽에서 대포에 대한 기록은 13세기까지 거슬러 올라가지만, 낮은 기동성 때문에 매우 제한된 전장에서만 사용되었습니다. 그러나 1470년대에 이루어진 대포 수레의 개발은 대포의 기동력을 향상시켜 훨씬 유용하게 만들었습니다.
mil_tech_cs_8_desc코0=아쿼버스 화승총은 무기로 사용하기 쉬웠지만, 명중률이 낮고 연사 속도도 느려서 그 사용자들은 기병 돌격에 매우 취약했습니다. 파이크 장창병과의 조합은 화승총병이 사격한 뒤 적 군대를 피해 장창 방진의 뒤로 숨을 수 있게 해주었습니다.
mil_tech_cs_9_desc코0=전장에서 훈련과 경험의 가치는 언제나 최고였습니다. 화약의 발전과 전술의 변화, 새로운 보병 무기 등 여러가지 혁신이 나타나자, 전쟁은 이러한 혁신들에 정통한 군대를 요구하기 시작했습니다. 그러나 전문적 군대는 여전히 뒤쳐져 있었고, 이 수요는 콘도티에리나 란츠크네히트, 스위스 용병 같은 용병 부대들에 의해 충족되었습니다. 전문 용병 장교 집단의 성장은 군사적 과도기의 가운데에서 이러한 군대를 필요로 하는 국가들에게 공급하게 해주었습니다.
mil_tech_cs_10_desc코0=파이크 장창병과 화승총의 사격대형은 중세 기사에게 중대한 위협이 된다는 것이 입증 되었습니다. 기사들의 첫번째 대응은 화약 무기를 막기 위해 더 두꺼운 갑옷을 장비하는 것이었지만, 이는 기병의 속력을 감소시켜 충격력을 약화시켰습니다. 라이터 흑기병들은 대개 두 자루의 권총과 칼 한 자루로 무장 했으며, 이를 통해 사격과 돌격 모두로 적을 제압할 수 있었습니다.
mil_tech_cs_11_desc코0=아쿼버스 화승총은 방어구 관통에 매우 효율적인 무기라는 것이 입증되었고, 그 결과 방어구는 그 화력에 대응하기 위해 더욱 두꺼워졌습니다. 더 큰 머스킷 화승총은 더 강력한 방어구 관통력을 지닌 더 굵은 탄환을 발사할 수 있었습니다.
mil_tech_cs_12_desc코0=테르시오 방진은 파이크 장창병과 화승총병의 방진에서 자연스럽게 발전했습니다. 그 중간에는 전통적인 장창병 방진이 있었고, 각 모서리에는 일단의 화승총병들이 위치했습니다. 이는 전통적 장창 방진의 지구력을 유지하면서 동시에 아쿼버스의 화력으로 방진을 강화했습니다.
mil_tech_cs_13_desc코0=새롭게 등장한 기동성 있는 대포들은 한가지 문제가 있었습니다 - 대포의 발사각을 쉽게 조절할 수 없었던 것입니다. 원통형 모양의 돌출부 형태인 포이(Trunnion)는 대포 수레에서 포신을 싣는 받침판으로, 포신을 기울여 더 잘 조준할 수 있게 만들었습니다.
mil_tech_cs_14_desc코0=곡선형 성벽에서는 사격하기가 어려웠기 때문에, 일단 공격자가 요새에 충분히 가까히 접근하면 요새의 다른 부분은 측면사격 능력을 상실했습니다. 별 모양 요새가 개발된 후에는 성벽의 다른 부분에서도 사격 지원을 받을 수 있게 되었습니다.
mil_tech_cs_15_desc코0=테르시오 방진은 크고 두꺼운 형태를 이용하여 지구력은 대단했으나 전장에서의 이동은 느리고 불편했습니다. 이는 또한 전투 중 군대의 상당수가 제대로 전투에 참여할 수 없게 만들었습니다. 네덜란드 총독인 나사우의 마우리츠는 이 방진을 형성하는 총 인원을 줄여 기동성을 증가시키고, 그러면서도 두께는 줄여 동일한 화력과 충격력을 유지했습니다.
mil_tech_cs_16_desc코0=전장에서 대포의 중요성이 커지면서, 화기의 수 또한 점점 증가했습니다. 그러나 각각의 총기들은 제조소마다 따로 만들어졌기 때문에, 이를 재보급하는 데에는 큰 노력이 필요했습니다. 1544년, 황제 카를 5세는 오직 다섯 개의 구경만을 인정하겠다고 선언했고, 비슷한 시기 프랑스의 앙리 2세는 여섯 개로 정했습니다.
mil_tech_cs_17_desc코0=화승식 발사 구조의 가장 큰 약점은 총을 발포하기 위해서는 화약심지의 불을 계속 유지해야만 했다는 것이었습니다. 바퀴식(wheellock)도 개발되었지만, 생산 단가가 너무 비싸서 대량 생산은 힘들었습니다. 부싯돌식의 개발을 통해 좀 더 믿을 만한 무기가 탄생했습니다.
mil_tech_cs_18_desc코0=카빈 소총은 머스킷의 더 짧은 형태였습니다.
mil_tech_cs_19_desc코0=스웨덴의 왕 구스타프 아돌프는 화력을 향상 시키기 위해 보병 부대를 발전시켰습니다. 그의 보병 진형은 폭이 좁은 사각형으로 만들어져, 각 사격마다 발사하는 머스킷의 수가 늘었습니다. 거기에 소형 대포를 추가하자 보병의 화력은 대폭 증가 했습니다.
mil_tech_cs_20_desc코0=기술자들은 새로운 요새 형태를 개발했는데, 이 형태는 요새를 공격하는 적들이 '죽음의 땅'을 거쳐야만 하도록 만들어졌습니다. 그 곳에서 수비군은 최대의 화력을 발휘하여 적군에게 엄청난 희생을 강요할 수 있었습니다.
mil_tech_cs_21_desc코0=총검 덕분에 각각의 머스킷 사수들은 장창병의 역할 또한 수행할 수 있었습니다. 그 결과 장창은 보병 장비에서 사라졌으며, 보병 대형의 화력은 더욱 강해졌습니다.
mil_tech_cs_22_desc코0=1620년대에는 탄환과 화약을 함께 포장하여 하나의 '카트리지'로 만들게 되었습니다. 덕분에 더 빠른 재장전과 사격을 할 수 있게 되었고, 이는 총기의 화력을 크게 증가시켰습니다,
mil_tech_cs_23_desc코0=중기병은 그 특성상 대형을 이루기 번거롭고 전장에서도 취약했습니다. 경기병은 본대가 진군하는 동안 근처를 정찰하고, 아군 중기병이 돌격할 때까지 그들을 보호했습니다.
mil_tech_cs_24_desc코0=바깥 해자는 공성전의 핵심 지역입니다. 공격군이 제방을 손에 넣으면 수성은 실패하고 말 것입니다. 따라서 해자는 요새 방어를 위한 최전선이고, 이 해자에 연결로를 만들어 방어 기능을 계속 유지할 수 있게 만드는 것이 요새 설계의 핵심 요소가 되었습니다.
mil_tech_cs_25_desc코0=금속 공학의 발전 덕분에 대포를 더 가볍고 안정적으로 만들 수 있게 되었습니다. 이를 통해 포병은 전쟁에서 더 효과적으로 임무를 수행할 수 있게 되었습니다.
mil_tech_cs_26_desc코0=오스트리아 군은 7년 전쟁에서 비정규 부대를 군사지대에 처음으로 도입 했습니다. 이 경보병 중대는 넓게 산개하여 배치되었는데, 이는 적군을 견제하고 참호선을 돌파 하는 데 매우 효과적인 것으로 판명되었습니다.
mil_tech_cs_27_desc코0=머스킷 총은 곤봉처럼 휘두를 수 있었지만 효과적인 백병전 무기는 아니었습니다. 머스킷의 끝에 부착된 총검은 머스킷이 창의 역할도 수행할 수 있도록 해 주었습니다. 초기 총검 구조는 총구에 꼽아서 장착하는 것이었기 때문에 둘 중 하나의 기능만 선택해야 했지만, 새로 개발된 고리형 총검은 총신에 장착할 수 있도록 고안되어 머스킷을 유용한 보조 무기로 만들어주었습니다.
mil_tech_cs_28_desc코0=흉갑(cuirass)은 예전부터 존재했지만, 최근 새로운 형태의 기병이 등장하면서 더욱 널리 쓰이게 되었습니다. 이들은 가슴과 등만 보호하는 갑옷을 통해 몸의 중요 부위들을 보호하면서도 뛰어난 기동성을 지니게 되었습니다.
mil_tech_cs_29_desc코0=방어 시설을 여러 단계로 구분하여 건설함으로써, 외부 요새가 함락되더라도 다음 방어선으로 이동하기만 하면 방어를 계속할 수 있게 되었습니다. 이 때문에 공격자들은 한 방어선을 넘을 때마다 새롭게 공격 진지를 구축해야만 했고, 공성기간도 더 길어졌습니다.
mil_tech_cs_30_desc코0=경보병 부대의 도입은 전쟁에 변화를 불러왔습니다. 이들은 산개하여 전진한 뒤, 본대가 도착하기 전까지 적 전열을 교란시켰습니다.
mil_tech_cs_31_desc코0=머스킷의 약점은 45미터(50야드) 너머의 표적을 상대로는 명중률이 매우 낮다는 것이었습니다. 라이플은, 비록 표준 보병 화기는 아니었지만, 정예 부대에게 매우 높은 사거리를 부여하여 결과적으로 군 전체의 화력도 상승했습니다.
mil_tech_cs_32_desc코0=원래 공성전 목적으로 개발됐던 곡사포는 요새나 도시 내부를 향해 높은 각도로 포탄을 발사했습니다. 야전 곡사포는 보다 이동하기 편리하도록 가볍게 설계 되어, 적군의 머리 위로 포탄을 쏘았습니다. 이들을 다른 형태의 대포들과 조합함으로써 포병대의 효율이 높아졌습니다.
