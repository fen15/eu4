horse_artillery코0=기마 포병대
desc_horse_artillery코0=협동 아래 대원들은 빠르게 방열을 준비하고, 발사하고, 이동을 준비하고, 이동할 수 있습니다. 빠르게 움직이고 빠르게 발사하는 포병대란 이런 것입니다.
armed_neutrality_act코0=무장 중립 활동
desc_armed_neutrality_act코0=우리의 상인들은 대외 개입 없이 무역을 할 권리가 있고, 우리는 그 권리를 지켜야만 합니다.
public_road_act코0=공공복지법
desc_public_road_act코0=우리의 시설을 유지보수하기 위해 군대가 일년에 일주일을 쓰게 합시다.
rapid_integration_act코0=빠른 통합 활동
desc_rapid_integration_act코0=우리의 완벽한 행정 조치는 새 지역이 우리 국가에 편입되기 쉽게 만들었습니다.
colonial_garrisons코0=식민지 주둔군
desc_colonial_garrisons코0=해외의 영구적 주둔군을 설립하면 우리 식민지의 성장을 촉진할 수 있습니다.
colonial_settlement_act코0=식민지 정착 활동
desc_colonial_settlement_act코0=우리의 비축품은 식민지 인구 증가를 유지시키기에 충분합니다.
military_prowess코0=군대 기량
desc_military_prowess코0=우리 병사들은 많고 단련되어 있습니다. 온 세상이 우리 군대의 위용에 공포로 몸을 떨 것입니다.
naval_school_act코0=해군사관학교
desc_naval_school_act코0=해군 학교를 설립하면 우리는 제독과 선원들의 질을 높일 수 있을 것입니다.
naval_infrastructure_act코0=해군기반시설
desc_naval_infrastructure_act코0=우리는 더 많은 함선들을 지원하기 위해 더 큰 해군기반시설을 유지할 수 있습니다.
trained_marines_act코0=능숙한 해군
desc_trained_marines_act코0=우리 전함들은 유능한 해병들로 무장하는 하여 적의 승선 공격에 대해 더욱 탄력적으로 바뀌었습니다.
exploration_charters코0=탐험헌장
desc_exploration_charters코0=미개척 영역으로의 탐엄은 값지지만 위험합니다. 능력있는 탐험가들을 지원하는것은 그들의 여정을 좀 더 쉽게 만들 것입니다. 결과 또한 이와 비슷할 것입니다.
superior_supply_system코0=우월한 보급체계
desc_superior_supply_system코0=국외에 있는 군대를 보급하는것은 절대 쉽지 않습니다. 다행히도 우리는 이를 좀 더 쉽게 할 수 있는 몇가지 속임수를 배웠습니다. 더 자세히 알고싶다면 하츠오브아이언3에서 랄데없는 병참 모의체계를 만드는법을 보십시오
state_missionaries_act코0=국가 선교
desc_state_missionaries_act코0=국가를 관리하는 것은 한가지 진실된 믿음만이 촉진되도록 지원하는 것입니다.
for_the_glory코0=신의 영광을 위하여
desc_for_the_glory코0=우리나라는 각자 직업에서 진정한 재능을 보이는 독실한 사람들의 후원자입니다.
the_espionage_act코0=첩보법
desc_the_espionage_act코0=신식 발명품을 사용함으로서 우리는 적들보다 앞서있을 수 있고 우리의 첩보행위는 더욱 강력해 질 것입니다.
diplomatic_cooperation_act코0=외교협력
desc_diplomatic_cooperation_act코1=이웃국가들과 협력을 강화함으로서 우리는그들의 새롭고 진보된 기술을 훨씬 빨리 채택할 수 있을 것입니다.
the_banking_system코0=은행체계
desc_the_banking_system코0=몇몇 우리의 무역상인들이 은행 시스템을 설립하길 열망하고 있습니다. 만약 우리가 그들을 지원한다면, 그들에게 이익이 될 뿐만 아니라 우리또한 이득을 볼 것입니다.
new_naval_tactis코0=새로운 해군전략
desc_new_naval_tactis코0=우리 제독들은 때때로 독특한 전술을 사용하지만, 성공으로 그것이 옳았음을 증명한다.
scientific_expeditions코0=과학 조사단
desc_scientific_expeditions코0=최소한 한명의 학자를 우리의 탐험에 참여시킴으로써, 우리는 우리 경제에 도움이 될 새로운 것들을 많이 배우고 찾을 수 있다.
hired_adventurers_act코0=모험가 고용
desc_hired_adventurers_act코0=부와 번영에 대한 전망이 새롭게 발견된 땅으로 모험가들을 이끌고 있다. 제일 적당한 자를 하나 뽑아 언제든지 이용할 수 있도록 할 것이다.
edict_of_toleration코0=관용에 관한 칙령
desc_edict_of_toleration코0=우리 영지의 소수 종교인을 위한 권리는 부지런한 행정부서들이 지켜줄 것이다.
modern_siege_weapons코0=최신식 공성무기
desc_modern_siege_weapons코0=부지런한 제작자들 덕분에 더욱 강해진 공성 무기를 배치할 수 있다.
superior_fortification_act코0=최신식 요새건설
desc_superior_fortification_act코0=우리의 요새가 항상 최신의 기술로 지어지는지 확인해야 한다.
modern_firearm_techniques코0=최신식 화기기술
desc_modern_firearm_techniques코0=발사 화기는 우리 군의 주요 자산이 되어 왔고, 우리 장군들은 그걸 어떻게 우리에게 유리하게 써야 할지 알고 있다.
the_garrison_act코0=수비체계
desc_the_garrison_act코0=부대 시스템으로 인해 우리가 가장 필요로 하는 곳에 징집을 할당한 것을 확인할 수 있다.
noble_loyalty_act코0=귀족의 충성
desc_noble_loyalty_act코0=우리의 첩자들이 위기상황에도 귀족들이 충성하는지 확인해줄 것이다.
manueline_architecture코0=마누엘 건축술
desc_manueline_architecture코0=이 혁신방식이 후기 고딕양식 건축양식을 만들어 냈고, 스페인, 이탈리아, 플랑드르 등에 영향을 주었다. 후기 고딕양식 중 하나인 마누엘 방식의 건축물은 아프리카와 인도향신료 무역 수익의 큰 재정적 지원을 받았다. 
trade_connection_policy코0=거래관계
desc_trade_connection_policy코0=옛 귀족들과의 친분으로 우리 상인들이 좀 더 나은 삶을 살게 할 수 있다.
the_colonial_nobility_act코0=식민지 귀족 정책
desc_the_colonial_nobility_act코0=식민지에 귀족 신분의 사람들을 만들고 그들에게 지역 주민들을 철권통치할 수 있는 권력을 줌으로써, 우리는 군대를 위한 인력을 공급받을 수 있는 훌륭한 기반을 설립할 수 있을 것입니다.
nobles_in_navy_act코0=귀족 해군 전통
desc_nobles_in_navy_act코0=귀족들은 해군의 꽤 중요한 부분을 담당해왔다. 그들의 오랜 기술과 전통은 미래에 꽤 유용하게 쓰일 것이다.
chivalry_heritage코0=기사도의 유산
desc_chivalry_heritage코0=기사의 시대는 끝이 났지만, 여전히 기병은 전장의 강력한 무기로 남아있습니다. 우리의 귀족들은 조금씩 변화에 적응해 나갈것입니다.
local_reserves_act코0=지역 예비군
desc_local_reserves_act코0=우리의 귀족들은 그들이 언제든 이용할 수 있는 지역 예비군의 존재를 확고히 할 것입니다.
nobility_from_battlefield_act코0=노블리스 오블리제
desc_nobility_from_battlefield_act코0=전장에서는 항상 눈에 띄는 귀족들이 있습니다. 그 뛰어난 사람들이 군대에서 근무하도록 함으로서 우리 군대는 전체적인 질이 향상될 것입니다.
compulsory_levy_act코0=강제징수법
desc_compulsory_levy_act코0=귀족들이 제공해야할 군사수를 늘림으로서 우리는 더 큰 규모의 군대를 내보낼 수 있습니다.
shady_embassies코0=그림자 대사관
desc_shady_embassies코0=대사들의 우아함과 첩자들의 교활홤을 섞는것은 더욱 빠른 클레임 조작으로 이끌것입니다.
merchant_embargo_act코0=통상금지법
desc_merchant_embargo_act코0=우리 무역상들을 위해 숙련된 요원들을 지원함으로서 우리는 적대국 상인들의 상품에 대한 신용이 떨어지리라 확신합니다
diplomatic_defence_act코0=외교국방법
desc_diplomatic_defence_act코1=우리 본토를 지키기 위해서, 우리는 국제 세력의 균형을 유지하기 위한 복잡한 관계망을 다룰 수 있는 큰 내각을 유지할 준비가 되어있어야 합니다.
the_loyalty_act코0=충성 결의
desc_the_loyalty_act코0=우리의 땅 안에서 위험요소를 밝히는 충성스런 시민은 국가가 후하게 포상할 것입니다.
privy_council_establishment_act코0=추밀원 설립
desc_privy_council_establishment_act코0=국내에 발생한 사건들에대해 아는 것은 어떠한 통치자라 할지라도 중요한 일입니다. 추밀원을 설립합으로서 우리는 국민들에 대한 감시를 지속 할 수 있습니다.
the_foreign_support_act코0=해외 지원정책
desc_the_foreign_support_act코0=가끔 적을 패퇴시키는 가장 좋은 방법은 적국의 국민들을 자신들의 나라에 대항하게 하는 것입니다. 비싸지만 안전합니다.
the_colonial_supervision_act코0=식민지 감찰 정책
desc_the_colonial_supervision_act코0=우리 총독들은 과거에 부패로 악명높았습니다. 우리는 더 이상 참지 않을 것입니다.
naval_civilian_neutrality_act코0=민간 선박 공격 금지법
desc_naval_civilian_neutrality_act코0=우리 첩보원들은 밀수업자들과 밀수 봉쇄선 파괴자들에 대한 중요한 정보들을 제공할 수 있습니다.
deserteur_act코0=탈영처벌법
desc_deserteur_act코0=우리는 이전에 탈영병들에게 매우 관대했습니다. 이제 우리 요원들이 겁쟁이들을 그들이 받아 마땅할 운명에 고통받도록 확실히 만들 것입니다.
the_mercenary_registration_act코0=용병등록법
desc_the_mercenary_registration_act코0=우리나라에 있는 용병들에 대한 목록을 만들어, 우리가 그들이 가장 필요할 때 그들을 써먹을 수 있도록 합니다.
the_royal_commission_act코0=왕실위원회에 관한 법령
desc_the_royal_commission_act코0=관리들의 의심스러운 행동들을 검사하는 것은 때때로 좋은 생각이었습니다. 왕립 위원회를 설립하는것은 부패를 줄이는데 확실히 도움을 줄 것입니다.
anti_heresy_act코0=이단척결활동
desc_anti_heresy_act코0=모든 사람들은 항상 이단신봉자들에 대해 행동해야합니다.  이단은 죽음으로 처벌받아야합니다!
naval_secrecy_act코0=해군기밀보호법
desc_naval_secrecy_act코0=우리는 신세계에서 이상한 것들을 많이 보아왔습니다. 이 것들은 우리 적들도 확실히 알 듯 합니다.  이제부터 모든 해군에 관한 문제는 비밀정보로 여겨질 것입니다.
local_army_organisation코0=향토군 조직
desc_local_army_organisation코0=우리는 우리 군대를 언제 어디서든 필요하다면 효율적으로 싸울 수 있도록 재조직 해야합니다.
streamlined_galley_production코0=최신식 갤리선 제작
desc_streamlined_galley_production코0=우리 조선공들이 해군에 쓰이는 갤리선 제작 효율성 측면에 관해서 상당히 많은 것들이 달성될 수 있다고 알려왔습니다. 제작 과정을 간소화 및 규격화하고 조선소의 수요가 떨어지지 않게 보장함으로서 우리는 강력한 해상력을 가진 나라로서 굳건한 기반을 다졌습니다. 
edict_of_resistance코0=저항 칙령
desc_edict_of_resistance코0=우리의 사제 체계를 이용해, 우리 국가는 전쟁신의 가호를 받으며 이 땅의 모든 곳을 지배할 나라라는 생각을 퍼뜨릴 수 있습니다. 숨이 멎을 때까지 장렬히 싸우는 것은 우리 국민들의 자유의지일 뿐이죠.
public_welfare_act코0=공공복지법
desc_public_welfare_act코0=가난한 사람들은 대부분 고난의 시간동안 고통받습니다. 몇몇 작은 기부가 그들의 고통을 덜어주는데 도움이 될 것입니다. 그리고 군중들이 더이상 횃불과 쇠스랑을 들지 않도록 할 것입니다.
the_spy_discovery_act코0=보안법
desc_the_spy_discovery_act코0=우리 관리들은 항상 적 첩보원들의 최우선 표적이 되어왔습니다. 하지만 적 첩보원들의 일을 더욱 어렵게 만들 몇가지 실행 가능한 방법들이 있습니다.
les_invalides_act코0=앵발리드법
desc_les_invalides_act코0=우리의 나이든 병사들은 우리나라를 잘 섬겼습니다. 이제 우리는 그들이 말년에 가치있는 삶을 살 수 있도록 보장해주어야 할 의무가 있습니다.
enforce_religious_law코0=종교법 강화
desc_enforce_religious_law코1=우리 사회로부터 처벌과 범죄를 구별해내기 위해 신성한 성서를 좀 더 가까이 봐야 합니다. 사회가 진정 경건한 방식으로 통치될 때, 독실한 신자들이 반역자와 배신자들을 밝혀내기가 더 쉬워질 것입니다.
cloth_quality_edict코0=의류품질령
desc_cloth_quality_edict코0=시장에 공급되는 옷의 품질향상을 위해 우리는 3가지 개별적 사건에서 상인에게 제공받은 옷이 만족할만 한 품질이 못 될 경우 그 상인을 문제가 된 그 옷과 함께 말뚝에 매달아 처벌할 것입니다.
policy_of_calculate_delay코0=지연계산 정책
desc_policy_of_calculate_delay코0=관용과 안전에 대한 보장, 약속으로서 우리는 우리 지역의 불신자들을 비무장상태로 평화롭게 남을 수 있도록 할 수 있습니다. 이것은 불신자들을 진실된 믿음으로 되돌려 놓고 그들의 약점을 공략하기 위해 더 나은 무장을 하기 전까지 적어도 일시적으로 종교전쟁의 위협을 늦출 것입니다.
production_quota_act코0=생산할당제
desc_production_quota_act코0=더 높은 생산 할당량을 강제함으로서 물품을 더 생산해 더 높은 수입을 간단히 얻을 수 있을 것입니다.
encouragement_of_merchant_navy코0=상인해군 장려
desc_encouragement_of_merchant_navy코0=상인들이 개별적인 해군을 가지는 것을 확대하도록 장려하는것은 전세계적으로 우리의 무역 영향력을 증가시킬 것입니다.
black_chamber_act코0=비밀 정보부
desc_black_chamber_act코0=우리는  첩보행위와 암호분석, 비밀공작에 관련된 모든것을을 책임지고 전담하는 정부 기관을 만들어야 합니다.
revenue_farming코0=수익 농법
desc_revenue_farming코0=소작농법은 예로부터 한 지역의 안정적인 수입을 안겨주는 제도로 존재해왔습니다. 중앙정부가 교외에 투자할 돈이 마땅치 않을 때 지역에서 돈을 끌어쓰는 방법으로도 사용되었죠. 재정 성장을 촉진시키는데 이보다 더 좋은 정책은 드물 것입니다.
the_tolerance_act코0=관용령
desc_the_tolerance_act코0=우리가 우리 사회의 다양한 종교를 지원하는건 중요하며, 시민들에게 하나의 종교만을 강요하지 마십시오.
commercial_embassies코0=상업 외교 대사관
desc_commercial_embassies코0=해외에 있는 우리 대사들은 사절 뿐만 아니라 우리 무역을 보호하고 증진할 임무도 맡고 있습니다. 그들은 지금도 늘어나고 있는 지난 협정들을 지켜보아야 하고, 외국 궁정을 찬양하고, 우리의 경쟁자에게 사보타지 하는것을 위해 첩보 행위를 하는것을 부끄러워해서는 안됩니다.
naval_exploration_act코0=해양탐험법
desc_naval_exploration_act코0=미지의 대양을 탐험하기 위해 배를 개수하는것은 우리 해안선에서 더욱 멀리 모험 할 수 있도록 합니다.
active_foreign_recruitment_act코0=외인부대
desc_active_foreign_recruitment_act코0=우리나라는 우리 명분을 위해 싸우는 용병들에게 급여를 잘 지불하는것으로 알려져야 하며 그렇게함으로서  더욱 능력 있는 사람들을 끌어모을 것입니다.
sapper_regiments_act코0=공병법
desc_sapper_regiments_act코0=모든 보병 연대는 필요시 진지화를 위한 공병을 항상 보유해야한다는 군사 규정이 있습니다.
vassal_taxation_policy코0=종종속국 조세 정책
desc_vassal_taxation_policy코0=국민들에게 걷는 세금에 대해 더욱 공격적인 입장을 취하는것은 더 많은 금을 우리 금고로 들어오게 할 것입니다.
the_stamp_act코0=인지조례
desc_the_stamp_act코0=우리는 적극적으로 식민지 정착민들에게 추가 세금을 부과해야합니다.
weapon_quality_standards코0=무기품질 표준화
desc_weapon_quality_standards코0=우리는 무기 생산을 적극적으로 관리하여 높은 기준을 만족 시킬 수 있도록 해야합니다.
colonial_administration_act코0=식민지관리 정책
desc_colonial_administration_act코0=식민지에 대한 더 나은 통제와 관리를 통해 우리는 국가 이익을 위하여, 식민지 정착민들에게 더욱 집중할 수 있습니다.
trade_kontor_network코0=무역거점체계
desc_trade_kontor_network코0=무역적 유대관계가 있는 해외 국가에 무역 전초기지를 유지함으로써, 우리는 싸우지 않고 그들의 상업을 통제할 수 있습니다.
underhanded_diplomacy_act코0=불공정 외교
desc_underhanded_diplomacy_act코0=때때로 사람들은 설득을 위해 선물을 필요로 합니다. 외교관에 더 많은 자원을 투입함으로서 우리는 더 쉽게 많은 사람들을 우리 방식대로 어떤것을 보도록 만들 수 있습니다.
mandatory_service코0=의무 복무
desc_mandatory_service코0=평등이라는 초석 위에 선 우리 국가를 위하여, 전 국민이 일생에 한 번은 군수/민간 분야에서 복무해야 합니다. 성별이나 사회적 지위에 상관 없이, 우리는 함께 나아가 함께 죽어갈 것입니다.
native_translators_act코0=원주민 통역
desc_native_translators_act코0=몇세대동안 생경한 땅에서 생존한 사람들은 식민지에 올바르게 정착할 경우 우리 식민지에 도움이 됨을 증명할 것입니다.
military_zeal_act코0=군국주의
desc_military_zeal_act코0=군종 목사를 늘리면 병사들에게 신은 우리편이며 우리는 신의 뜻대로 하고 있다는것을 확신시키는데 도움을 줄 것입니다. 
new_model_army_policy코0=신군조직
desc_new_model_army_policy코0=공화국을 방어하기 위해 우리는 완벽히 전문적인 장교가 지휘하는 잘 훈련된, 전문적인 군대를 유지해야합니다.
levee_en_masse코0=국민개병제
desc_levee_en_masse코0=공화국이 위험에 처했을 때, 모든 신체 건강한 남성들은 공화국 방어를 위해 입대해야할 의무가 있습니다.
professional_diplomatic_corps코0=전문 외교단
desc_professional_diplomatic_corps코0=대사의 피를 이어받은 사람들이 아니라 전문적인 외교관을 고용함으로서, 우리는 효율성을 얻었습니다.
letters_of_marque코0=선박 나포 면허장
desc_letters_of_marque코0=진취적인 해적 선장에게 나포 면허장을 써줌으로서 우리는 우리가 할 수 있는 사략질의 수를 늘릴 것 입니다.
the_citizen_service_act코0=시민 서비스
desc_the_citizen_service_act코0=시민들이 혜택을 누리고 있다면, 의무 또한 져야 합니다. 시민권은 의무 이행시에 보장됩니다!
colonial_companies_act코0=식민회사법
desc_colonial_companies_act코0=탐험은 점점 부를 불러왔고 우리의 상인들은 그들의 개인적 부를 더 쌓기를 바랍니다. 식민지 회사를 설립함으로써, 우리는 제약 없이 그들의 수도를 탐험하고 확장하고 착취할 수 있습니다.
protected_shipping_lanes코0=항로보호법
desc_protected_shipping_lanes코0=자연의 흐름에 의해 만들어진 루트를 통해 전세계에서 무역품을 수송하는 우리의 배들은 부를 쌓고있습니다. 이 루트들을 보호함으로써 우리는 우리의 무역을 좀 더 안전하고 효율적으로 만들 수 있습니다. 
church_sponsored_guilds코0=종교적으로 후원받는 길드
desc_church_sponsored_guilds코0=장인의 솜씨는 영적 대상을 찬양할 많은 기회를 제공하며, 이는 곧 우리의 종교적 지도자들이 장인들을 후원할 이유를 만들어줍니다.  우리는 속세의 창조물을 통한 신성을 표현을 지원합니다.
record_keeping_act코0=기록보관법
desc_record_keeping_act코1=공직자들이 열람할 수 있도록 외교관들의 대화 하나하나를 기록해놓음으로써, 우리 국가역량이 더 효율적으로 다방면에 쓰일 수 있을 것입니다.
military_allotment_act코0=군사할당법
desc_military_allotment_act코0=지방 군대에게 자원을 할당함으로서 우리는 용병에 더 의존하지 않고 전쟁에 대비할 충분한 인력을 유지 할 수 있습니다.
the_pioneer_policy코0=미개지 개척자 정책
desc_the_pioneer_policy코0=국가는 시민들의 모험을 지원해서 그들이 가보지 못한 곳을 과감하게 갈 수 있게 할 것입니다.
land_inheritance_act코0=토지상속법
desc_land_inheritance_act코0=지위가 낮은 농민들이 조상들이 사용했던 땅을 계속 사용할 수 있는 권리를 상속받을 수 있도록 허락함으로서 우리는 전국적으로 생산성을 얻었습니다.
chaplains_of_the_fleet코0=해군군목
desc_chaplains_of_the_fleet코0=대양에서 사나운 폭풍이 선원의, 특히 한 전쟁으로 피폐해진 선박에 있던, 운명을 시험 할 수 있습니다. 함대의 군종 목사들은 신병들이 고난의 시기동안 희망을 유지하도록 돕습니다.
moral_economy_act코0=도덕경제법
desc_moral_economy_act코0=많은 나라들은 금융과 상업 장려를 위해 수단과 방법을 가리지 않고 있습니다. 그 중에는 도리에 어긋나는 것들이 많아 백성들에게 큰 혼란을 불러오고 있습니다. 우리는 공정한 가격과 전통적 권리가 존중받는 도덕적 경제 정책을 펼 것이며, 이는 다른 모든 이들의 귀감이 될 수 있을 것입니다.
field_priests코0=군종목사와 군인 기도서
desc_field_priests코0=우리는 병사들에게 열의를 불어 넣어 그들이 성스러운 사명을 위해 앞을 다투어 희생토록 해야합니다. 우리는 전장에 선 이들의 영적 안녕을 살피고, 믿음을 인도하며 그들의 삶이 끝날 때 돌보아 줄 사제들이 언제나 모자라지 않도록 확보해야 합니다.  또한 병사들이 항상 성서와 성물을 간직할 수 있도록 도와야 합니다.
currency_council코0=통화위원회
desc_currency_council코0=조폐를 감독하는 통화위원회를 구축함으로써, 우리의 통화의 불필요한 가치절하를 방지할 수 있습니다.
policy_religious_freedom_act코0=종교자유법
desc_policy_religious_freedom_act코0=모든 백성들이 그들에게 맞는 신을 믿을 수 있도록 종교의 자유를 보장합니다.
the_redemption_act코0=속죄법
desc_the_redemption_act코0=그릇된 길로 들어선 우리의  백성들이 옛 신앙으로 회귀한다면 그간의 이단 행위를 불문에 부쳐 그들의 영혼을 구원토록 하십시오.
provincial_autonomy코0=지방자치
desc_provincial_autonomy코0=우리 지역에 방위 사안에 대한 자치권을 부여한다면 우리 영토 안팎에서 적을 더욱 힘들게 할 수 있을 것입니다.
mission_of_civilize코0=문명화에 대한 사명
desc_mission_of_civilize코0=문명의 횃불을 세계의 어두운 부분으로 옮기고 그곳에서 거주하는 길잃은 영혼을 구하는 것이 우리의 성스로운 임무다
exchange_of_ideas코0=생각 교환
desc_exchange_of_ideas코0=적극적으로 우리 문화에 외국 사상과 관행의 설립을 장려함으로써 우리는 미래에 새로운 아이디어를 더 쉽게 실시하도록 할 수 있다.
vassal_obligations_act코0=종속국의무법
desc_vassal_obligations_act코0=종속국들이 우리에게 갖는 정확한 군사적, 경제적 의무를 법으로 정하십시오.
foreign_advisors코0=외국의 조언자
desc_foreign_advisors코0=우리 궁정을 모든 국적자에게 개방함으로써 우리는 최소의 비용으로 최선의 조언과 유용한 해외 연줄들을 얻을 수 있습니다.
vassal_integration_act코0=종속국통합법
desc_vassal_integration_act코2=외국 땅을 우리 나라에 통합하는 것은 어렵고 시간이 많이 소요되는 일입니다. 통합을 위한 일련의 표준 관행을 설정하면 이 일을 더 쉽게 만들 수 있습니다.
overseas_dominions코0=해외 영토
desc_overseas_dominions코0=먼 땅을 다스리는 것은 어렵습니다. 특히 그 땅이 대양 너머 멀리 있다면 더욱 그렇습니다. 국가에 충성하는 현지 총독이 다스리게 함으로써 그 땅을 최대한 활용할 수 있습니다.
enlightened_aristocracy코0=계몽 귀족정
desc_enlightened_aristocracy코0=우리나라의 지도층이 인본주의적 이상에 가장 가까운 추종자가 될 수 있도록 귀족들에게 교육과 높은 문학적 수준을 장려하십시오.  
the_liberation_act코0=해방법
desc_the_liberation_act코0=외국의 폭군에게 탄압받는 백성들을 해방시키려는 우리의 의도를 널리 알려 그들이 우리의 계몽된 통치를 누릴 수 있도록 하십시오.
visionary_thinkers코0=선견지명이 있는 사상가
desc_visionary_thinkers코0=우리나라는 지적사고의 수호자이며 우리 대학은 세상에서 가장 통찰력 있고 총명한 사상가들을 배출합니다.
the_transportation_act코0=운송법
desc_the_transportation_act코0=고가품의 수출을 장려하기 위해  상품에 대한 교정된 교통비 시스템을 확립하다.
harbour_administration코0=항만관리
desc_harbour_administration코0=우리의 항구에 대한 유지와 행정을 위해 국제적인 사무실을 설립하다
supply_convoys코0=보급품 수송대
desc_supply_convoys코0=우리의 해외 영토가 정기적으로 본국의 보급을 받을 수 있도록 해주십시오.
cultural_recognition_act코0=문화 인정법
desc_cultural_recognition_act코0=소수 문화의 특수성과 기여를 인정함으로써 그들이 국가에 좀 더 소속감을 느끼도록 만들 수 있습니다.
multilingual_diplomats코0=다국어에 능숙한 외교관
desc_multilingual_diplomats코0=외국 궁정의 언어에 익숙한 사람들을 외교관으로 뽑음으로써, 서로 다른 문화 간의 이해를 도울 수 있습니다.
native_assimilation_act코0=원주민 동화 정책
desc_native_assimilation_act코0=원주민들이 우리 식민지에 동화되도록 적극적으로 장려합니다.
cultural_understanding코0=문화적 관용
desc_cultural_understanding코0=우리는 외국의 문화와 관습을 잘 이해하고 있기 때문에, 필요하다면 그들의 사회와 잘 화합할 수 있습니다.
the_foreign_aid_act코0=대외원조법
desc_the_foreign_aid_act코0=우리의 명성에 확실히 좋은 해외 원조는 외국에 외교 의제를 압박할 수 있는 유용한 도구가 될 수 있다.
cultural_unity코0=문화 통합
desc_cultural_unity코0=신앙과 관습의 통합에 집중하면 우리 문화에 외국인을 더 쉽게 동화시킬 수 있습니다.
foreign_political_allies코0=외국의 정치적 동맹들
desc_foreign_political_allies코0=동맹을 가진다는 건 좋은 일입니다. 이 동맹들이 우리의 이익에 따라 움직이게 만들면 타국에 대한 우리의 외교적 영향력을 늘릴 수 있습니다.
loyal_governors코0=충직한 행정관
desc_loyal_governors코0=충절은 가장 중요한 미덕입니다. 먼 지역의 행정관들이 국가에 대한 충성을 최우선으로 여기게 만들면 그 땅들의 효용을 최대화할 수 있을 것입니다.
a_rating_system코0=평가 체계
desc_a_rating_system코0=대포의 수에 따라 선박의 등급을 평가하는 공식 체계
merchant_protection_act코0=상인보호법
desc_merchant_protection_act코0=무역은 세계의 혈액과 같습니다. 우리 상인들에게 보호와 특권을 제공으로써 무역이 우리에게 흘러오도록 할 수 있습니다.
the_foreign_relations_act코0=외교관계법
desc_the_foreign_relations_act코0=외교관들은 물론 외교 활동이 주 목적이지만, 때로는 타국에 대한 첩보라는 2차 목표를 갖기도 합니다. 외교관들에게 '외교 관계 수립'이라는 가면 뒤에서 할 수 있는 효과적인 첩보 활동에 대해 가르친다면, 적국에 대한 우위에 설 수 있을 것입니다.
the_citrus_statute코0=감귤 법령
desc_the_citrus_statute코0=모든 함선들이 신선한 과일들을 비축하고 항해하도록 하면 우리 선원들이 힘과 건강을 유지할 수 있을 것입니다.
terms_of_surrender_statute코0=항복 규정 조건
desc_terms_of_surrender_statute코0=우리의 해군 장교들이 비정식적인 전술을 사용해서 적들이 그들의 함선을 우리 해군에게 넘기도록 합니다.
skilled_cartographers코0=유능한 지도제작자
desc_skilled_cartographers코1=최고의 지도 제작자들을 고용해 지도와 해도를 만듦으로써 제독들의 활동범위를 늘릴 수 있습니다.
fortified_trading_posts코0=요새화된 무역소
desc_fortified_trading_posts코0=우리의 경제적인 측면에서 외국의 영토에 무역소를 설립하는 것은 필수적이지만, 외국과 적대적인 지역민들로부터 공격받을 위험이 있습니다. 무역소에 소규모 주둔군을 제공해 이 위험을 덜 수 있을 것입니다.
the_integrated_administration_act코0=통합행정법
desc_the_integrated_administration_act코0=수익 개선과 간편한 행정을 위해 종속국의 행정을 본국에 통합합니다.
the_cooperation_act코0=협력법
desc_the_cooperation_act코0=상인들이 수익성 높은 무역로를 장악하기 위해 함께 협력하도록 장려합니다.
noble_captains코0=귀족 선장
desc_noble_captains코0=귀족들에게 해군 진출을 장려함으로써 해군의 지도력을 기릅니다.
the_superior_armament_act코0=우수 병기 법
desc_the_superior_armament_act코0=우리 함선에 실을 대포의 규격과 품질에 대해 아주 엄격한 기준을 정합니다.
superior_hull_designs코0=우수한 선체설계
desc_superior_hull_designs코0=우리 전함의 선체 설계를 표준화하여, 적의 포화와 일상적인 손상들에 모두 잘 견딜 수 있게끔 합니다.
timber_importation_standards코0=목재 수입 기준
desc_timber_importation_standards코0=선박 건조를 위해 수입하는 목재의 품질 기준을 아주 엄격하게 정합니다.
the_naval_conscription_act코0=선원징집법
desc_the_naval_conscription_act코0=해안 지역의 젊은이들은 그들의 군역을 육군 대신 해군에서 치르게 합니다.
the_naval_supremacy_act코0=제해권 장악
desc_the_naval_supremacy_act코1=우리의 엄격한 훈련 제도를 통해 선원들은 가장 효과적으로 해상을 봉쇄하는 방법을 익힐 수 있습니다.
the_maritime_intelligencer_unit코0=해상 내통 부대
desc_the_maritime_intelligencer_unit코0=국가를 위해 정보를 전달하기 위해 자신의 목숨까지 바칠 수 있는 청년들이 해군 내에 많습니다. 이들을 우리 요원으로 훈련시켜, 다른 국가들은 포착할 수 없을 기회를 잡아 우위를 점할 수 있을 것입니다.
the_nautic_education_act코0=해군교육법
desc_the_nautic_education_act코0=해군 장교의 교육 수준을 높여 그들이 해전에서의 핵심적인 포격 원칙들을 숙지하도록 합니다.
zealous_captains코0=열성적인 선장
desc_zealous_captains코0=어떠한 주저함도 없이 적 함선에 올라타 이교도들을 제압할 수 있는 신앙으로 가득 찬 사람을 선장으로 뽑습니다.
autonomous_estates코0=자치 지역
desc_autonomous_estates코0=종속국에 일정 정도의 정치적 자치를 허락하는 대신 그들의 땅에서 더 많은 세금을 걷기 위해 협상할 수 있습니다.
inspirational_leaders코0=열정을 주는 지도자
desc_inspirational_leaders코1=장교들이 합리적으로 사고하면서도 전투에 선 일반 병사들에게 열정을 불어넣을 수 있도록 가르칩니다.
the_naval_inspection_act코0=해군 감찰법
desc_the_naval_inspection_act코0=해군 일반병들의 복지를 돌보는 감찰부를 창설합니다.
the_preparation_act코0=대비 정책
desc_the_preparation_act코0=학문적인 연구는 전쟁은 불가피하다는 것을 알려주지만, 동시에 언제 전쟁이 발발할지 예측하여 더 잘 대비할 수 있도록 해줍니다.
local_militias코0=지역 민병대
desc_local_militias코0=외국 군의 급습에 대처할 수 있는 지역 민병대를 지원합니다.
unified_army_command코0=명령 체계 통일
desc_unified_army_command코0=종속국의 군대를 우리의 명령체계 안에 포함시켜 모두가 하나의 지휘를 따르도록 합니다. 이를 통해 전장에서 혼란을 줄일 수 있습니다.
guerilla_warfare코0=게릴라 전술
desc_guerilla_warfare코0=무기와 물자의 은닉처를 만들어, 지역 주민이 외국의 침입에 저항할 수 있게끔 합니다.
merchant_marine_act코0=상선 해군법
desc_merchant_marine_act코0=전시에는 전함으로 쓰일 수 있는 거대 무역선단을 보유할 수 있도록 해운 무역 회사들을 지원합니다.
pen_rely_on_sword_act코0=펜은 칼을 필요로 한다
desc_pen_rely_on_sword_act코0=칼의 힘과 펜의 힘 모두 포기할 수 없습니다. 위대한 외교관들과 연설가들이 발언하면 군대는 그들의 말에 힘을 실어줄 것입니다.
taxation_with_representation코0=대표자를 통한 세금
desc_taxation_with_representation코2=식민지가 정부에서 대표될 수 있게 하면 국가에 충성하는 시민의 수를 늘일 것입니다.
the_combination_act코0=조합법
desc_the_combination_act코0=향후의 충격에 대비하여 가능한 모든 대책이 마련되었습니다. 이제부터 불법적인 모든 형태의 무역과 노동 조합이 금지됩니다.
the_court_of_wards_and_liveries코0=후견재판소
desc_the_court_of_wards_and_liveries코0=세금 수집을 관리하는 후견재판소를 설립함으로써 봉건적 의무의 이행이 효율적으로 되고 있습니다.
formalized_measures코0=도량형 표준화
desc_formalized_measures코1=우리는 도량형을 표준화해왔습니다. 4~8 보베이트는 1 하이드와 같고, 5 하이드는 조세단위로 헌드레드를 구성합니다. 이것은 미터법이 아니지만, 나라 어디에서나 통용되는 공통된 기준을 만드는데 도움이 될지도 모릅니다.
agricultural_cultivations코0=농경 문명
desc_agricultural_cultivations코0=소규모 농장에서 대규모의 플렌테이션으로 농업 형태를 변경함으로써 수확량을 극대화.
colonial_expansions코0=식민지 확장
desc_colonial_expansions코0=우리 식민지의 규모를 늘리는 재정착 프로그램을 도입.
the_navigation_act코0=항해 조례
desc_the_navigation_act코0=외국 선박을 통해 이루어지는 무역을 제한.
the_importation_act코0=과당수출방지법
desc_the_importation_act코0=외국에서 팔거나 수입할 수 있는 상품의 양에 제한을 둡니다.
the_house_of_trade코0=무역부
desc_the_house_of_trade코0=식민지 무역과 식민지화를 관장하는 정부 부처를 설립.
the_mining_act코0=광업법
desc_the_mining_act코0=광산 세금과는 별도로 모든 광산 경영이 민간에 의해 이루어 질 것입니다.
hire_privateers코0=사략선
desc_hire_privateers코0=사략선은 외국의 무역을 혼란에 빠뜨리고 적의 배를 공격할 것입니다.
hold_the_weather_gauge코0=바람이 불어오는 방향에 서라
desc_hold_the_weather_gauge코0=순풍이 부는 우위의 위치를 선점하여 우리는 해전에서 더 높은 기동성을 발휘할 것입니다.
restrictions_for_colonies코0=식민지 제한
desc_restrictions_for_colonies코0=식민지 통치를 강화하기 위한 무역과 생산에 엄격한 제한을 설정.
the_anti_piracy_act코0=해적 금지법
desc_the_anti_piracy_act코0=불법 해적행위에 대한 처벌을 엄격하게 강화.
the_land_recruiting_act코0=징집법
desc_the_land_recruiting_act코0=군복무에 대한 보수없이 군인을 징집하는 것은 분명히 많은 논란을 불러일으킬 것이다.
the_liquor_act코0=주류법
desc_the_liquor_act코0=주류 판매 면허제를 실시하여 면허에 대해 수수료를 부과하는 주류 판매 규정을 도입.
the_joint_stock_companies_act코0=주식회사법
desc_the_joint_stock_companies_act코0=지금부터 왕실의 허가없이 주식 회사를 설립하는 것이 금지 됩니다.
the_merchant_shipping_act코0=상선법
desc_the_merchant_shipping_act코0=강도에 의한 상품 분실이나 피해를 선주의 책임으로 의무지우는 것을 제한하는 법.
the_witchcraft_act코0=주술 처벌법
desc_the_witchcraft_act코0=주술이나 마법에 관한 어떠한 행위도 이제부터 보통법에 따라 중범죄로 간주됩니다.
the_education_act코0=교육법
desc_the_education_act코0=이제부터 우리의 법률 체계를 운영하는 자들에게는 교육이 의무화됩니다.
the_abolish_slavery_act코0=노예 폐지법
desc_the_abolish_slavery_act코0=노예 무역과 노예 제도가 우리 국가에서 금지되었습니다.
the_judiciary_act코0=법원 조직법
desc_the_judiciary_act코0=법률의 해석과 적용을 담당하는 국가 사법 제도가 마련되었습니다.
the_statute_of_monopolies코0=독점조례
desc_the_statute_of_monopolies코0=무역국간의 자유로운 무역과 상품 유통을 강화함으로써 무역 효율성과 생산 모두를 증가 시킬 수 있습니다.
the_recruiting_act코0=징집법
desc_the_recruiting_act코0=해군복무에 대한 대가없이 강제로 징집하는 것은 의심의 여지없이 논란을 불러 일으킬 것입니다.
the_military_act코0=군사법
desc_the_military_act코0=군대를 편성하고 배치하는 권한이 왕에게 있는 정규군 편성법.
the_tenures_abolition_act코0=봉토 폐지법
desc_the_tenures_abolition_act코0=군주에 대한 보상이 고정되었고 군사, 노업등의 다양한 이유로 왕실에 진 빚을 탕감해주었습니다.
the_dissolution_act코0=회기법
desc_the_dissolution_act코0=의회의 동의없이 국왕이 절대적인 통제권을 휘두르는 것을 막기위하여 모든 대책이 마련되었습니다.
the_statue_in_restraint_of_appeals코0=항소 제한법
desc_the_statue_in_restraint_of_appeals코0=우리는 공식적으로 교황의 권한을 축소하여 모든 종교 문제에 있어서 최종적, 법적 권한을 왕이 가지도록 하였습니다.
the_licensing_of_the_press_act코0=언론 면허법
desc_the_licensing_of_the_press_act코0=우리 사회에서 도서 남용과 반역자들을 최소화 하기 위해 출판을 엄격하게 제한하는 규정을 도입하였습니다.
the_wooden_wall코0=함대가 우리의 안전보장책이다
desc_the_wooden_wall코0=프랑스가 안 온다고는 안했어요, 그냥 바다를 통해서 안온다고 했지.
beneficial_neglect코0=온건책
desc_beneficial_neglect코0=온건책
the_provincial_taxation_system코0=지역 세금 체계
desc_the_provincial_taxation_system코0=지역의 영구세 체계를 확립함으로써 우리는 상당한 국고 수입의 상승을 얻을 수 있습니다.
foreign_conscription_centers코0=해외 징집 중심지
desc_foreign_conscription_centers코0=우리 종속국의 대도시 곳곳에 거점을 세우면 그 인력과 자원을 더욱 값싸게 이용할 수 있을 것입니다.
steppe_supplies_policy코0=대초원 보급품
desc_steppe_supplies_policy코0=대초원은 거주하기에 가혹한 땅이며 음식을 찾기도 어려울 수 있습니다. 강화된 행정 정책을 통하여 충분한 보급품을 확보할 수 있을 것입니다.
to_the_ground_policy코0=대지를 향하여
desc_to_the_ground_policy코0=건전한 경제를 유지하는 것은 우리 부족을 무사히 유지할 수 있는 가장 좋은 방법입니다. 필요한 장비와 무기를 원활하게 제공한다면 이 대지를 정복할 수 있을 것입니다.
calming_the_tides_policy코0=파도 다스리기
desc_calming_the_tides_policy코0=복지에 대한 국민들의 세심한 관심은 즐거운 결실을 맺었습니다. 복지와 관련된 우리의 명성은 나라 전체에 퍼졌고, 가장 멀리 떨어진 곳에 있는 목동조차 우리 영토에서 살고 있다는 것에 감사해하고 있습니다.
esprit_de_corps_policy코0=군인 정신
desc_esprit_de_corps_policy코1=종교적인 힘은 우리 자랑스러운 나라의 국민들이 하나된 연합으로 통합되어 있음을 느끼게 만드는 데 공헌하였습니다. 이 신앙은 그들의 행복을 보장하여 우리가 그들을 지배하는 데 도움을 줄 것입니다.
otto_per_mille코0=천 중에서 여덟
desc_otto_per_mille코0=우리 세금의 일부는 매년마다 경건한 정부를 관리하는 데 투입될 것입니다. 국민들의 관대함에 힘입어, 우리 나라는 운명적으로 예정된 번영을 이룰 수 있을 것입니다.
religious_spread_policy코0=종교적 확산
desc_religious_spread_policy코0=우리는 신의 왕국을 삼켜 우리의 안에 두었습니다. 우리는 같은 음식을 공유하고, 강물을 마시며, 우리의 죄많은 입은 여전히 그것을 삼키는 죄를 범하고 있습니다. 우리는 이 잔치를 모든 새로운 신하들과 함께 나눌 것입니다.
omnism_policy코0=범종교주의
desc_omnism_policy코0=관대한 행정은 성공의 열쇠입니다. 우리 나라는 수용과 존중, 신뢰를 바탕으로 세워져야 합니다. 즐거운 국민들은 화난 국민들보다 통제하기 쉽습니다.
ora_et_labora_policy코0=기도하고 일하라
desc_ora_et_labora_policy코0=육체는 영혼만큼이나 단련되어야 합니다. 우리의 수도승들은 남은 삶을 헌신적인 기도에만 바치지 말고, 몸을 쓰는 일에도 사용하여야 합니다. 수도원에서 나오는 생산품은 우리 나라의 상품을 더욱 풍요롭게 만들 것입니다.
administration_of_sacred_land_policy코0=신성한 땅에서의 행정
desc_administration_of_sacred_land_policy코0=효율적인 행정은 우리의 타고난 이점을 더 잘 개발할 수 있게 이끌 수 있으며, 이끌어야 합니다.
shared_land_policy코0=공유된 토지
desc_shared_land_policy코0=우리 나라의 성장은 확장을 촉진하는 것에서 그치지 않고, 우리가 차지한 지역의 유지에도 의존하여야 합니다. 새로운 건물을 제공하는 것은 새로운 정착민을 유치하고 도시의 보편적인 중요성을 드높일 것입니다. 머지않아 모두가 자신의 이름을 알게 될 것입니다.
disruptive_innovation_policy코0=파괴적인 혁신
desc_disruptive_innovation_policy코1=우리의 기술 발전은 다른 이웃 국가들과 비교할 수 없습니다. 과학적인 발전을 개선시키는 것은 우리의 탁월한 생각을 활용하고 지식을 확산시키는 데 충분히 도움이 될 것입니다.
ancestor_worship_policy코0=조상 숭배
desc_ancestor_worship_policy코0=죽은 자를 숭배하는 것은 우리 문화에서 중요한 비중을 차지합니다. 그들의 육신은 부패할 수 있지만, 그들의 기억은 부패하지 않습니다. 우리 국민들은 이런 믿음을 필수적으로 공유하고 있기에 강한 연대 의식을 갖고 있습니다.
steppe_nomad_migrations_policy코0=대초원 유목민의 이주
desc_steppe_nomad_migrations_policy코1=떠돌아다니는 나라의 국민인 우리는 새로이 정복한 땅에서 돌아다니고 정착하는 데 익숙합니다. 사나이는 자신이 태어난 곳을 선택할 수는 없지만, 죽는 곳을 선택할 수는 있습니다.
riverine_navy_policy코0=강변의 해군
desc_riverine_navy_policy코0=우리 부족은 수세기 동안 거친 풀의 바다를 항해해 왔으며, 이제 우리는 그 무대를 물로 옮겼습니다. 적들의 배가 피 위에서만 항해하게 만듭시다.
passport_to_merchants_policy코0=상인에 대한 통행권
desc_passport_to_merchants_policy코1=금의 흐름을 유지하는 훌륭한 방법은 금이 실제로 흐를 수 있게끔 하는 것입니다. 무역을 보호하는 우리의 정책은 상인들이 다른 무역로를 선택하는 것을 막아줄 것입니다.
faith_advisors_policy코0=신앙의 조언자
desc_faith_advisors_policy코0=신성한 계시는 우리의 통치자에게 옳은 길을 보여 줍니다. 하지만 그가 지상에서 그의 존재로 말미암아 우리를 축복하는 동안에는, 신의 불꽃 같은 조언이 그의 영혼을 소모시키지 않도록 지상에서의 조언이 반드시 필요할 것입니다.
one_and_true코0=유일과 진실
desc_one_and_true코0=우리의 선교사들이 가진 영향력은 이제 절정에 이르렀으며, 국민들 사이에 퍼진 그들의 평판은 그들이 들을 지도 모르는 나쁜 소문들이 그저 사악한 속삭임에 불과하다는 사실을 확신하게 만들어 주었습니다.
maritime_scribes코0=바다의 서기관
desc_maritime_scribes코0=과거 우리는 적합한 기록을 남기기 위해 최고의 학자들 중 일부를 배 위로 보냈었습니다. 그들은 이제 우리의 가장 큰 해전과 제독들의 성공적인 지휘를 보고하는 많은 수의 연대기를 기록하고 있습니다.
solidarity_policy코0=일치 단결
desc_solidarity_policy코0=나누는 것은 사랑하는 것입니다. 받는 것은... 어쨌든 좋은 것입니다. 우리 나라의 이타적인 평판은 많은 상업적 교류에 있어서 우리에게 두드러진 입지를 가져다 주었습니다.
appeal_to_old_powers_policy코0=구대륙에 대한 구애
desc_appeal_to_old_powers_policy코0=우리는 구대륙 국가들과의 관계를 소홀히 하지 않았으며, 이는 우리에게 외교적 관계를 맺음에 있어 권위 있는 평판을 가져다 주었습니다.
indirect_approach_policy코0=간접적인 접근
