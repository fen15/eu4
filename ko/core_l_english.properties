MAPMODE_MISSIONARY_DESC코0=지역을 지역의 개종 가능 여부에 따라 칠합니다. 초록색은 국교와 다른 종교를 가지고 있음을, 파란색은 개종 되고 있음을 회색은 이미 국교를 믿고 있음을 뜻합니다.
MAPMODE_REGION_DESC코0=지역을 그들이 속한 권역에 따라 칠합니다. 아무 지역에나 커서를 올리고 있으면 그 지역이 속한 지방과 권역, 대륙을 나타낼 것 입니다.
MAPMODE_AREAS_DESC코0=지역들을 그들이 속한 지방에 따라 칠합니다.아무 지역에나 커서를 올리고 있으면 그 지역이 속한 지방과 권역, 대륙을 나타낼 것 입니다.
MAPMODE_VICTORYCARDS_DESC코0=지역들을 그들이 속한 승리 카드에 따라(만약 있다면) 칠합니다. 카드에 속한 아무 지역에나 커서를 올리고 있으면 그 카드의 점수를 드러냅니다.
MAPMODE_CULTURE_DESC코0=지역을 다양한 문화에 따라 칠하고 문화들의 이름을 표시합니다.
MAPMODE_OPINION_DESC코0=선택된 국가를 향한 지역 소유국의 관계도에 따라 지역에 색상을 표시합니다.
MAPMODE_COALITION_DESC코0=선택된 국가의 공격적 확장에 대한 지역 소유국의 의견에 따라 지역에 색상을 표시합니다. 그 정도는 회색과 오렌지색 사이로 표시됩니다. 어떤 국가가 빨간색이라면, 그들은 당신에 대항하는 반국가동맹에 가입한 것입니다.
