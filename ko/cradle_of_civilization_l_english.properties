muslim_school_events.1.d코0=신학과 법학 교육을 받는다는 것은 흔하게는 다양한 마드라사와 셰흐들의 지도 하에서 오래된 율법서들을 연구하는 것을 포함하는 긴 과정입니다. 배운 모든 문헌이나 주석에 대해 학생들은 인증서인 Ijaza를 획득합니다. 어떤 마드라사와 셰흐의 지도를 받았는지에 획득한 Ijaza의 가치는 동등하지 않을 수도 있습니다.\n한 수료자는 최근에 전국의 마드라사에서 아주 좋은 인상을 남겼습니다. 그는 선구적 카디 또는 무프티로서 훌륭한 경력을 가지게 됨을 믿어 의심치 않습니다.
