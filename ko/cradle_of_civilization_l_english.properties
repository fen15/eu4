muslim_school_events.9.a코0=훌륭하군.
muslim_school_events.10.t코0=종교 학자들이 동의하지 않다
muslim_school_events.10.d코0=모든 신학자들의 의견이 만장일치되기는 어렵습니다. 학자들의 세계에서는 충분히 의견 차이가 존재할 수 있기 때문에 일반적으로 이것은 큰 문제가 아닙니다. 때로는 그 의견 차이는 좀 더 개인적인 형태를 띠기도 하지만, 어떤 이들은 우리가 초청한 학자들이 우리 종교계의 많은 부분과 마찰을 빚게 되어 우리의 국제적 명성을 손상시킨다고 주장합니다.
muslim_school_events.10.a코0=유감스럽군.
