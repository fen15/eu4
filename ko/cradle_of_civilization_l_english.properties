desc_crushed_non_mamluk_rebels코0=최근의 반란은 폭력적으로 진압되었습니다.
placated_non_mamluk_rebels코0=진정된 지역 주민들
desc_placated_non_mamluk_rebels코0=우리는 지역 차별을 해결하기 위한 시도를 통해 최근의 반란을 방지했습니다.
tarh코0=타르(Tarh)
desc_tarh코0=우리는 이 지역의 주민들에게 지정가로 지역 상품을 강매하고 있습니다. 왕실의 독점을 통해 금전적 손실을 막을 수 있었지만 생산성과 품질 하락의 결과를 유발했습니다.
unprofitable_monopolies코0=수익성 없는 독점권
desc_unprofitable_monopolies코0=이 지방의 생산은 왕실의 독점을 통해 통제되지만, 생산품에 대한 수요가 현저히 떨어지면서 결과적으로 우리의 이익이 감소하고 있습니다.
factionalism코0=파벌주의
desc_factionalism코0=우리의 통치자는 우리 나라의 파벌들을 서로 대립 시켜서 그들에 대한 통제권을 강화하려고 노력하고 있습니다.
ruler_supporting_faction코0=파벌을 지원하는 통치자
desc_ruler_supporting_faction코0=우리의 통치자는 우리나라의 분파 갈등에서 항상 가장 강한 편에 서고자 노력하고 있습니다.
cairo_markets코0=카이로 시장 확장
desc_cairo_markets코0=우리 술탄은 카이로의 상업구역이 작금의 모든 정비공사 또는 건물공사에 있어 최우선 과제가 되어야한다고 명령했습니다.
cairo_slums코0=카이로 빈민가 보수
desc_cairo_slums코0=현재의 통치자는 카이로 빈민가에서 빈곤과 질병을 퇴치 하는데 심혈을 기울일 것입니다.
cairo_al_ahzar코0=아즈하르 사원의 후원
desc_cairo_al_ahzar코0=카이로 사원과 유서 깊은 알-아즈하르의 모스크를 지원하기 위한 상당한 액수의 기부헌금을 모았습니다.
cairo_defences코0=카이로 성채
desc_cairo_defences코0=우리는 카이로의 성채를 개축하고 필요할 때마다 방어 시설을 만들고 수리하기 위해 상당한 노력을 기울였습니다.
monuments_of_cairo코0=카이로 기념물
desc_monuments_of_cairo코0=우리는 카이로의 고대 도시에있는 자원 대부분을  우리의 위대한 통치자의 기념물을 짓는데 썼습니다.
mamluk_amir_al_hajj코0=맘루크 출신 아미르 알-하지
desc_mamluk_amir_al_hajj코0=우리는 가장 믿을만한 맘루크 중 하나에게 성스러운 도시로 향하는 캐러밴을 지키는 임무를 주었습니다. 그는 그곳의 지형과 현지인들에 대해 알지 못할 수도 있지만 우리처럼 숙련된 전사가 없더라도 캐러밴은 안전해야만 합니다.
diplomat_amir_al_hajj코0=외교관출신 아미르알-하지
desc_diplomat_amir_al_hajj코0=매년 메카 성지 순례를 담당하는 관리인 아미르 알-하지는 최고의 외교관 출신으로 선출하였습니다. 그는  때로는 위험한 지역을 거쳐 순례자들을 인도하는데 적합할 것입니다.
warrior_amir_al_hajj코0=전사출신 순례책임자 아미르 알-하지
desc_warrior_amir_al_hajj코0=매년 메카 성지 순례를 담당하는 관리인 아미르 알-하지는 최고의 군지휘관 출신으로 선출하였습니다. 그는 주요 순례자들을 방어하는데 적합할 것입니다.
bedouin_amir_al_hajj코0=베두인출신 아미르 알-하지
desc_bedouin_amir_al_hajj코0=매년 메카 성지 순례를 담당하는 관리인 아미르 알-하지는 우리가 보호해야 할 그 순례자들에게 위협적인 존재일 수 있는 베두인족 출신으로 선출했습니다. 그는 순례자를 보호하는데 특출나겠지만, 하지만 일부는 우리가 신성한 의무를 게을리하는 것으로 볼 수도 있습니다.
awlad_al_nas_commander코0=아우라드 알-나스(Awlad al-nas) 출신의 지휘관
desc_awlad_al_nas_commander코0=[Root.GetName]의 방어는 해방된 맘루크의 아들인, 진취적인 아우라드 알-나스가 담당하고 있습니다.
mamluk_commander코0=맘루크 지휘관
desc_mamluk_commander코0=이 지역의 방어는 우리가 가장 신뢰하는 맘루크들 중 한명이 담당하고 있습니다.
trusting_old_guard코0=콰라니스(Qaranis)
desc_trusting_old_guard코0=우리 전임자들을 통해 권력을 획득한 많은 관리들이 공직에 남아 있습니다. 이것은 과도기를 많은 이들이 좋아하는 것보다 덜 안정하게  만듭니다.
loyal_mamluks_in_high_positions코0=충성스러운 맘루크
desc_loyal_mamluks_in_high_positions코0=우리는 전임자들로 인해 권력을 얻게된 맘루크들을 경력이 없는 충성스러운 맘루크들로 대체했습니다. 이 때문에 카이로에서 우리를 지지하는 가문은 일부만 남게 되었지만, 적어도 우리의 장교들은 이제 믿을 수 있는 자들이 되었습니다.
mamluk_events.0.t코0=맘루크 왕위 계승
mamluk_events.0.d코0=[Root.Monarch.GetName]의 죽음으로 인해 우리 국가는 통치자가 없는 상황입니다.\n [Root.Capital.GetCapitalName]의 모든 주요 맘루크 가문들은 자신들의 영향력을 사용해 다음 후계자가 누가 될지 말하도록 요구하고 있습니다. 승자가 누가 되냐에 따라 우리의 새 통치자를 지원하는 가문들과 지역들이 달라집니다.\n확실한 것은 하나입니다, 자신들의 집단의 관심사가 우선한다고 생각하는 사람들은 우리의 새 [Root.Monarch.GetTitle]을(를) 반갑게 맞이하지 않을 것 입니다. 일부 사람들은 새 통치자의 영향력을 제한하기 위해 남은 여생을 보낼 수도 있습니다.
mamluk_events.0.a코0=[first_ruler_alternative_province.Culture.GetName]의 맘루크들의 지원이 필요하다.
mamluk_events.0.b코0=[second_ruler_alternative_province.Culture.GetName]의 맘루크만 필요하다.
mamluk_events.0.c코0=[third_ruler_alternative_province.Culture.GetName]의 후보자를 지원하자.
mamluk_events.0.dd코0=[Root.Capital.GetCapitalName]에 연줄이 없는 집단이 최고의 대안이다...
mamluk_events.1.t코0=[not_ruling_culture_province.Culture.GetName] 병사들
mamluk_events.1.d코0=맘루크들은 우리 병력의 핵심이지만 우리 군대가 모두 노예 병사들로 구성된 것은 아닙니다. 지역 [not_ruling_culture_province.Culture.GetName] 병사들은 우리 보병의 상당수를 차지하며 근위병 및 수비대에 복무합니다.\n적은 진급 기회와 낮은 임금은  동기부여가 되지 않으며 그들을 어디까지 신뢰할 수 있는지는 불명확합니다.  특히 그들을 담당하고 있는 아미르들은 병사들의 훈련과 장비에 신경쓰지 않고 있습니다.\n[not_ruling_culture_province.GetAreaName]에서 맘루크 아미르들과\n [not_ruling_culture_province.Culture.GetName] 사람들 사이의 불신은 반란으로 이어졌습니다.
mamluk_events.1.a코0=반란의 근본 부터 뿌리뽑아야 한다!
mamluk_events.1.b코0=그들의 상황을 개선하기 위한 방법을 찾아보자.
mamluk_events.2.t코0=타르(Tarh)와 왕실 독점
mamluk_events.2.d코0=우리 전임자들은 왕실 독점권을 현명하게 이용해 환금 작물들과 특상품들에서 얻는 이익을 관리했습니다. 하지만 수요가 감소하면서 투자금에 손실을 입고 있습니다. [monopoly_province.GetName]의 우리 감독관은 지난 2년동안 재고품을 팔지 못했고 이로 인해 국고에 손실을 입힐 것이 우려된다고 보고했습니다.\n감독관은 우리 백성들에게 재고품들을 정가에 사도록 강요해 투자금을 회수하는 방안을 제안했습니다. 이 방안은 전통적으로 타르(Tarh)로 알려져 있습니다.
mamluk_events.2.a코0=훌륭한 생각이군!
mamluk_events.2.b코0=그런 손해는 감수해야 한다.
mamluk_events.3.t코0=[mamluk_province.Culture.GetName] 아미르의 반란
mamluk_events.3.d코0=우리 국가의 강력한 맘루크 아미르들 중 한명이 [mamluk_province.GetAreaName]에 세력 기반을 마련하고 [Root.Capital.GetCapitalName]로 진격하고 있습니다. 수도의 맘루크 가문들과 성채 내부에서도 그의 명분이 폭넓은 지지를 받는다는 소문이 돌고 있습니다.
mamluk_events.3.a코0=반역의 대가는 죽음이다!
mamluk_events.4.t코0=파벌주의
mamluk_events.4.d코0=[Root.Monarch.GetTitle]은(는) 우리 [Root.GovernmentName]의 유일한 맘루크 소유자가 아닙니다. 영향력 있는\n 해방된 맘루크 가문들은 보통 그들의 고향 지역에서 온 엄청난, 혹은 많은 수의 노예들을 가지고 있습니다. 이\n 영향력 있는 아미르들이 왕위 계승에 있어서 매우 큰 영향을 끼치지만 왕위가 계승되고 나서도 맘루크 가문들은 [Root.GetAdjective] 정치에 큰 영향력을 가집니다.  이 파벌들이 [Root.Capital.GetCapitalName]의\n통치에 관여하지 못하도록 하는 것은 [Root.Monarch.GetName]에게 달려있습니다.
mamluk_events.4.a코0=그들이 서로 적대하게 만들어야 한다.
mamluk_events.4.b코0=특정 파벌의 편에 서야 한다.
mamluk_events.5.t코0=궁정 쿠데타
mamluk_events.5.d코0=[Root.Monarch.GetName]의 실정에 심한 불만을 가진 주요 맘루크 아미르들은 독자적으로 우리의 [Root.Monarch.GetTitle]을(를) 폐위시키고 더 능력있는 전사를 왕위에 올리기로 결정했습니다.
mamluk_events.5.a코0=우리는 [Root.Monarch.GetName]을(를) 포기하지 않을 것이다!
mamluk_events.5.b코0=모든 사람은 죽기 마련이다.
mamluk_events.6.t코0=카이로 도시
mamluk_events.6.d코0=우리 [Root.GovernmentName]보다 역사가 오래된 카이로는 많은 통치자들과 정복자들이 오랜세월에 걸쳐 정비하였습니다. 죽은자의 무덤, 푸스타트의 빈민가,  북적거리는 칸 엘 칼릴리 시장 및 카이로의 성채등을 정돈한 것은 우리 이전 통치자들의 기념비적인 업적임을 말해줍니다. 그럼에도 불구하고,  [Root.Monarch.GetName]은(는) 현재 카이로의 지배자로서 도시를 더 정비하고 개발하여  [Root.Monarch.GetHerHis]의 발자취를 카이로에 남기고 싶어 합니다.  
mamluk_events.6.a코0=칸 엘 칼릴리 시장과 다른 시장들을 보수한다.
mamluk_events.6.b코0=우리는 커져가는 빈민가와 교외지를 보수해야만 한다.
mamluk_events.6.c코0=모스크와 아즈하르 사원에 중점을 두자.
mamluk_events.6.dd코0=도시의 성채와 방어에 집중한다.
mamluk_events.6.e코0=다음 세대는 우리의 업적을 선망 할 것이다.
mamluk_events.6.f코0=카이로의 시민들을 위해지금 할 수 있는 것은 없다.
mamluk_events.7.t코0=새로운 순례책임자 아미르
mamluk_events.7.d코0=모든 무슬림들은 일생에  한 번 성지 메카와 메디나를 순례해야 합니다.  [Root.Monarch.GetTitle]인 우리는 순례자들이 목적지에 무사히 도착하도록 해야 할 책임이 있습니다. 약탈자들을 물리치는 것부터 노골적인 위협이나 뇌물을 이용해 지역 통치자들과 통행을 협상하는 것까지, 이것은 많은 면에서 간계와 전투 능력 모두를 필요로 하는 자리입니다. 순례책임자 아미르는 순례단에 대한 전적인 책임을 맡게 되고 모든 [Root.GetAdjective] 순례자들의 안전하고 평화로운 통행을 달성하는데 있어서 큰 자유를 가지게 됩니다.
mamluk_events.7.a코0=우리의 최고의 베두인을 선택하자.
mamluk_events.7.a.tt코0=당신의 §Y순례책임자 아미르§! 선택은 당신의 백성들의 순례단 성공 확률과 순례가 유발할 수 있는 모든 문제들에 영향을 줍니다:\n베두인 순례책임자 아미르는 다른 선택지들이 해결하지 못하는 위험으로부터 순례단을 보호합니다.
mamluk_events.7.b코0=아라비아 사막의 원주민인 베두인을 선택하자.
mamluk_events.7.c코0=노련한 전사가 그 임무를 맡을 것이다.
mamluk_events.7.c.tt코0=당신의 §Y순례책임자 아미르§! 선택은 당신의 백성들의 순례단 성공 확률과 순례가 유발할 수 있는 모든 문제들에 영향을 줍니다:\n전사 순례책임자 아미르는 순례단이 공격받을 때 방어할 확률이 높지만, 재치의 부족 때문에 불필요한 충돌을 만들 수도 있습니다.
mamluk_events.7.dd코0=유능한 외교관이 최선을 다해 해결할 것이다.
mamluk_events.7.dd.tt코0=당신의 §Y순례책임자 아미르§! 선택은 당신의 백성들의 순례단 성공 확률과 순례가 유발할 수 있는 모든 문제들에 영향을 줍니다:\n외교관 순례책임자 아미르는 당신의 국가가 평화로울 때는 효과가 좋지만, 전쟁 중일 때는 효과가 안좋습니다.
mamluk_events.7.e코0=충성스러운 맘루크만이 이 임무를 수행할 수 있다.
mamluk_events.7.e.tt코0=당신의 §Y순례책임자 아미르§! 선택은 당신의 백성들의 순례단 성공 확률과 순례가 유발할 수 있는 모든 문제들에 영향을 줍니다:\n맘루크 순례책임자 아미르는 당신의 통치자가 높은 정통성을 가지고 있다면 더욱 신뢰할 수 있지만, 정통성이 낮을 때는 신뢰도가 더욱 낮습니다.
mamluk_events.8.t코0=순례단이 습격당하다
mamluk_events.8.d코0=성지를 향해 가던 순례단이 습격당하고 약탈당했습니다.  성지를 향해 가는 우리 백성들을 보호하는 것은 우리의 의무입니다. 그리고 우리의 그 능력은 이제 의문시되고 있습니다.
mamluk_events.8.a코0=이 일은 다시 일어나지 않을 것이다.
mamluk_events.8.b코0=우리는 그들을 보호하기 위해 더 많이 투자해야만 한다.
mamluk_events.8.c코0=우리의 순례자 아미르는 미래에 더 나은 결과를 얻기 위해  연줄을 사용할 것이다.
mamluk_events.9.t코0=성지 순례는 안전하다
mamluk_events.9.d코0=성지 메카와 성지 메디나로 순례를 가는 우리 백성들을 보호하기 위한 우리의 노력은 성과를 보았습니다. 마지막 습격 이후 오랜 시간이 지났고 국토는 평화롭습니다.
mamluk_events.9.a코0=훌륭하군.
mamluk_events.10.t코0=아우라드 알-나스 (Awlad al-nas)
mamluk_events.10.d코0=어릴 때부터 충성스러운 전사로 교육받아온 맘루크 노예들은 보통 주인이나 고용주들의 전적인 신뢰를 받고 있습니다. 하지만 그 맘루크들의 아들들인, 아우라드 알-나스들은 일반적으로 훨씬 덜 유능하고 덜 충성스러운 것으로 여겨집니다. 왕실 맘루크가 될 수 없는 아우라드 알-나스는 그 대신 정규군과 하부 행정부의 사회 엘리트를 구성하고 있습니다.\n하지만 이 귀족의 아들들은 자신들이 더 큰 책임을 질 준비가 되어 있음을 계속해서 증명하려고 합니다. [defence_province.GetAreaName] 주의 방어 지휘관의 자리가 공석이기 때문에, 많은 수의 이들이 우리가 이 업무를 자신들에게 맡길 것을 기대하고 있습니다.
mamluk_events.10.a코0=그 아들들 중 한 명을 임명하자.
mamluk_events.10.b코0=믿을 만한 사람은 우리 뿐이니, 맘루크를 지휘관으로 삼아야 한다.
mamluk_events.11.t코0=콰라니스 (Qaranis)
mamluk_events.11.d코0=우리 [Root.GovernmentName]은(는) 맘루크 노예들이 건국했으며 숙련된 노예 전사들의 소유와 수입은 모든 [Root.Monarch.GetTitle]의 권력의 기반으로 남아 있습니다. 노예가 자신의 새로운 고향의 다른 사람들보다 자신의 주인에게 더 충성한다는 것은 당연한 일이며, 봉사의 대가로 노예에서 해방된다면 더욱 충성하게 됩니다.\n하지만, 현재 우리 행정부와 궁정, 군대에 있는 많은 왕실 맘루크들은 $RANDOM_OLD_MONARCH$이(가) 구입해 우리 [Root.GovernmentName]에 데려온 이들 입니다. 이들은 매우 큰 영향력을 가지고 있지만 [Root.Monarch.GetName]에 대한 개인적인 충성심은 가지고 있지 않습니다. 새 맘루크들은 이들을 음모죄로 고발하고 영향력을 줄이려고 합니다.
mamluk_events.11.a코0=중요 보직에서 콰라니스를 뿌리 뽑자!
mamluk_events.11.b코0=그들을 믿는 수  밖에 없다, 어쨌든 우리는 모두 맘루크이니까...
mamluk_events.12.t코0=후루시야 (Furusiyya)
mamluk_events.12.d코0=후루시야는 승마술을 젊은 전사들에게 가르쳐 주기 위한 일련의 승마 연습 훈련입니다. 세부적인 규칙들과 훈련 교본 그리고 매우 인기있는 대회와 우승자들로 구성된 후루시야는 많은 면에서 맘루크 귀족 전사 사회에 의해 완성되었습니다. 일부 연대기 작가들은 현재의 우승자들이 과거의 전사들과 시합을 해서는 안된다고 주장하지만, 그것은 아직도 관습으로 받아들여지며, [Root.Monarch.GetTitle]들이 대규모의 후루시야 대회를 여는 것은 매우 인기있습니다. 그리고 우승자들은 많은 인기있는 이야기의 영웅들로 남아 있습니다.
mamluk_events.12.a코0=후루시야는 백성들에게 좋은 것이다, 하지만 [Root.Monarch.GetTitle]이(가) 돈을 쓸 필요는 없다.
mamluk_events.12.b코0=기사도의 꽃을 후원하기 위해 새 경기장을 확장하고 건설한다.
furusiyya코0=후루시야 (Furusiyya)
desc_furusiyya코0=우리는 맘루크 기병을 위한 무술 대회의 위대한 전통을 지키는 데 상당한 자원을 투자하고 있습니다.
STATE_JANISSARIES_MIL_POWER코0=$AMOUNT|Y$ £mil£ 소모
CREATEJANISSARIES_TEXT코0=$EFFECT$
STATE_JANISSARIES_CREATED_REGIMENTS코0=$NUM|Y$개의 예니체리가 $PROV|Y$에 생성될 것입니다
STATE_JANISSARIES_HEATHEN_PROVINCES코1=당신이 완전한 코어를 가지고 통제하고 있으며 $AMOUNT|Y$ 이상의 개발도를 가진 이교도 주가 필요합니다.
