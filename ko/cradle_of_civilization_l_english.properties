tribal_federation_events.12.d코0=[From.GetName]의 반역자 부족들이 우리를 버리고 적국에 합류했습니다. 전쟁이 끝나도 이 비겁자들은 우리의 우방이 될수 없을 것입니다.
tribal_federation_events.12.a코0=그놈들에겐 영원한 불명예의 낙인이 찍힐 것이다.
