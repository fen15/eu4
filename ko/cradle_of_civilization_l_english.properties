muslim_school_events.13.d코0=큰 정신적 힘을 가졌을 뿐만 아니라 확고한 기득권층인 울레마들은 때로 사회 저항에 동참하기도합니다. 최근 [protest_province.GetName]의 지역 수비대와 도시 거주민 간의 최근 언쟁은 [protest_province.GetAreaName]주의 유명한 Mufti의 주목을 끌었습니다.\n우리 지역 지도자는 시위대의 말을 듣지 않으면 상황이 악화 될지 모른다는 두려움을 갖고 있습니다.
