army_professionalism_events.9.b코0=그냥 내버려 둬야 한다.
army_professionalism_events.10.t코0=군대 경력
army_professionalism_events.10.d코0=전문화된 군의 규모가 확대되면서, 능력과 야망을 가진 사람들을 위한 새로운 일자리가 매우 많아졌습니다. 하지만 오래된 [Root.GetNoblesReplacementForOtherGovernments]은(는) 그들의 친족들이 수 백년간 [Root.GetStateForm]에 충실하게 복무해온 전통이 있기 때문에,  여전히 자신들이 가장 중요한 군 직위를 수여받길 바라고 있습니다. \n몇몇 고위 장교들은 유능한 인물들에게 진급의 기회를 더 많이 열어달라고 간청하고 있습니다. 반면에 다른 장교들은 이것을 격렬하게 반대하며 오직 혈통만이 우수함을 보장한다고 주장합니다. 
army_professionalism_events.10.a코0=장교단의 오래된 전통을 지켜야 한다.
army_professionalism_events.10.b코0=새로운 사람들도 더 높은 직위에 오를수 있게 해줄 것이다.
army_professionalism_events.11.t코0=소속감 (Esprit de Corps)
army_professionalism_events.11.d코1=군대의 생활 특유의 긴장감은,  소속감과 협동심을 일깨워 더 강한 군대를 만드는 밑거름이 됩니다. 최근  [enemy_country.GetName]와(과)의 분쟁을 통해 우리 병력의 협동심과 단결력이 일취월장하여  전 부대원에게 [Root.GetAdjective] [Root.GetStateForm]에 대한 충성심과 의무감이 생겼다는 것이 증명되었습니다.  불과 몇 년 전에는 보기 힘들었던 것 입니다.
army_professionalism_events.11.a코0=이것이 우리 [Root.GetAdjective]군과 타국의 군대와의 차이점이다.
army_professionalism_events.12.t코0=장교 부족
army_professionalism_events.12.d코0=상당한 규모의 전문화된 군대를 유지하기 위해서는 충분한 수의 숙련된 장교들을 통해 [Root.GetStateForm]의 계획과 명령을 수행해야 합니다.  하지만,  장교들이 갖취야 할 수준이 높아짐에 따라 이제 걸맞는 장교들의 수가 부족하게 되었습니다..\n높아진 수요를 맞추기 위하여 기존 장교들 훈련시키기엔 시간이 걸리고, 새로 고용하는 것은 더 어렵습니다.
army_professionalism_events.12.a코0=훈련의 규모를 축소한다.
army_professionalism_events.12.b코0=모집규모를 늘린다.
army_professionalism_events.13.t코0=지역 민병대
army_professionalism_events.13.d코0=병역의무는 [Root.GetStateForm]의 직업군에서 주로 시행되는 것이 아니고 우리나라의 도처에 있는 도시, 성 및 요새에 주둔하고 있는 지방 민병대에서 주로 시행됩니다. 이 민병대들은 보통 그 지역에 대해 잘 알고 주둔병, 정찰병 그리고 정보 수집병으로서 그 역할을 훌륭히 수행하지만 정규군에 비하면 민병대의 질은 매우 천차만별입니다.\n직업군 병사들을 파견하여 우리나라의 모든 민병대를 교육하고 여러 지역들에서 작전을 수행할 때 민병대에 대한 의존을 줄이자는 제안이 들어왔습니다. 우리 장군들에 따르면, 그런 조치가 군대의 질을 높이고 불확실한 요소를 더 줄일 수 있을 것이라 합니다.  하지만, 이 제안은 상당수의 기존 군대를 해산시키는 것을 의미하기도 합니다.
army_professionalism_events.13.a코0=우리는 민병대가 필요하다.
army_professionalism_events.13.b코0=민병대에 의존해서는 안된다.
army_professionalism_events.14.t코0=산업의 불길
army_professionalism_events.14.d코0=전문화된 군대의 필요성이 커지면서 [Root.GetCapitalName]의 지역 사업에도 큰 영향을 끼쳤습니다. 도시와 그 주변의 공장들은 수요 증가를 감당할 수 없어서 온 나라의 자본가들과 노동자들이 [Root.GetName]에서 일하기 위해  몰려들고 있습니다. 
army_professionalism_events.14.a코0=[Root.GetCapitalName]의 주조 공장은 국가를 지탱할 것 이다!
army_professionalism_events.15.t코0=연대 마을의 성장
army_professionalism_events.15.d코0=주둔하는 군부대를 통해 생계를 유지하는 국민들이 늘어나면서, 군시설과 병영이 있는 도시는 군대에서 필요한 공사와 수선등을 담당하면서 성장하기 시작했습니다. [Root.GetName]에서 [Root.GetCapitalName]의 성장은 전 지역의 이익이 되었습니다.
army_professionalism_events.15.a코0=훌륭하군
army_professionalism_events.16.t코0=[Root.GetDefiniteArticleBeforePluralCountry][Root.GetName]에 대한 반역 행위
army_professionalism_events.16.d코0=신병 모집은 적절히 분권화되어야 합니다. 이 업무는 보통 수도의 [Root.GetNoblesReplacementForOtherGovernments]담당이고, 그들은 우리나라의 여러 지역에서 징집대상인원을 조사해야 합니다.\n이 체계는 중앙 정부가 시골 지역의 신병 모집에 상세하게 관여하지 않기 때문에 어느 정도 신뢰에 의존하며, 군에서 가끔씩 실시하는 조사만이 유일하게 이 체계를 관리할 수 있는 방법입니다. [cheating_rolls.GetName]에서 실시한 조사과정중 지역의 큰 부정행위를 밝혀냈습니다. 그 지역의 징집명부는 실제 존재하지 않는 인원들이 기입되어 있고, 그 지역사람들은 누가 징집대상인지 아무도 모르는 것 같습니다.
army_professionalism_events.16.a코0=있을 수 있는 일이야.
army_professionalism_events.16.b코0=범죄자들을 처벌하고 자체조사를 시작해야 한다.
