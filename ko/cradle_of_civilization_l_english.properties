muslim_school_events.6.d코0=이슬람 세계에 시아파 신앙이 확산되었지만 대부분의 시아파 신도들은 수니파나 비무슬림들이 통치하는 지역에 삽니다. 살아남기 위해서 우리 신앙의 형제들은 스스로를 시아파 신자가 아닌 것처럼 속이는 타키야 교리를 따르고 있습니다. 일부 시아파[Root.GovernmentName]들 처럼 우리는 그들의 신앙을 비밀로 하며 사는 것을 더 이상 원하지 않는 신앙의 형제들을 데려와야 합니다. 그들 중 다수는 고학력자이며 사회의 중추적 역할을 하고 있습니다.
