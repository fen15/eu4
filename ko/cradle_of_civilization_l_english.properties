efficient_tax_farming_modifier코0=효율적인 조세 대납
desc_efficient_tax_farming_modifier코0=조세 대납은  우리 나라의 자원을 활용하는 방법중에 가장 효율적입니다. 우리 영토내 각 지역의 조세 징수권을 징수업자들에게 넘겨주면 그들은  자신의 이익을 위해 담당한 지역에서 최대한 많은 조세를 뽑아내려 할 것이고 이는 우리에게 확실한 조세 수입을 보장해 줄 것 입니다. 
land_acquisition_modifier코0=토지 획득
desc_land_acquisition_modifier코0=비록 우리 술탄의 영지일지라도 그곳이 버려져 있다면 그 땅을 다시 개간해서 보다 더 많은 이익을 얻어낼 수 있습니다.
lenient_taxation_modifier코0=조세 부담 완화
desc_lenient_taxation_modifier코0=무거운 세금이 부과되면 강한 불만이 제기되거나, 폭동이 일어날 수도 있습니다.  각 주들이 떠안는 부담을 완화시켜 주면 그들은 우리에게 크나큰 감사를  느끼게 될 것입니다.
train_horsemanship_modifier코0=승마술 훈련
desc_train_horsemanship_modifier코0=소수의 기수만이 능숙한 실력을 갖추고 소수의 말만이 전쟁에 적합하도록 사육됩니다. 우리는 경쟁, 훈련, 소규모 약탈, 때로는 전쟁을 통해 항상 적극적으로 승마술에 노력을 기울여야 합니다.
promote_culture_in_government_modifier코0=정부의 수족을 키우다
desc_promote_culture_in_government_modifier코0=슬기로운 우리 술탄은 계승전쟁에서 자신을 지원해준 세력들에게 더 높은 지위를 하사하기로 하였습니다. 그의 현명한 결정으로 모든 지역이 번영할 것입니다.
seize_clerical_holdings_modifier코0=몰수된 성직자들의 재산 
desc_seize_clerical_holdings_modifier코0=전임자가 부당하게 성직자들에게 수여한 기부금과 재화가 많습니다. 이런 잘못된 체계로 인한 부패를 줄이기 위해 성직자들이 보유한 재산을 몰수하여  우리나라의 정의를 앞장서서 지키고 있는 각 주에 되돌려 주어야 합니다. 
invite_minorities_modifier코0=소수민족 초빙
desc_invite_minorities_modifier코0=위태로운 세계에서 신앙의 형제들에게 안전한 피난처가 되어줌으로써 우리는 그들 모두를 우리 영토에 정착하도록 불러들였습니다. 이곳에서 그들은 새로운 삶을 사는 동시에 우리 국가의 부흥에 기여할 수 있습니다.
ideagroups.111.b코0=이 정책을 시행하기 위해 필요한 것은 뭐든지 하자
army_professionalism_events.1.t코0=[From.GetCapitalName]의 약탈
army_professionalism_events.1.d코0=전통적으로 군대는 진격로 상에 있는 지역들을 약탈해 보급을 충당합니다. [Root.GovernmentName] 재무부로부터 봉급이 제때 도착하는 경우가 거의 없기 때문에, 이 약탈 행위는 전시에 병사들이 생존할 수 있는 유일한 방법입니다. 실제로, 소급적으로 봉급을 지불함으로서 많은 사람들이 전사자에게 봉급을 주는 것을 피합니다.\n[From.GetCapitalName]이(가) 우리 군대에게 함락되었기 때문에 우리 병사들은 도시를 약탈하고 부를 쌓기를 기대하고 있습니다. 도시의 완전한 파괴는 우리가 바라는 바가 아닙니다. 명령을 거부한 우리의 병사들이 무력한 시민들을 급습했고, 비열한 행위들을 하며 오랜 시간동안 지역을 파괴했습니다.
army_professionalism_events.1.a코0=범죄자들을 벌해야 한다!
army_professionalism_events.1.b코0=군대의 급료 지급절차와 규율을 개선할 필요가 있다.
army_professionalism_events.1.c코0=전쟁이란게 원래 그런거지.
