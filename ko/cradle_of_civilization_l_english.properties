muslim_school_events.12.t코0=타끼야 (Taqiyya)
muslim_school_events.12.d코0=수세기 동안 알리 추종자들중 대부분은 자신의 신앙을 지키기 위해 자신을 숨기고 다른 종교적 관습을 고수해야한다고 생각했습니다. [shiites_here.GetName] 당국은 현지 수피파 집회소내의 시아파 수가 증가하고 있다는 의심을 갖게 되었고, 그들을 근절하기 위한 움직임에 우리의 승인을 바라고 있습니다.
muslim_school_events.12.a코0=이단자들에게 관용을 베풀 수 없다!
muslim_school_events.12.b코0=수피파 집회소를 존중해야만 한다.
