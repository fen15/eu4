army_professionalism_events.2.d코0=[Root.GetCapitalName]의 함락 후, [From.GetName]의 군대는 도시와 주변 시골지역을 파괴했습니다.
army_professionalism_events.2.a코0=야만인들!
army_professionalism_events.3.t코0=[Root.GetCapitalName]의 약탈
army_professionalism_events.3.d코0=[Root.GetCapitalName]의 도시가 적국의 손에 넘어갔고 [From.GetAdjective]의 진격하는 군대는 며칠동안 약탈에 착수했습니다. 도시 성벽 안에는 한 때 번성했던 도시의 그을린 폐허만이 남았고 생존자들은 필사적으로 피난처를 찾고 있습니다.
army_professionalism_events.3.a코0=우리 백성들은 [From.GetName]의 잔혹한 행위를 절대 잊지 않을 것이다!
army_professionalism_events.4.t코0=임금체불
army_professionalism_events.4.d코0=[enemy_country.GetName]에서의 군사 작전은 심각한 병참 문제를 겪고 있습니다. 봉급을 제때에 그곳의 부대에게 도착시킬 수 있는 방법이 없기 때문에, 봉급 지불 시기가 가까워질수록, 우리가 모든 병력들에게 봉급을 지불할 수 없다는 것이 분명해지고 있습니다. 우리 장군들은 그 원인이 보급품 수송대에 대한 적군의 지속적인 습격 때문이라고 하며 자신들이 모든 것을 자세하게 계획했다고 주장했습니다. 하지만 이제 이 문제는 [Root.Monarch.GetName]이(가) 해결해야 합니다.\n우리가 병력들 중 일부에게만 봉급을 주면 많은 병사들이 틀림없이 탈영할 것 입니다.\n다른 방법으로는 우리가 봉급을 누구에게도 주지 않는 방법을 선택해 병사들이 그 땅에서 자급자족하도록 할 수 있습니다. 하지만 그럴 경우 병사들은 전 지역을 황폐화시킬 것 입니다.
army_professionalism_events.4.a코0=정예병들에게 봉급을 지불해야한다.
army_professionalism_events.4.b코0=자급자족하게 놔둬
army_professionalism_events.5.t코0=병사들의 부업
army_professionalism_events.5.d코0=장기적인 평화와 경제의 변혁으로 인해 많은 직업군인들은 지급받은 수당이 모자라다고 생각합니다.  갈수록 많은 수의 병사들이 주둔지에서 더 나은 생활을 위해 상점 점원이나 기능공 같은  일용직 일자리를 얻고 있습니다.\n이는 지역 경제를 활성화하지만 이 병사들의 상태나 훈련도가 유지되지 못하게 됨을 의미합니다. 이런 현상을 막기 위해서는 그들에 더 높은 보수를 지급해야 합니다.
army_professionalism_events.5.a코0=병사들이 다른일을 하도록 내버려 두면 안된다.
army_professionalism_events.5.b코0=지금은 어쩔 수 없다.
army_professionalism_events.6.t코0=외국의 인재
army_professionalism_events.6.d코0=우리의 훈련교관들은 [professional_country.GetAdjective]군이 성공적으로 군대의 일과와 훈련체계를 갖춘 것에 대한 경외심을 갖고 있습니다. 우리만 그 나라의 군대를 에의주시하는  것이 아니라, 많은 나라에서 [professional_country.GetAdjective]출신 장교를 기용하려 합니다. 물론 [professional_country.GetName] [professional_country.GetStateForm]은(는) 외국에서 근무하려는 장교들을 좋아하지 않으며 우리가 그들을 기용하려 하는 것을 원치 않을 것입니다.\n하지만, 우리나라에서 일해 볼만한 가치가 있다고 생각한다면 관심을 보일 자들은 얼마든지 있습니다.
army_professionalism_events.6.a코0=[professional_country.GetAdjective]출신 장교들을 고용하자.
army_professionalism_events.6.b코0=자국출신 장교를 고용하자.
army_professionalism_events.7.t코0=[From.GetName]으로 잠입
army_professionalism_events.7.d코1=우리의 군대 전문성 때문에 우리 군을 이탈한 장교들에 대해 주변국들이 많은 관심을 가지게 되었습니다.  많은 망명장교들이 주변국들에서 복무하고 있는 관계로 망명장교들의 진정성에 대한 조사가 제대로 이뤄지지 않고 있습니다.\n우리의 첩보관은 [From.GetAdjective] [From.GetStateForm]에서 복무하는 많은 장교들을 우리의 스파이로 써먹을 수 있다고 보고했습니다.
army_professionalism_events.7.a코0=완벽해...
army_professionalism_events.8.t코0=작전 연습
army_professionalism_events.8.d코0=우리 장군들이 위대한 [Root.GetOldEra] 전투들 중 하나를 다시 재현하는 대규모 군사 훈련을 하기 위한 자금을 요청했습니다. 이 훈련은 상당한 비용과 시간이 들겠지만, 장군들은 이 훈련이 장군들에게 귀중한 통찰력을 줄 뿐만아니라 병력훈련에 좋은 방법이며 주변국을 압박하는 효과가 있을 것이라 합니다.
army_professionalism_events.8.a코0=훈련의 실시를 허락한다.
army_professionalism_events.8.b코0=단지 재현하는 것이 아닌 진짜 전쟁을  곧 시작할 것이다.
army_professionalism_events.9.t코0=민간 도급업자들
army_professionalism_events.9.d코0=상비군 체제가 아닌 많은 군대들은 개인장비부터 부대단위로 필요한 물품을 민간 도급업자들에게 의존합니다. 주로 이 사업가들은 돈을 선불로 받아서 군대가 빠른 시일 내에 필요한 것들을 구비할 수 있도록 합니다. 이 체계는 보통 군의 작전 기간동안 자주 바뀌는 군대의 요구를 잘 충족하지만, 이를 통해 이득을 챙기는 사람들도 있습니다.\n[enemy_country.GetName]의 우리 군이 적국에 깊숙히 쳐들어가면서, 우리의 병참장교와 지역 사업가들 사이의 불법유착에 관한 소식이 늘고 있습니다. 군의 효율성을 지키려면 이 관행을 반드시 근절해야겠지만, 단기적으로 봤을 때 부패와의 전쟁이 지금의 체계를 무너뜨릴 위험이 있습니다.
