muslim_school_events.13.b코0=무프티(율법가)이든 아니든  우리가 할 수 있는 것은 없다.
muslim_school_events.14.t코0=[urbanization_province.GetCapitalName]의 빈민
muslim_school_events.14.d코0=도시가 확장되면서 한때 그들을 지켜준 오래된 편의 시설과 성벽은 쇠락합니다.  시간이 흘러[urbanization_province.GetCapitalName]에서 그런 변화가 일어났습니다. 가죽공방같은 불결한 작업장은 마치 무덤처럼 도시의 경계벽 외곽에 있게 되었습니다. 그러고 가장 눈에 띄는 변화는 거리에서 가난한 사람들이 늘어나는 것입니다. 현재 구호단체들이 도시의 급속한 발전을 따라가지 못하고 있기 때문에 공공급식소나 공공목욕탕등을 유지하기 위한 와크프를 통하여 더 많은 국가 재산을 확보할 것을 제안하였습니다.  
