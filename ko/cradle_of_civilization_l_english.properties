tribal_federation_events.5.d코0=[tribal_religion_province.GetName]의 부족들은 [neighboring_feudal_theocracy.GetName] [neighboring_feudal_theocracy.GovernmentName]의 카리스마있는 설교자들에게 푹 빠졌습니다. 다양한 우리 연맹원들은 각자의 종교가 서로 달랐지만, 이러한 일련의 사건들은 우리 [Root.Monarch.GetTitle]의회가 우려하게 만들고 있습니다.
tribal_federation_events.5.a코0=우리는 [neighboring_feudal_theocracy.Monarch.Dynasty.GetName] 왕조가 우리 땅에서 그러한 영향력 끼치도록 허락할 수 없다.
tribal_federation_events.5.b코0=확실히 종교적 신념은 우리 전사들의 흉폭함을 증가시키지 않겠나?
tribal_federation_events.6.t코0=전리품 나누기
tribal_federation_events.6.d코0=옛부터 새로운 땅을 통합 할 때 그 지역의 세금 징수권이나 방목권은 전쟁에 참여한 일족들에게 나누어 주었습니다.   [clan_province.GetAreaName]국에 대한 권리를 두고 경쟁하는 두 일족이 있습니다.  한쪽은 오랜시간동안 우릴 위해 싸웠지만 그 지역에 대한 실질적 권리가 없습니다. 다른 한쪽은 그 지역에 대한 확실한 영향력를 가진 반면,  우리 연합에서의 영향력은 없는 일족입니다.
tribal_federation_events.6.a코0=그 지역에 영향력이 있는 자들을 믿어보자.
tribal_federation_events.6.b코0=우리와 오래 함께한 부족을 밀어주자
tribal_federation_events.7.t코0=왕가
tribal_federation_events.7.d코0=[Root.GetAdjective] 사회에서는 지위고하를 막론하고 개인의 권리는 그 어떤 다른 힘보다도 중요합니다. [Root.Monarch.Dynasty.GetName] 가문은 존경 받아 마땅하지만 [Root.Monarch.GetName]은  자신들의 연합이 아닌 우리 일족을 지배 할만한 자격이 충분한 것은 아닙니다.\n[revolt_province.GetAreaName]의 부족민은 [Root.Monarch.GetName]의 친척 중 한 명이 계승받을 수 있도록 행동에 나설 시기가되었음을 확신했습니다.
tribal_federation_events.7.a코0=반란군은 토벌될 것이다!
tribal_federation_events.8.t코0=도둑맞은 [fancy_trade_caravan_origin.GetFancyTradeGood]
tribal_federation_events.8.d코0=[fancy_trade_caravan_origin.GetFancyTradeGood_LOW]를 운반하던 캐러밴이 [ambush_province.GetName]의 부족민들에게 습격받았습니다.  현지 일족은 부여받은 세금 징수권만으론 생존하기에 충분하지 않다고 생각합니다. 대안으로 그들은 더 많은 수입을 얻기위해 폭력적인 수단을 사용했습니다 .\n왕실의회는 상인들의 대한 안전한 통행을 보장하기 위해 그 약탈자들을 공격해야 한다는 측과  캐러밴을 보호하기 위해 그 부족민에게 재정적 지원을 해야한다고 생각하는 측으로 나뉩니다.
tribal_federation_events.8.a코0=약탈자들을 뿌리 뽑아야 한다.
tribal_federation_events.8.b코0=지원금을 준다.
tribal_federation_events.9.t코0=도둑맞은 [fancy_trade_caravan_origin.GetFancyTradeGood]
tribal_federation_events.9.d코0=[From.GetAdjective]는 자신의 일족을 통제할 수 없는 것 같습니다. [fancy_trade_caravan_origin.GetFancyTradeGood_LOW]를 운반하던 한 캐러밴은 [ambush_province.GetName]의 부족민들에게 습격받았습니다. 지방 당국은 이런 상황을 해결 하겠다고 하지만 지금도 우리 지역상인들의 이득이 급격한 감소하고 있다는 것이 문제입니다.
tribal_federation_events.9.a코0=괘씸한 일이군!
tribal_federation_events.10.t코0=[Root.Monarch.GetTitle]를 위한 근위대
tribal_federation_events.10.d코0=우리 연맹내의 일족들에게 그들의 영향력을 보여주기 위한 편법은 많습니다. 왕실의회에서의 지위는 분명히 군대 지휘권이나 특정 지방의 세금징수권 만큼이나 확실한 것중 하나입니다.  일족들의 명예를 드높을 방법 중 하나는 [Root.Monarch.GetTitle]의 근위대 임무를 부여하는 것입니다.  모든 영향력있는 일족들은 군주의 개인경호임무를 받길 바라지만 단 한명을 위해 너무 많은 경호원이 필요하게 됩니다. 어떤 면에서 이것은  [Root.Monarch.GetTitle]을 보호한다는 실질적인 목표에는 적합하지  않은 생각입니다.
tribal_federation_events.10.a코0=근위대의 수를 늘리자.
tribal_federation_events.10.b코0=의미없는 의식을 따르는 것 보다 실제 능력을 가진 사람들이 필요하다.
tribal_federation_events.11.t코0=[Root.GetName]의 부족들
tribal_federation_events.11.d코0=[Root.GetName]의 지역 부족민들은 우리 군대에 깊은 인상을 받았으며 우리 연맹에 일원으로 받아들여주기를 요청했습니다. 단 그들은 자신들의 오래된 특권을 지켜주고 다른 지역의 다른 부족들과 동등하게 대접받기를 바랍니다.\n그러나 부족의회는 만약 우리가 그들의 요구를 들어준다면, 자신들의 영향력이 줄어들수도 있다고 생각합니다.
