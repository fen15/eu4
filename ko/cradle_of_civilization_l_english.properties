muslim_school_events.7.d코0=신비주의적이고 비율법적인 수피교도들은 때로는 고학력자인 울레마나 군인들보다 이교도들에게 더 환대받습니다. 춤과 노래 및 이슬람전통과 다른 전통의 혼합 같은 다른 방법으로 신실함을 드러내는 수피교도들은 종교기득권층에 있어 꺼림칙한 자들입니다. 한 수피파 지도자는 그에게 합류하는 추종자들을 개종기켜 많은 수의 [sufi_province.Religion.GetName]와 함께  [sufi_province.GetName]에서 꽤 많은 추종자들을 얻었습니다.\n그의 추종자들은 함께 살 수 있는 새로운 거주지를 개간하고 있으며, 나라 전역에 걸쳐 더 큰 이슬람의 영향을 미치게 할 수도 있습니다.많은 울레마들은 그가 타락을 조장하고 이슬람과 [sufi_province.Religion.GetName] 믿음사이의 경계를 모호하게 만드는데 두려움을 느낀 나머지 그를 쫒아낼 것을 요구하고 있습니다.
