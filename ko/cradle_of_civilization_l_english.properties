muslim_school_events.2.t코0=셰흐 알 이슬람(Sheik-ul-Islam: 이슬람 법학의 권위자)
muslim_school_events.2.d코0=카디스가 재판을 담당한다면, 무프티는 일반적 율법과 교리해석을 제공합니다. 그러나 우리만큼 큰 [Root.GovernmentName]은 모든 무프티들의 권한을 가장 우선시 하는 것이 필요합니다.전통적으로 이것은 셰흐 울 이슬람(Sheik-ul-Islam)의 역할입니다.\n셰흐 울 이슬람은 스스로 율법해석에 따른 칙령(파트와)를 작성할 뿐만 아니라, 우리 지역의 많은 무프티를 임명할 권한이 있으며, 궁극적으로 그는 [Root.Monarch.GetTitle]의 적법함을 증명하는 사람입니다. 당연히 우리가 선택한 사람은 [Root.GetReligiousSchool]에 속하겠지만 다른 출중한 지원자들도 많습니다.
muslim_school_events.2.a코0=가장 충실하고 전도유망한 무프티(율법가)를 선정하자.
muslim_school_events.2.a.tt코0=충실한 셰흐 울 이슬람은 거의 언제나 [Root.Monarch.GetTitle]의 편이며 종교적 지배층으로 부터 지원받을 기회가 많아질 것입니다. 
muslim_school_events.2.b코0=가장 박식하고 확고부동한 후보자가 셰흐 울 이슬람으로 지명되어야 한다.
muslim_school_events.2.b.tt코0=공명정대한 셰흐 울 이슬람은 우리가 신앙에 기반한 통치를 유지하는 한 우리를 지지 할 것입니다. 이것은 또한 우리 종교 학자들의 의지와 관련된 이벤트가 흔하게 일어날 것입니다.
