muslim_school_events.11.d코0=[Root.GetReligiousSchool]가 [Root.GovernmentName]의 공식적으로 인가된 학교이기는 하지만, 우리나라 전역에는 많은 재판소와 학교들이 있고, 종교학교 4곳 모두가 법원으로서 기능할 수 있다고 볼 수 있습니다.\n이것은 어느정도는 특정 사건에 유익한 판결을 내릴 확률이 더 높은 것으로 간주되는 학교의 카디에게 사건의 판결을 의뢰함으로써 '판결을 조작'하는 것이 가능하다는 것을 의미합니다.\n[shiites_here.GetCapitalName]에서 사업중인 상인은 자신에게만 유리하게 판결을 조작함으로써 지역 주민과 사업 경쟁자뿐만 아니라 지방관을 화나게 했습니다. 이런 현상의 해결을 위해선 울레마의 특권을 침해하는 방법외에는 다른 방법이 없습니다.
