army_professionalism_events.17.d코0=총기가 일상화 되면서 옛부터 내려온 정예 병력으로 구성된 연대들은 더이상 저격수나 공병부대원로서의 역할을 하지 못하게 되었습니다.  오랜 시간동안 우리 군의 발전에 기여한 그들은 이제는 다른 연대로 흩어질 것입니다.
army_professionalism_events.17.a코0=알겠다.
hanafi_school코0=하나피
hanafi_school_desc코0=하나피 학파는 아부 하니파 노맨 빈 타벳의 이름을 따서 지어졌습니다. 이 학파는 쿠파에서 생겨났고 페르시아와 투르크 지역, 그리고 북인도에서 각광 받고 있습니다. 하나피는 근본교리에 포괄적인 관점을 가지며,  율법해석에 있어 꾸란과 하디스의 문헌이 최우선이지만 그외에, 추론(키야), 유권해석(Istihsan) 그리고 지역 관습(우르프)에 따르는 것을 허용합니다. 일부 사람들은 하나피 학파를 가장 융통성있는 학파로 보고 있습니다. 
hanbali_school코1=한발리
hanbali_school_desc코1=한발리 학파(Hanbali Madhab)는 아마드 이븐 한발의 이름을 따서 지어졌으며, 신학에 있어 어떠한 추론도 용납하지 않습니다. 한발리 학파를 따르는 자들은 꾸란과 순나(Sunnah, 예언자의 모범적인 관행)야 말로 율법의 유일한 근본이며 그들 경전은 쓰여진 글자 그대로 보수적인 자세로 해석되어야 한다고 주장합니다. 이것이 옳다고 받아들인 일부 주는 한발리 학파의 학교를 적극적으로 홍보하였지만 이런 행위는 압바스 왕조에 의해 의해 금지되었습니다.
maliki_school코0=말리키
maliki_school_desc코0=말리키 학파는 말리크 이븐 아나스의 이름을 딴 것이며 북아프리카와 이베리아 전역에서 특히 유명합니다. 이 법학은 주로 알-무와타 (Al-Muwatta)와 무다와나(Mudawwanah)에서 묘사 된 이븐 아나스와 그의 제자 Sahnun의 연구와 해석에 기초를 두고 있습니다. 말리키 학파의 학교에서 가장 으뜸가는 곳은 튀니지 인근의 카이로안 대모스크the Great Mosque of Kairouan)입니다. 
shafii_school코0=샤피
shafii_school_desc코0=이맘 알 샤피이의 이름을 따서 지어진 샤피이 법학파는 아라비아, 동 아프리카 및 동아시아의 무슬림들 사이에서 특히 각광받고 있습니다. 한 때 셀주크, 아이유브 및 맘룩 술탄국의 공식 교리였습니다. 다른 법학파와 달리 샤피이 학파는 율법의 근간을 이스티흐산(하니피 법학파의 율법근거)과 이스티슬라흐(말리키 법학파의 율법근거)에 두는 것을 거부하고 대신 꾸란이나 하디스만 유일한 율법의 근거로 삼습니다.
ismaili_school코0=이스마일
ismaili_school_desc코0=이스마일 이븐 자파르와 그의 계승자인 자파르 사디크의 이름을 따서 지어진 이스마일파는 파티마조 술탄국에서 우세를 점하는 학파였으나, 왕조의 몰락으로 그 세력이 매우 줄어들었습니다. 이스마일파는 무스탈리파나 니자리파같은 많은 분파를 포함하며, 자파리파 나 자이드파 보다 시아파 신학의 신비주의적 요소에 중점을 두고 있습니다.
jafari_school코0=자파리
jafari_school_desc코0=6대 이맘인 자파르 알 사디크의 이름을 따서 지어진 자파리 학파는 무함마드의 자손인 알리를 포함 신에의해 선택받은 완전무결한 12명의 이맘에게 계승되었다고 믿습니다. 마지막 이맘인 알 마흐디가 인류의 구세주로서 재림하여 세계의 정의와 평화를 이루게 할 것이라고 합니다.
zaidi_school코0=자이드
zaidi_school_desc코0=무함마드의 아들인 알리의 손자인 자이드 이븐 알리의 이름을 따서 지어진 자이드파는 Majmu 율법에 쓰여진 가르침을 따릅니다. 자이드파는 정의와 인간의 책임을 강조하고 우마야 칼리프에 대항한 자이드의 반란을 지지했던 자들로부터 이어졌습니다. 예멘 고원지대에서 주를 이루고 있는 자이드파는 대다수의 시아파의 관습인 신앙에 근거해 거짓을 정당화 하는 것을 거부합니다. 
hanafi_scholar_modifier코0=하나피파 학자들
desc_hanafi_scholar_modifier코0=우리는 하나피(Hanafi) 학자들이 우리 나라에서 신학에 관한 토론을 계속하도록 대접하고 있습니다.
