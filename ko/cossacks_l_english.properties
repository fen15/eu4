tribal_estate_events.1.b코0=족장들을 지지한다.
tribal_estate_events.2.t코0=부족 영향력의 성장
tribal_estate_events.2.d코0=부족이라는 체제는 다소 불안정한 체제입니다. 어떤 부족들은 빠르게 영향력을 확장해 나가겠지만, 금세 그리고 갑자기 약화될 것입니다. 최근 몇몇 새 부족지도자들이 약한 부족들에 강한 영향력을 미치고 싶어합니다.
tribal_estate_events.2.a코0=알겠다.
