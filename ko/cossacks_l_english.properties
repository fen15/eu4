tengri_events.62.t코0=순례자를 보호하다.
tengri_events.62.d코0=우리의 잦은 전쟁으로 우리주의 신실한 이슬람교도들이 거룩한 도시로 순례 여행을 떠나는 것을 꺼려했습니다. 신앙은 종종 공포를 극복 할 수 있지만, 우리 땅을 통과하는 순례자는 종종 공격 당하고 그들의 여행은 종종 위험한 시련입니다.
