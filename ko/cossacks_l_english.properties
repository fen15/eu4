cossack_estate_events.5.a코0=만약 우리가 그러한 것을 믿을 수 있다면.
cossack_estate_events.6.t코1=카자크의 세력 증가
cossack_estate_events.6.d코0=아무도 대초원에서의 그들의 영향력에 대해 분쟁이 없는 동안 카자크들은 권력의 중심에서 영향력을 얻고 있을 그들에 대항하여 많은 것을 해왔다. $ESTATE_NOBLES$은 그들을 경멸하고 그들이 자신들의 장원에서 농노로서 노동할 전부를 데리고 오는 것으로 보고 있고 태도는 그들에게[Root.Capital.GetCapitalName]안에서의 많은 협조자들을 주지 않는 것이다. \n그러나 최근에 이러한 것은 그들의 방식대로 되어 가고 있다. 그들은 습격대들이 부인할 수 없을 만큼 나라를 위한 그들의 정착민과 그들의 의무를 보호하는데 총력을 다하고 있다.
cossack_estate_events.6.a코0=좋아.
cossack_estate_events.7.t코1=카자크의 세력 축소
cossack_estate_events.7.d코0=카자크들의 자유로운 본성과 그들과 [Root.Capital.GetCapitalName] 안의 권력의 중심사이에서의 거리는 항상 그들에게 문제가 되어 왔다. 세습되는 특권이 부족해지면서 많은 수의 카자크들이 수반된 가문의 법들이 일정하게 감소하는 혜택과 함께 장교로서 나라에 등록한다.
cossack_estate_events.7.a코0=좋아.
cossack_estate_events.8.t코0=특권에 대한 청원서
cossack_estate_events.8.d코0=카자크들 전부가 국가에의해  같은 특권으로 보상받지 않았다. 전통적인 권리는 전쟁기간 동안 국가에 대해 기꺼이 엄청난 복무를 수행해준 특정한 카자크들에게 상이 주어졌다. 이 권리는 죽음으로 양도되지 않았기 때문에 이것은 카자크들의 영향력이 때에 따라 굉장히 달라질 수 있다는 것을 의미한다. 카자크들에 따르면 이제 우리가 수를 강화하기 위하여 그들에게 더 나은 특권을 보장해야 할 때이다.
cossack_estate_events.8.a코0=우리는 카자크들이 더 많이 등록되는 것이 필요로 하다!
cossack_estate_events.8.b코0=그들이 초원에서 마음대로 하게 내버려 둬.
cossack_estate_events.9.t코1=카자크에 대한 보급
cossack_estate_events.9.d코0=국경지역에서의 삶은 가혹할 수 있고카자크들이 자신의 전투에 싸우고 있는 동안에 수도의 국고에서의 약간의 도움은 아마 좋은 도움이 될 수 있을 것입니다. 지난 절기는 비정상적으로 가혹했으며 증가된 타타르족의 급습의 수가 함께 있었다. 이제 많은 카자크들은 다가오는 여러달동안 절박한 음식 부족에 시달릴 것이다. 만약 우리가 무기나 군복같은 군보급품뿐만 아니라 곡식도 함께 카자크들에 보급해 준다면 우리는 대초원에서의 우리의 방어자들은 강화시킬 수 있을 뿐만 아니라 또한 그들을 우리 나라에 더 가까이 묶을 수 있을 것이다.
cossack_estate_events.9.a코0=그들이 필요한 것을 보내라.
cossack_estate_events.9.b코0=그들은 스스로 해야 한다.
cossack_estate_events.10.t코0=곡물 무역 교란
cossack_estate_events.10.d코0=카자크들의 특이한 관습과 다양한 배경 때문에, 항상 카자크들와 다른 계층들 사이에 갈등이 존재합니다. 하지만 최근에 이 갈등이 상당히 증가했습니다. $ESTATE_BURGHERS$들은 카자크들의 습격에 놀랐으며 곡물 적하물들을 목표로 삼고 있다고 주장합니다. 카자크들 자신들이 주장하기론 지역의 타타르인들과 약탈자들만을 공격하고 있으며, $ESTATE_BURGHERS$은 단순히 착각이었다고 말합니다. 이 지역에서 정부의 대표성이 거의 없기 때문에 진실을 확인하기는 어렵지만 이 두 집단 간에는 분명히 마찰이 있으며 우리는 이 갈등에서 한 쪽을 징계하거나 제재해야 할 것입니다.
cossack_estate_events.10.a코1=카자크 지원.
cossack_estate_events.10.b코0=$ESTATE_BURGHERS$(을)를 지원한다.
cossack_estate_events.11.t코1=[cossack_settlers_province.GetName] 지역의 코사크 정착민
cossack_estate_events.11.d코1=대초원의 삶은 국경 지대 생활에 카자크들이 적응하게 만들었습니다. 불안정한 지역의 혹독한 기후와 타타르 침략자들에서 비롯된 끊임없는 위협은 카자크들을 공포스러운 전사와 강인한 개척자로 만들었습니다.\n우리가 [cossack_settlers_province.GetName] 땅에 관심을 두면서, 동쪽 국경 지대에서의 삶이 우리가 이미 지배하고있는 대초원의 삶과 다르지 않다는 것이 분명해지고 있습니다.
cossack_estate_events.11.a코1=카자크 정착민 모집.
cossack_estate_events.11.b코1=우리는 카자크들을 믿을 수 없다.
cossack_estate_events.12.t코1=카자크들 사이의 불만
cossack_estate_events.12.d코1=일반적으로 우리 국가 그리고 특히  [Root.Monarch.GetTitle]에 대한 카자크들의 깊은 불신은 대초원 지대에 대한 권위의 완전한 붕괴로 절정에 이르렀습니다. 카자크 공동체는 우리 대사들에게 공개적으로 적대적이며 사실상 중앙 당국으로부터 완전히 독립적으로 행동합니다.
cossack_estate_events.12.a코0=내버려 둬라, 관계는 곧 개선될 것이다.
cossack_estate_events.12.b코0=반대자를 박살내라.
