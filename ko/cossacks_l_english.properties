estate_disasters.4.t코0=$ESTATE_CHURCH$ 억제
estate_disasters.4.d코0=$MONARCHTITLE$은(는) 다양한 방법으로  $ESTATE_CHURCH$들이 쥐고 있던 각종 부서와 재산들을 간신히 빼앗는데 성공했습니다. 세속의 권력은 다시 $MONARCH$의 손으로 돌아왔습니다.
estate_disasters.4.a코0=$MONARCHTITLE$이 통제력을 다시 되찾았습니다.
estate_disasters.5.t코0=$ESTATE_BURGHERS$가 권력을 장악하다.
estate_disasters.5.d코0=$MONARCH$은(는) $COUNTRY$의 $ESTATE_BURGHERS$들이 지나치게 강해지도록 허용했고, 이제 그들은 독자적으로 움직이기 시작했습니다. 그들은 그간 얻어낸 많은 채권과 특권들을 이용하여 효과적으로 정부의 통제권을 장악했고, $MONARCHTITLE$을(를) 그들의 꼭두각시나 다름없게 만들었습니다.
estate_disasters.5.a코0=이런 일이 일어날 것을 예상했어야 했는데...
estate_disasters.5.a.tt코0=[Root.GetName]은(는) 이제 §Y시민§!들에 의해 통제되고, 이는 §Y'시민들을 억제하라'§! 국가적 결정이 내려질 때까지 계속됩니다.
estate_disasters.6.t코0=$ESTATE_BURGHERS$ 억제
estate_disasters.6.d코0=드디어 우리는 $ESTATE_BURGHERS$들에 대한 의존 관계를 깨는 데 성공했습니다. 모든 중요한 국가 기능들에 대한 통제력을 되찾았으며, 이 장사치들은 그들에게 어울리는 도시 구석으로 몰아넣었습니다.
estate_disasters.6.a코0=$MONARCHTITLE$이 통제력을 다시 되찾았습니다.
