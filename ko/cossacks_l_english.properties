cossack_estate_events.15.d코0=[Root.GetName]을 떠나라는 우리의 법령에 화가 나서 카자크 무리들이 반란을 일으켰습니다.
cossack_estate_events.15.a코0=좋아.
cossack_estate_events.16.t코1=흔들리는 카자크의 충성심
cossack_estate_events.16.d코0=좋은 관계는 유지할 필요가 있습니다. 그들의 숫자가 늘고 카자크들의 몇몇 지도자들이 늙음에 따라, 온화했던 우리의 관계가 경직되기 시작했습니다. 그들의 충성을 확보하기 위해서는 카자크들의 신세대 지도자들과 만나야만 합니다.
cossack_estate_events.16.a코0=좋아.
tribal_estate_events.1.t코0=유목민들과 정주민들 사이의 긴장감
tribal_estate_events.1.d코0=징세와 착취 혹은 요구 사이의 차이점은 다소 불분명한 점이 있습니다. 우리 국가의 많은 지역에서 유목민 부족이 징세를 하고 있는데, 그 방식이 그들이 약탈을 할 때와 비슷한 방식을 이용하고 있습니다. \n오늘날 우리 국가의 재력가들의 수하들이 와서 말하길, 그 징세관들은 자신들의 땅을 빼앗고 자신들의 집을 약탈한다고 하였습니다. 그들은 이제 [Root.Monarch.GetTitle]로부터 재분배와, 관련자 처벌을 요구합니다. 하지만 부족들은 자신의 행동들에 어떤 제약이 가해지는 걸 달가워하지 않을 것입니다.
