cossack_estate_events.2.d코0=배나 말로 빠르게 이동하는 대초원의 카자크들은 매우 능숙한 습격자들입니다.  그들 중 일부는 최근에 우리 국경으로부터 얼마간 떨어져 있는 시골지역 뿐만아니라 주요 도시에도 칩입해서 그곳을 황폐화시키고 있습니다. 일단 이들이 약탈을 자행한 뒤에는 최대한 빠르게 이웃나라의 국경 너머로 도망쳐 버립니다. $ESTATE_NOBLES$와(과) 우리의 $ESTATE_BURGHERS$들은 피해를 입은 지역에 관심을 두고 있고, 두 세력 모두 우리가 어떤 조치를 취해 줄것을 요구하고 있습니다.
