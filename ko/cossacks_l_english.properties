tengri_events.46.t코0=브라만과 주술사들
tengri_events.46.d코0=우리의 백성들의 영혼과 정신의 싸움은 자신들이 백성의 보호자이자 인도자라고 말하는 브라만 성직자와 주술사들간에 계속되었습니다. 최근의 뜨거운 논쟁은 브라만들이 주술사들의 세습 지위는 존중되야 한다고 주장했지만, 주술사들이 브라만들을 저주하면서 끝났습니다.
