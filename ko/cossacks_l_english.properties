tribal_estate_events.8.b코0=그들의 도움은 필요없다.
EST_VAL_TRIBES_UNITY코0=통합된 유목민: §Y$VAL$%§!
EST_VAL_TRIBES_ARMY코0=강화된 군대: §Y$VAL$%§!
tribal_estate_events.9.t코0=예전 방식으로 돌아가자!
tribal_estate_events.9.d코0=부족장들 중 한 명이 나아와 말하길, 예전방식으로 돌아가야 우리가 강해진다고 주장합니다. '적군을 섬멸하여 쫓아내고, 여인들의 곡소리를 들어보자!'
