burghers_estate_events.17.t코0=$ESTATE_BURGHERS$의 충성심이 흔들린다.
burghers_estate_events.17.d코0=좋은 관계는 유지할 필요가 있습니다. 그들의 숫자가 늘고 $ESTATE_BURGHERS의 몇몇 지도자들이 늙음에 따라, 온화했던 우리의 관계가 경직되기 시작했습니다. 그들의 충성을 확보하기 위해서는 $ESTATE_BURGHERS의 신세대 지도자들과 만나야만 합니다.
burghers_estate_events.17.a코0=그래.
dhimmi_estate_events.1.t코0=지나치게 광신적인 카디 (종교 재판관)
dhimmi_estate_events.1.d코0=우리 주요 도시 중 한 곳에 있는 카디는 그의 영향력을 사용하여 이슬람 율법과 우리의 [Root.Monarch.GetTitle]의 칙령을 너무 광신적으로 해석했습니다. 이슬람을 믿지 않는 도시에서 현 상태를 유지하는 데 만족하지 않고 그는 체계적으로 그들의 예배당을 폐쇄하면서 적극적으로 비 신자들을 개종 시키려 노력했습니다.\n최근의 강제 개종한 상인의 자살 이후 비 이슬람교도들이 이제는 도시를 떠나는 중입니다. $ESTATE_CHURCH$ 조차도 이러한 행동이 너무 극단적인 것으로 보고 있고, 그들은 그 카디에 대해 훨씬 심각한 조치를 취할 가능성이 높습니다.
dhimmi_estate_events.1.a코0=카디를 내버려둔다.
dhimmi_estate_events.1.b코0=카디를 교체하고 보상을 실시한다.
dhimmi_estate_events.2.t코0=이방인에 대한 세금 감면 요구
dhimmi_estate_events.2.d코0=우리의 [Root.Monarch.GetTitle]이(가) 왕실 모스크로 가는 주간 행렬에 참여하는 도중에 많은 수의 $ESTATE_DHIMMI$들이 건물 앞에 모여 우리 [Root.Monarch.GetTitle]의 통과를 막고 사원이나 성지 순례에 대한 세금과 같은 비 이슬람교도에 대한 차별적인 세금의 일부의 취소를 요구하고 있습니다.
dhimmi_estate_events.2.a코0=반대자들을 짓밟아라!
dhimmi_estate_events.2.b코0=세금 일부를 취소하라!
dhimmi_estate_events.3.t코0=종교 실용주의
dhimmi_estate_events.3.d코0=모두가 그것을 좋아하지는 않지만, 우리 왕국의 비 이슬람교도들은 지난 몇 년간 영향력이 커졌습니다. 딤미의 일원들은 우리 국가의 매우 중요한 무역 길드 사이에서도 자주 보이고, 많은 딤미들이 우리 지역에서 행정가로 일하거나 그들의 세습 직위를 유지하도록 허락되었습니다.
dhimmi_estate_events.3.a코0=알겠다.
dhimmi_estate_events.4.t코0=딤미의 축소
dhimmi_estate_events.4.d코0=딤미들은 우리 사회의 중요한 부분을 차지하고 있지만, 비 이슬람교도들은 최근에 다른 집단들에 밀려 기반을 잃어가고 있습니다. 그들은 정기적으로 모든 종류의 정부 복무를 검토하고, 차별적인 세금을 내야하며 종종 이슬람교도 경쟁자들에게 사업 거래가 가는 것을 보아야 합니다.
dhimmi_estate_events.4.a코0=알겠다.
dhimmi_estate_events.5.t코0=$ESTATE_DHIMMI$와 $ESTATE_NOBLES$
dhimmi_estate_events.5.d코0=이슬람교도 $ESTATE_NOBLES$ 중 많은 사람들이 우리 정부의 이교도들에 대한 부당하고 불공정한 호의라고 생각하는 것에 대해 불만을 제기해 왔습니다. $ESTATE_CHURCH$의 지지를 얻은 그들은 현재 우리가 확립된 이슬람 관습에 반하여 우리 나라를 운영하고 있으며 이교도들이 영향력 있는 위치에 들어가지 않도록 해야한다고 주장합니다.\n지방의 귀족과 상인들에게 전액 기금을 지원받는 $ESTATE_DHIMMI$에 의해 지배되고 있는 한 지역에 새로운 성소를 짓는 것은 우리에게 성소를 파괴하고 이교도들이 자신들의 분수를 알게 하라고 요구하고 있는 $ESTATE_CHURCH$와 $ESTATE_NOBLES$의 입지를 더 악화시켰습니다.
dhimmi_estate_events.5.a코0=우리는 $ESTATE_NOBLES$의 말을 들어야만 한다.
dhimmi_estate_events.5.b코0=$ESTATE_DHIMMI$의 편에 선다.
dhimmi_estate_events.6.t코0=$ESTATE_DHIMMI$출신의 관리자
dhimmi_estate_events.6.d코0=전통적으로 $ESTATE_DHIMMI$는 정부의 많은 고위직에 근무하는 것에서 제외되었습니다. 이 직책에는 그들 대신 독실한 무슬림 지식인이 일반적으로 임명됩니다.  그러나 정부 기관이 성장함에 따라 더 많은 지식인들이 끊임없이 필요하고 $ESTATE_DHIMMI$ 중에는 이에 부합하는 사람들이 많습니다. 일부 사람들은 그것을 이단적이라고 생각하지만,  우리는 아마도 다수의 딤미들을 모집함으로써 큰 이익을 얻을 수 있습니다.
dhimmi_estate_events.6.a코0=이 지식인들을 잘 활용하자.
dhimmi_estate_events.6.b코0=우리는 그들의 동화 능력의 위험을 감수할 수 없다.
dhimmi_estate_events.7.t코0=이교도 도적떼들
dhimmi_estate_events.7.d코0=국가와 $ESTATE_DHIMMI$ 간의 관계가 빠르게 악화되면서 일부 지역에서는 지역 관계가 완전히 파괴되었습니다. 세금 징수원들은 딤미가 지배하는 지역 사이의 무역로에서 호송대가 징수한 것들과 함께 사라진다는 얘기를 전해왔습니다.  $ESTATE_DHIMMI$의 성직자와 지도자들이 우리를 상대로 선동하고 성벽 안에서도 우리의 백성들을 추적하는 것이 점점 더 어려워졌습니다. $ESTATE_DHIMMI$의 영향력에 반대하는 사람들조차도 이제 우리의 지배 능력에 의문을 제기합니다.
dhimmi_estate_events.7.a코0=신뢰할 수없는 이교도들 같으니!
dhimmi_estate_events.7.b코0=상황을 완화하기 위해 양보를한다.
dhimmi_estate_events.8.t코0=$ESTATE_DHIMMI$의 재물
dhimmi_estate_events.8.d코0=이슬람 세계 전역에서 $ESTATE_DHIMMI$라는 용어가 서로 다른 다양한 사람들에게 적용되게 되었습니다. 원래 기독교인과 유대교인만을  정의하는 용어 였으나 힌두교도 또는 불교도가 대다수를 차지하는 몇몇 이슬람 국가들에서  그런 정의는 사라졌습니다.   $ESTATE_DHIMMI$에 해당하는 사람은 그 나라의 법의 대상이 되지 않는 대신 보호를 받습니다.\n이것이 유감스럽게 보일지 모르지만 현재 우리에게는 다행인데, 전반적인 재정이 최근의 전쟁에서 아직 회복중인 가운데 많은 딤미 계층들은 여전히 부유하며, 그들에게 투자나 대출을 금지하는 법률이나 규칙은 없습니다.
dhimmi_estate_events.8.a코0=경제 회복을 위해 투자하라고 $ESTATE_DHIMMI$를 설득하자.
dhimmi_estate_events.8.b코0=우리는 이교도들에게 의존해서는 안된다.
dhimmi_estate_events.9.t코0=[Root.GetName] 딤미의 반란
dhimmi_estate_events.9.d코0=그들의 특권을 되찾기 위해 혈안이 된 [Root.GetName]의 딤미가 우리에게 반기를 들었습니다!
dhimmi_estate_events.9.a코0=알겠다.
dhimmi_estate_events.10.t코0=$ESTATE_DHIMMI$의 흔들리는 충성심
dhimmi_estate_events.10.d코0=좋은 관계를 유지할 필요가 있습니다. 그들의 숫자가 늘고 $ESTATE_DHIMMI$의 몇몇 지도자들이 늙음에 따라, 온화했던 우리의 관계가 경직되기 시작했습니다. 그들의 충성을 확보하기 위해서는 $ESTATE_DHIMMI$의 신세대 지도자들과 만나야만 합니다.
dhimmi_estate_events.10.a코0=알겠다.
