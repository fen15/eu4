cossack_estate_events.1.d코0=$ESTATE_NOBLES$(은)는 많은 수의 농노들이 고향을 떠나 대초원의 카자크들에게 가담하고 있다고 불만을 제기합니다. 그들은 우리가 카자크들의 세력을 너무 강하게 만들어서 농노들이 원래의 주인을 떠나게 된 것이라고 생각합니다.\n주요 가문의  대표자들은 카자크의 세력을 약화시켜서 대초원과의 접경지에 자신들의  장원이 늘어나게 해달라고 요구하고 있습니다.  그렇게 해서 초원을 지배하고 왕국의 법도를 세울수 있다고 주장합니다.
