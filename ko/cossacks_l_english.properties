estate_disasters.7.d코0=$MONARCH$은(는) $COUNTRY$의 $ESTATE_NOMADIC_TRIBES$들이 지나치게 강해지도록 허용했고, 이제 그들은 독자적으로 움직이기 시작했습니다. 세금 징수부터 군대 모집, 지휘까지 나라의 모든 것을 손에 넣기 위해 영향력을 행사했으며, 그렇게 그들은 실질적으로 정부를 통제하며 $MONARCHTITLE$을(를) 그들의 꼭두각시로 만들었습니다.
estate_disasters.7.a코0=이런 일이 일어날 것을 예상했어야 했는데...
