estate_nobles코0=귀족
estate_nobles_desc코0=이 계층은 국가의 지주 귀족 가문들입니다. 이들은 옛 전통에 따라 특권을 보장받고 있으며, 대부분 건국 초부터 나라에 지대한 공헌을 함으로서 이러한 특권을 인정받아 왔습니다. 이들의 전통적인 책무는 통치자가 평화를 유지하도록 돕는 것뿐 아니라 외부의 위협에 맞서 국토를 수호하는 것이기도 합니다.
estate_church코0=성직자
estate_church_desc코0=이 계층은 나라의 국교를 믿는 교육 받은 성직자들입니다. 이들은 국가의 행정을 담당해온 유구한 전통이 있으며, 이들의 전통적인 의무는 국가와 백성의 정신적 안녕을 보살피는 것입니다. 몇 세기에 걸쳐서 이들은 독실한 개인들뿐 아니라 이전 시대의 통치자에게서도 토지소유권과 특권 모두를 얻어냈습니다.
estate_burghers코0=시민
estate_burghers_desc코0=이 계층은 국가의 수공업자, 상인, 그 외 도시 성벽 내에 거주하는 이들을 포함한 도시민들 입니다. 이들의 전통적인 의무는 노동을 통하여 경제가 굴러가도록 유지하는 것입니다.  이들은 이러한 의무를 효과적으로 수행하기 위해서 자신들과 시민을 대표하는 도시들에게 많은 특권이 주어지기를 바랍니다.
estate_cossacks코0=카자크
estate_cossacks_desc코0=카자크는 스텝 초원의 자유민입니다. 이들의 내력은 제각기 다른데, 몇몇은 초원에서 나고 자란 반면 흑해 북쪽의 스텝 초원 근처의 대장원에서 탈출한 농노 출신도 있습니다. 뛰어난 침략자이자 강인한 정착민인 카자크는 귀족에 준할 정도로 중요한 계층으로 인정받기를 바라며, 또한 자신들의 자유를 제한하려 한다면 누구라도 쓰러뜨리려고 할 것입니다.
estate_dhimmi코0=딤미
estate_dhimmi_desc코0=원래 딤미는 기독교인과 유대교인을 지칭하는 단어였으나 현재는 이슬람교의 영향력이 미치는  지역에 사는 비무슬림을 의미합니다. 딤미의 지위와 특권은 이들의 조직과 수에 따라서 국가마다 큰 차이를 보입니다. 전통적으로 다수였던 무슬림들로부터 딤미를 분리시키고 동시에 이들을 보호하는 것이 올바른 통치자의 책무입니다. 하지만 딤미가 인구의 다수를 차지하는 곳에서는 이러한 원칙이  수월하게 지켜지지만은 않습니다.
estate_nomadic_tribes코0=부족
estate_nomadic_tribes_desc코0=유목민계 국가의 통치자는 통치자 자신의 영토를 차지하고 있는 많은 부족에 대한 통제력을 유지하는 일에 항상 매진해야 합니다. 터를 잡고 정주하는 국가들처럼 강력하고 영구적인 기관이나 단체가 없기에, 부족들이 권력의 기본적인 원천이며 세금 징수부터 군역, 그리고 노략까지 모든 활동을 관장합니다. 부족은 국가의 통치자를 그들의 일인자로 여기기는 하지만, 동시에 이들은 국가의 일상적인 일 대부분에 대한 영향력을 얻을 수 있기를 기대하면서, 이들의 말을 먹이고 부족의 생활 방식을 지탱할 수 있도록 광대한 토지를 바라고 있습니다.
