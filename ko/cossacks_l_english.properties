tengri_events.44.d코0=범상치 않은 한 방랑자의 전언이 우리나라에 전파되었습니다. 그는 기독교 신에 대한 강한 믿음에서 나온 힘으로 약자를 보살피고 병든자를 치료했습니다. 많은 개종자들이  늘어났고 그의 자취를 따라 교회를 세우기 시작했습니다. 대다수는 아직도 오래된 텡그리 관습을 지키고 있으나, 이 성스러운 자는 현재 무수한 우리나라의  전통적 선교사들 보다 더 성공적으로 추종자를 확보했습니다.
tengri_events.44.a코0=그냥 돌아다니게 놔둬라.
tengri_events.44.b코0=그를 궁정에 초대하자.
tengri_events.45.t코0=궁정에서의 생활
tengri_events.45.d코0=[Root.Monarch.GetName]은(는) 혼합된 종교와 그 교리를 따르는 것에 항상 큰 흥미를 나타냈습니다. 그러나 [Root.Monarch.GetSheHeCap]가 많은 기독교 신자들이 받아들인 삶의 방식에 따르는 것은 아니었습니다. 왕실의 주술사들의 영향력과  [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]의 습관 사이에서 우리가 천벌을 받을지도 모른다는 생각을 가진 사람들이 많습니다.\n우리는 왕실과 지도자가 보다 확실하게 기독교 교리를 받아들이는 것을 고려해야 할까요? 주술사들의 영향력과, 허용된 첩의 숫자와 공식적으로 승인된 종교의식의 숫자를 제한하면 기독교 공동체들을 달래는데 큰 도움이 될 것입니다.
