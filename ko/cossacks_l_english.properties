tribal_estate_events.3.d코0=부족 내의 다툼으로 인하여, 승계와 관련된 정치적 움직임과 다툼이 일어나, 다른 부족에 대한 우리의 영향력이 괄목할 정도로 요 몇년 새 증가하였습니다. 부족 영향력의 감소는 일시적일 것이라 생각됩니다.
tribal_estate_events.3.a코0=알겠다.
tribal_estate_events.4.t코0=지역 부족장들이 불평하다.
tribal_estate_events.4.d코0=몇몇 부족장들이 우리에게 불평하길, 자신들의 청년들이 부족을 떠나 우리의 군에 합류한다고 하였습니다. 부족장들은 이 것이 과거에는 없었던 일이며, 자기 부족의 청년들이 자신의 부족의 군대에 먼저 복무해야 한다고 주장합니다. 어떻게 할 것입니까?
tribal_estate_events.4.a코0=젊은이들을 집으로 돌려보내자.
tribal_estate_events.4.b코0=그들을 군대에 계속 두자.
tribal_estate_events.5.t코0=부족장들이 세금을 빼돌리고 있다.
tribal_estate_events.5.d코0=우리와 가장 가까운 조언자 중 한 명이 와서, 부족장들이 우리에게 바쳐야할 충분한 량의 세금을 바치지 않고 있다는 증거를 제기하였습니다. 다루기 어려운 사항이지만, 우리는 빨리 결정을 내릴 필요가 있습니다.
tribal_estate_events.5.a코0=그들의 땅이니, 그들이 알아서 하는 거다!
tribal_estate_events.5.b코0=나에게 꿇어야 한다!
tribal_estate_events.6.t코0=우리 유목민들이 무질서에 빠졌다!
tribal_estate_events.6.d코0=유목민족들을 하나로 유지하는 일은 결코 쉬운 일이 아니며, 우리는 좋지 않은 상황에 처해있습니다. $ESTATE_NOMADIC_TRIBES$은 우리를 도와 이 상황을 안정화하여 원상태를 회복할 수 있을 테지만 우리 국가에 대한 그들의 영향력을 증가시킬 것입니다.
tribal_estate_events.6.a코0=$ESTATE_NOMADIC_TRIBES$(을)를 믿어보자!
tribal_estate_events.6.b코0=그들의 도움은 필요없다.
EST_VAL_TRIBES_STABILIY_BOOSTED코0=안정화된 유목민: §Y$VAL$%§!
tribal_estate_events.7.t코0=우리 부족이 보기에 유목민들은 약하다!
tribal_estate_events.7.d코0=우리 군대의  지도자들은 경험이 적고 우유부단합니다. $ESTATE_NOMADIC_TRIBES$들은 그러한 풋내기를 전투에서 정말로 자신들이 따를 수 있는지 의심하고 있으며, 우리 군대를 이끌 준비가 된 노련한 전사를 대신해서 지원하겠다고 제안하고 있습니다.
tribal_estate_events.7.a코0=$ESTATE_NOMADIC_TRIBES$(을)를 믿어보자!
tribal_estate_events.7.b코0=그들의 도움은 필요없다.
tribal_estate_events.8.t코0=유목민들은 분열되어있다!
tribal_estate_events.8.d코0=우리의 [Root.Monarch.GetTitle]은(는) [Root.Monarch.GetHerselfHimself]이 [Root.GetAdjective]의 통합을 유지할 수 없다고 증명했으며, $ESTATE_NOMADIC_TRIBES$는 우리가 놀림감이 되고 있다고 걱정하고 있습니다. 저명한 부족 지도자들은 [Root.Monarch.GetTitle]에게 다가와 우리의 지배력을 강화시켜주겠다고 제안했지만, 일부 사람들은 이 통합을 강화하기 위해 다른 사람들에게 의존하는 것이 불안정한 평화를 만드는 것이라고 말합니다.
