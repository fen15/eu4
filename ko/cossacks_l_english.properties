tengri_events.53.d코0=나후아틀 선지자가 고무시킨 우리전사들이  천국의 희생제단에 공양할 인간제물을 얻기 위해서 [Root.Monarch.GetTitle]에게 이미 정복된 곳으로 침략을 시작 했습니다.  거기 사는 사람들은 보호받는 것을 댓가로 복종을 맹세한 사람들이기 때문에 다소 문제의 소지가 있지만,  근접전투를 경험하게될 전사들은 우리나라에 꽤 유용할 것입니다.
tengri_events.53.a코0=공격하고 있는 전사들을 돌아오게 하라.
tengri_events.53.b코0=신들께서 피를 원하신다!
tengri_events.54.t코0=사치 제한법?
tengri_events.54.d코0=[Root.Capital.GetCapitalName]에서 상인의 호화스런 옷에 화가 난 많은 전사들은 상인의 집에 득달같이 쳐들어가 옷과 재물을 빼앗고 훔쳤습니다.\n전사들은 싸움터에서 스스로를 드러내기 위해서 이런 화려한 옷과 장신구는 자신들이 가져야 하고, 또한 신에 대한 죄를 바로잡았다고 주장합니다. 반면에 그 상인은 보복조치와 재산의 반환을 강하게 요구했습니다.
tengri_events.54.a코0=상인들의 편을 들자.
tengri_events.54.b코0=전사들의 편을 들자.
tengri_events.55.t코0=우상의 몰수
tengri_events.55.d코0=[Root.GetName]의 주민들은 각 지방의 성지를 기반으로 우리의 통치에 대항하는 저항조직을 키워왔으며, 저항조직의 지도자는 대부분 각 지방의 성직자들 이었습니다.\n동화정책으로 그런 현상은 서서히 약화되겠지만 우리 성직자들은 당장 [Root.Religion.GetName]우상을 압수하고 수도에 보관함으로써 [Root.GetName]사람들이 누구에게 복종해야 하는지를 깨닫게 하라고 제안하고 있습니다.
tengri_events.55.a코0=끝내주는 생각이야.
tengri_events.55.b코0=야만적이군.
tengri_events.56.t코0=의식적 공 놀이
tengri_events.56.d코0=마야족의 제사장들은 종교 의식차원의 공놀이를 열심히 독려합니다. 이 놀이는 많은 전사들이  거부감없이 즐겨왔던 관습입니다.  좋아하는 팀의 경기를 관람하기 위해 경기장을 찾은 관중들에게는 경기에 대한 도박을 즐기는 것도 그들의 종교적인 신념 만큼이나 아주 매력적 요소입니다.
tengri_events.56.a코0=하느님을 위하여!
tengri_events.56.b코0=백성을 위하여!
tengri_events.57.t코1=새로운 번역성서
tengri_events.57.d코1=우리나라의 개신교 목회자들이 모든 사람이 더 쉽게 스스로 신의 말씀을 읽고 이해할 수 있도록 새로운 번역성경 발간을 위한 지원을 요청하고 있습니다. 그들은 새로운 성경이 우리 국민을 어느 때 보다도 단결시키고 숭배하는 유일신께 인도할 것이라고 합니다.
tengri_events.57.a코1=훌륭해!
tengri_events.58.t코1=예정설
tengri_events.58.d코1=우리나라의 개혁교회들은 ‘신의 생각이 모든일을 좌우한다.’는 교리를 매우 중요한 것으로 받아들이게 되었습니다. 그래서 그 이념은 기독교인으로 인정받지 못했던 않았던 개신교인들 가운데 널리 퍼졌습니다. \n그것 때문인지 아닌지 모르겠으나 최근 많은 사람들이 자발적으로 이전보다 열심히 살기 위해 노력하는 것 같습니다.  
tengri_events.58.a코1=황금이 자질의 척도이다.
tengri_events.58.b코1=충성은 그 사람을 증명한다.
tengri_events.59.t코0=수도원이 창립되다.
tengri_events.59.d코0=많은 정교회 수도사들이 요새화된 수도원을 세우기 위해 우리의 점령지역에서 떠나 국경과 인접한 곳으로 떠나갔습니다. 그 성공에 관한 이야기는 많은 신자들이 수도사들에게 가세하게 하였습니다. 그들의 거주지는 지금 성장하고 있고 곧 볼만해 질 것입니다. 아마도 지금이 그 땅에 대한 소유권을 주장하기 좋은 때일 것이며, 이로서 그곳의 거주민들은 자신들이 어디 출신인지를 잊지 않을 것입니다. 
tengri_events.59.a코0=그 땅의 소유권을 주장할 때가 왔다.
tengri_events.59.b코0=그들은 자유다.
tengri_events.60.t코0=부유한 상인의 도착
tengri_events.60.d코0=우리 영토에서 거래되는 다양한 상품에 대한 좋은 수익을 얻기 위해 여러 이슬람교 지역에서 온 상인들이 [Root.Monarch.GetTitle]을(를) 열심히 찾고 있습니다. 그들 중 사람은 우리가 가진 자원에 충분히 투자하지 않는다고 주장합니다. 비용절감을 위해, 외국상인들과 특히 카리미 같은 영향력있는 경제집단과 접촉할 때 자신이 그들과 접촉하게 해달라고 요청하고 있습니다.  
tengri_events.60.a코0=흥미롭군.
tengri_events.61.t코0=[Root.Heir.GetName]의 질병
tengri_events.61.d코0=[Root.Heir.GetName]이(가) 이상한 질병에 걸렸으나 우리 주술사들은 그 병의 발열을 멈추거나 완화시키지 못했습니다. 우리나라에 머무르고 있는 한 수니파 이슬람교의 의사는 그 상태를 진단하고, 치료할 수 있다고 주장합니다. 주술사들은 자기들이 실패한 사실이 널리 알려진 후에 외부인을 데려온 것에 기분나빠 하겠지만, 아무것도 하지 않는다면 후계자의 생명은 곧 꺼져버릴 것입니다.
tengri_events.61.a코0=의사에게 치료를 명하라.
