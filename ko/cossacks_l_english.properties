tengri_events.52.d코0=궁정주술사들은 언제나 가장 중요한 관직에 있었다. [Root.Monarch.GetTitle]와 [Root.Monarch.GetHerHis]귀족들은 전쟁을 벌이거나, 정략결혼등의 노력에 호의를 보이는 신을 증거하기 위한 다양한 의식에 참여합니다.\n지금 우리가 얕보고 있던 샤머니즘 전통이 비약적으로 증가하면서 백성들이 우리를 지지한다고 확신 할 수 있습니다.
tengri_events.52.a코0=신께서 전쟁을 원하신다.
tengri_events.52.b코0=신께서 우리들을 축복하실것이다.
