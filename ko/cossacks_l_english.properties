cossack_estate_events.13.a코0=새로운 현 상황을 받아들이자.
cossack_estate_events.13.b코1=카자크로 부터 땅을 되찾자.
cossack_estate_events.14.t코0=확장된 특권에 대한 요구
cossack_estate_events.14.d코0=카자크들의 오래된 꿈은 항상 $ESTATE_NOBLES$이나 $ESTATE_BURGHERS$과 같이 인정받는 계층들과 동등하게 받아들여지는 것입니다. 이 꿈은 지금 가장 실현에 가까워졌습니다. 카자크들은 우리 국가에서 큰 영향력을 얻었으며 우리는 여러 면에서 그들의 지원에 의존합니다.\n호의적인 상황을 고려해, 많은 카자크들이 그들의 오래된 요구인 공식적인 승인과 특권을 요청하고 있습니다.
