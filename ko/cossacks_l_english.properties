PROMISE_LAND_CHECKBOX_DISABLED코0=§Y$COUNTRY$§! 측은 §Y$ADJ$§!의 어떤 지역에도 관심이 없습니다.
PROMISE_LAND_DESC코0=§G이 국가에게 전쟁 참여를 대가로 영토 수여 여부를 정하려면 누르십시오.§!
VICTORY_CARD_DESC코0=§Y$AREA$§! 통제: $COLOR$$SCORE$§!\n
VICTORY_CARD_DESC2코0=$COUNTRY$ 측은 점수를 유지하고 획득하기 위해 $AREA|Y$에서 총 $NUM$개의 지역을 코어화한 뒤 소유하고, 통제해야만 합니다. 현재는 $CURRENT$개를 가집니다.\n
FE_USE_VICTORY_CARDS코0=승리 카드 사용
FE_USE_VICTORY_CARDS_DESC코0=게임 내의 승리 카드 사용여부를 결정합니다.
FE_USE_AGE_SCORING코0=시대별 점수 사용
FE_USE_AGE_SCORING_DESC코0=시대가 바뀔 때 점수와 승리 카드 초기화
FE_BLOCK_NATION_RUINING코0=국가 망치기 방지
FE_BLOCK_NATION_RUINING_DESC코0=전쟁에서 패배한 플레이어가 자행할 수 있는 특정한 파괴적인 행동들을 차단합니다. 이는 패배한 전쟁에 대한 평화 협정 만료일까지 지속됩니다.
NO_VICTORY_CARD_HERE코0=승리카드가 없습니다!
VICTORY_CARD_EXPLANATION_TITLE코0=승리카드를 사용하여 플레이한다
VICTORY_CARD_EXPLANATION_DESC코0=이 게임은 호스트에 의해 승리카드 사용이 활성화되었습니다. $START_YEAR|Y$년부터, 당신은 특정 구역을 정복하기 위한 승리카드를 얻들 수 있으며, 또한 매 $INTERVAL|Y$년마다 추가적인 카드를 획득합니다. 카드는 $MIN_DEV|Y$의 개발도 이상에서만 얻을 수 있습니다.\n\n카드가 지목한 특정 구역 내의 지역을 모두 정복한다면 $SCORE_INCREASE|Y$개월 동안 최대 $MAX_SCORE|Y$-$MAX_SCORE2|Y$점까지 조금씩 증가하는 보너스 점수를 얻을 수 있습니다. 구역 내의 어느 한 지역이라도 잃게 된다면 카드가 주는 보너스 점수는  $SCORE_DECREASE|Y$ 개월 동안 0점으로 조금씩 내려갈 것입니다.
PROVVIEW_IS_IN_AREA코0=§Y$NAME$§! 지역은 §Y$AREA$§! 지방에 위치해 있습니다.
PROVVIEW_IS_IN_REGION코0=§Y$NAME$§! 지역은 §Y$REGION$§! 권역에 위치해 있습니다.
DESIRE_PROV_VITAL코0=§Y$COUNTRY$§! 측은 §Y$PROV$§! 지역을 사활적 이익이 걸린 곳으로 보고 있습니다.
DESIRE_PROV_VITAL_SUBJECT코0=, 그리고 사활적 이익이 걸린 지역입니다.
DESIRE_PROV_VITAL_DESC코0=사활적 이익이 걸린 지역은 한 국가의 자연적 국경의 일부로 여겨집니다. 그렇기에 국가는 그러한 지역을 갖고 있는 다른 어떤 국가라도 공격할 가능성이 있으며, 그러한 지역에 클레임을 갖고 있는 국가와 동맹을 맺을 가능성은 낮습니다.
DESIRE_PROV_INTERESTING코0=§Y$COUNTRY$§! 측은 §Y$PROV$§! 지역을 전략적 요충지로 보고 있습니다.
DESIRE_PROV_INTERESTING_SUBJECT코0=, 그리고 전략적 요충지입니다.
DESIRE_PROV_INTERESTING_DESC코0=전략적 요충지는 한 국가가 소유하면 유용한 곳으로 여기는 지역입니다. 그렇기에 국가는 기회가 주어진다면 그러한 지역을 전쟁에서 차지하려할 가능성이 있지만, 다른 국가가 그 지역에 클레임을 갖고 있는 것은 상관하지 않을 것입니다.
DESIRE_PROV_OWNED_VASSAL코0=§Y$COUNTRY$§! 측은 §Y$PROV$§! 지역을 자국의 일부로 보고 있습니다.
DESIRE_PROV_OWNED코0=§Y$COUNTRY$§! 측은 §Y$PROV$§! 지역을 자국의 일부로 여기고 있습니다.
DESIRE_PROV_NONE코0=§Y$COUNTRY$§! 측은 §Y$PROV$§! 지역에 어떠한 관심도 없습니다.
DESIRE_PROV_NONE_SUBJECT코0=, 그러나 그것에 관심이 없습니다..
DESIRE_PROV_NONE_DESC코0=무관심 지역은 한 국가가 그들의 확장계획과 관련이 없는 곳으로 여기는 지역입니다. 그렇기에 국가는 전쟁에서 이를 가지는 것을 거부할 것입니다.
DESIRE_PROV_TOGGLE코0=§G이 지역을 사활적 이익이 걸린 지역으로 설정하려면 누르십시오.§!
DESIRE_PROV_UNTOGGLE코0=§G이 지역을 더 이상 사활적 이익이 걸린 지역으로 설정하지 않으려면 누르십시오.§!
DESIRE_PROV_TOGGLE_CANNOT코0=§R 전쟁 동맹국이 이미 클레임을 갖고 있으므로 이 지역은 사활적 이익이 걸린 지역으로 설정할 수 없습니다.§!
DESIRE_PROV_TOGGLE_CANNOT_2코0=§R전쟁 동맹국이 소유하고 있는 지역이므로 이 지역은 사활적 이익이 걸린 지역으로 설정할 수 없습니다.§!
SCORE_ACCUM코0=누적 점수: §Y$VAL$§!\n
SCORE_ACCUM_VC코0=승점 카드 보유로 얻은 누적 점수: §Y$VAL$§!\n
HORDE_RAZE_TOOLTIP_INSTANT코0=§Y지역 초토화§!
HORDE_RAZE_TOOLTIP_DELAYED코0=§Y$NAME$§! 지역은 완전히 초토화되어 개발도가 §R$AMT$§! 떨어질 것입니다.\n\n이를 통해 당신은 §G$ADM$§! £adm , §G$DIP$§! £dip , §G$MIL$§! £mil , 그리고 §G$LOOT$§!¤ 의 약탈품들을 얻을 뿐만 아니라, $UNITY$의 유목민 통합도까지 획득합니다.
HORDE_RAZE_TOOLTIP_DELAYED2코0=우리에 대한 그들의 관계도는 $OPINION$만큼 악화될 것입니다.
HORDE_RAZE_TOOLTIP_NO_POWER코0=§R다음의 이유 때문에 현재 우리는 초토화로부터 어떤 군주 점수도 얻지 못할 것입니다:\n$MODIFIERDESC$§!
HORDE_RAZE_TOOLTIP_LATER코0=나중에 $NAME|Y$ 지역을 초토화하면, 우리는 §G$ADM$§! £adm , §G$DIP$§! £dip , §G$MIL$§! £mil 그리고 §G$LOOT$§!¤의 약탈품을 얻을 뿐만 아니라 $UNITY$의 유목민 통합도까지 획득합니다.
CONFIRM_RAZE_TITLE코0=지역 초토화 확인
HORDE_RAZE_TOOLTIP_ONLY_NON_CORES코0=§R당신이 소유 및 관리하는 지역 중 코어가 없는 지역만을 초토화할 수 있습니다.§!
HORDE_RAZE_TOOLTIP_MIN_DEVELOPMENT코0=§R이 지역은 개발도가 너무 낮으므로 초토화할 수 없습니다.§!
HORDE_RAZE_TOOLTIP_COOLDOWN코0=§R이 지역은 §Y$DATE$§!까지는 다시 초토화될 수 없습니다.§!
HORDE_RAZE_TOOLTIP_UNDER_SIEGE코0=§R지역을 포위하면서 초토화할 수 없습니다.§!
HORDE_RAZE_TOOLTIP_COLONY코0=§R당신이 가진 식민지 지역을 초토화할 수 없습니다.§!
NO_SECONDARY_RELIGION코0=혼교 없음
CONVERT_TO_NO_SECONDARY코0=혼교를 갖지 않으려면 선택하십시오
SECONDARY_RELIGION_NAME코0=혼교: §Y$NAME$§!
SECONDARY_RELIGION_DESC코0=- 혼교 지역의 사람들은 §Y$NAME$§! 믿음을 믿는 것처럼 간주되어 관용됩니다.\n- 당신의 혼교를 믿는 국가들은 마치 당신이 그 종교를 따르는 것으로 받아들일 것입니다.
SECONDARY_RELIGION_BONUS코0=§Y$NAME$§! 믿음은 혼교이므로:
SECONDARY_RELIGION_PRIMARY_BONUS코0=§Y$NAME$§!(은)는 혼교가 없음:
tengri_clergy_conflicts코0=성직자들 간의 갈등
desc_tengri_clergy_conflicts코0=우리 사회 내부에서 외래 종교의 영향력이 커져가면서 종래의 종교를 따르는 자들과의 갈등 또한 증가하고 있습니다. 우리 사회에 각 종교를 지지하는 자들은 서로 반목하여 우리 국가의 단결력을 저해하고 있습니다.
tengri_abandoning_the_old_ways코0=오랜 길을 버리다
desc_tengri_abandoning_the_old_ways코0=이 지역의 거주민들은 우리가 외래 종교와 가까이하는 것이 우리 선조들의 믿음를 버리는 것을 의미할까 우려하고 있습니다.
tengri_insincere_leadership코0=신의없는 리더십
desc_tengri_insincere_leadership코0=최근의 사건들은 이 지역의 충직했던 자들이 우리 지도자들의 신의를 의심하게 만들었습니다.
tengri_settled_warriors코0=잃어버린 유산
desc_tengri_settled_warriors코0=몇몇 전사들이 외래 종교를 받아들여서 조상들의 종교와 전투 문화가 잊혀지기 시작하였습니다.
tengri_local_plight코0=상충하는 이상
desc_tengri_local_plight코0=일련의 심각한 사건들이 이 지역에서의 삶을 힘겹게 만들었습니다. 우리는 이러한 상황이 텡그리 의식을 적절히 사용하여 문제를 해결하려던 우리의 시도 덕분에 조금씩 호전되고 있다고 믿어 의심치 않지만, 지역민들은 명백히 우리의 노력에 기뻐하지 않고 있습니다.
tengri_shamans_spurned코0=뒷전으로 밀려난 샤머니즘 전통
desc_tengri_shamans_spurned코0=샤먼들은 우리나라 일부지역에서 외래 종교로 인해 그들의 기반이 사라지는 것을 언짢아하고 있습니다.
tengri_religious_influx코0=성장하는 종교 공동체
desc_tengri_religious_influx코0=이 지역에서는 최근 종교적 이주가 늘어나 지역 신도들의 세력이 강화되고 지역 종교는 점점 깊게 자리잡고 있습니다. 만약 그 종교가 우리 지도층의 눈 밖에 날 경우, 이 지역을 개종시키는 것은 더욱 어려워 질 것으로 보입니다.
tengri_qadi코0=교육받은 카디
desc_tengri_qadi코0=한 교육받은 카디 (이슬람법에 기초해 판결을 내리는 재판관)가 우리 수도에 자리잡아 우리 국가권력의 성장을 용이하게 한 여러 분야의 재판관이자 심판자로서 활동하고 있습니다. 그러나 전통주의자들은 그의 존재를 우리 조상들의 법계와 옛 가치에 대한 모욕으로 보고 있습니다.
tengri_devout_muslim코0=독실한 무슬림
desc_tengri_devout_muslim코0=궁정생활에 있어 더욱 엄격한 이슬람 율법을 도입한 이후 우리나라의 무슬림들은 통치자를 신뢰하기 시작했습니다. 그러나 이러한 무슬림 의식과 전통에 대한 고집 때문에 보수주의자들은 우리가 자신들을 통치하는 권한에 대한 의구심을 가지게 되었습니다.
tengri_ruler_questioned코0=지방 권력에 의해 의심받는 통치자
desc_tengri_ruler_questioned코0=이 지역의 많은 거주민들은 중앙권력, 특히 우리의 통치자를 신뢰하기 어려워 하고 있습니다.
tengri_jihad코0=종교 전사들
desc_tengri_jihad코0=우리 전사들 사이에 퍼지고 있는 이슬람교는 종교적 적군에 대항하는 투쟁에 있어서 그들에게 새로운 열정을 주었습니다.
tengri_sufi_teacher코0=수피 스승
desc_tengri_sufi_teacher코0=한 카리스마 있는 수피 (이슬람의 신비주의 종파) 마스터가 우리 수도에 자리잡아 우리의 믿음을 풍요롭게 하고 있으며, 종교적인 지도 한 곳에 우리 국가를 위치시키고 있습니다.
tengri_growing_cities코0=도시 성장
desc_tengri_growing_cities코0=그들의 권리에 우호적인 통치를 한 결과 우리는 이 지역의 도시 공동체를 더욱 강화시켰으며, 그리하여 도시 공동체는 잘 성장하고 있습니다. 또한 이에 대한 그들의 고마움은 그들이 세금 납부에 대해 더욱 기꺼워하게 만들 것입니다.
tengri_strengthened_local_clans코0=강화된 지방 씨족
desc_tengri_strengthened_local_clans코0=그들의 권리에 우호적인 통치를 한 결과 우리는 이 지역의 전사들과의 유대를 강화시켰으며, 이 덕분에 그들은 향후 우리에게 기꺼이 도움을 줄 것입니다.
tengri_closer_ties코0=가까워진 종교적 유대 관계
tengri_turned_away_monks코0=외면받은 불교 승려들
tengri_influx_of_monks코0=승려들의 유입
desc_tengri_influx_of_monks코0=많은 수의 승려들이 이 지역에 자리잡아 지역 종교 시설들을 짓기 시작했습니다. 그 결과 그들의 믿음은 해당 지역에서 점점 퍼지고 있으며, 그 과정에서 개종자들과 전통주의자들 간의 긴장이 다소 생겼습니다.
tengri_monks_in_capital코0=승려들의 대표
desc_tengri_monks_in_capital코0=불교 승려들의 대표단이 그들의 종교 철학을 전파시킬 희망으로 우리 땅에 들어왔습니다. 그들의 존재는 여러모로 우리의 궁전 의식들에 영향을 주었으며, 또한 다른 국가들과의 접촉을 용이하게 만들었습니다.
tengri_religious_pilgrimages코0=종교 순례
desc_tengri_religious_pilgrimages코0=티베트와 인도에서 돌아오는 귀족들로부터 새로운 사상들이 유입되고 있습니다. 불교적 이상에 대한 그들의 연구와 그곳의 사회조직에 대해 그들이 받은 인상은 대체적으로 우리의 상류층 사이에 많은 발전을 이끌었습니다.
tengri_confucian_titles코0=퇴폐적인 귀족
desc_tengri_confucian_titles코0=우리의 많은 귀족들이 마음에 들어하는 유교적 이상은 전쟁에 있어서 그들을 약하고 무관심하게 만들었습니다. 그들의 조상들은 말에 올라타 싸웠지만 그들은 활보다는 펜을  선호한습니다.
tengri_traditionalists_strengthened코0=강력해진 전통주의자들
desc_tengri_traditionalists_strengthened코0=백성들에게 전투적 정신을 고양시키기 위하여 우리는 귀족들간의 유교적 경칭과 용어 사용을 금지시켰습니다. 만약 이것이 소수의 필경자들을 불쾌하게 만든다면, 그건 우리가 대의를 위해 치러야 할 값일 것입니다.
tengri_confucian_nobles코0=유교 귀족
desc_tengri_confucian_nobles코0=우리나라의 많은 귀족들은 유교적 이상을 받아들였으며, 국가를 대표하는 자로서의 역할을 어떻게 더 잘 수행할 수 있을지 그들 스스로를 교육시키는 데에 나날을 보내고 있습니다.
tengri_confucian_elites_alienated코0=격리된 유교 엘리트
desc_tengri_confucian_elites_alienated코0=유교 엘리트들을 전통주의 귀족들로부터 갈라놓음으로써 우리는 우리의 행정가들을 귀족들로부터 떼어놓게 되었습니다. 이는 적절하고 괜찮은 결정이긴 하지만, 동시에 우리와 그들 사이에 어떤 거리가 생기는 것을 의미하기도 합니다.
tengri_traditional_elites_alienated코0=격리된 전통주의 귀족
desc_tengri_traditional_elites_alienated코0=우리 조상들에 대한 의식을 치르는 것을 제지함으로써 우리는 우리의 뿌리와 더욱 거리를 두게 되었으며 귀족들 중 전통적인 방식을 따르는 자들을 격리시키게 되었습니다. 몇몇은 우리가 우리의 전사들을 버리고 펜을 쥐는 자들의 편을 들었다고 말할 지도 모릅니다.
tengri_christian_mission코0=기독교 선교
desc_tengri_christian_mission코0=기독교 선교사들은 이 지방에 그들의 종교를 전파하는 것을 허가받았습니다.
tengri_turned_away_mission코0=선교사들이 추방됨
tengri_syncretic_fears코0=요술이로다!
tengri_personal_confessor코0=궁정 사제
desc_tengri_personal_confessor코0=우리는 한 영향력 있는 방랑 성인을 궁으로 들여 그를 종교에 관한 조언자와 우리 지도자의 고해 사제로써 활동하게 하였습니다.
tengri_unchristian_values코0=비기독교적 가치에 불쾌해하다
desc_tengri_unchristian_values코0=이곳의 사람들은 그들이 퇴폐적으로 여기는 텡그리 혹은 혼교의 의식과 풍습들이 우리 수도에서 행해지고 있는 데에 불쾌해하고 있습니다.
tengri_devout_christian_ruler코0=독실한 기독교인
desc_tengri_devout_christian_ruler코0=아직 우리나라의 많은 평민들은 조상들이 믿었던 텡그리를 고수하고 있지만, 우리 지도자와 그의 궁정은 엄격한 기독교 규범을 지킴으로써 해외 지도자들과의 협상을 용이하게 하고 우리 도시들 내의 많은 기독교 인구들과의 긴장을 해소하고 있습니다. 그러나 많은 이들은 이것이 전통을 깨뜨리는 행위이며 동시에 지도자의 유약함을 보여주는 것으로 생각하고 있습니다.
tengri_hindu_syncretism코0=텡그리-힌두 혼교
desc_tengri_hindu_syncretism코0=텡그리와 힌두 풍습이 융합한 결과, 우리는 외래 종교들의 다양한 부분들을 받아들이는 데에 전체적으로 능숙하게 되었습니다. 몇몇은 우리가 조상들의 믿음을 희석시키고 있다고 할지 모르지만, 한편으로 우리는 현재 외래 종교를 믿는 자들과 교류하는 모든 곳에서 생기는 긴장이 완화되고 있는 것을 목격할 수 있습니다.
hindufication코0=힌두 풍습의 확산
desc_hindufication코0=이 지역은 현재 힌두교도들의 이주가 증가하고 있으며, 힌두 풍습을 받아들이는 정도 또한 증가하고 있습니다. 샤먼과 평민들 모두는 새로 이주한 사람들이 가져온 카스트 제도에 적응하기 시작하였습니다.
tengri_hindu_conflict코0=브라만과 샤먼 사이의 갈등
desc_tengri_hindu_conflict코0=옛 종교의 샤먼들과 힌두교 브라만 사제들간의 우애는 매우 적으며, 그들은 서로 우리 사회 내의 영향력을 위한 경쟁을 벌이고 있습니다.
tengri_support_of_shamans코0=분노하는 브라만 지배층
desc_tengri_support_of_shamans코0=브라만 계층과 갈등을 겪고있던 샤먼들을 지지한 결과, 우리는 우리 영역 내 힌두교 사제들을 분노하게 만들었습니다. 이는 그들의 협력을 어렵게 하고 우리의 통치에 대한 불복종을 조장하는 결과를 낳고 있습니다.
tengri_support_of_brahmins코0=비협조적인 샤먼들
desc_tengri_support_of_brahmins코0=브라만 사제들의 지지를 받은 결과, 우리는 궁정과 도시의 삶에서 밀려난 우리 제국 내의 샤먼들을 분노하게 만들었습니다. 그들은 이제 시골 지방으로 물러나 지배층에 대한 저항을 조장하는 행동을 하고 있습니다.
opinion_tengri_tea_ceremony코0=다도
tengri_tea_ceremony코0=신토-텡그리 궁정문화
desc_tengri_tea_ceremony코0=일본의 다도와 같은 신토 풍습을 우리의 궁정 문화에 도입하면서 우리 이웃들에게 깊은 인상을 줄 수 있었으며, 외래 문화에서의 협상에 관한 우리의 이해도를 제고할 수 있었습니다.
spread_of_tengri_tea_ceremony코0=다도의 확산
desc_spread_of_tengri_tea_ceremony코0=신토 풍습이 우리 영토, 특히 우리 지배 하의 도시들에서 퍼지고 있습니다. 우리의 도시 문화가 일본의 그것과 비슷해지면서, 일본 장인들과 무역상들은 그 어느 때보다도 자주 눈에 띄고 있습니다.
tengri_japanese_swordsmithing코0=일본도
desc_tengri_japanese_swordsmithing코0=우리의 엘리트 전사들 사이에 일본식 검이 도입되면서, 서서 싸우는 방식에 대한 중요성이 향상되었습니다.
tengri_bow_and_arrow_defended코0=전통적인 전투방식이 고수되다
desc_tengri_bow_and_arrow_defended코0=신토의 전투 문화가 어느 정도는 우리 영토에 전파되었다 하더라도, 우리는 아직 우리 전사들이 옛 전통에 따라 훈련될 수 있도록 그에 대한 영향력을 제한하는 정책을 펼치고 있습니다.
tengri_monastic_order코0=사원 개발
desc_tengri_monastic_order코0=이 지역은 사용되지 않은 땅을 더욱 생산적으로 이용할 수 있게 하는 어떤 성장하는 수도회의 고향입니다.
tengri_pali_legal_traditions코0=법령집
desc_tengri_pali_legal_traditions코0=상좌부불교 승려들의 노력 덕분에, 현재 우리는 향후 법정 문제에 대한 판결을 도울  체계화된 판례집을 가질 수 있었습니다. 이는 우리 판사들이 우리가 통치하는 영토 전반에 공정하고 일관된 판결을 내릴 수 있도록 할 것입니다. 또한 향후에 축적될 새로운 판례들로이 새로운 판례집을 만들어야 할 수도 있을 것입니다.
tengri_stood_up_for_yassa코0=야사 법전을 고수하다
desc_tengri_stood_up_for_yassa코0=외래에 우호적이며 아마도 더욱 일관적인 법전인 옛 징기스칸의 야사 법전을 고수하기로 결정함으로써, 우리는 우리들의 전통적인 법률을 지키기 되었습니다. 우리 사회의 전사 엘리트들은 이것으로 우리를 존경하고 있습니다.
tengri_shiite_immigration코0=시아파 이주
desc_tengri_shiite_immigration코0=시아파를 따르는 자들이 그들의 이상과 일치하는 국가를 실현할 희망으로 물결같이 우리 영토에 들어오고 있습니다. 그들의 새로운 고향을 지키고자 하는 의지는 우리 군대에 좋은 모병 환경을 만들어내었습니다.
tengri_shiite_settled_in_capital코0=시아파 이주
desc_tengri_shiite_settled_in_capital코0=우리는 다른 국가들로부터 새로운 삶을 위해 우리 수도와 그 주변에 정착하고자 우리 땅에 들어오는 시아파 소수민족들을 받아주고 있습니다. 그 결과 수도는 성장하고 있지만, 텡그리교 샤먼들과 전통주의자들은 그들이 우리 정치에 끼칠 영향력을 두려워하고 있습니다.
support_of_the_khojas코0=호자의 지지
desc_support_of_the_khojas코0=우리의 통치자는 우리 영토에 지대한 영향력을 갖고 있는 한 강력한 호자 (이슬람 수피 종파의 스승 혹은 지도자)의 핏줄을 이어받은 후손들의 지지를 받고 있습니다.
zoroastrian_traders코0=조로아스터 상인들
desc_zoroastrian_traders코0=조로아스터 무역상들은 우리의 많은 도시들 내의 일상생활을 장악해오고 있습니다.
tengri_ibadi_scholars코0=이쥬티하드
desc_tengri_ibadi_scholars코0=이바디 교파의 학문 공동체를 지지하고 리더십과 정의대 관한 그들의 사상에 부응하고자 시도한 결과, 우리는우리 통치자에 대한 지지를 높일 수 있었습니다.
tengri_animist_pantheon코0=텡그리-애니미즘의 만신전
desc_tengri_animist_pantheon코0=광대하도록 다양한 신들을 우리의 만신전에 받아들인 결과, 전체적인 종교적 관용과 다양한 종교적 전통의 융화가 이루어졌습니다. 그리하여 우리 땅에는 종교 갈등에 관한 문제가 전체적으로 줄어들었습니다.
tengri_nahuatl_sacrifices코0=인신 공양
tengri_nahuatl_extradition코0=송환된 꽃 전사들
tengri_expel_the_khojas_title코0=호자를 추방하라
tengri_expel_the_khojas_desc코0=시간이 지나면서 호자와 그의 후예들은 우리 국가에서 위험할 정도로 강력하게 자라났습니다. 이제 그들이 우리 통치자의 말에 귀기울이지 않기에, 우리는 향후에 있을 수 있는 갈등을 없애기 위해 그들을 강제로 우리 땅에서 추방시킬 수 있습니다.
tengri_pope_spurned코0=격노한 교황
tengri_confucian_administrators코0=유교 행정가들
desc_tengri_confucian_administrators코0=우리의 행정 간부들을 가르치기 위한 능력있는 교사를 구하기 위해 우리는 주변 지역에서 제국 국가시험에 탈락한 자들을 모집하고 있습니다.
tengri_events.1.t코0=샤먼과 성직자 간의 갈등
tengri_events.1.d코0=[Root.SecondaryReligion.GetName] 교의 성직자들은 최근 이상하리만치 비협조적입니다. 그들은 우리가 개인적 이익을 위해 말로만 그들의 종교에 관심있어하며 진정으로 그들의 가르침을 받아들이고, 후원하며, 전파할 자세는 되어있지 않다며 우려하고 있습니다. 텡크리교의 샤먼들 또한 마찬가지로 외래 종교에 가르침에 대한 우리의 분명한 갈망에 더욱더 언짢아하고 있습니다.
tengri_events.1.a코0=샤먼을 지지하다.
tengri_events.1.b코0=[Root.SecondaryReligion.GetName] 교도들을 지지한다.
tengri_events.1.c코0=우리 간섭없이 그들이 알아서 하게 두어라.
tengri_events.2.t코0=사상들의 유입
tengri_events.2.d코0=우리 사회의 몇몇 계층은 [Root.SecondaryReligion.GetName]교를 받아들이고자 하는 의지가 다른 곳보다 높아왔지만, 행정가들 사이에서는 그 인기가 특히 대단합니다. 그들이 영적인 영감을 찾아 해외로 눈을 돌리게 되면서 그들은 국정운영에 관한 기술들을 몇몇 가져오게 되었습니다.
tengri_events.2.a코0=훌륭하군.
tengri_events.3.t코0=그들의 유산과 멀어지는 전사들
tengri_events.3.d코0=몇몇 이들은 그들의 진실성에 의문을 표할 수 있겠지만, 우리 전사들 중 많은 이들은 국가적으로 장려한[Root.SecondaryReligion.GetName] 교의 이상들을 신봉하게 되었습니다. 그들은 이로써 그들의 영적인 삶이 풍요로워졌다고 의심없이 생각하지만, 지휘관들은 그들이 우리 조상들의 옛 이상과 도덕으로부터 멀어지고 있다며 우려하고 있습니다.
tengri_events.3.a코0=문제로구나.
tengri_events.3.b코0=샤먼들을 파견하라.
tengri_events.4.t코0=종교적 연결
tengri_events.4.d코0=[Root.SecondaryReligion.GetName] 교를 후원함으로써 우리 이웃들 중 몇몇과의 유대관계가 강화되었습니다. 우리의 지도자들은 모든 것들에 항상 동의하지 않겠지만, 우리의 종교 단체들은 이제 서로 상당한 유사점을 가지게 되었으며, 귀족들 중 몇몇은 종교적 순례 동안 서로 섞여 지내기도 합니다.
tengri_events.4.a코0=알았다.
tengri_events.5.t코0=[Root.GetName]의 위기
tengri_events.5.d코0=우리가 통치하는 구역 중 한 곳에 위기가 찾아왔습니다. 몇몇 작은 문제들이 모여 그곳에 재난과 기근, 그리고 재산피해를 부르게 된 것입니다. 텡그리를 따르지 않는 이 구역의 거주민들은 우리 국가의 새로운 전통에 따라 이 대재앙을 해결해주길 간청하였지만, 궁정 샤먼들은 재빠르게 그들이 상황을 개선시킬 수 있도록 해야 한다는 의견을 피력하였습니다. 이러한 두 단체를 모두 달래줄 방안은 없어보입니다.
tengri_events.5.a코0=평화를 재건하도록 샤먼들을 파견하라.
tengri_events.5.b코0=그 지역의 성직자에게 권한을 주어라.
tengri_events.6.t코0=종교 이주
tengri_events.6.d코0=그들의 종교를 후원한다는 사실을 알게 된 해당 종교의 많은 신봉자들이 좋은 말씀을 전파하도록 돕고 우리 국경 내에 정착하여 삶을 꾸릴 목적으로 우리 영토로 들어오고 있습니다. 
tengri_events.6.a코0=그들과 같은 신봉자들과 함께 정착할 수 있도록 하라.
tengri_events.6.b코0=그들을 지방 곳곳으로 보내도록 하라.
tengri_events.7.t코0=[Root.GetName] 지역의 개종
tengri_events.7.d코0=우리의 혼교에 대한 지지자들은 우리 백성들을 한시라도 빨리 개종시키려 하는 것 같습니다. [Root.GetName] 지역의 백성들은 점점 그들 조상들의 풍습을 버리고 우리가 초청하여 들인 성직자들이 가르쳤던 방식을 받아들이고 있습니다.
tengri_events.7.a코0=알았다.
tengri_events.8.t코0=종교적 불안
tengri_events.8.d코0=우리 조상들의 믿음은 이제 우리 사회에서 더욱 더 소외된 반면 [Root.SecondaryReligion.GetName] 믿음은 우리의 통치자들에 의해 후원받고, 우리 사회 대부분의 성직자들에 의해 전파되고 있으며, 전체적으로 훨씬 더 지배적입니다. 아마도 이제는 우리 조상들로부터 온 샤머니즘 의식을 버리고 대부분의 백성들이 따르는 종교를 받아들일 때가 된 것으로 보입니다.
tengri_events.8.a코0=우리의 새 종교를 받아들이자.
tengri_events.8.b코0=안돼.
tengri_events.9.t코0=이쥬티하드
tengri_events.9.d코0=[Root.Owner.Capital.GetCapitalName]에 위치한 이바디 공동체는 성서, 그리고 그것들이 법적인 부분에서 공정하고 정직하게 통치하는데 사용될 수 있는 방안을 해석하는 많은 종교 학자들의 보금자리입니다. 이바디 학자들이 전체적으로 우리 사회에 갖고 있는 거대한 영향력으로 인하여, 그들의 결과물들은 우리 국가 전체에 뻗어나가기 시작하였으며 통치와 정직함에 관한 시각에 지대한 영향을 끼쳤습니다.
tengri_events.9.a코0=우리는 이러한 이상에 부응하여야 한다!
tengri_events.9.b코0=이것은[Root.Monarch.GetTitle]이 (가) 상관할 바가 아니다.
tengri_events.10.t코0=수피 신자들의 순례
tengri_events.10.d코0=이슬람의 영향력에 문을 연 이후 우리는 더 넓은 무슬림 세계로부터 꾸준하게 방문객들을 유치하고 있습니다. 무슬림 상인들은 이제 우리 지방 더욱 깊숙한 곳으로 들어오고 있으며, 수피 (이슬람 신비주의 종파) 여행자들은 이제 일상적인 풍경이 되었습니다. 때때로 우리는 그들이 다른 장소로 이동하면서 만들어 남겨놓은 개종자들을 따라 그들이 밟은 경로를 추적할 수도 있습니다. 그들 중 몇몇은 우리 땅에 들어오기 전부터 유명하였으며, 그들이 정당하다 여기는 지도자를 따르도록 사람들의 마음과 의지를 움직일 수 있는 힘을 가지고 있습니다.\n한 특출나게 유명한 수피 스승이 최근 우리 영토에 당도하였습니다.
tengri_events.10.a코0=그를 우리의 수도에 정착하도록 장려하라.
tengri_events.10.b코0=그의 후원자는 딴 곳에서 구하도록 권장하라
tengri_events.11.t코0=교육받은 판관의 도착.
tengri_events.11.d코0=다른 이슬람 국가들에서 판관으로서의 폭넓은 경험을 쌓은 자가 우리 영토에 다다랐습니다. 그는 한동안 우리 나라에 정착하여 그의 옛 직업으로서 활동하고자 하며, 우리 땅에 법과 질서가 확립될 수 있도록 이슬람 율법에 따른 판결을 내리고자 한다고 전하였습니다. 이는 틀림없이 인기있을 것이며, 국가 내 무슬림 공동체 사이에서 특히나 더욱 그럴 것입니다. 또한 다른 국가에서 쌓아온 그의 경험은 우리의 지배영역을 중앙화하는 데에 도움을 줄 수 있을 지도 모릅니다.
tengri_events.11.a코0=그가 머물 수 있도록 허가하라.
tengri_events.11.b코0=모든 이들은 우리 조상들의 법률을 따라야만 한다.
tengri_events.12.t코0=울라마에 의해 의심받는 [Root.Monarch.GetTitle]
tengri_events.12.d코0=이슬람을 도입하는 과정에서 마찰이 없지만은 않았습니다. 이슬람이 갖는 우호적인 지위는 우리 영토에서 무슬림 공동체가 자랄 수 있게 했지만, 아직 다른 많은 이들은 그들이 믿는 유일신을 껄끄럽게 여기고 있습니다. 또한 [Root.Monarch.GetName](은)는 [Root.Monarch.GetHerselfHimself] 자체로 외래 종교에 큰 관심을 보여왔으나, 아직 우리 조상들로부터 오는 많은 의식들을 행하고 있습니다. 아마도 무슬림 공동체는 우리 [Root.Monarch.GetTitle](이)가 그들에게 큰 관심을 갖고 있었기에 그의 생활방식과 행동들을 비판하는 것일 것입니다. 무슬림 공동체의 지도자들은 그의 결정들이 진정으로 그들과 그들 유일신에 대한 최선의 결정으로 내린 것이었는지 의구심을 갖게 되었습니다.
tengri_events.12.a코0=더욱 독실한 삶을 이끌도록 맹세하지.
tengri_events.12.b코0=우리 [Root.Religion.GetName] 전통이 먼저여야지.
tengri_events.12.b.tt코0=현재 §Y혼합된 종교§!를 따르는 모든 지역은 §Y10§! 년 동안 §R5§!의 추가 불만도를 가질 것입니다.
tengri_events.13.t코0=궁정에서 일어난 사건
tengri_events.13.d코0=한 불행한 실수로 [Root.Capital.GetCapitalName] 내 무슬림 공동체의 지도자들을 [Root.Religion.GetName] 의식에 포함시키는 바람에 [Root.Monarch.GetTitle](은)는 그들과 무슬림 공동체를 불쾌하게 만들었습니다. 우리 행동은 절대적으로 그들에게 명예를 표하려는 의도였으나, 결국 이는 우리 수도와 다른 지방의 무슬림들을 매우 기분상하게 만들었습니다.
tengri_events.13.a코0=알았다.
tengri_events.14.t코0=종교 전사
tengri_events.14.d코0=우리 국가는 어떤 면에서는 이슬람 세계의 변방에 위치하고 있으며, 그렇기에 대부분 여행중인 수피나 상인들의 주의를 끌고 있습니다. 하지만 한 열렬한 전도사는 우리의 한 대규모 전사 단체를 그의 외래의 신에게 복종하도록 설득해낸 것으로 보이며, 이제 이 전사들은 우리가 치르고 있는 전쟁에서 그들이 가진 새로운 열정으로 그들의 종교적 적군과 싸우고 있습니다.
tengri_events.14.a코0=훌륭해!
tengri_events.15.t코0=도시와 유목민 간의 갈등
tengri_events.15.d코0=이슬람의 영향력이 성장하고 있는 우리 도시들 사이에서 특히나 성장하게 되면서, 무슬림 거주민들이 선호하는 이슬람 율법에 의해 야사 법전과 같은 옛 법전들은 점점 버려지고 있다.\n이러한 추세는 최근 [Root.GetName]지역에 한 뜨거운 법적 분쟁을 불러일으켰는데, 이 분쟁에서 지역 클랜의 권위있는 한 전사는 전통에 따른 그의 권리를 주장하는 한편, 도시 지배층은 이슬람 율법에 따른 권리를 주장하고 있다. 이 분쟁에서 어느 한쪽 편을 드는 것은 의심할 여지 없이 그 지역 전체의 발전에 좋지 않은 영향을 끼칠 것이다.
tengri_events.15.a코0=이 사건에 무슬림 판사를 임명하라.
tengri_events.15.b코0=우리의 전통에 따라 판결할 수 있는 자를 임명하라.
tengri_events.16.t코0=인기있는 수피 스승
tengri_events.16.d코0=한 유명한 수피 계통의 스승은 최근 우리 국가 내에서 날로 인기가 높아지고 있다. 그의 가르침은 무슬림 공동체에 영향력이 있을 뿐만 아니라 더욱 전통적인 전사 엘리트들에게도 깊은 감명을 주었다. 그의 말을 듣는 많은 자들은 아직 텡그리교 샤먼들을 버리지는 않았지만, 그렇지 않더라도 그의 카리스마 넘치는 인성은 그들이 이 '호자 (이슬람 수피 종파의 스승 혹은 지도자)'가 하는 모든 말들을 가치있게 여기도록 만들 것이다. 이 호자와 갈등을 빚은 한 지방 귀족은 그의 토지를 버려야 할 정도로 처참히 패배할 정도였다.\n현재까지는 이 호자가 우리 [Root.Monarch.GetTitle]을(를) 조용히 지지할 뿐이지만, 아마 우리는 토지와 궁정 내의 공식적인 작위를 내림으로써 그가 조금 더 공개적으로 우리 왕위를 지지하도록 그를 설득할 수 있을 것이다.
tengri_events.16.a코0=그가 왕위를 위해 봉사하도록 하라!
tengri_events.16.a.tt코0=모든 향후 통치자들은 이 변동치를 얻게 될 것이지만, 호자와 그의 후예들은  결국 언젠가 권력을 쥐려 시도할 수 있습니다.
tengri_events.16.b코0=안된다. 그는 너무 위험해.
tengri_events.16.b.tt코0=호자와 그의 후예들은 더 이상 우리를 귀찮게 하지 않을 것입니다.
tengri_events.17.t코0=호자
tengri_events.17.d코0=호자의 계통이 우리 백성들에 미치는 영향력은 너무나 강력해져서, 그들은 법정 분쟁과 종교 정책, 그리고 우리 국가의 일상적인 업무에 끊임없이 간섭하고 있다. 하지만 호자는 여전히 우리 왕위에 대한 가장 단호한 지지자이기도 하다. [Root.Monarch.GetName]의 대관과 함께, 우리는 호자와의 유대관계를 확인해봐야 할 것이며, 어쩌면 그의 특권을 더욱 늘려야 할 것이다.
tengri_events.17.a코0=그는 우리의 가장 강력한 지지자로 남을 것이다.
tengri_events.17.a.tt코0=이것은 호자를 강력하게하며 그, 또는 그의 후계자가 힘을 가질 가능성을 높혀줍니다.
tengri_events.17.b코0=코자의 영향력을 줄이기 위해 시도하다.
tengri_events.17.b.tt코0=이것은 코자의 영향력과 미래에 그들이 권력을 획득할 기회를 낮출 것입니다.
tengri_events.18.t코0=코자가 힘을 획득하다!
tengri_events.18.d코0=호자(Khoja)는 왕좌의 뒤에서 권세를 누리는 것으론 만족하지 못하고, 자신이 어떤 [Root.Monarch.GetTitle]보다도 적합한 통치자라 선언했다. 그의 추종자들은 수피교 교리에 의한 국가를 건설하기 위해 지방에서 수도외곽으로 집결하고있다.
tengri_events.18.a코0=하나님은 오직 한 분뿐이다!
tengri_events.18.b코0=우리의 [Root.Monarch.GetTitle]를 지켜라!
tengri_events.19.t코0=시아파 이주자 집단
tengri_events.19.d코0=신념의 진실성에 대한 의심이 있지만 우리의 개종이라는 단어는 전 세계의 시아파 사회에 퍼졌습니다. 작은 무리를 이룬 시아파 신도들이 이맘의 영광을 기리는 나라를 보호하고 건설하기 위해 [Root.Capital.GetCapitalName] (으로)로 발걸음을 옮겨왔습니다. \n그들의 종교적 노무는 꽤 유용했었습니다. 그러나 우리의 무복들은  외국의 광신도들이 우리의 국민들 사이에  정착하게 허락하는 것을 우려합니다.
tengri_events.19.a코0=우리의 수도 근처에 그들을 거주시켜라
tengri_events.19.b코0=시골지역에 그들을 거주시켜라
tengri_events.19.c코0=그들을 돌려보내라
tengri_events.20.t코0=승려들의 유입
tengri_events.20.d코0=대규모의  바즈라야나(Vajrayana) 승려 대표단이 오늘 [Root.Capital.GetCapitalName]에 도착했습니다. 그들은 우리가 그들의 신앙을 받아들이고 싶어하는 것을 알고 [Root.Monarch.GetTitle]뿐만 아니라 모든 지배지역에서 자신들의 종교에 대해 설명하기 위해 노력했습니다.
tengri_events.20.a코0=자유롭게 여행하도록 허가하라
tengri_events.20.a.tt코0=§YInflux of Monks§! 변동치로 지역들이 바즈라야나(Vajrayana)로 개종될 확률이 올라갑니다.
tengri_events.20.b코0=[Root.Capital.GetCapitalName]로 한정됩니다.
tengri_events.20.b.tt코0=모든 지역들의 바즈라야나(Vajrayana) 개종 확률이 올라갑니다.
tengri_events.20.c코0=그들을 돌려보내라
tengri_events.21.t코0=[Root.Culture.GetName] 언어로 번역된 종교 서적
tengri_events.21.d코0=그들의 믿음을 전파하고 [Root.GetName] 영역을 불교세상에 포함시키려는 열망속에서 몇몇 승려들이 자진해서 불교의 역사, 철학 그리고 경전들을 많은 사람들을 위해 번역해왔다.  이런 필사본들은 새로운 영적 세계에대한 눈을 뜨게할 뿐만 아니라 주변세계에 대한 전반적인 이해를 높혔다. 귀족계층에선 이런 필사본들을 모으는것이 정신 수양의 목적을 넘어선 유행이 되었다. 
tengri_events.21.a코0=이 책들의 보급을 환영합니다.
tengri_events.21.b코0=대신 우리 선조의 전통을 따라야 한다.
tengri_events.22.t코0=사먼이 [Root.GetName]에서 패배하다. 
tengri_events.22.d코0=여행중인 승려가 지혜를 이용하여 문제를 해결하고 그의 도움을 받은 자들에게 신앙을 전파하고 있다는 이상한 얘기가 들려오고 있습니다. 하지만, 그들이 지역 샤먼들을 물리치는데 자주 관여했기 때문에, 민중들 사이에서 이러한 진전이 생기는 것을 모두가 좋아하지는 않습니다.\n알려진 바에 의하면, [Root.GetName]에서 이 승려가 샤먼을 물리치고 그 지역의 공주를 낫게 하여 전통적인 의식들이 바보같거나 불필요한 것으로 되어 버렸습니다. 그래서 그 지역의 영주는 해당지역에서 전통의식을 금지하는 대신 [Root.SecondaryReligion.GetName]을(를) 장려하고 있습니다.
tengri_events.22.a코0=좋군.
tengri_events.22.b코0=그 귀족을 물러나게 한다.
tengri_events.23.t코0=[Root.GetName]의 우상이 불타오르다.
tengri_events.23.d코0=몇몇 바지라나 승려들은 [Root.GetName]에서 신도들을 얻어왔으며 그들의 영향력이 여전히 제한됐으나 그들은 한 눈으로 보아 그들의 임무를 위해 한 걸음 활동적으로 전진해 왔다. 보고는 망가지고 소각이 된 우리의 조상 우상들의 [Root.Capital.GetCapitalName](으)로 이르렀다. 이 정책에 대한 일반적인 반응은 승려들이 바란 대로 모습을 드러내지는 않았고 지역 주민들은 그들 스스로 그들에게 호의적인 승려들과 중앙 정부의 권위에 방어하기 시작했다.
tengri_events.23.a코0=그래.
tengri_events.24.t코0=종교 순례
tengri_events.24.d코0=티베트의  바지리나 불교 그리고 인도는 공부하고 불교의 믿음을 배우기 위해 알맞은 성스러운 장소이며 이러한 곳들을 순례하는 것은 귀족들 사이에서 관례가 되었다. 그들은 새로운 관습을 가지고 돌아오면서 우리 국가, 우리 사회의 관점은 천천히 변화하고 있다. 이것은 항상 문제없이 진행되지는 않지만, 최근에 우리 정부 아래 몇몇 매우 긍정적인 경향을 변화의 결과로서 보아왔다.
tengri_events.24.a코0=훌륭해!
tengri_events.25.t코0=땅 도둑
tengri_events.25.d코0=[Root.SecondaryReligion.GetName] 믿음의 영향력이 증가함에 따라  우리 국가에 많은 수도원이 생겨났습니다. 그 수도원들은 외국에서 온 [Root.SecondaryReligion.GetName] 수도사들과  늘어나고 있는 [Root.GetAdjective] 출신 수도사들을 위한 것입니다. \n하지만 전통적인 지주들은 새로 온 이들의 허례허식에 별로 감명받지 않은 듯하고, 수도사들을 위해 남겨진 땅을 자신들이 사용하고 있습니다. 수도사들은 자신들이 그 땅들을 관리하는 것이 더 생산적일 것이라고  주장합니다. 반면에 지주들은 수도사들이 원래 자기들의 재산이었던 땅의  소유권을  요구하고 있다고 생각합니다.
tengri_events.25.a코0=그 성직자들을 지원해야 한다!
tengri_events.25.b코0=우리 국민들의 전통적 권리를 보호해야 한다.
tengri_events.26.t코0=팔리 전통 법률
tengri_events.26.d코0=상좌부불교는 팔리어로 쓰인 오래된 경전과 예전부터 지금까지의 많은 군주와 재판관들의 판결들을 기반으로 한 오래된 법적 전통을 가지고 있습니다.  몇몇 상좌부불교 승려들은 우리 판결문 모음집들이 매우 정리되있지 않은 것을 발견했고, 깨달음을 얻어 지금까지의 판결문과 팔리어 경전을 포함한 모음집을 만들어냈습니다. 이 판결문 모음집은 우리 국가의 미래 판결의 기초가 될 것입니다.
tengri_events.26.a코0=학자가 계속 연구하도록 허용합니다.
tengri_events.26.b코0=우리는 아샤 법전으로도 충분하다.
tengri_events.27.t코0=정토교
tengri_events.27.d코0=대승불교의 믿음을 받아들이면서 우리는 다양한 전통과 가르침에 우리의 국경을 열었습니다. 하지만 '정토' 운동만큼 많은 추종자들을 이끄는 것은 없는 것 같습니다.  [Root.GetName] 전국에 명상과 암송에 몰두한 백성들이 점차 흔한 광경이 되어가고 있습니다.
tengri_events.27.a코0=아미타불.
tengri_events.30.t코0=유교 이념의 보급
tengri_events.30.d코0=유교의 합리적이고 정리된 이론에 감명받은 많은 귀족들이 힘든 노력과 엄격한 학습을 통한 스스로의 수양에 매진하기 시작했습니다. 그 결과 더 넓게 유교적 세계관을 이해하게 된것 뿐만  아니라 우리 영토 및 자원에 대한 행정능력이 현저하게 향상되었으므로, 유교이론에 대해 더욱 확신을 가지게 되었습니다.
tengri_events.30.a코0=이 사람들을 관리로 등용하자.
tengri_events.30.b코0=부패청산을 위해 유교를 이용 할수 있겠군. 
tengri_events.30.c코0=우리나라의 발전을 위해 그들을 격려하자.
tengri_events.31.t코0=[Root.Monarch.GetTitle] 와(과) 버일러
tengri_events.31.d코0=[Root.GetAdjective]의 귀족들간에 유학의 이념이 점점 더 자리잡게 되면서 [Root.Monarch.GetName]은(는) 우리의 옛정신이 잊혀져 가고 있다는 두려움에 휩싸였습니다. [Root.GetAdjective]의 고위 관리들은  우리 선조들의 [Root.Culture.GetName]식 명칭보다 외국식 이름과 명칭들을 사용하게 되었습니다.  [Root.Monarch.GetTitle]는 우리나라에 활쏘는 법과 말타는 법을 기억하는 이는 사라지고 문약한 글쟁이와 시인들만 남게될 것을 걱정하고 있습니다. 
tengri_events.31.a코0=자신의 언어를 포기한 국가는 번영 할 수 없다!
tengri_events.31.b코0=유교를 따르는 것을 두려워 할 이유가 없다.
tengri_events.32.t코0=소외된 일류 유학자들
tengri_events.32.d코0=많은 전통의식에 참여하는 것은  [Root.Monarch.GetTitle]와(과) [Root.Monarch.GetHerHim]의 측근들을 위한 것입니다.  여기에 참여하지 않는 우리나라의 많은 일류 유학자들이 약간은 불쾌할 수도 있겠지만 이것을 미신적 풍습이라고 여겨 큰 문제를 일으키지는 않을 것입니다.  그러나 [Root.Monarch.GetTitle] 및 그의 측근들을 늙은 [Root.Religion.GetName] 엘리트들과 분리하자는 다른 백성들의 주장은 두 세력간에 불필요한 첨예한 분열을 야기했습니다.  이것이 의식에 대한 문제보다도 더 서로간의 오해와 자극을 지속적으로 불러일으킬 것 같습니다. 심지어 우리 사회의 최상위층에서도 말입니다.
tengri_events.32.a코0=하늘을 찬양하라!
tengri_events.32.b코0=대신 공통된 의식을 고안해내자.
tengri_events.33.t코0=[Root.Heir.GetName]
tengri_events.33.d코0=[Root.Heir.GetName]의 주변에서는 그가 처음에 기대했던 것보다 더 나은 성과를 보여주고 있다는 사실에 동의했습니다. [Root.Heir.GetSheHe]는 빠르게 익히고 있으며, 그 능력이 일취월장하고 있습니다.\n예전의 [Root.Monarch.GetTitle]의 후계자들은 [Root.Culture.GetName]의 전사로서 어린시절에 말타기와 활쏘기를 배워야만 했습니다. 그러나 이런 방식이 [Root.Heir.GetName]의 능력을 키우기위한 최선의 방법이 아니었을 수도 있습니다.  그를 가르치고 있는 유학자 교사들은 어떻게 나라와 백성을 다스리는지를 [Root.Heir.GetHerselfHimself]에게 가르치는 것이 더 중요하고 훌륭한 것이라고 여깁니다.   
tengri_events.33.a코0=유교 선생을 고용하겠다.
tengri_events.33.b코0=전통 교육 만이 유일한 길이다.
tengri_events.33.c코0=우리는 [Root.Heir.GetHerHim]를 위해 여분의 자원을 확보할 여유가 없다.
tengri_events.35.t코0=다도의 전파
tengri_events.35.d코0=신토를 믿는 지역에서 흔히 볼 수 있는 체계적인 다도 예절은 신토 신앙보다 더 넓게 퍼져있습니다. 이 다도 예절은 대부분의 [Root.GetAdjective] 도시들 뿐 아니라 우리 왕실 내부에서도 넓게 퍼져있습니다.
tengri_events.34.t코0=과거 시험
tengri_events.34.d코0=중국인들은 오랜기간동안 유교적 이상에 걸맞는 능력있는 관리를 확보하기 위한 최선의 방법은 과거시험제도 뿐이라고 생각했습니다.  이는 오랜세월동안 효과적인 것으로 증명되어 왔으며, 이것은 우리가 경험해 보지 못한 것 입니다.\n현재 관리와 선생들의 부족을 해결하기 위해 이웃나라에서 인정받지 못한 자들을 등용함으로서 급한 불은 끌수 있겠으나, 그들의 자질이 불확실한 것에 대한 기회비용을 감당해야 할 것입니다.
tengri_events.34.a코0=이 위험은 우리가 감수 해야한다.
tengri_events.34.b코0=대신에 우리 각자의 재능을 찾아보자.
tengri_events.35.a코0=격조높은 우리문화는 변치 않을 것입니다.
tengri_events.35.b코0=다도의 보급을 장려한다.
tengri_events.36.t코0=[Root.Monarch.GetName]의 체면을 잃다.
tengri_events.36.d코0=실패에 대한 신토의 관점은 우리의 텡그리 전통과 약간 다릅니다. [Root.Monarch.GetTitle]의 변화에 대한 기대로 신토적 가치는 우리사회 중요한 일부가 되었습니다.\n[Root.Monarch.GetName]의 몇가지 행동들은 우리나라에서 구체화된 신토와 텡그리관습의 혼합주의를 따르는 자들에 의하면 명예와 기술모두가 부족한 것으로  여겨졌습니다.
tengri_events.36.a코0=불행한 사람이로군.
tengri_events.36.b코0=그 무당들은 나는 흠잡을 데가 없다고 말한다.
tengri_events.37.t코0=일본인 도검장인
tengri_events.37.d코0=신토의 풍습과 문화를 허용하여 우리나라에 많은 신토신자들이 이주하였는데 그중에는 많은 일본인 무기장인도 있었습니다. 부유층사이에서 그들이 만드는 칼은 매우 유명해졌으며 우리사회에서 그 무기장인들을 흔히 볼 수있게  되었습니다. 우리나라의 엘리트 전사들은 일본식 칼을 다루는 법을 배우기 시작했습니다.\n일부는 이러한 현상이 우리 선조의 전통적 전투기술을 잊혀지게 하고 있다고 우려하지만, 옛방식을 고수하고 있는 사람들 조차도 외국의 전투기술을 깊게 이해함으로서 이득을 얻었습니다. 
tengri_events.37.a코0=전사들에게 일본식 칼을 사용할 것을 권장해라.
tengri_events.37.b코0=진정한 텡그리 전사는 활과 화살만으로 충분해
tengri_events.38.t코0=수도원의 성장
tengri_events.38.d코0=콥트교회의 총본산에서 멀리 떨어진 곳에서 활동하던 콥트수도회는 빠르게 우리나라에 정착했습니다. 우리의 관리하에 개척지에서 그들의 숫자와 영향력이 증가하고 있습니다. 이상적인 환경하에 그 수도회는 새로운 정복지로 갈 준비를 끝냈고 새로운 수도원을 세우며, 그 지역에서 빠르게 안정화 되고 개종을 시키고 있습니다. 우리 주술사들은 외국인 성직자들 보다  더 새로운 피정복민들을 환영해야한다는 것을 느꼈고 이런 상황에 대해 불안해 했습니다. 
tengri_events.38.a코0=아주 좋아!
tengri_events.38.b코0=텡그리 주술사들의 지위를 올려주어라.
tengri_events.39.t코0=교황의 사절단
tengri_events.39.d코0=교황의 공식 사절단이 [Root.Monarch.GetName]를 포함한 신도들을 만나기 위해[Root.Capital.GetCapitalName]에 도착했습니다. 그 사절단의 임무는 우리 [Root.Monarch.GetTitle]의 진실성 판단, 교황을 교회의 수장으로서 인정한다는 것을 재확인 및 [Root.Monarch.GetName]를  가톨릭 공동체의 일원으로 받아들여주기 위함입니다.\n그 목적을 위해 사절단은 많은 수의 서적, 지도 및 성직자들을 대동하였습니다. 확실한 것은 이들은 또한 첩자이기도 하며, 우리의 기밀을 알아내기 위해 열심입니다. 우리 주술사들은 외국 종교지도자에게 몸을 굽히는 어떠한 정책에도 반대할 것이 확실하고 그들을 거부하면  우리 주술사들이 기뻐하겠지만 가톨릭신자들이 가져오는 지식으로 그런 반발을 충분히 메꾸고도 남습니다.
tengri_events.39.a코0=이 첩자들을 집으로 돌려 보내!
tengri_events.39.b코0=우리는 로마 가톨릭 교회의 충실한 신자다.
tengri_events.40.t코0=기독교 선교사
tengri_events.40.d코0=해외에서 온 기독교 선교단들이 [Root.Capital.GetCapitalName] 에 도착하여 열정적으로 신의 말씀을 퍼뜨리고 있습니다. 그들은 우리의 [Root.Monarch.GetTitle]와 마찰을 일으키지않길 원하며 우리의 축복을 추구하고 있습니다. 선교단의 리더는 이 지역에서 기독교 복음을 방해받지 않은채로 선교할 권리를 받기위해 왕과 접견했습니다.
tengri_events.40.a코0=그들이 원하는 곳으로 가게 내버려 두라
tengri_events.40.b코0=그들을 그들이 온 곳으로 돌려보내라.
tengri_events.40.a.tt코0=이 지방은 장래에 종교가 변할 수도 있다.
tengri_events.40.c코0=텡그리 신자를 개종하지 못하게 하라.
tengri_events.41.t코0=기독교의 확산
tengri_events.41.d코0=[Root.GetName]의 선교사들이 지역민들을 개종시키는데 좋은 성과를 내고있습니다. 주술사들은 점점 보기 어려워지고 약간의 교회들이 세워지고 있습니다.
tengri_events.41.a코0=주님을 찬양하라!
tengri_events.42.t코0=주술사와 선교사 간의 갈등
tengri_events.42.d코0=[Root.GetName]에서의 선교는 [Root.Religion.GetName] 주술사들과 지역 주교들과의 갈등을 불러 일으켰습니다. 주술사들은 주교들을 저주했고 가끔은 교회를 욕보이기도 했습니다.
tengri_events.42.a코0=선교사들이 떠날 시간이다.
tengri_events.42.b코0=개입하지 않는다.
tengri_events.43.t코0=기독교 지도자의 경고
tengri_events.43.d코0=우리 선조들의 전통적 [Root.Religion.GetName] 믿음과 기독교가 공존하게 되면서 전통관습은 이전 보다 약해졌습니다. 하늘신과 기독교신 모두를 반영한 형식의 종교전례는 흔한 것이 되었으며 일부는 이미 궁정에 도입되었습니다.\n이것이 대부분의 기독교신자들을 기쁘게 하는 것처럼 보이지만, [Root.Capital.GetCapitalName]에 머물고 있는 기독교 교주는 이런 식의 종교전례에 강제로 참여하게 된 것에 대해 깊이 분노하게 되었습니다. 
