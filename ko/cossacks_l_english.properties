burghers_estate_events.14.a코0=중상주의를 줄입니다.
burghers_estate_events.14.b코0=무역 정책 변경을 거부한다.
burghers_estate_events.15.t코0=$ESTATE_BURGHERS$의 항의
burghers_estate_events.15.d코0=우리나라와 $ESTATE_BURGHERS$간의 관계가 지속적으로 악화되어  우리 주요도시들에서[Root.Monarch.GetTitle]에 대한 신뢰가 바닥났습니다. 모든 국가정책은 $ESTATE_BURGHERS$의 영향력에 속하기 위한 것으로 의심받고 있으며, 탈세가 널리 퍼지고 있습니다.\n많은 길드는 강압적인 국가로부터 더 큰 자치권과 자유를 요구하는 총파업을 시작했습니다. 
burghers_estate_events.15.a코0=그들이 농담하는 거겠지!
burghers_estate_events.15.b코0=그들의 요구를 들어준다.
burghers_estate_events.16.t코0=[Root.GetName]에서  $ESTATE_BURGHERS$의 반란
