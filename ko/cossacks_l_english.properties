desc_overzealous_qazi코0=디미의 권리를 침해하는 종교 계층을 지지한 결과, 우리와 비 무슬림 백성들 간의 적대감이 증가하고, 역설적으로 그들을 개종시키는 능력이 저하되었습니다.
elaborate_court_ceremonies코0=정교한 궁중예식
desc_elaborate_court_ceremonies코0=아국의 궁중예식이 상상가능한 최대한의 정교함을 갖추게 결정하였다. 주요인사들 전원이 우리를 도울 거라 기대하기에, 많은 비용에도 불구하고 귀족들이 음모를 꾸미는 데 제약을 가할 수 있을 것이다.
disloyal_noble_officers코0=불충한 관리들
desc_disloyal_noble_officers코0=귀족들을 전출시킴으로서, 우리의 군대 내에는 소수의 지지자들만 남게 되었다. 게다가 그들의 우선순위는 전쟁에서 승리하는 것이 아니며, 심지어는 우리에 대항할 수 있는 잠재성도 가지고 있다.
noble_minister코0=귀족출신 조언자
desc_noble_minister코0=우리 자문회는 아국에서 가장 고귀한 가문출신의 영향력 아래에 있다. 그의 폭넓은 사교망은 해외에서뿐만 아니라 고국에서도 귀족들을 감동시키는 데 충분할 것이다.
burgher_minister코0=상인출신 조언자
desc_burgher_minister코0=우리 자문회 위원 중 한명은 매우 특출난 상인출신이다. 그가 재산을 축적했던 것과 마찬가지로, 아국의 경제를 발전시키는데 시간을 낭비하지 않았다. 상인들 사이에서 그의 관계망은 아국의 재력가들과 아국이 관계를 유지하는 데 도움이 된다.
church_minister코0=성직자출신 조언자
desc_church_minister코0=우리 자문회 위원 중 특출난 한 명은 성직자 출신입니다.  드문 일은 아니지만, 그가 성직자들의 지지를 더 얻을 수 있으며,  우리 행정조직내의 지방 성직자들이 그에게 더욱 충성함에 따라 우리 변경지역의 관리효율이 더 커질 것입니다.
dhimmi_minister코0=딤미출신 조언자
desc_dhimmi_minister코0=우리 자문회 중 탁월한 한 명은 딤미 출신이다. 많은 이들의 인기를 얻지는 못 하지만, 그가 소유한 영지의 지원은 아국에 이득이 된다.
nobility_sumptuary_restrictions코0=가혹한 도덕적 규제
desc_nobility_sumptuary_restrictions코0=우리는 몇몇 사치품을 구입하는 데 있어 몇 가지 규제를 도입하였다. 옷가지, 보석에서 향수에 이르기까지, 그리고 창문의 높이와 수에 있어서도, 모든 것들은 소유자의 적절한 사회적 위치를 반영하여야 한다. 사회적 한계를 규정하는 것을 떠나서, 이 규제를 통해 관련 사치품들의 가격을 대폭 낮출 수 있었다.
burgher_unfavorable_trade_laws코0=비호의적 무역 정책
desc_burgher_unfavorable_trade_laws코0=우리 상인들은 관세와 무역정책에 관한 결정 때문에 손해 보는 중이다.
burgher_favorable_trade_laws코0=상인들이 지지하다
desc_burgher_favorable_trade_laws코0=정부가 추진하는 무역정책과 정치적 목적의 관세와 통행세 부과로 인한 상인들의 수입감소에 대한 보상으로 정부는 상인들에게 많은 권리를 부여하고 있었습니다.
new_men코0=새 인물들
desc_new_men코0=성직자나 귀족층이 아닌 인물들이 점점 더 아국의 행정부에서 경력을 쌓기 원하고 있다.
conflict_within_city코0=도시 내의 충돌
desc_conflict_within_city코0=이 지역 주도의 거주민들 사이에 다툼이 발생하였다. 거주민 몇이 가내 수공업을 영위함에 따라, 가격이나 방법에 있어 기존 길드들의 규칙이 약화되었다.
thankful_guilds코0=길드 특권이 보장되었다
desc_thankful_guilds코0=주도 내의 길드 특권을 보호함으로써, 우리는 시민들과의 관계를 유지할 수 있게 되었다. 당분간 그들은 도시의 평화를 위해 노력할 것이며, 신비롭게도 더 많은 세금을 걷게 되었다.
held_back_commoners코0=불명예스런 새 인물들
desc_held_back_commoners코0=군대에서부터 행정부와 궁중에 이르기까지, 국가의 주요 요직에 새 인물들을 앉히려는 야망에 맞서, 우리는 기존 지배층을 보호해 왔다. 상인계급은 우리의 이런 시도를 매우 불명예스럽고 불쾌한 일로 받아들인다.
social_mobility코0=사회 유동성
desc_social_mobility코0=우리는 시민 계급으로 하여금, 기존 귀족층과 성직자들에 맞서, 행정부와 육군과 해군에서 경쟁할 수 있도록 노력하였다. 기존 특권층에는 큰 불만요소가 될 것이다.
unsanitary_suburbs코0=비위생적인 교외지역
desc_unsanitary_suburbs코0=이 지역의 주도는 새로운 주거민을 수용하기 위해 너무 급속히 성장하였다. 그래서 교외지역에는 질병과 범죄가 창궐하게 되었다.
religious_court_life코0=교회의 영향력
desc_religious_court_life코0=현 궁중은 종교계급과 그들의 경전의 영향을 받고 있다. 이러한 엄격한 규칙들은 강력한 성직자들의 지지를 위해 필요하지만, 피지배층에게는 이런 구시대적 방식이 불만요소가 되고 있다.
dhimmi_administrators코0=딤미 행정가들
desc_dhimmi_administrators코0=울레마의 저항에도 불구하고, 우리 행정부에는 많은 비무슬림들이 일하고 있다.
missionary_syncretism코0=종교 융합
desc_missionary_syncretism코0=고대신앙과 정통적 사고방식들이 혼합되면서, 아국의 국교는 이교도들에게 포용적 태도를 가지게 되었다.
campaign_against_syncretism코0=종교혼합주의에 대한 대책
desc_campaign_against_syncretism코0=국내외에서 교육되지 않은 종교혼합을 뿌리뽑기 위한 성직자들의 노력을 지지하면서, 우리의 영토는 참된 신앙에 대한 종교적 일치성을 갖추어가고 있습니다.
cossacks_supplied_centrally코0=카자크에 대한 집중지원
desc_cossacks_supplied_centrally코0=우리는 유목민족의 카자크들에게 예산을 지원함으로써, 그들과 연결점을 만들며, 날씨와 바람 그리고 타타르족을 정복할 수 있도록 하고 있다.
cossack_settlers코0=카자크 정착자들
desc_cossack_settlers코0=우리의 카자크 출신 백성들은, 잘 정비된 국경지역에서부터 타타르족과 인접한 지역 그리고 혹독한 기후를 가진 지역에 이르기까지, 전방지역에서 사는 데 익숙하다. 이 경험은 우리가 중앙아시아와 시베리아 지역을 개척하는 데 값을 매길 수 없을 귀중한 경험이 되었다.
new_world_company코0=신세계 회사
desc_new_world_company코0=우리는 상인집안들의 식민지개척에 적극 투자하도록 막대한 권리를 부여하였다.
new_world_missions코0=신세계 선교
desc_new_world_missions코0=우리는 아국 내의 성직자들과 밀접하게 일할 수 있도록 하여, 선교사들의 식민지활동을 지원하였다.
dhimmi_nobles코0=딤미 귀족들
desc_dhimmi_nobles코0=울레마와 기존 관료층의 많은 불평에도 불구하고, 우리는 유력한 딤미 일원들을 우리의 귀족으로 만드는 일을 계속 진행해 왔다.
religious_intolerance_enforced코0=종교적 불관용이 강제되다
desc_religious_intolerance_enforced코0=열성종교인들이 우리로 하여금, 종교이상주의적 해석에 기반한 법률과 제약들을 도입하도록 강요하였다.
no_tribal_leaders코0=장군 수의 감축
desc_no_tribal_leaders코0=우리는 강력한 종족의 지도자가 우리 군에서 장군으로 활약하지 못하도록 하는 것에 동의하였다.
dhimmi_tax_burden_autonomy_tooltip코0=§Y딤미§!가 통제하는 모든 지역에서 지역 자치도가 §R15%§!만큼 증가할 것입니다.
