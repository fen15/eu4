tengri_events.47.t코0=종교혼합주의
tengri_events.47.d코0=[Root.Religion.GetName]신앙과 힌두교의 혼합은 처음에 우려했던 것 보다는 여러모로 더 매끄러웠습니다. 이미 텡그리의 신들도 힌두교의 신들 가운데 포함되고 있으며 힌두교적 관습이 텡그리  신도의 삶속에 파고들었다는 다양한 사례가 존재합니다.  다양한 고위신과 하위신들이 힌두-텡그리 혼교의 신으로서 받아들여지게 되는 현상은 제국의 변경지역에서 많은 다른 종교간에 일어났던 일들과 일정부분 비슷한 것 같습니다.
tengri_events.47.a코0=굉장하군!
tengri_events.48.t코0=카스트 제도의 확산
tengri_events.48.d코0=힌두신앙의 지위상승과 함께 엄청난 수의 힌두교인들이 우리나라의 여러도시에 살게 되면서 카스트제도가 나라안에 확산되고 있습니다. 흥미롭게도 주술사들 뿐만 아니라 힌두교인들과 정기적으로 거래하는 일부 사람들은 사회체계에 이 제도를 받아들였습니다.  \n즉각적인 영향은 판단할수 없지만  [Root.GetName]의 모든 것이 서서히 바뀌고 있는 것 같습니다.
tengri_events.48.a코0=그래.
tengri_events.49.t코0=유대인의 고향땅?
tengri_events.49.d코0=우리가 유대교를 받아들였다는 말이 떠돌던 유대인들 사이에서 퍼지기 시작했습니다.  흩어진 유대인 무리들이 느리지만 지속적으로 우리 국경지역에 모습을 보이기 시작했습니다. 그들은 법과 편견으로 차별받지 않고, 게토를 벗어나 국가에 봉사하며 살기를 희망하고 잇습니다.
tengri_events.49.a코0=그들을 행정관으로 일하게 하라!
tengri_events.49.b코0=그들을 군인으로 복무하게 하라!
tengri_events.50.t코0=조로아스터 상인 공동체의 성장
tengri_events.50.d코0=[Root.GetName]의 불의 사원은 신자들에게 있어 정통적인 조로아스터교의 양식으로 인정되진 않지만 그것은 해외에 거주했던 많은 수의 조로아스터교 신자들을 지속적으로 우리의 땅으로 끌어모으고 있습니다.  그들이 페르시아를 천년도 전에 떠났음에도 비주류로서의 삶에 익숙했던 그들은 우리 사회에 비교적 잘 적응하여 사는 듯 합니다. 그러나 몇몇은 전통적인 방식의 숭배와 생활양식을 지키기 위한 자신들만의 구역을 요구합니다.
tengri_events.50.a코0='우유 속의 설탕 처럼'
tengri_events.50.b코0=한 곳에 모으는 것이 가장 좋다.
tengri_events.51.t코0=성장하는 판테온
tengri_events.51.d코0=광범위한 물신숭배와 주술적 전통의 결합은 우연히 일어난 것으로 이 혼교의 신자들은 계속 증가했습니다. 신이 내린 재앙과 병폐는 없었습니다.  전통신앙관과는 상이한 이 혼교는 우리 백성들간이  믿는 것이 무엇인지와 상관없이 그들을 매우 효율적으로 관리할 수 있게 해 주었습니다. 
