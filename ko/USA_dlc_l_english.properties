usa_dlc.EVTDESC72코0=두번의 전쟁 이후, 영국에 대한 미국의 경제 의존은 끝을 맞이했습니다. 전쟁 동안 유럽과의 무역감소로 인한 공급의 공백을 미국내의 공장이 채움으로써 미국은 농업국가에서 위대한 산업국가로의 첫발을 내딛었습니다.
