dunlap_broadside코0=Dunlap의 인쇄물
desc_dunlap_broadside코0=Dunlap의 인쇄물은 아일랜드 출신의 이민자인 Dunlap이 독립선언서를 복사하는것으로 시작하였습니다.
american_philosophical_society코0=미국 철학 협회
desc_american_philosophical_society코0=미국 철학협회는 항해와 천문, 자연철학 분야에 지대한 공헌을 하는 사람들에게 마젤란 프리미엄을 수여합니다.
massachusetts_humane_society코0=메사추세츠 투신자 구조회
desc_massachusetts_humane_society코0=메사추세츠 투신자 구조회는 난파나 익사사고등 물과 관련된 사고의 희생자들을 구하기위해 메사추세츠 만의 해안가에 장비와 장소를 마련한 것에서 시작됩니다.
committee_of_safety코0=치안 위원회
desc_committee_of_safety코0=치안 위원회는 자유주의적 그룹의 그룹의 성장과 함께 발전했으며 연방의회가 식민지의 정부 역할을 하기전까지 실질적인 정부역할을 하였습니다. 위원회는 민병대를 조직하였으며 민병대를 소집할 권리를 가지고 있었습니다.
great_fire코0=뉴욕의 대화재
desc_great_fire코0=싸우는 수탉 여관에서 시작된 불은 인근지역에 퍼졌으며 곧 맨하탄 전역을 에워쌌습니다.
first_bank_usa코0=미국의 첫번째 은행
desc_first_bank_usa코0=재무부의 장관인 알렉산더 해밀턴의 계획으로 설립된 미국 국립은행은 미국의 경제적 목표를 위해 설립 되었습니다.
