usa_dlc.EVTDESC70코0=1816년 선거의 이슈: 이 당시에는 딱히 큰 일이 없었습니다. 제임스 먼로는 제퍼슨과 매디슨으로부터 지지를 받고 있었고, 뛰어난 선거전략을 가지고 있었습니다. 연방당은 1812년 대통령 선거에서의 패배와 뉴 잉글랜드 지역에서의 참혹한 득표율로 인해 거의 망가져 있었고 심지어 공식 후보조차 내지 못하였기에 무난히 민주공화당이 이길 것으로 알려졌습니다. 당시 미국전역에서 효과적으로 선거운동을 하며 거의 모든 주에서 지지를 받던 거대한 민주공화당에 맞서 연방당 후보인 루퍼스 킹은 단 한 주를 제외하고는 모든 주에서 매디슨에게 패배하였습니다. 선거 결과 먼로가 루퍼스를 183대 34로 이겼습니다. 누가 미국의 정신을 이을 대통령이 되어야 할까요?
