usa_dlc.EVTNAME1코0=연방 의회
usa_dlc.EVTDESC1코0=1781년 3월 1일부터 1789년 3월 4일까지, 미합중국의 통치기구는 제2차 대륙회의의 직계후손인 '미국연합회의'였습니다.\n\n비록 영향은 미미했지만 의회는 북서부 조례를 포함하여 많은 법안을 처리하려 애썼습니다. 연방 의회는 독립전쟁이 국가에 얹은 엄청난 빚과 북서부조례 대상 지역의 노예제에 대해 논의하기 위해 소집되었습니다. 8백만 달러의 빚을 프랑스와 네덜란드에서 들여왔으며, 연방 부채는 총 4천만 달러에 달한다. 5%의 수입세가 제안되었고, 북서부지역에서의 노예폐지에 관해서는 많은 논란이 있었습니다.
usa_dlc.EVTOPTA1코0=수입세 논쟁
usa_dlc.EVTOPTB1코0=북서부조례에서 노예제에 관한 논쟁
usa_dlc.EVTNAME2코0=수입세
usa_dlc.EVTDESC2코0=영국에 대항한 독립전쟁은 나라를 심각한 빚더미에 앉게 만들었습니다. 프랑스와 네덜란드에게 빌린 8백만 달러를 포함해 , 연방에서 빌린 부채는 총 4천만 달러에 달했습니다. 의회는 부채의 원금과 이자를 갚기 위해 수입품에 5%의 과세를 하자고 두 번이나 제안했으나,  이것을 연방 규약에 추가할려면 13개주 모두의 동의를 얻어야만 했습니다
usa_dlc.EVTOPTA2코0=수입품에 대한 5% 관세
usa_dlc.EVTOPTB2코0=개정안을 거부한다
usa_dlc.EVTNAME3코0=북서부조례
usa_dlc.EVTDESC3코0=북서부조례는 오대호 남쪽에서부터 오하이오 강의 북서부와 미시시피강의 동쪽에 이르는, 북서부 지역에 적용되었습니다. 이것은 독립선언서를 제외하고 대륙의회에서 통과된 법안 중 가장 중요한 법입니다. 이로써 연방 정부는 현존하는 주와 자치권을 확장하는 대신, 독립적인 새로운 주를 설립하여 아메리카의 서부로 팽창해야 한다는 선례를 남겼습니다. \n\n의회는 '이 나라에서 노예나 어떠한 노예 상태는 없어야 된다'고 제안했는데, 이것으로 인해 의원들 사이에서 북서부 조례를 북서 지역에 적용 할지 말아야 할지에 대해 엄청난 소란이 일어났습니다.
usa_dlc.EVTOPTA3코0=노예제를 금지한다!
usa_dlc.EVTOPTB3코0=그들 스스로 결정하게 두자
usa_dlc.EVTNAME4코0=미국 연방 규약
usa_dlc.EVTDESC4코0=합중국을 세운 미국의 13개 주들은 연방 규약 의견서를 채택했고, 이는 각 주로 비준을 위해 발송되었습니다. 이는 대륙 의회에게 유럽과의 외교, 영토 문제 해결, 그리고 비록 만족스럽진 않더라도 인디언과의 관계를 맺을 수 있는, 미국 독립 혁명 전쟁으로부터 승계된 국내 및 국제적 정당성을 부여해주었습니다. 규약의 초안을 잡는 동안 주권, 연방 정부에 대한 직접적 권한을 위해 사법부가 독립성을 가질 것인지, 그리고 투표 절차 등에 대한 긴 논쟁이 있었습니다.
usa_dlc.EVTOPTA4코0=연방 규약을 비준한다
usa_dlc.EVTNAME5코0=미국 독립 선언
usa_dlc.EVTDESC5코0=잉글랜드계 미국인이자 독립운동가, 작가, 독립이론가이자 혁명가인 토마스 페인은 '상식'의 초회판에서 미합중국은 공식적 절차로 미국 독립을 선언해야 한다고 주장했습니다. 독립 선언문 없이는, 미국은 유럽 국가들로부터 범법집단 및  군주에 대한 반역자들로 간주될 것이며,  우리가 정통성 있는 국가로 바뀌기 위해서는 명분과 동맹국의 지지를 받기 위한 국제적 인정이 필요합니다. 독립 선언문은 13개 주가 자치적 독립국가이며 이제 대영제국에 속하지 않음을 선포하는 성명서입니다.
usa_dlc.EVTOPTA5코0=독립 선언서에 서명한다
usa_dlc.EVTNAME6코0=미국 독립
usa_dlc.EVTDESC6코0=아메리카의 13개주는 미국 독립 선언문에 서명함으로써 대영제국으로부터의 독립을 선포했습니다. 13개 주를 정통성 있는 국가로 바꾸고 미합중국에게 그들의 명분에 대한 지지와 동맹을 얻기 위한 국제적 승인을 부여했습니다. 젊은 국가의 감사를 받는 대신 영국의 분노를 살 가능성을 무릅쓰고 새로운 나라와 그들의 독립선언문을 공식적으로 인정해야 하겠습니까?
usa_dlc.EVTOPTA6코0=미합중국을 독립국으로 인정한다!
usa_dlc.EVTOPTB6코0=미합중국은 절대로 독립국이 될 수 없다!
usa_dlc.EVTDESC7코0=영국에 대한 우리의 독립선언문은 유럽의 이목을 집중시켰습니다. 그리고 [From.GetName]는 이 문제에 대하여 의회의 대표들과 만나기 위해 외교관을 보내왔습니다.
usa_dlc.EVTOPTA7코0=외교관이 우리의 독립을 승인했다!
usa_dlc.EVTOPTB7코0=외교관이 우리의 독립 승인을 거부했다!
usa_dlc.EVTNAME10코0=헌법 제정 회의
usa_dlc.EVTDESC10코0=헌법 제정 회의는, 연방 규약 체제 아래에서 발생한 미합중국 운영 상 문제들을 다루었다. 연방 정부는 각 주 사이에 발발한 다양한 분쟁 다루기에 부족했고, 독립 전쟁동안 생긴 부채 문제에 대하여 징수권한이 없이 13개주에 의존하고 있었다. 연방 규약을 수정하기 위한 제안이 있었으나, 기존의 것을 고치기보다는 새로운 정부를 구성하는 것이 좋다는 견해가 채택되었다. 논의되어질 의제들은 정부 구성, 상원의 구성과 선출, 대통령의 선출, 노예제의 폐지 여부와 형벌제도에 관한 내용이었다.
usa_dlc.EVTOPTA10코0=첫번째 의제:미국 정부의 구성 
usa_dlc.EVTNAME11코0=정부 형태
usa_dlc.EVTDESC11코0=헌법에 대한 논의 중 첫번째 의제는 정부 형태에 관한 것으로, 가령 상원의 선출과 구성할지, 집행권한에 대해 과두정으로 할지 또는 단독 대통령으로 할지, 대통령을 어떻게 선출할지 또 임기를 얼마나 오랫동안 할지, 재선은 가능한지에 관한 것을 논하였다.\n\n제안된 두가지 정부 형태는 '아메리카 공화국', '아메리카 연방'및'입헌 군주제'였다
usa_dlc.EVTOPTA11코0=아메리카 공화국
usa_dlc.EVTOPTB11코0=연방 공화국
usa_dlc.EVTOPTC11코0=입헌 군주국
usa_dlc.EVTNAME12코0=노예 무역
usa_dlc.EVTDESC12코0=두번째 의제는 노예 무역에 관한 논의였다. 노예제는 미국에 널리 퍼져있고 노예는 인구의 20%에 달한다. 또한 이 나라의 많은 대표들도 노예를 소유하고 있다. 특히 남부에서의 노예제는 엄청난 규모이며 그 지역의 농업에 필수적이다. 많은 남부의 대표자들은 이러한 제도를 위협하는 어떠한 제안도 거부할 것이다. 노예무역이 금지되면 도망친 노예들을 받은 주에서는 원래 주인으로부터의 반환요구를 무시할 수 있게 된다.\n\n남부의 대표자들은 노예 무역의 폐지에 대하여 반대할 것인데, 그들의 분노를 감수할 것인가 아니면 이대로 둘 것인가?
usa_dlc.EVTOPTA12코0=폐지하라
usa_dlc.EVTOPTB12코0=현행을 유지하자
usa_dlc.EVTNAME13코0=범죄의 형량
usa_dlc.EVTDESC13코0=세번째 의제는 범죄와 형량의 법제화에 관한 것이었다. 엄벌주의 하에서는 살인자와 장기수에 대하여 사형이 선고될 수 있다. 몇몇 대표들은 그보다 조금 완화된 혼합주의를 주장하기도 한다. 또한 각 주의 판단에 맡기자는 의견도 있으며 죄의 형량을 가볍게 하자는 온정주의를 주장하는 의견도 있다.\n\n13개 주는 어디에 표를 줄 것인가?
usa_dlc.EVTOPTA13코0=엄벌주의
usa_dlc.EVTOPTB13코0=혼합주 
usa_dlc.EVTOPTC13코0=각 주의 판단에 맡긴다
usa_dlc.EVTOPTD13코0=온정주의
usa_dlc.EVTNAME14코0=미국의 헌법
usa_dlc.EVTDESC14코0=합중국 헌법은 규범과 연방 정부의 삼권분리를 세운 첫 세 조항의 연방 규약과 함께 미합중국의 최상위 법이다. 세 부는 양원에서 열리는 입법부, 대통령이 이끄는 행정부, 그리고 대법원을 필두로 하는 연방 사법부이다. 규약 후단의 네 조항은 연방제 원칙의 틀을 잡았다. 10번의 개정은 연방제의 특성을 확인시켜주었다.
usa_dlc.EVTOPTA14코0=헌법을 비준한다
usa_dlc.EVTNAME20코0=인디언들에게 무기를 지원한다
usa_dlc.EVTDESC20코0=북아메리카의 식민지들이 우리로부터 독립을 선언하고 원주민들의 땅을 빼앗기 위해 싸우고 있다. 우리는 미국의 확장을 막기 위해 원주민들에게 무기를 지원할 수 있다.
usa_dlc.EVTOPTA20코0=그들을 지원하라
usa_dlc.EVTOPTB20코0=할 가치가 없다
usa_dlc.EVTNAME21코0=영국이 무기 지원을 제안하다
usa_dlc.EVTDESC21코0=영국측은 미국과 전쟁중인 우리를 돕기위한 무기 지원을 제안했습니다.
usa_dlc.EVTOPTA21코0=좋군
usa_dlc.EVTNAME22코0=인디언들이 영국으로부터 무기를 공급받았다
usa_dlc.EVTDESC22코0=인디언들과의 전쟁이 날로 힘들어지고 있습니다. 조사한 바에 따르면 영국정부와 상인들이 인디언들에게 무기를 지원하고 있는 것으로 나타났습니다.
usa_dlc.EVTOPTA22코0=개자식들!
usa_dlc.EVTNAME25코0=벤자민 프랭클린
usa_dlc.EVTDESC25코0=식민지들의 연합과 미국의 성립에 대한 벤자민 프랭클린의 행적은 그로 하여금 많은 사람들로부터 '첫번째 미국인'이라는 칭호를 얻게 하였습니다. 미국건국의 아버지 중 하나인, 그의 과학적이고 계몽에 대한 재능은 그로 하여금 근검, 절약, 교육, 공동체 정신, 독립심, 정치적 종교적 권위에 대한 반대 등 미국적 정신의 기초를 닦았습니다.
usa_dlc.EVTOPTA25코0=맞는 말이군
usa_dlc.EVTNAME26코0=모피 무역
usa_dlc.EVTDESC26코0=북아메리카의 원주민들은 늘 모피를 거래해 왔으며, 유럽인들이 이러한 무역에  참여하면서 북아메리카의 식민지화가 시작되었습니다. 영국이 세운 모피 무역 거점은 북아메리카의 경제적 거점이 되었습니다. 최근 미국 내 모피거래는 차질을 빚고 있으며, 이는 유럽국가들로 하여금 많은 우려를 표하게 했습니다. 만약 우리가 그 무역 거점에서 영국을 배제할 수 있다면 우리는 많은 이득을 챙길 수 있을 겁니다.
usa_dlc.EVTOPTA26코0=모피 무역 촉진을 시작하자
usa_dlc.EVTOPTB26코0=거절한다
usa_dlc.EVTNAME27코0=원주민에 대한 문화적 동화
usa_dlc.EVTDESC27코0=조지 워싱턴과 헨리 녹스는 인디언들에 대한 동화정책을 펼쳐왔으며 그 지역들의 유럽적-미국적인 전환을 위해 꾸준히 노력하였습니다. 교육은 이러한 소수자들의 동화과정에서 가장 중요한 것이며, 유럽에서 오는 이민자들은 이러한 경향을 이어나갈 것입니다. 조지 워싱턴은 동화를 위한 6가지 원칙을 세웠으며 이는 다음과 같습니다.:\n1. 원주민들의 공정한 대우\n2. 원주민들의 토지거래 규제\n3. 상업의 촉진\n4. 문명화에 대한 여러가지 시도 혹은 원주민 사회의 개선\n5. 대통령의 권한 강화\n6. 원주민의 권리를 침해하는 자들에 대한 처벌
usa_dlc.EVTOPTA27코0=이러한 원칙을 도입하자
usa_dlc.EVTOPTB27코0=인디언들은 인디언으로 놔두자
usa_dlc.EVTNAME28코0=미국 예술 과학 아카데미
usa_dlc.EVTDESC28코0=미국 예술 과학 아카데미는 존 애덤스, 존 핸콕와 제임스 보드윈 같은 애국적인 학자들에 의해 설립되었습니다. 이 아카데미의 설립 헌장에는 명예, 근면, 자유와 행복, 독립심, 많은 도덕적인 사람들을 위한 예술과 과학의 발전을 위해 설립되었습니다. 정부의 아카데미에 대한 지원은 그곳의 많은 창의적이고 멋진 발명품 예술작품 등을 만드는데 도움을 줄 것입니다.
usa_dlc.EVTOPTA28코0=아카데미를 지원하자
usa_dlc.EVTOPTB28코0=무시해버려
usa_dlc.EVTNAME29코0=연방 소방서
usa_dlc.EVTDESC29코0=벤자민 프랭클린의 바구니 다리'라고 불리우는 연방 소방서는 1736년에 필라델피아에 설립된 소방자원봉사자들의 모임 입니다. 1년에 8번 정도 만나는 30명 남짓한 이 소방서는 1752년에 Fourth Street에 소방벨을 장만했습니다. 소방벨이 도시를 떠들썩하게 울리기 시작하면 그들은 바구니와 사다리, 2개의 갈고리를 짊어지고 화재현장으로 갑니다. 열악한 환경에도 소방호스를 위한 계획을 세우는 그들을 위해 정부가 지원을 한다면 그들은 더욱 효과적으로 일할 것입니다.
usa_dlc.EVTOPTA29코0=80피트 길이면 적당하지 않을까
usa_dlc.EVTOPTB29코0=적어도 100피트는 되야지!
usa_dlc.EVTOPTC29코0=최소한 150피트는 되야된다고!
usa_dlc.EVTOPTD29코0=할 필요 없다
usa_dlc.EVTNAME30코0=통상 우호조약
usa_dlc.EVTDESC30코0=프러시아의 수상인 칼 빌헬름 핀크 폰 핀켄슈타인 백작과 미국의 프랑스 대사인 토머스 제퍼슨은 미국과 프러시아 왕국의 통상 우호조약에 관하여 논의하였습니다. 만약 조약이 체결되면 이는 자유무역과 상업을 촉진할 것입니다. \n\n조약의 주요 내용은 다음과 같습니다.:\n미국과 프러시아 사이의 평화조약 및 우호 조약 체결\n양 국가간의 항해와 상업에 대한 우호적인 태도\n양 국가간의 관할구역에서의 상호간의 화물 및 선박 보호\n양 국가 국민의 토지 취득에 관한 권리\n각 국가의 적성국의 항구에서 오는 화물에 대한 검사 및 압수권리\n각 국가가 적성국과 무역하는걸 가능한 오래 금지하지 않을 것\n만일 두 국가가 전쟁에 돌입하면 9개월간 양 국가 안에서의 상선을 보호\n전쟁 포로에 대한 인도적인 구금\n양 국가의 항구에 영사, 부영사 및 상업감독관의 파견에 대한 권리
usa_dlc.EVTOPTA30코0=조약에 서명한다
usa_dlc.EVTOPTB30코0=아직은 아니야
usa_dlc.EVTNAME31코0=던롭의 인쇄물
usa_dlc.EVTDESC31코0=독립 선언문이 식민지들에 널리 알려지는데 영향을 끼친 29세의 아일랜드 출신 이민자인 던롭은 1776년 7월 4일 밤 독립 선언문을 복사하여 널리 퍼지는데 공헌을 하였습니다. 식민지 군의 지도자인 조지 워싱턴은 그의 군대로 하여금 이 인쇄물을 읽으라고 하였습니다.
usa_dlc.EVTOPTA31코0=모든이들이 이것을 읽게하라 
usa_dlc.EVTNAME32코0=토지거래 규제
usa_dlc.EVTDESC32코0=미국 내 인디언과의 토지거래를 금지한 이 법은 원주민들의 보호를 위해 생겼습니다. 개개인의 거래에 선취권이 있다고 주장을 해도 무효이며 인디언과의 토지거래는 공공의 절차에 따라서 진행되어야 합니다.\n\n인디언과 이주민의 거래를 규제하기 위해서, '토지거래 규제'라고 불리는 법이 제안되었습니다.
usa_dlc.EVTOPTA32코0=이 규제를 통과시킵니다
usa_dlc.EVTOPTB32코0=규제를 거부한다
usa_dlc.EVTNAME33코0=위스키 반란
usa_dlc.EVTDESC33코0=재무부의 장관인 알렉산더 해밀턴은 중앙정부의 힘을 강화하고 전쟁부채 문제를 해결하기 위해 새로운 세금을 만들었습니다. 앞으로 옥수수나 곡식찌꺼기를 이용해 위스키를 만드는 농부들은 새로운 세금을 내야하며 이러한 강요는 많은 저항을 불렀습니다. 특히 그들의 대표없이 부과된 이러한 세금에 대하여 그들은 만일 이러한 세금을 유지한다면 미국의 독립정신에 따라 싸우기로 하였습니다. \n장군이 세금을 내지 않는 자들을 징집하기 위해 펜실베니아 서부에 왔을 때 이러한 저항은 반란이 되었으며, 500명의 무리는 조세감독관 존 네빌의 집을 공격했습니다. 조지 워싱턴은 반란을 진압하였으나 세금에 대한 저항은 아직 거셉니다.
usa_dlc.EVTOPTA33코0=세금을 유지한다
usa_dlc.EVTOPTB33코0=세율을 조정한다
usa_dlc.EVTNAME34코0=보스턴 역로
usa_dlc.EVTDESC34코0=인디언들이 만든 '피쿼트의 길' 같이 미국의 오래된 도로들은 오랫동안 사용되어져 왔습니다. 우편부들이 배달에 이용해온 보스턴 역로는 맨하탄부터 코네티컷, 나라간세트, 메사추세츠에 이르는 길입니다. 이 도로는 도로를 닦고 표식을 설치하는 등 개보수가 필요합니다.\n행정관, 군인, 외교관중 누가 이 일에 적합할까요?
usa_dlc.EVTOPTA34코0=행정관들이 이 일을 하도록 합시다
usa_dlc.EVTOPTB34코0=군대가 길을 닦도록 합니다
usa_dlc.EVTOPTC34코0=괜찮아 외교관이 해낼 수 있어
usa_dlc.EVTNAME35코0=미국 철학 협회
usa_dlc.EVTDESC35코0=벤자민 프랭클린과 존 바트람에 의해 1743년에 설립된 이 협회는 1746년에 문을 닫았고 1769년에 '미국의 유용한 지식협회'와 합쳐져서 '필라델피아의 유용한 지식을 위한 미국 철학 협회'로 다시 부활하게 됩니다. 이 협회는 미국의 발전을 위한 체사피크 만에서 델라웨어 강까지의 수로에 관한 계획의 가능성을 고민하는 위원회를 가지고 있습니다.\n협회는 항해, 자치, 자연철학에 많은 관심을 가져왔습니다. 과학자인 장 하이신스 마젤란은 대통령에게 협회에 지원을 부탁했습니다.
usa_dlc.EVTOPTA35코0=흥미롭군, 지원을 해주자
usa_dlc.EVTOPTB35코0=돈이 덜 드는 방향으로의 지원을 해주자
usa_dlc.EVTOPTC35코0=무시해
usa_dlc.EVTNAME36코0=철수 기념일
usa_dlc.EVTDESC36코0=미합중국에서 영국의 마지막 흔적이었던 뉴욕의 영국군은 11월 25일 맨하탄을 떠났다. 조지 워싱턴의 식민지 군이 도시에서 개선식을 올릴 때 스타텐 섬의 해변가에서는 조롱하는 군중들에게 영국군 포수가 마지막 포격을 가했습니다. 포성이 사라진 후 군중들은 만세를 외쳤다.
usa_dlc.EVTOPTA36코0=마침내!
usa_dlc.EVTNAME37코0=메사추세츠 투신자 구조회
usa_dlc.EVTDESC37코0=난파나 익사 사고와 같은 불필요한 죽음에 걱정하던 보스턴의 시민들은, 생명을 구하기 위해 메사추세츠 투신자 구조회를 설립하였다. 본 협회가 한 첫 생명 구조 사업은, 생명구호장비와 피난소 위치를 찾는 방법이 포함되어 있는, 난파사고의 희생자나 물과 관련된 사고에서 사람들의 생명을 구하기 위한 절차를 출판하고 이것을 메사추세츠 만의 섬과 해변에 비친 것이었다.
usa_dlc.EVTOPTA37코0=이게 바로 촉진시키고 지원해야 될 일이야!
usa_dlc.EVTOPTB37코0=그들은 스스로 잘하고 있어, 그러니 지원은 필요없어
usa_dlc.EVTNAME38코0=치안 위원회
usa_dlc.EVTDESC38코0=자유주의적 그룹은 많은 치안 위원회를 만들었으며, 늘 안전에 대한 걱정을 하는 위원회들은 지역의 모든 성인 남자들로 구성되었습니다. 지역 민병대들은 위원회에 속해있었으며 위원회는 영국 왕실 충성파들을 의심의 눈초리로 감시해왔습니다. 존 핸콕은 이러한 치안 위원회가 모든 식민지에서 연방 의회의 정부 역할을 수행 하고 모든 민병대가 의무적인 소집에 응해야 된다고 주장 하였습니다
usa_dlc.EVTOPTA38코0=치안 위원회를 유지하자
usa_dlc.EVTOPTB38코0=그들은 자신의 역할을 충분히 수행했다
usa_dlc.EVTNAME39코0=자유의 기둥
usa_dlc.EVTDESC39코0=영국과의 독립전쟁 동안 미국의 상징으로 큰 나무기둥에 프리지아 모자를 꽂은 자유의 기둥이 유명합니다. 이 기둥은 독립전쟁 기간 동안 자유의 아들들이 영국의 압제에 대항하여 사용한 자유의 상징으로 알려졌습니다. 뉴욕에서 영국의 왕실에 대항하여 '자유'라는 글자가 금박된 자유의 기둥이 설치되었습니다.
usa_dlc.EVTOPTA39코0=완벽해!
usa_dlc.EVTNAME40코0=뉴욕 대화재
usa_dlc.EVTDESC40코0=영국군이 맨하튼을 점령하는 동안 끄는 것을 포기한 불이 천천히 뉴욕을 에워 쌓습니다. HMS Pearl호에 탄 요한 조세프 헨리가 목격한 바에 의하면, 불은 싸우는 수탉여관에서 시작되었으며 건조한 날씨와 바람의 영향으로 북쪽과 서쪽으로 넓게 퍼져 나갔습니다. 이 불로 인해 수많은 집들과 상점이 불에 탔으며, 불을 피하기 위해 사람들이 거리로 쏟아져 나왔습니다. 초록색 풀이 보이는 안전한 곳에 도달한 후 많은 사람들이 자신들의 도시가 타는 모습을 지켜 보았습니다.
usa_dlc.EVTOPTA40코0=수단과 방법을 가리지 말고 그들을 도우자
usa_dlc.EVTOPTB40코0=그들을 놔두자
usa_dlc.EVTNAME41코0=루이스와 클라크의 탐험
usa_dlc.EVTDESC41코0=메리웨더 루이스 선장과 그의 친한 친구인 윌리엄 클라크는 미국의 서쪽에서부터 대륙의 직진경로와 수원지를 찾기 위한 탐험을 시작했습니다. 몇몇 소규모의 지원자들과 함께, 두 남자는 미주리강을 탐험하기 위한 횡단을 시작했으며 콜롬비아, 오리건, 콜로라도주를 지나는 동안 상업적으로 이용 가능한 수원지를 찾아다녔습니다.
usa_dlc.EVTOPTA41코0=탐험을 후원하자
usa_dlc.EVTOPTB41코0=그들은 더 많은 준비가 필요해
usa_dlc.EVTNAME42코0=미국의 첫번째 은행
usa_dlc.EVTDESC42코0=재무부의 장관인 알렉산더 해밀턴은 3가지 주요한 재정개혁을 제안 하였습니다, 첫번째는 해밀턴 자신이 설정한 3가지 목표를 이루기 위해 가장 중요하다고 주장한 국립은행입니다.:\n새롭게 성립된 미국의 투명한 금융질서 확립.\n새로운 나라의 국내외의 신용기초 확립.\n연방의회가 독립전쟁 기간 동안 뿌려댄 신용 화폐문제의 해결
usa_dlc.EVTOPTA42코0=해밀턴의 제안에 따라 국립은행을 설립하자
usa_dlc.EVTOPTB42코0=목표를 이루기 위한 다른 방안을 찾아보자
usa_dlc.EVTNAME43코0=미국 혁명기의 여성들
usa_dlc.EVTDESC43코0='영국에서 짠 직물을 이용하는 대신 미국의 가정 직접 짜고 입자'는 이러한 움직임은 매우 중요한 의미를 지닙니다. 독립전쟁시기에 이러한 움직임은 영국에 대한 저항이었습니다. 실크와 새틴 그리고 다른 사치품들에 대한 이러한 움직임은 영국에 대하여 강력한 저항의 메시지를 보여줍니다. 조지 워싱턴이 이끄는 식민지 군은 군복과 담요를 이러한 가정으로부터 제공받았습니다. \n노스 캐롤라이나의 에덴톤에 있는 에덴톤 티파티는 50여명의 여성으로 이루어졌으며 그들은 영국 신문과 영국으로부터 오는 차를 거절하기로 했습니다. 또한 영국의 압제에 대항하는 여성들의 모임은 매우 많았습니다, 오늘날 우리는 그들의 명예와 투쟁에 대하여 경의를 표합니다.
usa_dlc.EVTOPTA43코0=미국의 여성들에게 경의를!
usa_dlc.EVTNAME44코0=조면기의 발명
usa_dlc.EVTDESC44코0=무명 섬유를 씨앗으로부터 빠르고 쉽게 분리하는 방법을 가진 기계가 시험 중에 있습니다. 조면기는 무명을 씨앗으로부터 손쉽게 분리하는 장치입니다. 전매특허를 신청한 일라이 휘트니는 이 기계가 매일 25kg의 품질좋은 무명을 생산할 수 있다고 주장했습니다. 그는 이 기계가 더 많은 장소에서 시험되기를 원합니다.
usa_dlc.EVTOPTA44코0=기계 몇대를 사자
usa_dlc.EVTOPTB44코0=그가 특허 얻는것을 도와주자
usa_dlc.EVTNAME45코0=미국 조폐국
usa_dlc.EVTDESC45코0=연방 의회는 주화법에 대하여 논의하고 있습니다. 주화법에 따라 조폐국이 설치되고 그곳은 미국의 주화를 통제할 것입니다. 은 달러가 계산 화폐로 제안되었고 십진법이 적용될 것입니다. 조폐국은 감독관, 선임 조폐사, 순도 분석관, 판화가, 회계담당자 등으로 구성될 것입니다.
usa_dlc.EVTOPTA45코0=조폐국을 설립하고 주화법을 통과시키자
usa_dlc.EVTOPTB45코0=나중에 처리하자
usa_dlc.EVTNAME46코0=테쿰세
usa_dlc.EVTDESC46코0=북서부의 인디언들은 수천명의 전사를 포함한 쇼니족의 족장인 테쿰세가 이끄는 테쿰세의 연맹으로 이루어졌습니다, 또한 쇼니족의 종교적, 정치적 족장이자 테쿰세의 형제인 텐스콰타와는 연맹의 예언자로 알려졌습니다. 초자연적인 힘을 가진 백인에 의한 대재앙이 일어날거라고 예측한 두명의 델라웨어족의 종교적 지도자인 네오린과 스카타메크의 예언은 텐스콰타와에게 엄청난 영향을 주었고, 그는 모든 인디언들이 독한 술과, 유럽양식의 옷, 화기와 같은 백인의 방식을 거부해야 한다고 주장했습니다. 그의 형제인 테쿰세는 인디언들의 땅이 침범 당하고 있다면서 격분하고 모든 부족들이 더이상 미국에게 땅을 제공해서는 안된다고 연설하였습니다. 많은 인디언 부족들이 두 형제 아래에서 연합하였으며 이 연합은 미국에게 저항하기에 충분하였습니다.
usa_dlc.EVTOPTA46코0=우리는 영국을 굴복시켰던 것처럼 그들 또한 굴복시킬 것이다!
usa_dlc.EVTNAME47코0=쉐이즈의 반란
usa_dlc.EVTDESC47코0=전후의 경기침체는 많은 경제적 어려움을 동반합니다. 금융긴축은 돈이 돌지않게하고 전쟁부채를 해결하기 위한 정책에 심각한 영향을 끼칩니다. 많은 참전 군인들이 이러한 경제적 어려움에 항의를 하고 이는 지방 사법부와 세금징수업무를 마비시킵니다. 농부들은 물건을 팔지않고 상인들은 납부기한을 늘려주지않고 그들은 채무에 허덕이다가 땅들을 헐값에 넘기게 됩니다. 이러한 빚의 매물에 대한 결정을 하는 지방법원과 조세징수관은 그들에게 엄청난 불만을 야기하고 민병대가 무장을하고 들고일어납니다. 만일 이와 관련된 규약을 수정하지 않으면 그들은 스스로 권리를 되찾기 위해 투쟁할 것입니다.
usa_dlc.EVTOPTA47코0=우리는 반란군과 협상하지 않는다!
usa_dlc.EVTOPTB47코0=법을 수정한다
usa_dlc.EVTNAME48코0=미국은 독립국이다
usa_dlc.EVTDESC48코0=존 애덤스는 미국의 독립을 공개적으로 지지한 네덜란드의 애국자들의 지도자인 조안 반 더 카펠렌 토트 덴 폴와 친구입니다. 그는 독립전쟁에서 영국의 국왕 조지 3세의 '스카치 여단'의 파병 요청을 거부하였으며, 미국의 독립에 대하여 스스로 헌신했습니다. 그의 영향력은 네덜란드의 국회로 하여금 미국을 독립국으로 승인하게 하였습니다.
usa_dlc.EVTOPTA48코0=그가 계속하도록 하자
usa_dlc.EVTOPTB48코0=우린 그들의 승인이 필요하지 않다
usa_dlc.EVTDESC49코0=네덜란드 애국자들의 지도자인 조안 반 더 카펠렌 토트 덴 폴은 네덜란드 국회로 하여금 미국을 독립국으로 승인하도록 노력했습니다. 그는 항상 공개적으로 미국의 명분을 지지하였으며 독립전쟁에서 영국의 국왕 조지 3세의 '스카치 여단'의 파병 요청을 거부하였습니다. 그는 미국의 투쟁을 네덜란드 애국자들이 가야 할 길로 보았으며 그들의 독립을 인정했습니다.
usa_dlc.EVTOPTA49코0=미국을 독립국으로 승인하자
usa_dlc.EVTOPTB49코0=그들의 요구를 거절하자 
usa_dlc.EVTDESC50코0=조안 반 더 카펠렌 토트 덴 폴의 도움과 영향력으로, 존 애덤스는 헤이그에서 [From.GetName] 에게 미합중국의 독립 정부로서의 지위를 인정받는 데 성공했습니다
usa_dlc.EVTOPTA50코0=좋았어!
usa_dlc.EVTDESC51코0=조안 판 더 카펠렌 토트 덴 폴의 영향력과 존 애덤스의 노력에도 불구하고, [From.GetName]에게 미합중국의 독립 승인을 받아내는 것을 실패했습니다.
usa_dlc.EVTOPTA51코0=개자식들!
usa_dlc.EVTNAME52코0=뉴욕 노예 해방 연대
usa_dlc.EVTDESC52코0=노예무역과 국가의 모든 노예 해방을 위한 투쟁이 '뉴욕 노예 해방 연대'를 설립한 힘 있고 부유한 백인들에 의해 전개되고 있습니다.노예무역이 없어질 때 까지 투쟁은 계속될 것입니다. 부모가 노예건 자유인이건, 가난한 유색인종들의 아이들과 고아들은 협회가 설립한 학교에서 공부할 수 있을 겁니다. 협회의 설립자 존 제이는 주 법안으로 노예제를 없애려 했으나 실패했고, 노예해방운동을 전개하기 시작했습니다. 노예무역을 동반한 상인들과 신문들에 대한 보이콧이 펼쳐지고 있습니다. 심지어 노예 매매 광고를 싣지 말라는 경고를 하는 괴한들이 신문사 사무실을 들쑤시고 다니며 공포를 퍼뜨리고 있다고 하네요.
usa_dlc.EVTOPTA52코0=활동을 용인하라
usa_dlc.EVTOPTB52코0=당장 놈들을 멈춰!
usa_dlc.EVTNAME60코0=대륙육군 창설
usa_dlc.EVTDESC60코0=1775년 5월 10일, 13개 식민지들의 대표자들이 필라델피아에서 국군의 창설에 관한 회담을 가졌습니다. 그 이름은 대륙육군으로서, 버지니아의 조지 워싱턴이 사령관으로 취임했습니다. 신생국가로서 전문적인 군대를 가지는 것은 구대륙으로부터 인정받기 위한 첫걸음이었고, 그 중요성은 이루 말할 수 없었습니다. 지금 이 순간, 그에 관한 논쟁이 점점 뜨거워져 갑니다.
usa_dlc.EVTOPTA60코0=전문적인 군대를 양성하라
usa_dlc.EVTOPTB60코0=지역의 민병대를 소집하라
usa_dlc.EVTOPTC60코0=자원자를 징집하라
usa_dlc.EVTNAME61코0=의회와 화폐 인쇄
usa_dlc.EVTDESC61코0=1779년 군사적인 상황은 참담했습니다. 하지만 경제적인 상황은 한 술 더 떴죠.의회는 효율적인 행정도구가 아니었고 의원들은 인쇄기가 돈을 마구 찍어대도록 놔뒀습니다. 돈이 필요했지만, 그럴수록 인플레이션은 심해졌습니다. 인쇄기의 사용은 의원 개인의 입장에 따라 의견이 갈릴 사안이었지만, 동시에 공동체 모두의 운명을 가를 문제이기도 했습니다. 이제, 당신의 결정만을 기다리고 있습니다.
usa_dlc.EVTOPTA61코0=더 많은 돈을 찍어내라
usa_dlc.EVTOPTB61코0=적당한 양만 찍어내라
usa_dlc.EVTOPTC61코0=인쇄기를 멈춰라
usa_dlc.EVTNAME62코0=1796년 미국 대통령 선거
usa_dlc.EVTDESC62코0=1796년의 선거운동과 이슈: 연방주의자들은 워싱턴의 강한 정부를 더 강화할 존 애덤스의 기치 아래 모여들었습니다. 제퍼슨의 공화주의자들은 강해지는 정부에 반대하여 왕정주의에 대한 대중의 공포에 불을 당겼습니다. 애덤스의 지지자들은 공화주의자들이 보배로 생각하는 프랑스 혁명이 독재정치를 낳았다며 비난했습니다. 공화주의자들은 대영제국을 주적으로 보며, 여왕의 정부에 립서비스를 날리는 존 애덤스의 행태를 비난했습니다. 워싱턴의 지지를 받고 알렉산더 해밀턴의 선거 방해 공작을 성공적으로 물리친 존 애덤스가 71대 68로 대통령에 선출됩니다. 하지만, 역사는 때때로 바뀌기도 하는 법이죠.
usa_dlc.EVTOPTA62코0=존 애덤스
usa_dlc.EVTOPTB62코0=토머스 제퍼슨
usa_dlc.EVTNAME63코0=재산세
usa_dlc.EVTDESC63코0=1798년 7월 애덤스 대통령은 연방 시민의 재산에 세금을 매기는 법안을 통과시켰습니다. 많은 일들이 일어났죠. 개중에 가장 큰 사건은 1799년의 프라이즈 혁명으로, 펜실베이니아의 무장 세력이 세금 징수자들에게 반기를 든 사건입니다. 허나 재산세는 또 하나의 논쟁거리를 낳았는데, 이는 지금까지도 수많은 사람들이 고민하고 토론하고 있는 내용입니다. 정부의 힘의 한계는 과연 어디까지여야 할까요? 어쩌면 고위인사들의 정치적 위치에 따라 약간 다른 세법이 적용될 수도 있겠습니다.
usa_dlc.EVTOPTA63코0=제한적인 연방 세율 조정권
usa_dlc.EVTOPTB63코0=연방 세율 조정권 박탈
usa_dlc.EVTOPTC63코0=무제한적인 연방 세율 조정권
usa_dlc.EVTNAME64코0=1800년 미국 대통령 선거
usa_dlc.EVTDESC64코0=1800년의 선거운동과 이슈: 연방주의자들은 신에게 투표하라고 간청했습니다. 즉, 종교인 대통령 애덤스에게요. 반대로 제퍼슨을 뽑지는 말라고 했죠. 신을 믿지 않는다면서요. 연방주의자들은 반대인사들을 모조리 반란혐의로 구형한 덕에 대중매체를 독점했습니다. 허나 반란혐의를 인정한 법률이 위헌으로 규정되고, 이는 오히려 공화주의자들의 구심점이 되었습니다. 결국 대다수의 뉴욕 시민들이 제퍼슨의 손을 들어주게 됩니다. 부통령 후보 아론 버는 제퍼슨과 같은 표를 얻지만 제퍼슨에게 대통령직을 겸허히 양보합니다. 하지만 과연 이번에도 그렇게 될까요?
usa_dlc.EVTOPTA64코0=토머스 제퍼슨
usa_dlc.EVTOPTB64코0=아론 버
usa_dlc.EVTOPTC64코0=존 애덤스
usa_dlc.EVTNAME65코0=루이지애나 구입
usa_dlc.EVTDESC65코0=1803년 프랑스의 나폴레옹은 유럽 패권을 꿈꿨고 이를 위해 엄청난 양의 돈이 필요했습니다. 돈도 얻고 유지비도 줄이자는 생각으로 나폴레옹은 연방정부에 루이지애나를 고작 1500만 달러의 헐값에 팔아 치웁니다. 그 결과 미국의 국토가 두 배가 되었죠. 곧 우리는 1000두캇에 프랑스의 식민지를 사들일 수 있을 텐데, 이번에도 미국이 현명한 결정을 하게 될까요?
usa_dlc.EVTOPTA65코0=제안을 수락한다
usa_dlc.EVTOPTB65코0=제안을 거절한다
usa_dlc.EVTNAME66코0=1804년 미국 대통령 선거
usa_dlc.EVTDESC66코0=1804년의 선거운동과 이슈: 제퍼슨 대통령에 반대파는 다 죽어가는 연방파들이었습니다. 연방파들 중 급진파인 '에섹스 결사'는 동부 미국의 일부를 독립시켜 제퍼슨의 사악한 민주주의를 벗어나겠다는 어이없는 계획을 밀어붙였고, 연방파는 내부로부터 곪아갔습니다. 많은 이들이 아직 연방파와 그 후보 피크니를 지지할 마음은 있었지만, '결사'의 행태가 그걸 실천으로 옮기진 못하게 했죠. 가장 큰 이슈는 루이지애나 구매였습니다. 연방파들은 더더욱 많은 이민자들이 몰려와 반연방파의 세력이 커지는 것을 두려워했습니다. 제퍼슨은 가뿐히 재선에 성공했습니다. 162대14로요. 하지만, 과연 이번에도 그럴까요?
usa_dlc.EVTOPTA66코0=토머스 제퍼슨
usa_dlc.EVTOPTB66코0=찰스 피크니
usa_dlc.EVTNAME67코0=1808년 미국 대통령 선거
usa_dlc.EVTDESC67코0=1808년의 선거운동과 이슈: 토머스 제퍼슨은 사임하며 그의 후계자로 제임스 매디슨을 지목했습니다. 그의 문제는 단 하나 '무역봉쇄'였습니다. 프랑스와 영국을 모욕하고 보호주의 무역을 펼치며 미국은 보복성 무역봉쇄를 하게 되고 매디슨은 외무장관으로서 그 중심에 있었습니다. 이는 양 진영 모두에게 반발을 사게 됩니다. 연방파들은 찰스 피크니 아래서 다시 한번 재기할 움직임을 보이고 있었고 공화파들은 부통령 후보 조지 클린턴을 뽑겠다며 으름장을 놨죠. 결정적인 역할을 한 건 결국 제퍼슨의 인기였습니다. 제퍼슨의 영향력은 이 모든 것을 뛰어넘을 정도였고 매디슨이 최후에 웃는 데 크나큰 도움을 줬죠. 선거 결과 매디슨이 122표로 44표의 피크니와 6표의 클린턴을 이겼습니다. 과연 이번에도 그럴까요?
usa_dlc.EVTOPTA67코0=제임스 매디슨
usa_dlc.EVTOPTB67코0=찰스 피크니
usa_dlc.EVTOPTC67코0=조지 클린턴
usa_dlc.EVTNAME68코0=1812년의 결단
usa_dlc.EVTDESC68코0=1812년의 전쟁 이전까지 대영제국은 미합중국을 실질적으로 인정한 적이 단 한 번도 없습니다. 대영제국은 미국의 해상중립권을 무시하고 미국 선원들과 배에 실린 물건들을 빼앗아갔죠. 인디언들의 반란을 주도하기도 했습니다. 헨리 클레이나 존 C.칼훈 같은 고위층들은 캐나다를 점령하고 이득을 봐야 한다는 취지의 로비를 해댔고 이는 대통령의 국제 문제를 힘들게 만들었습니다. 서부와 남부는 찬성일색이었지만, 뉴잉글랜드는 반대표를 던졌습니다. 전쟁은 영 좋지 않게 끝납니다. 백악관이 영국 해군에 의해 폭격 당했고, 승리라고 볼 만한 전투는 단 하나뿐이었습니다. 전쟁은 현상 유지에서 종결되었지만, 어쩌면 더 괜찮은 결과가 나올지도 모르는 일입니다.
