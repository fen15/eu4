usa_dlc.EVTOPTB68코0=평화를 유지하라
usa_dlc.EVTNAME69코0=1812년 미국 대통령 선거
usa_dlc.EVTDESC69코0=1812년 선거의 이슈: 연방당에서는 근거 없는 전쟁이라고 비난하고, 드윗 클린턴의 지지자들이 대통령이 무능하다고 비난한 1812년 대통령 선거에서 '영국과의 전쟁에서 패배하고 있던 것'이 선거에서 가장 큰 사건이었습니다. 매디슨의 선거캠프에서는 이 전쟁을 미국의 권리를 수호하기 위해 필요한 전쟁이라고 옹호하였습니다. 매디슨은 인기가 별로 없었으나 두 가지 사실이 클린턴에 비해 앞서 있었습니다. 첫째로 클린턴은 전쟁에 대해 강경파와 온건파에게 신용을 얻지 못하고 있었으며, 두번째는 메디슨은 전쟁 당시 대통령 이었으며 대중에게 전쟁에 대해 지지를 호소하고 있었습니다. 선거 결과 매디슨이 클린턴을 128대89로 이겼습니다. 누가 미국의 정신을 이을 대통령이 되어야 할까요?
