usa_dlc.EVTDESC71코0=1차 세미놀 전쟁(1817-1818)당시 미군은 조지아를 약탈하고 거주민들을 학살한 플로리다의 도주노예들과 세미놀족을 공격하였습니다. 미군 장군인 앤드류 잭슨은 이런 행위를 뿌리뽑기위해 플로리다에서 그들의 마을을 불태우는 한편, 이 지역에서 스페인의 영향력도 약화시켰습니다. 이러한 일련의 일들은 미국이 그 지역에 대한 스페인의 지배를 끝내기 위한 목적도 있다는 것을 보여주었으며, 스페인 정부가 미국에게 플로리다를 할양하는 것을 고려하게 만들었습니다. 미국의 존 퀸시 애덤스와 스페인의 루이스 데 오니스는 스페인이 미국에게 플로리다를 할양하는 이러한 제안에 대해 논의를 가졌습니다. 대통령님, 이 제안에 대해서 어떻게 생각하십니까?
