desc_american_academy_of_arts_and_sciences코0=미국 예술 과학 아카데미의 목적은 독립, 자유, 도덕적인 사람들의 행복과 명예와 근면을 위해 모든 종류의 예술과 과학을 촉진하는 것입니다.
