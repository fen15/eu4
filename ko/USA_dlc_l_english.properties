articles_of_confederation코0=연방 규약
desc_articles_of_confederation코0=연방 규약은 대륙의회가 비준한 규약으로써 미국은 새로운 정부를 가지게 되었습니다.
new_articles_of_confederation코0=새로운 연방 규약
desc_new_articles_of_confederation코0=새로운 연방 규약이 대륙의회에 의해 비준되었습니다..
protest_manumission_society코0=Manumission Society에 대한 항의
desc_protest_manumission_society코0=미국의 노예주들은 노예 무역의 금지와 노예 해방을 위한 단체인 Manumission Society에 대하여 항의를 시작 하였습니다.
manumission_society코0=Manumission Society
desc_manumission_society코0=The Manumission Society은 노예제의 금지와 노예들의 해방을 위해 부유하고 영향력있는 백인들에 의해 설립되었습니다.
