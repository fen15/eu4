TUT_BAS_CHAPTER01_PAGE02_TEXT코0=게임을 도중에 멈추려면 언제든지 §M스페이스 바§! 글쇠를 누르거나 화살표가 지시하는 §M시간 제어 인터페이스§!를 누르십시오. 시간 제어 인터페이스를 조작하거나 자판의 '§M+§!'(더하기), '§M-§!'(빼기) 글쇠를 사용하면 게임 속도를 빠르게 하거나 늦출 수 있습니다.
TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES코0=1월 1일이 될 때까지 §M일시정지를 해제§!하고 기다리십시오.
TUT_BAS_CHAPTER01_PAGE03_TITLE코0=§Y시간 (3/8)§!
TUT_BAS_CHAPTER01_PAGE03_TEXT코0=일시정지한 상태에서도 명령을 내려서 상황을 통제하며 게임을 진행하는 것이 가능합니다. 평화로울 때는 시간이 빨리 흐르도록 가속하고 전시일 때는 게임을 잠깐 멈추거나 게임 진행 속도를 늦추어서 갈등 상황에 집중하십시오.
TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES코0=계속하려면 §M다음§!를 누르십시오.
TUT_BAS_CHAPTER01_PAGE04_TITLE코0=§Y카메라 제어 (4/8)§!
TUT_BAS_CHAPTER01_PAGE04_TEXT코0=§M마우스 커서§!를 화면 바깥 둘레의 상하좌우로 움직여 카메라를 이동시킬 수 있습니다. 또한 자판의 방향 글쇠나 §M마우스 스크롤 휠§!을 이용하는 방법으로도 카메라 제어가 가능합니다. 화면 우측 하단 모서리의 소지도(미니맵)의 특정한 부분을 누르면 그곳으로 카메라가 이동합니다.
TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES코0=방향 글쇠나 마우스 스크롤 휠을 조작하여 카메라를 움직여보십시오. 계속하려면 §M다음§!을 누르십시오.
TUT_BAS_CHAPTER01_PAGE05_TITLE코0=§Y화면 축소 (5/8)§!
TUT_BAS_CHAPTER01_PAGE05_TEXT코0=세계를 더 높은 위치에서 조망하거나 세상의 다른 곳에서 무슨 일이 벌어지는지 보려면 카메라의 확대/축소 기능을 이용할 필요가 있습니다.\n\n§Y마우스 스크롤 휠을 조작하거나 화면 우측 하단 모서리 지도 가까이에 있는 화살표가 지시하는 §M축소§Y 단추를 누르면 화면을 축소할 수 있습니다.§W
TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES코0=계속하려면 전 유럽을 조망할 수 있을 때까지 화면을 §M축소§!하십시오.
TUT_BAS_CHAPTER01_PAGE06_TITLE코0=§Y화면 확대(6/8)§!
TUT_BAS_CHAPTER01_PAGE06_TEXT코0=방금은 화면을 축소해보았으므로 이번에는 확대를 하여보시기 바랍니다.\n\n§Y마우스 스크롤 휠을 조작하거나 화면 우측 하단 모서리 소지도 가까이에 있는 화살표가 지시하는 §M확대§Y 단추를 누르면 화면을 확대할 수 있습니다.§W
TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES코0=계속하려면 화면을 §M최대한 확대§!하십시오.
TUT_BAS_CHAPTER01_PAGE07_TITLE코0=§Y지역 찾기 (7/8)§!
TUT_BAS_CHAPTER01_PAGE07_TEXT코0=카메라 조작법을 숙지하였는지 확인해보겠습니다. 카메라를 이동시키거나 확대/축소를 해봄으로써 특정 지역을 찾아볼 것입니다. 해당 지역을 찾을 때까지 화살표를 따라가십시오. 해당 지역을 찾으면 화살표가 딱 아래 방향을 가리킬 것입니다.
TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES코0=계속하려면 §M화살표§!가 지시하는 방향으로 따라가서 §M애버딘샤이어(Aberdeenshire)§!이라는 이름의 지역을 찾은 후 해당 지역을 마우스 왼쪽 단추로 누르십시오.
TUT_BAS_CHAPTER01_PAGE08_TITLE코0=§Y마지막 장 (8/8)§!
TUT_BAS_CHAPTER01_PAGE08_TEXT코0=지금까지 어떻게 카메라를 다루는지 알아보았습니다. 다음 장에서는 군대와 함대를 어떻게 다루는지 배워보겠습니다.
TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES코0=§M다음§!를 누르면 다음 장으로 넘어갈 것입니다.
TUT_BAS_CHAPTER02_BUTTON코0=병력 통솔
TUT_BAS_CHAPTER02_TITLE코0=병력 통솔
TUT_BAS_CHAPTER02_DESC코0=병력 통솔 장에서는 §M병력 통솔§!에 초점을 맞추어 §M전투§!와 §M포위 공격§!의 기본을 다룹니다.
TUT_BAS_CHAPTER02_PAGE01_TITLE코0=§Y병력 통솔 (1/10)§!
TUT_BAS_CHAPTER02_PAGE01_TEXT코0=반군이 §M페일(Pale)§!을 점령 중입니다. 반군을 무찔러야 합니다! 마우스 왼쪽 단추를 눌러 §M런던(London)§!의 병력을 선택하십시오. 마우스 왼쪽 단추를 누른 채로 드래그하면 생성되는 선택 상자 안에 병력을 포함시켜도 선택할 수 있습니다.
TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES코0=계속하려면 §M런던(London)§!에 있는 §M로열 아미(Royal Army)§!를 선택하십시오.
TUT_BAS_CHAPTER02_PAGE02_TITLE코0=§Y병력 이동 (2/10)§!
TUT_BAS_CHAPTER02_PAGE02_TEXT코0=마우스 오른쪽 단추로 아무 지역이나 눌러 방금 선택한 병력을 이동시켜보십시오. §M페일(Pale)§!로 가려면  우선 §M귀네드(Gwynedd)§!로 이동해야 할 필요가 있습니다. 병력을 선택하고 마우스 오른쪽 단추로 귀네드(Gwynedd)를 누릅니다. 또한 병력이 움직일 수 있도록 일시정지를 해제하십시오.\n\n§Y일시정지를 해제하는 걸 잊지 마세요.
TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES코0=§M귀네드(Gwynedd)§!로 군대를 움직이십시오.
TUT_BAS_CHAPTER02_PAGE03_TITLE코0=§Y병력 수송 (3/10)§!
TUT_BAS_CHAPTER02_PAGE03_TEXT코0=§M페일(Pale)§!로 가려면 병력을 배로 수송해야 합니다. §M귀네드(Gwynedd)§! 항구에 있는 배에 병력을 태우기 위해서 §M승선§! 단추를 누르세요. 승선 단추를 눌러도 병력은 여전히 육상에 존재할 것이지만 배가 항구를 떠나 바다로 나갈 때 배에 탑승할 것입니다. \n\n§Y수송선 1척당 1개 연대를 태울 수 있습니다.§!
TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES코0=계속하려면 군대를 선택하고 §M승선§! 단추를 누르십시오.
TUT_BAS_CHAPTER02_PAGE04_TITLE코0=§Y함대 선택 (4/10)§!
TUT_BAS_CHAPTER02_PAGE04_TEXT코0=이제 병력이 귀네드(Gwynedd) 항구에 있는 잉글랜드 해군의 함대의 일원으로 묶였습니다. 아일랜드 해를 가로질러 병력을 수송하려면 마우스 왼쪽 단추로 함대를 선택하거나 마우스를 드래그하면 생성되는 선택 상자 안에 함대를 포함해야 합니다.§W
TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES코0=§M귀네드(Gwynedd) 항구§!에 있는 §M로열 네이비(Royal Navy)§!를 선택하십시오.
TUT_BAS_CHAPTER02_PAGE05_TITLE코0=§Y함대 이동 (5/10)§!
TUT_BAS_CHAPTER02_PAGE05_TEXT코0=함대를 움직이려면 §M아일랜드 해(Irish Sea)§!를 마우스 오른쪽 단추로 누르십시오. 함대가 출항하면 함대에 묶인 병력이 함대에 탑승한 채로 이동합니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§W
TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES코0=계속하려면 함대를 §M아일랜드 해(Irish Sea)§!로 움직이십시오.
TUT_BAS_CHAPTER02_PAGE06_TITLE코0=§Y승선 병력 (6/10)§!
TUT_BAS_CHAPTER02_PAGE06_TEXT코0=병력을 하선시키려면 먼저 함대를 선택하고 §M수송선§! 단추를 눌러 승선 병력을 선택하십시오.
TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES코0=계속하려면 §M승선한 육군 병력§!을 선택하십시오.
TUT_BAS_CHAPTER02_PAGE07_TITLE코0=§Y군대 상륙 (7/10)§!
TUT_BAS_CHAPTER02_PAGE07_TEXT코0=반군이 위치한 §M페일(Pale)§!를 마우스 오른쪽 단추로 눌러 방금 선택한 병력을 상륙시키십시오.
TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES코0=계속하려면 §M페일(Pale)§!에 병력을 상륙시키십시오.
TUT_BAS_CHAPTER02_PAGE08_TITLE코0=§Y전투 (8/10)§!
TUT_BAS_CHAPTER02_PAGE08_TEXT코0=우리 군대가 지금 §M페일(Pale)§! 지역 반군과 전투 중입니다. 전투를 마무리하고 나서는 반군 통제하에 있는 해당 지역을 공성할 필요가 있을 것입니다. 전투 창을 열려면 교전 중인 병력를 선택하십시오.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§W
TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES코0=일시정지를 해제하고 계속 §M반군을 진압§!하십시오.
TUT_BAS_CHAPTER02_PAGE09_TITLE코0=§Y포위 공격 (9/10)§!
TUT_BAS_CHAPTER02_PAGE09_TEXT코0=전투에서 승리하였으나 도시는 여전히 반군의 수중에 있습니다. 하지만 상륙한 병력이 페일(Pale)을 공성하고 있으므로 얼마 후에 수비 측이 항복할 것입니다.\n\n§Y공성처럼 특정한 작업을 수행하는 데 필요한 시간이 본 게임에서는 단축되어있습니다. 일반적인 게임에서는 더 많은 시간을 필요로 할 것입니다.§!
TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES코0=계속하려면 §M페일(Pale)를 수복§!하십시오.
TUT_BAS_CHAPTER02_PAGE10_TITLE코0=§Y마지막 장 (10/10)§!
TUT_BAS_CHAPTER02_PAGE10_TEXT코0=이겼습니다! 반군을 진압하고 페일(Pale)을 수복하였습니다. 튜토리얼의 두 번째 장을 마칩니다. 다음 장에서는 §M생산§!에 대하여 배우겠습니다.
TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES코0=§M다음§!를 누르면 다음 장으로 넘어갈 것입니다.
TUT_BAS_CHAPTER03_BUTTON코0=생산
TUT_BAS_CHAPTER03_TITLE코0=생산
TUT_BAS_CHAPTER03_DESC코1=튜토리얼의 세 번째 단계에서는 §M경제§!, §M유닛 모집§! 그리고 §M건설§!을 중점으로 알아볼 것입니다.
TUT_BAS_CHAPTER03_PAGE01_TITLE코0=§Y기초 생산 (1/12)§!
TUT_BAS_CHAPTER03_PAGE01_TEXT코0=이 장에서는 §M부대 모집§!, §M함선 건조§!, §M건물 건설§!을 다룹니다. 이에 대한 생산은 한 지역에서 이루어집니다.
TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES코0=계속하려면 §M런던(London)을 선택하십시오.§!
TUT_BAS_CHAPTER03_PAGE02_TITLE코0=§Y지역(Province) (2/12)§!
TUT_BAS_CHAPTER03_PAGE02_TEXT코0=기본 세금, 무역력, 전략적 위치, 생산품의 차이에 따라서 지역마다 경제적, 군사적 수치가 다릅니다. 이 수치에 대한 더 자세한 내용은 나중에 배워보겠습니다. 지역에서 바로 모든 단위 생산이 이루어집니다. 여기에서 §M부대 모집§!, §M함선 건조§!, §M용병 고용§!이 가능합니다.
TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_BAS_CHAPTER03_PAGE03_TITLE코0=§Y부대 모집 (3/12)§!
TUT_BAS_CHAPTER03_PAGE03_TEXT코0=세 가지 유형이 군대를 구성합니다 . 바로 §M보병§!, §M기병§!, §M포병§!입니다. 1개 연대 단위는 1,000명의 군인으로 이루어집니다.
TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES코0=계속하려면 §M부대 모집§!을 누르십시오.
TUT_BAS_CHAPTER03_PAGE04_TITLE코0=§Y부대 모집 (4/12)§!
TUT_BAS_CHAPTER03_PAGE04_TEXT코0=부대 모집 창에서는 모집할 수 있는 병력 목록이 모두 표시됩니다. 1개 연대를 모집하면 1,000의 §M인력§!과 소정의 §M두캇§!이 소모됩니다. 인력은 시간이 지남에 따라 다시 생성됩니다. 인력이 없으면 새로운 연대를 만들거나 충원할 수 없습니다. 화면 좌측 상단 모서리에서 인력 수치를 확인할 수 있습니다.
TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES코0=계속하려면 런던(London)에서 §M아무 병력이나 모집§!하여보십시오.
TUT_BAS_CHAPTER03_PAGE05_TITLE코0=§Y함선 건조 (5/12)§!
TUT_BAS_CHAPTER03_PAGE05_TEXT코0=해안에 인접한 지역을 선택하고 §M선박 건조§! 단추를 누르면 배를 만들 수 있습니다. 네 가지 유형이 함대를 구성합니다. 바로 대형선, 소형선, 갤리, 수송선입니다.\n\n§Y§M뒤로§Y를 눌러 '지역 보기'로 돌아가서 §M함선 건조§Y 단추를 누르십시오.§W
TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES코0=계속하려면 §M함선 건조§!  단추를 누르십시오.
TUT_BAS_CHAPTER03_PAGE06_TITLE코0=§Y함선 건조 (6/12)§!
TUT_BAS_CHAPTER03_PAGE06_TEXT코1=대형선은 전투에 적합한 거대한 전함입니다. 소형선은 주로 무역 보호에 쓰이며 원양 탐험에도 유용한 고속선입니다. 갤리는 내해에서 쓰이는 값싼 전함입니다. 마지막으로 수송선은 병력을 나르는 데 쓰입니다.§W
TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES코0=계속하려면 런던(London)에서 §M아무 함선이나 건조§!하여보십시오.
TUT_BAS_CHAPTER03_PAGE07_TITLE코0=§Y건물 (7/12)§!
TUT_BAS_CHAPTER03_PAGE07_TEXT코0=지역을 발전시키려면 건물 건설이 필요합니다. 건물을 건설함으로써 세금을 늘리거나 요새를 강화하거나 무역 효율을 높이는 등 다양한 효과를 얻을 수 있기 때문입니다. 건물 건설은 경제력과 군사력을 증강하기 위해서는 필수적입니다.
TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES코0=계속하려면 화살표의 지시에 따라 §M건물§! 탭을 여십시오.
TUT_BAS_CHAPTER03_PAGE08_TITLE코0=§Y건설 (8/12)§!
TUT_BAS_CHAPTER03_PAGE08_TEXT코0=건물은 용도에 따라 여러 갈래로 분류됩니다. 몇몇 건물은 동일한 분류 내에서 기존 건물을 대체할 수 있는데 이는 노란 화살표로 확인할 수 있습니다. 하지만 대학교와 같은 일부 건물은 다른 건물과는 별개로 상관없이 건설할 수 있습니다.
TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES코0=계속하려면 화살표가 지시하는 단추를 눌러 런던(London)에 §M아무 건물이나 건설§!하여보십시오.
TUT_BAS_CHAPTER03_PAGE09_TITLE코0=§Y대기열 (9/12)§!
TUT_BAS_CHAPTER03_PAGE09_TEXT코0=지역에는 두 가지의 생산 대기열이 존재합니다. 첫 번째로 병력 대기열이 있는데 이는 §M함선 건조§!와  §M부대 모집§!에 사용됩니다. 두 번째로 건물 대기열이 있습니다. 건물 대기열은 §M건물 건설§!, §M코어 생성§!, §M종교 개종§!, §M문화 변경§!에 사용됩니다. 두 대기열은 개별적으로 동작합니다.
TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_BAS_CHAPTER03_PAGE10_TITLE코0=§Y생산 인터페이스 (10/12)§!
TUT_BAS_CHAPTER03_PAGE10_TEXT코1=국가가 크게 성장할수록 관리는 어려워집니다. §M생산 인터페이스§!는 대규모의 건물 건설과 부대 모집을 일괄적으로 처리할 수 있는 기능입니다. 또한 생산 인터페이스 창의 목록에서 특정 건물을 선택하면 해당 건물을 어느 지역에 건설하여야 제일 큰 이득을 얻을 수 있는지에 대한 정보도 화면상에 표현됩니다.\n\n§Y화면의 좌측 상단을 확인하십시오.§!
TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES코0=계속하려면 화살표가 지시하는 §M생산 인터페이스 단추§!를 누르십시오.
TUT_BAS_CHAPTER03_PAGE11_TITLE코0=§Y생산 인터페이스 (11/12)§!
TUT_BAS_CHAPTER03_PAGE11_TEXT코0=생산 인터페이스 창 목록에서 어떤 병력을 생산할지 선택한 후에 부대를 모집할 지역을 누르면 그곳에서 생산이 시작됩니다. 지역상의  '§M+§!' 단추를 누르는 방법으로도 생산됩니다. 지역을 누를 때마다 대기열에 생산할 병력이 추가됩니다.\n\n§Y지역 5곳에서 생산을 시작하고 일시정지를 해제하십시오.§!
TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES코0=계속하려면 좌측 목록에서 §M아무 지상 병력이나 5부대§!를 모집하세요.
TUT_BAS_CHAPTER03_PAGE12_TITLE코0=§Y마지막 장 (12/12)§!
TUT_BAS_CHAPTER03_PAGE12_TEXT코0=이 장에서는 생산에 대해 알아보았습니다. 다음 장에서는 §M전쟁§!을 다뤄보겠습니다.
TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES코0=§M다음§!를 누르면 다음 장으로 넘어갈 것입니다.
TUT_BAS_CHAPTER04_BUTTON코0=전쟁
TUT_BAS_CHAPTER04_TITLE코0=전쟁
TUT_BAS_CHAPTER04_DESC코0=전쟁 장에서는 §M전쟁§!과 §M외교§!를 다룹니다.
TUT_BAS_CHAPTER04_PAGE01_TITLE코0=§Y전쟁선포 (1/5)§!
TUT_BAS_CHAPTER04_PAGE01_TEXT코0=전쟁을 선포하려면 목표에 대한 §M전쟁 명분§!이 필요합니다. 전쟁 명분이 없거나 전쟁을 정당화할 수 없는데 전쟁을 선포하면 불이익이 발생합니다.\n\n§Y'반란 지지자들' 사건으로부터 라긴(Laighin)에 대하여 영토 분쟁이 발생합니다. 이 분쟁을 전쟁 명분으로 렌스터(Leinster)에 대하여 정복 전쟁을 시작할 수 있습니다. 분쟁에 따른 전쟁 명분의 발생은 익월 1일에 이루어집니다. §M라긴(Laighin)§Y을 눌러 지역 보기 창에서 §M외교§Y 단추를 누르십시오. 그 다음 §M전쟁 선포§Y 단추를 눌러 전쟁 명분을 선택한 다음 확인을 누르십시오.  §W
TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES코0=계속하려면 렌스터(Leinster)에 §M전쟁을 선포§!하십시오.
TUT_BAS_CHAPTER04_PAGE02_TITLE코0=§Y전쟁 (2/5)§!
TUT_BAS_CHAPTER04_PAGE02_TEXT코0=병력을 움직여 라긴(Laighin)의 적군과 싸우십시오. 또한 공성을 계속하여 라긴(Laighin)을 점령하십시오. 만약 여러 부대로 나뉜 병력을 한꺼번에 움직이고 싶다면 각 부대를 한 지역을 옮기고 §M부대 병합§Y 단추를 누르십시오.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES코0=계속하려면 §M라긴(Laighin)을 점령§!하십시오.
TUT_BAS_CHAPTER04_PAGE03_TITLE코0=§Y평화 협상 (3/5)§!
TUT_BAS_CHAPTER04_PAGE03_TEXT코0=평화 협상에서 §M배상을 요구§!하려면 일정 이상의 §M승점§!이 필요합니다. §M전쟁 목표§!는 해당 지역을 얻는 데 드는 승점을 절반으로 감소시킵니다. 어떠한 지역에 영토 분쟁(claim)이 있다면  해당 지역을 얻는 데 드는 외교력을 절반으로 감소시킵니다.\n\n§Y라긴(Laighin)를 눌러 나오는 지역 보기 창에서 §M외교§Y 단추를 누르고 §M평화 협상§Y을 선택하십시오. 게임의 일시정지 해제를 잊지 마십시오.§W
TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES코0=계속하려면 렌스터와 어떠한 것이라도 좋으니 아무 §M평화 조약§!이나 맺어보십시오.
TUT_BAS_CHAPTER04_PAGE04_TITLE코0=§Y휴전 (4/5)§!
TUT_BAS_CHAPTER04_PAGE04_TEXT코0=전쟁이 끝났을 때 양 국가는 일정 기간 동안 휴전 조약을 맺습니다.  (단, 어느 한 국가가 합병된 경우에는 그 국가가 존재하지 않으므로 휴전 기간이 없음) 이때 어떠한 국가와 휴전 조약을 맺었는지 확인할 수 있고 휴전 조약이 만기되면 §M휴전 만료§!가 화면에 표시됩니다. 휴전 조약을 맺은 국가에 대한 전쟁선포는 §M안정도§!에 대한 큰 불이익을 받으므로 추천하지 않습니다. 
TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_BAS_CHAPTER04_PAGE05_TITLE코0=§Y마지막 장 (5/5)§!
TUT_BAS_CHAPTER04_PAGE05_TEXT코0=지금까지 기본 튜토리얼이었습니다. 필요하다면 이 튜토리얼은 언제든지 다시 읽을 수 있습니다. 유로파 유니버설리스 IV의 기능에 대해서 더 잘 알아보려면 이제 §M심화 튜토리얼§!로 가거나 §M스페인 제국 초심자 캠페인§!을 진행하십시오.
TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES코0=튜토리얼 메뉴로 돌아가려면 §M나가기§!를 누르십시오.
TUT_ADV_CHAPTER01_BUTTON코0=인터페이스
TUT_ADV_CHAPTER01_TITLE코0=인터페이스
TUT_ADV_CHAPTER01_DESC코1=인터페이스 장에서는 §M인터페이스§!를 살펴보면서 무엇이 있고 그것이 왜 중요한지를 다룹니다.
TUT_ADV_CHAPTER01_PAGE01_TITLE코0=§Y인터페이스 (1/16)§!
TUT_ADV_CHAPTER01_PAGE01_TEXT코0=여기에서는  §M인터페이스§!를 살펴보면서  §M인터페이스§!가 하는 일을 소개하겠습니다.
TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE02_TITLE코0=§Y두캇 (2/16)§!
TUT_ADV_CHAPTER01_PAGE02_TEXT코0=두캇은 주요 자원 중 하나로 병력 모집에서 건물 건설에 이르기까지 모든 비용을 지불하는 데 사용합니다.
TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE03_TITLE코0=§Y인력 (3/16)§!
TUT_ADV_CHAPTER01_PAGE03_TEXT코0=인력은 국가가 얼마나 큰 군대를 소유할 수 있는지 알려주는 주요 자원입니다. 바닥난 인력이 완전히 회복되기 위해서는 10년이 필요합니다. 1개 연대를 모집하는 데는 1,000의 인력을 소요됩니다. 전시에 군대가 소모되었을 때는 보유한 인력으로 이를 벌충합니다.
TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE04_TITLE코0=§Y안정도 (4/16)§!
TUT_ADV_CHAPTER01_PAGE04_TEXT코0=안정도는 국가가 얼마나 안정적인지 알려줍니다. 안정도는 §M불만도§!, §M세금 수입§!, §M국가 무역력§! 등과 직결되어있습니다.\n\n안정도는 §M안정도와 확장 탭§!에서 §M행정력§!을 사용하면 높일 수 있습니다. 안정도는 §M무작위 사건§!, §M휴전 파기§!, §M국교 변경§!, 전투 중 §M국가 지도자§!의 사망으로 떨어질 수 있습니다.\n
TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE05_TITLE코0=§Y위신 (5/16)§!
TUT_ADV_CHAPTER01_PAGE05_TEXT코0=위신은 전투나 전쟁에서 승리하거나 무작위 사건을 통해서 얻을 수 있습니다. 위신은 군대의 §M사기§!와 국가 지도자의 §M정통성§!을 높이며 §M타국과의 우호 관계에 기여§!합니다.
TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE06_TITLE코0=§Y정통성과 공화국 전통 (6/16)§!
TUT_ADV_CHAPTER01_PAGE06_TEXT코0=공화국 전통은 공화국에만 영향을 주며 §M국가 불만도§!를 낮춥니다. 공화국 전통은 매년 천천히 오르지만 선거 때 기존 지도자를 유임시키면 낮아집니다. 공화국 전통이 낮아지면 §M안정도 비용§!이 증가합니다.\n\n정통성은 군주국에만 영향을 주며 국가 지도자의 통치가 얼마나 정당한지를 나타냅니다. 정통성은 §M불만도§!, §M종교적 관용§!, §M외교적 평판§!에 영향을 끼칩니다.
TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE07_TITLE코0=§Y세력 투사 (7/16)§!
TUT_ADV_CHAPTER01_PAGE07_TEXT코0=§M세력 투사§!는 국가가 과시하는 힘이 어느 정도인지 반영한 수치입니다. §M경쟁국§!을 고르고 해당 국가에 대하여 공격적으로 행동하면 세력 투사의 정도가 증가합니다. 세력 투사를 가지는 것만으로도 국가에 이득을 가져올 수 있습니다. 사략, 승전, 무역 금지, 반군 지원 등의 행동으로 세력 투사가 증가합니다.
TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE08_TITLE코0=§Y사절 (8/16)§!
TUT_ADV_CHAPTER01_PAGE08_TEXT코0=사절은 특정한 작업을 수행하기 위해 쓰이는 인물입니다. 상인은 무역에서 수익을 올리거나 무역을 조정할 때 사용합니다. 개척자는 새로운 식민지를 찾을 때 사용합니다. 외교관은 외교적 임무를 수행할 때 사용합니다. 선교사는 지역의 종교를 바꿀 때 사용합니다. 사절은 자기 작업을 마치면 돌아옵니다.
TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE09_TITLE코0=§Y군주 점수 (9/16)§!
TUT_ADV_CHAPTER01_PAGE09_TEXT코0=§M군주 점수§!라 불리는 세 가지 자원이 있습니다. 바로 §M행정력§!, §M외교력§!, §M군사력§!입니다. 군주 점수는 매월 얻으며 지도자와 조언자의 능력으로 그 양이 결정됩니다.
TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE10_TITLE코0=§Y알람 (10/16)§!
TUT_ADV_CHAPTER01_PAGE10_TEXT코0=알람은 어떠한 일의 경과를 알려주거나 미결 상태의 작업에 대한 정보를 알려줍니다. 알람을 마우스 왼쪽 단추로 누르면 그 알람에 대한 창이 발생합니다. 반대로 알람을 마우스 오른쪽 단추로 누르면 알람이 사라집니다. 각 알람은 그 색상에 따라 중요도를 달리 가지는데 높은 순으로 빨간색, 노란색, 초록색입니다. 다른 나라 간 외교적 사건도 알람으로 표시됩니다.
TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE11_TITLE코0=§Y생산 인터페이스 (11/16)§!
TUT_ADV_CHAPTER01_PAGE11_TEXT코0=생산 인터페이스는 사용자가 더 효과적이고 쉽게 사용할 수 있도록 설계되었습니다. §M기본 튜토리얼§!에 있는 §M생산 장§!에서 더 자세히 배울 수 있습니다.
TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE12_TITLE코0=§Y신성 로마 제국 (12/16)§!
TUT_ADV_CHAPTER01_PAGE12_TEXT코0=신성 로마 제국 창에서는 황제와 선제후가 누구인지 확인할 수 있습니다. 또한 제국의 가맹국 목록이 표시됩니다.
TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE13_TITLE코0=§Y교황청 (13/16)§!
TUT_ADV_CHAPTER01_PAGE13_TEXT코0=국교가 가톨릭인 경우 교황청 기능 사용 권한을 가집니다. 교황청 창에서 교황청 영향력 수치를 확인할 수 있고 이를 사용할 수도 있습니다. 교황이 사망하면 활동 중인 추기경 중 한 명이 새로운 교황으로 즉위합니다. 가톨릭 국가는 차기 교황청 영향력을 소모하여 차기 교황 조종자가 될 수 있습니다.
TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE14_TITLE코0=§Y개요 (14/16)§!
TUT_ADV_CHAPTER01_PAGE14_TEXT코0=개요 창은 부대 모집, 건물 건설, 사절 파견의 진척 정도에 대한 빠른 정보를 제공합니다.  개요 창 좌상단의 '+' 단추를 눌러 개요 창에서 보고 싶은 정보를 편집할 수 있습니다.
TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE15_TITLE코0=§Y점수 (15/16)§!
TUT_ADV_CHAPTER01_PAGE15_TEXT코0=점수는 얼마나 국가가 잘 경영되고 있는지 3가지 범주로 표현합니다. 바로 행정, 외교, 군사입니다. §M장부§!를 열어 해당 국가가 얻은 점수를 §M점수 비교§!로 볼 수 있습니다.
TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER01_PAGE16_TITLE코0=§Y마지막 장 (16/16)§!
TUT_ADV_CHAPTER01_PAGE16_TEXT코0=지도 모드를 조작하여 지도에서 얻을 수 있는 정보를 바꿀 수 있습니다. 다음 장에서는 지도 모드를 더 자세히 살펴보겠습니다.
TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES코0=§M다음§!를 누르면 다음 장으로 넘어갑니다.§W
TUT_ADV_CHAPTER02_BUTTON코0=지도 모드
TUT_ADV_CHAPTER02_TITLE코0=지도 모드
TUT_ADV_CHAPTER02_DESC코0=이 장에서는 어떠한 유용한  §M지도 모드§!가 있는지를 다룹니다.
TUT_ADV_CHAPTER02_PAGE01_TITLE코0=§Y지형 지도 모드 (1/8)§!
TUT_ADV_CHAPTER02_PAGE01_TEXT코0=지도 모드는 이 세계에 대한 정보를 더 효과적으로 수집할 수 있도록 돕는도구입니다. 기본 지도 모드는 §M지형 지도 모드§!입니다.
TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE02_TITLE코0=§Y정치 지도 모드 (2/8)§!
TUT_ADV_CHAPTER02_PAGE02_TEXT코0=정치 지도 모드에서는 특정 국가가 소유한 지역이 특정 색깔로 표시됩니다. 정치 지도 모드는 세계 각국의 위치와 국경을 쉽게 식별할 수 있도록 돕습니다.
TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE03_TITLE코0=§Y무역 지도 모드 (3/8)§!
TUT_ADV_CHAPTER02_PAGE03_TEXT코0=무역 지도 모드는 어느 지역이 무슨 무역지대에 속하는지 보여줍니다. 또한 무역의 흐름과 상인이 이를 어떻게 조정하고 있는지도 보여줍니다.  §M무역 조정§!에 대한 더 자세한 내용은 다음에 배워보겠습니다.
TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE04_TITLE코0=§Y제국 지도 모드 (4/8)§!
TUT_ADV_CHAPTER02_PAGE04_TEXT코0=제국 지도 모드는 어느 지역이 §M신성 로마 제국§!의 영역에 속하는지 보여줍니다. 초록색으로 표시된 지역이 제국의 영역이며 이 중 주황색은 선제후를 나타내고 보라색은 황제를 나타냅니다. 브레시아(Brescia)는 제국의 영역에 속하지만 베네치아(Venice) 지역은 그렇지 않다는 것을 알 수 있을 것입니다.
TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE05_TITLE코0=§Y종교 지도 모드 (5/8)§!
TUT_ADV_CHAPTER02_PAGE05_TEXT코0=종교 지도 모드는 세계의 종교 분포도를 보여줍니다. 이는 어느 지역이 §M국교§!를 믿는지 믿지 않는지 그리고 어느 국가가 친구인지 적인지 쉽게 식별할 수 있도록 돕습니다.
TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE06_TITLE코0=§Y외교 지도 모드 (6/8)§!
TUT_ADV_CHAPTER02_PAGE06_TEXT코0=외교 지도 모드는 자국의 코어 지역에 대한 정보를 제공합니다. 또한 어느 국가가 동맹인지 적인지도 식별할 수 있습니다. 초록색 줄무늬는 자국이 소유하지 않은 §M코어 지역§!을 보여줍니다.  다른 국가에 속한 지역을 누르면 해당 국가를 대상으로 한 외교  지도 모드 정보를 보여줍니다.
TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE07_TITLE코0=§Y기타 지도 모드 (7/8)§!
TUT_ADV_CHAPTER02_PAGE07_TEXT코0=아직 세계에서 무슨 일이 일어나는지 알려주는 지도 모드가 많이 남아 있습니다. 여러 지도 모드 단추를 눌러서 살펴보세요.
TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER02_PAGE08_TITLE코0=§Y마지막 장 (8/8)§!
TUT_ADV_CHAPTER02_PAGE08_TEXT코0=지도 모드 장을 마칩니다. 다음 장에서는  §M무역§!에 대해서 자세히 알아보겠습니다.
TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES코0=§M다음§!를 누르면 다음 장으로 넘어갑니다.
TUT_ADV_CHAPTER03_BUTTON코0=무역
TUT_ADV_CHAPTER03_TITLE코0=무역
TUT_ADV_CHAPTER03_DESC코0=무역 장에서는 기본적인  §M무역§! 작동 방식을 다룹니다.
TUT_ADV_CHAPTER03_PAGE01_TITLE코0=§Y무역 (1/11)§!
TUT_ADV_CHAPTER03_PAGE01_TEXT코0=무역은 유로파 유니버설리스 IV의 중요한 부분입니다. 세계는 여러 §M무역 노드§!로 쪼개지며 무역 노드는 특정한 여러 지역을 묶어서 구성됩니다. 지역에서는 서로 다른 §M무역품§!이 생산되고 그 상품의 §M거래 가치§!는 해당 지역이 속한 무역 노드로 전달됩니다. 무역 노드는 바다에서는 부표로, 지상에서는 도시로 그 존재를 확인할 수 있고 제각기 파란 점자 무늬로 연결되어있습니다.
TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES코0=계속하려면 §M베네치아(Venezia)§! 지역을 누르십시오.
TUT_ADV_CHAPTER03_PAGE02_TITLE코0=§Y지역 무역력 (2/11)§!
TUT_ADV_CHAPTER03_PAGE02_TEXT코0=무역 노드에 존재하는 무역력의 상당 부분은 소속한 지역에서 나오고 이는 §M무역 건물§!을 건설하여 늘릴 수 있습니다. 그 외에 §M무역 중심지§! 혹은 §M강 하구§! 특성을 가진 지역이 무역력을 늘립니다. 베네치아(Venezia) 지역은 해안 무역 중심지 특성을 가진 한 예시입니다.
TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES코0=계속하려면 화살표가 지시하는 §M베네치아(Venice)§! 단추를 누르십시오.
TUT_ADV_CHAPTER03_PAGE03_TITLE코0=§Y무역 노드 (3/11)§!
TUT_ADV_CHAPTER03_PAGE03_TEXT코0=무역 노드의 §M무역 가치§!는 지역에서 비롯됩니다. 이는 §M무역 가치를 수집§!하거나 §M무역 가치를 이송§!하여 다른 무역 노드로 보낼 수 있습니다. §M무역력§!은 관리하에 있는 무역 노드에서 얼마나 더 큰 지분을 차지할지를 결정하는 중요한 수치입니다. 지분을 많이 차지할수록 해당 노드에서 얻을 수 있는 수입이 증가하며 무역 가치를 다른 곳으로 더 많이 옮길 수 있습니다.
TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER03_PAGE04_TITLE코0=§Y무역 가치 수집 (4/11)§!
TUT_ADV_CHAPTER03_PAGE04_TEXT코0=§M상인§!은 무역 노드에서 두 가지 작업을 진행합니다. 그 중 하나인 §M무역 가치 수집§!은 해당 노드에 최소한 1개 이상의 지역을 점유할 것을 필요로 하며 무역으로부터 생기는 가치를 수집합니다. 해당 노드에서 산출되는 §M무역 수입§! 중 얼마나 많은 두캇을 가져갈지는 해당 노드에서 차지한 지분에 비례하여 결정됩니다. 지분은 각 나라가 해당 노드에 행사하는 §M무역력§! 의 수치를 비교하여 결정됩니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES코0=계속하려면 §M베네치아(Venice) 무역 노드§!에서 §M무역 가치 수집§!을 진행하십시오.
TUT_ADV_CHAPTER03_PAGE05_TITLE코0=§Y무역가치 이송 (5/11)§!
TUT_ADV_CHAPTER03_PAGE05_TEXT코0=§M상인§!이 진행할 수 있는 두 번째 작업은 §M무역 가치 이송§!입니다. 이는 특정한 무역 노드에서 산출되는 §M무역 가치§!를 다른 노드로 보내는 것입니다. 얼마나 많은 무역 가치를 이송할 수 있는지는 해당 노드에서 차지한 지분에 비례하여 결정됩니다. 지분은 각 나라가 해당 노드에 행사하는 §M무역력§! 의 수치를 비교하여 결정됩니다.\n§Y§M알렉산드리아(Alexandria)§Y를 선택하고 무역 노드 단추를 누르십시오. 게임의 일시정지 해제를 잊지 마십시오.§!
TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES코0=계속하려면 §M알렉산드리아(Alexandria) 무역 노드§!로 가서 상인으로 하여금 §M무역 가치 이송§!을 진행시키십시오.
TUT_ADV_CHAPTER03_PAGE06_TITLE코0=§Y무역 지도 모드 (6/11)§!
TUT_ADV_CHAPTER03_PAGE06_TEXT코0=무역 지도 모드는 각 무역 노드가 어디에 있고 어떤 지역이 그에 속해있는지 그리고 어떻게 무역이 조정되는지 보여줍니다. 여기에서 보는 바와 같이 현재 알렉산드리아에서 베네치아로 향하여 §M무역의 흐름을 조정§!하고 있습니다. 무역의 진행 방향은 오로지 화살표가 가리키는 쪽으로 결정됩니다. 몇몇 노드는 §M끝 노드§!라 부르는데 해당 노드에서는 다른 노드로 무역의 흐름을 조정할 수 없습니다.  §M베네치아(Venice)§!와 §M제노바(Genoa)§! 노드는 끝 노드의 예시입니다. §M무역력§!은 얼마나 많은 §M무역 가치§!를 노드에서 다른 노드로 이송할 수 있을지를 결정합니다.  
TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_ADV_CHAPTER03_PAGE07_TITLE코0=§Y무역력 (7/11)§!
TUT_ADV_CHAPTER03_PAGE07_TEXT코0=무역력은 관리하에 있는 무역 노드에서 얼마나 큰 지분을 가질지에 대하여 영향을 끼칩니다. 무역력은 §M지역§!과 해당 무역 노드를 보호하는 §M소형선§!에서 비롯됩니다. 또한 §M국가 무역력§!에 영향을 주는 요소에는 이념과 §M외교 조언자§!가 있습니다.
TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES코0=베네치아(Venezia) 항구에서 §M함대§!를 고르십시오.
TUT_ADV_CHAPTER03_PAGE08_TITLE코0=§Y무역로 보호 (8/11)§!
TUT_ADV_CHAPTER03_PAGE08_TEXT코0=소형선에는 무역로 보호 명령을 내릴 수 있습니다. 이는 무역 노드를 지키게 하여 관리하에 있는 노드에 대한 무역력을 증가시킵니다. 보유한 함대로 무역로 보호를 진행하는 것은 무역 수입을 늘리는 데 매우 중요합니다.
TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES코0=화살표의 지시에 따라 §M임무 선택§! 단추를 누르고  §M무역로 보호§!를 선택하십시오.  그 다음 보호하기를 원하는 무역 노드의 §M보내기§! 단추를 누르십시오.
TUT_ADV_CHAPTER03_PAGE09_TITLE코0=§Y소형선 (9/11)§!
TUT_ADV_CHAPTER03_PAGE09_TEXT코0=무역력을 늘리는 가장 쉬운 방법은 §M무역로 보호§!를 진행하게 할 §M소형선§!을 많이 건조하는 것입니다. 바크는 해당 무역 노드에서 3만큼의 무역력을 늘립니다.
TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES코0=§Y계속하려면 좌측 상단의 §M생산 인터페이스§Y를 누르십시오.
TUT_ADV_CHAPTER03_PAGE10_TITLE코0=§Y함선 건조 (10/11)§!
TUT_ADV_CHAPTER03_PAGE10_TEXT코0=무역 노드에서 무역로 보호를 진행하는 바크는 1척당 §M3의 무역력§!을 늘립니다. 소형선의 급이 높을수록 더 많은 무역력을 가집니다.\n\n§Y좌측 목록에서 §M바크§Y를 고르고 화면상의 초록색 지역을 눌러 건조를 시작하십시오. 게임의 일시정지 해제를 잊지 마십시오.§W
TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES코0=계속하려면 §M소형선(바크) 5척§!을 건조하십시오.
TUT_ADV_CHAPTER03_PAGE11_TITLE코0=§Y마지막 장 (11/11)§!
TUT_ADV_CHAPTER03_PAGE11_TEXT코0=이것으로 튜토리얼의 무역 장을 마치겠습니다. 유로파 유니버설리스 4에서 무역이 어떻게 작동하는지 이해하셨기를 바랍니다.
TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES코0=튜토리얼 메뉴로 돌아가려면 §M나가기§!를 누르십시오.
TUT_CAM_CHAPTER01_TITLE코0=레콩키스타
TUT_CAM_CHAPTER01_DESC코1=이 장에서는  §M병력 생산§!,  §M임무§!,  §M전쟁§!,  §M정복§!을 다룹니다.
TUT_CAM_CHAPTER01_BUTTON코0=레콩키스타
TUT_CAM_CHAPTER01_PAGE01_TITLE코0=§Y부대 모집 (1/8)§!
TUT_CAM_CHAPTER01_PAGE01_TEXT코0=부대를 모집하는 것은 전쟁을 수행하는 데 있어서 아주 중요합니다. 모집 작업은 지역에서 진행되는데 두 가지 방법으로 시작할 수 있습니다. 바로 화면 좌상단의 §M생산 인터페이스§!를 누르거나 지역 창의 §M부대 모집§! 단추를 누르는 것입니다. 1개 연대는 1,000의 인력을 필요로 합니다.
TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES코0=§Y계속하려면 좌측 상단 §M생산 인터페이스§Y를 누르십시오.
TUT_CAM_CHAPTER01_PAGE02_TITLE코0=§Y부대 모집 (2/8)§!
TUT_CAM_CHAPTER01_PAGE02_TEXT코0=좌측 목록에서 아무 병력이나 선택하고 부대 모집을 시작할 초록색으로 표시된 지역을 누르십시오. 연대는 1,000의 인력을 소모할 뿐 아니라 소정의 두캇도 필요로 합니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES코0=계속하려면 §M아무 지상 병력이나 5부대§!를 모집하십시오.
TUT_CAM_CHAPTER01_PAGE03_TITLE코0=§Y임무 (3/8)§!
TUT_CAM_CHAPTER01_PAGE03_TEXT코0=임무는 국가의 목표를 설정하는 수단입니다. 임무의 종류에 따라 난이도가 다르며 보상도 다릅니다. 한 번에 하나의 임무를 맡을 수 있으며 만약 임무를 취소하면 새로운 임무를 선택하기 위해서는 5년을 기다려야 합니다.\n\n§Y§M아무런 임무도 선택되지 않았음§!을 눌러서 §M국가적 결정§! 탭으로 가세요.§W
TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES코0=계속하려면 '§M재정복을 완수하라!§!' 임무를 선택하세요.
TUT_CAM_CHAPTER01_PAGE04_TITLE코0=§Y레콩키스타! (4/8)§!
TUT_CAM_CHAPTER01_PAGE04_TEXT코0=목표에 전쟁을 선포하기 위해서는 전쟁 명분이 필요합니다. 명분 없이 정당화할 수 없는 전쟁을 일으키면 불이익이 발생할 것입니다.\n\n§Y§M가르나타(Garnatah) 지역§Y을 마우스 오른쪽 단추로 누르고 §M전쟁 선포§Y를 선택하십시오. 전쟁 명분은 정복으로 하고 전쟁 목표는 §M가르나타(Garnatah) 지역 점령§Y으로 하십시오. 그러한 다음 §M확인§Y을 눌러 전쟁을 선포하십시오. §W
TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES코0=계속하려면 §M그라나다(Granada)에게 전쟁을 선포§!를 하십시오.
TUT_CAM_CHAPTER01_PAGE05_TITLE코0=§Y전쟁 개관 (5/8)§!
TUT_CAM_CHAPTER01_PAGE05_TEXT코0=전쟁 개관 창에서는 전쟁 현황과 교전국 목록에 대한 정보를 제공합니다. 공격 측과 방어 측의 전쟁 주도국은 국기 좌하단에 별 모양이 그려져 있습니다. 전투와 공성에 따른 결과는 개관 창 하단에 표시됩니다.
TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER01_PAGE06_TITLE코0=§Y그라나다(Granada) 무찌르기 (6/8)§!
TUT_CAM_CHAPTER01_PAGE06_TEXT코0=전쟁의 결과는 기록되고 §M전쟁 정수§!로 표시됩니다. 전쟁 점수는 적의 지역을 점령하고 전투에서 승리하면 얻습니다. 반대의 경우에는 점수를 잃습니다. 전쟁 점수에 따라 요구할 수 있는 §M평화 협정§! 상한이 결정됩니다.\n\n§Y게임의 일시정지를 해제하는 걸 잊지 마십시오.§!
TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES코0=계속하려면 §M전쟁점수§!를 100% 달성하십시오.
TUT_CAM_CHAPTER01_PAGE07_TITLE코0=§Y그라나다(Granada) 합병 (7/8)§!
TUT_CAM_CHAPTER01_PAGE07_TEXT코0=그라나다(Granada)는 패배했습니다. 그라나다(Granada)를 합병하여 정복을 마무리하십시오.\n\n§Y화살표의 지시에 따라 방패 모양의 §M전쟁 개관§Y 단추를 마우스 오른쪽 단추로 누르십시오. 영토 양도란의 §M가르나타(Garnatah)§!를 선택하고 §M요구 보내기§!를 누르십시오. 게임의 일시정지 해제를 잊지 마세요.§W
TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES코1=계속하려면 가르나타(Garnatah)를 요구하십시오.
TUT_CAM_CHAPTER01_PAGE08_TITLE코0=§Y마지막 장 (8/8)§!
TUT_CAM_CHAPTER01_PAGE08_TEXT코0=스페인 제국 캠페인 레콩키스타 장을 마칩니다.
TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES코0=다음 장으로 가려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER02_TITLE코0=스페인 종교 재판
TUT_CAM_CHAPTER02_DESC코0=스페인 종교 재판 장에서는  §M군주 점수§!,  §M군주§!,  §M조언자§!,  §M코어 지역§!,  §M종교§! 등을 다룹니다.
TUT_CAM_CHAPTER02_BUTTON코0=스페인 종교 재판
TUT_CAM_CHAPTER02_PAGE01_TITLE코0=§Y지도자 (1/19)§W
TUT_CAM_CHAPTER02_PAGE01_TEXT코0=지도자는 국가 발전에 매우 중요합니다. 지도자는 그 능력에 따라 §M군주 점수§!라 불리는 세 가지의 수치를 발생시키는데 이는 바로 §M행정력§! 그리고 §M외교력§!, §M군사력§!입니다. 군주 점수는 달마다 얻으며 얼마나 얻을지는 군주와 조언자의 능력에 따라 결정됩니다.
TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER02_PAGE02_TITLE코0=§Y조언자 (2/19)§!
TUT_CAM_CHAPTER02_PAGE02_TEXT코1=조언자는 달마다 얻는 §M군주 점수§!의 수치를 늘립니다. 조언자를 고용하기 위해서는 고용료를 지출하여야 하며 월급도 주어야 합니다. 고용료도 비싸고 월급도 비싼 조언자는 달마다 더 많은 군주 점수를 주지만 그에 상응하는 금전을 가져갈 것입니다.\n\n§Y§M새로운 조언자 고용 가능§! 알람을 눌러서 §M정부§! 탭으로 가십시오.§W
TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES코1=진행을 위해 §MCourt tab§!를 열어라
TUT_CAM_CHAPTER02_PAGE03_TITLE코0=§Y조언자 (3/19)§!
TUT_CAM_CHAPTER02_PAGE03_TEXT코0=조언자는 달마다 얻는 §M군주 점수§!의 수치를 늘립니다. 조언자를 고용하기 위해서는 고용료를 지출하여야 하며 월급도 주어야 합니다. 고용료도 비싸고 월급도 비싼 조언자는 달마다 더 많은 군주 점수를 주지만 그에 상응하는 금전을 가져갈 것입니다.\n\n§Y비어있는 초상화를 눌러 고용 가능한 조언자 목록을 확인하십시오.§W
TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES코0=계속하려면 §M조언자를 고용§!하십시오.
TUT_CAM_CHAPTER02_PAGE04_TITLE코0=§Y코어 지역 (4/19)§!
TUT_CAM_CHAPTER02_PAGE04_TEXT코0=국가는 코어 지역을 본토로 여깁니다. §M과확장§!을 방지하기 위해서는 지역에 코어를 만드는 것이 중요합니다. 코어가 없는 지역은 세수와 인력이 감소합니다. 코어가 없는 지역에 §M클레임§!을 가지고 있다면 코어를 생성하는 데 소비되는 비용과 시간을 절감할 수 있습니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES코0=계속하려면 그라나다(Granada)에서 §M코어 생성§!을 진행 및 완료하십시오.
TUT_CAM_CHAPTER02_PAGE05_TITLE코0=§Y종교 (5/19)§!
TUT_CAM_CHAPTER02_PAGE05_TEXT코0=국가를 안정화하고 반군으로부터 위협받지 않게 하려면 종교 통일성을 높게 유지하는 것이 중요합니다. 종교 통일성을 높게 유지하려면 국교를 믿는 자국의 지역 수를 늘려야 합니다. 지역의 종교를 바꾸기 위해서는 선교사가 필요합니다. 높은 안정도는 선교에 필요한 시간을 단축합니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES코0=계속하려면 그라나다(Granada) 지역을 §M개종§!시키십시오.
TUT_CAM_CHAPTER02_PAGE06_TITLE코0=§Y건물 (6/19)§!
TUT_CAM_CHAPTER02_PAGE06_TEXT코0=대부분의 건물은 모든 지역에 건설할 수 있지만 이는 해당 지역에 건설할 수 있는 건물 개수 제한에 제약을 받습니다. 모든 건물은 건설할 때 두캇을 필요로 합니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES코1=계속하기 위해 그라나다(Granada)에 §M교회§!를 건설하십시오.
TUT_CAM_CHAPTER02_PAGE07_TITLE코0=§Y사건 (7/19)§!
TUT_CAM_CHAPTER02_PAGE07_TEXT코0=사건의 발생에 따라 때때로 두 가지 이상의 선택지 중 하나를 선택하여야만 하는 상황에 직면하게 됩니다. 이는 게임을 더욱 흥미진진하게 만들 것입니다. 사건 중에는 역사적 배경에 의거한 특정 국가를 대상으로 하는 사건도 여럿이 있습니다.
TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES코0=계속하려면 사건 창에 있는 단추를 누르십시오.
TUT_CAM_CHAPTER02_PAGE08_TITLE코0=§Y반군(8/19)§!
TUT_CAM_CHAPTER02_PAGE08_TEXT코0=매우 많은 유형의 반군과 파벌이 다양한 이유로 반란을 일으킵니다. 지역의 §M불만도§!는 해당 지역에서 반란이 일어날 확률을 높입니다. 반군은 §M전투로 진압§!할 수도 있고 §M안정과 확장§! 탭에서 협상할 수도 있습니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES코0=계속하려면 §M반란을 진압§!하십시오.
TUT_CAM_CHAPTER02_PAGE09_TITLE코0=§Y안정도 (9/19)§!
TUT_CAM_CHAPTER02_PAGE09_TEXT코0=안정도는 국가가 얼마나 안정적인지를 나타냅니다. 안정도는 §M불만도§!와 §M세금 수입§!, §M국제 무역력§! 등에 연결되어 있습니다. 안정도는 §M안정도와 확장 탭§! 에서 §M행정력§!을 소모하여 증가시킬 수 있습니다.\n\n§Y좌측 상단의 방패 모양 단추를 누른 후 §M안정도와 확장§Y 탭을 누르고  안정도 란에서 §M증가§!를 누르십시오.
TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES코0=계속하려면 §M증가§!를 누르십시오.
TUT_CAM_CHAPTER02_PAGE10_TITLE코0=§Y왕실 결혼 (10/19)§!
TUT_CAM_CHAPTER02_PAGE10_TEXT코0=왕실 결혼은 당사국 간의 결속을 다지는 방법 중 하나입니다.\n\n§Y병력을 선택하지 않은 상태에서 §M포르투갈(Portugal)§!의 아무 지역이나 마우스 오른쪽 단추로 눌러 외교 창을 여십시오. 그 다음 §M왕조§! 탭을 눌러 §M왕실 결혼§! 단추를 선택하십시오.\n\n게임의 일시정지 해제를 잊지 마십시오.§W
TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES코0=계속하려면 §M포르투갈(Portugal)과의 왕실결혼§!을 진행하세요.
TUT_CAM_CHAPTER02_PAGE11_TITLE코0=§Y왕실 결혼 (11/19)§!
TUT_CAM_CHAPTER02_PAGE11_TEXT코0=왕실 결혼을 유지하는 것은 시간에 따라 §M정통성§!을 증가시킵니다만 양국 간 §M위신§!과 §M정통성§!의 차이에 따라 일시적으로 정통성이 감소할 것입니다. 다른 나라와의 왕실 결혼으로 §M왕조§!가 하나로 묶일 가능성이 생기며 그러한 경우에 §M동군 연합§!이 탄생할 것입니다.
TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER02_PAGE12_TITLE코0=§Y국가적 결정 (12/19)§!
TUT_CAM_CHAPTER02_PAGE12_TEXT코0=국가적 결정은 몇몇 측면에서 국가를 개혁할 수 있게 합니다. 요건을 충족하면 국가적 결정을 채택할 수 있고 그 즉시 해당 결정에 대한 효과가 발생합니다. 몇몇 국가적 결정은 독일 형성이나 이탈리아 형성 등 큰 파급력을 가지기도 합니다.\n\n§Y§M채택할 수 있는 국가적 결정 있음§! 알람을 눌러 §M국가적 결정 탭§Y으로 가십시오.§W
TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES코0=계속하려면 §M외교적인 스페인의 형성§!을 채택하십시오.
TUT_CAM_CHAPTER02_PAGE13_TITLE코0=§Y기술 (13/19)§!
TUT_CAM_CHAPTER02_PAGE13_TEXT코0=기술의 잠금은 §M군주 점수§!를 사용하여 해제할 수 있습니다. 기술은 §M세 개의 분류§!로 나뉘고 각각의 분류는 세 개의 군주 점수 중 하나와 연관되어 있습니다.§!
TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES코0=계속하려면 §M기술 탭§!을 여십시오.
TUT_CAM_CHAPTER02_PAGE14_TITLE코0=§Y기술 (14/19)§!
TUT_CAM_CHAPTER02_PAGE14_TEXT코0=남들보다 앞서는 기술은 기술 비용을 늘리는 불이익을 줍니다. 필요로 하는 기술과 이념이 동일한 군주 점수를 소모하지 않도록 구상하는 것이 현명하겠습니다. 또한 통치자의 능력에 따라 계획하는 것이 좋습니다.
TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES코0=계속하려면 §M르네상스 사상 (7)§!의 잠금을 해제하십시오.
TUT_CAM_CHAPTER02_PAGE14_inst_TITLE코0=§Y시대관 수용하기 (15/19)§!
TUT_CAM_CHAPTER02_PAGE14_inst_TEXT코0=기술을 올리기 위한 군주 점수 수치는 당신이 수용한 §M시대관§!에 영향을 받습니다. 게임 시작시에 유일하게 §M수용§!하고 있는 §M시대관§!은 §M봉건제§!입니다. 대부분의 유럽과 아시아 국가들은 봉건제를 수용하고 있습니다.\n\n50년마다 새로운 §M시대관§!이 세계 어딘가의 한 지역에서 발생하여 서서히 전 세계로 전파될 것 입니다.\n\n§M시대관§!을 §M수용§!하기 위해서는 시대관을 수용한 지역의 개발도가 국가 전체의 개발도의 10% 이상이 되야합니다. 새로운 시대관이 나타난다면 모든 나라들은 §M미수용§!된 상태일 것이며 이는 기술 개발에 드는 비용을 서서히 늘려갈 것입니다.  §M시대관§!이 무엇이고 어떻게 퍼지는지는 기술 탭의 §M시대관§! 단추를 눌러 확인하실 수 있습니다.
TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER02_PAGE15_TITLE코0=§Y이념 그룹 (16/19)§!
TUT_CAM_CHAPTER02_PAGE15_TEXT코0=이념 그룹은 §M행정 기술§!의 일정한 간격에 따라 선택할 수 있도록 해금됩니다. 방금 행정 기술을 연구함으로써 두 번째 이념 그룹이 해금되었습니다. 이념 그룹은 어떤 작업을 수행하는 데 있어 나라를 전문화함으로써 나라를 더욱 독특하고 강하게 합니다.
TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES코0=계속하려면 §M이념 탭§!을 여십시오.
TUT_CAM_CHAPTER02_PAGE16_TITLE코0=§Y이념 그룹 (17/19)§!
TUT_CAM_CHAPTER02_PAGE16_TEXT코0=이념 그룹에서 이념을 해금하는 데는 §M행정력§!, §M외교력§!, §M군사력§! 중 하나가 사용되며 §M400의 군주 점수§!를 필요로 합니다. 어떠한 군주 점수가 사용되는지는 해당 이념 그룹의 성격에 따라 다릅니다. 많이 가지고 있는 군주 점수를 소모하는 이념 그룹을 해금하는 것이 현명하겠습니다. \n\n§Y§M빈 슬롯§! 단추를 누르고 §M탐험 이념 그룹§!을 고르십시오.§W
TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES코0=계속하려면 §M탐험§! 이념 그룹을 고르십시오.
TUT_CAM_CHAPTER02_PAGE17_TITLE코0=§Y이념 (18/19)§!
TUT_CAM_CHAPTER02_PAGE17_TEXT코0=세 이념을 해금하면 §M국가 이념§! 중 하나가 해금됩니다. 크고 작은 많은 국가가 특별한 국가 이념을 가집니다. \n\n§M신세계 탐험§Y은 §M탐험가§Y와 §M정복자§Y를 모집할 수 있게 하는 §M탐험§Y 이념 그룹에 속한 이념 중 하나입니다. 이를 획득하기 위해서는 첫 번째로 §M식민지로의 사업적 모험§Y 이념을 해금하여야 합니다.
TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES코0=계속하려면 §M신세계 탐험§!을 해금하십시오.
TUT_CAM_CHAPTER02_PAGE18_TITLE코0=§Y마지막 장 (19/19)§!
TUT_CAM_CHAPTER02_PAGE18_TEXT코0=이것으로 스페인 제국 캠페인의 스페인 종교 재판 장을 마칩니다.
TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES코0=다음 장으로 계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER03_TITLE코0=신세계
TUT_CAM_CHAPTER03_DESC코0=신세계 장에서는  §M탐험§!과  §M개척§!에 대해서 다룹니다.
TUT_CAM_CHAPTER03_BUTTON코0=신세계
TUT_CAM_CHAPTER03_PAGE01_TITLE코0=§Y탐험 (1/8)§!
TUT_CAM_CHAPTER03_PAGE01_TEXT코0=유로파 유니버설리스 IV에서 탐험과 식민지는 중요한 부분 중 하나입니다. 새로운 땅을 발견하고 새로운 터전을 만드는 것은 국가을 확장하는 데 있어서 상대적으로 평화적인 방법일 것입니다.
TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER03_PAGE02_TITLE코0=§Y탐험 (2/8)§!
TUT_CAM_CHAPTER03_PAGE02_TEXT코0=미지의 땅은 §M미지의 영역(Terra Incognita)§!으로 가려져있습니다. 미개척 영역으로 병력을 움직이기 위해서는 §M탐험가§!나 §M정복자§!가 필요합니다. 이를 모집하려면 일단 §M신세계 탐험§! 이념을 해금하여야 합니다.
TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES코0=계속하려면 §M세비야(Sevilla)§!에서 함대를 선택하십시오.
TUT_CAM_CHAPTER03_PAGE03_TITLE코0=§Y미지의 영역 (3/8)§!
TUT_CAM_CHAPTER03_PAGE03_TEXT코0=정복자가 병력을 이끌 때 탐험가는 함대를 이끕니다. 방금 선택한 함대는 크리스토퍼 콜롬버스(Christopher Columbus)라는 이름의 탐험가가 이끌고 있습니다. \n\n§Y함대에 명령을 내려 §M미지의 영역§!으로 이동시키십시오.\n\n게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES코0=계속하려면 선택한 함대를 §M화살표가 지시하는 쪽§!으로  이동시키십시오.
TUT_CAM_CHAPTER03_PAGE04_TITLE코0=§Y소모 (4/8)§!
TUT_CAM_CHAPTER03_PAGE04_TEXT코0=탐험 중에는 소모가 발생하는 위험한 경우가 있습니다. 함대가 명령을 받들기 위하여 선박 보급 범위를 이탈하면 함대는 소모에 의한 손상을 받습니다. 일반적인 게임에서는 수리가 필요할 때 함대를 뒤로 물리는 등 더 천천히 탐험을 진행할 필요가 있을 것입니다. 하지만 본 게임에서는 임의적으로 해군 소모율이 극도로 감소되어있습니다.
TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES코0=계속하려면 선택한 함대를 §M화살표가 지시하는 쪽§!으로  이동시키십시오.
TUT_CAM_CHAPTER03_PAGE05_TITLE코0=§Y미개척지 (5/8)§!
TUT_CAM_CHAPTER03_PAGE05_TEXT코0=미개척지는 개척자를 파견함으로써 개척됩니다. 본토에서 얼마나 멀리 떨어진 곳을 식민지로 만들 수 있는지는 국가의 §M개척 가능 범위§!에 달려있으며 이는 안정과 확장 탭의 확장란에서 확인할 수 있습니다. 미개척지에는 특정한 수의 §M원주민§!이 거주하는데 그 규모는 식민지 완성 시 초기 개발도에 긍정적인 영향을 끼치지만 만약 원주민이 호전적이라면 건설 중인 식민지가 공격받을 수도 있습니다.
TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES코0=계속하려면 §M토르투가(Tortuga)§!를 누르십시오.
TUT_CAM_CHAPTER03_PAGE06_TITLE코0=§Y미개척지 (6/8)§!
TUT_CAM_CHAPTER03_PAGE06_TEXT코0=식민지는 §M개척자§!를 가지고 있는 국가가 만들 수 있습니다. 개척자는 주로 §M탐험§!과 §M확장§! 이념 그룹에서 획득됩니다. 개척자는 미개척지로 파견하면 먼저 해당 지역으로의 여정을 시작하고 지역에 당도하는 즉시 정착촌을 만들기 시작합니다.\n\n§Y게임의 일시정지 해제를 잊지 마십시오.§!
TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES코0=계속하려면 §M보내기§!를 누르십시오.
TUT_CAM_CHAPTER03_PAGE07_TITLE코0=§Y개척자 (7/8)§!
TUT_CAM_CHAPTER03_PAGE07_TEXT코0=정착촌이 성장하여 자급자족하기 전까지는 약간의 시간이 필요합니다. 정착촌의 인구수는 달마다 증가하며 자급자족을 위하여 필요한 인구수는 1,000명입니다. 그 전까지는 본토의 지원이 요구되며 이는 경제 탭의 지출란에서 식민지 유지 비용으로 확인할 수 있습니다. 한편, 한 번 정착촌이 만들어지면 해당 지역에 있는 개척자를 본토로 되돌아오게 할 수 있지만 정착촌에 계속 체류시킴으로써 정착촌의 인구 성장을 증진할 수 있습니다.
TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES코0=계속하려면 §M다음§!을 누르십시오.
TUT_CAM_CHAPTER03_PAGE08_TITLE코0=§Y튜토리얼의 끝 (8/8)§!
TUT_CAM_CHAPTER03_PAGE08_TEXT코0=잘하셨습니다! 스페인 제국 캠페인 신세계 장을 마칩니다. 또한 튜토리얼의 끝을  말씀드립니다. 기본적인 사용법을 익혔으므로 유로파 유니버설리스 IV를 시작하시면 되겠습니다.\n\n§Y 일반 게임 시작 시  힌트 시스템을 활용하는 것을 추천합니다.§!
TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES코0=이제 게임을 §M즐기십시오.§!
TT_TUTORIAL_DISABLED코0=§M본 게임을 진행하는 동안에는 이 부분이 비활성화됩니다.§!
