TUT_BAS_CHAPTER01_PAGE01_TEXT코0=필요에 따라 언제든지 화살표가 지시하는 §M최소화§! 단추를 눌러서 도움말 창을 최소화하시기 바랍니다. 다시 표시하려면 §M최대화§! 단추를 간단하게 누르십시오.
