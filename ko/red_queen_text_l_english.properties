LANDING_dlc010_TEXT코0=주요 기능:\n- 랜덤 새로운 세계\n- 식민지 국가 생성 및 플레이\n- 확장된 아메리카 원주민 메카닉
LANDING_dlc010_FLAVOR_TEXT코2=완전히 랜덤한 아메리카 대륙으로 함선을 보내 미지의 세계를 탐험하세요.\n\n파라다이스의 정복은 아메리카 원주민 국가와 부족연합들을 플레이할 수 있게 하고, 그 국가들에게 고유의 국가 아이디어들을 제공합니다.\n식민지 개척국에 대해서는 이제 신세계에 정착한 정착민의 운명을 직접 통제할 수 있도록, 식민지 국가로 플레이 할 수 있는 설정이 있습니다.
LANDING_dlc018_TEXT코0=주요 기능:\n- 무역 갈등을 유발하기 위한 비밀 공작\n- 사략선\n- 무역 수도\n- 무역 회사\n\n추가 기능:\n- 내륙 무역 개선\n- 힌두교 통치자의 개인적인 신들\n- 운하 건설 가능
LANDING_dlc018_FLAVOR_TEXT코2=국부는 세계의 자금을 당신의 국고로 유입시키는 방법과 무역에 중점을 두었습니다.\n\n이 확장팩은 비밀 무역 갈등 공작을 할 수 있고, 사략선을 이용하여 당신의 경쟁국을 약탈하며, 평화조약을 통하여 무역력을 얻고 무역 영향력을 거머쥐기 위해 새로운 무역 수도를 생성할 수 있게 합니다.\n새로 발견한 자금으로, 이제 그 막대한 재정을 키엘 운하, 수에즈 운하와 파나마 운하같은 거대한 계획에 투자할 수 있습니다.
LANDING_dlc021_TEXT코1=주요 기능:\n- 공화국 독재정\n- 상인 공화정을 위한 새로운 파벌\n- 네덜란드 공화국 고유 선거제\n\n추가 기능 :\n- 선거 군주제에 대한 새로운 상호작용\n- 상인 공화국은 무역 거점을 생성할 수 있음\n- 공화국을 위한 새로운 이벤트
LANDING_dlc021_FLAVOR_TEXT코2=레스 퍼블리카는 민중을 지배하고 국가를 통치할 수 있는 새롭고 톡특한 방법에 중점을 둡니다.\n\n공화정과 독재정같은 플레이할 수 있는 새로운 정부 형태가 도입이 되었고, 새로운 아이디어 그룹 또한 제공하는 것이 특징입니다. 레스 퍼블리카는 무역 제국으로 화장하는 동안, 플레이어에게 새로운 보너스 경험을 받게함으로 통치, 탐험의 전략을 향상시킵니다.
LANDING_dlc027_TEXT코0=주요 기능:\n- 30년 전쟁과 종교 연맹들을 위한 독특한 기능\n- 혁명, 반혁명 전쟁\n- 공성 돌격과 동맹에게 전시 목표 부여\n- 간단한 함대 업그레이드\n- 외교 설정 개선\n\n추가 기능:\n- 국경선 형태\n- 코어 포기
LANDING_dlc027_FLAVOR_TEXT코2=30년 전쟁과 종교와 국가 사이에서 만연하는 정치적 불안정에 집중하여 다루는 이 확장팩은 지배와 승리를 달성하기 위한 가장 중요한 수단인 전쟁에 관한 게임플레이 메카닉을 개선합니다.\n\n더 나아진 해전과 군대에 대한 완전한 제어가 가능해짐에 따라 승리를 향한 길이 온전히 당신의 어깨 위에 달려 있게 됩니다. 혼자서 승리를 거머쥐는 것, 혹은 동맹과 함께 승리하는 것 중 어느 것을 택하시겠습니까? 당신의 제국이 시대를 막론하고 살아남을 수 있을지는, 당신의 선택에 달려 있습니다.
LANDING_dlc033_TEXT코0=주요 기능:\n- 사용자 지정 국가 디자이너\n- 나후아틀, 인티 및 마야 종교를 위한 새로운 기능\n- 황금의 일곱 도시 탐험\n- 보물선\n- 무역선을 위한 해적 사냥\n- 토르데시야스 조약
LANDING_dlc033_FLAVOR_TEXT코1=여러분의 플레이스타일에 완전하게 맞는 새 국가를 커스텀 국가 생성기로 만드세요. 시작 시점의 국가를 커스터마이즈 할 수 있게 함으로써 다시 EU4를 플레이 해도 새로운 경험을 겪을 수 있게 해줍니다.\n\n이 확장팩은 중앙 아메리카와 남아메리카에 새 종교를 도입하며, 탐험이라는 무대에 심대한 영향을 끼치는, 왕이나 정복자가 될 수 있는 새로운 결정들을 잠금해제 합니다. 아즈텍이라면, 멕시코 고원을 당신의 지배하에 두세요. 성난 신에게 제물로 바칠 속국 왕의 숫자를 충분히 유지하는 것을 잊지 마세요. 유럽국가라면, 아마존 정글 저 깊은 곳까지 들어가서, 잃어버린 도시와 신비한 원천에 대한 소문을 따라 탐사하세요. 
LANDING_dlc039_TEXT코0=주요 기능:\n- 의회\n- 개신교와 불교를 위한 새로운 게임 플레이\n- 종속국과의 새로운 상호작용\n\n추가 기능 :\n- 헌신도\n- 신성로마제국의 자유 도시
LANDING_dlc039_FLAVOR_TEXT코1='상식'은 국가의 외교와 내부 발전에 초점을 두고 있습니다. 이 확장팩은 당신이 평화롭게 국가를 개발하고 '높은' 제국을 만들 수 있게 해주면서도, 거대한 외교를 펼칠 수 있는 도구를 제공해줍니다. 게임의 판도를 바꾸는 종교적 기능은 게임을 플레이하는 데 흥미로운 복잡함과 깊이를 선사합니다.\n\n당신의 속국들과 긴밀하게 협력하고 상호작용과 결정을 통해 그들을 더 잘 통제할 수 있는 능력은, 입헌 군주정의 내부 분쟁을 잠재우려는 계획을 가진 사람들에게 상식을 줄 것입니다.
LANDING_dlc046_TEXT코0=주요 사항:\n- 새로운 계층\n- 외교 상호작용\n- 텡그리 혼교 시스템\n- 새로운 유목민 메카닉\n- 원주민 정책\n\n추가 사항:\n- 향상된 문화 변경\n- 첩보 개선
LANDING_dlc046_FLAVOR_TEXT코1=카자크는 유목민과 동유럽에 초점을 맞추고 있습니다. 이 확장팩은 당신이 유목민으로서 주변 이웃들을 약탈해 부족들의 충성을 유지시킬 수 있도록 해주고 이웃들의 땅을 초토화시켜 군주력을 얻어 기술을 진보시키거나 정주국가로 개혁시킬 수 있도록 해줍니다.\n\n국가의 내정은 폴란드-리투아니아의 마그나트 그리고 확장팩의 이름을 따온 대초원의 카자크와 같은 강력한 이익집단을 대표하는 계층들과 함께 생기를 얻게 됩니다. 당신의 나라에 살고 있는 문화와 원주민들에 대한 더 세부적인 관리 그리고 AI 동맹국들과 더 밀접하게 작동하고 그들의 목표를 이해할 수 있게 해주는 능력은 당신 속의 표트르 대제를 이끌어내도록 할 것입니다.
LANDING_dlc055_TEXT코0=주요 기능:\n- 향상된 해군 임무\n- 바르바리 해적\n- 콘도티에리\n- 지도 공유하기\n\n추가 기능:\n- 무역 연맹\n- 새로운 첩보 행동\n- 타임라인 리플레이\n- 방첩 행동
LANDING_dlc055_FLAVOR_TEXT코1=마레 노스트룸과 함께, 유로파 유니버셜리스 IV는 바다에 관심을 돌립니다. 이 확장팩은 근세에 국가를 조종하는 플레이어들에게 해군과 육군을 위한 더 많은 도구들을 제공해줍니다.\n\n그 이름에서 알 수 있듯이, 마레 노스트룸은 해전과 무역 통제에 연결된 새로운 시스템을 도입합니다. 당신의 함대의 힘은 당신이 모을 수 있는 선원의 수에 의해 결정될 것이며, 당신의 함선들에게 임무를 부여하고 지역을 순찰 하도록 만들 수 있습니다. 또한 무역 연합을 설립할 수 있는 새로운 선택지가 생겼으며, 다른 개선 사항들이 많이 있습니다.
LANDING_dlc060_TEXT코1=주요 기능:\n- 열강\n- 군주 성격 & 사령관 특성\n- 배우자 & 섭정\n- 종속국이 전시에 할 명확한 행동 지시를 받음\n- 페티시즘 국가의 숭배 대상 해금\n- 콥트교 국가의 성지 해금\n\n추가 기능:\n- 혁명 공화국의 새로운 파벌 시스템\n- 오스만 제국을 위한 고유 정부체제\n- 퇴위\n- 저질 화폐 발행
LANDING_dlc060_FLAVOR_TEXT코2=인권 dlc는 유로파 유니버셜리스 4에 새로운 기능을 넣어서 더 깊이있는 게임을 선사합니다. 열강 시스템, 지배자와 배우자의 성격 시스템, 그리고 여러 나라에 주어지는 특별한 정부나 계층 시스템을 추가합니다.\n\n열강 시스템은 가장 발전된 나라에 새로운 외교 선택지를 부여함으로써, 열강이 약한 이웃들을 괴롭히거나, 유화시킬 수 있게 됩니다. 그 발전도를 계속 유지하세요, 그러지 못하면 당신이 높은 비용을 내서 이룬 권력이 사라집니다!
LANDING_dlc066_TEXT코0=주요 기능:\n- 역사적 시대와 황금기\n- 새로운 중화제국 기능\n- 조공국\n- 새로운 일본 막부 기능\n- 만주 팔기군\n- 외교 매크로빌더
LANDING_dlc066_FLAVOR_TEXT코1=유럽이 암흑기에서 서서히 나오고 있는 동안, 동양은 계속해서 밝게 빛나고 있습니다. 명나라의 천자는 풍족하고 유서깊은 땅을 다스리는 반면, 일본의 군벌들은 명예롭게 전투를 벌이고 있습니다. 신들은 부와 문화로 아시아에 축복을 내렸습니다. 당신을 천명을 받을 자격이 있습니까?\n\n역사적인 시대와 황금기는 시간의 흐름에 새로운 구분점을 가져오며, 플레이어들에게 극복할 여러 도전들과 누릴 수 있는 여러 보너스들을 수세기에 걸쳐 제공해줍니다.\n\n중화제국은 강력한 새로운 기능을 사용합니다, 하지만 조심하십시오- 만약 천자가 천명에서 너무 멀어진다면, 주변의 세력들이 자신들이 천명을 가지고 있다고 주장하고 천자에 올라 중국을 장악할 수도 있습니다!
LANDING_dlc072_TEXT코0=주요 기능:\n- 차르국과 대공국\n- 성화\n- 대주교령\n- 스트렐치\n- 시베리아 개척지역
LANDING_dlc072_FLAVOR_TEXT코1=제3의 로마는 유로파 유비셜리스 IV의 첫번째 이머전팩으로, 러시아와 러시아의 문화적, 지역적 동포들에게 더 깊은 경험을 쌓게 해주는데 초점을 맞추고 있으며,  러시아 제국에서 영적, 정치적 그리고 군사적인 지배력을 행사할 수 있는 새로운 수단들을 도입합니다.\n\n차르의 자리를 차지하기 위한 열망으로, 정교회 대주교들과의 새로운 상호작용을 통해 신앙심을 정치권력으로 바꾸고, 새로운 정부 단계들을 통해 국가의 힘을 확장하고, 강력한 새로운 군사 부대들을 징집하고 시베리아 변경지역을 식민화하십시오.
LANDING_dlc077_TEXT코0=주요 기능:\n- 중동 국가를 위한 특별한 정부체제\n- 무역 정책\n- 이슬람 학파\n- 군사 전문도\n- 개발도 착취\n-이크타 세금\n\n추가 기능:\n- 예니체리\n- 선교사 행동
LANDING_dlc077_FLAVOR_TEXT코1=중동의 비옥한 골짜기와 무역로는 역사가 쓰인 이래로 많은 야망가들이 호심탐탐 노리는 곳입니다. 이제 중세가 저묾에 따라, 새로운 권력의 시대가 이 고대의 땅에서 시작됩니다.\n\n근세 초기에 있었던 이 지역의 역사적 발전과 관련된 새로운 디시전과 기회를 다루는 "문명의 요람"은 중동국가 플레이 경험을 더욱 재밌게 해줄 것이며, 세계 모든 국가를 위한 새로운 메커니즘을 부여합니다.
LANDING_dlc084_TEXT코0=주요 기능:\n- 새로운 영국 임무\n- 산업 혁명\n- 성공회\n- 혁신성\n- 해군 교리\n- 지식 공유
LANDING_dlc084_FLAVOR_TEXT코1=대륙에서의 전쟁들로 인해 약화됐으며,  허약한 군주와 탐욕스러운 귀족들이 있는, 15세기 중반의 잉글랜드는 앞으로 다가올 영광의 암시가 보이지 않았습니다. 그 과정은 내전과 종교적 격변, 큰 불길들과 불편한 동군연합으로 인해 어려운 길이 될것입니다. 하지만 대영제국이 될 이 국가는 전 세계에 걸친 무역 제국을 지배하고, 사상과 무역이라는 영국의 자유 이상을 수출하는 동시에 세계가 지금껏 보지 못한 가장 강력한 나라가 될 것입니다.\n\n룰 브리타니아는 브리튼 제도의 역사와 산업 혁명의 초기 불꽃에 초점을 맞춘 이머전팩입니다. 잉글랜드, 스코틀랜드, 혹은 아일랜드 왕국들 중 하나를 선택하고 위대함으로 이끄십시오!
LANDING_dlc090_TEXT코1=주요 요소:\n- 정부 개혁\n- 무역 회사 투자\n- 새로운 인도 임무와 계층\n- 무역회사 지역 구매\n\n추가 요소:\n- 정책 시스템 재작업\n- 우기\n-새로운 모욕 시스템\n- 새로운 개척자 사용법
LANDING_dlc090_FLAVOR_TEXT코1=역사와 문화가 풍부한 이 지역은 이곳의 무역을 지배하는 제국에게 아주 큰 물질적인 부를 약속해줍니다. 인도의 영토와 부에 대한 접근권을 위한 경쟁은 외교적 전술과 군사적인 힘을 일부 필요로 합니다. 하지만 세계에서 가장 수익성 높은 시장에서 이뤄지는 거대한 경쟁 속에서 누가 누구를 이용하게 될까요?\n\n다르마 확장팩은 정부 개혁의 도입을 통해, 정부를 정의하는 새로운 방식을 제공합니다. 서로 다른 개혁들의 조합은 다른 정부를 만들어내며 - 왕국은 성직자에게 권력을 부여하고 국가를 중앙집권화할지, 혹은 의회에게 권력을 양도하고 귀족의 권력을 축소시킬지 선택할 수 있습니다.\n\n어떻게 통치할지 그리고 어떻게 당신의 통치를 확장할지 - 다르마와 함께라면 선택은 당신에게 달려있습니다.
LANDING_dlc095_TEXT코0=주요 기능:\n- 이베리아 국가 & 북 아프리카 국가를 위한 새로운 임무트리\n- 소수집단 추방\n- 수도회 설립\n- 해적 공화국\n- 기함\n- 함포 포격
LANDING_dlc095_FLAVOR_TEXT코1=콜럼버스는 첫번째 발견자가 아니지만, 가장 중요하다고 볼 수 있죠. 그의 신세계로의 여정은 스페인 왕가의 부흥을 의미하며, 그 위대한 가톨릭 왕국이 유럽 정치의 중심에 한세기 동안 서게 해줍니다. 아즈텍의 황금과 페루의 은은 멕시코에서 마드리드, 그리고 마닐라까지 뻗어나가는 세계제국의 기반을 닦았습니다. 레콘키스타에서 보물선까지, 제국 건설의 시대를 다시 살아봅시다!
LANDING_dlc001_TEXT코0=주요 기능:\n- 프랑스와 영국에 있는 11개국을 위한 특별한 티어 1 유닛 모델
LANDING_dlc001_FLAVOR_TEXT코0=이 팩은 프랑스와 영국에 있는 국가를 위한 새로운 모델을 추가함으로써, 백년전쟁의 경험을 더욱 즐겁게 해줄 것입니다.
LANDING_dlc002_TEXT코0=주요 기능:\n- 오스만, 페르시아, 맘루크를 위한 특별 기병 모델
LANDING_dlc002_FLAVOR_TEXT코0=이 유닛 팩은 오스만 제국, 페르시아, 맘루크에 특별한 기병의 맛을 선사합니다.
LANDING_dlc003_TEXT코0=주요 기능:\n- 리투아니아, 폴란드, 러시아를 위한 특별 기병 모델
LANDING_dlc003_FLAVOR_TEXT코0=이 유닛 팩은 리투아니아, 폴란드, 러시아에 특별한 기병의 맛을 선사합니다.
LANDING_dlc004_TEXT코0=주요 기능:\n- 28개의 새로운 이벤트\n- 64개의 이벤트 그림\n- 3개의 새로운 디시전
LANDING_dlc004_FLAVOR_TEXT코0=이 소규모 확장팩은 특별한 이벤트와 디시전을 더해줌으로써 무슬림 국가를 플레이 하는 데 더욱 재밌는 경험을 선사합니다.
LANDING_dlc005_TEXT코0=주요 기능:\n- 57개의 새로운 이벤트\n- 10개의 이벤트 테마 그림\n- 미국을 위한 새로운 3,4 티어 유닛 모델
LANDING_dlc005_FLAVOR_TEXT코0=이 플레이버 팩은 역동적인 새 이벤트와 특별한 유닛 모델 등, 미국에게 더 많은 컨텐츠와 정신을 가져다 줍니다.
LANDING_dlc006_TEXT코0=주요 기능:\n- 16개의 새로운 이벤트\n- 16개의 새로운 미션\n- 13개의 이벤트 테마 그림\n- 비잔티움을 위한 4가지 새로운 유닛 모델
LANDING_dlc006_FLAVOR_TEXT코0=이 흥미로운 팩은 비잔티움에 중점을 두어, 비잔틴 제국을 재건하고 활성시키는 경험을 향상시키기 위한 흥미로운 것들은 제공합니다.\n.
LANDING_dlc007_TEXT코0=주요 기능:\n- 지형 지도 모드에서 보이는 새로운 랜드마크 8개
