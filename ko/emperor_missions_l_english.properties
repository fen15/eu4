#Lubeck Missions
hsa_hanseatic_army_mission_title코0=도시 방어
hsa_hanseatic_army_mission_desc코0=뤼벡 도시는 취약합니다 - 우리 군대는 수가 적고, 우리의 엄청난 부는 팽창주의적 세력이 되려는 많은 국가들을 유혹합니다. 우리가 공격에서 안전할 수 있도록 병력을 증강해야 합니다.
hsa_hanseatic_mecklenburg_mission_title코0=비스마르와 로스토크
hsa_hanseatic_mecklenburg_mission_desc코0=우리의 이익에 반함에도 불구하고, 비스마르 그리고 로스토크 도시들과 우리의 강한 유대 관계는 이 도시들이 메클렌부르크의 공작들에게 복종하는 것을 막지 못했습니다. 우리는 이 도시들의 비타협적 태도를 너무 오랫동안 내버려두었습니다. 이제 이 도시들에 대해 더 큰 통제력을 발휘할 때입니다.
hsa_baltic_trade_mission_title코0=발트해 무역 확보
hsa_baltic_trade_mission_desc코0=뤼벡과 한자동맹의 부는 발트해 무역을 우리 항구에 밀어넣는 데서 만들어집니다. 지난 몇 년 동안, 우리는 그 부분에 대한 우리의 통제력을 다소 상실했습니다. 우리는 발트해의 신흥 강국들에 대항하여 경쟁력을 유지할 수 있도록 그 곳에 우리의 존재를 다시 재각인해야 합니다.
hsa_seize_jutland_mission_title코0=유틀란트 장악
hsa_seize_jutland_mission_desc코0=몇세기동안, 상인들은 그들의 상품을 뤼벡의 육로나 덴마크를 통하는 월란반도의 해도를 통해 보냈습니다. 우리는 월란반도를 뤼벡의 손에 넣어서 이러한 이분법을 끝내야합니다. 그렇게 되면, 발틱과 서쪽으로 가는 모든 상인들은 뤼벡을 통해 지나갈 것입니다.
hsa_subjugate_norway_mission_title코0=노르웨이 복속
hsa_subjugate_norway_mission_desc코0=노르웨이인들은 오랫동안 한자동맹의 영향을 없애고 싶어했습니다. 우리는 그들의 소원을 들어주지 말아야 합니다. 대신 그들은 우리를 새로운 주인으로 맞이하게 될 것입니다.
hsa_queen_of_the_league_mission_title코0=한자 동맹의 여왕
hsa_queen_of_the_league_mission_desc코0=한자동맹의 여왕인 뤼벡의 도시는 우리 국가의 중심지입니다. 우리는 도시를 개축해서 지위에 맞는 값진 화려함을 선사해야 합니다.
hsa_return_visby_mission_title코0=비스뷔를 동맹에 복귀시켜라
hsa_return_visby_mission_desc코0=고트랜드의 주요도시인 비스뷔는 최근까지 노브고르드, 리가 그리고 뤼벡 사이의 주요 정지점의 역활을 하며 동부 발틱에서 한자동맹의 근거지 역할을 했습니다. 하지만 칼마르 동맹이 부상하면서, 도시에 대한 우리의 영향력이 줄어드는 것을 막을 수 없게 되었습니다. 만일 우리가 발틱 지배를 재언명하려면, 덴마크와 스웨덴에게 도전하여 이 섬에 대한 권리를 주장해야 합니다.
hsa_return_novgorod_mission_title코0=노브고로드 콘토르
hsa_return_novgorod_mission_desc코0=노브고르드와의 무역과 러시아에 대한 영향을 확장하는 것은 한자동맹의 번영에 중요한 포인트 입니다. 하지만 노프고르드의 상인과 모스코비의 짜르의 야망이 도시 무역의 통제와 경쟁자를 추방할 방법을 찾고 있습니다. 우리는 도시의 시장에 대한 지배권이 확고함을 보여주어야 합니다.
hsa_dominate_commerce_mission_title코0=상업 지배
hsa_dominate_commerce_mission_desc코0=우리의 위대한 상업제국이 북부독일 무역의 독점을 행사할 태세를 갖추고 있습니다. 우리는 이러한 독점이 이루어 지는 것을 우선적으로 해야합니다.
hsa_unite_hanseatic_league_mission_title코0=한자 동맹 통합
hsa_unite_hanseatic_league_mission_desc코0=오래된 한자동맹은 원래 목적보다 더 오래 지속되었습니다. 과거에 매달리기 보단, 우리는 재정비를 통해 현재의 문제에 도전이 가능하게 국가를 통합해야 합니다.
hsa_london_channel_mission_title코0=잉글랜드와의 유대 관계
hsa_london_channel_mission_desc코0=영국인들은 무역에서 얻는 이익에 대해 부러워하는 입장입니다. 우리는 그들과 함께 하거나 그들의 초기 상업 제국이 더 커지기 전에 그들에게 도전해야 합니다.
hsa_edinburgh_mission_title코0=스코틀랜드에서의 근거지
hsa_edinburgh_mission_desc코0=에든버러시는 북해에서 우리 동맹의 거점으로써의 역할을 하기 좋은 곳입니다. 우리는 그들에게 우리의 주요 무역 파트너가 되도록 "설득"해야 합니다.
hsa_north_sea_trade_mission_title코0=북해 무역 확보
hsa_newfoundland_trading_ports_mission_title코0=뉴펀들랜드 무역소
hsa_newfoundland_trading_ports_mission_desc코0=탐험가는 저 먼 서쪽에 젖과 꿀이 흐르는 새로운 땅이 있다고 말합니다. 이러한 땅을 다른이가 탐험하게 놔두는 것은 현명하지 못한 일입니다.
hsa_new_lubeck_mission_title코0=새로운 뤼벡
hsa_new_lubeck_mission_desc코0=신대륙은 야망가들에게 여러 기회를 가져다 주었습니다. 커다란 규모의 식민지를 개척하여, 우리는 오래된 한자 동맹을 예측하지 못한 방향으로 확장할 수 있을 것입니다.
hsa_merchant_navy_mission_title코0=상인 해군
hsa_merchant_navy_mission_desc코0=해적들과 사설 나포선들은 자신들의 풍요로움을 위해 우리의 상선들을 약탈하려고 합니다.  우리는 그들을 약탈로부터 보호할 수 있는 함대를 구축해야 합니다.
hsa_hanseatic_shipwrights_mission_title코0=한자 동맹 조선공
hsa_hanseatic_shipwrights_mission_desc코0=우리의 무역제국을 뒤받침 할 만큼 해군이 쎄지 않다면 우리가 얻은 모든 것을 잃을 위험이 존재합니다. 우리의 유명한 조선공에게 최고의 시설을 주어서 우리 해군의 배가 부족할 틈이 없게 해야 합니다.
hsa_hanseatic_bookkeeping_mission_title코0=한자 동맹 부기
hsa_hanseatic_shipwrights코0=한자 동맹 조선공
hsa_adler_von_lubeck_mission_title코0=바다의 독수리
hsa_adler_von_lubeck_mission_desc코0=우리의 해군은 한자동맹의 생명선과 같은 존재입니다. 바다에 대한 우리의 지배권에 도전하는 국가가 있는 한 우리의 상업적 지배는 안전할 수 없습니다. 우리는 대함대를 건조하여 누구도 우리에게 도전할 수 없게 만들어야 합니다!
hsa_build_lubeck_krantor_mission_title코0=뤼벡 기중기
hsa_build_lubeck_krantor_mission_desc코0=뤼벡으로 부가 쏟아지자 도시의 항구 시설은 작아 보이기 시작했습니다. 우리의 건축가는 Krantor이라 부르는 거대한 항구 기중기에 대한 설계도를 만들었습니다. 기중기의 건설에는 많은 돈이 들어가지만 더 좋은 효율로 상품의 상하차가 가능하기에 우리의 상인들에게 엄청난 도움이 될 것입니다. 우리는 이 계획을 현실화 시켜야 합니다.
hsa_london_steelyard_mission_title코0=런던 스틸야드
hsa_london_steelyard_mission_desc코0=한자 상인들은 이미 템즈강의 스틸야드에 활동하고 있습니다. 하지만 영국인들은 마지못해 우리가 거기서 활동하는 것을 허락하고 있습니다. 위대한 무역 국가가 되겠다는 야망을 품는 것은 한자 동맹의 경쟁자가 된다는 것입니다. 이러한 위험을 맞서기 위해선 해야할 행동은 단 하나입니다: 우리는 런던을 우리의 무역 동맹의 영구 파트너로 만들어야 합니다.
# Modifiers
