desc_bur_influence_over_princes코0=우리의 외교적 노력은 결실을 맺었습니다. 우리는 이제 제국의 왕가들 사이에서 상당한 영향력을 행사하고 있습니다.
bur_seed_is_strong코0=씨앗은 강력하다
desc_bur_seed_is_strong코0=우리의 왕조는 전에 한번 잊혀진 적이 있습니다. 우리는 미래에 그런 운명을 피하기 위해 충분히 "적극적"이 되어야 합니다.
