new_flavour_bav.101.desc코0=[From.GetUsableNameCap]은(는) 팔츠 선제후 지위를 우리에게 양도해달라는 요청을 승인했습니다.
new_flavour_bav.101.option코0=좋은 소식이군.
new_flavour_bav.102.name코0=[From.GetName] 측이 우리 요청을 거부하다
new_flavour_bav.102.desc코0=[From.GetUsableNameCap]은(는) 우리에게 팔츠 선제후 지위의 이양해달라는 요청을 거부하고 팔츠의 독립을 회복시킬 것입니더.
new_flavour_bav.102.option코0=새로운 황제가 필요할지도 모르겠군.

THIS_vassalised_by_FROM코0=§Y[This.GetName]§!은(는) §Y[From.GetName]§의 종속국이 됩니다.
new_flavour_bav.110.t코0=쾰른의 차남 상속권
new_flavour_bav.110.d코0=우리의 독립은 끝에 다다랐습니다. [From.GetUsableName]이(가) 이제 우리를 지배합니다. 수모를 더하기 위해, 그들은 [From.GetUsableName][From.GovernmentName]의 계승 서열에서 벗어난 [From.Monarch.Dynasty.GetName] 가문의 일원을 우리 [Root.GovernmentName]에 대해 [From.GetAdjective]의 강력한 통제를 유지하기 위해 [KOL.GetAdjective] [KOL.Monarch.GetTitle]의 자리에 앉히도록 하는 계획을 고안했습니다.
new_flavour_bav.110.A.tooltip코0=§Y쾰른의 차남 상속제§!가 제정될 것입니다:\n이후에 [KOL.GetAdjective] [KOL.Monarch.GetTitle]는 [From.GetAdjective]의 가문에 의해 통제될 것입니다. 이를 위해서 다음과 같은 조건이 성립해야 합니다:\n · §Y[From.GetName]§!의 정부 형태가 통치자의 왕조와 함께 §Y군주정§!이여야 합니다.\n · §Y쾰른§!이 §Y[From.GetName]§!의 속국이여야 합니다.\n · §Y쾰른§!의 정부 형태가 §Y신정§!이여야 합니다.\n
HAB_owns_nothing_in_tirol코0=§Y티롤§! 지방의 어떤 프로빈스들도 §Y[HAB.GetName]§!에 의해 소유되지 않습니다.
no_swabians_with_more_dev_tooltip코0=§Y슈바벤§!의 어떤 국가도 §Y[Root.GetName]§!보다 높은 총합 개발도를 가지지 않습니다.
swabian_unification_unrest코0=슈바벤 통일에 대한 열망
swa_swabian_league_mission_effect_tooltip코0=§Y[This.GetName]§!은 그들의 압제자들에게 좀 더 저항하려 할 것입니다.
emp_mission_events.13.name코0=[From.GetUsableNameCap]이(가) [Root.GetUsableName]에 합류하다
emp_mission_events.13.desc코1=[From.GetUsableNameCap]이(가) 우리에게 합류할 것을 결의했습니다. 함께 하면, 우린 강합니다!
swa_heathen_crusader_lord코0=예루살렘의 군주
desc_swa_heathen_crusader_lord코0=우리는 격렬한 경쟁이 벌어지고 있었던 예루살렘 왕국의 지배권을 주장하여 수 세기 동안 지속되어온 이 지역을 위한 투쟁을 종식시켰습니다.
any_rival_allied_with_root_and_120_opinion코0=   경쟁국중 중 하나:\n§Y[Root.GetName]§!와 동맹 중\n§Y[Root.GetName]§!의 관계도가 최소 §Y120§!.
emp_sav_conquer_provence_reward_tooltip코0=§Y[Root.GetName]§!은(는) §Y옥시타니아§! 문화를 가진 모든 유럽의 프로빈스들에 영구적인 클레임을 획득합니다.
emp_sav_conquer_occitania_effect_tooltip2코0=§Y[Root.GetName]§!은(는) §Y가스코뉴§! 문화를 가진 모든 유럽의 프로빈스들에 영구적인 클레임을 획득합니다.
full_annexation_tooltip코0=§R이 선택지를 선택하는 것은 [Root.GetName]의 완전한 합병을 초래하게 될 것입니다.§!

fla_flemish_cloth_trigger_tooltip코0=§Y저지대§!에 소유한 모든 프로빈스들이 적어도  §Y공장§!을 가져야 합니다.
emp_pap_rebuild_the_papal_treasury_effect_tooltip코0=교회의 십일조 세금이 §Y20§!년 동안 §G20%§! 증가합니다.
