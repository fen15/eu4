emp_hab_conquer_burgundy_title코0=부르고뉴에 대한 영유권 재주장
emp_hab_conquer_burgundy_desc코0=부르고뉴 영토는 신성 로마 제국에서 사라졌습니다. 우리는 어떻게 해서든 그들이 다시 우리의 권한에 속하도록 해야합니다.
emp_hab_conquer_burgundy_trigger_tooltip코0=어떤 지방도 없음:\n · §YProvince§! 가 §Y프랑스§! 지역에 있지 않음.\n신성로마제국의 일부분.\n · 다음 중 하나가 참임:\n · 신성 로마 제국에 있지 않은 나라가 소유하고 있음.\n · 신성 로마 제국의 나라에 속하지 않는 나라의 종속국에 의해 소유되고 있음.
