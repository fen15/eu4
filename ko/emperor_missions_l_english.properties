#Bavarian Missions
bav_reunite_bavaria_title코0=통합되고 강력한 바이에른
bav_reunite_bavaria_desc코0=바이에른 공국은 루드비히 4세의 아들들과, 후에 스테판 2세의 아들들이 공식적으로 자신들의 유산을 분할하기로 결정한 14세기 중반 이후 분할되었습니다. 그러나 분열된 바이에른은 약하고 강한 이웃국가들의 약탈에 취약합니다. 세월의 시험을 견디려면 조상의 땅을 통일해야 합니다!
bav_expand_in_bavaria_title코0=바이에른 확장
bav_expand_in_bavaria_desc코0=바이에른이 연합하더라도 오스트리아나 보헤미아에 맞설 수는 없습니다. 우리는 핵심 영토를 확장하고 약한 이웃을 우리의 통치 하에 가져와야 합니다.
emp_bav_union_with_palatinate_title코0=비텔스바흐 가문 통합
emp_bav_union_with_palatinate_desc코0=비텔스바흐 가문의 분열은 바이에른 국경 너머 멀리까지 닿았습니다. 비텔스바흐 가문의 분가는 오래 전부터 라인 강 인근의 지방과 상부 팔츠 지방에 오랫동안 자리를 잡고, 바이에른의 비텔스바흐가 좀 더 가치있게 사용할 수 있는 선제후 지위를 지니고 있습니다. 비텔스바흐 가문을 재결합시키고 황제의 동의를 얻기 위해 약간의 설득력을 가지고 우리 스스로 선제후 지위를 주장하는 것이 옳을 것입니다.
emp_bav_union_with_palatinate_effect_tooltip코0=만약 우리가 §Y팔츠§!와의 동군 연합을 성공함으로써 이 미션을 완수한다면:
emp_bav_union_with_palatinate_effect_tooltip2코0=§Y신성 로마 제국§!의 §Y황제§!가 §Y팔츠§!의 선제후 직을 §Y[Root.GetUsableName]§로 넘길지를 결정해야 할 것 입니다.
emp_bav_union_with_palatinate_effect_tooltip3코0=\n만약 동군연합을 §Y팔츠§!와 실패한다면:
emp_bav_be_good_at_religion_title코0=신앙심을 보이다
emp_bav_be_good_at_religion_desc코0=다른 국가를 괴롭히는 종교적 분쟁은 바이에른에서 일어나서는 안됩니다. 우리는 반드시 독실함과 충실함이 우리 국가의 초석으로 남아있음을 명심해야만 합니다.
emp_bav_be_good_at_religion_reformation_started_tooltip코0=§Y개혁§!은 적어도 §Y20§!년 전에 시작되었습니다.
emp_bav_center_of_counter_reformation_title코0=신앙심 전파
emp_bav_center_of_counter_reformation_desc코0=우리는 우리가 영향력을 행사할 수 있는 기초가 되는 [Root.Religion.GetName]의 중심지를 구축하고 이웃 국가들이 우리가 하는 방식으로 종교 문제를 보도록 해야 합니다.
emp_bav_center_of_counter_reformation_tooltip코0=어떤 이웃 국가도 §Y이단§! 종교를 믿지 않습니다.
emp_bav_center_of_counter_reformation_tooltip2코0=§Y개혁§!은 적어도 §Y50§!전에 시작되었습니다.
emp_bav_conquer_tirol_title코0=티롤 백국의 계승권 주장
emp_bav_conquer_tirol_desc코0=티롤 주는 한 때 바이에른 공국에 속해있었는데, 우리는 1369 년에 티롤에 대한 클레임을 잃어버렸습니다. 우리는 이 클레임를 되살려 합스부르크 가문의 티롤 지배를 끝내야 합니다.
emp_bav_union_with_austria_title코0=오스트리아와 동군연합
emp_bav_union_with_austria_desc코0=신생 합스부르크는 한때 바이에른 공작의 소유였던 오스트리아에 거대한 영토 제국을 건설했습니다. 수세기 전의 일이었지만, 많은 바이에른인들은 오스트리아의 그늘 속에서 사는 것에 완전히 만족한 적이 없으며, 기회가 생기면 기꺼이 형세를 돌릴 기회를 잡을 것입니다.
emp_bav_italian_sun_title코0=이탈리아로 확장
emp_bav_italian_sun_desc코0=여러 세대에 걸쳐 바이에른 사람들은 아드리아 해의 신선한 바닷바람에 대한 열망으로 가득 차 있습니다. 이제 우리 국가는 우리의 [Root.GovernmentName]를 위해 그러한 영토를 획득할 수 있는 위치에 있습니다. 우리는 반드시 우리 스스로를 위해 베네치아와 크란스카를 점령해야 합니다.
emp_bav_oktoberfest_mission_title코0=옥토버페스트 설립
emp_bav_oktoberfest_mission_desc코0=통치자의 장엄함, 국민의 공정함, 말의 신속함, 맥주의 맛 등을 기념하며 우리나라의 영광에 맞추어 매년 축제를 개최한다면 우리의 위신과 명성은 실로 누구에게도 뒤지지 않을 것입니다.
emp_bav_illuminati_mission_title코0=일루미나티와 거래
emp_bav_illuminati_mission_desc코0=우리의 영광스러운 [Root.GovernmentName]은 스스로를 "계몽된 자 - 일루미나티"이라고 부르는 비밀 조직의 출현을 보았습니다. 그들의 목표 중 일부는 가치가 있지만, 다른 것들은 잠재적으로 혁명적인 생각에 의존하여 우리에게 위험할 수 있는 가능성이 있습니다. 우리는 그 문제에 대해 확고한 입장을 취하여 그들의 프로그램을 채택하거나 그 조직를 말살해야 합니다.
emp_bav_cultural_center_title코0=[Root.Capital.GetCapitalName] 개발
emp_bav_cultural_center_desc코0=유럽의 거대한 궁전에 있는 우리 동료들은 우리가 그들의 자본과 동등한 자본을 가질 때까지 우리를 진지하게 받아들이지 않을 것입니다.
emp_bav_splendour_title코0=제왕의 화려함
emp_bav_splendour_desc코0=화려함과 사치를 더 많이 받아들일수록 유럽의 다른 통치자들도 같은 행동을 합니다. 통치자의 장엄함과 국가의 영광에 관해서라면 남들이 우리를 앞지르게 할 수는 없습니다.
emp_bav_cultural_dominance_title코0=바이에른의 주도 문화(Boarisch als Leitkultur)
emp_bav_cultural_dominance_desc코0=바이에른 문화는 독일 사람들 사이에서 자부심을 가져야 하며, 우리의 아름다운 방언은 독일의 공통어가 되어야 합니다.
emp_bav_cultural_dominance_trigger_tooltip코0=북부와 남부 독일의 모든 지역: \n · 적어도 하나는 참이어야 함:\n · §Y[Root.GetName]§!에 의해 소유되어야 함.\n · §YProvince§!은 더이상 
emp_bav_standing_army_title코0=상비군 모집
emp_bav_standing_army_desc코0=우리의 영토를 방어하고 영토 보유를 늘리기 위한 우리 군에 대한 요구가 증가함에 따라 신뢰할 수 없는 용병들의 보충을 받을 필요 없이 홀로 설 수 있는 바이에른 국군인 강력한 상비군의 설립이 필요하게 되었습니다.
emp_bav_sway_cologne_title코0=쾰른 흔들기
emp_bav_sway_cologne_desc코0=독립적인 성향이 강한 쾰른의 선제후들을 어떻게 해서든 우리의 힘에 구속함으로써 우리는 독일에서 우리가 권좌에 오르는 데 또 하나의 장애물을 제거하게 될 것입니다.
emp_bav_sway_cologne_effect_tooltip코0=만약 우리가 §Y쾰른§!을 우리의 종속국으로 만들어 이 미션을 클리어 한다면:
emp_bav_sway_cologne_effect_tooltip2코0=\n만약 §Y쾰른§!이 우리의 종속국이 아니라면:
emp_bav_tame_brandenburg_title코0=브란덴부르크 길들이기
emp_bav_tame_brandenburg_desc코0=브란덴부르크는 한때 비텔스가흐 가문이 지켰던 영토입니다. 하지만 신생 호엔촐레른 가문은 북부 독일에서 그들의 강력한 국가를 세우려는 야망을 가지고 있습니다. 우리는 이러한 야망이 꿈에 그치도록 해야합니다.
emp_bav_netherlands_title코0=바이에른령 네덜란드
emp_bav_netherlands_desc코1=바이에른은 네덜란드의 여러 영토에 대한 명백한 먼 주장을 가지고 있습니다. 바이에른의 권력을 과거의 영광으로 되살려 이러한 주장을 되살리고 이 번영한 지역에 대한 우리의 지배력을 재확립한 것은 옳은 일인 것 같습니다.
#Bavarian Mission Events
theocracy.1.desc.KOL_secondogeniture_of_BAV코0=우리가 현재 상속인이 부재이기 때문에, [probably_bavaria.GetUsableName]가 [probably_bavaria.Monarch.Dynasty.GetName] 가문의 귀족 하나를 그 자리를 위해 보내주었습니다.
theocracy.1.i코0=그렇게 하도록.
new_flavour_bav.10.t코0=팔츠의 선제후를 바이에른으로 옮기나요?
new_flavour_bav.10.d.bav코0=우리의 지위 중 하나에 팔츠 선제후국에 대한 지배권을 추가한 이 시기는 비텔스바흐 가문의 팔츠 지부가 가지고 있던 선제후 지위를 우리 스스로 주장하기에 이상적인 순간일 것입니다.
new_flavour_bav.10.a코0=[From.GetUsableName]의 선제후 만세!
new_flavour_bav.10.a2코0=처리해라.
new_flavour_bav.10.b코0=선제후는 팔츠로 남을 것입니다.
new_flavour_bav.10.b2코0=우리는 더 이상 선제후에 대한 필요가 없습니다.
new_flavour_bav.11.t코0=쾰른의 계승자
new_flavour_bav.11.a코0=수락한다.
new_flavour_bav.11.b코0=하지 않는 게 좋다.
#Bavarian Mission Modifiers
bav_rising_power코0=통일된 바이에른
desc_bav_rising_power코0=우리의 강력하고 새롭게 재탄생한 바이에른은 신성로마제국의 일류 강국이 되기 위해 힘에서 힘으로 나아갈 수 있는 강력한 기반을 가지고 있습니다.
bav_professional_army코0=바이에른의 상비군
desc_bav_professional_army코0=우리는 바이에른의 국경을 방어하고 확장할 수 있는 잘 훈련된 상비군을 설립했습니다.
bav_professional_army2코0=바이에른의 상비군
desc_bav_professional_army2코0=우리는 바이에른의 국경을 방어하고 확장할 수 있는 잘 훈련된 상비군을 설립했습니다.
bav_boarisch_als_leitkultur코0=바이에른 문화 지배
desc_bav_boarisch_als_leitkultur코0=바이에른은 독일에서 경제 활동과 문화의 중심지가 되었습니다.
bav_italian_coast코0=바이에른 항해
desc_bav_italian_coast코0=아드리아 해안의 일부를 주장함으로써, 바이에른은 마침내 자국민의 가장 깊은 열망 중 하나를 성취하고 잠재적인 해군 강국으로 자리 매김했습니다.
bav_splendorous_bavaria코0=화려한 바이에른
desc_bav_splendorous_bavaria코0=우리의 화려함이 커짐에 따라, 유럽의 통치자들은 우리를 떠오르는 별로 주목하고 있습니다.
bav_established_oktoberfest코0=옥토버페스트
desc_bav_established_oktoberfest코0=우리는 통치자의 장엄함, 국민의 공정성, 말의 신속함, 맥주의 맛을 기념하며 우리 민족의 영광을 위한 연례 축제를 개최했습니다.
bav_tamed_brandenburg코0=브란덴부르크 길들이기
desc_bav_tamed_brandenburg코0=브란덴부르크가 야기한 위협을 종식시킨 우리는 이제 고도로 숙련된 육군 훈련장과 군사 전략가들을 활용하여 우리 군대의 질을 향상시킬 수 있게 되었습니다.
bav_piety_shown코0=신앙심
desc_bav_piety_shown코0=종교적 경건과 충실함은 위대한 나라의 초석입니다.
bav_piety_spread코0=전도하는 나라
desc_bav_piety_spread코0=우리의 모범과 확고한 행동을 통해 우리는 이웃들이 신앙 문제에 대한 인도를 구하도록 했습니다.
opinion_bav_center_of_religion코0=참된 신앙의 길을 보여 주십시오
opinion_bav_repealed_electorate코0=폐지된 우리의 선제후 자격
opinion_bav_gave_electorate코0=우리에게 선제후 지위를 부여
opinion_bav_refused_to_transfer_electorate코0=거부된 선제후 자격
bav_bavarian_netherlands코0=바이에른령 네덜란드
desc_bav_bavarian_netherlands코0=네덜란드의 항구도시와 상인은 이제 우리 소유로, 그들의 부를 우리 재원으로 돌릴 수 있게 되었습니다.
#Saxon Missions
emp_sax_conquer_brunswick_title코0=서쪽으로 확장
emp_sax_conquer_brunswick_desc코0=우리의 이웃인 브라운슈바이크 공국의 벨프 가문, 안할트 공국의 아스카니아 가문, 그리고 마그데부르크의 주교들은 우리 쪽에서 조금이라도 약한 모습을 보인다면 덤벼들곤 했습니다. 우리는 그들을 우리 [Root.GovernmentName]으로 가져와야 합니다.
emp_sax_reclaim_ancestral_lands_title코0=선조들의 땅 되찾기
emp_sax_reclaim_ancestral_lands_desc코0=옛 작센 공국의 중심지는 베스트팔렌과 하 작센 지방이였습니다. 우리들의 선조의 땅을 되찾는 것은 야심찬 [Root.GetAdjective] [Root.Monarch.GetTitle]에게 좋은 목표가 되어줄 것입니다.
emp_sax_defragment_title코0=분열 방지
emp_sax_defragment_desc코0=베틴 가문은 계승 분쟁의 결과로 인해 빈번하게 갈라섰습니다. 우리가 신성 로마 제국에서 강력한 세력을 유지하려면, 우리는 반드시 이것을 피하고 작센 지역을 하나로 묶어야만 합니다.
emp_sax_conquer_brandenburg_title코0=브란덴부르크 정복
emp_sax_conquer_brandenburg_desc코0=브란덴부르크의 호엔촐레른 가문은 독일 북부에 강력한 국가를 세우리라는 야망을 가지고 있습니다. 우리 영토가 그들의 군대에 의해 원치 않는 방문을 받지 않도록, 그들의 꿈이 현실이 되지 않도록 해야 합니다.
emp_sax_conquer_erzgebirge_title코0=국경 지역 주장
emp_sax_conquer_erzgebirge_desc코1=강력한 보헤미아 왕국은 우리의 국경에 위협적인 존재입니다. 그러나 루사티아와 에르즈게비르게의 국경지대는 작센과 독일의 다른 지역에서 많은 정착민들을 끌어들였습니다. 우리가 보헤미아 왕국을 물리칠 수 있다면, 그들은 반드시 그들의 새로운 군주 [Root.GetAdjective]를 받아들이는 것을 기쁘게 받아들일 것입니다.
emp_sax_conquer_silesia_title코0=실레지아를 차지하라
emp_sax_conquer_silesia_desc코0=루사티아처럼 작센 정착민들에게 매력적인 목표인 실레지아의 부유한 땅은 우리와 동부 확장지역 사이에 서 있습니다. 우리는 이 전략적으로 중요한 지역을 정복해야 합니다.
emp_sax_union_with_poland_title코0=폴란드의 왕
emp_sax_union_with_poland_desc코0=우리는 [Root.GetAdjective] [Root.Monarch.GetTitle]의 소유로 우리에게 가장 큰 잠재적 위협 중 하나를 구속함으로써 우리의 강해지는 국력을 강화해야만 합니다.
emp_sax_conquer_franconia_title코0=프랑켄 정복
emp_sax_conquer_franconia_desc코1=우리는 오랫동안 코부르크를 프랑켄 내의 우리의 거점로 간주해 왔습니다. 아마도 우리의 소유지를 확장하기 위해서 우리가 그것을 발판으로 삼아야 할 때인 것 같습니다.
emp_sax_found_wittenberg_title코0=비텐베르크 대학
emp_sax_found_wittenberg_desc코0=우리는 [Root.GovernmentName]에게 봉사하기 위해 미래의 신학자, 법학자, 의학자를 양성할 수 있는 배움의 중심지을 구축하고 독일의 선도적 정신을 끌어 모아야 합니다.
emp_sax_victor_for_faith_title코0=진정한 믿음의 승리자
emp_sax_victor_for_faith_desc코0=유럽의 이익을 위해 우리는 [Root.Religion.GetName] 신앙을 위해 종교 개혁 전쟁에서 승리해야만 합니다.
emp_sax_victor_for_faith_religious_wars_happened_tooltip코0=종교 리그의 전쟁은 끝났습니다.
hre_religion_is_root_tooltip코0=§Y[Root.Religion.GetName]§!은 신성 로마 제국 에서 독보적인 신앙입니다.
emp_sax_weimar_classicism_title코0=바이마르 고전주의
emp_sax_weimar_classicism_desc코0=우리 도시는 반드시 독일에서 높은 문화의 유명한 중심지가 되어야 합니다.
emp_sax_spread_wettins_title코0=[Root.GetSpreadDynastyOrFallbackMissionTitle]
emp_mission_spread_dynasty_title코0=[Root.Monarch.Dynasty.GetName]의 확산
emp_mission_spread_nodynasty_title코0=영향력 확산
emp_sax_spread_wettins_desc코0=[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]
emp_sax_mission_spread_dynasty_desc코0=[Root.Monarch.Dynasty.GetName] 가문은은 매우 길고 기품 있는 역사를 지니고 있습니다. 우리가 미래에 축적한 위신과 영향력을 보전하기 위해, 우리는 우리 가문에 대한 더 많은 지위를 구하고 [Root.Monarch.Dynasty.GetName]이 가능한 한 많은 왕좌를 차지하도록 해야 합니다.
emp_sax_mission_spread_nodynasty_desc코0=우리의 힘은 우리의 외교만큼 군대에 그다지 많지 않습니다. 우리는 우리와 같은 방식으로 세상을 볼 수 있는 사람들과의 관계를 강화해야 합니다.
emp_sax_become_king_title코0=왕이 되기
emp_sax_become_king_desc코0=[Root.GetName]은 우리가 스스로 왕의 칭호를 주장할 수 있을 때까지는 결코 이류 이상의 것으로 보이지 않을 것입니다.
emp_sax_manufacturing_title코0=작센 제조업
emp_sax_manufacturing_desc코0=작센 지방에는 많은 천연 자원이 있습니다. 이러한 원자재를 완제품으로 전환함으로써 우리 땅의 번영을 크게 늘릴 수 있을 것입니다.
emp_sax_meissen_porcelain_title코0=마이센의 도자기
emp_sax_meissen_porcelain_desc코0=유럽은 전통적으로 극동지역에서 도자기를 수입해 왔습니다. 도자기 제조의 비밀을 배우고 우리 땅에서 공예품을 설립함으로써 우리는 상당한 부를 확보할 수 있었습니다.
emp_sax_meissen_porcelain_trigger_tooltip코0=이벤트 §Y"중국의 유럽 상인들"§!이 일어났습니다.
emp_sax_industrialisation_title코0=작센 지방 산업화
emp_sax_industrialisation_desc코0=우리는 작센 지방이 독일의 산업 중심지 중 하나가 될 수 있도록 우리의 제조력을 계속 성장하도록 해야합니다.
#Saxon Mission Modifiers
sax_saxon_settlement코0=작센 정착지
desc_sax_saxon_settlement코0=많은 수의 작센인들이 이미 이 지역에 정착했습니다.
sax_saxon_ambition코0=작센 야망
desc_sax_saxon_ambition코0=우리는 작센 공국의 오래된 영토를 재결합했습니다. 이제, 북부 독일을 지배하는 우리의 앞길을 가로막는 것은 아무것도 없습니다.
sax_defeated_brandenburg코0=브란덴부르크 변경백국 정복
desc_sax_defeated_brandenburg코0=브란덴부르크를 쉽게 격파한 우리는 이제 고도로 숙련된 육군 훈련장과 군사 전략가를 활용하여 우리 군대의 질을 향상시킬 수 있게 되었습니다.
sax_king_of_poland코0=폴란드의 군주
desc_sax_king_of_poland코0=더 이상 우리는 이류 국가가 아닙니다: 작센이 이제 폴란드를 지배한다!
sax_meissen_porcellan_province_mod코0=마이센 도자기 제조업
desc_sax_meissen_porcellan_province_mod코0=우리의 창의적인 사업가들은 마이센에 유럽 최초의 도자기 제조소를 설립했습니다.
sax_meissen_development코0=마이센에 대한 투자
desc_sax_meissen_development코0=마이센과 주변 지역은 상당한 투자 호황을 경험하고 있습니다.
sax_wittenberg_uni코0=비텐베르크 대학
desc_sax_wittenberg_uni코0=비텐베르크에 있는 우리의 새로운 대학은 독일의 왕자들 사이에서 우리의 위신과 도덕적 지위를 증가 시킬 것입니다.
sax_victory_of_faith코0=믿음의 승리
desc_sax_victory_of_faith코1=우리는 이단적인 신앙이 생겨나는 곳마다 뿌리뽑으며 우리의 믿음에 영광스러운 승리를 거두었습니다.
sax_weimar_classicism코0=바이마르 고전주의
desc_sax_weimar_classicism코0=많은 저명한 예술가들과 문학가들이 우리 도시에 기반을 세웠습니다.
sax_production_prospering코0=번영하는 생산
desc_sax_production_prospering코0=작센에서 산업화가 속도를 내고 있으며, 우리 제조업은 전례 없이 높은 수익을 기록하고 있습니다.
sax_holder_of_duchies코0=공작령들의 지배자
desc_sax_holder_of_duchies코0=우리는 프랑켄 공국과 작센과 튀링겐 공국을 통합했습니다. 이제 독일의 강대국 중 하나로서 우리의 능력을 의심하는 사람은 거의 없습니다.
sax_many_thrones코0=왕조 네트워크
desc_sax_many_thrones코0=우리 왕가는 유럽 전역에 퍼져 있어, 우리의 외교적 목표을 달성하기 위해 이용할 수 있는 대가족 망을 제공하고 있습니다.
sax_lots_of_influence코0=작센 영향력
desc_sax_lots_of_influence코0=우리는 유럽 전역에 걸쳐 상당한 영향력을 구축했습니다. 이제 우리처럼 세상을 보는 다양한 국가들이 있으며, 우리의 외교적 목표를 달성하기 위해 우리에게 큰 네트워크를 제공합니다.
#Saxon Mission Events
flavor_sax.3.name코0=라이프치히 번영
flavor_sax.3.desc코0=라이프치히는 주요 시장 도시로 발전하여 신성 로마 제국 전역의 장인과 상인을 끌어드렸습니다. 이 이주자들은 상당한 부와 새로운 무역을 가져옵니다. 최근, 뉘른베르크에서 가장 유명한 인쇄업자 중 한 명인 콘라드 카첼로펜(Konrad Kachelofen)은 도시로 이주하여 대형 인쇄소를 설립하였습니다. 이것은 확실히 도시에 대한 미래 번영으로 이어질 것입니다. -그리고 우리에게 돌아오는 더 높은 세금이 될 것입니다- 미래에.
flavor_sax.3.A코0=훌륭하군.
#Milan Missions
emp_mlo_subdue_genoa_title코0=제노바 공화국 제압
emp_mlo_subdue_genoa_desc코0=제노바의 황금기가 지났습니다 - 이제 마침내, 우리가 오래된 적을 압도할 때입니다. 우리가 성장하는 [Root.GovernmentName]를 흡수 할 수 있다면 우리의 힘은 크게 증가 할 것입니다.
emp_mlo_emilia_romagna_title코0=남쪽으로의 확장
emp_mlo_emilia_romagna_desc코0=밀라노의 비스콘티 공작은 에밀리아-로마냐의 국경 지대를 장악하기 위해 많은 전쟁을 치뤘습니다. 하지만, 이러한 전쟁은 궁극적으로 헛된 일이 되었고 페라라와 볼로냐의 도시들은 여전히 우리를 무시합니다. 우리는 반드시 그들의 저항을 무너뜨려야 합니다.
emp_mlo_tuscany_title코0=토스카나 정복
emp_mlo_tuscany_desc코0=토스카나의 도시들은 오랫동안 그들의 부유함으로 밀라노 공작을 유혹해왔습니다. 만약 우리가 그들을 우리의 국가에 통합할 수 있다면, 우리는 북부 이탈리아에 강력한 국가를 세우겠다는 우리의 목표를 향해 나아가게 될 것입니다.
emp_mlo_reclaim_ducal_lands_title코0=공작령 회복
emp_mlo_reclaim_ducal_lands_desc코0=베네치아는 브레시아와 베르가모를 차지하고 있습니다. 이 도시들은 1395년의 제국 문서에 정의된 밀라노의 경계에 속해있는 도시들이고, 당연히 밀라노에 속해야 할 도시들입니다. 우리가 과거의 강대국으로 돌아가려면 우리는 반드시 이 도시들을 다시 차지해야합니다
emp_mlo_terra_firma_title코0=베네치아 주 육지 점령
emp_mlo_terra_firma_desc코1=베니스는 오랫동안 북이탈리아의 지배권을 놓고 우리의 경쟁자였습니다. 베네치아 주의 육지를 정복함으로써 우리는 북이탈리아에 있는 베니스의 땅을 베니스 도시 자체로 줄이고, 도시 전체에 대한 우리의 우월성을 주장할 수 있습니다!
emp_mlo_terra_firma_trigger_tooltip코0=§Y베네치아§!는 §Y베네치아§!를 제외하고는 §Y북부 이탈리아§!에서 어떤 프로빈스도 보유하지 않습니다.
emp_mlo_kingdom_of_lombardy_title코0=롬바르디아 왕국
emp_mlo_kingdom_of_lombardy_desc코0=12세기에서 13세기에 롬바르디아는 롬바르드 연맹으로 알려진 도시들의 연합에 의해 통합되었습니다. 하지만 연합은 붕괴되었고 밀라노와 다른 뛰어난 도시 국가들은 공백을 메우기 위해 남겨졌습니다. 우리는 연맹을 부활 시켜야 하지만 이번에는 밀라노에 의해 지배되어야 하며, [Root.GovernmentName]는 영구적인 지도력을 제공하고 그들의 통합을 보증해야 합니다. - 롬바르디아의 진실된 [Root.GetTier2GovernmentType]
#GetTier2GovernmentType
string_republic코0=공화국
string_kingdom코0=왕국
string_theocratic_state코0=신정
emp_mlo_union_with_naples_title코0=나폴리와의 동군 연합
emp_mlo_union_with_naples_desc코0=다른 주요 강대국과 마찬가지로, 우리는 나폴리 왕국에 대한 클레임을 주장할 모호한 구실을 발견할 수 있었습니다. 이 클레임을 시행하면 이탈리아의 대부분은 우리의 통치 하에 들어올 것입니다.
emp_mlo_destroy_austria_title코0=오스트리아 파괴
emp_mlo_destroy_austria_desc코0=너무 오랫동안 북부 이탈리아는 오스트리아 황제의 그림자 아래 살았습니다. 우리는 이탈리아가 그들의 위협으로부터 안전하다는 것을 보장해야합니다 - 영구적으로.
emp_mlo_friends_in_high_places_title코0=고위직에 있는 친구들
emp_mlo_friends_in_high_places_desc코0=밀라노의 상품은 부유하지만 분열된 이탈리아 반도를 탐욕스럽게 바라보는 유럽의 강대국 들에게 매우 유혹적입니다. 만약 우리가 생존하고 번영하려면. 우리는 정복자들을 물리쳐 줄 수 있는 강력한 후원자들이 필요할 것입니다.
emp_mlo_friends_in_high_places_trigger_tooltip코1= 국가들:\n · 다음 중 하나는 사실이어야 합니다:\n · §Y[Root.GetName]§!와의 동맹.\n · §Y[Root.GetName]§! 종속국.
emp_mlo_secure_rule_title코0=우리의 법도를 지켜라
emp_mlo_secure_rule_desc코0=반항적인 종속국, 분노에 찬 황제, 복수심에 불타는 교황은 밀라노 [Root.GovernmentName]의 생존을 위협하고 있습니다. 우리는 우리 국가의 생존을 보장하려면 승인과 인정을 받아야합니다.
emp_mlo_secure_rule_effect_tooltip코0=§Y밀라노§!에 §Y동군연합 재결성§! 전쟁 명분을 지닌 모든 국가들은 전쟁 명분을 상실할 것입니다.
emp_mlo_swiss_mercs_title코0=스위스 이용
emp_mlo_swiss_mercs_desc코0=스위스 용병들은 알프스 산맥 양쪽의 분쟁에 사용된 많은 군대의 주축이 되어 왔습니다. 만약 우리가 그들에게 먼저 접근을 할 수 있다면, 우리는 우리의 적들보다 상당한 이점을 가질 수 있을 것입니다.
emp_mlo_swiss_mercs_own_swiss_province_tooltip코0=§Y[Root.GetName]§!는 YSwitzerland§!에 있는 지방을 소유하고 있습니다.
emp_mlo_fortify_alps_title코0=도로 요새화
emp_mlo_fortify_alps_desc코0=이탈리아 북부에 위치한 우리의 위치는 알프스를 이용하여 추가적인 방어벽을 만들기에 좋은 위치에 있다는 것을 의미합니다. 우리는 국경 지역을 요새화하고 우리의 영토가 정복자의 먹음직스러운 목표가 되지 않도록 하기 위해 창의적인 생각을 계속해서 해야만 합니다.
emp_mlo_fortify_alps_effects_tooltip코0=§Y[Root.GetName]§!가 §Y특정한 프로빈스§!에 설치된 요새들아 §G업그레이드§!됩니다.
emp_mlo_alpine_wall_title코0=알프스 방벽
emp_mlo_alpine_wall_desc코0=이탈리아 북부는 사람들이 이곳에 계속해서 오랫동안 거주한 만큼 외세의 침략에 취약했습니다. 알프스의 자연 장벽과 원주민의 군사력만이 외국의 지배를 가로막고 서 있습니다. 우리는 이 자유가 온전하게 유지되도록 해야만 합니다.
emp_mlo_italian_freedom_title코0=이탈리아의 자유
emp_mlo_italian_freedom_desc코0=이탈리아는 너무 오랫동안 그녀의 문제에 대한 외세의 간섭의 모욕을 겪어왔습니다. 외세의 지배를 완전히 끝내야 할 때입니다.
emp_mlo_renaissance_city_title코0=르네상스 도시
emp_mlo_renaissance_city_desc코0=밀라노가 자유롭고 독립된 주권 국가로서 최후의 만찬을 즐기지 않도록 하기 위해선 부와 문화의 재탄생을 경험해야만 합니다.
emp_mlo_develop_po_valley_title코0=롬바르디아 개발
emp_mlo_develop_po_valley_desc코0=롬바르디아는 이탈리아는 말할 것도 없고 이미 유럽에서 가장 부유한 지역 중 하나입니다. 그곳에 조국의 새로운 제조 관행을 적용함으로써 우리는 진정한 경제 강국으로 거듭날 수 있습니다.
emp_mlo_italian_riches_title코0=이탈리아의 부
emp_mlo_italian_riches_desc코0=이탈리아의 부호들은 그녀를 그들의 세력을 확장하려는 사람들의 소중한 목표로 만듭니다. 그것이 우리 수중 안에 있다면, 우리가 유럽의 강대국들 중 하나가 되는 것을 용이하게 할 것이다.
emp_mlo_italian_riches_effect_tooltip코0=모든 §YLombard§! 문화의 모든 소유한 지역에 분리주의가 없습니다:\n · 개발도 §Y1§!을 얻는다.
emp_mlo_all_roads_lead_to_milan_title코0=모든 길은 밀란으로 이어진다
emp_mlo_all_roads_lead_to_milan_desc코0=밀라노는 로마만큼이나 오래된 고도이고, 역사에서 거의 기품 있게 남아있습니다. 이제 이탈리아 문화와 권력의 재탄생을 볼 수 있는 이 새로운 시대에 우리는 수년 전 로마가 누렸던 이탈리아에서의 우월성을 스스로 주장할 수 있는 기회를 갖게 되었습니다
emp_mlo_control_the_vatican_title코0=바티칸 통제
emp_mlo_control_the_vatican_desc코0=교황은 단지 기독교의 도덕적인 힘만이 아닙니다. 그는 또한 이탈리아의 넓은 영토에 대한 상당한 직접적인 힘을 투사할 수 있습니다. 그런 만큼 그는 무시무시한 적으로서 나타날 수도 있을 것입니다. 어떻게든 성하께서 우리의 이익에 반하여 그분의 상당한 자원을 사용하지 않도록 해야 합니다.
emp_mlo_milan_victorious_title코0=승리한 밀라노
emp_mlo_milan_victorious_desc코0=우리 군대는 우리를 적대할 수 있는 모든 이을 상대로 승리하고, 새로운 만남을 통해 조국에 영광을 가져다 줄 것입니다!
emp_mlo_university_rules_title코0=[Root.GetMLOMissionUniversityRulesTitle]
emp_mlo_university_rules_desc코0=[Root.GetMLOMissionUniversityRulesDesc]
emp_mlo_university_rules_monarchy_title코0=법학대학
emp_mlo_university_rules_monarchy_desc코0=법학 대학의 성장을 지원함으로써, 우리는 뛰어난 사상가의 꾸준한 공급을 확보할 수 있을 것입니다.
emp_mlo_university_rules_democracy_title코0=계몽주의의 지배
emp_mlo_university_rules_democracy_desc코0=법학교는 우리 위대한 공화국의 보루입니다. 우리는 그들의 성장을 지지하고 그들이 현재와 미래에 우리의 자유를 보호할 선도적인 시민들을 계속해서 제공하도록 해야할 것입니다.
emp_mlo_ambrosian_republic_mission_title코0=공화주의자들의 갈망
emp_mlo_ambrosian_republic_mission_desc코0=우리 주 내에 독재자들의 통치보다 공화정 정부를 선호하는 사람들이 있습니다. 우리는 이 분쟁을 우리 계급에서 해결해야만 합니다 - 밀라노는 공화국이 될 것인가, 아니면 공국이 될 것인가?
emp_mlo_ambrosian_republic_mission_trigger_tooltip코0=§Y"황금 암브로시아 공화국"§! 재앙을 해결했습니다.
#Milan Mission Events
new_flavour_mlo.15.name코0=[Root.GetName]의 비단?
new_flavour_mlo.15.a코0=그에게 필요로 하는 것을 주어라
new_flavour_mlo.15.b코0=우리는 그의 창의성을 다른 곳으로 집중해야 됩니다.
#Milan Modifiers
mlo_milan_victorious_modifier코0=승리한 밀라노
desc_mlo_milan_victorious_modifier코0=우리의 군대는 유럽 전역에서 승리를 거두었습니다.
mlo_taken_genoa코0=제노바의 통합
mlo_ascendant_force코0=밀라노의 우세
desc_mlo_ascendant_force코0=합스부르크가의 몰락과 함께 밀라노는 주요한 강대국이 될 것입니다.
mlo_has_friends코0=강력한 동맹
desc_mlo_has_friends코0=약삭빠른 외교 정책을 통해 우리는 우리의 도시를 우리의 적으로 부터 안전하게 지킬수 있게 하였다- 어쨌든 가까운 미래에는.
mlo_successful_ambrosian_republic코0=성 암브로스를 위하여!
desc_mlo_successful_ambrosian_republic코0=황금 암브로시아 공화국은 이탈리아 북부에서 번영하는 국가, 자유의 보루로 발전하기 위한 초기의 투쟁을 극복했습니다.
mlo_law_courts_and_university코0=롬바르드 법원과 대학
desc_mlo_law_courts_and_university코0=우리 도시에 있는 위대한 법학대학과 대학이 번성함에 따라, 우리의 미래에 지속적인 번영을 가져다 줄 위대한 사상가들을 꾸준히 제공하고 있습니다.
mlo_expanded_fortifications코0=확장된 요새
desc_mlo_expanded_fortifications코0=우리의 혁신적인 군사 기술자들은 현재 우리의 적들에게 주요한 장애물로 작용하고 있는 이 지방의 요새에 다양한 개선책을 추가했습니다.
mlo_alpine_fortifications코0=알프스 요새
desc_mlo_alpine_fortifications코0=우리의 혁신적인 군사 기술자가 우리의 요새에 여러가지 개선점을 추가했습니다. 이는 우리의 적에게 주요한 장애물로써 역활을 할 것입니다.
mlo_lombard_renaissance코0=롬바르드 르네상스
desc_mlo_lombard_renaissance코0=르네상스는 우리 국가에 새로운 번영의 시대를 가져왔다.
mlo_controls_pope코0=우리 교황
desc_mlo_controls_pope코0=우리는 우리의 종교적 지도자, 교황이 우리의 이익을 위해 그 수단을 마음대로 사용할 수 있도록 보장했습니다.
mlo_controls_pope_heretic코0=이단 교황에 대한 통제
desc_mlo_controls_pope_heretic코0=기독교 세계의 자랑스럽고 오만한 지도자 교황은 우리의 손에 들어왔습니다. 더 이상 그의 이단적인 믿음이 유럽에 영향을 미치지 못할 것입니다.
mlo_mona_lisa코0=모나리자
desc_mlo_mona_lisa코0=밀라노의 군주는 모나리자를 얻었으며, 자부심을 가지며 그들의 수도에 있는 미술 전시관에 전시해 놓고 있습니다.
mlo_unified_italy코0=이탈리아 통일
desc_mlo_unified_italy코0=대중들은 그들의 새로운 주인을 환경하고 있으며, 통일된 이탈리아에 대한 이상을 받아드리고 있습니다.
mlo_the_swiss_mercs코0=스위스 용병 대장
desc_mlo_the_swiss_mercs코0=우리는 스위스 용병 대장으로부터 유럽 전역에 있는 최고의 용병부대에 대한 우선적인 접근에 대한 계약을 맺었습니다.
mlo_capital_of_italy코0=이탈리아의 수도
desc_mlo_capital_of_italy코0=밀라노는 로마가 지난 몇 년간 그랬던 것 처럼 오늘날 이탈리아의 중심지 입니다.
mlo_secure_state코0=지도력 보호
desc_mlo_secure_state코0=우리의 지도자의 정통성에 대한 의문을 해결했습니다. 이제 어느 누구도 우리 영토에 대한 권리에 대해 의문을 제기하는 사람은 없습니다.
mlo_italian_freedom코0=이탈리아인들의 자유의 수호자
desc_mlo_italian_freedom코0=밀라노는 외부로 부터 이탈리아 반도를 지키는 방벽이며 다른 유럽 지역에게 이탈리아의 힘을 투영합니다.
mlo_dealt_with_republicanism코0=회복된 질서
desc_mlo_dealt_with_republicanism코0=우리는 밀라노가 어떻게 통치되어야 할지를 둘러싼 갈등에서 밀라노의 질서를 회복했습니다.
#Savoyard-Piedmontese Missions
emp_sav_conquer_counties_title코0=피에몬테 통합
emp_sav_conquer_counties_desc코0=우리는 피에몬테에 상당한 영토를 보유하고 있습니다. 하지만, 살루초와 몬페라토의 백작들은 여전히 우리로부터 독립적인 지위를 유지하고 있습니다. 우리는 그들을 우리의 직접적인 지배하에 둠으로써 우리의 힘을 통합해야만 합니다.
emp_sav_conquer_genoa_title코0=제노바 정복
emp_sav_conquer_genoa_desc코0=우리는 니스 주변 좁은 해협을 통해서만 바다로 진출 할 수 있습니다. 다만 이 곳은 쉽게 차단 당할 수 있습니다. 만일 우리가 제노아와 리구리아 지역을 손에 넣는다면, 이러한 문제는 해결될 것이며 지역 해군과 무역 강국이 될 수 있는 태세를 가추게 될 것입니다.
emp_sav_conquer_sardinia_title코0=샤르데나 통합
emp_sav_conquer_sardinia_desc코0=사르데냐는 부유한 지역이 아니지만, 사르데냐 왕국은 인정받는 칭호입니다. 만일 우리가 이 섬과 작위를 주장할 수 있다면, 마침내 우리를 유럽에서 정통적인 일류 국가임을 주장할 수 있습니다.
emp_sav_conquer_sicily_title코0=시칠리아 획득
emp_sav_conquer_sicily_desc코0=이제 우리는 샤르데냐를 통제 하였으며, 우리의 시선은 저명한 역사와 상당한 부를 가진 시칠리아 섬으로 향해야 한다. 시칠리아를 통제한다면, 이탈리아의 서해에 대한 통제권과 지중해 무역로의 재물을 수도로 이동시킬 수 있는 강력한 위치에 서게 될 것이다.
emp_sav_conquer_lombardy_title코0=롬바르디 정복
emp_sav_conquer_lombardy_desc코0=밀라노 사람은 우리의 동쪽 국경의 강력하고 공격적인 군대를 나타냅니다. 하지만 그들의 부유한 종속 도시들은 변덕스러우며 쉽게 자신들의 규칙을 버리고 우리의 리더쉽을 받아 들일 수 있을겁니다.
emp_sav_conquer_UPCI_title코0=토스카나로의 진출
emp_sav_conquer_UPCI_desc코0=토스카나와 에밀리아-로마냐의 도시국가들은 강력한 지도력이 부족합니다. 우리는 우리가 그것을 제공할 수 있다고 그들을 설득해야합니다.
emp_sav_union_with_naples_title코0=나폴리와의 동군 연합
emp_sav_union_with_naples_desc코0=나폴리인들은 남부 이탈리아에 큰 영토를 보유하고 있습니다. 그들은 해외 세력에 의한 적대적 인수의 대상이었습니다.[Root.GetMissionSavUnionNaples]
GetMissionSavUnionNaples_italian코0=이제, 고통받았던 이탈리아인들을 위해 왕국의 지위을 주장하고 우리의 떠오르는 힘에 합칠 때입니다!
GetMissionSavUnionNaples_french코0=예외는 없습니다 - 이탈리아에서의 영토를 확장시킬 시간입니다!
emp_sav_conquer_venetia_title코0=베네치아 점령
emp_sav_conquer_venetia_desc코0=베네치아는 이탈리아의 왕관의 보석과 같은 존재입니다. 그녀를 우리의 통제 하에 넣지 않는 한 우리의 북쪽 국경은 영원토록 안전하지 않을 것이 자명합니다.
emp_sav_integrate_geneva_title코0=제네바 통합
emp_sav_integrate_geneva_desc코0=제네바의 도시는 우리의 통치아래 상당한 자치권을 누리고 있습니다. 실제로 제네바는 스위스 연맹과 끈끈한 관계를 가지고 있으며, 연맹에 합류할 가능성 또한 존재합니다. 우리는 제네바가 우리의 지배권에 대해 벗어나지 못하도록 통치를 강화해야 합니다.
emp_sav_defeat_the_swiss_title코1=에스칼라드를 오르라(Monter l'Escalade)0
emp_sav_defeat_the_swiss_desc코0=우리 북쪽 국경에 있는 스위스 연맹은 [Root.GetName]의 숙적이였습니다. 지독하게 독립적인 그들의 세계관은 우리와 많이 다르며, 가끔 이단적 믿음의 근원이 됩니다. 우리는 그들을 제거해야 합니다.
emp_sav_conquer_burgundy_title코0=부르고뉴 정복
emp_sav_conquer_burgundy_desc코0=부르고뉴의 신예 공국이 북쪽에서 우리를 위협하고 있습니다. 그들과 맞닥뜨리고 프랑스가 단결하는 것은 무서운 전망이겠지만, 만약 우리가 중부 프랑스에 있는 부르고뉴 영토를 점령할 수 있다면, 아마도 우리는 프랑스군을 한번 - 혹은 완전히 패퇴시킬 수 도 있을 겁니다.
emp_sav_conquer_provence_title코0=프로방스 획득
emp_sav_conquer_provence_desc코0=프로방스 공작은 광대한 영토에 대해 얼토당토않은 영유권 주장을 하는 엄청난 허세를 가지고 있습니다. 하지만 사실 그는 지중해의 작고 떨어져 있는 섬과 프랑스 내의 고립된 영토만을 지배하고 있습니다. 우리는 그의 약점을 이용하여 남부 프랑스에 있는 프로방스 영토를 점령하여 알프스 주변의 영토를 지배해야 합니다.
emp_sav_conquer_occitania_title코0=사보이의 옥시타니아
emp_sav_conquer_occitania_desc코0=과거에, 우리는 강국들에게 둘러싸인 프랑스 내의 작은 내륙국에 불과하였습니다. 우리는 이 상황을 타개할 수 있습니다. 프로방스의 정복은 남프랑스 일대를 지배할 수 있는 길을 열어주었습니다. 우리는 우리들의 운명을 붙잡아야만 합니다!
emp_sav_claim_france_title코0=프랑스 주장
emp_sav_claim_france_desc코0=종종 프랑스의 왕들은 사보이로 그 탐욕스러운 눈을 돌렸습니다. 이제 우리와 그들의 입장은 바뀌었으니 그들의 왕좌에 대한 정당한 주장을 요구할 시간이 왔습니다.
emp_sav_claim_france_effect_tooltip코0=§Y사보이§!의 정부 등급이 §Y왕국§!으로 변경됩니다.
emp_sav_have_a_friend_title코0=다수의 힘
emp_sav_have_a_friend_desc코0=사보이는 정복자들에게 구미가 당기는 먹잇감입니다. 우리가 외세의 약탈로부터 어느 정도 의지할 수 있도록 유럽의 강대국 중 한 곳과 친구가 되는 것이 중요할 것입니다.
emp_sav_cover_your_bases_trigger_tooltip코1= 해당 국가들이 §Y[Root.GetName]§!의 동맹이거나 속국입니다.
emp_sav_fortify_all_title코0=알프스 요새
emp_sav_fortify_all_desc코0=사보이와 피에몬테의 자연 지형은 알프스 산맥의 양쪽에 있는 고산지대로서 강력한 힘을 발휘할 수 있습니다. 우리의 대지들을 많이 요새화함으로써, 우리는 어떤 침략자에게도 쉬운 먹잇감이 되지 않도록 할 수 있게 됩니다.
emp_sav_self_reliant_army_title코0=군사적 자립
emp_sav_self_reliant_army_desc코0=우리는 우리의 땅에 눈독들일지도 모르는 이웃 국가들을 처리할 수 있는 대규모 상비군의 설립을 통해서만 진정으로 우리의 생존을 보장할 낼 수 있습니다.
emp_sav_wealth_of_the_alps_title코0=피에몬테의 번영
emp_sav_wealth_of_the_alps_desc코0=알프스 산맥 동쪽의 우리 지역은 제노바, 베네치아, 프랑스 사이의 교차로에서 중요한 위치를 차지하고 있습니다. 그 지역의 번영에 투자하는 것은 단지 우리의 금고에 더 많은 돈이 흘러들어오는 것을 의미할 뿐만 아니라 우리가 이탈리아에로 확장할 수 있는 기반을 구축하는 데 도움을 줄 것입니다.
emp_sav_glorious_citadel_title코0=[Root.Capital.GetName]에 대한 영광!
emp_sav_glorious_citadel_desc코0=다른 유럽의 지배자들은 수도를 확장하여 웅장한 기념비를 세우고 아름다운 궁전을 짓고 있습니다. 우리는 이 영광을 위한 경쟁에서 뒤처지지 않도록 해야 합니다!
emp_sav_powerhouse_of_the_north_title코0=[Root.GetSavPowerhouseNorthOrSouthTitle]
emp_sav_powerhouse_of_the_north_title2코0=북부의 강국
emp_sav_powerhouse_of_the_south_title코0=남부의 강국
emp_sav_powerhouse_generic_title코0=경제 강국
emp_sav_powerhouse_of_the_north_desc코0=현대적인 경제 관행을 도입하고 우리 도시의 발전에 투자함으로써, 우리는  [Root.GetSavPowerhouseNorthOrSouthDesc]를 지배할 수 있는 강국으로 우리 나라를 벼려낼 수 있게 됩니다. 정치적 리더십은 분명히 경제 패권을 신속하게 따를 것입니다.
emp_sav_powerhouse_of_the_north_desc2코0=이탈리아
emp_sav_powerhouse_of_the_south_desc코0=프랑스
emp_sav_powerhouse_generic_desc코0=우리의 이웃
same_area_as_capital_trigger코0=§YProvince§!가 §Y[Root.Capital.GetName]§!와 같은 지역에 있습니다.
emp_sav_order_of_saints_maurice_and_lazarus_title코0=믿음의 중심지
emp_sav_order_of_saints_maurice_and_lazarus_desc코0=오늘날, 사악한 이단이 산불처럼 퍼질 때, 우리는 우리 나라를 교리적 순수함과 올바른 종교 관습의 수호자로 만들어야합니다.
emp_sav_kingdom_of_cyprus_title코0=키프로스 왕국
emp_sav_kingdom_of_cyprus_desc코0=루도비코 1세와 앤 드 뤼지냥의 결혼을 통해 사보이 가문은 중동의 십자군 최후의 보루인 키프로스 왕국에 대한 권리를 갖게 되었습니다. 우리는 정당한 왕좌에 올라 기독교 문명의 잃어버린 영토를 되찾기 위한 기반을 마련해야 합니다.
#Savoyard Mission Modifiers
sav_trade_in_venice코0=베네치아의 사보이 가문
sav_tyrrhenian_sea코0=섬들을 정복하자
desc_sav_tyrrhenian_sea코0=우리는 지금 티레니아해를 통제하고 있습니다. 우리는 이 기회를 통해 우리 함대들도 그렇게 할 수 있도록 해야 합니다.
sav_garibaldis_handshake코0=이탈리아의 통합
desc_sav_garibaldis_handshake코0=나폴리 왕국의 통치권을 우리가 획득함으로써, 우리는 이탈리아의 많은 지역을 우리 밑에 통합했습니다. 현재 이탈리아에서는 국경 안팎에서 우리의 통치에 대헤 민중들의 지지가 널리 퍼져 있습니다!
sav_piedmont_lombardy코0=대 피에몬테
desc_sav_piedmont_lombardy코0=우리는 롬바르디아와 피에몬테, 리구리아를 통합하여 세 지역의 엄청난 부를 모았습니다. 우리 경제 전체가 이익을 거둘 수 있게 되었습니다.
sav_savoyard_occitania코0=사보이의 옥시타니아
desc_sav_savoyard_occitania코0=우리는 사보이 가문의 영지를 남부 프랑스의 대부분을 포함하도록 확장하였습나다. 우리와 프랑스의 연결고리를 강조함으로써, 우리는 주민들 사이에서 더 큰 호응을 얻을 수 있습니다.
sav_duke_of_burgundy코0=부르고뉴 공작
desc_sav_duke_of_burgundy코0=부르고뉴 공작은 샤를마뉴 대제의 아들이자, 그의 정당한 권리로 사보이를 포함한 큰 영토를 지배한 로타리우스의 후계자라고 주장했습니다, 이제 우리도 그의 유산을 주장할 수 있게 되었습니다.
sav_northern_italian_empire코0=깨어나는 힘
desc_sav_northern_italian_empire코0=우리는 빈틈없는 외교와 단호한 군사행동의 혼합을 통해 우리의 통치 하에 북이탈리아의 풍요로운 땅을 통일하여 유럽에서 떠오르는 세력으로서의 지위를 확고히 하게 되었습니다.
sav_king_of_france코0=프랑스의 왕
desc_sav_king_of_france코0=우리는 기존의 반의존적이였던 위태로웠던 관계에서, 이제는 우리가 모든 프랑스를 통치하게 됨으로써 프랑스 군주들과의 관계를 반전시키게 되었습니다.
sav_prosperous_homelands코0=번영하는 고향
desc_sav_prosperous_homelands코0=우리의 고향은 우리 수도의 성장의 결과에 따라 번영하고 있습니다.
sav_holy_order_of_maurice_and_lazarus코0=성 마르키우스와 성 나사로의 기사단
desc_sav_holy_order_of_maurice_and_lazarus코0=사보이 가문은 성 마르키우스와 나사로 수도회가 병합된 이래로 그들의 사령관직을 역임하고 있습니다. 이중 성 마르키우스 수도회는 옛 십자군 기사단입니다. 사령관직을 역임함으로서 상당한 윤리적, 종교적 권위를 행사할 수 있습니다.
sav_holy_order_of_maurice_and_lazarus_fallback코0=성 마르키우스와 성 나사로의 기사단
desc_sav_holy_order_of_maurice_and_lazarus_fallback코0=사보이 가문은 성 마르키우스와 나사로 수도회가 병합된 이래로 그들의 사령관직을 역임하고 있습니다. 이중 성 마르키우스 수도회는 옛 십자군 기사단입니다. 사령관직을 역임함으로서 상당한 윤리적, 종교적 권위를 행사할 수 있습니다.
sav_alpine_powerhouse코0=알프스의 강자
desc_sav_alpine_powerhouse코0=우리는 지금까지 조국의 번영을 우리의 힘에 기반을 두어 왔습니다. 정치적인 리더십은 분명히 경제적 우월성을 신속하게 따를 것입니다.
sav_savoyard_diplomacy코0=빈틈없는 외교
desc_sav_savoyard_diplomacy코0=우리의 빈틈없는 외교전은 우리에게 강력한 동맹을 가져다 주었습니다. 이제 우리는 단지 그들과 쭉 함께 하거나... 그들의 영향권 하에 지나치게 빠지지 않도록만 하면 됩니다.
sav_savoyard_diplomacy2코0=사보이의 외교적 기량
desc_sav_savoyard_diplomacy2코0=우리 외교단의 기량은 안팎에 널리 알려져 있습니다. 우리는 한 파벌의 영향력에 너무 많이 빠지지 않고 강력한 동맹 네트워크를 확보했습니다. 실제로, 제3자 사이에 분쟁이 발생할 때 우리들의 목표를 달성하기 위해 어느 한 쪽을 들어 그 상대방에 대항할 수 있다는 유리한 위치에 있다는 것이 우리 외교의 강점입니다.
sav_savoyard_army코0=사보이 상비군
desc_sav_savoyard_army코0=우리의 새로운 상비군은 유럽에서 가장 훌륭하고 가장 잘 훈련된 군대 중 하나입니다. 우리들의 군대야말로 반드시 우리를 영광으로 이끌 것입니다!
sav_king_of_cyprus코0=키프로스의 왕
desc_sav_king_of_cyprus코0=우리는 키프로스 왕국에 대한 우리의 영유권 주장을 잘 해왔고 이제 동지중해에 기지를 가지게 되었으며, 거기서부터 이교도들에 대한 또 다른 공격을 개시할 것입니다.
#Savoyard Mission Events
new_flavour_sav.1.name코0=도시 토리노
new_flavour_sav.1.desc코0=토리노는 근래 들어 점점 번영하고 있으며, 많은 사람들에 의해 [Root.Capital.GetName]만큼이나 우리 [Root.GovernmentName]의 중심지로 여겨지고 있습니다. 번영하는 경제 외에도 토리노는 특히 알프스 서부에서의 침공을 쉽게 방어해낼 수 있습니다. 더군다나 사보이 자체에서 이를 바라보면 토리노의 국민들은 우리의 국민들보다 문화적으로 사보이의 지배계급에 가까운 이탈리아의 국민들과 더 가깝습니다. 그러므로 많은 사람들이 공공연히 우리의 수도를 토리노로 옮기자고 제안해왔습니다. 수도를 이전하는 절차를 시작해야 할까요?
new_flavour_sav.1.A코0=토리노야말로 우리의 새로운 수도에 걸맞은 도시로다.
new_flavour_sav.1.B코0=우리 [Root.GovernmentName]의 심장은 [Root.Capital.GetName]뿐이다.
new_flavour_sav.2.name코0=성 마르키우스와 성 나사로의 기사단
new_flavour_sav.2.desc1코0=교황 [PAP.Monarch.GetName] 성하께서는 옛 찬란한 십자군 기사단이였던 성 나사로 수도회가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]께서 친히 지휘하는 성 마르키우스 수도회가 통합되어야 한다고 선언하셨습니다. 이들은 이제 성 나사로 수도회의 진정한 계승자로 간주될 것입니다. 성하께서는 우리에게 성 나사로 수도회의 옛 목적 - 그러니까 이교도들에 대한 성전 보다는 새로운 목적인 나병 환자들을 위한 병원을 세우게 하시려고 하시는 것 같지만, 적어도 이들은 분명히 우리의 도덕적이고 종교적인 권위를 향상시키는데 도움이 될 것이 자명합니다.
new_flavour_sav.2.A코0=훌륭하군.
#Austrian Missions
emp_hab_austrian_netherlands_title코0=오스트리아령 네덜란드
emp_hab_austrian_netherlands_desc코0=네덜란드는 많은 번영하는 도시들의 본거지입니다. 만약 우리가 그 도시들을 우리 것으로 만들 수만 있다면, 우리는 우리의 국고를 크게 부양할 수 있을 것이고, 해양 제국의 야망을 만족시킬 수 있는 위치에 놓일 수 있을 것입니다.
emp_hab_ostend_company_title코0=오스텐데 회사 (Ostende Company)
emp_hab_ostend_company_desc코0=다른 유럽 강대국들은 식민지에서 무역 회사를 통해 엄청난 부를 벌어들였습니다. 이제 우리는 네덜란드를 통제하기 위해 노력해야 합니다.
emp_hab_ostend_company_effect_tooltip코0=§Y오스트리아§! 는 §Y인도§!의 모든 해안가의 2단계 이상의 무역 중심지에 영구적인 클레임을 얻을 것입니다.\n§Y오스트리아는§! §Y인도§! 모든 해안가의 1단계 무역 중심지에 클레임을 얻을 것입니다.
emp_hab_ostend_company_trigger_tooltip코0=적어도 §Y1§! 무역 중심지를 가지고 있습니다.
emp_hab_indian_trading_title코0=인도의 거점
emp_hab_indian_trading_desc코0=우리의 식민 제국은 인도와 동인도 제도에 상당한 거점들을 획득하기 전에는 완성되지 않을 것입니다.
emp_hab_indian_trading_effect_tooltip코0=§Y[Root.GetName]§!가 소유한 프로빈스와 국경을 접하고 있는 §Y인도§! 아대륙 및 §Y인도네시아§!의 모든 프로빈스에 대한 영구 클레임 획득
emp_hab_foothold_in_china_title코0=중국의 부
emp_hab_foothold_in_china_desc코0=상인들이 극동지방에 있는 엄청난 부귀의 땅에 대해 말하고 있습니다! 이 부들이 우리 주머니로 흘러들게 하도록 군함들과 협상단을 보내야 합니다.
emp_hab_austrialasia_title코0=오스트리알라시아 정착
emp_hab_austrialasia_desc코0=지금까지 알려진 세계의 멀리 남동쪽에 있는 땅에는 신기하게도 우리 나라의 대지와 비슷한 이름이 붙여져있습니다. 그들이 우리의 운명임이 틀림없습니다.
emp_hab_union_with_poland_title코0=폴란드의 왕
emp_hab_union_with_poland_desc코0=우리의 북동쪽 국경은 우리가 전 폴란드를 오스트리아의 [Root.GetStateForm]아래 두기 전까지는 절대 안전하지 않을 것입니다.
emp_hab_imperial_border_title코0=제국의 국경
emp_hab_imperial_border_desc코0=제국의 일부 영토는 우리의 통치에서 벗어났으며 황제의 권위를 인식하지 못하는 사람들에 의해 지배됩니다. 이 상황을 바로잡아야만 합니다.
emp_hab_no_one_to_threaten_us_title코0=제국의 패권
emp_hab_no_one_to_threaten_us_desc코0=대공들중에서는 우리에게 도전하고 스스로 제국의 지배권을 장악하려는 야심을 가진 자들이 있습니다. 이러한 야망을 잠재우고 우리 권력의 우세를 확실히 하기 위해서는 외교적, 군사적 힘의 과시도 필요할 것입니다.
emp_hab_no_one_to_threaten_us_trigger2_tooltip코1= 신성 로마 제국의 회원국들은 자유 제국시들입니다.
emp_hab_empire_united_in_religion_title코0=신성 제국
emp_hab_empire_united_in_religion_desc코0=회원국들 간의 긴장은 종교적 차이로 인해 악화되고 있습니다. 우리가 "신성한" 로마 제국이라고 주장하는 도덕적 권위를 되찾으려면 종교적 단합을 회복해야만 합니다.
emp_hab_empire_united_in_religion_trigger_tooltip코0=어떤 신성로마제국 회원국도 §Y[Root.Religion.GetName]§!가 아닙니다.
emp_hab_empire_united_in_religion_effect_remove_tooltip코0=이 모디파이어는 오스트리아가 더 이상 신성 로마 제국의 황제가 아닐 경우 제거됩니다.
emp_hab_an_empire_roman_title코0=로마 제국
emp_hab_an_empire_roman_desc코0=신성 로마 제국은 제국의 국경이 로마시를 실제로 포함하기 전에는 모욕과 조롱에서 절대로 자유롭지 않을 것입니다.
emp_hab_empire_pass_reforms_title코0=A.E.I.O.U.
emp_hab_empire_pass_reforms_desc코1=우리는 신성 로마 제국을 거대한 영토를 가진 국가로 만들어야만 합니다. 그 안에서 우리는 우리들이 가진 폭력의 독점을 강제할 수 있는 강력하고 중앙집권적인 권위를 대표하게 될 것입니다. 그리고 그때에서야 우리는 프리드리히 3세의 좌우명을 따를 수 있게 될 것입니다 -  모든 세계는 오스트리아에 속하나니(Austriae est imperare orbi universo ).
emp_hab_empire_pass_reforms_trigger_tooltip코0=모든 신롬 국가들:\n 적어도 §Y1§!이상의 §YAustria§!에 대한 관계도
emp_hab_spread_dynasties_title코0=[Root.GetSpreadDynastyOrFallbackMissionTitle]
emp_hab_spread_dynasties_desc코0=[Root.GetHABDynastyOrFallbackMissionDesc]
emp_hab_spread_dynasties_has_dynasty_desc코0=합스부르크 가문이 응당 있어야만 할 자리는 왕좌에만 있습니다. 우리는 가족들을 위해 유럽의 왕좌를 얻어야만  합니다 - 가능한 많이.
emp_hab_spread_dynasties_nodynasty_desc코0=우리의 국력은 우리의 군사력만큼이나 외교적인 영향력에 있습니다. 우리는 우리와 같은 방식으로 세상을 볼 수 있는 사람들과의 유대를 강화해야 합니다.
emp_hab_spread_dynasties_trigger_tooltip코0=§Y[Root.Monarch.Dynasty.GetName]§! 가문 구성원들에 의해 지배되는 국가들이 적어도 §Y5§!개의 대륙에 존재해야 합니다
emp_hab_viennese_waltz_title코0=빈 왈츠
emp_hab_viennese_waltz_desc코0=우리의 수도 [Root.Capital.GetCapitalName]는 번영해야만 하고, 음악과 고도의 문화를 가진 도시가 되어야 합니다. 우리의 통치자와 신성 로마 제국의 진정한 수도에 걸맞아야 합니다.
emp_hab_imperial_capitals_title코0=제국의 수도
emp_hab_imperial_capitals_desc코0=우리는 우리의 지방의 주도들이 신성로마제국의 기반이 되는 국력의 기둥으로서의 우리의 위치를 반영하도록 해야 합니다.
emp_hab_the_hungarian_question_title코0=형가리의 질문
emp_hab_the_hungarian_question_desc코0=헝가리는 우리 제국의 핵심입니다. 하지만 헝가리 사람들은 맹렬하게 독립을 원하며 외세에 잘 복종하지 않습니다. 우리의 안정을 지키기 위해서는 어떻게 해서든 헝가리 지방들이 우리의 통치를 전작으로 수용하도록 해야합니다.
emp_hab_all_minorities_are_welcome_title코0=다문화 제국
emp_hab_all_minorities_are_welcome_desc코0=제국의 동부와 남부로의 확장은 점점 더 많은 수의 독일인이 아닌 이민족을 우리 제국으로 불러들이고 있습니다. 우리의 장기적 안정은 이 이민족들을 효과적으로 통합하는 우리의 능력에 달려 있습니다.
emp_hab_take_salzburg_title코0=주교들과의 대담
emp_hab_take_salzburg_desc코0=많은 수의 약소하고 독립적인 주교국들이 우리 국경에 있습니다. 우리가 오스트리아를 강화하고자 한다면, 그들은 확장의 손쉬운 먹잇감이 되어줄 겁니다.
emp_hab_union_bayern_title코0=바이에른 공국
emp_hab_union_bayern_desc코0=바이에른은 오랫동안 우리의 북서쪽 국경에서 거슬리는 존재였습니다. 그들의 부유한 공작령은 우리 편에게 거대한 가시가 될 가능성이 있습니다. 우리는 우리 국경을 스스로 증명함으로써 우리의 위신과 국경을 수호해야 합니다.
emp_hab_swabia_title코0=슈바벤 통제
emp_hab_swabia_desc코0=외지 오스트리아에는 슈바벤 전역에 흩어져 있는 다양한 영지와 영토가 포함됩니다. 우리는 주변 도시들과 대공들을 정복하고, 우리의 통치 하에 가져와 서쪽에 우리의 보루를 세워 이들을 통합해야 합니다.
emp_hab_connect_further_austria_title코0=외지 오스트리아를 연결
emp_hab_connect_further_austria_desc코0=외지 오스트리아의 영토는 오스트리아 본국과 단절되어 있습니다. 우리는 그들과 우리의 다른 영토들과 함께하게 해야 합니다.
emp_hab_union_brandenburg_title코0=브란덴부르크 변경백국 처리
emp_hab_union_brandenburg_desc코0=브란덴부르크 변경백국은 우리에게 도전할 만큼 강한 북독일의 국가의 국력의 기반이 될 잠재력을 가지고 있습니다. 독일에서 우리의 지배가 의심의 여지없이 유지되려면 이 도전이 무력화되어야만 합니다.
emp_hab_conquer_switzerland_title코0=알브레히트 게슬러의 복수(스위스의 빌헬름 텔 설화)
emp_hab_conquer_switzerland_desc코0=우리는 이전에 스위스를 합병하려고 시도했지만, 모든 시도에서 활과 화살을 가진 배워먹지 못한 농부들에 의해 좌절되었습니다. 우리는 우리가 겪은 수모를 이겨내고 이러한 반항적인 농부들을 우리의 통치하에 끌어들여야 합니다.
emp_hab_conquer_burgundy_title코0=부르고뉴에 대한 영유권 재주장
emp_hab_conquer_burgundy_desc코0=부르고뉴 영토는 신성 로마 제국에서 사라졌습니다. 우리는 어떻게 해서든 그들이 다시 우리의 권위 아래에 숙이도록 해야 할 것입니다.
emp_hab_conquer_burgundy_trigger_tooltip코0=어떤 지방도 없음:\n · §YProvince§! 가 §Y프랑스§! 지역에 있지 않음.\n신성로마제국의 일부분.\n · 다음 중 하나가 참임:\n · 신성 로마 제국에 있지 않은 나라가 소유하고 있음.\n · 신성 로마 제국의 나라에 속하지 않는 나라의 종속국에 의해 소유되고 있음.
emp_hab_conquer_france_title코0=프랑스 약화
emp_hab_conquer_france_desc코0=프랑스는 독일과 유럽 전체에 대한 패권을 차지하기 위한 싸움에서의 우리의 주요한 라이벌입니다. 우리는 다시는 그들이 제국의 야망에 다시는 위협이 되지 않을 정도로 그들을 약화시켜야만 합니다.
emp_hab_conquer_france_tooltip코0=연간 수입이 §Y[Root.GetName]§!보다 적습니다.
emp_hab_take_serbia_title코0=세르비아인들을 물리쳐라
emp_hab_take_serbia_desc코0=격렬하게 독립적인 세르비아 공국과 보스니아 공국은 그리스로 향한 우리의 관문에 전략적인 요충지를 차지하고 있습니다. 우리는 팔근육을 구부려 그들을 우리의 제국으로 가져와야 합니다.
emp_hab_take_wallachia_bulgaria_title코0=불가리아로의 진출
emp_hab_take_wallachia_bulgaria_desc코0=불가리아는 오스만 제국의 압제 아래에서 신음하고 있습니다. 우리는 불가리아인들에게 혜택을 되돌려주고 튀르크인들을 보스포러스 해협으로 되돌려 보내야 합니다. 이러한 일련의 과정속에서 우리는 발칸 반도에 우리의 제국을 건설해야 할 것입니다,
emp_hab_take_wallachia_bulgaria_effect_tooltip코0=아나톨리아와 캅카스를 제외한 §Y오스만§!의 모든 §Y유럽§! 프로빈스들에 클레임을 얻습니다.
emp_hab_scourge_of_europe_title코0=유럽에 닥쳐온 대재앙
emp_hab_scourge_of_europe_desc코0=우리가 오스만 제국의 위협을 유럽 너머로 몰아내기 전까지 기독교 문명은 불신자들로부터 결로 안전하지 않을 것입니다.
emp_hab_scourge_of_europe_trigger_tooltip코0=§Y오스만§!에 의해 통제됨\n · §Y프로빈스§!가 §Y아나톨리아§! 권역에 속하지 않음\n · §Y프로빈스§!가 §Y캅카스§! 권역에 속하지 않음
emp_hab_veneto_lombardy_title코0=밀라노 공국
emp_hab_veneto_lombardy_desc코0=밀라노 [MLO.GovernmentName]은(는) 제국의 거슬리면서도 중요한 지역입니다. 우리는 그것의 부를 우리가 더 가까이 관리함으로써 우리에게 불리하게 사용될 수 없도록 해야 할 것입니다.
emp_hab_naples_title코0=나폴리의 왕
emp_hab_naples_desc코0=나폴리 왕국의 왕위를 우리들의 지위에 추가함으로써 우리는 이탈리아 반도에 대한 우리의 지배력을 공고히 하고, 이탈리아 반도 전체를 우리의 통치 하에 가져오는 쪽으로 한 걸음 더 가까이 나아갈 수 있습니다.
emp_hab_prospering_nation_title코0=오스트리아의 번영
emp_hab_prospering_nation_desc코0=북쪽의 포도밭에서부터 남쪽의 광산들과 대장간에 이르기까지, 전 오스트리아는 국력이 강해짐에 따라 번영할 것입니다.
emp_hab_develop_hungary_bohemia_title코0=프로빈스에 투자
emp_hab_develop_hungary_bohemia_desc코0=헝가리와 보헤미아의 빈곤 문제가 심각합니다. 우리가 오스트리아 영토에서와 마찬가지로 제국에 투자한다면 우리 제국은 훨씬 더 강력한 기반을 갖게 될 것입니다.
emp_hab_balanced_estates_title코0=계층 간의 균형
emp_hab_balanced_estates_desc코0=너무나 빈번한 이견과 분열이 우리 나라를 괴롭혔습니다. 귀족들과 성직자들, 그리고 상인들은 오스트리아의 더 큰 영광과 번영을 목표로 행동해야 합니다.
emp_hab_balance_of_power_title코0=힘의 균형
emp_hab_balance_of_power_desc코0=우리는 우리의 지속적인 우위가 보장되는 유럽에서 힘의 균형을 확립해야만 합니다.
emp_hab_our_balance_of_power_title코0=균형의 이동
emp_hab_our_balance_of_power_desc코0=힘의 균형은 매우 양호하지만, 만약 우리가 그것을 우리에게 유리하게 바꿀 수 있다면, 우리는 전 유럽에 걸쳐서 우리의 정당한 지위를 주장할 수 있는 길을 잘 열어갈 수 있을 것입니다.
emp_hab_crush_the_revolution_title코0=[Root.GetEmbraceOrCrushRevolutionMissionTitle]
emp_crush_the_revolution_title코0=혁명 격파
emp_embrace_the_revolution_title코0=혁명 수용
emp_hab_crush_the_revolution_desc코0=[Root.GetEmbraceOrCrushRevolutionMissionDesc]
emp_crush_the_revolution_desc코0=유럽의 도시들에 급진주의자들이 떼지어 몰려 휘몰아치고있습니다!. 우리는 이러한 자연율의 붕괴를 좌시하지 않을 것입니다 따라서 우리는 이 혁명의 진원지로 진격하여 완전히 이들을 분쇄해야 합니다!
emp_embrace_the_revolution_desc코0=옛 질서의 시대가 끝났습니다 - 새로운 질서가 옛 질서의 재에서 벼려내집니다. 급진주의자들이 유럽 도시의 거리들을 가득 휘몰아치는 가운데, 우리는 그들과 합류하여 인류를 억압하는 폭정을 완전히 분쇄해야 합니다.
emp_hab_crush_the_revolution_trigger_tooltip코1=해당 국가가 존재하지 않습니다\n · 다음 중 하나가 참이여야 합니다:\n · §Y혁명 공화국§!입니다.\n · §Y혁명 제국§!입니다.
emp_hab_power_to_habsburg_title코0=[Root.GetGloryToDynastyOrFallbackMissionTitle]
emp_mission_power_to_dynasty_title코0=Glory to [Root.Monarch.Dynasty.GetName]!
emp_mission_power_to_country_title코0=Glory to [Root.GetName]!
emp_hab_power_to_habsburg_desc코0=유럽의 패권을 장악하는것은 우리의 운명입니다. 우리는 양 손으로 이것을 반드시 잡아야만 하며, 우리의 우위를 인식하지 못하는 사람이 아무도 없게 해야 합니다.
#Austrian Mission Modifiers
hab_austrian_netherlands코0=오스트리아령 네덜란드
desc_hab_austrian_netherlands코0=네덜란드가 확보됨에 따라, 우리는 우리의 야망을 유럽 내 경쟁자들과 동등한 식민제국을 세우는 것으로 전환할 좋은 위치에 있습니다.
hab_conquest_of_italy코0=이탈리아 정복
desc_hab_conquest_of_italy코0=현재 우리는 이탈리아의 대부분을 통제하고 있고, 이탈리아 반도에서 가장 지배적인 세력으로 보여지고 있습니다.
hab_victory_over_ottomans코0=오스만 완파
desc_hab_victory_over_ottomans코0=우리는 오스만 제국을 완파하고, 유럽의 해안에서 재앙을 몰아내었습니다. 그리스도교를 믿는 모든 이들이 우리의 지칠 줄 모르는 노력에 감사하고 있습니다!
hab_aeiou_mod코0=A.E.I.O.U.
desc_hab_aeiou_mod코1=우리는 신성 로마 제국을 구성하는 여러 국가들의 조각들을 다른 유럽의 근대 강국들에 대항하여 제국을 지탱할 수 있는 강력하고 응집력 있는 강대국으로 벼려냈습니다. - 전 세계들을 다스리는것이 오스트리아의 운명이라고!(Austriae est imperare orbi universo.)
hab_invested_in_provinces코0=지역 투자
desc_hab_invested_in_provinces코0=지방에 대한 상당한 투자는 우리 영토의 번영을 증가시켰고, 지역 주민들은 국가가 그들이 살아가는 땅을 더 살기 좋게 바꿔나가고 있다고 확신하고 있습니다!.
hab_many_thrones코0=광범위한 왕조
desc_hab_many_thrones코0=우리의 왕조는 유럽 전역의 많은 왕국과 공국들을 지배하고 있고, 우리의 외교적 목표를 달성하기 위해 필요한 대규모 가족 네트워크를 제공합니다.
hab_lots_of_influence코0=오스트리아의 영향권
desc_hab_lots_of_influence코0=우리는 유럽 전역에 걸쳐 상당한 영향력을 축적해 왔습니다. 이제 우리처럼 세상을 어느 정도 바라 볼 수 있게 된 여러 국가들이 있어, 우리의 외교적 목적을 달성하기 위해 끌어낼 수 있는 큰 네트워크를 우리에게 제공하고 있습니다.
hab_ascendancy_in_empire코0=제국 내의 패권
desc_hab_ascendancy_in_empire코0=우리는 신성 로마 제국 내에서 우월성을 점하고 있고, 적어도 대공들은 그들이 어떻게 불평하든 우리에게 저항할 함은 더 이상 남아있지 않습니다.
hab_empire_united_in_religion_mod_catholic코0=종교 통합
desc_hab_empire_united_in_religion_mod_catholic코0=가톨릭은 신성 로마 제국의 지배적인 믿음으로 그 어느 때 보다도 강한 도전에서 살아남았습니다.
hab_empire_united_in_religion_mod_protestant코0=종교 통합
desc_hab_empire_united_in_religion_mod_protestant코0=개신교는 로마의 족쇄를 벗어버리고 신성로마제국의 지배적인 믿음으로 부상했습니다.
hab_empire_united_in_religion_mod_reformed코0=종교 통합
desc_hab_empire_united_in_religion_mod_reformed코0=개혁교회는 로마의 족쇄와 다른 이단들의 족쇄를 모두 벗어던지고 신성로마제국의 지배적인 믿음으로 부상했습니다.
hab_empire_united_in_religion_mod_generic코0=종교 통합
desc_hab_empire_united_in_religion_mod_generic코0=우리의 신앙은 신성로마제국의 지배적인 믿음으로 부상하는 모든 도전을 극복했습니다.
hab_empire_has_rome코0=로마 제국
desc_hab_empire_has_rome코0=신성 로마 제국은 더 이상 '로마'가 없는 '로마' 제국이 아닙니다.
hab_prosperity_windfall코0=번영의 바람.
desc_hab_prosperity_windfall코0=오스트리아의 경제는 전례없는 호황을 누리고 있습니다. 그 결과 우리의 징세관들은 국고에 막대한 부를 쓸어넣고 있습니다.
hab_flourishing_in_empire코0=제국의 도시들
desc_hab_flourishing_in_empire코0=우리 도시들의 화려함은 제국의 대공들로부터 많은 존경과 부러움을 불러 일으켰습니다.
hab_balance_of_power_mod코0=힘의 균형
desc_hab_balance_of_power_mod코0=힘의 균형은 섬세한 것입니다. 우리에게 도전할 만큼 강해지는 자들이 없도록 세심하게 유지되어야만 합니다.
hab_reactionary_zeal코0=반동주의 열의
desc_hab_reactionary_zeal코0=혁명은 분쇄되고, 혁명이 퍼뜨리려 했던 위험한 사상의 싹은 잘려나갔습니다.
hab_supreme_in_europe코0=유럽을 넘어선 패권
desc_hab_supreme_in_europe코0=유럽에서 오스트리아 제국의 패권을 인정하지 않는 이들은 아무도 남아있지 않습니다.
hab_viennese_ballrooms코0=비엔나의 무도회장
desc_hab_viennese_ballrooms코0=우리 무도회장의 화려함은 그 누구에게도 뒤지지 않으며, 우리 국경 내외의 귀족들에게 그들의 웅장함을 과시하고 대공들의 관심을 끌 수 있는 기회를 제공합니다.
hab_tolerant_society코0=다문화 제국
desc_hab_tolerant_society코0=우리는 성공적으로 많은 소수 민족을 우리 나라에 통합시켜, 소수 민족들이 그들 자신의 통치자 중 한 명에 의해 통치되는 것처럼 우리의 통치에 의해 만족하게 만들어내는 성과를 이룩했습니다.
hab_holdings_in_swabia코0=외지 오스트리아
desc_hab_holdings_in_swabia코0=이 프로빈스는 오스트리아 제국의 서방을 수호하는 "외지 오스트리아"의 보루들 중 일부입니다.
hab_empire_in_the_west코0=서로마 제국의 복원
desc_hab_empire_in_the_west코0=제국의 서쪽 영토에 대한 제국의 권위가 회복되었다.
opinion_hab_back_into_empire코0=신성 프랑스 제국
hab_back_into_empire코0=신성 로마 제국으로의 귀환
desc_hab_back_into_empire코0=이 프로빈스는 신성 로마 제국으로 돌아온 것을 기뻐합니다.
hab_take_that_napoleon코0=프랑스에 대한 패권
desc_hab_take_that_napoleon코0=프랑스를 굴복시킨 우리 군대와 외교단 모두 우리가 무적임을 느끼고 있습니다.
hab_pure_bavarian_beer코0=순수 바이에른 맥주
desc_hab_pure_bavarian_beer코0=엄격한 현지 법률으로 인해 바이에른 맥주는 모든 유럽에서 가장 훌륭하고 순수한 맥주입니다. 이제 우리는 우리 토착 양조로도 즐길 수 있습니다.
hab_conquered_serbia코0=세르비아와 보스니아 정복
desc_hab_conquered_serbia코0=우리는 보스니아와 세르비아를 제국에 병합했으며, 이제 유럽의 예루살렘인 위대한 도시 사라예보를 우리들의 수도중 하나로 꼽고 있습니다. 제국 신민들에게 항상 안전한 피난처가 되기를.
hab_our_balance_of_power_mod코0=오스트리아의 패권
desc_hab_our_balance_of_power_mod코0=유럽의 모든 궁정들의 주목을 끌었던 우리의 외교적 성공에서 우리는 우리에게 점점 유리한 방향으로 힘의 균형을 바꿔나갈 수 있게 되었습니다.
hab_chinese_riches코0=중국 무역
desc_hab_chinese_riches코0=우리 상인들은 중국에 대해 독점권을 가지고 있으며, 풍부한 재물이 우리의 국고로 흘러들어울 수 있게 할 것입니다.
hab_austrian_australia코0=오스트리아 오스트레일리아
desc_hab_austrian_australia코0=많은 남녀가 우리의 최근에 획득한 식민지의 이름을 말할 때, 그들의 말을 우연히 듣게 될 것입니다.
#Austrian Mission Reward Govt
austrian_dual_monarchy_legacy코0=오스트리아 제국 군주제
austrian_dual_monarchy_legacy_desc코0=많은 문화, 도시, 영토로 이루어진 제국을 유지할 수 있도록 고안된 군주제입니다.
austrian_dual_monarchy코0=오스트리아 제국 군주제
austrian_dual_monarchy_desc코0=많은 문화, 도시, 영토로 이루어진 제국을 유지할 수 있도록 고안된 군주제입니다.
#Austrian Mission Events
flavor_hab.20.name코0=오스트리아 제국 정부 개혁?
flavor_hab.20.desc코0=오스트리아 제국의 성장과 함께 점점 더 많은 수의 비독일 속국들이 우리 나라에 통합되었습니다. 지금까지, 우리는 우리의 통치에 대한 반대를 무마하면서 이것을 최선을 다해 관리해 왔지만, 우리 지방들의 많은 신민들은 아직도 [Root.Monarch.GetTitle]를 단순한 외세의 폭군으로 바라보고 있습니다. 우리의 장기적인 안정을 증진시키기 위해 비독일계 민족의 권리를 확보하고, 그들을 하나의 제국으로 통합하기 위해 급진적인 일련의 개혁이 제시되었습니다.
flavor_hab.20.A코0=개혁을 완전히 구현합니다.
flavor_hab.20.B코0=제한된 개혁만 구현합니다.
#Hungarian Missions
emp_hun_fund_monasteries_title코0=수도원들을 위한 자금
emp_hun_fund_monasteries_desc코0=첫번째 은둔자 바오로 수도회는 1250년에 에스테르곰의 축복받은 에우제비오스에 의해 설립된 이래 헝가리에서 영향력을 행사해 왔으며, 이들의 영향력은 심지어 이웃 국가들에도 파급이 미치고 있습니다. 국가에 대한 그들의 선의를 보호하기 위해서 그들을 위한 자금을 따로 설정하는 것은 충분히 건전한 투자가 되어줄 것입니다.
emp_hun_religious_unity_title코0=하나된 믿음
emp_hun_religious_unity_desc코0=헝가리의 영토는 다양한 믿음을 가지고 있는 사람들의 고향입니다. 어떤 식으로든 우리는 우리 국가가 종교적 차이로 인해 분열되지 않도록 해야합니다.
emp_hun_take_galicia_title코0=폴란드 약화
emp_hun_take_galicia_desc코0=강력한 폴란드 [POL.GovernmentName] 는 우리의 북쪽 국경을 가로지르는 땅을 통제하고 있습니다. 그들이 적대적일 될 경우 우리의 독립에 극심한 위협을 받을 것입니다. 우리는 폴란드 국경을 우리의 심장부에서 더 멀리 밀어내기 위해 선제공격을 해야합니다.
emp_hun_jagiellonian_union_title코0=야기에우워 통합
emp_hun_jagiellonian_union_desc코0=그가 1444년 오스만 제국과의 바르나 전투에서 전사하기 전까지, 헝가리는 폴란드-리투아니아와 함께 브와디스와프 야기에우워 3세의 지배를 받았습니다. 우리는 그의 시대에 존재했던 우리의 왕관들의 동군연합을 회복해야 하며, 그 결과가 예전보다 더 좋도록 해야 합니다.
emp_hun_black_army_supreme_title코0=흑군에게 영광 있으라
emp_hun_black_army_supreme_desc코0=많은 적들에게 둘러싸인 헝가리군은 우리 나라의 독립을 지킬 수 있는 충분한 역량이 있습니다. 그러나 우리는지금의 영예에 안주하지 않고, 우리는 우리 군대의 우수성이 제공하는 날카로운 칼끝을 잃지 않도록 계속해서 우리의 기교을 연마해야 합니다.
emp_hun_black_army_supreme_trigger_tooltip코0=적어도 §Y절대주의 시대§!여야 합니다.
emp_hun_improve_economy_title코0=강한 경제
emp_hun_improve_economy_desc코0=다수의 잠재적 위협 사이에 끼어있는 강대국으로서 경쟁할 수 있는 우리의 능력은 우리의 영토에서 모든 부를 긁어모을 수 있는 우리의 능력에 달려 있습니다.
emp_hun_corviana_library_title코0=코르비누스 대도서관
emp_hun_corviana_library_desc코0=고전적 지식이 재등장하고 이것이 우리 과학자와 철학자들에게 준 격려와 함께, 우리는 유럽의 축적된 지식을 저장할 수 있는 도서관을 설립함으로써 좋은 대접을 받을 수 있을 것입니다.
emp_hun_nagyszombat_university_title코0=너지솜바트 대학교
emp_hun_nagyszombat_university_desc코0=우리 민족의 성장을 뒷받침할 차세대 사상가가 양성될 종교적이고 세속적인 학문의 중심을 세워야 합니다.
emp_hun_great_city_of_pest_title코0=위대한 도시 [Root.Capital.GetCapitalName]
emp_hun_great_city_of_pest_desc코0=헝가리 국가는 수세기 동안 수많은 풍파를 견뎌내었고, 우리의 수도는 중요한 도시로 성장했습니다. 하지만 헝가리의 서부 경쟁국의 수도인 프라하와 비엔나에 의해 크기와 웅장함이 왜소합니다. [Root.Capital.GetCapitalName]이 앞서 언급된 두 곳을 앞지르고 중유럽의 주요 도시로 간주된다면 우리에게 좋은 하루가 될 것입니다.
emp_hun_strong_government_title코0=강력한 정부
emp_hun_strong_government_desc코0=우리는 어떠한 장애물에 직면해도 흔들리지 않도록 국가를 개혁해야 합니다.
emp_hun_hungarian_succession_title코0=헝가리 계승
emp_hun_hungarian_succession_desc코0=바르나 십자군의 실패로 인해 우리 나라는 지도자가 없고 취약해졌습니다. 우리는 기회주의적인 이웃국가들에게 우리의 독립을 잃지 않고 이 위기를 타개해나가야 합니다.
emp_hun_hungarian_succession_tooltip코0=다음 중 하나는 참이여야 합니다:\n · 이벤트 §Y"후녀디 마차시"§!가 발생하였습니다.\n · 년도가 적어도 §Y1457년§!이어야 합니다
emp_hun_bohemian_borderlands_title코0=보헤미아 국경
emp_hun_bohemian_borderlands_desc코0=보헤미아 선제후는 우리 북서쪽의 국경지대를 소유하고 있습니다. 사악한 이단을 믿는다고 알려진 강하고 번영하는 왕국은 그들이 우리 영토로 손아귀를 펼쳐 오기 전에 그들을 상대로 조치를 취해야 합니다.
emp_hun_bohemian_crown_title코0=보헤미아 왕좌
emp_hun_bohemian_crown_desc코0=보헤미아의 왕관을 우리 왕관과 합치는 것은 우리 나라의 국력을 크게 신장시킬 것입니다.. 특히 그들의 선제후 지위가 우리에게 양도된다면 더욱 그러하죠.
emp_hun_bohemian_crown_effect_tooltip코0=만약 우리가 §Y보헤미와§!와의 동군 연합을 강요함으로써 이 미션을 완수한다면:
emp_hun_weaken_austria_title코0=오스트리아 약화
emp_hun_weaken_austria_desc코0=오스트리아와의 평화는 오래 이어질 수 없습니다 - 매우 매력적인 우리의 영토에 오스트리아 대공이 헛된 몽상을 가지지 않을 리가 없습니다. 오스트리아를 약화시켜 서방의 이웃들의 공격으로부터 헝가리를 안전하도록 해야 합니다.
emp_hun_weaken_austria_trigger_tooltip코0=§Y오스트리아§! 혹은 오스트리아의 조공국이 아닌 속국이 소유한 프로빈스가 13개 이하여야 합니다.
emp_hun_duchy_of_austria_title코0=오스트리아 대공국
emp_hun_duchy_of_austria_desc코0=빈은 우리의 [Root.GovernmentName] 에 추가될 것입니다. 우리는 우리를 위해 그것을 얻어야합니다.
emp_hun_bulwark_of_christianity_title코0=기독교 문명의 보루
emp_hun_bulwark_of_christianity_desc코0=오스만 제국의 강대한 위협에 그리스도교의 주요한 수호자로서, 우리는 기독교 문명의 보루로 알려지게 되었습니다. 이교도들이 우리에게 도전해올 수 있는 모든 것에도 대적할 수 있는 우리의 능력을 입증함으로써, 우리는 우리에게 주어진 이 칭호가 마땅하다는 것을 확실히 할 수 있다.
#Hungarian Mission Modifiers
hun_funded_paulines코0=바오로 수도회의 선의
desc_hun_funded_paulines코0=첫번째 은둔자 성 바오로의 수도회는 우리의 헌금을 통해 나날이 성장하고 있습니다. 결과적으로, 그들의 헝가리에 대한 선의는 증가하였습니다.
hun_hungary_poland코0=헝가리의 폴란드
desc_hun_hungary_poland코0=헝가리와 더불어 폴란드를 관리하려면 보다 유연한 정부 접근법이 필요합니다, 폴란드인들은 정부에서 중요한 역할을 맡고, 더 많은 외교관들이 어떤 만일의 사태에 대처할 수 있게 해야 합니다.
hun_supreme_black_army코0=영광스러운 군대
desc_hun_supreme_black_army코0=우리 군대의 출병은 적들의 가슴에 공포를 불어 넣는 한편에 동맹군들 사이에서 환호의 대상이 되고 있습니0다
hun_strong_economy코0=경제력
desc_hun_strong_economy코0=우리 경제는 번영하고 있어, 우리 군대의 유지와 우리가 고려할 수 있는 다양한 다른 프로젝트에 필요한 자금을 더 쉽게 확보할 수 있게 해 줍니다.
hun_corviana_library코0=코르비누스 대도서관
desc_hun_corviana_library코0=우리의 국립 도서관은 그 안에 유럽 문명에 대한 축적된 지식을 보유하고 있으며, 우리의 사상가들이 철학, 신학, 법률, 역사, 지리, 문학, 자연과학, 의학, 건축, 그리고 많은 다른 분야에 대한 최신 지식을 접할 수 있게 해 주고 있습니다.
hun_nagysz_uni_catholic코0=너지솜바트 대학교
desc_hun_nagysz_uni_catholic코0=우리는 예수회가 운영하는 고등교육기관을 설립하여 우리의 다음 세대의 종교 사상가들이 양성될 것입니다.
hun_nagysz_uni_non_catholic코0=너지솜바트 대학교
desc_hun_nagysz_uni_non_catholic코0=우리는 우리의 다음 세대의 사상가들이 육성될 국가 고등교육기관을 설립했습니다.
hun_great_city코0=위대한 도시
desc_hun_great_city코0=우리의 도시는 크게 번창하고 있으며 이미 빈 프라하를 추월했습니다.
hun_golden_age_of_hungary코0=안정과 번영
desc_hun_golden_age_of_hungary코0=우리나라가 경험하고 있는 전례 없는 안정과 좋은 통치로 헝가리는 그야말로 황금기를 구가하고 있습니다.
hun_bulwark_of_christianity코0=기독교의 보루
desc_hun_bulwark_of_christianity코0=불신자들에 대한 우리의 우월성을 주장해온 우리는 기독교 문명의 보루로서 엄창난 찬사를 누리고 있습니다.
hun_hungarian_austria코0=오스트리아의 군주
desc_hun_hungarian_austria코0=오스트리아의 새로운 주인으로서, 우리는 이전 통치자들의 명성과 합스부르크 가문이 독일에서 이용해온 통치법을 차용함으로써 우리의 이득을 취할 수 있을 것입니다.
opinion_hun_let_into_empire코0=선제후직 수여
opinion_hun_didnt_let_into_empire코0=제국 가입 거부
