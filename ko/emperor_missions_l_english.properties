#Bavarian Missions
bav_reunite_bavaria_title코0=통합되고 강력한 바이에른
bav_reunite_bavaria_desc코0=바이에른 공국은 루드비히 4세의 아들들과, 후에 스테판 2세의 아들들이 공식적으로 자신들의 유산을 분할하기로 결정한 14세기 중반 이후 분할되었습니다. 그러나 분열된 바이에른은 약하고 강한 이웃국가들의 약탈에 취약합니다. 세월의 시험을 견디려면 조상의 땅을 통일해야 합니다!
bav_expand_in_bavaria_title코0=바이에른 확장
bav_expand_in_bavaria_desc코0=바이에른이 통일되더라도 오스트리아나 보헤미아에 맞설 수는 없습니다. 우리는 핵심 영토를 확장하고 약한 이웃을 우리의 통치 하에 가져와야 합니다.
emp_bav_union_with_palatinate_title코0=비텔스바흐 가문 통합
emp_bav_union_with_palatinate_desc코0=비텔스바흐 가문의 분열은 바이에른 국경 너머 멀리까지 닿았습니다. 비텔스바흐 가문의 분가는 오래 전부터 라인 강 인근의 지방과 상부 팔츠 지방에 오랫동안 자리를 잡고, 바이에른의 비텔스바흐가 좀 더 가치있게 사용할 수 있는 선제후 지위를 지니고 있습니다. 비텔스바흐 가문을 재결합시키고 황제의 동의를 얻기 위해 약간의 설득력을 가지고 우리 스스로 선제후 지위를 주장하는 것이 옳을 것입니다.
emp_bav_union_with_palatinate_effect_tooltip코0=만약 우리가 §Y팔츠§!와의 동군 연합을 성공함으로써 이 미션을 완수한다면:
emp_bav_union_with_palatinate_effect_tooltip2코0=§Y신성 로마 제국§!의 §Y황제§!가 §Y팔츠§!의 선제후 직을 §Y[Root.GetUsableName]§!로 넘길지를 결정해야 할 것 입니다.
emp_bav_union_with_palatinate_effect_tooltip3코0=\n만약 동군연합을 §Y팔츠§!와 실패한다면:
emp_bav_be_good_at_religion_title코0=신앙심을 보이다
emp_bav_be_good_at_religion_desc코0=다른 국가를 괴롭히는 종교적 분쟁은 바이에른에서 일어나서는 안됩니다. 우리는 반드시 독실함과 충실함이 우리 국가의 초석으로 남아있음을 명심해야만 합니다.
emp_bav_be_good_at_religion_reformation_started_tooltip코0=§Y개혁§!은 적어도 §Y20§!년 전에 시작되었습니다.
emp_bav_center_of_counter_reformation_title코0=신앙심 전파
emp_bav_center_of_counter_reformation_desc코0=우리는 우리가 영향력을 행사할 수 있는 기초가 되는 [Root.Religion.GetName]의 중심지를 구축하고 이웃 국가들이 우리가 하는 방식으로 종교 문제를 보도록 해야 합니다.
emp_bav_center_of_counter_reformation_tooltip코0=어떤 이웃 국가도 §Y이단§! 종교를 믿지 않습니다.
emp_bav_center_of_counter_reformation_tooltip2코0=§Y개혁§!은 적어도 §Y50§!전에 시작되었습니다.
emp_bav_conquer_tirol_title코0=티롤 백국의 계승권 주장
emp_bav_conquer_tirol_desc코0=티롤 주는 한 때 바이에른 공국에 속해있었는데, 우리는 1369 년에 티롤에 대한 클레임을 잃어버렸습니다. 우리는 이 클레임를 되살려 합스부르크 가문의 티롤 지배를 끝내야 합니다.
emp_bav_union_with_austria_title코0=오스트리아와 동군연합
emp_bav_union_with_austria_desc코0=신생 합스부르크는 한때 바이에른 공작의 소유였던 오스트리아에 거대한 영토 제국을 건설했습니다. 수세기 전의 일이었지만, 많은 바이에른인들은 오스트리아의 그늘 속에서 사는 것에 완전히 만족한 적이 없으며, 기회가 생기면 기꺼이 형세를 돌릴 기회를 잡을 것입니다.
emp_bav_italian_sun_title코0=이탈리아로 확장
emp_bav_italian_sun_desc코0=여러 세대에 걸쳐 바이에른 사람들은 아드리아 해의 신선한 바닷바람에 대한 열망으로 가득 차 있습니다. 이제 우리 국가는 우리의 [Root.GovernmentName]를 위해 그러한 영토를 획득할 수 있는 위치에 있습니다. 우리는 반드시 우리 스스로를 위해 베네치아와 크란스카를 점령해야 합니다.
emp_bav_oktoberfest_mission_title코0=옥토버페스트 설립
emp_bav_oktoberfest_mission_desc코0=통치자의 장엄함, 국민의 공정함, 말의 신속함, 맥주의 맛 등을 기념하며 우리나라의 영광에 맞추어 매년 축제를 개최한다면 우리의 위신과 명성은 실로 누구에게도 뒤지지 않을 것입니다.
emp_bav_illuminati_mission_title코0=일루미나티와 거래
emp_bav_illuminati_mission_desc코0=우리의 영광스러운 [Root.GovernmentName]은 스스로를 "계몽된 자 - 일루미나티"이라고 부르는 비밀 조직의 출현을 보았습니다. 그들의 목표 중 일부는 가치가 있지만, 다른 것들은 잠재적으로 혁명적인 생각에 의존하여 우리에게 위험할 수 있는 가능성이 있습니다. 우리는 그 문제에 대해 확고한 입장을 취하여 그들의 프로그램을 채택하거나 그 조직를 말살해야 합니다.
emp_bav_cultural_center_title코0=[Root.Capital.GetCapitalName] 개발
emp_bav_cultural_center_desc코0=유럽의 거대한 궁전에 있는 우리 동료들은 우리가 그들의 자본과 동등한 자본을 가질 때까지 우리를 진지하게 받아들이지 않을 것입니다.
emp_bav_splendour_title코0=제왕의 화려함
emp_bav_splendour_desc코0=화려함과 사치를 더 많이 받아들일수록 유럽의 다른 통치자들도 같은 행동을 합니다. 통치자의 장엄함과 국가의 영광에 관해서라면 남들이 우리를 앞지르게 할 수는 없습니다.
emp_bav_cultural_dominance_title코0=바이에른의 주도 문화(Boarisch als Leitkultur)
emp_bav_cultural_dominance_desc코0=바이에른 문화는 독일 사람들 사이에서 자부심을 가져야 하며, 우리의 아름다운 방언은 독일의 공통어가 되어야 합니다.
emp_bav_cultural_dominance_trigger_tooltip코0=북부 독일과 남부 독일 권역의 모든 프로빈스들: \n · 적어도 하나는 참이어야 합니다:\n · §Y[Root.GetName]§!에 의해 소유되어야 합니다.\n · §Y프로빈스§!는 더 이상 §Y[Root.Capital.GetName]§!보다 더 높은 개발도를 가지지 않습니다.
emp_bav_standing_army_title코0=상비군 모집
emp_bav_standing_army_desc코0=우리의 영토를 방어하고 영토 보유를 늘리기 위한 우리 군에 대한 요구가 증가함에 따라 신뢰할 수 없는 용병들의 보충을 받을 필요 없이 홀로 설 수 있는 바이에른 국군인 강력한 상비군의 설립이 필요하게 되었습니다.
emp_bav_sway_cologne_title코0=쾰른 흔들기
emp_bav_sway_cologne_desc코0=독립적인 성향이 강한 쾰른의 선제후들을 어떻게 해서든 우리의 힘에 구속함으로써 우리는 독일에서 우리가 권좌에 오르는 데 또 하나의 장애물을 제거하게 될 것입니다.
emp_bav_sway_cologne_effect_tooltip코0=만약 우리가 §Y쾰른§!을 우리의 종속국으로 만들어 이 미션을 클리어 한다면:
emp_bav_sway_cologne_effect_tooltip2코0=\n만약 §Y쾰른§!이 우리의 종속국이 아니라면:
emp_bav_tame_brandenburg_title코0=브란덴부르크 길들이기
emp_bav_tame_brandenburg_desc코0=브란덴부르크는 한때 비텔스가흐 가문이 지켰던 영토입니다. 하지만 신생 호엔촐레른 가문은 북부 독일에서 그들의 강력한 국가를 세우려는 야망을 가지고 있습니다. 우리는 이러한 야망이 꿈에 그치도록 해야합니다.
emp_bav_netherlands_title코0=바이에른령 네덜란드
emp_bav_netherlands_desc코1=바이에른은 네덜란드의 여러 영토에 대한 명백한 먼 주장을 가지고 있습니다. 바이에른의 권력을 과거의 영광으로 되살려 이러한 주장을 되살리고 이 번영한 지역에 대한 우리의 지배력을 재확립한 것은 옳은 일인 것 같습니다.
#Bavarian Mission Events
theocracy.1.desc.KOL_secondogeniture_of_BAV코0=우리가 현재 상속인이 부재이기 때문에, [probably_bavaria.GetUsableName]가 [probably_bavaria.Monarch.Dynasty.GetName] 가문의 귀족 하나를 그 자리를 위해 보내주었습니다.
theocracy.1.i코0=그렇게 하도록.
new_flavour_bav.10.t코0=팔츠의 선제후 지위를 바이에른으로 이전합니까?
new_flavour_bav.10.d코0=[From.Monarch.GetHerHis]에게 비텔스바흐 가문의 영지를 재통합시킴으로써, [From.GetUsableName]의 [From.Monarch.GetTitle] [From.Monarch.GetName]이(가) [From.Monarch.GetHerHis]의 선제후로서의 권리를 요청해 왔습니다. [From.GetUsableName]와(과) 팔츠의 정당한 지배자로서,  [From.Monarch.GetSheHe]가 요청하는 바는 [From.Monarch.GetSheHe]의 ([From.Monarch.GetSheHe]가 자랑스럽게 떠벌리던)선제후 지위 역사적인 소유권과, 팔츠 선제후 지위의 [From.GetUsableName]로의 이전입니다.
new_flavour_bav.10.d.bav코0=우리의 지위 중 하나에 팔츠 선제후국에 대한 지배권을 추가한 이 시기는 비텔스바흐 가문의 팔츠 지부가 가지고 있던 선제후 지위를 우리 스스로 주장하기에 이상적인 순간일 것입니다.
new_flavour_bav.10.a코0=[From.GetUsableName]의 선제후 만세!
new_flavour_bav.10.a2코0=처리해라.
new_flavour_bav.10.b코0=선제후 지위는 팔츠의 것으로 남을 것이다.
new_flavour_bav.10.b2코0=우리는 선제후가 필요없다.
new_flavour_bav.11.t코0=쾰른의 차남 상속권
new_flavour_bav.11.d코0=쾰른 선제후좌가 우리의 수중에 떨어졌습니다. 신성로마제국 내 우리의 한층 더 큰 야망을 위해 [KOL.GovernmentName]에서 우리의 이익 대변이 보증되도록 [Root.GetUsableName]의 [Root.GovernmentName] 계승서열에 있지 않은 [Root.Monarch.Dynasty.GetName] 가문의 일원이  [KOL.GetAdjective] [KOL.Monarch.GetTitle]의 자리를 차지하도록 보내는 계획이 고안되었습니다.
new_flavour_bav.11.a코0=수락한다.
new_flavour_bav.11.A.tooltip코0=§Y쾰른의 차남 상속제§!가 제정될 것입니다:\n이후에 [KOL.GetAdjective] [KOL.Monarch.GetTitle]는 [Root.GetAdjective]의 가문에 의해 통제될 것입니다. 이를 위해서 다음과 같은 조건이 성립해야 합니다:\n · §Y[Root.GetName]§!의 정부 형태가 통치자의 왕조와 함께 §Y군주정§!이여야 합니다.\n · §Y쾰른§!이 §Y[Root.GetName]§!의 속국이여야 합니다.\n · §Y쾰른§!의 정부 형태가 §Y신정§!이여야 합니다.\n
new_flavour_bav.11.b코0=하지 않는 게 좋다.
#Bavarian Mission Modifiers
bav_rising_power코0=통일된 바이에른
desc_bav_rising_power코0=우리의 강력하고 새롭게 재탄생한 바이에른은 신성로마제국의 일류 강국이 되기 위해 힘에서 힘으로 나아갈 수 있는 강력한 기반을 가지고 있습니다.
bav_professional_army코0=바이에른의 상비군
desc_bav_professional_army코0=우리는 바이에른의 국경을 방어하고 확장할 수 있는 잘 훈련된 상비군을 설립했습니다.
bav_professional_army2코0=바이에른의 상비군
desc_bav_professional_army2코0=우리는 바이에른의 국경을 방어하고 확장할 수 있는 잘 훈련된 상비군을 설립했습니다.
bav_boarisch_als_leitkultur코0=바이에른 문화 지배
desc_bav_boarisch_als_leitkultur코0=바이에른은 독일에서 경제 활동과 문화의 중심지가 되었습니다.
bav_italian_coast코0=바이에른 항해
desc_bav_italian_coast코0=아드리아 해안의 일부를 주장함으로써, 바이에른은 마침내 자국민의 가장 깊은 열망 중 하나를 성취하고 잠재적인 해군 강국으로 자리 매김했습니다.
bav_splendorous_bavaria코0=화려한 바이에른
desc_bav_splendorous_bavaria코0=우리의 화려함이 커짐에 따라, 유럽의 통치자들은 우리를 떠오르는 별로 주목하고 있습니다.
bav_established_oktoberfest코0=옥토버페스트
desc_bav_established_oktoberfest코0=우리는 통치자의 장엄함, 국민의 공정성, 말의 신속함, 맥주의 맛을 기념하며 우리 민족의 영광을 위한 연례 축제를 개최했습니다.
bav_tamed_brandenburg코0=브란덴부르크 길들이기
desc_bav_tamed_brandenburg코0=브란덴부르크가 야기한 위협을 종식시킨 우리는 이제 고도로 숙련된 육군 훈련장과 군사 전략가들을 활용하여 우리 군대의 질을 향상시킬 수 있게 되었습니다.
bav_piety_shown코0=신앙심
desc_bav_piety_shown코0=종교적 경건과 충실함은 위대한 나라의 초석입니다.
bav_piety_spread코0=전도하는 나라
desc_bav_piety_spread코0=우리의 모범과 확고한 행동을 통해 우리는 이웃들이 신앙 문제에 대한 인도를 구하도록 했습니다.
opinion_bav_center_of_religion코0=참된 신앙의 길을 보여 주십시오
opinion_bav_repealed_electorate코0=폐지된 우리의 선제후 자격
opinion_bav_gave_electorate코0=우리에게 선제후 지위를 부여
opinion_bav_refused_to_transfer_electorate코0=거부된 선제후 자격
bav_bavarian_netherlands코0=바이에른령 네덜란드
desc_bav_bavarian_netherlands코0=네덜란드의 항구도시와 상인은 이제 우리 소유로, 그들의 부를 우리 재원으로 돌릴 수 있게 되었습니다.
#Saxon Missions
emp_sax_conquer_brunswick_title코0=서쪽으로 확장
emp_sax_conquer_brunswick_desc코0=우리의 이웃인 브라운슈바이크 공국의 벨프 가문, 안할트 공국의 아스카니아 가문, 그리고 마그데부르크의 주교들은 우리 쪽에서 조금이라도 약한 모습을 보인다면 덤벼들곤 했습니다. 우리는 그들을 우리 [Root.GovernmentName]으로 가져와야 합니다.
emp_sax_reclaim_ancestral_lands_title코0=선조들의 땅 되찾기
emp_sax_reclaim_ancestral_lands_desc코0=옛 작센 공국의 중심지는 베스트팔렌과 하 작센 지방이였습니다. 우리들의 선조의 땅을 되찾는 것은 야심찬 [Root.GetAdjective] [Root.Monarch.GetTitle]에게 좋은 목표가 되어줄 것입니다.
emp_sax_defragment_title코0=분열 방지
emp_sax_defragment_desc코0=베틴 가문은 계승 분쟁의 결과로 인해 빈번하게 갈라섰습니다. 우리가 신성 로마 제국에서 강력한 세력을 유지하려면, 우리는 반드시 이것을 피하고 작센 지역을 하나로 묶어야만 합니다.
emp_sax_conquer_brandenburg_title코0=브란덴부르크 정복
emp_sax_conquer_brandenburg_desc코0=브란덴부르크의 호엔촐레른 가문은 독일 북부에 강력한 국가를 세우리라는 야망을 가지고 있습니다. 우리 영토가 그들의 군대에 의해 원치 않는 방문을 받지 않도록, 그들의 꿈이 현실이 되지 않도록 해야 합니다.
emp_sax_conquer_erzgebirge_title코0=국경지대의 영유권 주장
emp_sax_conquer_erzgebirge_desc코1=강력한 보헤미아 왕국은 우리의 국경에 위협적인 존재입니다. 그러나 루사티아와 에르즈게비르게의 국경지대는 작센과 독일의 다른 지역에서 많은 정착민들을 끌어들였습니다. 우리가 보헤미아 왕국을 물리칠 수 있다면, 그들은 반드시 그들의 새로운 군주 [Root.GetAdjective]를 받아들이는 것을 기쁘게 받아들일 것입니다.
emp_sax_conquer_silesia_title코0=슐레지엔을 차지하라
emp_sax_conquer_silesia_desc코0=루사티아처럼 작센 정착민들에게 매력적인 목표인 슐레지엔의 부유한 땅은 우리와 동부 확장지역 사이에 서 있습니다. 우리는 이 전략적으로 중요한 지역을 정복해야 합니다.
emp_sax_union_with_poland_title코0=폴란드의 왕
emp_sax_union_with_poland_desc코0=우리는 [Root.GetAdjective] [Root.Monarch.GetTitle]의 소유로 우리에게 가장 큰 잠재적 위협 중 하나를 구속함으로써 우리의 강해지는 국력을 강화해야만 합니다.
emp_sax_conquer_franconia_title코0=프랑켄 정복
emp_sax_conquer_franconia_desc코1=우리는 오랫동안 코부르크를 프랑켄 내의 우리의 거점으로 간주해 왔습니다. 아마도 우리의 영토를 확장하기 위해서 우리가 그것을 발판으로 삼아야 할 때인 것 같습니다.
emp_sax_found_wittenberg_title코0=비텐베르크 대학
emp_sax_found_wittenberg_desc코0=우리는 [Root.GovernmentName]에게 봉사하기 위해 미래의 신학자, 법학자, 의학자를 양성할 수 있는 배움의 중심지을 구축하고 독일의 선도적 정신을 끌어 모아야 합니다.
emp_sax_victor_for_faith_title코0=진정한 믿음의 승리자
emp_sax_victor_for_faith_desc코0=유럽의 이익을 위해 우리는 [Root.Religion.GetName] 신앙을 위해 종교 개혁 전쟁에서 승리해야만 합니다.
emp_sax_victor_for_faith_religious_wars_happened_tooltip코0=종교 리그의 전쟁은 끝났습니다.
hre_religion_is_root_tooltip코0=§Y[Root.Religion.GetName]§!은 신성 로마 제국 에서 독보적인 신앙입니다.
emp_sax_weimar_classicism_title코0=바이마르 고전주의
emp_sax_weimar_classicism_desc코0=우리 도시는 반드시 독일에서 높은 문화의 유명한 중심지가 되어야 합니다.
emp_sax_spread_wettins_title코0=[Root.GetSpreadDynastyOrFallbackMissionTitle]
emp_mission_spread_dynasty_title코0=[Root.Monarch.Dynasty.GetName]의 확산
emp_mission_spread_nodynasty_title코0=영향력 확산
emp_sax_spread_wettins_desc코0=[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]
emp_sax_mission_spread_dynasty_desc코0=[Root.Monarch.Dynasty.GetName] 가문은은 매우 길고 기품 있는 역사를 지니고 있습니다. 우리가 미래에 축적한 위신과 영향력을 보전하기 위해, 우리는 우리 가문에 대한 더 많은 지위를 구하고 [Root.Monarch.Dynasty.GetName]이 가능한 한 많은 왕좌를 차지하도록 해야 합니다.
emp_sax_mission_spread_nodynasty_desc코0=우리의 힘은 우리의 외교만큼 군대에 그다지 많지 않습니다. 우리는 우리와 같은 방식으로 세상을 볼 수 있는 사람들과의 관계를 강화해야 합니다.
emp_sax_become_king_title코0=왕이 되기
emp_sax_become_king_desc코0=[Root.GetName]은 우리가 스스로 왕의 칭호를 주장할 수 있을 때까지는 결코 이류 이상의 것으로 보이지 않을 것입니다.
emp_sax_manufacturing_title코0=작센 제조업
emp_sax_manufacturing_desc코0=작센 지방에는 많은 천연 자원이 있습니다. 이러한 원자재를 완제품으로 전환함으로써 우리 땅의 번영을 크게 늘릴 수 있을 것입니다.
emp_sax_meissen_porcelain_title코0=마이센의 도자기
emp_sax_meissen_porcelain_desc코0=유럽은 전통적으로 극동지역에서 도자기를 수입해 왔습니다. 도자기 제조의 비밀을 배우고 우리 땅에서 공예품을 설립함으로써 우리는 상당한 부를 확보할 수 있었습니다.
emp_sax_meissen_porcelain_trigger_tooltip코0=이벤트 §Y"중국의 유럽 상인들"§!이 일어났습니다.
emp_sax_industrialisation_title코0=작센 지방 산업화
emp_sax_industrialisation_desc코0=우리는 작센 지방이 독일의 산업 중심지 중 하나가 될 수 있도록 우리의 제조력을 계속 성장하도록 해야합니다.
#Saxon Mission Modifiers
sax_saxon_settlement코0=작센 정착지
desc_sax_saxon_settlement코0=많은 수의 작센인들이 이미 이 지역에 정착했습니다.
sax_saxon_ambition코0=작센 야망
desc_sax_saxon_ambition코0=우리는 작센 공국의 오래된 영토를 재결합했습니다. 이제, 북부 독일을 지배하는 우리의 앞길을 가로막는 것은 아무것도 없습니다.
sax_defeated_brandenburg코0=브란덴부르크 변경백국 정복
desc_sax_defeated_brandenburg코0=브란덴부르크를 쉽게 격파한 우리는 이제 고도로 숙련된 육군 훈련장과 군사 전략가를 활용하여 우리 군대의 질을 향상시킬 수 있게 되었습니다.
sax_king_of_poland코0=폴란드의 군주
desc_sax_king_of_poland코0=더 이상 우리는 이류 국가가 아닙니다: 작센이 이제 폴란드를 지배한다!
sax_meissen_porcellan_province_mod코0=마이센 도자기 제조업
desc_sax_meissen_porcellan_province_mod코0=우리의 창의적인 사업가들은 마이센에 유럽 최초의 도자기 제조소를 설립했습니다.
sax_meissen_development코0=마이센에 대한 투자
desc_sax_meissen_development코0=마이센과 주변 지역은 상당한 투자 호황을 경험하고 있습니다.
sax_wittenberg_uni코0=비텐베르크 대학
desc_sax_wittenberg_uni코0=비텐베르크에 있는 우리의 새로운 대학은 독일의 군주들 사이에서 우리의 위신과 도덕적 지위를 증가시킬 것입니다.
sax_victory_of_faith코0=믿음의 승리
desc_sax_victory_of_faith코1=우리는 이단적인 신앙이 생겨나는 곳마다 뿌리뽑으며 우리의 믿음에 영광스러운 승리를 거두었습니다.
sax_weimar_classicism코0=바이마르 고전주의
desc_sax_weimar_classicism코0=많은 저명한 예술가들과 문학가들이 우리 도시에 기반을 세웠습니다.
sax_production_prospering코0=번영하는 생산
desc_sax_production_prospering코0=작센에서 산업화가 속도를 내고 있으며, 우리 제조업은 전례 없이 높은 수익을 기록하고 있습니다.
sax_holder_of_duchies코0=공작령들의 지배자
desc_sax_holder_of_duchies코0=우리는 프랑켄 공국과 작센과 튀링겐 공국을 통합했습니다. 이제 독일의 강대국 중 하나로서 우리의 능력을 의심하는 사람은 거의 없습니다.
sax_many_thrones코0=왕조 네트워크
desc_sax_many_thrones코0=우리 왕가는 유럽 전역에 퍼져 있어, 우리의 외교적 목표을 달성하기 위해 이용할 수 있는 대가족 망을 제공하고 있습니다.
sax_lots_of_influence코0=작센 영향력
desc_sax_lots_of_influence코0=우리는 유럽 전역에 걸쳐 상당한 영향력을 구축했습니다. 이제 우리처럼 세상을 보는 다양한 국가들이 있으며, 우리의 외교적 목표를 달성하기 위해 우리에게 큰 네트워크를 제공합니다.
#Saxon Mission Events
flavor_sax.3.name코0=라이프치히 번영
flavor_sax.3.desc코0=라이프치히는 주요 시장 도시로 발전하여 신성 로마 제국 전역의 장인과 상인을 끌어드렸습니다. 이 이주자들은 상당한 부와 새로운 무역을 가져옵니다. 최근, 뉘른베르크에서 가장 유명한 인쇄업자 중 한 명인 콘라드 카첼로펜(Konrad Kachelofen)은 도시로 이주하여 대형 인쇄소를 설립하였습니다. 이것은 확실히 도시에 대한 미래 번영으로 이어질 것입니다. -그리고 우리에게 돌아오는 더 높은 세금이 될 것입니다- 미래에.
flavor_sax.3.A코0=훌륭하군.
#Milan Missions
emp_mlo_subdue_genoa_title코0=제노바 공화국 제압
emp_mlo_subdue_genoa_desc코0=제노바의 황금기가 지났습니다 - 이제 마침내, 우리가 오래된 적을 압도할 때입니다. 우리가 성장하는 [Root.GovernmentName]를 흡수 할 수 있다면 우리의 힘은 크게 증가 할 것입니다.
emp_mlo_emilia_romagna_title코0=남쪽으로의 확장
emp_mlo_emilia_romagna_desc코0=밀라노의 비스콘티 공작은 에밀리아-로마냐의 국경 지대를 장악하기 위해 많은 전쟁을 치뤘습니다. 하지만, 이러한 전쟁은 궁극적으로 헛된 일이 되었고 페라라와 볼로냐의 도시들은 여전히 우리를 무시합니다. 우리는 반드시 그들의 저항을 무너뜨려야 합니다.
emp_mlo_tuscany_title코0=토스카나 정복
emp_mlo_tuscany_desc코0=토스카나의 도시들은 오랫동안 그들의 부유함으로 밀라노 공작을 유혹해왔습니다. 만약 우리가 그들을 우리의 국가에 통합할 수 있다면, 우리는 북부 이탈리아에 강력한 국가를 세우겠다는 우리의 목표를 향해 나아가게 될 것입니다.
emp_mlo_reclaim_ducal_lands_title코0=공작령 회복
emp_mlo_reclaim_ducal_lands_desc코0=베네치아는 브레시아와 베르가모를 차지하고 있습니다. 이 도시들은 1395년의 제국 문서에 정의된 밀라노의 경계에 속해있는 도시들이고, 당연히 밀라노에 속해야 할 도시들입니다. 우리가 과거의 강대국으로 돌아가려면 우리는 반드시 이 도시들을 다시 차지해야합니다
emp_mlo_terra_firma_title코0=베네치아 주 육지 점령
emp_mlo_terra_firma_desc코1=베니스는 오랫동안 북이탈리아의 지배권을 놓고 우리의 경쟁자였습니다. 베네치아 주의 육지를 정복함으로써 우리는 북이탈리아에 있는 베니스의 땅을 베니스 도시 자체로 줄이고, 도시 전체에 대한 우리의 우월성을 주장할 수 있습니다!
emp_mlo_terra_firma_trigger_tooltip코0=§Y베네치아§!는 §Y베네치아§!를 제외하고는 §Y북부 이탈리아§!에서 어떤 프로빈스도 보유하지 않습니다.
emp_mlo_kingdom_of_lombardy_title코0=롬바르디아 왕국
emp_mlo_kingdom_of_lombardy_desc코0=12세기에서 13세기에 롬바르디아는 롬바르드 연맹으로 알려진 도시들의 연합에 의해 통합되었습니다. 하지만 연합은 붕괴되었고 밀라노와 다른 뛰어난 도시 국가들은 공백을 메우기 위해 남겨졌습니다. 우리는 연맹을 부활 시켜야 하지만 이번에는 밀라노에 의해 지배되어야 하며, [Root.GovernmentName]는 영구적인 지도력을 제공하고 그들의 통합을 보증해야 합니다. - 롬바르디아의 진실된 [Root.GetTier2GovernmentType]
#GetTier2GovernmentType
string_republic코0=공화국
string_kingdom코0=왕국
string_theocratic_state코0=신정
emp_mlo_union_with_naples_title코0=나폴리와의 동군 연합
emp_mlo_union_with_naples_desc코0=다른 주요 강대국과 마찬가지로, 우리는 나폴리 왕국에 대한 클레임을 주장할 모호한 구실을 발견할 수 있었습니다. 이 클레임을 시행하면 이탈리아의 대부분은 우리의 통치 하에 들어올 것입니다.
emp_mlo_destroy_austria_title코0=오스트리아 파괴
emp_mlo_destroy_austria_desc코0=너무 오랫동안 북부 이탈리아는 오스트리아 황제의 그림자 아래 살았습니다. 우리는 이탈리아가 그들의 위협으로부터 안전하다는 것을 보장해야합니다 - 영구적으로.
emp_mlo_friends_in_high_places_title코0=고위직에 있는 친구들
emp_mlo_friends_in_high_places_desc코0=밀라노의 상품은 부유하지만 분열된 이탈리아 반도를 탐욕스럽게 바라보는 유럽의 강대국 들에게 매우 유혹적입니다. 만약 우리가 생존하고 번영하려면. 우리는 정복자들을 물리쳐 줄 수 있는 강력한 후원자들이 필요할 것입니다.
emp_mlo_friends_in_high_places_trigger_tooltip코1= 국가들:\n · 다음 중 하나는 사실이어야 합니다:\n · §Y[Root.GetName]§!와의 동맹.\n · §Y[Root.GetName]§! 종속국.
emp_mlo_secure_rule_title코0=우리의 법도를 지켜라
emp_mlo_secure_rule_desc코0=반항적인 종속국, 분노에 찬 황제, 복수심에 불타는 교황은 밀라노 [Root.GovernmentName]의 생존을 위협하고 있습니다. 우리는 우리 국가의 생존을 보장하려면 승인과 인정을 받아야합니다.
emp_mlo_secure_rule_effect_tooltip코0=§Y밀라노§!에 §Y동군연합 재결성§! 전쟁 명분을 지닌 모든 국가들은 전쟁 명분을 상실할 것입니다.
emp_mlo_swiss_mercs_title코0=스위스 이용
emp_mlo_swiss_mercs_desc코0=스위스 용병들은 알프스 산맥 양쪽의 분쟁에 사용된 많은 군대의 주축이 되어 왔습니다. 만약 우리가 그들에게 먼저 접근을 할 수 있다면, 우리는 우리의 적들보다 상당한 이점을 가질 수 있을 것입니다.
emp_mlo_swiss_mercs_own_swiss_province_tooltip코0=§Y[Root.GetName]§!는 Y스위스§! 지방의 한 프로빈스를 소유하고 있습니다.
emp_mlo_fortify_alps_title코0=도로 요새화
emp_mlo_fortify_alps_desc코0=이탈리아 북부에 위치한 우리의 위치는 알프스를 이용하여 추가적인 방어벽을 만들기에 좋은 위치에 있다는 것을 의미합니다. 우리는 국경 지역을 요새화하고 우리의 영토가 정복자의 먹음직스러운 목표가 되지 않도록 하기 위해 창의적인 생각을 계속해서 해야만 합니다.
emp_mlo_fortify_alps_effects_tooltip코0=§Y[Root.GetName]§!가 §Y특정한 프로빈스§!에 설치된 요새들아 §G업그레이드§!됩니다.
emp_mlo_alpine_wall_title코0=알프스 방벽
emp_mlo_alpine_wall_desc코0=이탈리아 북부는 사람들이 이곳에 계속해서 오랫동안 거주한 만큼 외세의 침략에 취약했습니다. 알프스의 자연 장벽과 원주민의 군사력만이 외국의 지배를 가로막고 서 있습니다. 우리는 이 자유가 온전하게 유지되도록 해야만 합니다.
emp_mlo_alpine_wall_trigger_tooltip코1=어떤 §Y북부 이탈리아§! 프로빈스도 존재하지 않습니다:\n · 다음 중 하나가 참이여야 합니다:\n · §Y라틴§! 문화 그룹의 국가에 의해 통제되고 있지 않습니다.\n · §Y라틴§! 문화 그룹 국가의 속국에 의해 통제되고 있지 않습니다.
emp_mlo_italian_freedom_title코0=이탈리아의 자유
emp_mlo_italian_freedom_desc코0=이탈리아는 너무 오랫동안 그녀의 문제에 대한 외세의 간섭의 모욕을 겪어왔습니다. 외세의 지배를 완전히 끝내야 할 때입니다.
emp_mlo_italian_freedom_trigger_tooltip코0=§Y이탈리아§! 권역에서 어떤 프로빈스도 존재하지 않습니다:\n · 소유자\n · 다음 중 하나가 참이여 합니다\n · §Y라틴§! 문화 그룹에 속하지 않습니다\n · 라틴 문화 그룹 국가의 속국이 아닙니다.
emp_mlo_renaissance_city_title코0=르네상스의 도시
emp_mlo_renaissance_city_desc코0=밀라노가 자유롭고 독립된 주권 국가로서 최후의 만찬을 즐기지 않도록 하기 위해선 부와 문화의 재탄생을 경험해야만 합니다.
emp_mlo_develop_po_valley_title코0=롬바르디아 개발
emp_mlo_develop_po_valley_desc코0=롬바르디아는 이탈리아는 말할 것도 없고 이미 유럽에서 가장 부유한 지역 중 하나입니다. 그곳에 조국의 새로운 제조 관행을 적용함으로써 우리는 진정한 경제 강국으로 거듭날 수 있습니다.
emp_mlo_italian_riches_title코0=이탈리아의 부
emp_mlo_italian_riches_desc코0=이탈리아의 부호들은 그녀를 그들의 세력을 확장하려는 사람들의 소중한 목표로 만듭니다. 그것이 우리 수중 안에 있다면, 우리가 유럽의 강대국들 중 하나가 되는 것을 용이하게 할 것입니다.
emp_mlo_italian_riches_effect_tooltip코0=모든 §YLombard§! 문화의 모든 소유한 지역에 분리주의가 없습니다:\n · 개발도 §Y1§!을 얻는다.
emp_mlo_all_roads_lead_to_milan_title코0=모든 길은 밀란으로 이어진다
emp_mlo_all_roads_lead_to_milan_desc코0=밀라노는 로마만큼이나 오래된 고도이고, 역사에서 거의 기품 있게 남아있습니다. 이제 이탈리아 문화와 권력의 재탄생을 볼 수 있는 이 새로운 시대에 우리는 수년 전 로마가 누렸던 이탈리아에서의 우월성을 스스로 주장할 수 있는 기회를 갖게 되었습니다
emp_mlo_control_the_vatican_title코0=바티칸 통제
emp_mlo_control_the_vatican_desc코0=교황은 단지 기독교의 도덕적인 힘만이 아닙니다. 그는 이탈리아 반도의 넓은 영역에 대한 상당한 직접적인 힘을 투사할 수 있습니다. 그런 만큼 그는 무시무시한 적으로서 나타날 수도 있을 것입니다. 어떻게든 성하께서 우리의 이익에 반하여 그분의 상당한 국력을 사용하지 않도록 해야 합니다.
emp_mlo_milan_victorious_title코0=승리의 밀라노
emp_mlo_milan_victorious_desc코0=우리 군대는 우리를 적대할 수 있는 모든 이을 상대로 승리하고, 새로운 만남을 통해 조국에 영광을 가져다 줄 것입니다!
emp_mlo_milan_victorious_tooltip코2=어떤 국가도 존재하지 않습니다:\n · 다음 중 하나가 참이여야 합니다:\n · §Y[Root.GetName]§!의 이웃 국가입니다.\n · 다음 권역에 수도를 가지고 있습니다: §Y프랑스§!, §Y남부 독일§!, §Y이베리아§!, §Y이탈리아§!, 혹은 §Y발칸§!\n · 적어도 §Y[Root.GetName]§!만큼 큰 군대를 가지고 있습니다.\n · 최근 §Y100§!년 동안 §Y[Root.GetName]§!에게 전쟁에서 패하지 않았습니다.
emp_mlo_university_rules_title코0=[Root.GetMLOMissionUniversityRulesTitle]
emp_mlo_university_rules_desc코0=[Root.GetMLOMissionUniversityRulesDesc]
emp_mlo_university_rules_monarchy_title코0=법학대학
emp_mlo_university_rules_monarchy_desc코0=법학 대학의 성장을 지원함으로써, 우리는 뛰어난 사상가의 꾸준한 공급을 확보할 수 있을 것입니다.
emp_mlo_university_rules_democracy_title코0=계몽된 자들의 통치
emp_mlo_university_rules_democracy_desc코0=법학교는 우리 위대한 공화국의 보루입니다. 우리는 그들의 성장을 지지하고 그들이 현재와 미래에 우리의 자유를 보호할 선도적인 시민들을 계속해서 제공하도록 해야할 것입니다.
emp_mlo_ambrosian_republic_mission_title코0=공화주의자들의 갈망
emp_mlo_ambrosian_republic_mission_desc코0=우리 주 내에 독재자들의 통치보다 공화정 정부를 선호하는 사람들이 있습니다. 우리는 이 분쟁을 우리 계급에서 해결해야만 합니다 - 밀라노는 공화국이 될 것인가, 아니면 공국이 될 것인가?
emp_mlo_ambrosian_republic_mission_trigger_tooltip코0=§Y"황금 암브로시아 공화국"§! 재앙을 완료했습니다.
#Milan Mission Events
new_flavour_mlo.15.name코0=[Root.GetName]의 비단?
new_flavour_mlo.15.desc코0=북부 롬바르디아의 번영하는 마을인 [Root.GetName]의 저명한 지주 중 하나인 [Root.Owner.mlo_silk_guy. GetName]는 간신히 누에를 얻었고 많은 개체가 유지될 수 있도록 충분한 수량의 뽕나무와 함께 그의 사유지에 누에를 들여왔습니다. 이제 그는 그가 주장하길 이 영역에 막대한 부를 가져다 줄 발명품인 대량의 잘 짜인 실크가 생산되고 수출될 수 있도록 [Root.GetCapitalName]에 공장 건설을 하려 하며 이를 위한 융자를 요청해왔습니다.
new_flavour_mlo.15.a코0=그에게 필요로 하는 것을 주어라
new_flavour_mlo.15.b코0=다른 일에 그 능력을 쓰도록 해라.
#Milan Modifiers
mlo_milan_victorious_modifier코0=승리한 밀라노
desc_mlo_milan_victorious_modifier코0=우리의 군대는 유럽 전역에서 승리를 거두었습니다.
mlo_taken_genoa코0=제노바의 통합
mlo_ascendant_force코0=밀라노의 우세
desc_mlo_ascendant_force코0=합스부르크가의 몰락과 함께 밀라노는 주요한 강대국이 될 것입니다.
mlo_has_friends코0=강력한 동맹
desc_mlo_has_friends코0=약삭빠른 외교 정책을 통해 우리는 우리의 도시를 우리의 적으로 부터 안전하게 지킬수 있게 하였다- 어쨌든 가까운 미래에는.
mlo_successful_ambrosian_republic코0=성 암브로스를 위하여!
desc_mlo_successful_ambrosian_republic코0=황금 암브로시아 공화국은 이탈리아 북부에서 번영하는 국가, 자유의 보루로 발전하기 위한 초기의 투쟁을 극복했습니다.
mlo_law_courts_and_university코0=롬바르드 법원과 대학
desc_mlo_law_courts_and_university코0=우리 도시에 있는 위대한 법학대학과 대학이 번성함에 따라, 우리의 미래에 지속적인 번영을 가져다 줄 위대한 사상가들을 꾸준히 제공하고 있습니다.
mlo_expanded_fortifications코0=확장된 요새
desc_mlo_expanded_fortifications코0=우리의 혁신적인 군사 기술자들은 현재 우리의 적들에게 주요한 장애물로 작용하고 있는 이 지방의 요새에 다양한 개선책을 추가했습니다.
mlo_alpine_fortifications코0=알프스 요새
desc_mlo_alpine_fortifications코0=우리의 혁신적인 군사 기술자가 우리의 요새에 여러가지 개선점을 추가했습니다. 이는 우리의 적에게 주요한 장애물로써 역활을 할 것입니다.
mlo_lombard_renaissance코0=롬바르드 르네상스
desc_mlo_lombard_renaissance코0=르네상스는 우리 국가에 새로운 번영의 시대를 가져왔다.
mlo_controls_pope코0=우리 교황
desc_mlo_controls_pope코0=우리는 우리의 종교적 지도자, 교황이 우리의 이익을 위해 그 수단을 마음대로 사용할 수 있도록 보장했습니다.
mlo_controls_pope_heretic코0=이단 교황에 대한 통제
desc_mlo_controls_pope_heretic코0=기독교 세계의 자랑스럽고 오만한 지도자 교황은 우리의 손에 들어왔습니다. 더 이상 그의 이단적인 믿음이 유럽에 영향을 미치지 못할 것입니다.
mlo_mona_lisa코0=모나리자
desc_mlo_mona_lisa코0=밀라노의 군주는 모나리자를 얻었으며, 자부심을 가지며 그들의 수도에 있는 미술 전시관에 전시해 놓고 있습니다.
mlo_unified_italy코0=이탈리아 통일
desc_mlo_unified_italy코0=대중들은 그들의 새로운 주인을 환경하고 있으며, 통일된 이탈리아에 대한 이상을 받아드리고 있습니다.
mlo_the_swiss_mercs코0=스위스 용병 대장
desc_mlo_the_swiss_mercs코0=우리는 스위스 용병 대장으로부터 유럽 전역에 있는 최고의 용병부대에 대한 우선적인 접근에 대한 계약을 맺었습니다.
mlo_capital_of_italy코0=이탈리아의 수도
desc_mlo_capital_of_italy코0=밀라노는 로마가 지난 몇 년간 그랬던 것 처럼 오늘날 이탈리아의 중심지 입니다.
mlo_secure_state코0=지도력 보호
desc_mlo_secure_state코0=우리의 지도자의 정통성에 대한 의문을 해결했습니다. 이제 어느 누구도 우리 영토에 대한 권리에 대해 의문을 제기하는 사람은 없습니다.
mlo_italian_freedom코0=이탈리아인들의 자유의 수호자
desc_mlo_italian_freedom코0=밀라노는 외부로 부터 이탈리아 반도를 지키는 방벽이며 다른 유럽 지역에게 이탈리아의 힘을 투영합니다.
mlo_dealt_with_republicanism코0=회복된 질서
desc_mlo_dealt_with_republicanism코0=우리는 밀라노가 어떻게 통치되어야 할지를 둘러싼 갈등에서 밀라노의 질서를 회복했습니다.
#Savoyard-Piedmontese Missions
emp_sav_conquer_counties_title코0=피에몬테 통합
emp_sav_conquer_counties_desc코0=우리는 피에몬테에 상당한 영토를 보유하고 있습니다. 하지만, 살루초와 몬페라토의 백작들은 여전히 우리로부터 독립적인 지위를 유지하고 있습니다. 우리는 그들을 우리의 직접적인 지배하에 둠으로써 우리의 힘을 통합해야만 합니다.
emp_sav_conquer_genoa_title코0=제노바 정복
emp_sav_conquer_genoa_desc코0=우리는 니스 인근의 좁은 해협을 통해서만 바다로 진출할 수 있습니다. 하지만 이 곳은 쉽게 봉쇄당할 수 있기에, 만일 우리가 제노바와 리구리아 지역을 손에 넣는다면, 이러한 문제는 해결될 것이며 강력한 해군과 무역 강국이 될 수 있는 태세를 갖추게 될 것입니다.
emp_sav_conquer_sardinia_title코0=샤르데나 통합
emp_sav_conquer_sardinia_desc코0=사르데냐는 부유한 지역이 아니지만, 사르데냐 왕국은 인정받는 칭호입니다. 만일 우리가 이 섬과 작위를 주장할 수 있다면, 마침내 우리를 유럽에서 정통적인 일류 국가임을 주장할 수 있습니다.
emp_sav_conquer_sicily_title코0=시칠리아 획득
emp_sav_conquer_sicily_desc코0=이제 우리는 샤르데냐를 통제 하였으며, 우리의 시선은 저명한 역사와 상당한 부를 가진 시칠리아 섬으로 향해야 한다. 시칠리아를 통제한다면, 이탈리아의 서해에 대한 통제권과 지중해 무역로의 재물을 수도로 이동시킬 수 있는 강력한 위치에 서게 될 것이다.
emp_sav_conquer_lombardy_title코0=롬바르디 정복
emp_sav_conquer_lombardy_desc코0=밀라노 사람은 우리의 동쪽 국경의 강력하고 공격적인 군대를 나타냅니다. 하지만 그들의 부유한 종속 도시들은 변덕스러우며 쉽게 자신들의 규칙을 버리고 우리의 리더쉽을 받아 들일 수 있을겁니다.
emp_sav_conquer_UPCI_title코0=토스카나로의 진출
emp_sav_conquer_UPCI_desc코0=토스카나와 에밀리아-로마냐의 도시국가들은 강력한 지도력이 부족합니다. 우리는 우리가 그것을 제공할 수 있다고 그들을 설득해야합니다.
emp_sav_union_with_naples_title코0=나폴리와의 동군 연합
emp_sav_union_with_naples_desc코0=나폴리인들은 남부 이탈리아에 큰 영토를 보유하고 있습니다. 그들은 해외 세력에 의한 적대적 인수의 대상이었습니다.[Root.GetMissionSavUnionNaples]
GetMissionSavUnionNaples_italian코0=이제, 고통받았던 이탈리아인들을 위해 왕국의 지위을 주장하고 우리의 떠오르는 힘에 합칠 때입니다!
GetMissionSavUnionNaples_french코0=예외는 없습니다 - 이탈리아에서의 영토를 확장시킬 시간입니다!
emp_sav_conquer_venetia_title코0=베네치아 점령
emp_sav_conquer_venetia_desc코0=베네치아는 이탈리아의 왕관의 보석과 같은 존재입니다. 그녀를 우리의 통제 하에 넣지 않는 한 우리의 북쪽 국경은 영원토록 안전하지 않을 것이 자명합니다.
emp_sav_integrate_geneva_title코0=제네바 통합
emp_sav_integrate_geneva_desc코0=제네바의 도시는 우리의 통치아래 상당한 자치권을 누리고 있습니다. 실제로 제네바는 스위스 연맹과 끈끈한 관계를 가지고 있으며, 연맹에 합류할 가능성 또한 존재합니다. 우리는 제네바가 우리의 지배권에 대해 벗어나지 못하도록 통치를 강화해야 합니다.
emp_sav_defeat_the_swiss_title코1=에스칼라드를 오르라(Monter l'Escalade)0
emp_sav_defeat_the_swiss_desc코0=우리 북쪽 국경에 있는 스위스 연맹은 [Root.GetName]의 숙적이였습니다. 지독하게 독립적인 그들의 세계관은 우리와 많이 다르며, 가끔 이단적 믿음의 근원이 됩니다. 우리는 그들을 제거해야 합니다.
emp_sav_conquer_burgundy_title코0=부르고뉴 정복
emp_sav_conquer_burgundy_desc코0=부르고뉴의 신예 공국이 북쪽에서 우리를 위협하고 있습니다. 그들과 맞닥뜨리고 프랑스가 단결하는 것은 무서운 전망이겠지만, 만약 우리가 중부 프랑스에 있는 부르고뉴 영토를 점령할 수 있다면, 아마도 우리는 프랑스군을 한번 - 혹은 완전히 패퇴시킬 수 도 있을 겁니다.
emp_sav_conquer_provence_title코0=프로방스 획득
emp_sav_conquer_provence_desc코0=프로방스 공작은 광대한 영토에 대해 얼토당토않은 영유권 주장을 하는 엄청난 허세를 가지고 있습니다. 하지만 사실 그는 지중해의 작고 떨어져 있는 섬과 프랑스 내의 고립된 영토만을 지배하고 있습니다. 우리는 그의 약점을 이용하여 남부 프랑스에 있는 프로방스 영토를 점령하여 알프스 주변의 영토를 지배해야 합니다.
emp_sav_conquer_occitania_title코0=사보이의 옥시타니아
emp_sav_conquer_occitania_desc코0=과거에, 우리는 강국들에게 둘러싸인 프랑스 내의 작은 내륙국에 불과하였습니다. 우리는 이 상황을 타개할 수 있습니다. 프로방스의 정복은 남프랑스 일대를 지배할 수 있는 길을 열어주었습니다. 우리는 우리들의 운명을 붙잡아야만 합니다!
emp_sav_conquer_occitania_effect_tooltip코0=소유하고 있는 모든 §Y옥시타니아§! 문화를 가진 프로빈스들이 §Y30년§! 동안 §Y사보이의 옥시타니아§! 변동치를 가집니다. 이 변동치는 다음과 같습니다:\n · 지역 불안: §G-2.00§!\n · 월별 자치도 변화:  §G-0.05§!
emp_sav_claim_france_title코0=프랑스에 대한 영유권
emp_sav_claim_france_desc코0=종종 프랑스의 왕들은 사보이로 그 탐욕스러운 눈을 돌렸습니다. 이제 우리와 그들의 입장은 바뀌었으니 그들의 왕좌에 대한 정당한 주장을 요구할 시간이 왔습니다.
emp_sav_claim_france_effect_tooltip코0=§Y사보이§!의 정부 등급이 §Y왕국§!으로 변경됩니다.
emp_sav_have_a_friend_title코0=다수의 힘
emp_sav_have_a_friend_desc코0=사보이는 정복자들에게 구미가 당기는 먹잇감입니다. 우리가 외세의 약탈로부터 어느 정도 의지할 수 있도록 유럽의 강대국 중 한 곳과 친구가 되는 것이 중요할 것입니다.
emp_sav_cover_your_bases_title코0=만반의 준비
emp_sav_cover_your_bases_desc코0=우리 국가의 역사는 한 광주리에 가지고 있는 모든 열매를 넣어두는 것이 재앙이 될 수도 있다는 것을 쉽게 입증해 보였습니다. 우리는 무슨 일이 닥치더라도 우리가 강력한 우군들을 가지고 있다는 것을 충분히 보장할 만한 동맹 네트워크를 준비해야만 합니다.
emp_sav_cover_your_bases_trigger_tooltip코1= 해당 국가들이 §Y[Root.GetName]§!의 동맹이거나 속국입니다.
emp_sav_fortify_all_title코0=알프스 요새화
emp_sav_fortify_all_desc코0=사보이와 피에몬테의 자연 지형은 알프스 산맥의 양쪽에 있는 고산지대로서 강력한 힘을 발휘할 수 있습니다. 우리의 대지들을 많이 요새화함으로써, 우리는 어떤 침략자에게도 쉬운 먹잇감이 되지 않도록 할 수 있게 됩니다.
emp_sav_self_reliant_army_title코0=군사적 자립
emp_sav_self_reliant_army_desc코0=우리는 우리의 땅에 눈독들일지도 모르는 이웃 국가들을 처리할 수 있는 대규모 상비군의 설립을 통해서만 진정으로 우리의 생존을 보장할 수 있습니다.
emp_sav_wealth_of_the_alps_title코0=피에몬테의 번영
emp_sav_wealth_of_the_alps_desc코0=알프스 산맥 동쪽의 우리 지역은 제노바, 베네치아, 프랑스 사이의 교차로에서 중요한 위치를 차지하고 있습니다. 그 지역의 번영에 투자하는 것은 단지 우리의 금고에 더 많은 돈이 흘러들어오는 것을 의미할 뿐만 아니라 우리가 이탈리아에로 확장할 수 있는 기반을 구축하는 데 도움을 줄 것입니다.
emp_sav_glorious_citadel_title코0=[Root.Capital.GetName]에게 영광을!
emp_sav_glorious_citadel_desc코0=다른 유럽의 지배자들은 수도를 확장하여 웅장한 기념비를 세우고 아름다운 궁전을 짓고 있습니다. 우리는 이 영광을 위한 경쟁에서 뒤처지지 않도록 해야 합니다!
emp_sav_powerhouse_of_the_north_title코0=[Root.GetSavPowerhouseNorthOrSouthTitle]
emp_sav_powerhouse_of_the_north_title2코0=북부의 강국
emp_sav_powerhouse_of_the_south_title코0=남부의 강국
emp_sav_powerhouse_generic_title코0=경제 강국
emp_sav_powerhouse_of_the_north_desc코0=현대적인 경제 관행을 도입하고 우리 도시의 발전에 투자함으로써, 우리는  [Root.GetSavPowerhouseNorthOrSouthDesc]를 지배할 수 있는 강국으로 우리 나라를 벼려낼 수 있게 됩니다. 정치적 리더십은 분명히 경제 패권을 신속하게 따를 것입니다.
emp_sav_powerhouse_of_the_north_desc2코0=이탈리아
emp_sav_powerhouse_of_the_south_desc코0=프랑스
emp_sav_powerhouse_generic_desc코0=우리의 이웃
same_area_as_capital_trigger코0=§Y프로빈스§!가 §Y[Root.Capital.GetName]§!와 같은 지방에 존재합니다.
emp_sav_order_of_saints_maurice_and_lazarus_title코0=믿음의 중심지
emp_sav_order_of_saints_maurice_and_lazarus_desc코0=오늘날, 사악한 이단이 산불처럼 퍼질 때, 우리는 우리 나라를 교리적 순수함과 올바른 종교 관습의 수호자로 만들어야합니다.
emp_sav_kingdom_of_cyprus_title코0=키프로스 왕국
emp_sav_kingdom_of_cyprus_desc코0=루도비코 1세와 앤 드 뤼지냥의 결혼을 통해 사보이 가문은 중동의 십자군 최후의 보루인 키프로스 왕국에 대한 권리를 갖게 되었습니다. 우리는 정당한 왕좌에 올라 기독교 문명의 잃어버린 영토를 되찾기 위한 기반을 마련해야 합니다.
#Savoyard Mission Modifiers
sav_trade_in_venice코0=베네치아의 사보이 가문
sav_tyrrhenian_sea코0=섬들을 정복하자
desc_sav_tyrrhenian_sea코0=우리는 지금 티레니아해를 통제하고 있습니다. 우리는 이 기회를 통해 우리 함대들도 그렇게 할 수 있도록 해야 합니다.
sav_garibaldis_handshake코0=이탈리아의 통합
desc_sav_garibaldis_handshake코0=나폴리 왕국의 통치권을 우리가 획득함으로써, 우리는 이탈리아의 많은 지역을 우리 밑에 통합했습니다. 현재 이탈리아에서는 국경 안팎에서 우리의 통치에 대헤 민중들의 지지가 널리 퍼져 있습니다!
sav_piedmont_lombardy코0=대 피에몬테
desc_sav_piedmont_lombardy코0=우리는 롬바르디아와 피에몬테, 리구리아를 통합하여 세 지역의 엄청난 부를 모았습니다. 우리 경제 전체가 이익을 거둘 수 있게 되었습니다.
sav_savoyard_occitania코0=사보이의 옥시타니아
desc_sav_savoyard_occitania코0=우리는 사보이 가문의 영지를 남부 프랑스의 대부분을 포함하도록 확장하였습나다. 우리와 프랑스의 연결고리를 강조함으로써, 우리는 주민들 사이에서 더 큰 호응을 얻을 수 있습니다.
sav_duke_of_burgundy코0=부르고뉴 공작
desc_sav_duke_of_burgundy코0=부르고뉴 공작은 샤를마뉴 대제의 아들이자, 그의 정당한 권리로 사보이를 포함한 큰 영토를 지배한 로타리우스의 후계자라고 주장했습니다, 이제 우리도 그의 유산을 주장할 수 있게 되었습니다.
sav_northern_italian_empire코0=깨어나는 힘
desc_sav_northern_italian_empire코0=우리는 빈틈없는 외교와 단호한 군사행동의 혼합을 통해 우리의 통치 하에 북이탈리아의 풍요로운 땅을 통일하여 유럽에서 떠오르는 세력으로서의 지위를 확고히 하게 되었습니다.
sav_king_of_france코0=프랑스의 왕
desc_sav_king_of_france코0=우리는 기존의 반의존적이였던 위태로웠던 관계에서, 이제는 우리가 모든 프랑스를 통치하게 됨으로써 프랑스 군주들과의 관계를 반전시키게 되었습니다.
sav_prosperous_homelands코0=번영하는 고향
desc_sav_prosperous_homelands코0=우리의 고향은 우리 수도의 성장의 결과에 따라 번영하고 있습니다.
sav_holy_order_of_maurice_and_lazarus코0=성 마르키우스와 성 나사로의 기사단
desc_sav_holy_order_of_maurice_and_lazarus코0=사보이 가문은 성 마르키우스와 나사로 수도회가 병합된 이래로 그들의 사령관직을 역임하고 있습니다. 이중 성 마르키우스 수도회는 옛 십자군 기사단입니다. 사령관직을 역임함으로서 상당한 윤리적, 종교적 권위를 행사할 수 있습니다.
sav_holy_order_of_maurice_and_lazarus_fallback코0=성 마르키우스와 성 나사로의 기사단
desc_sav_holy_order_of_maurice_and_lazarus_fallback코0=사보이 가문은 성 마르키우스와 나사로 수도회가 병합된 이래로 그들의 사령관직을 역임하고 있습니다. 이중 성 마르키우스 수도회는 옛 십자군 기사단입니다. 사령관직을 역임함으로서 상당한 윤리적, 종교적 권위를 행사할 수 있습니다.
sav_alpine_powerhouse코0=알프스의 강자
desc_sav_alpine_powerhouse코0=우리는 지금까지 조국의 번영을 우리의 힘에 기반을 두어 왔습니다. 정치적인 리더십은 분명히 경제적 우월성을 신속하게 따를 것입니다.
sav_savoyard_diplomacy코0=빈틈없는 외교
desc_sav_savoyard_diplomacy코0=우리의 빈틈없는 외교전은 우리에게 강력한 동맹을 가져다 주었습니다. 이제 우리는 단지 그들과 쭉 함께 하거나... 그들의 영향권 하에 지나치게 빠지지 않도록만 하면 됩니다.
sav_savoyard_diplomacy2코0=사보이의 외교적 기량
desc_sav_savoyard_diplomacy2코0=우리 외교단의 기량은 안팎에 널리 알려져 있습니다. 우리는 한 파벌의 영향력에 너무 많이 빠지지 않고 강력한 동맹 네트워크를 확보했습니다. 실제로, 제3자 사이에 분쟁이 발생할 때 우리들의 목표를 달성하기 위해 어느 한 쪽을 들어 그 상대방에 대항할 수 있다는 유리한 위치에 있다는 것이 우리 외교의 강점입니다.
sav_savoyard_army코0=사보이 상비군
desc_sav_savoyard_army코0=우리의 새로운 상비군은 유럽에서 가장 훌륭하고 가장 잘 훈련된 군대 중 하나입니다. 우리들의 군대야말로 반드시 우리를 영광으로 이끌 것입니다!
sav_king_of_cyprus코0=키프로스의 왕
desc_sav_king_of_cyprus코0=우리는 키프로스 왕국에 대한 우리의 영유권 주장을 잘 해왔고 이제 동지중해에 기지를 가지게 되었으며, 거기서부터 이교도들에 대한 또 다른 공격을 개시할 것입니다.
#Savoyard Mission Events
new_flavour_sav.1.name코0=도시 토리노
new_flavour_sav.1.desc코0=토리노는 근래 들어 점점 번영하고 있으며, 많은 사람들에 의해 [Root.Capital.GetName]만큼이나 우리 [Root.GovernmentName]의 중심지로 여겨지고 있습니다. 번영하는 경제 외에도 토리노는 특히 알프스 서부에서의 침공을 쉽게 방어해낼 수 있습니다. 더군다나 사보이 자체에서 이를 바라보면 토리노의 국민들은 우리의 국민들보다 문화적으로 사보이의 지배계급에 가까운 이탈리아의 국민들과 더 가깝습니다. 그러므로 많은 사람들이 공공연히 우리의 수도를 토리노로 옮기자고 제안해왔습니다. 수도를 이전하는 절차를 시작해야 할까요?
new_flavour_sav.1.A코0=토리노야말로 우리의 새로운 수도에 걸맞은 도시로다.
new_flavour_sav.1.B코0=우리 [Root.GovernmentName]의 심장은 [Root.Capital.GetName]뿐이다.
new_flavour_sav.2.name코0=성 마르키우스와 성 나사로의 기사단
new_flavour_sav.2.desc1코0=교황 [PAP.Monarch.GetName] 성하께서는 옛 찬란한 십자군 기사단이였던 성 나사로 수도회가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]께서 친히 지휘하는 성 마르키우스 수도회와 통합되어야 한다고 선언하셨습니다. 이들은 이제 성 나사로 수도회의 진정한 계승자로 간주될 것입니다. 성하께서는 우리에게 성 나사로 수도회의 옛 목적 - 그러니까 이교도들에 대한 성전 보다는 새로운 목적인 나병 환자들을 위한 병원을 세우게 하시려고 하시는 것 같지만, 적어도 이들은 분명히 우리의 도덕적이고 종교적인 권위를 향상시키는데 도움이 될 것이 자명합니다.
new_flavour_sav.2.desc2코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) 성 나사로 수도회가 [Root.Monarch.GetSheHe]가 지휘하는 성 마르키우스 수도회와 합칠 수 있는 권한을 획득했습니다. 새로운 성 마르키우스와 성 나사로의 수도히는 성 나사로 수도회의 단 하나의 계승자로 간주될 것입니다. 성하께서는 우리에게 성 나사로 수도회의 옛 목적 - 그러니까 이교도들에 대한 성전 보다는 새로운 목적인 나병 환자들을 위한 병원을 세우게 하시려고 하시는 것 같지만, 적어도 이들은 분명히 우리의 도덕적이고 종교적인 권위를 향상시키는데 도움이 될 것이 자명합니다.
new_flavour_sav.2.A코0=훌륭하군.
#Austrian Missions
emp_hab_austrian_netherlands_title코0=오스트리아령 네덜란드
emp_hab_austrian_netherlands_desc코0=네덜란드는 많은 번영하는 도시들의 본거지입니다. 만약 우리가 그 도시들을 우리 것으로 만들 수만 있다면, 우리는 우리의 국고를 크게 부양할 수 있을 것이고, 해양 제국의 야망을 만족시킬 수 있는 위치에 놓일 수 있을 것입니다.
emp_hab_ostend_company_title코0=오스텐데 회사 (Ostende Company)
emp_hab_ostend_company_desc코0=다른 유럽 강대국들은 식민지에서 무역 회사를 통해 엄청난 부를 벌어들였습니다. 이제 우리는 네덜란드를 통제하기 위해 노력해야 합니다.
emp_hab_ostend_company_effect_tooltip코1=§Y오스트리아§!가 §Y인도§!와 §Y동인도§!의 1티어 이상의 모든 무역 중심지들에 영구적인 클레임을 획득합니다.
emp_hab_ostend_company_trigger_tooltip코0=적어도 §Y1§!개의 무역 회사를 가지고 있습니다.
emp_hab_indian_trading_title코0=인도의 거점
emp_hab_indian_trading_desc코0=우리의 식민 제국은 인도와 동인도 제도에 상당한 거점들을 획득하기 전에는 완성되지 않을 것입니다.
emp_hab_indian_trading_effect_tooltip코0=§Y[Root.GetName]§!가 소유한 프로빈스와 국경을 접하고 있는 §Y인도§! 아대륙 및 §Y인도네시아§!의 모든 프로빈스에 대한 영구 클레임 획득
emp_hab_foothold_in_china_title코0=중국의 부
emp_hab_foothold_in_china_desc코0=상인들이 극동에 있는 엄청난 부귀의 땅에 대해 말하고 있습니다! 이 부들이 우리 주머니로 흘러들게 하도록 군함들과 협상단을 보내야 합니다.
emp_hab_austrialasia_title코0=오스트리알라시아 정착
emp_hab_austrialasia_desc코0=지금까지 알려진 세계의 멀리 남동쪽에 있는 땅에는 신기하게도 우리 나라의 대지와 비슷한 이름이 붙여져있습니다. 그들이 우리의 운명임이 틀림없습니다.
emp_hab_union_with_poland_title코0=폴란드의 왕
emp_hab_union_with_poland_desc코0=우리의 북동쪽 국경은 우리가 전 폴란드를 오스트리아의 [Root.GetStateForm]아래 두기 전까지는 절대 안전하지 않을 것입니다.
emp_hab_imperial_border_title코0=제국의 국경
emp_hab_imperial_border_desc코0=제국의 일부 영토는 우리의 통치에서 벗어났으며 황제의 권위를 인식하지 못하는 사람들에 의해 지배됩니다. 이 상황을 바로잡아야만 합니다.
emp_hab_imperial_border_effect_tooltip코0=오스트리아를 경쟁국으로 선포하거나 경쟁국으로 선포받지 않은 모든 신성 로마 제국 회원국들은 §Y오스트리아§!에게 §G10§! 신뢰를 얻을 것입니다.
emp_hab_no_one_to_threaten_us_title코0=제국의 패권
emp_hab_no_one_to_threaten_us_desc코0=군주들중에서는 우리에게 도전하고 스스로 제국의 지배권을 장악하려는 야심을 가진 자들이 있습니다. 이러한 야망을 잠재우고 우리 권력의 우세를 확실히 하기 위해서는 외교적, 군사적 힘의 과시도 필요할 것입니다.
emp_hab_no_one_to_threaten_us_trigger_tooltip코1=어떤 신성 로마 제국 회원국도 존재하지 않습니다:\n · §YEurope§!에서 §Y10§!개 혹은 더 많은 프로빈스들을 §Y해당 국가§!가 소유합니다,\n · §Y오스트리아§!의 속국이 아닙니다.
emp_hab_no_one_to_threaten_us_trigger2_tooltip코1= 신성 로마 제국의 회원국들은 자유 제국시들입니다.
emp_hab_empire_united_in_religion_title코0=신성 제국
emp_hab_empire_united_in_religion_desc코0=회원국들 간의 긴장은 종교적 차이로 인해 악화되고 있습니다. 우리가 "신성한" 로마 제국이라고 주장하는 도덕적 권위를 되찾으려면 종교적 단합을 회복해야만 합니다.
emp_hab_empire_united_in_religion_trigger_tooltip코0=어떤 신성 로마 제국 회원국도 §Y[Root.Religion.GetName]§!를 믿지 않습니다.
emp_hab_empire_united_in_religion_effect_remove_tooltip코0=이 변동치는 오스트리아가 더 이상 신성 로마 제국의 황제가 아닐 경우 제거됩니다.
emp_hab_an_empire_roman_title코0=로마 제국
emp_hab_an_empire_roman_desc코0=신성 로마 제국은 제국의 국경이 로마시를 실제로 포함하기 전에는 모욕과 조롱에서 절대로 자유롭지 않을 것입니다.
emp_hab_empire_pass_reforms_title코0=A.E.I.O.U.
emp_hab_empire_pass_reforms_desc코1=우리는 신성 로마 제국을 거대한 영토를 가진 국가로 만들어야만 합니다. 그 안에서 우리는 우리들이 가진 폭력의 독점을 강제할 수 있는 강력하고 중앙집권적인 권위를 대표하게 될 것입니다. 그리고 그때에서야 우리는 프리드리히 3세의 좌우명을 따를 수 있게 될 것입니다 -  모든 세계는 오스트리아에 속하나니(Austriae est imperare orbi universo ).
emp_hab_empire_pass_reforms_trigger_tooltip코0=모든 신성 로마 제국 국가들:\n 적어도 §Y1§!이상의 §YAustria§!에 대한 관계도를 가져야 합니다.
emp_hab_spread_dynasties_title코0=[Root.GetSpreadDynastyOrFallbackMissionTitle]
emp_hab_spread_dynasties_desc코0=[Root.GetHABDynastyOrFallbackMissionDesc]
emp_hab_spread_dynasties_has_dynasty_desc코0=합스부르크 가문이 응당 있어야만 할 자리는 왕좌에만 있습니다. 우리는 가족들을 위해 유럽의 왕좌를 얻어야만  합니다 - 가능한 많이.
emp_hab_spread_dynasties_nodynasty_desc코0=우리의 국력은 우리의 군사력만큼이나 외교적인 영향력에 있습니다. 우리는 우리와 같은 방식으로 세상을 볼 수 있는 사람들과의 유대를 강화해야 합니다.
emp_hab_spread_dynasties_trigger_tooltip코0=§Y[Root.Monarch.Dynasty.GetName]§! 가문 구성원들에 의해 지배되는 국가들이 적어도 §Y5§!개의 대륙에 존재해야 합니다
emp_hab_spread_dynasties_trigger_tooltip2코1= (§Y[Root.GetName]§!을 제외한) 국가들이 존재합니다:\n ·  §Y[Root.GetName]§!에 대한 의견이 적어도 §Y120§!이상이여야 합니다.\n · 다음 중 하나는 반드시 참이여야 합니다:\n · §Y[Root.GetName]§!의 통치자에 의해 통치되어야 합니다.\n · 통치자의 왕조가 '§Y[Root.Monarch.Dynasty.GetName]§!' 가문이여야 합니다.
emp_hab_viennese_waltz_title코0=빈 왈츠
emp_hab_viennese_waltz_desc코0=우리의 수도 [Root.Capital.GetCapitalName]는 번영해야만 하고, 음악과 고도의 문화를 가진 도시가 되어야 합니다. 우리의 통치자와 신성 로마 제국의 진정한 수도에 걸맞아야 합니다.
emp_hab_imperial_capitals_title코0=제국의 수도
emp_hab_imperial_capitals_desc코0=우리는 우리의 지방의 주도들이 신성로마제국의 기반이 되는 국력의 기둥으로서의 우리의 위치를 반영하도록 해야 합니다.
emp_hab_the_hungarian_question_title코0=형가리 문제
emp_hab_the_hungarian_question_desc코0=헝가리는 우리 제국의 핵심입니다. 하지만 헝가리 사람들은 맹렬하게 독립을 원하며 외세에 잘 복종하지 않습니다. 우리의 안정을 지키기 위해서는 어떻게 해서든 헝가리 지방들이 우리의 통치를 전작으로 수용하도록 해야합니다.
emp_hab_all_minorities_are_welcome_title코0=다문화 제국
emp_hab_all_minorities_are_welcome_desc코0=제국의 동부와 남부로의 확장은 점점 더 많은 수의 독일인이 아닌 이민족을 우리 제국으로 불러들이고 있습니다. 우리의 장기적 안정은 이 이민족들을 효과적으로 통합하는 우리의 능력에 달려 있습니다.
emp_hab_take_salzburg_title코0=주교들과의 대담
emp_hab_take_salzburg_desc코0=많은 수의 약소하고 독립적인 주교국들이 우리 국경에 있습니다. 우리가 오스트리아를 강화하고자 한다면, 그들은 확장의 손쉬운 먹잇감이 되어줄 겁니다.
emp_hab_union_bayern_title코0=바이에른 공국
emp_hab_union_bayern_desc코0=바이에른은 오랫동안 우리의 북서쪽 국경에서 거슬리는 존재였습니다. 그들의 부유한 공작령은 우리 편에게 거대한 가시가 될 가능성이 있습니다. 우리는 우리의 정당한 몫을 주장하여 그들과의 국경을 확정해 우리의 위상을 수호해야만 합니다.
emp_hab_swabia_title코0=슈바벤 통제
emp_hab_swabia_desc코0=외지 오스트리아에는 슈바벤 전역에 흩어져 있는 다양한 영지와 영토가 포함됩니다. 우리는 주변 도시들과 군주들을 정복하고, 우리의 통치 하에 가져와 서쪽에 우리의 보루를 세워 이들을 통합해야 합니다.
emp_hab_connect_further_austria_title코0=외지 오스트리아를 연결
emp_hab_connect_further_austria_desc코0=외지 오스트리아의 영토는 오스트리아 본국과 단절되어 있습니다. 우리는 그들과 우리의 다른 영토들과 함께하게 해야 합니다.
emp_hab_union_brandenburg_title코0=브란덴부르크 변경백국 처리
emp_hab_union_brandenburg_desc코0=브란덴부르크 변경백국은 우리에게 도전할 만큼 강한 북독일의 국가의 국력의 기반이 될 잠재력을 가지고 있습니다. 독일에서 우리의 지배가 의심의 여지없이 유지되려면 이 도전이 무력화되어야만 합니다.
emp_hab_conquer_switzerland_title코0=알브레히트 게슬러의 복수
emp_hab_conquer_switzerland_desc코0=우리는 이전에 스위스를 합병하려고 시도했지만, 모든 시도에서 활과 화살을 가진 배워먹지 못한 농부들에 의해 좌절되었습니다. 우리는 우리가 겪은 수모를 이겨내고 이러한 반항적인 농부들을 우리의 통치하에 끌어들여야 합니다.
emp_hab_conquer_burgundy_title코0=부르고뉴에 대한 영유권 재주장
emp_hab_conquer_burgundy_desc코0=부르고뉴 영토는 신성 로마 제국에서 사라졌습니다. 우리는 어떻게 해서든 그들이 다시 우리의 권위 아래에 숙이도록 해야 할 것입니다.
emp_hab_conquer_burgundy_trigger_tooltip코0=어떤 프로빈스도 존재하지 않습니다:\n · §Y프로빈스§! 가 §Y프랑스§! 권역에 존재합니다.\n신성 로마 제국의 일부분입니다.\n · 다음 중 하나가 참이여야 합니다:\n · 비 신성 로마 제국 국가가 소유하고 있습니다.\n · 신성 로마 제국의 나라에 속하지 않는 나라의 종속국이 소유하고 있습니다.
emp_hab_conquer_france_title코0=프랑스 약화
emp_hab_conquer_france_desc코0=프랑스는 독일과 유럽 전체에 대한 패권을 차지하기 위한 싸움에서의 우리의 주요한 라이벌입니다. 우리는 다시는 그들이 제국의 야망에 다시는 위협이 되지 않을 정도로 그들을 약화시켜야만 합니다.
emp_hab_conquer_france_tooltip코0=연간 수입이 §Y[Root.GetName]§!보다 적습니다.
emp_hab_take_serbia_title코0=세르비아인들을 물리쳐라
emp_hab_take_serbia_desc코0=격렬하게 독립적인 세르비아 공국과 보스니아 공국은 그리스로 향한 우리의 관문에 전략적인 요충지를 차지하고 있습니다. 우리는 팔근육을 구부려 그들을 우리의 제국으로 가져와야 합니다.
emp_hab_take_wallachia_bulgaria_title코0=불가리아로의 진출
emp_hab_take_wallachia_bulgaria_desc코0=불가리아는 오스만 제국의 압제 아래에서 신음하고 있습니다. 우리는 불가리아인들에게 혜택을 되돌려주고 튀르크인들을 보스포러스 해협으로 되돌려 보내야 합니다. 이러한 일련의 과정속에서 우리는 발칸 반도에 우리의 제국을 건설해야 할 것입니다,
emp_hab_take_wallachia_bulgaria_effect_tooltip코0=아나톨리아와 캅카스를 제외한 §Y오스만§!의 모든 §Y유럽§! 프로빈스들에 클레임을 얻습니다.
emp_hab_scourge_of_europe_title코0=유럽에 닥쳐온 대재앙
emp_hab_scourge_of_europe_desc코0=우리가 오스만 제국의 위협을 유럽 너머로 몰아내기 전까지 기독교 문명은 불신자들로부터 결로 안전하지 않을 것입니다.
emp_hab_scourge_of_europe_trigger_tooltip코0=§Y오스만§!이 소유하고 있습니다\n · §Y프로빈스§!가 §Y아나톨리아§! 권역에 속하지 않습니다.\n · §Y프로빈스§!가 §Y캅카스§! 권역에 속하지 않습니다.
emp_hab_veneto_lombardy_title코0=밀라노 공국
emp_hab_veneto_lombardy_desc코0=밀라노 [MLO.GovernmentName]은(는) 제국의 거슬리면서도 중요한 지역입니다. 우리는 그것의 부를 우리가 더 가까이 관리함으로써 우리에게 불리하게 사용될 수 없도록 해야 할 것입니다.
emp_hab_naples_title코0=나폴리의 왕
emp_hab_naples_desc코0=나폴리 왕국의 왕위를 우리들의 지위에 추가함으로써 우리는 이탈리아 반도에 대한 우리의 지배력을 공고히 하고, 이탈리아 반도 전체를 우리의 통치 하에 가져오는 쪽으로 한 걸음 더 가까이 나아갈 수 있습니다.
emp_hab_prospering_nation_title코0=오스트리아의 번영
emp_hab_prospering_nation_desc코0=북쪽의 포도밭에서부터 남쪽의 광산들과 대장간에 이르기까지, 전 오스트리아는 국력이 강해짐에 따라 번영할 것입니다.
emp_hab_develop_hungary_bohemia_title코0=지역에 투자
emp_hab_develop_hungary_bohemia_desc코0=헝가리와 보헤미아의 빈곤 문제가 심각합니다. 우리가 오스트리아 영토에서와 마찬가지로 제국에 투자한다면 우리 제국은 훨씬 더 강력한 기반을 갖게 될 것입니다.
emp_hab_balanced_estates_title코0=계층 간의 균형
emp_hab_balanced_estates_desc코0=너무나 빈번한 이견과 분열이 우리 나라를 괴롭혔습니다. 귀족들과 성직자들, 그리고 상인들은 오스트리아의 더 큰 영광과 번영을 목표로 행동해야 합니다.
emp_hab_balance_of_power_title코0=힘의 균형
emp_hab_balance_of_power_desc코0=우리는 우리의 지속적인 우위가 보장되는 유럽에서 힘의 균형을 확립해야만 합니다.
emp_hab_our_balance_of_power_title코0=균형의 이동
emp_hab_our_balance_of_power_desc코0=힘의 균형은 매우 양호하지만, 만약 우리가 그것을 우리에게 유리하게 바꿀 수 있다면, 우리는 전 유럽에 걸쳐서 우리의 정당한 지위를 주장할 수 있는 길을 잘 열어갈 수 있을 것입니다.
emp_hab_our_balance_of_power_tooltip코1= 프로빈스들:\n · 지역은 §Y유럽§!입니다.\n · 소유자:\n · 다음 중 하나는 참이여야 합니다:\n · §Y[Root.GetName]§!이(가) 소유합니다\n · §Y[Root.GetName]§!의 속국이 통제합니다.\n · §Y[Root.GetName]§!와 동맹 관계인 국가가 통제합니다.\n · §Y[Root.GetName]§!의 동맹국의 속국이 통제합니다.\n · §Y[Root.GetName]§!가 §Y황제§!인 신성 로마 제국 회원국이 통제합니다.\n · §Y[Root.GetName]§!가 §Y황제§!인 신성 로마 제국 회원국의 속국이 통제합니다
emp_hab_crush_the_revolution_title코0=[Root.GetEmbraceOrCrushRevolutionMissionTitle]
emp_crush_the_revolution_title코0=혁명 격파
emp_embrace_the_revolution_title코0=혁명 수용
emp_hab_crush_the_revolution_desc코0=[Root.GetEmbraceOrCrushRevolutionMissionDesc]
emp_crush_the_revolution_desc코0=유럽의 도시들에 급진주의자들이 떼지어 몰려 휘몰아치고있습니다!. 우리는 이러한 자연율의 붕괴를 좌시하지 않을 것입니다 따라서 우리는 이 혁명의 진원지로 진격하여 완전히 이들을 분쇄해야 합니다!
emp_embrace_the_revolution_desc코0=옛 질서의 시대가 끝났습니다 - 새로운 질서가 옛 질서의 재에서 벼려내집니다. 급진주의자들이 유럽 도시의 거리들을 가득 휘몰아치는 가운데, 우리는 그들과 합류하여 인류를 억압하는 폭정을 완전히 분쇄해야 합니다.
emp_hab_crush_the_revolution_trigger_tooltip코1=해당 국가가 존재하지 않습니다\n · 다음 중 하나가 참이여야 합니다:\n · §Y혁명 공화국§!입니다.\n · §Y혁명 제국§!입니다.
emp_hab_power_to_habsburg_title코0=[Root.GetGloryToDynastyOrFallbackMissionTitle]
emp_mission_power_to_dynasty_title코0=[Root.Monarch.Dynasty.GetName]에게 영광을!
emp_mission_power_to_country_title코0=[Root.GetName]에게 영광을!
emp_hab_power_to_habsburg_desc코0=유럽의 패권을 장악하는것은 우리의 운명입니다. 우리는 양 손으로 이것을 반드시 잡아야만 하며, 우리의 우위를 인식하지 못하는 사람이 아무도 없게 해야 합니다.
emp_hab_power_to_habsburg_trigger_tooltip코0=어떤 국가도 존재하지 않습니다:\n · §Y유럽§! 지역에 §Y수도§!를 두고 있습니다.\n · 열강입니다.\n · §Y오스트리아§!와 동맹 관계가 아닙니다.\n · §Y오스트리아§!에게 지난 100년 동안 패하지 않았습니다.
emp_hab_power_to_habsburg_trigger2_tooltip코0=어떤 국가도 존재하지 않습니다:\n · §Y유럽§! 지역에 §Y수도§!를 두고 있습니다.\n · 적어도 §Y300§!의 개발도를 가지고 있습니다.\n · §Y오스트리아§!의 속국이 아닙니다.\n · §Y오스트리아§!와 동맹 관계가 아닙니다.\n · §Y오스트리아§!에게 지난 100년 동안 패하지 않았습니다.
no_hre_province_owned_by_non_hre_member_or_overlord_trigger코0=어떤 프로빈스도 존재하지 않습니다:\n · 신성 로마 제국에 속합니다.\n · 다음 중 하나가 참이여야 합니다:\n · 신성 로마 제국 회원국이 아닌 국가에 의해 통제됩니다.\n · 신성 로마 제국 회원국이 아닌 국가의 속국에 의해 통제됩니다.
#Austrian Mission Modifiers
hab_austrian_netherlands코0=오스트리아령 네덜란드
desc_hab_austrian_netherlands코0=네덜란드가 확보됨에 따라, 우리는 우리의 야망을 유럽 내 경쟁자들과 동등한 식민제국을 세울 수 있는 좋은 위치를 가지게 되었습니다.
hab_conquest_of_italy코0=이탈리아 정복
desc_hab_conquest_of_italy코0=현재 우리는 이탈리아의 대부분을 통제하고 있고, 이탈리아 반도에서 가장 지배적인 세력으로 보여지고 있습니다.
hab_victory_over_ottomans코0=오스만 완파
desc_hab_victory_over_ottomans코0=우리는 오스만 제국을 완파하고, 유럽의 해안에서 재앙을 몰아내었습니다. 그리스도교를 믿는 모든 이들이 우리의 지칠 줄 모르는 노력에 감사하고 있습니다!
hab_aeiou_mod코0=A.E.I.O.U.
desc_hab_aeiou_mod코1=우리는 신성 로마 제국을 구성하는 여러 국가들의 조각들을 다른 유럽의 근대 강국들에 대항하여 제국을 지탱할 수 있는 강력하고 응집력 있는 강대국으로 벼려냈습니다. - 전 세계들을 다스리는것이 오스트리아의 운명이라고!(Austriae est imperare orbi universo.)
hab_invested_in_provinces코0=지역 투자
desc_hab_invested_in_provinces코0=지방에 대한 상당한 투자는 우리 영토의 번영을 증가시켰고, 지역 주민들은 국가가 그들이 살아가는 땅을 더 살기 좋게 바꿔나가고 있다고 확신하고 있습니다!.
hab_many_thrones코0=광범위한 왕조
desc_hab_many_thrones코0=우리의 왕조는 유럽 전역의 많은 왕국과 공국들을 지배하고 있고, 우리의 외교적 목표를 달성하기 위해 필요한 대규모 가족 네트워크를 제공합니다.
hab_lots_of_influence코0=오스트리아의 영향권
desc_hab_lots_of_influence코0=우리는 유럽 전역에 걸쳐 상당한 영향력을 축적해 왔습니다. 이제 우리처럼 세상을 어느 정도 바라 볼 수 있게 된 여러 국가들이 있어, 우리의 외교적 목적을 달성하기 위해 끌어낼 수 있는 큰 네트워크를 우리에게 제공하고 있습니다.
hab_ascendancy_in_empire코0=제국 내의 패권
desc_hab_ascendancy_in_empire코0=우리는 신성 로마 제국 내에서 우월성을 점하고 있고, 적어도 제국 내의 군주들은 그들이 어떻게 불평하든 우리에게 저항할 함은 더 이상 남아있지 않습니다.
hab_empire_united_in_religion_mod_catholic코0=종교 통합
desc_hab_empire_united_in_religion_mod_catholic코0=가톨릭은 신성 로마 제국의 지배적인 믿음으로 그 어느 때 보다도 강한 도전에서 살아남았습니다.
hab_empire_united_in_religion_mod_protestant코0=종교 통합
desc_hab_empire_united_in_religion_mod_protestant코0=개신교는 로마의 족쇄를 벗어버리고 신성로마제국의 지배적인 믿음으로 부상했습니다.
hab_empire_united_in_religion_mod_reformed코0=종교 통합
desc_hab_empire_united_in_religion_mod_reformed코0=개혁교회는 로마의 족쇄와 다른 이단들의 족쇄를 모두 벗어던지고 신성로마제국의 지배적인 믿음으로 부상했습니다.
hab_empire_united_in_religion_mod_generic코0=종교 통합
desc_hab_empire_united_in_religion_mod_generic코0=우리의 신앙은 신성로마제국의 지배적인 믿음으로 부상하는 모든 도전을 극복했습니다.
hab_empire_has_rome코0=로마 제국
desc_hab_empire_has_rome코0=신성 로마 제국은 더 이상 '로마'가 없는 '로마' 제국이 아닙니다.
hab_prosperity_windfall코0=번영의 바람.
desc_hab_prosperity_windfall코0=오스트리아의 경제는 전례없는 호황을 누리고 있습니다. 그 결과 우리의 징세관들은 국고에 막대한 부를 쓸어넣고 있습니다.
hab_flourishing_in_empire코0=제국의 도시들
desc_hab_flourishing_in_empire코0=우리 도시들의 화려함은 제국의 군주들로부터 많은 존경과 부러움을 불러 일으켰습니다.
hab_balance_of_power_mod코0=힘의 균형
desc_hab_balance_of_power_mod코0=힘의 균형은 섬세한 것입니다. 우리에게 도전할 만큼 강해지는 자들이 없도록 세심하게 유지되어야만 합니다.
hab_reactionary_zeal코0=반동주의 열의
desc_hab_reactionary_zeal코0=혁명은 분쇄되고, 혁명이 퍼뜨리려 했던 위험한 사상의 싹은 잘려나갔습니다.
hab_supreme_in_europe코0=유럽을 넘어선 패권
desc_hab_supreme_in_europe코0=유럽에서 오스트리아 제국의 패권을 인정하지 않는 이들은 아무도 남아있지 않습니다.
hab_viennese_ballrooms코0=비엔나의 무도회장
desc_hab_viennese_ballrooms코0=우리 무도회장의 화려함은 그 누구에게도 뒤지지 않으며, 우리 국경 내외의 귀족들에게 그들의 웅장함을 과시하고 대공들의 관심을 끌 수 있는 기회를 제공합니다.
hab_tolerant_society코0=다문화 제국
desc_hab_tolerant_society코0=우리는 성공적으로 많은 소수 민족을 우리 나라에 통합시켜, 소수 민족들이 그들 자신의 통치자 중 한 명에 의해 통치되는 것처럼 우리의 통치에 의해 만족하게 만들어내는 성과를 이룩했습니다.
hab_holdings_in_swabia코0=외지 오스트리아
desc_hab_holdings_in_swabia코0=이 프로빈스는 오스트리아 제국의 서방을 수호하는 "외지 오스트리아"의 보루들 중 일부입니다.
hab_empire_in_the_west코0=서로마 제국의 복원
desc_hab_empire_in_the_west코0=제국의 서쪽 영토에 대한 제국의 권위가 회복되었다.
opinion_hab_back_into_empire코0=신성 프랑스 제국
hab_back_into_empire코0=신성 로마 제국으로의 귀환
desc_hab_back_into_empire코0=이 프로빈스는 신성 로마 제국으로 돌아온 것을 기뻐합니다.
hab_take_that_napoleon코0=프랑스에 대한 패권
desc_hab_take_that_napoleon코0=프랑스를 굴복시킨 우리 군대와 외교단 모두 우리가 무적임을 느끼고 있습니다.
hab_pure_bavarian_beer코0=순수 바이에른 맥주
desc_hab_pure_bavarian_beer코0=엄격한 현지 법률으로 인해 바이에른 맥주는 모든 유럽에서 가장 훌륭하고 순수한 맥주입니다. 이제 우리는 우리 토착 양조로도 즐길 수 있습니다.
hab_conquered_serbia코0=세르비아와 보스니아 정복
desc_hab_conquered_serbia코0=우리는 보스니아와 세르비아를 제국에 병합했으며, 이제 유럽의 예루살렘인 위대한 도시 사라예보를 우리들의 수도중 하나로 꼽고 있습니다. 그 도시가 제국 신민들에게 항상 안전한 피난처가 되기를.
hab_our_balance_of_power_mod코0=오스트리아의 패권
desc_hab_our_balance_of_power_mod코0=유럽의 모든 궁정들의 주목을 끌었던 우리의 외교적 성공에서 우리는 우리에게 점점 유리한 방향으로 힘의 균형을 바꿔나갈 수 있게 되었습니다.
hab_chinese_riches코0=중국 무역
desc_hab_chinese_riches코0=우리 상인들은 중국에 대해 독점권을 가지고 있으며, 풍부한 재물이 우리의 국고로 흘러들어울 수 있게 할 것입니다.
hab_austrian_australia코0=오스트리아 오스트레일리아
desc_hab_austrian_australia코0=많은 남녀가 우리의 최근에 획득한 식민지의 이름을 말할 때, 그들의 말을 우연히 듣게 될 것입니다.
#Austrian Mission Reward Govt
austrian_dual_monarchy_legacy코0=오스트리아 제국 군주제
austrian_dual_monarchy_legacy_desc코0=많은 문화, 도시, 영토로 이루어진 제국을 유지할 수 있도록 고안된 군주제입니다.
austrian_dual_monarchy코0=오스트리아 제국 군주제
austrian_dual_monarchy_desc코0=많은 문화, 도시, 영토로 이루어진 제국을 유지할 수 있도록 고안된 군주제입니다.
#Austrian Mission Events
flavor_hab.20.name코0=오스트리아 제국 정부 개혁?
flavor_hab.20.desc코0=오스트리아 제국의 성장과 함께 점점 더 많은 수의 비독일 속국들이 우리 나라에 통합되었습니다. 지금까지, 우리는 우리의 통치에 대한 반대를 무마하면서 이것을 최선을 다해 관리해 왔지만, 우리 지방들의 많은 신민들은 아직도 [Root.Monarch.GetTitle]를 단순한 외세의 폭군으로 바라보고 있습니다. 우리의 장기적인 안정을 증진시키기 위해 비독일계 민족의 권리를 확보하고, 그들을 하나의 제국으로 통합하기 위해 급진적인 일련의 개혁이 제시되었습니다.
flavor_hab.20.A코0=개혁을 완전히 구현합니다.
flavor_hab.20.B코0=제한된 개혁만 구현합니다.
#Hungarian Missions
emp_hun_fund_monasteries_title코0=수도원들을 위한 자금
emp_hun_fund_monasteries_desc코0=첫번째 은둔자 바오로 수도회는 1250년에 에스테르곰의 축복받은 에우제비오스에 의해 설립된 이래 헝가리에서 영향력을 행사해 왔으며, 이들의 영향력은 심지어 이웃 국가들에도 파급이 미치고 있습니다. 국가에 대한 그들의 선의를 보호하기 위해서 그들을 위한 자금을 따로 설정하는 것은 충분히 건전한 투자가 되어줄 것입니다.
emp_hun_religious_unity_title코0=하나된 믿음
emp_hun_religious_unity_desc코0=헝가리의 영토는 다양한 믿음을 가지고 있는 사람들의 고향입니다. 어떤 식으로든 우리는 우리 국가가 종교적 차이로 인해 분열되지 않도록 해야합니다.
emp_hun_take_galicia_title코0=폴란드 약화
emp_hun_take_galicia_desc코0=강력한 폴란드 [POL.GovernmentName] 는 우리의 북쪽 국경을 가로지르는 땅을 통제하고 있습니다. 그들이 적대적일 될 경우 우리의 독립에 극심한 위협을 받을 것입니다. 우리는 폴란드 국경을 우리의 심장부에서 더 멀리 밀어내기 위해 선제공격을 해야합니다.
emp_hun_jagiellonian_union_title코0=야기에우워 통합
emp_hun_jagiellonian_union_desc코0=그가 1444년 오스만 제국과의 바르나 전투에서 전사하기 전까지, 헝가리는 폴란드-리투아니아와 함께 브와디스와프 야기에우워 3세의 지배를 받았습니다. 우리는 그의 시대에 존재했던 우리의 왕관들의 동군연합을 회복해야 하며, 그 결과가 예전보다 더 좋도록 해야 합니다.
emp_hun_black_army_supreme_title코0=흑군에게 영광 있으라
emp_hun_black_army_supreme_desc코0=많은 적들에게 둘러싸인 헝가리군은 우리 나라의 독립을 지킬 수 있는 충분한 역량이 있습니다. 그러나 우리는지금의 영예에 안주하지 않고, 우리는 우리 군대의 우수성이 제공하는 날카로운 칼끝을 잃지 않도록 계속해서 우리의 기교을 연마해야 합니다.
emp_hun_black_army_supreme_trigger_tooltip코0=적어도 §Y절대주의 시대§!여야 합니다.
emp_hun_improve_economy_title코0=강한 경제
emp_hun_improve_economy_desc코0=다수의 잠재적 위협 사이에 끼어있는 강대국으로서 경쟁할 수 있는 우리의 능력은 우리의 영토에서 모든 부를 긁어모을 수 있는 우리의 능력에 달려 있습니다.
emp_hun_corviana_library_title코0=코르비누스 대도서관
emp_hun_corviana_library_desc코0=고전적 지식이 재등장하고 이것이 우리 과학자와 철학자들에게 준 격려와 함께, 우리는 유럽의 축적된 지식을 저장할 수 있는 도서관을 설립함으로써 좋은 대접을 받을 수 있을 것입니다.
emp_hun_nagyszombat_university_title코0=너지솜바트 대학교
emp_hun_nagyszombat_university_desc코0=우리 민족의 성장을 뒷받침할 차세대 사상가가 양성될 종교적이고 세속적인 학문의 중심을 세워야 합니다.
emp_hun_great_city_of_pest_title코0=위대한 도시 [Root.Capital.GetCapitalName]
emp_hun_great_city_of_pest_desc코0=헝가리 국가는 수세기 동안 수많은 풍파를 견뎌내었고, 우리의 수도는 중요한 도시로 성장했습니다. 하지만 헝가리의 서부 경쟁국의 수도인 프라하와 비엔나에 의해 크기와 웅장함이 왜소합니다. [Root.Capital.GetCapitalName]이 앞서 언급된 두 곳을 앞지르고 중유럽의 주요 도시로 간주된다면 우리에게 좋은 하루가 될 것입니다.
emp_hun_strong_government_title코0=강력한 정부
emp_hun_strong_government_desc코0=우리는 어떠한 장애물에 직면해도 흔들리지 않도록 국가를 개혁해야 합니다.
emp_hun_hungarian_succession_title코0=헝가리 계승
emp_hun_hungarian_succession_desc코0=바르나 십자군의 실패로 인해 우리 나라는 지도자가 없고 취약해졌습니다. 우리는 기회주의적인 이웃국가들에게 우리의 독립을 잃지 않고 이 위기를 타개해나가야 합니다.
emp_hun_hungarian_succession_tooltip코0=다음 중 하나는 참이여야 합니다:\n · 이벤트 §Y"후녀디 마차시"§!가 발생하였습니다.\n · 년도가 적어도 §Y1457년§!이어야 합니다
emp_hun_bohemian_borderlands_title코0=보헤미아 국경
emp_hun_bohemian_borderlands_desc코0=보헤미아 선제후는 우리 북서쪽의 국경지대를 소유하고 있습니다. 사악한 이단을 믿는다고 알려진 강하고 번영하는 왕국은 그들이 우리 영토로 손아귀를 펼쳐 오기 전에 그들을 상대로 조치를 취해야 합니다.
emp_hun_bohemian_crown_title코0=보헤미아 왕좌
emp_hun_bohemian_crown_desc코0=보헤미아의 왕관을 우리 왕관과 합치는 것은 우리 나라의 국력을 크게 신장시킬 것입니다.. 특히 그들의 선제후 지위가 우리에게 양도된다면 더욱 그러하죠.
emp_hun_bohemian_crown_effect_tooltip코0=만약 우리가 §Y보헤미와§!와의 동군 연합을 강요함으로써 이 미션을 완수한다면:
emp_hun_weaken_austria_title코0=오스트리아 약화
emp_hun_weaken_austria_desc코0=오스트리아와의 평화는 오래 이어질 수 없습니다 - 매우 매력적인 우리의 영토에 오스트리아 대공이 헛된 몽상을 가지지 않을 리가 없습니다. 오스트리아를 약화시켜 서방의 이웃들의 공격으로부터 헝가리를 안전하도록 해야 합니다.
emp_hun_weaken_austria_trigger_tooltip코0=§Y오스트리아§! 혹은 오스트리아의 조공국이 아닌 속국이 소유한 프로빈스가 13개 이하여야 합니다.
emp_hun_duchy_of_austria_title코0=오스트리아 대공국
emp_hun_duchy_of_austria_desc코0=빈은 우리의 [Root.GovernmentName] 에 추가될 것입니다. 우리는 우리를 위해 그것을 얻어야합니다.
emp_hun_bulwark_of_christianity_title코0=기독교 문명의 보루
emp_hun_bulwark_of_christianity_desc코0=오스만 제국의 강대한 위협에 그리스도교의 주요한 수호자로서, 우리는 기독교 문명의 보루로 알려지게 되었습니다. 이교도들의 모든 도전에도 대적할 수 있는 우리의 능력을 입증함으로써, 우리는 우리에게 주어진 이 칭호가 마땅하다는 것을 확실히 할 수 있다.
emp_hun_bulwark_of_christianity_trigger_tooltip코1=어떤 국가도 존재하지 않습니다:\n · 다음의 모든 것은 참이여야 합니다:\n · Is §Y이슬람§! 종교를 믿습니다.\n · §Y투르크-셈§!(레반트) 문화권에 속합니다.\n · §Y[Root.GetName]§!의 이웃 국가입니다.\n · §Y유럽§! 지역에 수도를 가지고 있습니다.\n · §Y[Root.GetName]§!보다 더 큰 군대를 가지고 있습니다.
#Hungarian Mission Modifiers
hun_funded_paulines코0=바오로 수도회의 선의
desc_hun_funded_paulines코0=첫번째 은둔자 성 바오로의 수도회는 우리의 헌금을 통해 나날이 성장하고 있습니다. 결과적으로, 그들의 헝가리에 대한 선의는 증가하였습니다.
hun_hungary_poland코0=헝가리의 폴란드
desc_hun_hungary_poland코0=헝가리와 더불어 폴란드를 관리하려면 보다 유연한 정부 접근법이 필요합니다, 폴란드인들은 정부에서 중요한 역할을 맡고, 더 많은 외교관들이 어떤 만일의 사태에 대처할 수 있게 해야 합니다.
hun_supreme_black_army코0=영광스러운 군대
desc_hun_supreme_black_army코0=우리 군대의 출병은 적들의 가슴에 공포를 불어 넣는 한편에 동맹군들 사이에서 환호의 대상이 되고 있습니0다
hun_strong_economy코0=경제력
desc_hun_strong_economy코0=우리 경제는 번영하고 있어, 우리 군대의 유지와 우리가 고려할 수 있는 다양한 다른 프로젝트에 필요한 자금을 더 쉽게 확보할 수 있게 해 줍니다.
hun_corviana_library코0=코르비누스 대도서관
desc_hun_corviana_library코0=우리의 국립 도서관은 그 안에 유럽 문명에 대한 축적된 지식을 보유하고 있으며, 우리의 사상가들이 철학, 신학, 법률, 역사, 지리, 문학, 자연과학, 의학, 건축, 그리고 많은 다른 분야에 대한 최신 지식을 접할 수 있게 해 주고 있습니다.
hun_nagysz_uni_catholic코0=너지솜바트 대학교
desc_hun_nagysz_uni_catholic코0=우리는 예수회가 운영하는 고등교육기관을 설립하여 우리의 다음 세대의 종교 사상가들이 양성될 것입니다.
hun_nagysz_uni_non_catholic코0=너지솜바트 대학교
desc_hun_nagysz_uni_non_catholic코0=우리는 우리의 다음 세대의 사상가들이 육성될 국가 고등교육기관을 설립했습니다.
hun_great_city코0=위대한 도시
desc_hun_great_city코0=우리의 도시는 크게 번창하고 있으며 이미 빈 프라하를 추월했습니다.
hun_golden_age_of_hungary코0=안정과 번영
desc_hun_golden_age_of_hungary코0=우리나라가 경험하고 있는 전례 없는 안정과 좋은 통치로 헝가리는 그야말로 황금기를 구가하고 있습니다.
hun_bulwark_of_christianity코0=기독교의 보루
desc_hun_bulwark_of_christianity코0=불신자들에 대한 우리의 우월성을 주장해온 우리는 기독교 문명의 보루로서 엄창난 찬사를 누리고 있습니다.
hun_hungarian_austria코0=오스트리아의 군주
desc_hun_hungarian_austria코0=오스트리아의 새로운 주인으로서, 우리는 이전 통치자들의 명성과 합스부르크 가문이 독일에서 이용해온 통치법을 차용함으로써 우리의 이득을 취할 수 있을 것입니다.
opinion_hun_let_into_empire코0=선제후직 수여
opinion_hun_didnt_let_into_empire코0=제국 가입 거부
#Hungarian Mission Events
new_flavour_hun.1.name코0=제국의 회원국
new_flavour_hun.1.desc코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 통치 아래 헝가리 왕국과 보헤미아 왕국이 통합되고 우리가 보헤미아의 선제후 지위를 가져오면서, 헝가리가 신성 로마 제국에 가입해야 한다는 제안이 있었습니다. 사실, 차후에 우리가 제국의 황제의 칭할 수 있게 된다면 제국 가입에도 상당한 이점이 있는 셈입니다.\n\n하지만 신성 로마 제국에 가입하기 위해서는 현 황제의 동의가 필요합니다. 제국에 가입해야 할까요?
new_flavour_hun.1.A코0=형가리는 제국에 속한다.
new_flavour_hun.1.B코0=현 상황도 썩 나쁘진 않지.
new_flavour_hun.2.name코0=제국에 합류하려 하는 헝가리
new_flavour_hun.2.desc코3=[hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName]하에 헝가리 왕국과 보헤미아 왕국이 통합되면서, 헝가리인들은 신성 로마 제국 황제 [Emperor.Monarch.GetHerHis]의 [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName]에게 제국에 합류하고 싶다고 청원했습니다. 게다가, 그들은 보헤미아 왕국령이 현재 그들의 더 큰 영토의 일부에 불과하기 때문에, 보헤미아 왕국의 선제후 지위가 헝가리의 [hungary_country.Monarch.Dynasty.GetName] 왕조로 공식적으로 이전되어야 한다고 주장했습니다.
new_flavour_hun.2.A코0=헝가리의 가입은 제국을 더 강하게 할 것이다.
new_flavour_hun.2.B코0=헝가리의 가입은 제국에 해를 입히게 될 것이다.
new_flavour_hun.3.name코0=[151.GetName]의 그리스인들
new_flavour_hun.3.desc코0=오스만 제국이 [151.GetName]의 그리스 정교도인들을 몰아내고 그 자리에 투르크인들을 정착시켰습니다. 그러나 그리스인들은 아직 그리스의 시골과 다른 부분들에 걸쳐 인구의 대부분을 구성하고 있습니다. 이제 우리는 도시를 통제하고 있고, 그리스인들이 침략자들에 대한 복수와 함께 옛 도시의 복원을 요구하며 아우성쳐대고 있습니다.
new_flavour_hun.3.A코0=[151.GetName]은 그리스인들의 것이 될 것이다.
new_flavour_hun.3.B코0=투르크인들이 남아도 좋다.
#Genoese Missions
emp_gen_trade_league_title코0=순수 상업용으로
emp_gen_trade_league_desc코0=우리는 무역 상대국들을 우리와 결속시키고 그들이 위협받을 때 우리를 보호하도록 해야 하며, 적대적이고 불안한 지중해에서 우리가 생존하고 번영하는 데 필요한 힘을 우리에게 제공시키도록 해야 합니다.
emp_gen_trade_league_tooltip코1= §Y제노바§!와 같은 무역 동맹의 회원국입니다.
emp_gen_safety_at_home_and_abroad_title코0=[Root.GovernmentName] 보호
emp_gen_safety_at_home_and_abroad_desc코0=우리는 불안정과 외세로부터 자유로워진 우리 공화국의 영속을 보장하기 위해 우리 군대와 우리 기관들이 국내외에서 우리의 안전을 확보할 수 있도록 해야 합니다.
emp_gen_reinvigoration_title코0=공화국의 활력을 되찾다
emp_gen_reinvigoration_desc코0=흑사병이 베네치아와의 일전에서의 패배에 뒤따르고, 14세기와 15세기 초기에 있었던 프랑스와 밀라노의 제노바 강점은 제노바 공화국의 황금기가 끝난 것처럼 보이게 했습니다. 하지만 새롭게 깨어난 제노바는 옛 영광을 되찾고 새로운 입지로 뛰어올라 이탈리아의 주요 도시 국가로 자리매김할 수 있게 되었습니다.
emp_gen_mare_nostrum_title코0=우리들의 바다(마레 노스트룸)
emp_gen_mare_nostrum_desc코0=지중해는 아직 우리의 오리 연못이 아닐지 모르지만, 그럼에도 불구하고 우리는 지중해를 무역 제국으로 지배할 수 있는 위치에 있습니다. 우리는 그 누구도 우리의 해상 통제와 마찬가지로 중요한 우리 무역 제국의 생명선을 제공하는 운송 경로에 도전할 수 없도록 해야 합니다.
emp_gen_mare_nostrum_trigger_tooltip코0=어떤 국가도 존재하지 않습니다.\n · §Y지중해§!에 항구를 가지고 있습니다.\n · §Y제노바§!보다 더 많은 갤리선을 가지고 있습니다.
emp_gen_mare_nostrum_trigger_tooltip2코1=§Y제노바§!가 §Y지중해§! 또는 §Y흑해§!에 있는 무역 노드들에서 가장 강한 무역력을 가지고 있습니다.
emp_gen_expand_genoese_coastline_title코0=피사 분쇄
emp_gen_expand_genoese_coastline_desc코0=1284년의 멜로리아 해전은 한때 피사에 대한 제노바의 우월성을 확립하여 피사 해양 제국을 완전하게 종식시켰습니다. 그러나 그 시절은 이미 오래 전에 지나갔고, 우리가 한때 통제했었던 피사는 우리의 손아귀에서 빠져 나갔고, 근래에는 더욱 강한 이웃 국가로부터 독립을 유지하기 위해 고군분투하고 있습니다. 다시 한번 옛 영광을 되살려내기 위해선, 베네치아의 서적들을 본받아 피사에 대한 선조들의 지배권을 재확보하고 리구리아 해안에 대한 지배권을 확대함으로써 다시 한번 깨어난 우리의 무역 제국에 강력한 도움이 되어줄 이탈리아의 핵심지를 확보해야 합니다.
emp_gen_grand_fleet_title코0=스페인에 대한 방비
emp_gen_grand_fleet_desc코0=스페인 함대가 우리 함대를 능가할 수 있는 한 스페인 함대는 우리 해상 제국에게 끊임없는 위협으로 남을 것입니다. 그들을 이탈리아 해안에서 멀아내기 위해, 우리는 우리의 함대를 증강해야 하고, 그 함대가 스페인의 것 이상임을 확실히 해야 합니다.
emp_gen_take_sardinia_title코0=샤르데나 침공
emp_gen_take_sardinia_desc코0=우리는 오랫동안 샤르데냐를 우리 것으로 만들기 위해 싸웠지만, 아라곤인들은 우리의 손아귀에서 우리의 시칠리아 거점을 빼앗으며 우리 쪽의 가시를 들이미어왔습니다. 시칠리아를 되찾고 나머지 섬을 우리 스스로 정복할 때 입니다.
emp_gen_the_spanish_question_title코0=스페인 문제
emp_gen_the_spanish_question_desc코0=이제 사르데데냐를 회복하고 우리의 강력한 함대를 과시하게 되었으니 선택은 우리 앞에 놓여 있습니다: 스페인군과 전쟁을 계속할 것인가, 그들을 이탈리아에서 완전히 몰아내고 이베리아 해안에 대한 지배권을 주장할 것인가, 아니면 차라리 그들과 화해하고 그들의 우정을 추구하여 우리가 다른 곳에서 우리의 관심을 집중할 수 있도록 후방을 안전하게 할 것인가 - 입니다. 우리가 그들의 정복욕 아래에서 안전할 수 있을까요?
emp_gen_the_spanish_question_alliance_ARA_tooltip코0=만일 §Y아라곤§! 과의 동맹을 원한다면:\n
emp_gen_the_spanish_question_alliance_SPA_tooltip코0=만일 §Y스페인§! 과의 동맹을 원한다면:\n
emp_gen_the_spanish_question_victory_ARA_tooltip코1=\n만일 §Y아라곤§!의 패배를 원한다면:\n
emp_gen_the_spanish_question_victory_SPA_tooltip코1=\n만일 §Y스페인§!의 패배를 원한다면:\n
emp_gen_venetian_naval_power_title코0=베네치아에 어스름을 드리우다
emp_gen_venetian_naval_power_desc코0=저들의 가공할 함대를 물리치지 못하면 우리는 결코 우리의 오랜 숙적, 베네치아보다 나아갈 수 없을 것입니다. 그러나, 우리가 우리의 저들보다 해군적 우월성을 주장할 수 있다면, 이것은 베네치아로 가는 길을 열어줄 것입니다. 이 구상이 현실화되도록 해군을 증강해야 할 때 입니다.
emp_gen_two_cities_title코0=베네치아 분쇄
emp_gen_two_cities_desc코0=그들의 해군 우위성이 없다면 베네치아는 단순히 먹음직스러운 먹잇감에 불과합니다. 그것을 우리 주에 편입시킴으로써 베네치아인들이 우리의 영광스러운 [Root.GovernmentName]에 가하는 위협을 영구히 제거해 낼 수 있을 것입니다!
emp_gen_dominate_italian_trade_title코0=이탈리아 무역을 독점하다
emp_gen_dominate_italian_trade_desc코0=베네치아가 굴복한 상황에서 이탈리아로 흘러들어오는 모든 무역에 패권을 행사하는 우리를 아무도 막을 수 없습니다.
#Genoese Mission Modifiers etc
gen_ambitions_on_venice코0=제노바의 베네치아 정복
gen_dominant_trader코0=무역 지배
desc_gen_dominant_trader코0=제노바는 베네치아를 제치고 이탈리아 무역의 부동의 패권국이 되었습니다.
gen_dominance_of_tyrrhennian코0=티레니아 해 장악
opinion_gen_spanish_alliance코0=서지중해 대동맹
gen_victory_over_spain코0=스페인에 대한 우월
desc_gen_victory_over_spain코0=이탈리아 반도에서 카탈루냐 해안까지, 우리는 스페인군을 군사적으로나 상업적으로 지중해의 지배세력으로 대체해냈습니다.
gen_spanish_alliance_modifier코0=서지중해 대동맹
desc_gen_spanish_alliance_modifier코0=스페인과의 동맹으로 우리는 지중해 서부를 공동으로 지배하고 육상과 해상의 가공할 군사력으로 무역 함대를 지원할 수 있게 되었다.
gen_leader_of_trade_league코0=상업 동맹
desc_gen_leader_of_trade_league코0=제노바는 대부분의 닥쳐올 가능성이 있는 위협으로부터 스스로를 방어할 수 있는 강력한 무역 동맹의 중심지로 자리매김했습니다.
gen_achieved_mare_nostrum코0=우리들의 바다(마레 노스트룸)
desc_gen_achieved_mare_nostrum코0=제노바는 지중해에 대한 확실한 지배권을 획득할 수 있었고, 이 지역의 모든 무역 노드에 대해 군사적, 상업적 통제력을 모두 발휘하고 있습니다.
gen_ascendant_force코0=마침내 깨어난 제노바
desc_gen_ascendant_force코0=최근 우리 국력의 증가는 제노바를 새로운 지위로 떠오르기 위해 우리 군대를 더욱 대담하지게 만들었습니다.
gen_prosperous_republic코0=번영하는 제노바
desc_gen_prosperous_republic코0=제노바의 새로운 번영으로 과거의 영광과 부귀는 우리의 손아귀 안에 있는 것처럼 보입니다. 우리는 이웃 국가들의 지식인들이 제노바로 이주하는 것에 점점 더 끌리게 되면서, 이로 인해 상당한 부의 유입을 경험하고 있습니다.
# Burgundian Missions
emp_bur_nevers_title코0=느베르 통합
emp_bur_nevers_desc코0=느베르 왕좌에 앉아 있는 우리의 꼭두각시가 흑마법을 한다는 소문이 있습니다. 그러한 이단적 행위와 관련없이 느베르는 우리에 속하게 되는 것이 좋을 것입니다." #copied from bur_nevers
emp_bur_romandie_title코0=트란스쥐라니아 회복
emp_bur_romandie_desc코0=상부 부르고뉴 왕국은 오랫동안 제국의 지배를 받아 왔습니다. 과거에는 그곳이 부르고뉴의 3분의 1을 구성했고, 우리에게 복원되어야만 합니다.
emp_bur_cisjurania_title코0=아를 왕국
emp_bur_cisjurania_desc코0=과거에 하부 부르고뉴 공국은 모든 부르고뉴를 자신의 통치 밑에 통일한 정의공 리처드의 통치를 받았었고, 그곳은 우리에게 복원되어야 합니다. 아를 왕국은 복원되어야만 합니다!
emp_bur_lombardy_title코0=롬바르디아 침공
emp_bur_lombardy_desc코0=롬바르디아의 풍요로운 땅은 알프스 산맥 바로 건너편에 있습니다. 현재 통치자들은 대부분 자기 땅에 대한 뭣도 안되는 권리를 가진 침략자들입니다. 우리가 그들을 통제할 수 있다면, 우리는 롬바르디아 사람들에게 훨씬 더 강하고 결정적인 지도자가 되어줄 수 있을 것입니다.
emp_bur_italy_title코0=이탈리아 왕국
emp_bur_italy_desc코0=이탈리아의 도시국가들은 분열로 골머리를 앓고 있습니다. 우리는 우리 스스로 상당한 부와 문화적 우월성을 주장하는 과정에서 옛 이탈리아 왕국을 복원함으로써 그들의 불화를 끝내야 합니다.
emp_bur_chivalry_is_not_dead_title코0=기사도는 영원하다
emp_bur_chivalry_is_not_dead_desc코0=기사도와 환대의 이상은 보존할 가치가 있습니다. 우리는 이러한 지도적 기둥에 충실해야 하며, 우리의 궁정은 유럽 전역에서 기사도의 화려함으로 유명하다는 것을 알아야 합니다
emp_bur_secure_succession_title코0=계승을 보호
emp_bur_secure_succession_desc코0=프랑스 왕과 신성 로마 제국 황제는 똑같이 우리 땅을 주시하고 있고 우리가 가진 칭호를 얻기 위해 어떤 핑계라도 쓸 것입니다. 후계자를 확보해야 하고, 자식들이 물려받을 [Root.GovernmentName]이 남아 있게 해야 합니다.
emp_bur_unite_the_realm_title코0=영역을 통합하자
emp_bur_unite_the_realm_desc코0=저지대에 있는 우리의 영역은 [Root.GetAdjective]의 제대로 된 통제 아래 있지 않습니다. 우리는 그들을 [Root.GetName] 에 통합시키고 그들이 우리의 나머지 영역과 동일한 법을 준수하도록 확고히 해야 합니다.
emp_bur_papal_relations_title코0=교황과의 관계
emp_bur_papal_relations_desc코0=교황은 오랫동안 독일과 프랑스의 일에 간섭하려고 노력해왔습니다. 하지만 그는 과민반응을 보였을지도 모릅니다 - 교황청에 대한 원망은 여러 방면에서 커지고 있었기 때문입니다. 애매한 입장을 갖는 것은 안 될 노릇입니다. 우리는 선량한 가톨릭 신자와 교황의 지지자가 되기로 스스로를 헌신하거나, 그와 그가 상징하는 모든 것들로부터 깨끗한 결별을 추구해야만 할 것입니다.
emp_bur_kingdom_of_bavaria_title코0=바이에른 왕국
emp_bur_kingdom_of_bavaria_desc코0=동프랑크의 정복으로 바이에른과 오스트리아로 가는 길이 우리에게 열렸습니다. 이 지역들 역시 옛 카롤루스 제국의 일부였습니다. 그들은 우리에게 귀속되어야 합니다!
emp_bur_subjects_title코0=속국 달래기
emp_bur_subjects_desc코0=많은 깨지기 쉬운 연합의 지도자로서, 우리는 불충한 종속국이 있는 것을 지켜볼 수 없습니다. 우리가 로트링겐에 대한 우리의 권리를 재고하는 동안, 우리는 우리의 모든 동반자이 보강되었고 준비가 되었는지 확인해야 합니다.
emp_bur_lorraine_title코0=갈라진 왕국
emp_bur_lorraine_desc코0=우리의 영토는 북쪽과 남쪽으로 광대하지만, 우리의 공작령이 분열되어있는 것은 매우 곤란한 일입니다. 로렌 공국과 바르 공국은 영토를 연결할 연결고리이고, 분명히 우리 소유권에 속합니다.
emp_bur_liege_title코0=리에주 정복
emp_bur_liege_desc코0=역사적으로, 리에주의 주교단은 바티칸과 신성 로마 제국에서 강한 목소리를 낼 수 있었습니다. 만약 확장을 통해서 우리가 그를 통제할 수 있다면, 우리의 관심사를 더 잘 대변할 수 있을 것입니다.
emp_bur_join_the_empire_title코0=신성 로마 제국 가입
emp_bur_join_the_empire_desc코0=우리는 신성 로마 제국의 일부를 이루는 영토를 소유하고 있지만, 우리가 과거 명목상으로 프랑스 왕국의 일부였고, 우리는 거기에 가입해 본 적이 없습니다. 제국 가입은 프랑스에 대항하여 절실히 필요한 방어벽이 될 수 있고, 독일에서 우리의 힘을 확장할 수 있는 더 큰 기회를 우리에게 제공해줄 수 있습니다.
emp_bur_crown_of_lothair_title코0=로타링기아와 왕관
emp_bur_crown_of_lothair_desc코1=프랑크 왕국 로타르 2세는 한때 저지대에서 사보이까지 강력한 왕국을 가졌던 적이 있습니다. 우리는 로타링기아 왕국의 명백한 후계자지만, 우리는 더 작은 호칭으로 만족해야만 했습니다. 이러한 상황을 뒤엎기 위해서 우리는 로타르의 나머지 영토를 되찾고 로타링기아의 왕으로서 대관식을 주장해야 합니다.
emp_bur_east_francia_title코0=동프랑크 정복
emp_bur_east_francia_desc코0=카롤링거 제국의 주요 계승자로서 동프랑크를 되찾고 독일에 강력한 제국을 건설함으로써 프랑크족의 옛 영광을 되찾는 것은 우리에게 달려 있습니다.
emp_bur_carolingian_empire_title코0=카롤링거 제국
emp_bur_carolingian_empire_desc코0=우리의 프랑크 선조들은 위대한 샤를마뉴 대제 아래에서 프랑스, 독일, 이탈리아를 가로지르는 광대한 영토를 통치했습니다. 우리 나라의 국력의 성장은 이러한 옛 영광들을 우리의 손아귀 안에 넣었습니다. 우리는 선조를 본받아 유럽 전역을 지배할 것입니다.
emp_bur_carolingian_empire_effect_tooltip코0=§Y[Root.GetName]§!의 정부 등급이 §Y제국§!으로 전환됩니다.
emp_bur_frisia_title코0=프리슬란트 정복
emp_bur_frisia_desc코0=나머지 저지대 국가 지역은 우리의 영향력 아래에 있습니다. 오직 프리슬란트만이 우리의 통제 밖에 남아있을 뿐입니다. 우리는 프리슬란트를 정복해야 합니다.
emp_bur_flemish_trade_title코0=무역 노드 독점
emp_bur_flemish_trade_desc코0=저지대의 항구 도시들은 부유한 상업 중심지들이지만, 해협을 가로지르는 영국인들로부터 강한 경쟁에 직면해 있습니다. 이런 부분들을 통해서 무역에 대한 독점을 확실히 해야 합니다.
emp_bur_english_alliance_title코0=잉글랜드와의 동맹
emp_bur_english_alliance_desc코0=우리 국경 서부에 대한 프랑스의 위협을 제거해야 할 때가 오면, 영국인들은 우리의 자연스러운 동맹이 될 것입니다. 우리는 그들의 충성을 확보하는 것을 고려해야 합니다.
emp_bur_league_of_public_weal_title코0=공익동맹
emp_bur_league_of_public_weal_desc코0=우리는 엄밀히 말하면 프랑스 왕의 신하지만, 우리의 국력 덕분에 상당한 자치권을 확보할 수 있었습니다. 프랑스인들은 이것을 분개해 했고 그들의 왕국을 중앙집권화하려고 한다. 우리는 이러한 노력에 맞서야 하며 프랑스의 지역 귀족들의 지지로 국왕에 대한 총체적인 반란을 이끌어내야 합니다.
emp_bur_league_of_public_weal_trigger_tooltip코1= 프랑스 본토의 프랑스 속국들:\n · 적어도  §Y[Root.GetName]§!에게  §Y100§!의 의견을 가져야 합니다.
emp_bur_league_of_public_weal_trigger_tooltip2코1= §Y[Root.GetName]§!의 동맹국들은 §Y프랑스§!의 경쟁국입니다.
emp_bur_league_of_public_weal_effect_tooltip코1=§Y[This.GetName]§!은 프랑스 지역 내에 있는 §YFrance§!가 소유하고 있는 모든 프로빈스들에 영구적인 클레임을 얻습니다.
emp_bur_king_of_the_franks_title코0=프랑크의 왕
emp_bur_king_of_the_franks_desc코0=우리는 프랑스 왕의 힘을 꺾어 그의 지위와 영역을 차지해야 합니다.
emp_bur_king_of_the_franks_effect_tooltip코0=§Y프랑스§!에 적어도 §Y50§!%의 독립 열망을 가진 프랑스 지역 내에 있는 모든 프랑스의 속국들은  §Y[Root.GetName]§!의 속국이 됩니다.
emp_bur_influence_the_princes_title코0=군주들에게 영향력을 행사
emp_bur_influence_the_princes_desc코0=과거에 우리는 제국의 이방인이였을 뿐이였고, 이 상황은 반드시 변해야만 합니다. 우리는 제국의 군주들 사이에서 우리의 지위를 향상시키기 위해 일치된 노력을 해야 한다.
emp_bur_influence_the_princes_trigger_tooltip코1= 신성 로마 제국 회원국들:\n · §Y[Root.GetName]§!에게 적어도 §Y60§! 이상의 의견을 갖습니다.
emp_bur_feast_of_pheasants_title코0=꿩 축제
emp_bur_feast_of_pheasants_desc코0=오스만 제국의 국력의 성장이 경각에 다다랐습니다. 우리는 다시 한번 유럽 해안에서 그들을 몰아내기 위한 새로운 십자군 원정을 추진해야 합니다.
emp_bur_feast_of_pheasants_trigger_tooltip코1= §Y[Root.GetName]§!의 동맹국들은 §Y오스만§!의 경쟁국입니다.
emp_bur_feast_of_pheasants_effect_tooltip코0=§Y모두가 모인 꿩 축제에서, 우리는 튀르크족에 대한 십자군을 선포할 것입니다!§!\n\n모든 §Y[Root.Religion.GetName]§! 신앙을 믿는 국가들은 다음 조건을 충족해야 합니다:\n · §Y[Root.GetName]§!에게 양수의 관계를 가지고 있습니다.\n · §Y오스만§!에 대해 §Y50§! 미만의 관계도를 가져야 합니다.\n§Y오스만§!에게 5년동안 §Y성전§! 전쟁 명분을 획득합니다.
emp_bur_feast_of_pheasants_event_effect_tooltip코0=모든 §Y[Root.Religion.GetName]§! 신앙을 믿는 국가들은 다음 조건을 충족해야 합니다:\n · §Y[Root.GetName]§!에게 양수의 관계를 가지고 있습니다.\n · §Y오스만§!에 대해 §Y50§! 미만의 관계도를 가져야 합니다.\n§Y오스만§!에게 5년동안 §Y성전§! 전쟁 명분을 획득합니다.
emp_bur_lead_the_empire_title코0=제국을 이끌어라
emp_bur_lead_the_empire_desc코0=만약 우리가 제국의 일원이 된다면, 그것은 확실히 우리가 제국의 지도자 될 수도 있다는 이야기입니다.. 제국 황제의 왕좌는 우리의 것입니다.
emp_bur_secure_the_lowlands_title코0=저지대 통제
emp_bur_secure_the_lowlands_desc코0=네덜란드인들이 독립을 열망하고 있습니다. 우리는 이 위협들을 제거하여 우리의 영토에 대한 우리의 통제가 완전하고 영속되도록 해야 할 것입니다.
emp_bur_appease_the_estates_title코0=계층 달래기
emp_bur_appease_the_estates_desc코0=각 계층들 만족시키는 것은 종종 [Root.GetAdjective] [Root.Monarch.GetTitle]에 있어서 어렵고 지루한 일이였습니다. 우리는 우리나라 괴롭혔던 반대와 분열을 종식시키고, 더 큰 영광과 번영의 목표를 달성하기 위해 모두가 하나로 협력하도록 해야 할 것입니다.
#Burgundy Mission Events
new_flavour_bur.1.name코0=꿩 축제
new_flavour_bur.1.desc코1=[From.GetAdjective] [From.Monarch.GetTitle]은 모든 [From.Monarch.GetHerHis]의 친우들을 불러모아 호화로운 오락과 함께 거대한 축제를 벌이면서, [From.Monarch.GetHerHim]의 [TUR.GetUsableName]에 대한 새로운 십자군의 지원을 호소했습니다. 참석자들이 잔치의 화려함에 넋을 잃고, 부르고뉴의 최고급 술들의 빈 통들이 널부러진 상태에서 새로운 십자군에 대한 열망이 끓어오르는 것 같았숩나다. 그러나 이런 열정이 다음날 아침까지 이어질지는 두고 봐야 합니다.
new_flavour_bur.1.A코0=알았다.
new_flavour_bur.2.A코0=불신자들이 우리 앞에 굴복하리라!
new_flavour_bur.3.name코0=꿩 축제
new_flavour_bur.3.desc코0=[From.GetAdjective] [From.Monarch.GetTitle]은 모든 [From.Monarch.GetHerHis]의 친우들을 불러모아 역겨운 방탕과 함께 거대한 축제를 벌이면서, [From.Monarch.GetHerHim]의 우리 나라에 대한 새로운 십자군의 지원을 호소했습니다. 참석자들이 잔치의 화려함에 넋을 잃고, 부르고뉴의 최고급 술들의 빈 통들이 널부러진 상태에서 새로운 십자군에 대한 열망이 끓어오르는 것 같았숩나다. 그러나 이런 열정이 다음날 아침까지 이어질지는 두고 봐야 합니다.
new_flavour_bur.3.A코0=오게 두어라.
new_flavour_bur.4.name코0=로타리우스의 유산
new_flavour_bur.4.desc.pope코0=부르고뉴 궁정 전체는 물론 많은 외국 고관들도 참석한 가운데 대관식이 거행되었습니다. [Root.Monarch.GetName]은(는) 교황 [PAP.Monarch.GetName]에 의해 로타링기아 왕국의 왕으로서 대관되었습니다. [Root.Monarch.GetName]을(를) 로타리우스와 심지어 위대한 샤를마뉴대제와 함께 이야기하면서, [Root.Monarch.Dynasty.GetName] 왕조의 옛 통치자들과 새 통치자들의 서사시를 노래하면서 축제는 밤까지 계속되었습니다. 우리 나라의 영광과 번영의 새로운 시대가 열렸다는 것은 모두에게 명백해지게 되었습니다. [Root.GetBurHREAscensionText]
new_flavour_bur.4.desc.nopope코0=부르고뉴 궁정 전체는 물론 많은 외국 고관들도 참석한 가운데 대관식이 거행되었습니다. [Root.Monarch.GetName]은(는) 페르덴의 주교[Root.bur_bishop_name.GetName]에 의해 로타링기아 왕국의 왕으로서 대관되었습니다. [Root.Monarch.GetName]을(를) 로타리우스와 심지어 위대한 샤를마뉴 대제와 함께 이야기하면서, [Root.Monarch.Dynasty.GetName] 왕조의 옛 통치자들과 새 통치자들의 서사시를 노래하면서 축제는 밤까지 계속되었습니다. 우리 나라의 영광과 번영의 새로운 시대가 열렸다는 것은 모두에게 명백해지게 되었습니다. [Root.GetBurHREAscensionText]
#GetBurHREAscensionText
BUR_HRE_positive코1=\n\n[Emperor.Monarch.GetHerHis]의 차례에선, 신성 로마 제국 황제 [Emperor.GetName]의 [Emperor.Monarch.GetName]가 우리를 [Emperor.Monarch.GetHerHis] 제국의 새롭고 강력한 합류로서 우리를 환영하였습니다.
BUR_HRE_neutral코2=\n\n신성 로마 제국 황제 [Emperor.GetName]의 [Emperor.Monarch.GetName]는 대관식에 나타났고, [Emperor.Monarch.GetHerHis]의 축하를 보냈습니다. [Emperor.Monarch.GetSheHe]이 제국 내의 힘의 균형에 파급될 영향을 경계하고 있는 것으로 보입니다.
BUR_HRE_hostile코1=\n\n신성 로마 제국 황제 [Emperor.GetName]의 [Emperor.Monarch.GetName]는 대관식에 불참하고 우리의 새 지위를 퉁명스럽게 인정만 하였습니다.  [Emperor.Monarch.GetSheHe]가 우리가 [Emperor.Monarch.GetHerHis]의 지위를 빼앗는 것이 어지간히도 걱정되는 모양입니다.
BUR_HRE_nostring코0=
new_flavour_bur.4.A코0=로타르의 유지를 계승해야 한다.
new_flavour_bur.4.B코0=우리는 우리들의 운명을 벼려낼 것이다.
new_flavour_bur.5.name코0=[Root.Monarch.GetName]의 궁정
new_flavour_bur.5.desc코0=모든 사람들은 유럽에서 가장 호화로운 것으로 보여지는 고급 취향, 패션, 그리고 기사도의 중심지인  [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 궁정의 화려함에 놀라워하였습니다. [Root.Monarch.GetName]은 예술을 후원하고 태피스트리를 의뢰하는 동시에, 부르고뉴 작곡학교를 후원하며, 엄청난 수의 원고를 수집하고, 많은 재능있는 화가들을 모으고 있습니다. 또한 [Root.Monarch.GetHerHis]은 황금 양털 훈장을 수여하면서, 많은 즐거운 축제가 [Root.Monarch.GetHerHis]의 영토에서 개최되고 있습니다.
new_flavour_bur.5.A코0=아름다운 시절이여, 영원하여라!
new_flavour_bur.6.name코0=공익동맹
new_flavour_bur.6.desc코0=[From.GetName]의 The [From.Monarch.GetTitle]은 한동안 우리의 권위를 훼손하고, 우리의 봉신들 사이에 불화를 일으키는 한평레 우리의 명령을 공개적으로 무시하려고 하고 있습니다. 지금, [From.Monarch.GetSheHe]은 한발 더 나아가 : [From.Monarch.GetSheHeCap]은 우리의 많은 봉신들과 함께 "공익동맹"을 선언했습니다. 이들은 우리의 지배로부터 자신들을 해방하려고 합니다. 우리는 이들에 대해 즉각적인 조치를 취해야 하고, 만약 실패할 경우 전 프랑스에 대한 우리의 통제가 급격하게  상실될 것을 각오해야 합니다.
new_flavour_bur.6.A코0=싹 쓸어버려!
new_flavour_bur.7.name코0=프랑크의 왕:[From.Monarch.GetName]
new_flavour_bur.7.desc코0=[From.GetAdjective] [From.Monarch.GetTitle]인 [From.Monarch.GetName]가 [Root.Monarch.GetName]의 프랑크 왕 지위를 강탈했습니다! 우리의 불충한 봉신들이 우리를 저버리고 [From.GetAdjective] [From.GovernmentName]에 대한 충성을 맹세하고 있습니다!
new_flavour_bur.7.A코0=맙소사... 올 것이 왔군.
#Burgundy Mission Modifiers
opinion_bur_rebellious_burgundy코0=공익동맹
bur_italian_king코0=이탈리아의 왕
desc_bur_italian_king코0=우리는 이제 우리를 그들의 주인이라고 진심으로 인정하는 이탈리아의 도시국가들을 통합해냈습니다.
bur_channel_trading코0=무역 노드 지배
desc_bur_channel_trading코0=영국 해협에 있는 우리 상인들이 모든 경쟁자를 능가하였고, 우리 금고에 엄청난 재물을 가져오고 있습니다.
bur_english_diplomacy코0=부르고뉴 외교 기량
desc_bur_english_diplomacy코0=우리의 의심할 여지가 없는 외교적 기량은 최근의 다방면으로 벌어지는 외교적 묘책에 의해 강조되고 있습니다.
bur_king_of_franks코0=프랑스의 왕
desc_bur_king_of_franks코0=프랑스의 왕좌는 우리 것입니다! 앞으로, 더 큰 영광을!
bur_influence_over_princes코0=제국에서의 영향력
desc_bur_influence_over_princes코0=우리의 외교적 노력은 결실을 맺었습니다. 우리는 이제 제국의 군주들 사이에서 상당한 영향력을 행사하고 있습니다.
bur_carolingia코0=세계의 왕국
desc_bur_carolingia코0=새로운 카롤루스 제국이 잿더미에서 깨어났습니다. 우리는 우리의 선조들 본받아 전 유럽을 지배해야 합니다.
bur_german_empire코0=독일의 왕
desc_bur_german_empire코0=우리의 영광스런 제국은 다양한 문화를 가지고 있습니다. 프랑스인, 독일인, 이탈리아인 -모두가 이제 우리의 신민으로 여겨질겁니다. 우리는 이익을 오래 이어가날 공동의 정체성을 만들어야만 합니다.
bur_seed_is_strong코0=씨앗은 강력하다
desc_bur_seed_is_strong코0=우리의 왕조는 전에 한번 잊혀진 적이 있습니다. 우리는 미래에 그런 운명을 피하기 위해 충분히 "적극적"이 되어야 합니다.
bur_we_shall_not_be_annexed코0=왕조의 권위 복원
desc_bur_we_shall_not_be_annexed코0=부르고뉴 중앙 권력의 재확인은 우리가 중앙집권화에 집중할 수 있게 해 주었습니다.
bur_special_place_in_popes_heart코0=교황의 호의
desc_bur_special_place_in_popes_heart코0=교황은 우리의 독실함에 크게 기뻐하고 있습니다. 우리는 진정으로 교황의 마음속에서 특별한 위치 입니다.
bur_pope_is_hated코0=교황의 적
desc_bur_pope_is_hated코0=우리는 비열한 교황에 대해 우리가 생각하는 바를 정확히 보여주었습니다. 우리를 그의 타락한 대의에 동조하는 자로 착각하지 않도록 해야 합니다.
bur_lowlands_secured_mod코0=저지대 국가 확보
desc_bur_lowlands_secured_mod코0=저지대 사람들이 품고 있던 독립에 대한 야망은 여지없이 사라져 버렸습니다. 그들에게는 우리의 권위를 받아들이는 것 외에는 선택의 여지가 없게 되었습니다.
bur_realm_united_mod코0=부르고뉴령 네덜란드
desc_bur_realm_united_mod코0=저지대 공국들은 부르고뉴 공국에 통합되어 있으며 이제 다른 지역과 동일한 법에 의해 통치되고 있습니다.
bur_prestigious_duchy_mod코0=궁정 후원
desc_bur_prestigious_duchy_mod코0=부르고뉴 궁정은 유럽에서 가장 훌륭한 장소들 중 하나입니다 - 유럽의 좋은 취향, 패션, 기사도의 중심지이니 말입니다.
opinion_bur_usurpers_of_france코0=프랑크 왕국의 왕좌를 찬탈
#Palatinate Missions
pal_expand_a_bit_title코0=우리의 영토를 확장
pal_expand_a_bit_desc코0=라인란트 팔츠에 있는 우리의 핵심 영토로 인래 독일 지역의 가장 큰 영토 국가들 중 하나입니다. 하지만, 그럼에도 불구하고 그들은 다른 곳의 더 강한 폭군들에 비해 다소 약소합니다. 우리들의 대지를 확대하고 힘을 키워 제국의 지배적인 세력이 될 수 있도록 해야 합니다
pal_connect_oberpfalz_title코0=암베르크로 가는 길
pal_connect_oberpfalz_desc코0=우리는 동쪽에 상부 팔츠라 알려진 영토를 물려받았습니다. 그러나, 그들은 우리의 다른 영토들과 고립되어 있는 처지입니다. 우리 국가의 영토적 완전성을 확보하기 위해서는 더 많은 정복이 필요합니다.
pal_one_true_wittelsbach_title코1=비텔스바흐 가문 통합
pal_one_true_wittelsbach_desc코0=1294년에 비텔스바흐 가문의 영지는 분할되었고, 선임 분가는 팔츠를, 후임 분가는 바이에른을 차지했습니다. 이렇게 비옥한 영토를 차지하기 위한 후배 비텔스바흐의 무가치함은 그들이 그 영토를 단결시키지 못한 데서 분명히 드러납니다. 우리는 이 땅에 조상의 권리를 행사하여 우리 스스로 점령해야 합니다.
pal_kingdom_of_the_rhine_title코0=라인 왕국
pal_kingdom_of_the_rhine_desc코0=라인란트는 부유한 도시들과 비옥한 농경지들이 널린 영토이고, 이들은 합칠 수만 있다면 상당한 힘이 되어줄 것입니다. 그러나, 그들은 극히 작게 분열되어 있으며, 소국들이 라인란트의 중심에서부터 바다에까지 단순히 점처럼 박혀있을 뿐입니다. 그들은 단일민족이라는 정체성에 대한 감각을 거의 가지고 있지 않습니다. 우리는 라인 강을 지배하고 독일 민족들을할 수 있는 강대한 국가로 벼려내져야 하며,  우리 스스로 라인란트의 왕이라는 칭호를 주장해야 합니다.
pal_protect_from_france_title코0=서부 국경
pal_protect_from_france_desc코0=프랑스가 독일로 진출하는 것을 지켜보면서, 우리의 위치가 그들의 첫 번째 목표물 중 하나가 될 것 처럼 보입니다. 우리는 우리의 우월성을 주장하고 한편에 우리와 제국이 서방의 공격으로부터 안전하다는 것을 확실히 해야 합니다
pal_protect_from_france_trigger_tooltip코0=프랑스 권역에서 [Root.GetName]보다 더 큰 군대가 있는 국가는 존재하지 않습니다.
pal_religious_leadership_title코0=종교적 리더십
pal_religious_leadership_desc코0=타락한 교황으로부터의 독립과 유럽에서의 더 정의로운 종교적 힘의 분배를 원하는 사람들은 우리에게 군사적인 리더십을 요구하고 있습니다! 우리는 그들을 실망시켜서는 안 됩니다.
pal_religious_leadership_trigger_tooltip코1= 이웃한 국가들이 §Y[Root.Religion.GetName]§! 믿음을 따릅니다.
pal_kingdom_of_bohemia_title코0=보헤미아 왕좌
pal_kingdom_of_bohemia_desc코0=보헤미아의 우리 지지자들은 만약 우리가 우리의 영토를 보헤미아의 영토와 통합한다면, 우리는 오스트리아의 합스부르크에 효과적인 균형을 이룰 것이라고 제안했습니다. 우리는 그들의 계획에 따라 행동해야 하고 제국의 패권을 잡아야 합니다. 아니면 적어도 영광의 불꽃 속에서 시도하고 스러져야만 할 것입니다...
pal_glorious_palatine_title코0=영광의 팔츠
pal_glorious_palatine_desc코0=우리는 옛 시대의 프랑크 왕국 왕들의 팔츠 백작에게서 직함의 기원을 추적했습니다. 그러나 우리 지위가 선사하는 옛 시대가 가져다 주는 영예에 안주할 수는 없는 노릇입니다. 우리가 진지하게 받아들여지게 위해선 우리 궁정이 최고 수준의 장엄함을 유지하고 유럽 전체에 우리의 화려함을 과시하는 것이 급선무입니다.
pal_kingdom_of_the_rhine_mod코0=라인 왕국
desc_pal_kingdom_of_the_rhine_mod코0=우리는 라인 강을 따라 선 영토들을 하나의 통일된 강대한 국가로 통합해냈습니다.
pal_great_king코0=겨울의 왕
desc_pal_great_king코0=보헤미아의 왕좌를 확보한 우리는 반드시 독일 내에서 강대국이 될 것입니다...우리가 우리의 이익의 결실을 누릴 수 있을 만큼 충분히 오랫동안 적을 막을 수 있다면 말입니다.
pal_glorious_palatine_mod코0=영광의 팔츠
desc_pal_glorious_palatine_mod코0=독일의 가장 중요한 국가들 중 하나로서, 우리는 항상 최고 수준의 장엄함을 유지할 수 있도록 해야 합니다.
#German Theocracy Missions
gen_hre_theocracy_house_of_god_title코0=하나님의 처소
gen_hre_theocracy_house_of_god_desc코0=주님이 우리 땅에서 그 이름에 걸맞은 교회에서 제대로 예우받도록 해야 할 것입니다.
gen_hre_theocracy_lords_army_title코0=하나님의 군대
gen_hre_theocracy_lords_army_desc코0=우리가 우리의 신앙을 수호하지 않는다면, 아무도 그리하지 않을 것입니다. 우리는 불신자들에게 두려움을 선사하기 위해 강대한 군대를 구축해야 합니다!
theocracy_lords_army_mod코0=하나님의 군대
desc_theocracy_lords_army_mod코0=우리의 군대는 우리의 믿음을 수호할 준비가 되어 있습니다!
gen_hre_theocracy_divine_empire_title코0=하나님이 벼려낸 제국
gen_hre_theocracy_divine_empire_desc코0=종교 분열이 제국을 뒤흔들고, 제국을 약화시켰습니다. 그들 자신의 구원을 위해, 우리는 독일 전역에서 하나의 진정한 신앙만이 행해질 수 있도록 보장해야 합니다.
gen_hre_theocracy_divine_empire_trigger_tooltip코1= 북부 독일과 남부 독일 권역에 있는 모든 프로빈스들이 §Y[Root.Religion.GetName]§! 신앙을 따릅니다.
theocracy_divine_empire_mod코0=하나님이 벼려낸 제국
desc_theocracy_divine_empire_mod코0=우리와 동맹들의 노력을 통해서, 우리는 마침내 제국에서 이단을 말살시키는 데 성공하였습니다.
#Bishop Elector Missions
bishop_elector_relations_with_emperor_title코0=황제와의 관계
bishop_elector_relations_with_emperor_desc코0=황제의 지원이 없다면, 우리는 약해질 것이다. 우린 모든 적에게서 황제가 우리를 보호하도록 방법을 강구해야 할 것이다.
bishop_elector_good_diplomacy코0=제국의 외교
desc_bishop_elector_good_diplomacy코0=황제는 우리의 거룩한 권위를 뒷받침할 힘을 우리에게 선사합니다.
bishop_elector_elect_emperors_title코0=황제 선출
bishop_elector_elect_emperors_desc코0=우리의 선제후로서의 지위는 제국 내의 지도력에 영향을 줍니다. 이런 영향력을 발휘해 우리에게 호의를 보일 사람만 황제에 선출되도록 해야 할 것입니다.
bishop_elector_elects_emperor코0=중추적인 투표
desc_bishop_elector_elects_emperor코0=우리의 투표는 마지막 3명의 황제의 신분을 나타내는, 제국 선거의 전조로 보여집니다.
opinion_I_like_my_bishop_electors코0=제국의 호의
bishop_elector_ecclesiastic_league_title코0=교회 대연맹
bishop_elector_ecclesiastic_league_desc코0=쾰른, 트리어, 마인츠의 주교-선제후들은 성직자가 제국 내의 일에 강한 영향력을 행사할 수 있도록 해야 합니다.
bishop_elector_ecclesiastic_league코0=교회 대연맹
desc_bishop_elector_ecclesiastic_league코0=우리의 다른 주교-선제후들과의 동맹이 제국 정치에서 강한 영향력을 행사하고 있습니다.
bishop_elector_unity_in_faith_title코0=하나된 믿음
bishop_elector_unity_in_faith_desc코0=유럽을 갈라놓고 있는는 종교적 격변 속에서, 오직 [Root.Religion.GetName] 신앙을 지키기 위해 단합되어야만 주교-선제후들이 제국 전역에서 올바른 종교적 관습을 보호할 수 있습니다.
bishop_elector_unity_in_faith코0=하나된 믿음
desc_bishop_elector_unity_in_faith코0=쾰른, 트리어, 마인츠는 불신과 이단으로 부터 제국을 지키기 위해 하나로 뭉쳤습니다.
mai_take_erfurt_title코0=에어푸르트의 소유권
mai_take_erfurt_desc코0=우리는 에어푸르트에 대한 권리가 있습니다. 우리들의 정당한 권리를 주장하고 그 도시가 우리 것이 되도록 할 때가 되었습니다.
kol_consolidate_lands_title코0=우리의 영토를 통합
kol_consolidate_lands_desc코0=우리들의 베스트팔렌 지방들은 쾰른과 본의 도시로부터 고립되어 있습니다. 영토를 넓혀서 우리 영토가 더 이상 분단되지 않도록 해야 할 것입니다.
kol_subdue_munster_title코0=뮌스터 정복
kol_subdue_munster_desc코0=뮌스터의 주교는 광활한 주교령을 가지고 있다. 비록 그가 우리에게서 독립을 선언해 빠져나가긴 했지만 만일 우리가 그의 땅을 다시금 재 가입하도록 한다면, 우린 북독일에서 큰 세력을 가질 수 있을 것이다.
tri_found_the_university_title코0=트리어 대학 설립
tri_found_the_university_desc코0=미래의 신학자, 법학자, 의학자를 양성할 수 있는 학습의 중심지를 구축하고, 독일의 지도자들을 끌어들여 [Root.GovernmentName]에 봉사시켜야 합니다.
# Dutch missions
emp_ned_seize_ceylon_title코0=실론 섬 점령
emp_ned_seize_ceylon_desc코0=부유한 섬 실론은 섬의 수입 자체가 수익성이 있을 뿐만 아니라 동쪽으로 항해하는 선박들의 핵심 통로입니다. 우리가 그것을 정복하지 않으면, 우리의 적들이 반드시 노려올 것입니다.
emp_ned_found_batavia_title코0=바타비아 수립
emp_ned_found_batavia_desc코0=동인도 제도에서 우리의 존재가 커지기 위해서는 가까운 행정 거점이 필요하며, 그 곳에서 우리 상인들은 우리의 군사력으로 보호받을 수 있고, 우리 배는 안전하게 정박할 수 있습니다.
emp_ned_conquer_malacca_title코0=말라카 정복
emp_ned_conquer_malacca_desc코0=말라카는 동인도제도의 중요한 요충지로, 경쟁자들의 손에 넘어가는 것을 용납해서는 안 됩니다. 반드시 우리 것으로 가져와야 합니다!
emp_ned_dutch_formosa_title코0=네덜란드령 포모사
emp_ned_dutch_formosa_desc코0=극동에서 경쟁국들의 무역을 더 잘 방해하고, 우리 자신의 상인들이 중국, 일본과 무역을 할 수 있도록 하려면 포모사(타이완) 섬에 우리들의 거점 세워야 합니다.
emp_ned_assert_dutch_sovereignty_title코0=우리의 주관을 주장하다
emp_ned_assert_dutch_sovereignty_desc코0=우리는 우리의 재산이 멀리 떨어진 덜떨어진 귀족들의 주머니를 채우기 위해 낭비되는 것을 더 이상 용납할 수 없습니다. 우리가 완전한 독립과 우리 자신의 미래를 좌우할 주권을 얻는 것이 무엇보다 중요합니다.
emp_ned_assert_dutch_sovereignty_tt코1=코어가 있는 §Y4§!개의 프로빈스를 소유하십시오.
emp_ned_challenge_spanish_power_title코0=스페인의 힘에 도전
emp_ned_challenge_spanish_power_desc코0=이베리아인들은 우리의 무역과 심지어 우리의 땅까지도 분명히 부러워하는 눈으로 끊임없이 주시하고 있습니다. 우리는 그들을 물리칠 준비가 되어 있어야 합니다!
emp_ned_challenge_spanish_power_1_tt코1=적어도 §Y스페인§!의 §Y33%§!의 해군력을 가져야 합니다
emp_ned_challenge_spanish_power_2_tt코1=적어도 §Y카스티야§!의 §Y50%§!의 해군력을 가져야 합니다
emp_ned_challenge_spanish_power_3_tt코1=적어도 §Y아라곤§!의 §Y33%§!의 해군력을 가져야 합니다
emp_ned_fixed_garrison_system_title코0=고정된 수비 체계
emp_ned_fixed_garrison_system_desc코0=우리의 조국은 크지 않다. 이것은 우리가 가진 것을 지키는 것이 더욱 중요하다는 것을 의미합니다. 사랑하는 조국을 지킬 수 있는 강력한 수비 체계를 구축해야 합니다.
emp_ned_fixed_garrison_system_tt코2= §Y저지대§!에 있는 프로빈스들은 현재 군사 기술 레벨에서 가장 진보된 요새 유형을 가지고 있어야 합니다.
emp_ned_charter_the_voc_title코0=네덜란드 동인도 회사 헌장
emp_ned_charter_the_voc_desc코0=헤렌 16세 등 상인 집단은 분산 투자 확대와 해외 무역 투자에 열을 올리고 있습니다. 만약 우리가 동인도 회사의 설립을 지원한다면, 그 수익은 엄청날 것입니다!
emp_ned_colonize_the_cape_title코0=케이프 식민화
emp_ned_colonize_the_cape_desc코0=케이프의 희망봉은 동인도로 향하는 여로의 중요한 지상점입니다. 동쪽의 긴 항해 속에서 그곳에 거점을 세우고 우리 배들에게 안전한 항구를 제공하는 것은 좋은 선택입니다.
emp_ned_discover_australia_title코0=오스트레일리아 발견
emp_ned_discover_australia_desc코0=인도에서 우리의 접촉자는 그들의 남쪽에 있는 대지에 대해 이야기해주었습니다. 주머지를 가진 거대한 쥐와 오리의 부리를 가진 비버와 같은 이상한 생물들로 가득하다고 합니다. 땅이 자원이 풍부하지 않더라도, 우리가 직접 볼 가치는 있을 것 같습니다.
emp_ned_settle_north_america_title코0=북아메리카 정착
emp_ned_settle_north_america_desc코0=아메리카 대륙은 우리가 바보같이 무시하는 엄청 수익성 있는 상품들을 생산합니다. 북쪽에 자리를 잡는 것이 중요합니다. 그곳에서 비버 모피 무역을 하고 원주민들과 어떤 종류든간에 숙소를 찾을 수 있을 것입니다.
emp_ned_baltic_bulk_trades_title코0=대규모 무역을 지원
emp_ned_baltic_bulk_trades_desc코1=발트 해의 곡물은 전통적으로 우리 상인들이 서쪽으로 운송해 왔지만, 아직도 우리의 지분을 더 확대할 수 있을 것 같습니다. 만약 우리가 발트 시장에서의 입지를 넓힌다면, 우리는 더 많은 사업을 할 수 있는 곳을 찾기 위한 원정대의 자금 지원을 위한 충분한 돈을 확보할 수 있을 것입니다.
emp_ned_invest_in_the_rich_trades_title코1=사치품 무역에 투자
emp_ned_invest_in_the_rich_trades_desc코0=곡식과 목재는 잘 거래되고 있지만, 우리가 참여할 수 있는 더 돈을 더 많이 벌만한 사업이 있습니다. 기니의 해변은 상아와 그와 비슷한 찾는 상품들을 제공하고 있고, 만약 우리가 그 무역을 통제한다면 목재는 잘 거래되고 있지만, 우리가 참여할 수 있는 더 돈을 더 많이 벌만한 사업이 있습니다. 기니의 해변은 상아와 그와 비슷한 찾는 상품들을 제공하고 있고, 만약 우리가 그 무역을 통제한다면 엄청난 부를 벌어들일 수 있을 것입니다.
emp_ned_charter_the_wic_title코0=네덜란드 서인도 회사 헌장
emp_ned_charter_the_wic_desc코0=동인도 제도만이 해외에서 엄청난 부를 창출하는 유일한 원천은 아납나다. 대서양 횡단 무역에서 더 많은 돈을 벌 수 있는데, 정부가 몇 명의 주요 상인들을 지원한다면 우리가 그 부를 가질 수 있을지도 모릅니다...
emp_ned_explore_caribbean_title코0=카리브 해 탐험
emp_ned_explore_caribbean_desc코0=카리브해는 식민지를 세우기에 아주 좋은 곳이 될 수 있습니다 - 우리는 일단 그곳에 무엇이 있는지 알아야 합니다.
emp_ned_colonize_brazil_title코0=브라질 식민화
emp_ned_colonize_brazil_desc코0=브라질은 부와 경이로움이 가득 찬 땅입니다. 우리가 이 땅을 식민지로 만드는 것이 현명할 것입니다. 어떤 머저리들이 우리가 관심을 두고 있는 땅을 식민지로 만드는 실수를 저질렀다면, 그 땅을 빼앗는 것도 괜찮겠지요.
emp_ned_strengthen_the_vroedschappen_title코0=프뢰드샤펜 강화
emp_ned_strengthen_the_vroedschappen_desc코0=겸손한 시의회인 '프뢰드샤페(vroedschap)'는 우리의 위대한 정부 체제가 놓여 있는 토대입니다. 프뢰드샤페에 비위를 맞추는 것은 곧 국가 자체의 비위를 맞추는 것과 같습니다.
emp_ned_strengthen_the_vroedschappen_tt코1= §Y저지대§! 의 프로빈스들에 §Y공장§! 혹은 §Y회계실§!이 존재해야 합니다.
emp_ned_reform_the_generality_lands_title코0=공유지
emp_ned_reform_the_generality_lands_desc코0=우리 나라를 공정하게 다스리는 것이 중요하며, 결코 한 지방을 지나치게 편애해서는 안됩니다. 이를 위해 중앙정부가 직접 토지를 관리해 토착 귀족이 국정에 너무 많은 영향력을 행사하는 것을 막아야 합니다.
emp_ned_adjust_the_general_means_title코0=보통법 조정
emp_ned_adjust_the_general_means_desc코0='보통법(General means)'은 지역 간 조세 부담을 나누는 우리 나라 공공재정의 중심 메커니즘입니다. 일부 사람들은 정부가 그 부담을 공평하게 분배하지 않는다고 비난했고, 그들이 맞을지도 모릅니다... 만약 우리가 모든 세금이 한 지방으로부터 나오는 것이 아니라는 것을 확실히 한다면, 그것은 보통법에 대한 다른 지방의 불평을 줄이는 데 크게 도움이 될 것입니다.
emp_ned_adjust_the_general_means_tt코2= §Y저지대§!에 소유한 프로빈스들이 적어도 §Y8§!의 §Y기본 세금§!을 가져야 합니다.
emp_ned_interest_of_holland_title코0=홀란드의 흥미
emp_ned_interest_of_holland_desc코0=자유 경쟁과 자유 정부는 우리의 주요 성공요인이라고 우리의 가장 위대한 사상가 중 일부가 말했다. 따라서 이미 성공한 무역 정책에 대해 홍보하는 것은 합리적으로 보입니다.
emp_ned_the_true_freedom_title코0=진정한 자유
emp_ned_the_true_freedom_desc코0=우리 사회의 자유는 우리 국민들에게 진정으로 놀라운 일에 참여할 수 있게 합니다. 특히 성공적인 상업적 이익의 일부는 경제적 활동에 대한 우리의 태도와 시민의 권리에 기인한다.
emp_ned_merge_the_stadtholders_title코0=스타트허우더의 병합
emp_ned_merge_the_stadtholders_desc코0=모든 지방에선 각자 정치 지도자와 군사 지도자 역할을 할 수 있는 스타트허우더를 뽑을 권리가 있습니다. 우리의 국가가 커지고 다른 지역들이 계속 합병됨에 따라 너무 많은 궁내관은 특히 군대에서 여러 문제를 야기합니다. 우리는 전반적인 군사 활동을 담당하는 하나의 사령관이 필요하며 이를 해결할 방법은 여러 지방에 하나의 궁내관을 선출하는 것입니다.
emp_ned_contracts_of_correspondence_title코0=리젠트들의 계약
emp_ned_contracts_of_correspondence_desc코0=리젠트들은 특정 계층의 지방 귀족이며, 시의회의 지도자와 국가 위원회의 대열을 채우는 지식인들입니다. 그들 사이에서는 왕조의 야망, 개인적 불만, 그리고 몇몇 진정한 이념적 차이들에 의해 조장되는 당파주의적인 성향이 있습니다. 이 사람들은 우리의 최고 행정관이고 우리 도시의 통치를 책임지는 사람들이기 때문에, 리젠트들 사이의 긴장을 줄이는 것이 곧 정부의 이익입니다. 보다 간단한 해결책 중 하나는 리젠트들 간의 계약을 장려하는 것입니다. 리젠트들은 그들 사이의 정치 사무소를 대체하는 것에 동의한다. 그래야 한 가문이 다른 가문이 집권하는 것을 좋아하지 않더라도 기다리기만 하면 곧 자기 집권의 차례가 온다는 것을 알기에 그 이상의 불만을 가지지 않을 것입니다.
emp_ned_general_reglement_title코0=보편법을 반포하다
emp_ned_general_reglement_desc코0=우리 땅의 무수한 지방 법률은 부패의 온상이 되고 있습니다. 이 땅의 모든 지방에 일관성 있게 적용되는 일반 법률은 국가의 전통적인 권리와 상충할 수도 있지만, 그들은 우리 국민 모두에게 효율적이고 정직한 정부를 제공하는 데 큰 도움이 될 것입니다.
emp_ned_the_glorious_revolution_title코0=명예혁명
emp_ned_the_glorious_revolution_desc코0=브리튼 섬은 오랫동안 우리 나라의 경쟁자들의 원천이었습니다. 다행히도, 영국인들은 그들만의 내부적인 문제를 가지고 있고, 적절한 기회가 주어진다면, 우리는 그들의 불만들 중 하나를 우리 자신을 정당화하기 위해 사용할 수 있습니다... 브리튼 내의 문제에 대한 간섭을 할 시간입니다,
emp_ned_je_maintiendrai_title코0=나는 주장한다(Je Maintiendrai)
emp_ned_je_maintiendrai_desc코0=우리의 성공은 참으로 영광스럽고, 우리의 리더십은 누구에게도 뒤지지 않습니다. 우리 국민과 세계 각국은 우리가 얼마나 훌륭한 지 알아야만 합니니다.
emp_ned_indonesia_cot_title코0=인도네시아 무역
emp_ned_indonesia_cot_desc코0=동인도 제도는 향신료와 다른 수익성 있는 상품으로 가득합니다. 우리는 동인도에 정착하고 가능한 한 많은 무역을 통제해야 합니다.
emp_ned_secure_dejima_title코0=데지마 섬 확보
emp_ned_secure_dejima_desc코0=데지마 섬은 일본 남부, 나가사키의 상업적 항구 도시 바로 외곽에 자리잡고 있습니다.  막부는 우리가 일본 도처에 거주지를 세우는 것을 썩 원하지 않는 눈치이지만, 우리가 데지마 섬에서 발판을 마련할 수 있다면 그것만으로도 일본의 무역망에 침입하기에 충분할 것입니다
emp_ned_sea_beggars_title코0=베거 함대
emp_ned_sea_beggars_desc코0=우리의 권리와 자유를 지키기 위해, 우리는 우리의 해안을 보호하고 적들을 제압 수 있는 세력을 구축해야 합니다. 바다를 마음대로 기습할 수 있는 경함들으로 구성된 해군이 목표를 위한 훌륭한 발걸음이 될 것힙니다
emp_ned_reform_the_admiralty_colleges_title코0=해군사관학교
emp_ned_reform_the_admiralty_colleges_desc코0=뛰어난 해군은 뛰어난 지도자를 필요로 합니다. 우수한 선원이 우수한 선장이 되고, 우수한 선장이 우수한 선장이 될 수 있도록 잘 통제된 훈련과 승진 제도가 필요합니다.
emp_ned_leiden_university_title코0=라이덴 대학
emp_ned_leiden_university_desc코0=정직한 담론과 지적 자유는 우리 대학의 기반입니다. 존경받고 개방된 고등교육 기관에 대한 국가의 지원과 강화는 유럽 전역에서 재능 있는 인재들을 끌어 모을 것이 분명합니다.
emp_ned_control_coromandel_trade_title코0=코로만델 해협 통제
emp_ned_control_coromandel_trade_desc코0=실론 섬에 있는 우리 거점에서 보면 인도 남부의 풍부한 시장이 잠깐의 유람선 여행에 불과하였습니다. 우리의 경제적 영향권 넓힐 수 있는 이 기회를 무시하는 것은 순전히 미친 짓일 것입니다.
emp_ned_dutch_east_indies_title코0=네덜란드령 동인도
emp_ned_dutch_east_indies_desc코0=인도에서의 우리의 무역은 번창하지만, 이 지역에 대한 우리의 경제적 통제가 정치적 통제와 일치하지 않는 한, 우리의 상인과 상인들의 안전은 위태롭습니다. 이 지역의 지속적인 번영과 우리의 국익을 위해서는 가능한 한 많은 인도인들을 우리의 통제하에 두어야 합니다.
ned_security_on_and_from_the_sea코0=바다 안팎의 안전
desc_ned_security_on_and_from_the_sea코0=우리의 명성에 걸맞은 해군은 우리의 해안과 우리의 이익을 수호하고 있습니다
ned_fixed_garrisons코0=고정 주둔군
desc_ned_fixed_garrisons코0=중앙정부와 국가가 함께 참여함으로써 주둔군 모집을 강력하게 추진할 수 있을 것입니다.
ned_leiden_faculty코0=라이덴 대학 교수진
desc_ned_leiden_faculty코0=라이덴 대학의 영광은 전 유럽의 지성인들을 우리 나라로 끌어들이고 있습니다.
ned_sea_beggar_activity코0=베거 함대의 활동
desc_ned_sea_beggar_activity코0=우리의 경선함은 적들의 무역을 혼란스럽게하고 우리 나라 자신의 독립적인 무역을 육성하는데 탁월합니다
ned_west_indies_charter코0=서인도회사 헌장
desc_ned_west_indies_charter코0=해외 무역의 성장은 새로운 부의 기회를 가져온다.
ned_distributed_tax_burden코0=분산과세부담금
desc_ned_distributed_tax_burden코0=모든 지방이 동의할 수 있는 조세 체계는 당국 의해 같은 활력으로 세금이 징수될 수 있도록 돕습니다
ned_dutch_overseas_trade코0=네덜란드 해외 무역
desc_ned_dutch_overseas_trade코0=우리의 상인들은 새로운 시장을 개척하여 점점 더 멀리 도달하고 있습니다
ned_dutch_free_trade코0=네덜란드 자유 무역
desc_ned_dutch_free_trade코0=우리의 자유와 권리의 필수적인 요소는 경제적 자유로서 우리 국민 사이에 상업적 정신을 장려합니다
DUTCH_CHANNEL_SUPREMACY코0=네덜란드 해협의 패권
DUTCH_DEJIMA코1=네덜란드령 데지마
DUTCH_EAST_INDIES_TRADE코0=네덜란드령 동인도
# Florentine Missions
emp_lan_confront_the_lombards_title코0=롬바르디아 직면
emp_lan_confront_the_lombards_desc코0=롬바르디아의 영주들은 우리의 영역과 미래의 번영에 대한 참을 수 없는 위협입니다. 롬바르디아가 우릴 파멸시키기 전에 우리가 먼저 그들을 짓밟아야 합니다!
emp_lan_adriatic_access_title코0=아드리아 해에 접근
emp_lan_adriatic_access_desc코0=베네치아 군도는 선박들의 휴식처인 동시에 엄청나게 수익성이 좋은 무역항입니다. 이 풍요롭고 물이 넘치는 땅을 점령하여 [Root.GetName]의 이익을 위해 사용하는 것이 반드시 필요합니다.
emp_lan_personal_diplomacy_title코0=개인적 외교
emp_lan_personal_diplomacy_desc코0=군주가 없는 국가는 무슨 소용이 있겠습니까? 공화국이 성공하기 위해서는 지휘봉을 잡을 수 있는 능력 있는 사람, 이탈리아 외교의 위험한 수역을 항해할 수 있는 드문 말재주를 가진 사람이 필요합니다.
emp_lan_italian_league_title코0=이탈리아 연맹
emp_lan_italian_league_desc코0=지역에 관한 문제는 지역에 맞춘 해결책이 필요합니다. 이탈리아 밖의 큰 나라와 동맹을 맺는것은 부채, 자치권의 상실 그리고 의존도만 높아진다. 우리는 스스로를 관리할 수 있어야 한다.
emp_lan_italian_league_tt코0=적어도 §Y이탈리아§! 권역에 수도를 가진 §Y2§!개의 국가와 동맹 관계여야 합니다.
emp_lan_tuscan_birthright_title코0=토스카나에 대한 권리
emp_lan_tuscan_birthright_desc코0=푸르른 토스카나의 강산이 우리를 부르고 있습니다. 너무 오랫동안 우리는 우리의 작은 영역에 구속되어 왔습니다. 토스카나를 손에 움켜쥘 시간입니다.
emp_lan_heights_of_grandeur_title코0=크나큰 꿈
emp_lan_heights_of_grandeur_desc코0=우리의 보잘것없는 공화국은 더 이상 겸손할 수 없는 법입니다. 우리의 영역이 성장함에 따라, 우리의 포부도 성장했습니다. 우리는 당연히 더 높은 지위와 그 에 수반하는 모든 것을 가질 자격이 있습니다.
emp_lan_end_genoese_competition_title코0=제노바와의 경쟁을 종식
emp_lan_end_genoese_competition_desc코0=우리는 제노바의 권리를 존중하지만, 지중해에서 가장 뛰어난 무역 공화국 중 하나인 제노바의 특권적 지위는 우리를 계속해서 방해해왔습니다. 우리 경제를 위해서는 제노바가 이제는 역사의 뒤안길로 물러나게 해야 합니다.
emp_lan_reaffirm_civic_values_title코0=시민적 가치 재확인
emp_lan_reaffirm_civic_values_desc코0=존경받는 우리의 국가는 귀족적 양식과 진보적 사고의 보루입니다. 우리 사회의 안정과 당국의 정치적 힘을 위해서 우리들의 전통을 유지해나가야 합니다.
emp_lan_hand_picked_bureaucrats_title코0=엄선된 관료들
emp_lan_hand_picked_bureaucrats_desc코0=우리나라의 주요 행정 관료들은 이전의 지위같은 잿밥들에 대해서는 거의 관심을 두지 않아야 하고, 그들의 수완을 보여주는 본보기가 되어야만 합니다. 그러나 이 변화를 제정하기 위해서는 지배계급이 그 생각에 동의할 필요가 있습니다. 그렇지 않으면 우리는 상당한 저항에 직면하게 될 것입니다.
emp_lan_immaculate_government_title코0=청렴한 정부
emp_lan_immaculate_government_desc코0=우리가 체결하는 모든 조약들과 거래들, 우리 국민에 대한 모든 약속들, 그리고 우리 나라를 위하여, 우리 [Root.GovernmentName]은(는) 한 점 부끄럼도 없이 깨끗하고 청렴해야 합니다. 우리의 약속에 조금이라도 의심의 그림자가 드리워진다면 우리의 모든 외교와 계획은 수포로 돌아갈 수도 있습니다.
emp_lan_make_haste_slowly_title코0=천천히 서두르기
emp_lan_make_haste_slowly_desc코1=경솔함은 리더에게 있어 끔찍한 자질이지만, 일단 한번 결정이 내려지면 신속한 행동이 중요합니다. 우리는 모든 정책을 국가와 국민을 위한 무언가로 제시하며 권력 기반을 다지기 위해 신중을 기해 왔습니다. 이제, 우리가 성공하고, 우리의 신중한 계획이 결실을 맺으면, 우리는 움직일 수 있습니다.
emp_lan_florentine_renaissance_title코0=피렌체의 르네상스
emp_lan_florentine_renaissance_desc코0=우리들의 것처럼 명망 있고 번영하는 영역은 문화적 재탄생, 예술, 과학에 대한 새로운 관심, 그리고 일부 사람들이 '인문Humanities'이라고 부르기 시작한 것을 위해 준비되어 있습니다. 우리는 이 움직임을 수용하기 위해 우리가 할 수 있는 모든 것을 해야 합니다.
emp_lan_commission_the_mona_lisa_title코0=모나 리자를 의뢰
emp_lan_commission_the_mona_lisa_desc코0=[Root.Capital.GetCapitalName]의 여인들 중 한명은 ... 회화에 표현해내기에 무척이나 어려운 이상한 미소를 가지고 있습니다. 그녀의 표정을 진정으로 표현하기 위해서는 비범한 재능을 가진 인물을 영입해야 합니다. 그리고... 누가 알겠습니까? 그녀를 그리는 일을 할 수 있는 사람이 다른 일도 잘 할지도 모르지요.
emp_lan_influence_the_church_title코0=교회에 대한 영향력
emp_lan_influence_the_church_desc코0=국가 내에서 우리의 정치적, 문화적 영향력은 강하지만, 우리는 신앙의 영역에서 영향력이 매우 부족합니다. 우리는 하나된 신앙 안에서 힘을 모으기 위해 할 수 있는 모든 것을 다 해야 합니다. 그래서 우리는 우리 민족의 삶의 모든 측면에 영향을 미치고 동시에 더 큰 두각을 나타내는 곳으로 자신을 끌어올릴 수 있게 될 것입니다.
emp_lan_control_the_church_title코0=교회를 손에 쥐다
emp_lan_control_the_church_desc코0=이제 우리의 사람들은 우리 신앙의 위계질서에서 높은 곳에 서 있게 되었습니다. 그러나 어느 누구도 맨 꼭대기에서 쉬지 않는 법입니다. 이제 우리는 우리들의 신앙의 방향을 우리가 통제해야 합니다!
emp_lan_academy_of_the_bran_title코0=브란 학술원
emp_lan_academy_of_the_bran_desc코0=우리의 권력과 위신은 사방으로 뻗어나가고 있습니다. 우리의 영향력은 우리나라의 문화적 유산이나 시민들의 신앙에서 느낄 수 있지만, 우리의 흔적을 남기지 못한 마지막 장소, 바로 우리 민족의 언어가 있습니다. 우리의 우월해진 입장으로, 우리는 언어를 표준화하고, 우리의 표준화된 형태를 이웃들 사이에서 널리 알릴 기회를 갖게 되었습니다. 우리 소리가 남아 있는 한 우리의 빛은 결코 사라지지 않을 것입니다.
emp_lan_reform_the_monte_title코0=몬테(Monte) 개혁
emp_lan_reform_the_monte_desc코0=금융은 우리 나라의 생명줄이며, 우리 나라는 공동 출자 채무인 몬테(Monte)에 의존한다. 기금에 대한 신뢰를 유지하기 위해서는 세심한 법이 필요하지만, 때때로 이러한 기준이 느슨해졌고, 사람들이 이들의 신뢰성이 의문을 품게 되었습니다. 몬테에 대한 신뢰를 회복할 수 있는 유일한 방법은 그 부채에 대한 자금이 회수될 수 있다는 것을 증명하는 것이고, 그 기금이 탄탄한 신뢰성을 가지고 있다는 것을 보여주는 것입니다.
emp_lan_reliable_mints_title코0=메디치 은행 원장
emp_lan_reliable_mints_desc코0=신용은 금융의 근간입니다. 만일 사람들이 우리의 금융을 믿지 못한다면 우리의 은행은 파산할 것입니다. 우리는 사람들로부터 우리의 금융 기관에 대한 신뢰를 유지하기 위해 티 없는 장부와 타당한 요금을 제공해야 합니다.
emp_lan_reliable_mints_tt코0=§Y이웃 국가들보다 적은 인플레이션 수치를 가지거나§!, §Y0§!의 인플레이션 수치를 가져야 합니다.
emp_lan_public_works_title코0=공공사업
emp_lan_public_works_desc코0=강력한 경제와 재정을 바탕으로 우리는 전국에 걸쳐 광범위한 건설 프로젝트를 할 수 있게 되었습니다. 과시하거나 사용하지 않는다면 수많은 돈이 무슨 소용이 있겠습니까?
emp_lan_public_works_tt코0=§Y6§!개의 소유 지역:/n §Y공장§!
emp_lan_levee_the_arno_title코0=아르노 제방
emp_lan_levee_the_arno_desc코0=아르노강는 플로렌스의 중심지를 흐르지만, 언제나 거칠고 위험한 강 입니다. 정기적으로 발생하는 홍수는 도시와 그 주변에 광범위한 피해를 입힙니다. 이제 우리가 가지고 있는 자원과 힘으로 이탈리아에서 가장 강한 제방으로 사나운 아르노강을 길들일 시간입니다.
lan_affable_leadership코0=상냥한 리더쉽
desc_lan_affable_leadership코0=우리나라의 지도자들은 개인적인 매력과 카리스마로 유명합니다.
lan_da_vincis_notebooks코0=다빈치의 노트
desc_lan_da_vincis_notebooks코0=수많은 스케치, 그림 그리고 생각들이 적힌 놀라운 문서들의 모음집은 경이로운 연구로 이어질 수 있습니다.
lan_la_crusca코0=라 크루스카
desc_lan_la_crusca코0=아카데미 델라 크루스카는 이탈리아 문학의 추구와 연구를 통한 이탈리아 발음의 표준화를 선도하는 존경받는 언어 학술 연구원입니다.
lan_tuscan_naval_expansion코0=토스카나 해군 증강
desc_lan_tuscan_naval_expansion코0=조선소의 활기가 매우 넘치며 우리의 함대는 놀라운 속도로 증강되고 있습니다.
lan_florentine_renaissance_modifier코0=피렌체 르네상스
desc_lan_florentine_renaissance_modifier코0=우리나라에서 나오는 여러 새로운 아이디어가 르네상스를 고동치게 만들고 있습니다.
lan_secure_public_funds코0=공공 기금 확보
desc_lan_secure_public_funds코0=우리의 재정 건정성은 우리의 자금 채무가 시민들이 가질 수 있는 최고의 안전 자산이라는 증거입니다.
lan_medici_banking코0=메디치 은행업
desc_lan_medici_banking코0=복식부기와 다른 금융 혁신은 우리의 화폐를 안정적으로 유지해주고 재정을 튼튼하게 하는데 도움을 줍니다.
lan_arno_flood_controls코0=아르노강 홍수 통제
desc_lan_arno_flood_controls코0=제방과 수문이 피렌체를 통과하는 아르노 강의 흐름을 통제하고 치명적인 홍수를 방지합니다.
lan_monumental_construction코0=기념비 건설
desc_lan_monumental_construction코0=우리가 자금을 지원한 작품은 마을의 화제거리이며, 우리는 대규모 건설 프로젝트를 처리한 경험을 가지게 되었습니다.
lan_clean_government코0=청렴한 정부
desc_lan_clean_government코1=우리의 근면하고 정직한 공무원은 다른이들이 우리를 신용하게 할뿐 아니라, 우리를 속임수로부터 보호합니다.
# Serbian Missions
emp_ser_moravian_arms_title코0=모라비아 군대
emp_ser_moravian_arms_desc코0=이 지역에 우리의 힘을 재건하려면 우선적으로 군사력을 재건해야 합니다. 버려진지 오래된 우리의 군대를 다시 재건하는 것이 이 지역에서 우리의 입지를 다시 세우는데 도움이 될 것입니다.
emp_ser_hungarian_belgrade_title코0=전제공 스테판의 유산
emp_ser_hungarian_belgrade_desc코0=1404년 스테판 라자레비치는 외교 교류를 통해 헝가리로부터 베오그라드를 받았습니다만 세르비아는 그의 사후 이를 지키지 못했습니다. 그의 후계자 주라지는 공교롭게도 그의 삼촌인 헝가리 왕에게 베오그라드를 양도하였습니다. 라자레비치의 시대와는 상황이 바뀌었지만 헝가리가 15세기 초의 영토 협정을 수용하는지는 주목할 만합니다.
emp_ser_hungarian_belgrade_mission_tooltip코0=만일 §Y헝가리§!가 프로빈스 §Y[4239.GetName]§!을 소유하고 있고 세르비아가 [HUN.GovernmentName]과(와) 좋은 관계를 가지고 있다면 §Y세르비아의 의무§! 이벤트가 발생할 것입니다.
emp_ser_fortress_of_belgrade_title코0=베오그라드 요새
emp_ser_fortress_of_belgrade_desc코0=베오그라드는 발칸 반도 전역에서 가장 중요한 전략적 요충지로 다뉴브와 사바의 합류지역에 위치하고 있습니다. 이렇게 중요한 곳을 보호하지 않고 그냥 두는 것은 멍청한 짓이며, 만일 이 곳을 요새화 한다면 이 곳은 사실상 난공불락이 될 것입니다. 우리는 베오그라드를 요새화 해야 합니다.
emp_ser_fortress_of_belgrade_1_tt코0=§Y성채§!를 소유해야 합니다\n§R만일 군사 기술의 레벨이 상승한다면 더 높은 티어의 요새가 지어져야 합니다.§!
emp_ser_fortress_of_belgrade_2_tt코0=§Y보루§!를 소유해야 합니다\n§R만일 군사 기술의 레벨이 상승한다면 더 높은 티어의 요새가 지어져야 합니다.§!
emp_ser_fortress_of_belgrade_3_tt코0=§Y별모양 요새§!를 소유해야 합니다\n§R만일 군사 기술의 레벨이 상승한다면 더 높은 티어의 요새가 지어져야 합니다.§!
emp_ser_danubian_power_title코0=다뉴브의 힘
emp_ser_danubian_power_desc코0=우리는 우리의 군대와 요새에 대가를 지불해야 하지만, 행복하게도 우리는 유럽에서 가장 바쁜 무역로 중 하나를 가지고 있습니다. 우리는 이 무역을 활용하여 돈을 굴려야 합니다.
emp_ser_northern_trade_title코0=북부 무역
emp_ser_northern_trade_desc코0=우리 땅을 통과하는 상업의 흐름은 우리의 북부와 서부의 수요에 따라 달라집니다. 만일 우리의 구매자들에게 압박을 가한다면 우리 땅을 지나가는 물건에 대해 더 높은 가격을 요구할 수 있으며 무역의 흐름 또한 증가할 것입니다.
emp_ser_pacify_albanian_lands_title코0=알바니아 영토를 평정하다
emp_ser_pacify_albanian_lands_desc코0=스테판 두샨의 시절, 알바니아의 영주들은 우리의 궁정에 복종하였습니다. 하지만 두샨의 사후 그의 제국은 무너지기 시작했으며 알바니아 사람들은 독립을 주장하였다. 이제 우리의 오래된 권리를 다시 확인하고 우리를 위해 알바니아를 되찾아야 할 시간입니다.
emp_ser_expand_adriatic_presence_title코0=아드리아 해의 항구 확보
emp_ser_expand_adriatic_presence_desc코0=우리의 모든 경쟁자들이 육군을 통해서만 물리칠 수 있는건 아닙니다. 우리는 해군이 필요하지만 해군을 구축하기 위해서는 항구가 필요합니다.
emp_ser_suppress_bosnian_heresy_title코0=보스니아 이단과 전쟁
emp_ser_suppress_bosnian_heresy_desc코0=보스니아는... 혼란스러운 땅입니다. 그 곳 사람들은 오래된 이단에 사로잡혀 있으며 그들의 지도자는 우리의 진실된 믿음과 하나되기를 거부하고 있습니다. 보스니아는 제대로 된 지도자가 필요하며, 우리가 그 역할을 해야 합니다.
emp_ser_secure_the_sava_title코0=사바 확보
emp_ser_secure_the_sava_desc코0=사바 강은 베오그라드의 다뉴브 강으로 흐르기 전 크로아티아와 슬로베니아를 지나갑니다. 이 강은 발칸 반도에서 가장 중요한 강 중 하나이며 위대한 다뉴브 강과 버금갈 정도입니다. 이 곳을 우리의 지배권 밖에 둔다는 것은 무역과 군사에 필요한 주요 노선을 적의 손에 넘겨주는 것과 같습니다. 우리는 우리를 위해 사바 강을 확보해야 합니다!
emp_ser_encroach_on_the_germans_title코0=독일을 침식하다
emp_ser_encroach_on_the_germans_desc코0=독일은 그 긴 그림자를 우리 땅에 드리웠습니다. 그들이 '제국'이라고 불리우는 동안 발칸에 대해 끊임없이 간섭해 왔고 그들의 왕과 대공들, 그리고 궁정의 사람들은 우리 땅을 탐내왔습니다. 이제 독일인을 물리치고 세르비아가 만만치 않다는 것을 알려주어 더 이상 이러한 일이 없도록 해야 합니다!
emp_ser_tame_the_magnates_title코0=귀족 길들이기
emp_ser_tame_the_magnates_desc코0=우리 귀족들의 계속된 분쟁의 가장 큰 원인은 스테판 두샨의 제국의 멸망으로 인한 것입니다. 그들의 옹졸한 의견 차이로 인해 국가의 안정에 영향을 받지 않고 안정적이고 강력한 왕국을 세우기 위해선 귀족을 약화시킬 방법을 찾아야 합니다.
emp_ser_retake_macedonia_title코0=마케도니아 재확보
emp_ser_retake_macedonia_desc코0=세르비아는 남부 발칸을 지배함에 따라 에게 해로 진출을 할 수 있었습니다. 우리의 국력이 신장되고 있는 지금, 우리의 옛 땅을 되찾기 위해 공격 해야합니다.
emp_ser_legacy_of_the_sclavinias_title코0=스클라비니아의 유산
emp_ser_legacy_of_the_sclavinias_desc코0=과거 우리의 조상들은 펠로폰네소스 번도를 관통할 정도로 그리스 땅 깊숙히 자리잡고 있었습니다. 이 땅은 우리의 생득권이며 우리의 것을 다시 되찾아야만 합니다.
emp_ser_protectors_of_christendom_title코0=기독교의 수호자
emp_ser_protectors_of_christendom_desc코0=그리스인들은 발칸에서 신앙을 지키는데 어려움을 겪었다. 이 엄숙한 의무는 우리의 어깨에 지어졌고 우리의 권위의 방패를 이용하여 이들의 신앙을 지켜주어야 합니다.
emp_ser_take_constantinople_title코0=콘스탄티노플을 확보
emp_ser_take_constantinople_desc코0=콘스탄티노플은 유럽에서 가장 찬란하고, 거룩한 도시들 중 하나입니다. 이 도시를 우리가 차지하는 것은 우리에게 우리에게 찬란하고 장대한 영광을 선사할 것입니다. 우리는 콘스탄티노플을 그 찬란한 갈망의 도시 자체의 위엄에 걸맞는 우리에게 가져올 의무가 있습니다.
emp_ser_emperor_and_autocrat_title코0=황제와 독재자
emp_ser_emperor_and_autocrat_desc코0=우리의 위대한 영토는 발칸 전역에 놓여져 있고 우리의 힘은 비길 곳이 없습니다. 이제 우리의 진정한 지위를 재정립하여 우리의 국경 안팎에 있는 사람들이 우리를 제국으로 인식하게 만들어야 합니다.
emp_ser_reform_the_nomocanon_title코0=노모카논(교회법)의 개혁
emp_ser_reform_the_nomocanon_desc코0=우리의 성직자가 사용하는 교회법은 오래되었고 낡은 풍습에 기초하여 지금의 시대에는 통용되지 않는 것들이 많습니다. 우리 신앙의 기본 교리를 명확히 하고 성직들자에게 지침을 내리는 것은 백성들과 교회가 가까워지는데 도움을 줄 것입니다.
ser_has_any_icon코0=§Y이콘§!화를 의뢰
emp_ser_promote_the_patriarchate_title코0=총대주교를 진급시키다
emp_ser_promote_the_patriarchate_desc코0=우리의 믿음은 강하지만 더 강해질 수 있다. 우리의 교회는 권위와 통일성을 얻기 위해서 우리의 도움이 필요하며, 그 댓가로 교회는 우리에게 신뢰를 줄 수 있을 것입니다.
emp_ser_guardians_of_st_sava_title코0=성 사바의 수호자들
emp_ser_guardians_of_st_sava_desc코0=강력한 교회와 강력한 국가로 인해 우리는 [Root.Religion.GetName]신앙의 지도자가 되었습니다. 이제 '수호자'의 책임을 맡고 신앙의 수호자가 될 시간입니다.
emp_ser_law_of_the_pious_title코1=경건한 황제의 법
emp_ser_law_of_the_pious_desc코0=우리의 옛 제국 전성기 때 우리는 유스티니아스 법전와 같은 존경할 만한 전통과 우리 제국 내에서의 법률의 실용적인 반포를 위해 새로운 법전을 편찬하였습니다. 이제 이 법전을 다시 연구하여 현대에 맞추어 갱신해야 합니다.
emp_ser_reissue_the_novo_brdo_code_title코0=광업법의 재발행
emp_ser_reissue_the_novo_brdo_code_desc코0=중세 후기 광업법은 광산과 광부들의 관리에 대한 법률이었습니다. 우리의 국토가 넓어지고 새로운 자원들이 나타남에 따라 긴급히 광업법을 갱신해야 합니다.
emp_ser_great_school_of_belgrade_title코0=위대한 학교
emp_ser_great_school_of_belgrade_desc코0=우리의 모든 부는 광산에서 나오지 않으며 우리의 모든 위신은 정복에서 부터 나오지 않습니다. 우리는 세르비아를 지적인 유력집단으로 승급시켜야 하며 이를 위해선 발칸에 질 좋은 대학을 세워서 총명한 학생들을 모아서 새로운 사상을 촉진해야 합니다.
ser_novo_brdo_code코0=노보 브르도 법
desc_ser_novo_brdo_code코0='노보 브르도 법'은 국가에서 가장 큰 광산 도시 중 하나인 노보 브르도 광업의 규제에 대해 연설한 세르비아 광업법의 주요 구성요소입니다.
ser_great_school_modifier코0=위대한 학교
desc_ser_great_school_modifier코0=위대한 학교는 우리 국가에 지적 자극을 주며 새로운 사상의 발견에 도움을 줍니다.
ser_moravian_valor코0=모라비아인의 용기
desc_ser_moravian_valor코0=모라바 사람들은 정당한 열정에 격분하였으며 왕국을 위해 무장하기로 했습니다.
ser_citadel_of_belgrade코0=베오그라드의 성채
desc_ser_citadel_of_belgrade코0=베오그라드를 지키는 엄청난 요새는 땅의 등고선에 의해 자연적으로 보강되었습니다.
ser_united_balkans코0=발칸 통일
desc_ser_united_balkans코0=발칸의 사람들은 우리의 영역으로 통일되으며 우리의 자비로운 통치에 기뻐하고 있습니다.
ser_expanding_trade_networks코0=무역망의 확장
desc_ser_expanding_trade_networks코0=우리의 상인은 놀라울만한 활력으로 새로운 시장에 진입하고 있습니다. 폭발적으로 새로운 거래를 우리의 급성장하는 무역망에 공급하고 있습니다.
ser_caesaropapism코0=황제교황주의
desc_ser_caesaropapism코0=우리 신앙을 인도하는 정부의 역할은 교회의 전도 능력과 우리 자신의 정책에 대한 지원을 강화하는 데 그쳤을 뿐입니다.
SER_PATRIARCHATE_SUPPORTED_BY_STATE코0=국가의 지원을 받는 총대주교
flavor_ser.EVTNAME1코0=세르비아의 의무
flavor_ser.EVTDESC1코1=세르비아 정부가 우리에게 접근하여, [4239.GetName]의 할양을 요청해 왔습니다. 그들은 이전에 우리가 그 도시를 그들에게 넘겨줌으로써 두 번이나 세르비아와의 우의를 두 번이나 존중해 주었고, 그리고 또 다시 그리하는 것도 단지 옛 전통을 따르는 것일 뿐이라고 상기시켰습니다. 당연히 우리가 그 요청에 응한다면 매우 기뻐할 것이고, 거절한다면 매우 분노할 것입니다.
flavor_ser.EVTOPTA1코0=[4239.GetName]을(를) 세르비아에게 돌려주도록.
flavor_ser.EVTOPTB1코0=하, 뭘 잘못 먹은 모양이군. [4239.GetName]은 우리들만의 것이다!
flavor_ser.EVTNAME2코0=헝가리가 [4239.GetName]를 돌려주다.
flavor_ser.EVTDESC2코0=헝가리는 우리의 요구를 들어주었으며, 양 국간의 우의의 표식으로 우리에게 [4239.GetName]를 다시 돌려주었습니다.
flavor_ser.EVTOPTA2코0=영원한 우정을 위하여!
flavor_ser.EVTNAME3코0=헝가리가 우리의 제안을 거부하였다!
flavor_ser.EVTDESC3코0=헝가리는 극악스럽게 우리의 요구를 거절하였고 그들은 상호간의 우정은 상호간의 외교적 행동이 필요하다는 것을 알지 못할 것이다!
flavor_ser.EVTOPTA3코0='외교'가 무엇인지도 모르는 얼간이들!
flavor_ser.EVTNAME4코0=제 3의 로마
flavor_ser.EVTDESC4코0=우리의 병사들은 이전에 콘스탄티노플이라 불리었고, 이제 '차르그라드(Carigrad)'라고 새로 이름붙여진 도시를 행진하며 이 순간을 만든 영웅적인 승전을 축하하고 있습니다. 이 새로운 정복과 함께, [Root.GetName]는 세계에서 진정한 제3의 로마로 여겨질 것입니다!\n\n이제 남은 것은 우리의 새로운 국가의 수도를 결정하는 것 뿐입니다. 위대한 도시인 [Root.Capital.GetName]에 수도를 계속 유지하시겠습니까? 아니면 궁정을 차르그라드로 옮겨야 할까요?
flavor_ser.EVTOPTA4코0=차르그라드는 우리의 수도가 될 것이다!
flavor_ser.EVTOPTB4코0=[Root.Capital.GetName]는 더욱더 영광스러워질 것이다!
# Italian missions
emp_ita_prosperity_for_all_title코0=모두를 위한 번영
emp_ita_prosperity_for_all_desc코0=우리의 위대한 통일은 순전히 정치적일 수만은 없습니다. 우리는 모든 이탈리아인들에게 안보와 경제력을 제공하기 위해 최선을 다해야 합니다. 그래야 우리 모두가 번영할 수 있습니다.
emp_ita_develop_the_south_title코0=남부 개발
emp_ita_develop_the_south_desc코0=단순히 안정만으로는 우리 국민 모두의 많은 것을 발전시키기에는 충분하지 않습니다. 특히 남부 이탈리아는 역사적으로 큰 어려움을 겪어 왔습니다. 모든 이탈리아인들이 우리의 통치에 만족하기를 원한다면 남부 이탈리아(Mezzogiorno)에 특별한 관심을 기울여야 할 것입니다.
emp_ita_continue_the_renaissance_title코0=르네상스의 지속
emp_ita_continue_the_renaissance_desc코0=이탈리아는 오랫동안 지적이고 예술적인 업적들의 요람이었습니다. 우리는 이러한 훌륭한 전통을 지지하는 한편에, 새로운 사상을 전파하고 새로운 세대의 사상가와 예술가를 고무시키기 위해 많은 노력을 한 교육의 중심지를 확장하기 위해 최선을 다해야 합니다.
emp_ita_italia_transalpina_title코0=이탈리아령 치살피나
emp_ita_italia_transalpina_desc코0=프로방스와 사보이는 위대한 조국과 역사적인 관계를 맺고 있으며, 우리는 그 땅을 정복하거나 하여 그들과의 유대관계를 강화하기 위해 전력을 다해야 합니다.
emp_ita_the_seven_provinces_title코0=일곱개 주
emp_ita_the_seven_provinces_desc코0=남부 프랑스의 옥시타니아는 문화, 사고, 그리고 민족에 상호 영향을 끼치면서 이탈리아와 오랜 관계를 맺고 있습니다. 우리가 이러한 관계를 장려하기 위해선 남부 프랑스를 우리에게로 가져와야 합니다.
emp_ita_the_gallic_wars_title코0=갈리아 전쟁
emp_ita_the_gallic_wars_desc코0=오래 전에 우리 조상들이 나서서 갈리아에게 문명을 전파시켜 주었습니다. 솔직하게 말해서, 다시 할 시간입니다!
emp_ita_give_him_back_his_legions_title코0=그의 군단을 되돌리다
emp_ita_give_him_back_his_legions_desc코0=우리는 옛 갈리아에 깊이 진출했지만, 우리의 업적은 여전히 위대한 율리우스 카이사르의 정복에 가려져 있습니다. 우리는 고대 로마인들이 결코 성공하지 못한 것을 해내야 합니다. 우리는 테우토베르크 숲에서 독일인들을 물리쳐야 합니다.
emp_ita_alpine_defenses_title코0=알프스 방어
emp_ita_alpine_defenses_desc코0=북쪽에 있는 이탈리아의 자연적인 경계는 알프스이지만 알프스만으로는 외세의 침입을 막을 수 없습니다. 적군이 알프스를 통과해 우리 영토로 진입하는 것을 막기 위해 적절한 방어가 마련되어 있는지 확인해야 합니다.
emp_ita_take_the_littoral_title코0=연안 지역 통제
emp_ita_take_the_littoral_desc코0=이탈리아는 아드리아 해의 많은 항구들을 지배하고 있지만, 다른 많은 나라들 또한 그 거대한 바다의 많은 다른 항구들을 지배하고 있습니다. 우리가 해안선을 확보하고 침입자들이 우리 해역을 침범하는 것을 막는 것은 현명할 것입니다.
emp_ita_redeem_tirolo_title코0=티롤 회복
emp_ita_redeem_tirolo_desc코0=독일인들이 부르는 방식인 '티롤'은 대 알프스의 지역 중 하나로서, 로마를 포함한 많은 위대한 제국의 교차로와 보루 역할을 해 왔습니다. 우리 민족 중 몇몇은 아직도 저 산들, 특히 남쪽에 살고 있다. 만약 우리가 그 땅을 확보한다면, 우리는 더 많은 이탈리아인들을 접경지로 끌어들일 것이고, 우리 스스로에게 북쪽 경계의 강력한 방어선을 가져 올 수 있게 됩니다.
emp_ita_humiliate_austria_title코0=오스트리아에게 굴욕 주기
emp_ita_humiliate_austria_desc코0=오스트리아인들은 오랫동안 우리들의 골칫거리였고, 계속해서 우리보다 나은 척하고 있습니다. 그들은 심지어 용감하게도 자신들을 '로마' 황제라고 선언했다. 우리가 그들에게 우리가 무시당해서는 안 된다는 것을 보여줄 때가 왔습니다.
emp_ita_a_real_roman_empire_title코0=진정한 로마 제국
emp_ita_a_real_roman_empire_desc코0=우리의 영역은 지도에 걸쳐 있고, 우리의 경쟁자들은 움츠러들었습니다. 우리가 옛 로마의 찬란함과 위대함의 진실하고 유일한 상속자라는 것을 인정할 때입니다.
emp_ita_spagna_tarraconense_title코0=스페인 속주
emp_ita_spagna_tarraconense_desc코0=우리가 지중해를 지배하는 것은 스페인인들같은 외세가 주변에 있는 한 결코 완전할 수 없습니다. 우리는 동부 이베리아 해안을 따라 우리의 힘을 보여야 하며, 스페인 사람들이 우리 바다를 침범하는 것을 막아야 합니다.
emp_ita_hispaniae_title코0=히스파니아
emp_ita_hispaniae_desc코0=나약한 스페인 사람들은 우리의 자비로운 통치에서 벗어나 계속 비계몽적인 존재만을 고집하고 있습니다. 우리는 손을 뻗어 이탈리아의 계몽된 지도 아래 그들이 번성할 수 있도록 도와야 합니다.
emp_ita_complete_the_risorgimento_title코0=이탈리아 통일의 완수
emp_ita_complete_the_risorgimento_desc코0=비록 우리가 이탈리아 국가를 만들었을지라도, 우리의 과업은 아직 끝나지 않았습니다! 아직도 그들의 형제들과 재회하기를 갈망하는는 이탈리아인들이 있습니다. 우리는 우리 국민 모두를 외세로부터 해방시켜야 합니다!
emp_ita_answer_the_roman_question_title코0=로마 문제
emp_ita_answer_the_roman_question_desc코0=이탈리아 국가와 교황은 입장이 난처합니다. 전통과 역사를 통해 교황은 중부 이탈리아의 거대한 영토를 통치할 권리를 주장하고, 사람과 지리를 통해 이탈리아는 모든 이탈리아 반도를 통치할 권리를 주장합니다. 보다 영구적인 합의가 이루어지지 않는 한 두 기관 사이에 긴장이 지속될 것입니다.
emp_ita_a_place_among_the_great_powers_title코0=열강들 사이에서
emp_ita_a_place_among_the_great_powers_desc코0=우리의 위신과 권력은 이웃에게 인정받지 못한다면 별 의미가 없습니다. 우리는 우리가 세계의 열강들 사이에 자리를 잡고, 그들이 우리를 관계와 힘에서 대등한 존재로 인정하도록 해야 합니다.
emp_ita_cross_the_pindus_title코0=핀도스 산맥을 넘어
emp_ita_cross_the_pindus_desc코0=전투로 가득찬 거대한 배후지가 있는 한 아드리아 해안에 대한 우리의 장악은 안전하지 않을 것입니다. 평화가 있을 수 있다는 것은 오직 우리의 통치 아래 있다는 것만을 의미하므로 우리는 전쟁으로 피폐해진 이 땅을 우리의 근면한 통치 아래로 가져와야 합니다.
emp_ita_reclaim_our_latin_heritage_title코0=라틴인들의 유산을 회복
emp_ita_reclaim_our_latin_heritage_desc코0=수 세기 전, 우리 조상들은 교회의 대분열을 종식시키고 동로마 세계의 중심부에 대한 영유권을 주장하려고 시도했습니다. 그들은 한동안 성공했지만 점차 국력이 쇠약해지고 영토는 무너졌습니다. 우리가 다시 시도할 시간입니다
emp_ita_anatolian_frontier_title코0=아나톨리아의 국경
emp_ita_anatolian_frontier_desc코0=튀르크족들이 우리를 아나톨리아에서 위협하는 이상 우리들의 동부 영토는 결코 안전할 수 없습니다. 우리는 소아시아에 새로운 국경을 만들어 우리의 영토를 위협할지 모르는 이들을 지배 하에 두어여 합니다.
emp_ita_a_worthy_navy_title코0=찬란한 해군
emp_ita_a_worthy_navy_desc코0=이탈리아는 넓은 바다와 많은 다른 해군 강국으로 둘러싸인 거대한 반도입니다. 우리만의 훌륭한 함대가 없다면, 우리는 해상 봉쇄와 침략에 무방비 상태가 될 것이다. 우리는 우리의 영토와 영광을 지키기 위해 함대를 건설해야 합니다.
emp_ita_africa_proconsulare_title코0=아프리카 총독부
emp_ita_africa_proconsulare_desc코0=우리의 지중해를 통제는 북아프리카의 바르바리 해적들과 다른 악당들에 의해 위협받고 있습니다. 만약 우리가 우리의 땅을 투영하고 싶다면, 우리는 해적들의 은신처와 그들을 보호하는 북아프리카의 정권들을 파괴해야 합니다.
emp_ita_befriend_ethiopia_title코0=에티오피아와의 친선
emp_ita_befriend_ethiopia_desc코0=옛 전설은 이교도의 땅 저편에 살았던 기독교 왕인 프레스터 존 왕국을 말하고 있습니다. 점차적으로, 우리는 더 많은 것을 배우게 되었습니다 - 마르코 폴로는 얼토당토한 거짓말을 한게 아니고 에티오피아의 위대한 기독교 왕국에 대해 말하였다고 말입니다. 그 이후 아프리카 땅과의 접촉은 증가했을 뿐이다. 우리가 에티오피아 사람들에게 다가가 우정과 상호 보호의 유대관계를 구축하는 것은 후세와 우리의 전략적 이익을 증가시켜 줄 것입니다.
emp_ita_befriend_ethiopia_capital_tt코0=§Y아프리카의 뿔§! 권역에 수도를 가져야 합니다.
emp_ita_invade_egypt_title코0=이집트 침공
emp_ita_invade_egypt_desc코0=우리의 영역은 저 멀리 뻗어 있을지도 모르지만, 찬란한 이집트는 여전히 우리의 손아귀 밖에 있습니다. 이 부유한 땅들은 동쪽의 관문이 될 것이고, 아시아와 아프리카의 수익성 있는 무역항이 되어 줄 것 입니다.
emp_ita_terra_santa_title코0=거룩한 땅
emp_ita_terra_santa_desc코0=위대한 국가로서 성지를 지키는 것이 우리의 엄숙하고 정의로운 의무입니다. 신의 섭리께서 우리를 불러 예루살렘에 새로운 체제를 세우고, 레반트 전체를 우리의 거룩한 체재 아래에 놓아야 합니다.
ita_italian_prosperity코0=이탈리아의 번영
desc_ita_italian_prosperity코0=안전하고 전쟁의 손길이 닿지 않는 우리 땅은 전에 없이 번영하고 있습니다.
ita_southern_focus코0=남방 중점
desc_ita_southern_focus코0=우리 남부 국토의 복지에 대한 투자는 범죄가 줄어들고 우리 정부의 법이 사회 깊숙이 침투하면서 나라 전체에 파급효과를 가져오게 되었습니다.
ita_continued_renaissance코0=계속되는 르네상스
desc_ita_continued_renaissance코0=
ita_further_than_caesar코0=카이사르보다 더 멀리
desc_ita_further_than_caesar코0=우리 군대는 로마군이 승리하지 못한 곳에서 승리했고, 우리의 승리는 이탈리아 역사상 유례가 없는 것입니다. 우리는 존경받고 있으며, 우리의 야망은 널리 알려져 있고 정당한 자격이 있습니다.
ita_from_po_to_toe코0=시작부터 끝까지
desc_ita_from_po_to_toe코0=우리는 이탈리아 전체의 진실되고 최종적인 통일을 완수하였습니다. 우리는 국내에서는 우리의 업적으로 찬사를 받고 있고, 해외에서도 차세대 강국으로 인정받고 있습니다. 그럴 만도 합니다.
ita_the_roman_answer코0=로마의 답변
desc_ita_the_roman_answer코0=교회와 이탈리아는 합의에 도달했고, 양 당사자는 새로운 협정이 우리 모두에게 상호 이익이 될 것이라는 데 동의하였습니다.
ita_eastern_romans코0=동로마
desc_ita_eastern_romans코0=우리가 구 동로마 제국을 통제한다는 것은 옛 제국의 일부 제도들을 이용하여 병력을 징병할 수 있는 능력을 강화할 수 있다는 것을 의미하는데, 그들은 우리의 기나긴 국경을 방어하기 위해 즉시 파견될 수 있습니다.
ita_scipios_helmet코0=스키피오의 투구
desc_ita_scipios_helmet코0=바다에서의 우리 국력은 매일 신장되고지고, 우리는 북아프리카를 다시 한번 굴복시켰습니다.
ita_experienced_alpini코0=베테랑 산악 부대
desc_ita_experienced_alpini코0=알프스 산맥에서 싸운 우리의 보병은 특히 뛰어난 투사가 되었습니다.
emp_ita_alpine_defenses_tooltip코0=§R군사 기술의 레벨이 높아짐에 따라, 더 높은 티어의 요새들이 건설되어야야 합니다.§!
emp_ita_prosperity_for_all_tt코0=적어도 8개의 소유한 프로빈스들은 §Y번영§!하고 있어야 합니다.
emp_ita_develop_the_south_tt코0=적어도 5개의 §Y남부 이탈리아§!의 소유하고 있는 프로빈스들은 적어도 §Y25§!의 개발도를 가져야 합니다
emp_ita_the_gallic_wars_tt코1=§Y프랑스§! 권역에서 적어도 §Y50§!개의 프로빈스들을 소유하거나 조공국이 아닌 속국이 소유해야 합니다.
emp_ita_redeem_tirolo_tt코0=§Y티롤§! 지방을 소유하고 있습니다
# Venetian missions
emp_ven_aldine_monopoly_title코0=올더스판 독점
emp_ven_aldine_monopoly_desc코0=인쇄기는 베네치아에 '이탤릭체'라는 이름의 비스듬한 필기체 글꼴을 도입하고, 그리스어로 쓰여진 작품의 제작 독점권을 부여함으로써 초기 형태의 저작권 보호를 도입하는 등 많은 새로운 혁신을 가져왔습니다. 이러한 인쇄의 혁신은 고귀한 공화국 전역에 새로운 아이디어를 창출하는 데 도움이 될 것이 분명합니다.
emp_ven_plague_doctor_training_title코0=역병 의사 양성
emp_ven_plague_doctor_training_desc코0=역병 의사는 대부분 아마추어입니다. 전문 의사와 외과의사들은 가장 부유한 쪽을 택하는 반면, 2류 전염병 의사들은 최상의 치료를 받을 여유가 없는 사람들을 돌보고 있습니다. 그들의 질은 크게 차이가 나지만, 만약 우리가 역병 의사들에게 표준적인 지식 기반을 제공하기 위해 교육 프로그램을 도입한다면, 지방 사람들의 건강은 매우 좋아질 것입니다.
emp_ven_plague_doctor_training_tt코0=§Y[Root.GetName]§!의 시민들은 역병 이벤트를 좀 더 적게 겪게 될 것입니다.
emp_ven_promote_the_carnevale_title코0=사육제 지원
emp_ven_promote_the_carnevale_desc코0=우리의 유명한 사육제는 1162년으로 거슬러 올라가고 아퀼레이아의 대주교에게 우리의 장엄한 승리를 안겨주었습니다. 그 이후로, 축제는 더욱 웅장해졌고, 의상은 더욱 화려해졌으며, 기념 행사는 더욱 퇴폐적이게 되었습니다. 솔직히 말해서, 그것의 장엄함은 그것이 기념해야 할 것에 비례하지는 않지만, 우리는 그것을 우리에게 유리하게 사용할 수 있습니다. 우리가 외국 사절들을 사육제의 웅장함에 더 많이 노출시킬수록 우리의 의지는 전 세계로 더 빨리 퍼지게 될 것입니다.
emp_ven_new_pilings_title코0=새로운 말뚝
emp_ven_new_pilings_desc코0=베니치아는 수 세기 동안 무수한 나무 말뚝 위에 지어졌습니다. 이들의 일부 개조 작업은 오래 전부터 진행되고 있지 않습니다.
emp_ven_patronize_the_scuole_grandi_title코0=스쿠올라 그란데를 후원
emp_ven_patronize_the_scuole_grandi_desc코0=베네치아의 '위대한 학교'는 다양한 친목 단체들과 그 밖의 다른 사회 단체들입니다. 비록 그들은 주로 자선 활동에 전념하기 시작했지만, 나이가 들면서 그들의 목적은 점차 확대되었고, 현재 그들 중 많은 수가 음악, 예술, 의학 같은 다양한 활동을 지원하고 있습니다. 이 단체들을 후원하는 것은 이 기관을 구성하는 부유한 시민들에게 우리 나를 사랑하게 하는 데 큰 도움이 될 것 입니다.
emp_ven_patronize_the_scuole_grandi_adm_advisor_tt코0=§Y2§!의 능력을 가지는 행정 조언가를 고용해야 합니다
emp_ven_patronize_the_scuole_grandi_dip_advisor_tt코0=§Y2§!의 능력을 가지는 외교조언가를 고용해야 합니다.
emp_ven_expand_the_doges_palace_title코0=도제의 궁전을 확장하라
emp_ven_expand_the_doges_palace_desc코0=수세기에 걸쳐 도제의 궁전은 여러번 건설되었고, 개조되었으며 재건출되었습니다. 우리 왕국의 역사상 어느때보다 화려하게 확장하는 것은 우리의 직위와 국가에 대한 태도를 강화할 것입니다.
emp_ven_standardize_relazioni_title코0=관계 표준화
emp_ven_standardize_relazioni_desc코0='보고서(Relazioni)'은 우리의 외교관들이 본인이 근무한 국가의 정치, 금융 그리고 사회적 상황에 대해 자세히 적은 보고서 입니다. 이 문서들은 우리의 외교적 효율과 해외에 나가있는 상인들에게 경쟁에 유리하게 만들어 줍니다. 하지만 보고서의 복사본이 증가함에 따라 비싼값만 제공한다면 누구나 살 수 있게 되어버렸습니다. 이는 우리의 외교와 안보에 큰 위협이 됩니다. 우리는 이러한 출판사를 단속하고 보고서 작성과 보급의 보안시스템을 마련해야 합니다.
emp_ven_nuova_promissione_ducale_title코0=취임선서(Promissione Ducale)
emp_ven_nuova_promissione_ducale_desc코0=취임선서(Promissione Ducale)는 베니스의 새로운 도제가 되는 모든 후보자들이 선언하는 선서입니다. 이는 도제의 의무와 권력의 제한에 대해 적혀있습니다. 하지만 세월이 흐르면서 이러한 견제는 약간.... 약해졌습니다. 만일 우리가 새로운 선서문의 초안을 만든다면, 확고히 해야 할 것은 우리의 가치의 재 확립과 도제의 역할의 구상입니다. 이는 우리의 정부가 강해진 것 뿐만 아니라 더 덕망있는 후보자들이 공직이 나갈 수 있게 하기 위함입니다.
emp_ven_nuova_promissione_ducale_trigger_tt코0=모든 정부개혁이 완료되어야 합니다.
emp_ven_nuova_promissione_ducale_tt코0=추첨으로 뽑은 후보자들은 게임이 끝날 때까지 §G1§!의 스킬포인트가 상승합니다.
emp_ven_hire_more_venture_captains_title코0=더 많은 용병대장
emp_ven_hire_more_venture_captains_desc코0=용병대장(Venture captains)은 우리 군대의 주요한 부분을 차지하며 용병집단 중 최고의 인재를 뽑는데 도움을 줍니다. 만일 우리의 재정 능력을 향상시킬 수 있다면, 이러한 장군들을 더 뽑을 수 있게되고 이들은 우리의 사업에 도움이 될 인재를 뽑는 도움이 될것입니다.
emp_ven_land_grants_for_free_companies_title코0=용병들을 위한 보조금
emp_ven_land_grants_for_free_companies_desc코0=용병은 언제나 정부 예산의 중요한 비중을 차지하지만, 이러한 부담을 완화시킬 방법은 많이 있습니다. 만약 우리가 토지를 대가로 한다면 용병들을 헐값에 모집할 수 있을 것입니다. 물론, 그들에게 나누어줄 땅을 가지고 있어야겠지만, 우리의 이웃들은 많은 땅을 가지고 있습니다...
emp_ven_expand_the_terraferma_title코0=본토 확장
emp_ven_expand_the_terraferma_desc코0=해군은 해상공격으로부터 우리의 안정 상태를 보호하는 데 도움을 주지만, 우리의 육지 방어는 매우 부족합니다. 우리는 더욱 많은 완충지대를 만들어 적들이 수도에 도착하기 전에 전투를 치르게끔 만드는 것이 필요합니다.
emp_ven_north_italian_rivals_title코0=북부 이탈리아의 경쟁자
emp_ven_north_italian_rivals_desc코0=질투심많은 우리의 경쟁자들이 우리를 공격할 수 있는 힘과 범위를 지니고 있는 한 우리 나라는 결코 안전하지 않을 것입니다. 그들이 우리를 공격하기 전에 이탈리아 내의 적들에게 선제적으로 대응해 그들을 격파해야 합니다!
emp_ven_up_the_adige_title코0=아디제강을 따라서
emp_ven_up_the_adige_desc코0=이탈리아 지역에서 알프스를 장악하지 못하는 한 우리의 안위는 언제나 취약할 것입니다. 알프스를 거점으로 우리의 적들은 마음껏 쳐내려올 수 있고 그들이 수비해야 할 때는 다시 후퇴할 수 있습니다. 만약 우리가 알프스 산맥 근처로 영토를 확장한다면 우리는 우리가 마음대로 적들을 공격할 수 있고 방어가 필요할 때는 그들로부터 후퇴할 수 있을 것입니다.
emp_ven_destroy_austria_title코0=오스트리아 멸망
emp_ven_destroy_austria_desc코0=오스트리아는 수세기 동안 우리에게 지속적인 문제거리였습니다. 그들의 지도자는 우리를 위협했고, 속이고 여러번 명령을 내리려고 시도했습니다. 오스트리아의 위협을 막을 유일한 방법은 완전히 오스트리아를 패배시키는 것밖에 없습니다. 만일 오스트리아 문제가 사라진다면 유럽의 지배를 위한 정치적 외교적 도전이 하나 줄어들 것입니다.
emp_ven_expand_the_arsenal_title코0=조병창 확장
emp_ven_expand_the_arsenal_desc코0=베니스의 조병창은 우리의 훌륭한 함대의 건조와 유지를 책임지는 공경할만한 중요 기관입니다. 요즘같은 시대에 향후 수년간 해상패권을 차지를 위해 조병창이 새로운 종류의 배를 만들어서 해군강화를 하는 임무를 완수해야 하므로 이전보다 더 중요한 기관이 되었습니다.
emp_ven_contest_genoese_trade_title코0=제노바와의 무역 경쟁
emp_ven_contest_genoese_trade_desc코0=제노바는 오랫동안 우리에게 있어 골칫거리였습니다. 그들의 서지중해 무역에서의 성장은 그들의 국력을 신장시키는 것뿐 아니라 우리에게 더 큰 위협으로 다가오고 있습니다. 우리는 그들의 무역 원천들에 뭔가 조치를 취해야 합니다. 만약 우리가 그들의 수입을 줄일 수 있다면 그들은 우리 세력과 심하게 다툴만한 부를 지닐 수 없을 것입니다. 그리고 그것은 그들을 더욱 굴복하게끔 만들어 줄 것입니다.
emp_ven_the_francocracy_title코0=프랑크인들의 지배
emp_ven_the_francocracy_desc코0=우리들을 제4차 십자군에 이어 옛 비잔틴 제국의 땅에 여러 영주들을 세워 잠시 동안 이 지역에서 그들의 존재감을 유지하는 데 도움을 주었습니다. 그리스인들은 이 영지들을 '프랑코인들'의 지배인 '프랑코크라티아'라고 폄하했지만, 우리에게 있어 그것들은 우리의 힘을 확장하는 유용한 도구였습니다. 베네치아인이 되기에 아주 좋은 시간이었습니다. 이 지역의 진정한 권력의 중심지인 콘스탄티노플에 우리의 존재를 다시 세울 때가 무르익었지만, 이번에는 이 지역 행정에서 보다 적극적인 역할을 해야 합니다.
emp_ven_challenge_papal_supremacy_title코0=교황의 힘에 도전
emp_ven_challenge_papal_supremacy_desc코0=우리는 오랫동안 교황청과 일정한 이해를 유지해왔습니다. 교황은 우리 교인들의 일에 간섭하지 않았고, 우리는 교황의 일에 간섭하지 않았습니다. 그러나 우리 세력이 커지는 과정에서 교황청은 보다 적극적으로 나서며 유럽 전역의 교회 일에 관여하기 시작했습니다. 교황에게 우리의 오랜 합의를 상기시키고 교황의 권력을 견제해야 할 때입니다.
emp_ven_monopolize_adriatic_trade_title코0=아드리아해 무역 독점
emp_ven_monopolize_adriatic_trade_desc코0=베네치아는 아드리아해 전역의 무역을 통제해야 합니다. 이것은 신흥도시인 라구사와의 충돌을 야기할 것입니다.
emp_ven_reclaim_the_aegean_title코0=에게 해 재탈환
emp_ven_reclaim_the_aegean_desc코0=우리는 동 지중해에서의 긴 무역 역사를 지니고 있었지만 부가 그리스와 소아시아 지역으로 이동하면서, 우리의 무역상들의 부는 줄어들었습니다. 에게해에서의 우리의 지위를 다시 한번 확인시키는 것은 군사력을 요구하겠지만, 만약 이러한 목표를 성공적으로 일궈낸다면 우리는 다시 한번 번영을 누릴 수 있을것입니다.
emp_ven_annex_cyprus_title코0=키프로스 합병
emp_ven_annex_cyprus_desc코0=키프로스는 동 지중해의 보석입니다. 키프로스를 통해 우리는 아나톨리아의 레반트, 심지어 이집트에 이르기까지 해상 무역에 대한 광대한 통제권을 행사할 수 있을 것입니다. 그러나 먼저 그 섬을 점령해야 합니다.
emp_ven_control_the_means_of_transaction_title코0=거래 수단
emp_ven_control_the_means_of_transaction_desc코0=우리의 번창하는 상업은 우리 상호 협정의 모든 이익을 인정할 수 없고 우리 대리인에 대한 세금, 할증, 그리고 그들 법률의 우월성과 같은 사소한 장애들을 고집하는 지역 법률들의 임의적인 명령들에 의해 방해를 받고 있습니다. 분명히, 이 난국을 해결할 수 있는 유일한 방법은 이 돈벌이가 되는 땅에서 우리 자신의 정부를 수립하는 것입니다.
emp_ven_this_mythical_realm_title코0=신화의 왕국
emp_ven_this_mythical_realm_desc코1=레반트 무역은 오랫동안 우리에게 부의 원천이었습니다만, 훨씬 더 많은 풍요로운 지역, 인도가 있다는 사실이 밝혀졌습니다. 만약 우리가 동방을 향한 이 부유한 땅에 발판을 확보한다면 우리 상인들은 상상 이상의 부를 얻을 수 있을 것입니다.
emp_ven_this_mythical_realm_tt코0=§Y인도§! 아대륙 해안에 적어도 하나의 무역 회사를 설립하십시오
emp_ven_the_shape_of_trades_to_come_title코0=무역의 미래
emp_ven_the_shape_of_trades_to_come_desc코0=인도에서의 경험은 우리에게 지중해에는 없지만 해외의, 인도와 동방에는 있는 특별한 이득을 보여주었습니다. 우리는 반드시 이 지역들에 더 강력한 존재감을 드러내야만 하고, 이를 위해서 그들의 거대한 부를 이용할 것입니다.
emp_ven_the_shape_of_trades_to_come_tt코1= 인도나 동남아시아 지역에 프로빈스들을 소유해야 합니다
ven_venetian_carnevale코0=베네치아 사육제
desc_ven_venetian_carnevale코0=베네치아 사육제는 전 유럽의 화두입니다! 오고, 매혹되어라!
ven_aldine_monopoly_modifier코0=올더스판 독점
desc_ven_aldine_monopoly_modifier코0=올더스판의 특수 인쇄물 독점 덕분에 수익을 보장할 수 있게 되어서, 무허가 재인쇄물이 판매에 영향을 덜 미치고 수익성이 없는 작품을 더 적게 출판할 수 있게 되었습니다.
ven_standardized_relazioni코0=표준화된 관계
desc_ven_standardized_relazioni코0=안전한 관계는 적들이 비밀을 알아차리지 못한 채 유럽의 위험한 외교 수역을 항해하는 데 필요한 중요한 정보를 국가에 제공할 것입니다.
ven_urban_renewal코0=도시 재개발
desc_ven_urban_renewal코0=새로운 인프라가 우리에게 더 나은 무언가를 지을 수 있는 기회를 제공할 것입니다.
ven_political_monopolist코0=정치적 독점
desc_ven_political_monopolist코0=우리의 가장 큰 적이 우리보다 먼저 무너지면, 아무도 우리의 펜의 힘을 견디지 못할 것입니다.
ven_autonomous_venetian_patriarchate코0=자유로운 배네치아 총 대주교
desc_ven_autonomous_venetian_patriarchate코0=교황청과 일정한 이해가 닿으면, 우리 교회는 더 이상 외부의 문제 없이 우리의 일을 처리할 수 있게 됩니다.
ven_genoese_humiliation코0=제노바의 굴욕
desc_ven_genoese_humiliation코0=이탈리아에서 우리의 가장 위대한 경쟁자 중 한 명에 대한 우리의 지배력을 과시함으로써, 우리는 우리의 항구를 향해서 무역을 융성시키는데 더 쉬운 시간을 가지게 되었습니다.
ven_nothing_ventured_nothing_gained코0=모험이 없으면 얻는 것도 없나니
desc_ven_nothing_ventured_nothing_gained코0=우리의 상인들이 미지의 구역을 탐험하고, 새로운 시장과 무역품들을 찾아내고 있습니다.
ven_la_francocrazia코0=라 프랑코크라지아
desc_ven_la_francocrazia코0=동부 지중해와 유럽의 가장 권위 있는 도시 중 하나로 베네치아 세력의 귀환은 역사상 당대 최고의 해양 강국 중 하나로 우리의 입지를 확고히 하고 있습니다.
PROTECTED_VENETIAN_MERCHANTS코0=보호되는 베네치아 상인들
# Papal missions
emp_pap_patrimony_of_st_peter_title코0=성 베드로 세습령
emp_pap_patrimony_of_st_peter_desc코0=비록 루돌프 폰 합스부르크는 13세기에 로마냐와 다른 영토를 우리의 성스러운 영역에 양도했지만, 우리의 통제는 기껏해야 명목상이었던 경우가 많았습니다. 이제 우리는 로마의 역사적 권위를 주장하는 한 편에 이 땅을 다시 우리의 지배하에 둘 때가 되었습니다.
emp_pap_suppress_the_italian_cities_title코0=이탈리아의 도시들을 분쇄하라
emp_pap_suppress_the_italian_cities_desc코0=토스카타와 리구리아의 도시국가들은 너무 오랫동안 정치으로 성가신 존재였습니다. 그들은 우리의 통치에 끊임없이 도전할 뿐만 아니라 감히 자신의 백성들을 교황좌에 앉히려고 하고 있습니다! 문제를 최종적으로 해결할 수 있는 유일한 방법은 그것들을 제거하는 것뿐이라는 것을 우리는 인정해야 할 때입니다.
emp_pap_sweep_the_po_title코0=포 계곡 소탕
emp_pap_sweep_the_po_desc코0=아드리아 해안에 있는 포 계곡의 영역은 자만하고, 죄 많은 사람들에 의해 지배되고 있는데, 그들은 뻔뻔스럽게도 우리의 권위를 인정하지 않고 심지어 그들 자신의 성직자를 임명하려고 시도합니다. 교황에 대한 그런 모욕은 참을 수 없습니다!
emp_pap_island_screens_title코0=섬의 장벽
emp_pap_island_screens_desc코0=로마에서 지중해까지의 짧은 항해일 뿐입니다. 지중해는 우리의 적들이 언제든지 건너와 우리를 공격할 수 있는 광활하고 개방된 영역입니다. 로마를 지키기 위해서는 이탈리아 서부 해안선에 접근하는 주요 섬들에 대한 통제권을 획득해야 합니다.
emp_pap_italian_supremacy_title코0=이탈리아의 패권
emp_pap_italian_supremacy_desc코1=성 베드로의 영역이 커지면서 아이디어가 구체화되기 시작했습니다. 우리의 힘과 위신은 우리를 이탈리아 반도의 자연적인 지도자로 만들고, 그러한 생각을 현실로 만드는 데는 큰 노력이 필요하지 않을 것입니다.
emp_pap_swiss_guard_title코0=스위스 근위대 창설
emp_pap_swiss_guard_desc코0=교회의 보편적인 고결한 의무는 세금의 추가 징수보다 더 큰 보호를 필요로 합니다. 우리가 스위스인과 계약을 맺고 교황과 로마를 위한 경비를 세우는 것이 현명할 것입니다.
emp_pap_swiss_guard_mercs_enabled코0=§Y스위스 근위대§!는 교황령만이 사용할 수 있는 고유 용병대가 될 것입니다.
emp_pap_catholic_volunteers_title코0=가톨릭 의용군
emp_pap_catholic_volunteers_desc코1=이 격변의 시대에 살아남기 위해선 교회는 강력한 방어가 필요합니다. 우리는 가능한 한 많은 인원을 동원하여 최대 규모의 군대를 소집해야 합니다.
emp_pap_roman_navy_title코0=로마의 해군 양성
emp_pap_roman_navy_desc코0=우리의 적들은 육지로 우리에게 접근하는 것만큼 쉽게 바다로 우리에게 접근할 수 있습니다. 우리의 방어를 위해서, 그리고 해외에서의 신성한 임무를 위해서, 우리는 가치 있는 함대를 건설해야 합니다.
emp_pap_the_holy_league_title코0=신성 동맹
emp_pap_the_holy_league_desc코0=이 어두운 시대에 우리는 신자들을 규합하고 이단자와 불신자들 모두에게 강한 힘을 보여야 합니다. 하지만 함이 강하려면 강력한 동맹이 필요한 법입니다. 우리의 신성한 임무를 진지하게 추구하려면 우리 편에서 정말 만만치 않은 사람이 필요합니다.
faux_is_catholic코0=(은)는 §Y가톨릭§! 입니다
emp_pap_the_holy_league_tt코0=모든 §Y가톨릭§! 신앙을 믿는 동맹국들은 §Y10§!년 동안 '§Y교황의 군사 원조§!' 변동치를 받습니다. 이 변동치는 다음과 같은 효과를 제공합니다:\n용병 유지비 변동치: §G-25.0%§!\n 용병 비용: §G-10.0%§!
emp_pap_catholic_alliances_title코0=가톨릭 신자회
emp_pap_catholic_alliances_desc코0=비록 우리의 대의명분이 의롭기는 하지만, 믿음만으로는 우리에게 세계에 안전과 승리를 제공할 수 없습니다. 우리가 하나님의 말씀을 전파할 수 있는 것은 동맹국의 군주들을 통해서 가능할 것입니다.
emp_pap_catholic_alliances_tt코1=[Root.GetName]은 적어도 §Y3§!개의 §Y가톨릭§! 신앙을 믿는 국가와 동맹을 맺어야 합니다
emp_pap_support_the_knightly_orders_title코0=성직자 지원
emp_pap_support_the_knightly_orders_desc코1=유럽의 성직자들은 모두 성스러운 전쟁을 치르고 있지만, 그들은 가톨릭의 이웃들에 의해서 고립되었고, 별다른 지지도 받고 있지 못하고 있습니다. 우리는 그들에게 - 우리 자신의 영역에 상주하라는 명령을 포함하여 - 우리는 그들의 고결한 투쟁을 인식하고 그들의 임무에서 그들을 전적으로 지지한다는 것을 상기시켜야 합니다.
emp_pap_eastern_alliances_title코0=동방의 동맹
emp_pap_eastern_alliances_desc코0=독교 문명의 동쪽 경계는 끊임없이 뺏고 뺏기는 매우 연약한 것입니다. 교회 대분열 시기에 갈라졌었던 사람들과 친분을 쌓는 것을 의미하더라도, 우리는 이 전선을 안정시키는 것을 도와야 합니다.
emp_pap_eastern_alliances_trigger_tt코0=§Y[Root.GetName]§!은 §Y발칸§!, §Y아나톨리아§!, 또는 §Y카프카스§! 권역의 §Y기독교§! 종교 그룹의 신앙을 믿는 국가의 종주국이거나 동맹국이여 합니다
emp_pap_eastern_alliances_tt코0=§Y발칸§!, §Y아나톨리아§! 그리고 §Y카프카스§! 권역의 모든 §Y기독교§! 동맹국과 종속국들은 '§Y가스뮬리 부대§!' 변동치를 §Y15§!년 동안 받으며, 이것은 다음과 같은 효과를 제공합니다:\n국가 선원 변동치: §G +20%§!\n국가 인력 변동치: §G+20.0%§!
emp_pap_prester_john_title코0=프레스터 존
emp_pap_prester_john_desc코0=상류 나일강과 그 너머의 기독교 공동체들은 이교도들로부터 끊임없는 위협을 받고 있습니다. 우리는 이 사람들의 투쟁에서 우리가 할 수 있는 것들은 해야 합니다.
emp_pap_prester_john_tt코0=§Y아프리카의 뿔§! 권역의 아무 §Y기독교§! 국가가 §Y[Root.GetName]§!에 대해 최소 §Y100§!의 관계도를 가지고 있습니다
emp_pap_prester_john_land_tt코0=§Y아프리카의 뿔§! 권역에 §Y6§!개의 지역을 소유하고 있습니다
emp_pap_rebuild_the_papal_treasury_title코0=교황령 국고 재건
emp_pap_rebuild_the_papal_treasury_desc코0=현세의 문제는 현세의 수단을 필요로 합니다. 영적 목표를 달성하기 위해서는 우리 스스로의 재정을 튼튼히 해야 합니다.
emp_pap_restore_curia_funding_title코0=교황청 자금 지원 복원
emp_pap_restore_curia_funding_desc코0=국가의 행정비용을 넘어 신자들에게 생필품을 공급하는 데 필요한 돈을 추구해야 합니다. 우리는 자금 부족으로 교회가 쇠락하도록 내버려 둘 수 없습니다.
emp_pap_new_st_peters_basilica_title코0=새로운 성 베드로 대성당
emp_pap_new_st_peters_basilica_desc코0=오래된 성 베드로 대성당은 콘스탄티누스 황제의 시대로 거슬러 올라가는 성당입니다. 그것은 너무 오랫동안 슬프게도 방치되어 왔고, 이제 복구되기에는 너무 힘들 것입니다. 그 자리에 새로운 성당을 짓는 것은 우리에게 그리스도의 영광을 축하하는 진정한 기념비적인 건축물을 지을 기회를 것입니다.
emp_pap_establish_vatican_library_title코0=바티칸 도서관 설립
emp_pap_establish_vatican_library_desc코0=비록 우리가 수많은 수집품들 속에 수많은 문서들 가지고 있지만, 우리가 소유하고 있는 모든 쓰여진 작품을 제대로 조직화할 수 있는 곳은 단 한 곳도 없습니다. 로마 성좌를 위해 공식적인 도서관을 만들 때가 되었습니다.
emp_pap_subiaco_press_title코0=수비아코 출판
emp_pap_subiaco_press_desc코0=문필가들의 일들은 충분히 명예로운 일이지만, 우리는 근대적 대책이 필요합니다. 우리는 새로운 인쇄기를 채택하여, 우리가 백과사전, 성서, 그리고 교회가 필요로 하는 다른 모든 필요한 문서들을 더 쉽게 생산할 수 있도록 해야 합니다.
emp_pap_support_eastern_catholiczation_title코0=동방 가톨릭화
emp_pap_support_eastern_catholiczation_desc코0=리투아니아인, 폴란드인, 루테니아인들의 땅은 가톨릭 신앙의 신자들과 정교회의 가르침을 따르는 신자들 사이에 갈라진 조각난 장소입니다. 우리는 가톨릭의 진정한 신앙 전파 노력을 뒷받침하기 위해 할 수 있는 모든 것을 해야 합니다.
emp_pap_support_eastern_catholiczation_lit_tt코0=[LIT.GetName]는 '§Y교황이 내려준 사명§!' 변동치를 §Y15§!년 동안 얻습니다. 변동치의 효과는 다음과 같습니다: \n선교력: §G+2.0%§!\n선교 비용: §G-50.0%§!
emp_pap_support_eastern_catholiczation_pol_tt코0=[POL.GetName]는 '§Y교황이 내려준 사명§!' 변동치를 §Y15§!년 동안 얻습니다. 변동치의 효과는 다음과 같습니다: \n선교력: §G+2.0%§!\n선교 비용: §G-50.0%§!
emp_pap_support_eastern_catholiczation_plc_tt코0=[PLC.GetName]는 '§Y교황이 내려준 사명§!' 변동치를 §Y15§!년 동안 얻습니다. 변동치의 효과는 다음과 같습니다: \n선교력: §G+2.0%§!\n선교 비용: §G-50.0%§!
emp_pap_start_the_counter_reformation_title코0=종교개혁을 마주
emp_pap_start_the_counter_reformation_desc코0=이단적인 미사여구가 증가함에 따라, 우리는 이러한 잘못된 가르침을 억제하고 교회에 대한 믿음의 통일성을 유지하기 위해 빠르게 움직여야 합니다.
emp_pap_concessions_title코0=양보 제안
emp_pap_concessions_desc코0=시간이 흐르면서 신앙의 요소들은 올바른 가르침에서 벗어났을지도 모릅니다. 우리는 교회의 오류를 바로잡고, 이단적 사고의 확산에 박차를 가한 몇 가지 문제들을 해결하려고 노력해야 합니다.
emp_pap_back_the_catholic_powers_title코0=가톨릭 연맹 지원
emp_pap_back_the_catholic_powers_desc코0=신자들은 이단자들과 싸우기 위해 줄을 서고 있고, 우리가 그들의 대열에 합류하지 않으면 우리의 권고는 공허하게 들릴 뿐입니다. 가톨릭 연맹에 가입해야 합니다!
emp_pap_fight_the_heretics_title코0=이단자들과의 성전
emp_pap_fight_the_heretics_desc코0=이단자들은 반드시 도장을 찍어야 할 것입니다. 로마의 지도력은 더 이상 독일의 군주들에 의해 경쟁되어선 안됩니다!
emp_pap_levantine_missions_title코0=레반트의 사명
emp_pap_levantine_missions_desc코0=성지에는 기독교인들과 이슬람교도들이 뜨겁게 경쟁해 왔으며, 만약 우리가 싸움을 계속하지 않는다면 우리는 굴목하고 말 것입니다. 우리는 레반트가 가톨릭의 품 아래 다시 돌아오도록 하기 위하여 할 수 있는 모든 것을 다해야 합니다.
emp_pap_levantine_missions_tt코1= §Y마쉬리크§! 지역의 프로빈스들은 §Y가톨릭§! 신앙을 믿는 국가에 의해 소유되어야 합니다
emp_pap_mission_to_china_title코0=중국으로의 임무
emp_pap_mission_to_china_desc코0=사방에 복음을 전하며, 하나님의 말씀을 온 땅 구석구석에 전파하는 것이 우리의 엄숙한 의무입니다. 세상에 대한 우리의 지식이 성장함에 따라 우리의 의무도 성장합니다. 극동의 탐험가들은 중국의 상인들과 접촉하기 시작했습니다. 그것은 우리가 그들을 개종시켜야 한다는 하나님의 안내임이 분명합니다.
emp_pap_mission_to_china_tt코0=§Y중국§! 권역이 발견되어야 합니다
emp_pap_mission_to_china_tt2코2= §Y북중국§! 또는 §Y남중국§! 권역의 프로빈스들은 §Y가톨릭§! 신앙을 믿는 국가에 의해 소유되어야 합니다
emp_pap_mission_to_japan_title코0=일본으로의 임무
emp_pap_mission_to_japan_desc코0=일본의 전설적인 땅이 구원을 바라며 우리에게 손짓하고 있습니다. 우리는 이 극동의 섬들을 찾아내어, 그들의 백성들 사이에 희망을 전파해야 합니다.
emp_pap_mission_to_japan_tt코0=§Y일본§! 권역이 발견되어야 합니다
emp_pap_mission_to_japan_tt2코2= §Y일본§! 권역의 프로빈스들은 §Y가톨릭§! 신앙을 믿는 국가에 의해 소유되어야 합니다
emp_pap_end_the_schism_title코0=교회 대분열의 종식
emp_pap_end_the_schism_desc코0=너무 오랫동안 기독교 문명은 믿음의 사소한 차이점을 두고 의견이 분분했습니다. 그러나 충실한 군주들이 정교회의 가장 존경받는 총대주교들의 시선 안에서 신실한 가톨릭교도들을 바라볼 수 있게 한다면, 우리는 교회 대분열의 종식을 위해 진지한 사례를 만들 수 있을 것입니다.
emp_pap_end_the_schism_tt코0=모든 §Y정교회§! 신앙을 믿는 국가들은 '§Y교황이 교회 대분열을 메우다§!' 이벤트가 발생합니다
emp_pap_destroy_heretic_strongholds_title코0=이단자들의 성채를 부수다
emp_pap_destroy_heretic_strongholds_desc코0=제국에서 교회가 승리하고 있음에도 불구하고, 잘못된 믿음을 계속 따르는 오만한 군주들의 지지를 받으며, 이단적인 언사들이 계속해서 그 땅에 속삭여지고 있습니다. 우리는 더 나아가서 이 가르침의 근원을 파헤쳐야 합니다! 그것이 우리가 마침내 이 소위 말도 안되는 '종교 개혁'을 완전히 끝낼 수 있는 유일한 방법입니다.
emp_pap_destroy_heretic_strongholds_tt코0=신성 로마 제국의 모든프로빈스들은 §Y가톨릭§! 신앙을 믿는 국가에 의해 소유되어야 합니다
emp_pap_pontifical_universities_title코0=교황청 인가 가톨릭 대학교
emp_pap_pontifical_universities_desc코1=창조의 미스터리는 우리의 손끝에서 열려지기를 기다리고 있습니다. 학업과 과학에 대한 연구는 장려되어야 합니다 - 또다른 어떤 경이로운 것이 발견될 수 있는지 누가 알겠습니까?
pap_papal_swiss_guard코0=교황의 스위스 근위대
desc_papal_swiss_guard코0=특별한 계약은 돈으로 살 수 있는 최고의 병사들을 모집할 수 있게 해 줄 것입니다
pap_papal_mission코0=교황의 사명
desc_pap_papal_mission코0=교황의 사절들은 우리가 하나님의 말씀을 전파하는 것을 돕는 것을 목표로 하고 있습니다.
pap_papal_military_aid코0=교황의 군사적 원조
desc_pap_papal_military_aid코0=교황의 지지가 우리를 위해 보다 열성적인 용병단들을 모집하는 데 도움이 되고 있습니다.
pap_roman_leadership코0=로마의 리더십
desc_pap_roman_leadership코0=우리의 지도력과 진취성은 뛰어난 사람들이 우리의 정의로운 대의에 동참하도록 고무하고 있습니다
pap_italian_federation코0=이탈리아 연방
desc_pap_italian_federation코0=이탈리아인들이 교회의 통치 아래에서 번영하고 있습니다
pap_eastern_mediterranean_routes코0=동지중해의 경로
desc_pap_eastern_mediterranean_routes코0=동양에서의 우리의 과업은 여행의 요령을 이해하고 우리의 영역을 넓히는 데 도움을 주었습니다.
pap_st_peters_basilica코0=성 베드로의 대성당
desc_pap_st_peters_basilica코1=이 위대한 교회는 모든 기독교 문명에서 가장 위대한 교회 중 하나입니다.
pap_universal_church코0=보편 교회
desc_pap_universal_church코0=우리 교회는 타의 추종을 불허합니다
pap_roman_renaissance코0=로마의 르네상스
desc_pap_roman_renaissance코0=예술과 과학이 우리 나라에서 꽃피우고 있습니다
pap_papal_press_rb코0=교황령의 인쇄
desc_pap_papal_press_rb코0=우리는 왕국을 관리하고 교회를 널리 알리기 위해 최신의 혁신기술을 사용합니다
pap_papal_press_no_rb코0=교황령의 인쇄
desc_pap_papal_press_no_rb코0=우리는 왕국을 관리하고 교회를 널리 알리기 위해 최신의 혁신기술을 사용합니다.
pap_african_connections코0=아프리카와의 연결
desc_pap_african_connections코0=아프리카에서의 활동은 우리에게 토지의 분배와 현지인들과의 거래 방법에 대해 더 잘 이해할 수 있게 해주었습니다.
pap_gasmoulikon_corps코0=가스뮬리 부대
desc_pap_gasmoulikon_corps코0=이 사람들은 그리스인들 사이에서처럼 라틴인들 사이에서 고향을 느낄 것이고, 교황의 명령에 따라 기꺼이 싸울 것입니다.
pap_chinese_jesuits_catholic코0=중국의 예수회 거점
desc_pap_chinese_jesuits_catholic코0=이 지방은 예수회 공동체의 지원을 받고 있으며 예수회 공동체는 이 지역의 신도들을 돌보고 학교를 운영하고 있습니다.
pap_chinese_jesuits_noncatholic코0=예수회의 중국 선교
desc_pap_chinese_jesuits_noncatholic코0=예수회는 이 지방에서 가톨릭 신앙을 적극적으로 전파하고 있으며, 현지인들의 개종과 편의를 제공하기 위한 노력을 돕고 있습니다.
pap_visitor_of_missions_in_the_indies_catholic코0=인도 공관 방문자
desc_pap_visitor_of_missions_in_the_indies_catholic코0=이 지역 행정부는 교회와 관련된 문제와 함께 법적인 문제를 관장하는 원로 예수회 선교사의 도움을 받고 있습니다.
pap_visitor_of_missions_in_the_indies_noncatholic코0=인도 공관 방문자
desc_pap_visitor_of_missions_in_the_indies_noncatholic코0=원로 예수회 선교사는 이 지방을 관리하고 가톨릭 신앙을 전파하는 것을 돕고 있습니다.
pap_japanese_jesuits코0=일본 예수회
desc_pap_japanese_jesuits코0=이 비루한 옷을 입은 자들은 천주교로 개종되어 고국의 백성들 사이에 신앙을 전파하고자 합니다. 다른 곳의 교회 신자들과의 의사소통을 그들에게 맡길 수 있고, 또한 상인들과 해상 무역로에 대한 뛰어난 지식을 제공합니다.
pap_latin_patriarch_of_jerusalem코0=예루살렘 라틴 총대주교
desc_pap_latin_patriarch_of_jerusalem코0=열성적인 기독교인들은 이제 부활한 라틴 총대주교의 감동적인 말을 듣기 위해 예루살렘으로 모여들고 있습니다. 총대주교의 설교를 통해 그들은 다시는 예루살렘이 무너지지 않게 하고, 영원히 신앙을 지킬 것을 맹세합니다.
flavor_pap.EVTNAME11코0=교황이 분열을 치유하다.
flavor_pap.EVTDESC11코0=교황이 동서대분열의 종식을 선언했습니다. 이 선언은 콘스탄티노플과 모스크바의 새로운 충직한 성직자들의 지지를 받았습니다. 우리는 우리의 옛 방식을 고수할 수 있겠지만, 교황청의 승리는 신이 진실로 그들의 편에 서 있을지도 모른다는 것을 암시합니다.
flavor_pap.EVTOPTA11코0=우리는 가톨릭을 받아들일 것이다.
flavor_pap.EVTOPTB11코0=그들이 '성자로부터'라는 말같지도 않는 구절을 말하는 한, 정교회만이 우릴 구원할 수 있다!
flavor_pap.EVTNAME12코0=교황의 지원이 도착하다!
flavor_pap.EVTDESC12코1=로마에서 온 사절이 우리의 수도에 도착하여 성하께서 우리의 신앙을 대신하여 우리의 노력을 알고 있었음을 알려주시고, 따뜻한 지지를 보내주셨습니다. 우리의 과업을 더 돕기 위해, 로마는 또한 그들의 최고의 선교사들 중 몇 명을 우리의 영역으로 보내주셨습니다.
flavor_pap.EVTOPTA12코1=할렐루야!
flavor_pap.EVTNAME13코1=예수회의 귀환
flavor_pap.EVTDESC13코1=비록 우리가 예수회 신자들에게 한 번 퇴짜를 놓았지만, 그들의 지도부는 대답하기 위해 '아니오'를 받아들이려 하지 않고, 또 다른 선교사를 우리 땅에 보내왔습니다. 그들은 다른 것은 몰라도 아주 집요한 모양입니다. 이 선교사들이 머물게 해야 할까요?
flavor_pap.EVTOPTA13코0=좋아, 그들의 가르침에서 도움을 얻을 수 있겠지
flavor_pap.EVTOPTB13코0=안된다. 그들의 사상은 용납될 수 없나니
flavor_pap.EVTNAME14코0=예수회의 도착
flavor_pap.EVTDESC14코0=멀리 바다 건너에서 온 선교사들이 우리 땅으로 항해하여 [Root.Monarch.GetTitle]께 조공품을 바치고, 유럽으로부터 온 다양한 기계 발명품들을 선보였습니다. 그들은 또한 거대한 세계 지도를 만들고 역법을 위한 견실한 아이디어를 제안하는 등 대단한 지식을 보여주었습니다. 그러나 그들은 또한 중국의 전통 질서를 어지럽힐지도 모르는 이상한 종교적이고 철학적인 생각들을 가지고 왔습니다다. 이 선교사들이 머물도록 해야 할까요?
flavor_pap.EVTOPTA14코0=그래, 그들의 가르침에서 도움을 얻을 수 있겠지
flavor_pap.EVTOPTB14코0=안 돼, 그들의 사상은 우리에게 맞지 않는다
flavor_pap.EVTNAME15코0=키리시탄
flavor_pap.EVTDESC15코0=가톨릭 선교사들은 머나먼 곳에 있는 교황의 지원을 받아 우리 해안에 도착하기 시작했습니다. 그들은 기독교를 전파하고 지역 민중들을 집단으로 개종시키려 하고 있습니다. 이들이 멈추지 않는다면 이들 예수회, 프란시스코회, 도미니카회들은 신토에 중대한 위협이 될 수 있습니다.
flavor_pap.EVTOPTA15코0=선교사들을 막아라!
flavor_pap.EVTOPTB15코0=그들이 그들의 믿음을 퍼뜨리도록 하도록.
# Provence missions
emp_pro_arts_title코0=예술의 후원자
emp_pro_arts_desc코0=우리는 프로방스가 교양 있고 신실한 국가라는 것을 기독교 문명의 통치자들에게 증명해야 합니다. 이탈리아 예술가들의 작품을 후원하고 우리 교회에 전시하는 것은 분명 이런 효과를 가져올 것입니다.
emp_pro_toulon_title코0=툴룽 조선소
emp_pro_toulon_desc코0=툴롱은 새로운 해군 부두와 무기고 건설에 매우 이상적인 장소입니다. 툴롱에서 우리 함대가 지중해를 점령할 것입니다!
emp_pro_marseille_title코0=프로방스 개발
emp_pro_marseille_desc코0=프로방스의 중심지는 부유하지만 더욱 부유해질 수 있습니다,우리는 마르세유의 도시 뿐만 아니라 주변 시골 또한 개발해야만 합니다.
emp_pro_sicily_title코0=시칠리아의 왕
emp_pro_sicily_desc코0=우리가 아라곤의 왕위를 주장하듯이 시칠리아의 왕위 또한 주장할 수 있습니다. 우리는 아라곤에서 시칠리아을 빼앗아 정당한 왕의 통치 하에 놓아야 합니다.
emp_pro_jerusalem_title코0=예루살렘의 왕
emp_pro_jerusalem_desc코0=많은 영주들이 스스로를 예루살렘의 왕으로 치부하지만, 성지로 진격하여 그들의 주장을 집행할 힘이나 야망을 가진 사람은 아무도 없습니다. 우리의 고귀한 군주를 제외하고는 말입니다!
emp_pro_corsica_title코0=르네 왕의 권리
emp_pro_corsica_desc코0=앙주 가문의 르네는 수많은 왕국의 정당한 통치자입니다. 그는 비극적으로 나폴리 왕의 자리에서 쫓겨나 아라곤의 왕위 계승을 거부당하고 예루살렘의 지배자 행세를 하였습니다. 이러한 주장을 진지하게 받아들이는 사람은 거의 없지만, 프로방스의 주장이 가볍게 묵살되어서는 안 된다는 것을 기독교 문명의 영주들에게 보여줘야 합니다.
emp_pro_naples_title코0=나폴리의 왕
emp_pro_naples_desc코0=선한 왕 르네은 사생아였던 아라곤의 트라스타마라 가문에 의해 부당하게 빼앗길 때까지 한때 나폴리 왕좌에 앉았던 적이 있습니다. 우리는 르네의 나폴리 왕위를 회복해야 합니다.
emp_pro_hungary_title코0=헝가리의 왕
emp_pro_hungary_desc코0=앙주 가문은 한때 헝가리를 지배하였지만, 14세기의 끝에 왕위를 잃고 말았습니다. 우리는 헝가리에 우리의 가문을 복위시켜야 합니다!
emp_pro_aragon_title코0=아라곤의 왕
emp_pro_aragon_desc코0=르네는 적이 많지만 그를 가장 괴롭히는 자들은 아라곤이였습니다. 아라곤 왕위 계승을 거부 당하고 나폴리에서 그들의 군대에 패배한 후, 우리 사이에 화해는 있을 수 없습니다.
emp_pro_avignon_title코0=아비뇽 협상
emp_pro_avignon_desc코0=아비뇽은 오랫동안 교회의 영역이었으며, 1309년부터 1376년까지 교황청의 자리까지 차지하였습니다. 아비뇽 유수의 문제가 확고히 해결되면서 성하께서는 더 이상 아비뇽의 필요가 없어졌으므로, 그 아비뇽의 영토 이양을 위해 협상을 할 수 있을지도 모릅니다.
emp_pro_lorraine_title코0=로렌 통합
emp_pro_lorraine_desc코0=로렌 공국은 아라곤에게 대패한 후 우리가 지킬 수 있었던 몇 안 되는 지위들 중 하나입니다. 우리는 로렌을 우리 영역에 완전히 포함시켜야 합니다.
emp_pro_occitania_title코0=옥시타니아 통합
emp_pro_occitania_desc코0=옥시타니아는 프랑스의 통치하에서 고통을 받아왔습니다. 알비 십자군 전쟁 중에 황폐화되었고 현재 영국과의 백년전쟁을 겪으면서 국민들과 귀족들 모두 프랑스의 폭정에 지쳐있습니다. 우리는 그들을 프랑스로부터 해방시켜 프로방스의 지배하에 두어야 합니다.
emp_pro_france_title코0=프랑스의 왕
emp_pro_france_desc코0=비록 우리가 프랑스 왕위에 대한 정당성은 부족하지만, 그것은 우리들의 확장에 장애물이 되진 않을 것입니다. 우리는 단순히 군대를 일으켜서 프랑스 왕국의 잔당들에 대한 정복에 착수해야 합니다.
emp_pro_la_marseillaise_title코0=라 마르세예즈
emp_pro_la_marseillaise_desc코0=무기를 들어라, 시민들이여!\n대열을 갖추고\n전진하라, 전진하라!
emp_pro_join_the_empire_title코0=제국 가입
emp_pro_join_the_empire_desc코0=우리의 야망은 크지만, 우리는 많은 이웃 국가들보다 군사적으로 약세입니다. 신성로마제국에 가입하여 보호를 구하는 것이 현명할지도 모흡니다.
emp_pro_king_of_kings_title코0=왕중왕
emp_pro_king_of_kings_desc코0=왕국을 수집하는 것은 우리의 영광스러운 군주들에게 거의 취미 활동이 되었습니다. 이 왕위 획득에 더욱 열중하여. 필요하다면 군주가 통치할 새로운 왕국을 만들어 낼 수도 있을 것입니다.
# Provence Mission Modifiers
pro_king_of_hungary코0=헝가리의 왕
desc_pro_king_of_hungary코0=앙주 가문은 헝가리에 복위되었고, 흑군의 잔당은 새 왕을 모시기로 했습니다.
pro_king_of_kings코0=왕중왕
desc_pro_king_of_kings코0=왕국 수집은 우리 군주들에게 취미가 되었습니다.
pro_lorraine_modifier코0=로렌 공작
desc_pro_lorraine_modifier코0=로렌 공국이 우리의 영역에 완전히 통합되었습니다.
pro_imperial_diplomacy코0=제국의 외교
desc_pro_imperial_diplomacy코0=신성 로마 제국의 봉신으로서, 우리는 황제의 보호와 유럽의 귀족들 사이에서 일정한 지위를 누리고 있습니다.
pro_king_of_france코0=프랑스의 왕
desc_pro_king_of_france코0=우리 군인들은 우리의 승리를 위해 용감히 싸웠습니다. 프랑스는 우리 것입니다!
toulon_dockyards코0=툴롱 조선소
desc_toulon_dockyards코0=툴롱의 부두와 무기는 우리의 가장 중요한 해군 기지입니다. 여기서부터 우리는 지중해를 지배할 것입니다.
pro_la_marseillaise코0=라 마르세예즈
desc_pro_la_marseillaise코0=무기를 들어라, 시민들이여!\n대열을 갖추고\n전진하라, 전진하라!
pro_la_marseillaise_2코0=라 마르세예즈
desc_pro_la_marseillaise_2코0=무기를 들어라, 시민들이여!\n대열을 갖추고\n전진하라, 전진하라!
pro_renaissance코0=르네상스의 도시
desc_pro_renaissance코0=르네상스 건축에 대한 우리의 지원은 우리의 수도를 문화의 등불로 높여 주었습니다.
pro_marseille코0=마르세유의 성장
desc_pro_marseille코0=마르세유는 급속하게 성장하여, 무역과 산업의 훨씬 중요한 중심지가 되었습니다.
pro_avignon_tt코0=우리가 교황과 좋은 관계를 맺는다면, 우리에게 §Y아비뇽§!을 양도할 것입니다.
pro_avignon_tt_2코0=교황이 §Y아비뇽§!을 [Root.GetName]에게 양도합니다.
# French Missions
emp_fra_reconquer_normandy_title코0=노르망디 재정복
emp_fra_reconquer_normandy_desc코0=노르망디 공국은 프랑스 왕국의 법률상의 봉신입니다. 그곳은 다시 한번 우리의 통치를 받아야 합니다.
emp_fra_subjugate_brittany_title코1=브르타뉴 종속화
emp_fra_subjugate_brittany_desc코0=브리타뉴 공국은 프랑스 왕실에 적절한 충성을 바치고 있지 않습니다. 우리는 브리타뉴 공국의 충성심이 돌아오도록 설득해야 합니다.
emp_fra_conquer_picardy_fra_title코0=피카르디 정복
emp_fra_conquer_picardy_fra_desc코0=피카르디는 부유한 지역이고, 한 때 프랑스의 일부였지만 지금은 우리의 통치에서 분리되어 있습니다. 우리는 그곳을 되찾아야 합니다.
emp_fra_conquer_flanders_wallonia_title코0=플랑드르 정복
emp_fra_conquer_flanders_wallonia_desc코0=플라드르 공국은 수세기에 걸쳐 프랑스와 신성 로마 제국, 그리고 신흥 국가인 부르고뉴 공국 사이에서 충성하는 대상을 바꿔왔습니다. 그곳은 이제는 영구히 프랑스로 돌아와야 합니다.
emp_fra_build_french_fleet_title코0=프랑스의 해군력
emp_fra_build_french_fleet_desc코0=우리가 우리 해안에서 계속해서 꼼짝 못하는 상황이 발생하지 않도록, 프랑스는 잉글랜드에 필적하는 함대를 만들어야만 합니다.
emp_fra_india_expansion_title코0=프랑스령 동인도
emp_fra_india_expansion_desc코0=인도의 부는 정말로 구미가 당기는 것입니다. 우리가 인도 해안에 발판을 마련할 수 있다면, 우리는 그 지역의 무역을 장악할 수 있습니다.
emp_fra_reconquer_gascony_title코0=가스코뉴 재정복
emp_fra_reconquer_gascony_desc코0=가스코뉴는 프랑스의 정당한 영토로, 불법적인 왕위 주장자들이 차지하고 있습니다. 프랑스의 모든 잉글랜드 거점들을 되찾아야 합니다.
emp_fra_conquer_provence_title코0=프로방스 정복
emp_fra_conquer_provence_desc코0=프로방스 공작들은 많은 것을 원하지만, 거의 성취하지 못했습니다. 그들은 프랑스의 신하가 되는 것이 더 나을 것입니다.
emp_fra_conquer_burgundy_area_title코0=부르고뉴 정복
emp_fra_conquer_burgundy_area_desc코0=최근 성장한 부르고뉴 공작들은 자신들이 열강이라 생각하고 있지만, 사실 그들은 그저 봉신일 뿐입니다. 우리는 이 사실을 상기시켜줘야 합니다.
emp_fra_french_colony_in_north_america_title코1=북아메리카에 거점 마련
emp_fra_french_colony_in_north_america_desc코0=무역 회사가 북아메리카에서 우리의 무역을 확립하는 일에 지원해 줄 것을 요청하고 있습니다. 그들은 이로 인해 프랑스의 영광이 있을 것이라고 이야기 합니다.
emp_fra_subjugate_lorraine_title코1=로렌 종속화
emp_fra_subjugate_lorraine_desc코0=로렌 공국은 프랑스와 제국 사이에 위치한 전략적 요충지입니다. 앞으로 예상되는 제국과 프랑스의 충돌에서 로렌 공국이 현명하게도 우리에게 속할 수 있도록 만들어야 합니다.
emp_fra_annex_savoy_title코1=사보이 합병
emp_fra_annex_savoy_desc코0=사보이 공국은 이탈리아에서 프랑스로 침입하는 길을 막아줍니다. 이 침입 경로를 적절히 보호하기 위해 사보이 공국을 프랑스 왕국에 통합해야 합니다.
emp_fra_france_discovers_the_carribean_title코1=식민지 확장
emp_fra_france_discovers_the_carribean_desc코1=우리가 기독교 국가들 중 가장 큰 국가가 되는 것은 프랑스의 큰 영광이 될 것입니다. 우리의 탐험가들은 동쪽에서의 탐험을 위한 항해에 왕실이 지원해 줄 것을 요청하고 있습니다.
emp_fra_recover_calais_title코0=칼레 탈환
emp_fra_recover_calais_desc코0=배신자인 잉글랜드 국왕 에드워드 3세가 칼레를 점령한 이후 칼레는 잉글랜드가 프랑스를 공격하는 데 발판이 되어 왔습니다. 잉글랜드의 침공을 근절하기 위해서는 칼레를 탈환해야만 합니다.
emp_fra_france_discovers_north_america_title코0=북아메리카 발견
emp_fra_france_discovers_north_america_desc코0=우리 탐험가들은 국왕에게 우리 서쪽의 바다를 탐험하는 새로운 임무에 동의하기를 간청하고 있습니다. 탐험가들은 그들이 프랑스의 영광을 위해 얻기를 소망하는 부유한 땅에 관한 소문을 들었다고 합니다.
emp_fra_french_claim_to_naples_title코0=나폴리에 대한 프랑스의 권리
emp_fra_french_claim_to_naples_desc코0=나폴리의 계승은 복잡하고 논쟁의 여지가 있는 문제입니다. 나폴리는 독립을 열망하고 있지만, 프랑스와 이베리아의 군주들 모두 그곳의 권리를 주장하고 있습니다. 이 문제는 해결되어야만 합니다.
emp_fra_brest_title코0=브레스트 선착장
emp_fra_brest_desc코0=브레스트는 대서양 연안에서 매우 전략적인 위치를 차지하고 있습니다. 그곳에 선착장을 건설하여 우리 대서양 함대의 1차 기지로 삼아야 합니다.
emp_fra_england_title코0=잉글랜드 격퇴
emp_fra_england_desc코0=우리가 증오하는 적이자 라이벌이었던 영국은 우리 편에게 계속 골칫거리가 되고 있습니다. 우리는 왕실 해군을 우회하거나 격파하고, 영국 본토에 상륙해야 하며, 영국을 완전히 끝장내야 합니다.
emp_fra_louisiana_title코0=미시시피 무역회사
emp_fra_louisiana_desc코0=우리는 미시시피강 연안에 [Root.GetName]를 대표해 무역할 수 있는 독점회사를 세워야 합니다.
emp_fra_end_hyw_title코0=백년전쟁
emp_fra_end_hyw_desc코0=비록 우리는 최근 영국과의 싸움을 유리하게 이끌고 있지만, 그들 여전히 프랑스의 정당한 영토들을 차지하고 있습니다. 우리는 영국인들을 우리 땅에서 완전히 몰아내야 합니다!
emp_fra_conquer_milan_title코0=밀라노 정복
emp_fra_conquer_milan_desc코0=북부 이탈리아에서 우리의 지위를 확고히 하기 위해 밀라노를 손에 넣어야 합니다.
emp_fra_spanish_succession_title코0=스페인 계승
emp_fra_spanish_succession_desc코0=스페인의 왕위가 취약하고 불안정하다는 소문들이 있습니다. 우리의 적들이 스스로 왕좌를 차지하기 전에 왕위에 대한 권리를 주장해야 합니다.
emp_fra_native_relations_title코0=원주민과의 거래
emp_fra_native_relations_desc코0=오하이오의 모피 무역을 차지하기 위한 싸움은 군사력 하나만으론 승리할 수 없습니다. 우리는 [Root.GetAdjective] 재무부의 이익을 확보하기 위해 그 지역에 살고 있는 아메리카 원주민들과 무역 관계를 구축해야 합니다.
emp_fra_toulon_dockyard_title코0=툴롱 조선소
emp_fra_toulon_dockyard_desc코0=툴롱은 새로운 해군 부두와 무기고 건설에 매우 이상적인 장소입니다. 툴롱에서 우리 함대가 지중해를 지배할 것입니다!
emp_fra_annex_genoa_title코0=제노아 합병
emp_fra_annex_genoa_desc코0=제노바의 항구와 내륙은 프랑스의 지중해 연안과 매우 가깝습니다. 우리는 지중해 연안의 방어를 위해 그 지역들을 우리 왕국으로 합병해야 합니다.
emp_fra_switzerland_title코0=스위스 정복
emp_fra_switzerland_desc코0=스위스인들은 그들의 산지 요새 안에서 그들이 안전하다고 생각합니다. 우리는 프랑스의 대포 아래 무너지지 않을 장애물은 없다는 것을 보여주어야 합니다!
emp_fra_annex_alsace_title코0=알자스 합병
emp_fra_annex_alsace_desc코0=스트라스부르의 요새는 라인강 상류의 주요 도하점을 방어합니다. 프랑스를 방어를 할려면 우리는 방어선을 라인강까지 확보하고 해당 요새를 다른 누구의 손에 넘겨주지 말아야 합니다.
emp_fra_germany_title코0=제국을 지배
emp_fra_germany_desc코0=신성 로마 제국은 프랑스의 확장의 가장 큰 장벽이며, 우리 쪽에 끊임없는 가시를 세워 왔습니다. 제국은 폐지되어야 하고, 우리의 야망을 위한 길을 닦아야 합니다. 그렇지 않으면 프랑스의 지배를 받던가요.
emp_fra_poland_title코0=폴란드 속국화
emp_fra_poland_desc코0=폴란드인들은 강력한 보호자 없이는 잘 지낼 수 없을 것 같고, 우리의 경쟁자들은 탐욕스럽게 그들의 고국을 주시하고 있습니다. 우리는 그 지역에 폴란드 보호국을 세우겠다는 목표를 가지고 움직여야 합니다.
emp_fra_russia_title코0=러시아 원정
emp_fra_russia_desc코0=러시아는 유럽 내의 [Root.GetAdjective]의 패권의 마지막 장애물 중 하나입니다. 겨울의 러시아라는 얼어붙은 지옥과 동장군을 우리 군대가 견뎌내야 한다 해도 우리는 모스크바를 점령해야만 합니다.
emp_fra_indochina_title코0=프랑스령 인도차이나
emp_fra_indochina_desc코0=인도차이나의 부는 유럽 국가들에 의해 거의 개발되지 않았습니다. 우리가 그 지역에서 가장 먼저 입지를 다져야 합니다.
emp_fra_integrate_vassals_title코0=프랑스 중앙집권화
emp_fra_integrate_vassals_desc코0=봉신들이 자신들의 영역을 통치하는 시대는 종식되어야 합니다. 우리는 지주 귀족들을 통제하고 프랑스를 하나의 국가로 통합해야 합니다.
emp_fra_wars_of_religion_title코0=용기병 박해 시행
emp_fra_wars_of_religion_desc코0=비록 우리가 종교 개혁으로 야기된 최악의 문제들을 견뎌냈지만,  [Root.GetName]에는 여전히 비수를 꽂아올 수 있는 많은 이단자들이 살고 있습니다. 우리는 이단자들을 국경에서 몰아내기 위해 위협과 불신 정책을 시행해야 한다.
emp_fra_establish_the_musketeers_title코0=머스킷병 양성
emp_fra_establish_the_musketeers_desc코0=우리는 군주를 호위할 정예 군단을 창설하고 '왕의 집'의 군무를 하게 해야 합니다. 상류층들만을 지원할 수 있는 이 연대는 귀족들이 군대에서 직업을 찾도록 장려할 것입니다.
emp_fra_i_am_the_state_title코0=짐이 곧 국가다
emp_fra_i_am_the_state_desc코1=군주는 전통, 지방의 특권, 귀족에 의해 제한되어서는 안 됩니다. 대신, 동등한 사람들 중에서의 첫째가 그렇듯이, 그는 국가라는 이름의 유일한 지휘관이 되어야 합니다.
emp_fra_move_court_to_versailles_title코0=베르사유 궁전
emp_fra_move_court_to_versailles_desc코0=베르사유 작은 마을 주변의 땅은 오랫동안 훌륭한 사냥터였고, 작은 사냥 오두막은 웅장해 보이는 성채로 꾸준히 증축되어 왔습니다. 지금 이 자리를 프랑스 정부의 자리로 만드는 것이 적합합니다.
emp_fra_revolution_title코0=프랑스 대혁명
emp_fra_revolution_desc코0=군주들의 폭정은 반드시 종식되어야만 합니다! 프랑스 만세!
emp_fra_empire_title코0=프랑스의 패권
emp_fra_empire_desc코0=[Root.GetAdjective]는 세계 유일의 초강대국이 될 것이며, 가치 있는 경쟁 상대도 없고 국가의 운명에 대한 총체적인 힘을 가진 누구에게도 비할 데 없는 세계적 패권국이 될 것입니다.
emp_fra_indian_dominance_title코0=인도 지배
emp_fra_indian_dominance_desc코0=인도의 부는 [Root.GetAdjective]만을 위한 것입니다. 인도에 알박기하고 있는 다른 모든 유럽 국가들은 필요하다면 강제 퇴거시켜야 합니다.
emp_fra_south_america_title코0=프랑스령 안타르티크
emp_fra_south_america_desc코0=[Root.GetName]는 남아메리카에 거점이 있어야 합니다. 다른 나라들도 이미 이 광대한 대륙에 자리를 잡았을 가능성이 높기 때문에 우리는 적대해오는 세력들을 마주할 준비를 해야 합니다.
emp_fra_auld_alliance_title코0=올드 동맹의 강화
emp_fra_auld_alliance_desc코0=우리는 영국과의 상호 경쟁 때문에 오랫동안 스코틀랜드와 좋은 관계와 동맹을 유지해 왔습니다. 영국 본토에 대한 공격에 대비해 이 관계를 확대해야 합니다.
emp_fra_les_invalides_title코0=앵발리드
emp_fra_les_invalides_desc코0=우리의 용감한 베테랑 군인들을 위해 군병원을 설립함으로써 우리는 그들을 다시 전선에 투입하는 데 걸리는 시간을 줄일 수 있습니다. 일반 시민들에게 유용하게 쓰일 의학 연구에도 좋은 기회가 될 것입니다.
emp_fra_client_states_title코0=위성국 수립
emp_fra_client_states_desc코0=[Root.GetAdjective]는 지금까지 어느 정도까지만 확장만 할 수 있었습니다. 우리는 행정력을 과도하게 늘리지 않고도 더 많은 영토를 지배할 수 있도록 위성국들을 세워야 합니다.
emp_fra_american_independence_title코0=미국 독립
emp_fra_american_independence_desc코0=우리는 경쟁 국가들의 식민지의 독립을 지원해야 한다. 우리는 분명히 자유의 수호자라는 지위의 명성으로부터 이익을 얻을 수 있을 것입니다.
fra_client_states_tt코1= §Y유럽§! 권역에 수도를 가진 속국들이 적어도 §Y100§!의 개발도를 가져야 합니다
fra_auld_alliance_tt코0=§Y브리튼 섬§! 권역에 있는 §Y잉글랜드§!와 §Y영국§! 이외의 적어도 §Y70§!의 개발도를 가지는 어떤 국가가 §Y[Root.GetName]§!에게 적어도 §Y100§!이상의 의견을 가져야 합니다
fra_liberation_wars_enabled_tt코0=§Y해방§! 전쟁 명분을 가능하게 합니다
fra_had_wars_of_religion코0=§Y프랑스 종교 전쟁§! 재앙을 겪은 적이 있습니다
fra_british_claims_tt코0=§Y[Root.GetName]§!가 §Y브리튼 섬§! 권역에서 §Y잉글랜드§!와 §Y영국§!이 소유하고 있는 모든 프로빈스들에 클레임을 획득합니다
fra_louisiana_colony.tooltip2코0=§Y루이지애나 식민지§!의 적어도 §Y20§!개의 프로빈스들을 §Y[Root.GetName]§!나 프랑스의 조공국이 아닌 종속국이 소유해야 합니다.
duchy_of_warsaw_tt코0=§Y[257.GetName]§!의 소유자는 §YPoland§! 권역에 대해 영구적인 클레임을 얻습니다.
french_revolution_mission코0=프랑스 혁명의 열의
desc_french_revolution_mission코0=프랑스 만세!
# French mission modifiers
fra_master_of_india코0=인도의 지배자
desc_fra_master_of_india코0=프랑스는 이제 유럽 경쟁국들의 간섭 없이 인도에서 자유롭게 확장할 수 있게 되었습니다
fra_master_of_india_2코0=인도의 지배자
desc_fra_master_of_india_2코0=프랑스는 이제 유럽 경쟁국들의 간섭 없이 인도에서 자유롭게 확장할 수 있게 되었습니다
les_invalides코0=앵발리드
desc_les_invalides코0=우리의 군병원들은 부상병들이 가능한 한 빠르게 전장으로 돌아갈 수 있도록 그들을 치료합니다.
dragonnades코0=용기병 박해
desc_dragonnades코0=우리는 이단자들을 위협하여 우리 나라를 떠나도록 하는 정책을 세웠다.
france_rules_the_waves코0=프랑스는 바다를 지배한다.
desc_france_rules_the_waves코0=영국 해군이 격파되면서 프랑스는 바다를 지배한다.
fra_native_relations_mission코0=원주민과의 관계
desc_fra_native_relations_mission코0=우리는 북아메리카의 원주민 부족들과 탄탄한 교역 관계를 쌓게 되었습니다.
french_client_states_mission코0=프랑스의 위성국들
desc_french_client_states_mission코0=우리는 행정 한계를 과도하게 늘리지 않고 영토를 지배할 수 있도록 위성국들을 설립했습니다.
# French mission events
emp_mission_events.6.t코0=[295.GetName]의 대화재
emp_mission_events.6.d코0=충격적일 정도로 냉철한 전술적 움직임으로, [295.GetName]의 [firestarter_country.GetAdjective] 통치자들은 우리의 진격을 늦추기 위해 그들의 도시를 불태웠습니다. 지금은 도시 대부분이 폐허가 되거나 불길에 휩싸여 한때 영광이었던 대도시가 잿더미로 변했습니다.
emp_mission_events.6.a코0=잘 타는군, 그냥 둬.
emp_mission_events.7.t코0=노르망디 공작의 반지
emp_mission_events.7.d코0=노르망디가 재정복된 가운데 의회는 역사적인 공국의 운명과 수세기에 걸쳐 일어난 혼란에 대해 토론하고 있습니다. 그들 앞에 놓인 받침대 위에는 공작의반지가 놓여 있습니다.\n[Root.Adm_Advisor.GetName]가 입을 열었습니다: '[Root.Dip_Advisor.GetName]가 옳았군. 우리가 이걸 쓸 순 없겠어..'\n'이제 하나의 선택만이 남았군. 반지는 파괴되어야 해.', [Root.Dip_Advisor.GetName]가 답했습니다.\n[Root.Mil_Advisor.GetName]가 그의 전투도끼를 끌고 앞으로 뛰쳐나왔습니다.'그럼 뭘 기다리고 있는거야?'\n단 한 번의 강력한 일격으로, [Root.Mil_Advisor.GetName]가 반지를 내려쳤습니다.
emp_mission_events.7.d2코0=노르망디가 재정복되면서 궁정에서는 역사적인 공작령의 운명과 수세기에 걸친 혼란을 둘러싸고 고민하고 있습니다. 그들 앞에는 노르망디 공작을 상징하는 반지가 놓여져 있으며 이것이 파괴되어야 한다는 것은 이미 결정되었습니다. [Root.Monarch.GetTitle]는 도끼로 반지를 내리치는 놀라운 모습을 보이며 갈등을 종식시켰습니다.
emp_mission_events.7.a코0=반지는 부서졌다. 공국은 더 이상 없다.
# Swiss missions
emp_swi_vaud_wallis_title코0=보와 발레
emp_swi_vaud_wallis_desc코0=보와 발레의 시민들은 사보이 군주의 통치에 불만을 가지고 있습니다. 우리는 그들을 연방에 참여시킴으로써 그들을 기꺼이 해방해야 합니다.
emp_swi_geneva_title코0=제네바 흔들기
emp_swi_geneva_desc코0=부유한 도시 국가인 제네바는 자치를 갈망하고 있으며 종속보다는 스위스 연방 하에서의 자치를 매력적인 대안으로 여기고 있습니다. 우리는 그들의 요청을 수용할 것입니다.
emp_swi_start_title코0=스위스 통합
emp_swi_start_desc코0=우리는 주들 간의 동맹이 강력하고 안전한 것을 보장하여 연합군이 외부의 위협에 대항하는 연합전선으로 기능할 수 있도록 해야 합니다.
emp_swi_three_leagues_title코0=삼동맹 자유국 통합
emp_swi_three_leagues_desc코0=삼동맹 자유국은 많은 면에서 우리 연방과 비슷합니다. 하느님의 집 동맹, 회색동맹, 10 관할권 동맹은 각각 상호 이익을 위해 연합하는 스위스 도시 국가들 간의 동맹입니. 우리는 모두의 이익을 위해 그들을 연방에 통합해야 합니다.
emp_swi_confederacy_title코0=연합을 개편하라
emp_swi_confederacy_desc코0=스위스 연합은 대부분 독립된 도시들의 느슨한 동맹 이상의 것이 되어야 합니다. 우리는 각 칸톤(주)들의 자치권을 유지하면서 연합국이 제대로 기능하도록 재편성해야 합니다.
emp_swi_imperial_status_title코0=스위스와 제국
emp_swi_imperial_status_desc코0=스위스는 신성로마제국 황제와 불편한 관계를 맺고 있습니다. 우리는 제국 내에서의 강력한 입지를 주장하거나 안전한 길을 찾아 떠나야 합니다.
emp_swi_swabia_title코0=연방을 확장하라
emp_swi_swabia_desc코0=슈바벤은 분열되고 취약하여 거대한 제국의 힘에 정복당할 상황에 처해 있습니다. 우리는 슈바벤을 연방의 보호 아래로 끌어들여야 합니다.
emp_swi_swiss_guard_title코0=스위스 근위대를 확장하라
emp_swi_swiss_guard_desc코0=교황의 스위스 근위대는 우리 나라에 커다란 자부심 중 하나입니다. 우리는 성하와의 관계를 개선하고 전투에서 그를 도우려 노력해야 합니다.
emp_swi_mercenaries_title코0=용병 회사
emp_swi_mercenaries_desc코0=스위스 용병들은 유럽의 거의 모든 국가를 위해 싸워왔습니다. 우리는 이 경험 많은 군인들이 어떻게 자국에 더욱 봉사할 수 있을지에 대해 조사해야 합니다.
emp_swi_mountain_forts_title코0=알프스 요새
emp_swi_mountain_forts_desc코0=알프스 산맥은 침략자들에 맞선 최대의 방어수단입니다. 우리는 나라를 모든 공격으로부터 얼마든지 지켜내기 위해 주요 통행 지역에 튼튼한 성을 쌓아야 합니다.
emp_swi_protect_against_austria_title코0=오스트리아에 대한 보호
emp_swi_protect_against_austria_desc코0=오스트리아의 합스부르크 가문은 우리 나라를 종속시키려는 시도를 반복해왔습니다. 우리는 우리의 군대를 소집하고 그들의 적들 가운데서 친구들을 찾아야 합니다.
emp_swi_end_the_habsburgs_title코0=합스부르크 가문을 끝내다
emp_swi_end_the_habsburgs_desc코0=합스부르크 가문이 근절되지 않는 한 스위스는 충분히 안전하지 않을 것이다.
emp_swi_reformation_title코0=소시지 사건
emp_swi_reformation_desc코0=사순절 동안 소시지를 먹는 것을 금지하는 어떤 성경 문구도 없습니다! 가톨릭 교회는 타락하여 하나님의 말씀에 벗어나는 칙령을 우리에게 강요하고 있습니다. 츠빙글리와 칼뱅의 말에 귀를 기울이고 로마의 이단 괴수와 깨끗이 결별해야 합니다.
emp_swi_convert_title코0=종교 문제의 해결
emp_swi_convert_desc코0=스위스는 종교 분열의 희생양이 되어서는 안됩니다. 가톨릭과 종교개혁자들은 그들의 차이점을 버리고 평화롭게 사는 법을 배워야 합니다. 그렇지 않으면 우리는 진실한 믿음을 강요하는 것 외에는 다른 선택의 여지가 없을 것입니다.
emp_swi_evangelize_title코0=제네바 협약
emp_swi_evangelize_desc코0=우리는 제네바를 새로운 로마로 만들어 종교개혁의 정신적 중심지로 삼을 것입니다. 제네바에서 우리는 유럽 전역에서 온 모든 종류의 종교개혁자 위원회를 설립하려고 시도할 것이다. 비록 우리는 종교적 차이를 완벽하게 해결하진 못하겠지만, 우리는 교리 논쟁을 떠나 최소한 평화롭게 살아가도록 노력할 수 있습니다.
swi_12_reformer_countries코1= 유럽 국가들은 개신교 혹은 개혁교회 신앙을 따르고 있습니다.
swi_20_catholic_countries코1= 가톨릭 신앙을 믿는 유럽 국가들
# Swiss mission modifiers
integration_of_the_three_leagues코0=삼동맹 자유국의 통합
desc_integration_of_the_three_leagues코0=삼동맹 자유국은 스위스 연방에 가입하였으며, 그들의 도시는 가입을 환영하고 있습니다.
reorganzied_swiss_confederacy코0=스위스 연방의 개편
desc_reorganzied_swiss_confederacy코0=스위스가 통합되면서 우리는 정부를 기능적인 상태로 개혁하기 위해 내부로 우리의 눈을 돌릴 수 있게 되었습니다.
swi_expanded_papal_guard코0=교황 근위대의 확대
desc_swi_expanded_papal_guard코0=교황청의 스위스 근위대는 항상 교황 성하의 편에 설 것입니다.
ended_the_habsburgs코0=종말을 맞이한 합스부르크
desc_ended_the_habsburgs코0=모든 합스부르크가의 인물들이 왕좌에서 축출되었습니다. 마침내 세상은 그들의 이중적인 속임수들로부터 자유로워졌습니다!
swi_swabia_joins_the_confederacy코0=슈바벤이 연방에 가입하다
desc_swi_swabia_joins_the_confederacy코0=슈바벤이 연방에 가입했습니다. 국민들은 스위스 정부 시스템의 혜택을 보기 시작하고 있습니다.
opinion_sausage_eaters코0=소시지 포식
# Swiss mission events
emp_mission_events.2.t코0=제네바가 연방에 가입하다
emp_mission_events.2.d코0=우리 외교관들은 새로 독립한 도시국가 제네바와의 관계를 강화하기 위해 지칠 줄 모르고 노력해왔습니다. 일련의 긴 협상 끝에, 도시의 통치자들은 비록 제한적인 의미이긴 하지만, 연방에 가입하기로 동의했습니다.
emp_mission_events.2.a코0=우리는 새로운 동포들을 환영한다.
emp_mission_events.3.t코0=제네바 협약
emp_mission_events.3.d코0=우리는 제네바에 종교 개혁가들의 협의회를 소집했는데, 이런 모임은 전례가 없었던 것입니다. 참석자들 중에서 [geneva_conventions_1.GetName], [geneva_conventions_3.GetAdjective] 귀족들에서 온 급진적인 성직자들도 있었고, 심지어 [geneva_conventions_2.GetName]의 [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName]도 참석하였습니다.\n\n그 협의회는 유럽의 종교 개혁가들 사이에서 널리 받아들여진 몇 가지 주요 교리적 합의에 도달했습니다. 제네바가 종교 개혁가들 간의 비밀 회담으로 인해 [Root.Religion.GetName]의 로마로 거듭나고 있습니다.
emp_mission_events.3.a코0=우리야말로 종교 개혁의 심장이리니.
emp_mission_events.4.t코0=제네바의 자유
emp_mission_events.4.d코0=제네바의 통치자들은 터무니없는 요구를 우리에게 해왔습니다. 즉시 도시를 우리의 통치에서 해방시키고 제네바를 스위스 연방의 주권국가로 인정해야 한다는 것입니다. 의심의 여지없이 연방의 요원들이 이 일의 배후에 있습니다.
emp_mission_events.4.a코0=제네바는 우리 것이다!
emp_mission_events.4.b코0=더 싸울만한 가치는 없겠군..
opinion_geneva_conventions코0=제네바 협약
swi_geneva_mission_tt코0=§Y제네바§!가 우리의 종속국이 될 것입니다.
geneva_religious_center코0=§Y제네바§!가 §Y개혁 중심지§!가 될 것입니다
# Crusader States missions
EMP_crusader_navy_title코0=십자군 함대
EMP_crusader_navy_desc코0=우리가 물 위에서 절망적으로 뒤떨어져 있는 동안 이교도들로부터 영토를 되찾기를 바랄 수 없습니다. 우리는 조금의나마 승산이라도 낼 수 있는 함대를 구축해야 합니다.
EMP_crusader_antioch_title코0=구호기사단 복원
EMP_crusader_antioch_desc코0=성 요한 기사단은 옛 영광의 그림자일 뿐입니다.. 만약 우리가 옛 십자군 국가였던 안티오크 공국을 회복해낼 수만 있다면, 우리 기사단을 회복할 수 있는 훌륭한 기반이 될 것입니다.
EMP_crusader_syria_title코0=천상의 왕국
EMP_crusader_syria_desc코0=예루살렘은 우리의 것이지만, 여기서 살아남으려면 성지 깊숙이 들어가야 합니다. 우리는 시리아 사막에서 왕국을 개척해야 합니다.
EMP_crusader_jerusalem_title코0=예루살렘!
EMP_crusader_jerusalem_desc코0=기독교 문명에서 가장 거룩한 도시가 우리의 귀환을 기다리고 있습니다. 우리는 용기를 북돋아 하나님의 이름으로 그 도시를 되찾아야 합니다. 예루살렘으로 나아가라!
EMP_crusader_egypt_title코0=모세의 대지
EMP_crusader_egypt_desc코0=우리는 이집트를 장악하고 알렉산드리아 대주교구를 재건하여 그 땅을 기독교 순례자들의 안식처로 만듦으로써 우리의 십자군을 보호해야만 합니다.
EMP_crusader_convert_the_holy_land_title코0=성지 개종
EMP_crusader_convert_the_holy_land_desc코0=우리의 가장 성스러운 도시들 중 많은 도시들이 이교와 죄악으로 전락했다는 것은 수치스러운 일입니다. 우리는 기독교 신앙을 성지에 회복해야 해야 합니다.
EMP_crusader_pope_title코0=교황 흔들기
EMP_crusader_pope_desc코0=바르나에서의 실패 이후 그리스의 이교도들에 대한 새로운 십자군에 대한 지지는 약화되었습니다. 우리는 그리스를 그리스도의 이름으로 되찾으려는 우리의 변함없는 노력을 정당화할 수 있도록 교황을 설득해야 합니다.
EMP_crusader_greece_title코0=그리스에서의 발판
EMP_crusader_greece_desc코0=그리스 남부에 발판을 마련하여 그리스 정복을 시작하는 것이 현명할 것입니다. 이것이 이교도들과 직접 싸워서 이루어지든 아니면 다른 기독교 통치자들을 그들의 소유지에서 떼어내서 이루어지든 상관없습니다. 이 땅은 우리의 십자군 원정에 필수적입니다.
EMP_crusader_latin_empire_title코0=라틴 제국
EMP_crusader_latin_empire_desc코0=제4차 십자군 이후 콘스탄티노플에 라틴 제국이 세워져 옛 비잔틴 땅에 대한 지배권을 주장하였습니다. 우리는 이 제국을 회복하고 로마가 지시할 책임을 맡아야 합니다.
EMP_crusader_catholic_title코0=기독교 문명의 방패
EMP_crusader_catholic_desc코0=그리스도의 말씀은 세상의 구석구석까지 전파되어야 합니다. 이단자와 이교도 모두 똑같이 참된 신앙으로 개종되어야 합니다. 그렇지 않으면 그들은 틀림없이 영원히 저주받을 것입니다.
EMP_crusader_spain_title코0=해상의 동맹국들
EMP_crusader_spain_desc코0=우리의 적들이 아직 우리에게 전력을 다하지 않았기 때문에 우리는 위험한 전략적 위치에 남아있을 수 있었습니다. 우리는 서방의 동맹국들을 확보하고 그들을 설득하여 우리의 대의에 더 방어할 수 있는 영토를 기부하도록 해야 합니다.
EMP_crusader_malta_title코0=몰타 요새화
EMP_crusader_malta_desc코0=몰타 섬은 아프리카의 이교도 해적들과의 전쟁에서 훌륭한 작전 거점이 될 것입니다. 우리는 그 섬을 난공불락의 거대한 요새로 개조해야 합니다.
EMP_crusader_africa_title코0=아프리카의 거점
EMP_crusader_africa_desc코0=이제 바르바리 해안으로 가 싸울 때가 되었습니다. 우리는 핵심적인 항구들을 장악하고, 해적들을 몰아내야 하며, 거기서 더 커다란 싸움을 준비해야 합니다.
EMP_crusader_piracy_title코0=해적들을 향한 십자군
EMP_crusader_piracy_desc코0=바르바리 해적은 반드시 패배해야 합니다. 우리는 그들의 모든 항구를 점령하고 기독교 노예들을 사고파는 사악한 거래를 종식시킬 것입니다.
EMP_crusader_knights_of_the_new_world_title코0=신세계의 기사단
EMP_crusader_knights_of_the_new_world_desc코0=신세계에는 기회가 기다리고 있습니다. 우리의 십자군 원정을 후원하기 위한 방대한 개빌되지 않은 부의 원천일 뿐만 아니라, 그곳은 또한 아직 하나님의 말씀을 듣지 못한 많은 토착민들의 고향이기도 합니다. 우리는 식민지를 건설하고 우리의 사명을 서방으로 확산시켜야 합니다.
EMP_crusader_fountain_of_youth_title코0=젊음의 샘
EMP_crusader_fountain_of_youth_desc코0=전설에 따르면 젊음의 샘은 신성한 것으로 병든 이를 치유하고 노화에 의한 죽음을 막을 수 있다고 합니다. 만약 그런 기적의 장소가 정말로 존재한다면 우리의 거룩한 기사단을 위해 그것을 확보해야 합니다. 불멸이 기다리고 있으니!
EMP_crusader_ark_of_the_covenant_title코0=언약궤
EMP_crusader_ark_of_the_covenant_desc코0=아비시니아(에티오피아의 옛이름)인들은 모세가 받은 십계명 판이 들어 있는 신성한 궤짝인 언약궤의 관리인이라고 주장합니다. 그런 성스러운 유물은 우리 손 안에서만 안전할 것입니다. 언약궤의 위치를 찾아내어 우리의 수도에 확보해야 합니다.
crusader_egypt_tt코0=§Y이집트§! 권역에서 적어도 §Y15§!개의 지역이 [Root.GetName] 혹은 그 조공국이 아닌 종속국의 소유이여야 합니다
crusader_greece_tt코0=모레아와 에게 해 군도 지방에서 적어도 §Y5§!개의 지역이 [Root.GetName] 혹은 그 조공국이 아닌 종속국의 소유이여야 합니다
cruader_piracy_tt코0=§Y마그레브§! 권역에서 적어도 §Y10§!개의 해안 프로빈스들이 [Root.GetName] 혹은 그의 조공국이 아닌 종속국이 소유하여야 합니다
# Knights mission events
knights_missions.1.t코0=구호기사단의 복원
knights_missions.1.d코0=안티오크의 회복는 큰 축하를 위한 이유가 되었습니다. 성 요한 기사단은 도시에 새로운 본부를 세우고 건물들을 현수막으로 장식하고 성직자들이 이 땅을 성결하게 하면서 새로운 목적의식을 느끼고 있습니다다. 우리의 대장들과 장군들은 흥분하여 기사단 조직 개편 계획과 기독교 문명 구석구석에서 신병 유입을 위한 그들의 계획에 대해 의논하고 있습니다.
knights_missions.1.d2코0=안티오크의 회복은 큰 축하를 위한 이유가 되었습니다. 성직자이 땅을 성결하게 하는 것을 보기 위해 군중이 모이자, 성 요한 기사단의 사절단이 왕에게 다가가였고, 그는 안티오크가 기사단을 재편하는 훌륭한 장소가 될 것이라고 말하면서. 만약 [Root.GetName]이(가) 기사단에게 도시와 주변 영토를 양도한다면, 그들은 영원히 우리에게 충성을 맹세할 것이라고 제안하였습니다.
knights_missions.1.a코0=기사단을 안티오크로 복귀시키도록.
knights_missions.1.b코0=우리의 요새를 되찾았다!
knights_missions.1.c코0=그들에게 교구 하나만 던져주도록.
knights_missions.2.t코0=예루살렘의 성공적인 십자군
knights_missions.2.d코0=우리가 예루살렘을 되찾았습니다! 거룩한 도시는 이제 우리 것이고, 세계의 기독교인들이 우리가 전해준 낭보에 크게 기뻐하고 있습니다. [Root.GetName]!의 영광스런 날입니다!
knights_missions.2.a코0=도시는 우리 차지다!
kni_jerusalem_tt코0=§Y성직자§! 계층이 영구적으로 §G+10§!의 충성도를 얻습니다
knights_missions.3.t코0=라틴 제국
knights_missions.3.d코0=제4차 십자군의 여파로 콘스탄티노플에 라틴 제국이 세워져 몰락한 비잔틴 제국의 유산을 주장하게 되었습니다. 이 지역은 다시 한번 가톨릭의 통치하에 놓이게 되는데, 이번에는 [Root.GetName]에 의한 정복운동의 결과였습니다. [Root.Monarch.GetName]은(는) [Root.GetName]이(가) 의무를 이어받을 것이며, 하나님과 교황의 적들로부터 콘스탄티노플을 수호할 것을 맹세하였습니다.
knights_missions.3.a코0=콘스탄티노플은 우리의 것이다.
knights_missions.4.t코0=언약궤
knights_missions.4.d코0=방어자들과의 피비린내 나는 몸부림 끝에 언약궤를 되찾을 수 있었습니다. 영광스러운 황금 관이 [Root.Capital.GetCapitalName]에 있는 궁전 바닥에 놓여 있을 때, 죽음의 고통 속에서 수호자들은 우리에게 언약궤를 열지 말라고 경고했습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) 유혹에 휩싸였습니다.\n\n궤짝에는 하나님이 모세에게 직접 주신 십계명 중 두 가지가 들어 있다고 합니다. 이런 보물은 무시할 수 없습니다. 이런 거룩한 유물은 보는 것조차 신성한 것입니다. 아니면 아마도 보는 것 조차도 신성모독이 될 것입니다. [Root.Monarch.GetTitle]이(가) 관에 접근했을 때, [Root.Monarch.GetSheHe]은(는) [Root.Monarch.GetSheHe]이(가) 그럴 만한 가치가 있는지 궁금합니다.
knights_missions.4.a코0=[Root.Monarch.GetName]이(가) 언약궤를 열어젖힌다.
knights_missions.4.b코0=[Root.Monarch.GetName]이(가) 물러선다.
# Knights mission modifiers
kni_converted_the_holy_land코0=성지를 개종해내다
desc_kni_converted_the_holy_land코0=성지는 이제 참된 믿음을 따릅니다. 진실로 우리는 주님의 은총을 얻었습니다.
kni_new_crusade코0=십자군 정신을 일신하다
desc_kni_new_crusade코0=우리 병사들은 십자군 정신이 그들을 휩싸며 성지 재정복에 나서게끔 하는 것을 다시금 느끼고 있습니다.
kni_kingdom_of_heaven코0=천상의 왕국
desc_kni_kingdom_of_heaven코0=우리는 옛 예루살렘 왕국을 확보했습니다. 그것이 선량한 기독교 병사들의 손에 오래도록 남아 있기를.
kni_alexandrian_archbishopric코0=알렉산드리아 총대주교구
desc_kni_alexandrian_archbishopric코0=알렉산드리아에 가톨릭 대주교구가 세워져 성직자들 사이에서 큰 호응을 얻고 있습니다.
kni_ark_of_the_covenant코0=언약궤
desc_kni_ark_of_the_covenant코0=십계명 파편들이 들어 있다고 전해지는 전설의 언약궤가 에티오피아에서 회수되었습니다.
kni_ten_commandments코0=십계명판
desc_kni_ten_commandments코0=하나님께서 직접 모세에게 주신 원래의 십계명 조각이 성스러운 언약궤에서 회수되었습니다.
malta_fort코0=몰타의 요새
desc_malta_fort코0=우리가 몰타에 쌓은 요새는 비할 바 없이 훌륭하며 적들의 어떠한 공격도 충분히 견뎌낼 것입니다.
kni_crusade_against_piracy코0=해적에 맞선 십자군
desc_kni_crusade_against_piracy코0=우리는 악명높은 바르바리 해적들에 대한 십자군 원정에서 승리했습니다. 우리의 선박들은 이제 지중해를 자유롭게 여행할 수 있습니다.
restored_hospitaler_knights코0=다시 일어선 구호기사단
desc_restored_hospitaler_knights코0=우리는 존경받는 예루살렘의 성 요한 구호 기사단의 옛 영광을 되찾았습니다.
# Bohemian Missions
emp_boh_hussite_start_title코0=후스파의 섭정
emp_boh_hussite_start_desc코0=여러 후스파 파벌과 로마 교회에 충성하는 사람들 사이의 갈등은 불안정하게 조정되었습니다. 후계구도의 불확실성이 다시 한 번 종교계 파벌 간의 긴장을 조성하고 있습니다. 우리는 후계 문제를 해결하고 종교 정통성 문제에 대해 명확한 입장을 취해야 합니다.
emp_boh_hussite_one_title코0=후스파의 재기
emp_boh_hussite_one_desc코0=1415년 얀 후스의 죽음에도 불구하고, 혹은 그의 죽음으로 인해서, 후스파 운동의 지지자들은 수년간 우리에게 쓰라린 분노를 품어왔습니다. 갈등이 다시 한번 악화되고 있고, 우리가 국민들을 위한 선택을 하는 것은 시간문제입니다.
emp_boh_defenestrate_the_heretics_title코0=후스파 축출
emp_boh_defenestrate_the_heretics_desc코0=종교 개혁이 유럽을 휩쓸고 있으며, 우리의 비정통적인 역사는 우리를 신학적, 정치적 갈등의 선두에 서게 합니다. 우리는 진실한 믿음을 위해 맞서야 하고 우리의 이단적인 적들을 창문 밖으로 던져버려야 합니다!
emp_boh_development_one_title코0=국내 공업
emp_boh_development_one_desc코1=보헤미아 [Root.GovernmentName은(는) 산업화 측면에서 우리 이웃에 뒤쳐지고 있습니다. 그 방면에서 우리의 인지도를 높이고, 따라서 더 큰 산업을 촉진하기 위해 투자할 가치가 있습니다.
emp_boh_bohemian_crystal_title코0=보헤미아 수정
emp_boh_bohemian_crystal_desc코0=유난히 아름다운 스타일의 유리공예 제작은 우리 나라에서 인기를 끌었습니다. 우리는 이 산업을 장려하고 우리의 작품들이 유럽전역에서 가치있게 여겨지도록 해야 합니다.
emp_boh_bergordnung_reforms_title코0=광산 광업법 개혁
emp_boh_bergordnung_reforms_desc코0=석탄에 대한 새로운 용도가 발견되고 있으며 이는 전 세계적으로 산업의 국면을 혁신시킬 수 있습니다. 우리는 최고 효율로 석탄을 생산하기 시작할 수 있도록 광산 광업법을 개혁해야 합니다.
emp_boh_integrate_silesia_title코0=슐레지엔 통합
emp_boh_integrate_silesia_desc코0=이제 우리 가문이 정리되었으니, 우리의 왕국으로 주의를 돌려야 합니다. 슐레지엔은 언제나 우리 왕국의 일부였고, 그들이 우리 사회에서 완벽한 지위를 누리는것은 시간 문제입니다.
emp_boh_great_moravia_title코0=니트라 정복
emp_boh_great_moravia_desc코0=보헤미아의 전신인 대 모라비아의 왕국은 한때 현재의 체코 땅을 훨씬 넘어 거대하였습니다. 옛 니트라 공국 합병부터 시작하여 다시 한 번 국경을 넓히는 방안을 모색해야 합니다.
emp_boh_hungarian_union_title코0=헝가리와의 동군연합
emp_boh_hungarian_union_desc코0=헝가리와 보헤미아는 이전에 단 하나의 왕으로 단결되어 1439년에야 대범왕 알브레히트의 죽음과 함께 분리되었습니다. 우리는 이 정당한 연합을 회복해야 합니다.
emp_boh_protect_against_turks_title코0=튀르크에 대한 방비
emp_boh_protect_against_turks_desc코0=오스만 투르크는 기독교 문명 전체를 집어삼킬 수 있는 위험한 정복 전쟁을 감행하고 있습니다. 우리의 국경은 튀르크인들의 피할 수 없는 맹공에 대비해 강화되어야만 합니다.
emp_boh_revenge_for_nicopolis_title코0=니코폴리스의 복수
emp_boh_revenge_for_nicopolis_desc코0=1396년 보헤미아 왕은 불가리아에서 튀르크인들을 상대로 의로운 십자군에 나섰지만 이교도들에게 패배하고 말았습니다. 다시 한 번 병력을 집결시켜 불가리아를 탈환하고, 튀르크인들을 바다 건너로 몰아내야 합니다!
emp_boh_polish_diplomacy_title코0=대 폴란드 외교
emp_boh_polish_diplomacy_desc코0=폴란드의 선거 군주제는 우리 외교관들이 폴란드의 왕위 계승자에 보헤미아인을 선출할 수 있는 기회입니다. 우리는 [Root.Monarch.Dynasty.GetName] 가문이 폴란드를 통치하도록 해야 합니다.
emp_boh_prem_conquest_title코0=프르셰미슬 왕조의 유산
emp_boh_prem_conquest_desc코0=보헤미아는 다시 한번  우위를 차지했습니다. 하지만 우리 궁정의 한 변경백은 우리의 선조인 프르셰미슬 왕조가 지배한 영토에 정당한 권리가 있다는 것을 은밀히 지적했습니다. 시간이 지나면서 국경은 변했지만 우리는 이러한 권리 중 일부가 여전히 무게감을 지니고 있다는 것을 믿고 있습니다.
emp_boh_prem_conquest_two_title코0=포메렐리아 정복
emp_boh_prem_conquest_two_desc코0=우리의 성공적인 정복은 여전히 우리의 귀에 울리는 것 같습니다. 북쪽의 포메렐리아 지역 또한 바츨라프 2세의 손에 있으므로 우리의 것이 되어야 합니다.
emp_boh_bohemian_commonwealth_title코0=보헤미아 연합왕국
emp_boh_bohemian_commonwealth_desc코0=우리는 전통적으로 보헤미아로 생각되던 지역을 넘어서 더 커다란 국가를 건설해야 합니다. 우리의 제국은 중유럽 전역에 걸쳐 있을 것이며, 세계 강대국들 사이에서 정당한 자리를 차지할 것입니다.
emp_boh_humiliate_austria_title코0=오스트리아에게 굴욕 주기
emp_boh_humiliate_austria_desc코0=오스트리아는 제국 황제위를 남용하고 우리를 정복하겠다는 계획을 숨기지 않았습니다. 독일을 넘어 세계의 군주들에게 오스트리아가 자기들이 그런 척 하는 만큼 강력한 강대국이 아니라른 사실을 보여주어야 합니다.
emp_boh_electorate_of_brandenburg_title코0=브란덴부르크의 선제후
emp_boh_electorate_of_brandenburg_desc코0=신성로마제국 황위를 확보하고자 한다면 선제후들의 지지를 얻어야만 합니다. 그리고 건방진 브란덴부르크 국가를 우리의 정치적 의견에 복종하는 국가로 만드는 것 보다 한 표를 더 쉽게 얻을 수 있는 방법이 있을까요?
emp_boh_electorate_of_saxony_title코0=작센의 선제후
emp_boh_electorate_of_saxony_desc코0=추가적인 선제후의 도움이 필요합니다. 우리는 오랫동안 드레스덴을 통제할 기회를 노려왔기 때문에, 다음에는 작센 선제후를 목표로 삼아야 합니다.
emp_boh_reformatio_sigismundi_title코0=지기스문트 개혁
emp_boh_reformatio_sigismundi_desc코0=이전 오스트리아 국왕이던 지기스문트 황제는 신성 로마 제국에 대규모 개혁을 계획했습니다. 그의 유산을 이어나가야 하고, 새롭고 영광스러운 제국의 길을 세워야 합니다.
emp_boh_peace_in_europe_title코0=유럽의 평화
emp_boh_peace_in_europe_desc코0=유사 이래로 유럽은 강대하고 약소한 수많은 군주가 벌이는 전쟁으로 골치를 썩여 왔습니다. 이제 갈등을 끝낼 때입니다. 우리의 자애로운 통치 하에 제국을 대폭 확장하여 평화와 번영의 황금 시대를 이룩할 것입니다.
# Bohemian modifiers
defenestrations_of_prague코0=프라하 창밖 투척
desc_defenestrations_of_prague코0=이단 반대자들을 프라하의 창문에서 집어 던졌습니다.
bergordnung_reforms코0=베르고르드눈크 개혁
desc_bergordnung_reforms코0=국내 석탄 생산을 향상시키기 위해 광업법을 개정했습니다.
boh_integrated_silesia코0=슐레지엔 통합
desc_boh_integrated_silesia코0=여러 슐레지엔 공국들을 왕국에 통합시켰습니다.
boh_fortification_effort코0=요새화 노력
desc_boh_fortification_effort코0=오스만의 침공 가능성에 대비해 견고한 성벽을 쌓았습니다.
boh_sigismund_reforms코0=지기스문트 개혁
desc_boh_sigismund_reforms코0=우리는 제국을 새로운 영광의 길로 인도했습니다.
boh_peace_in_europe코0=유럽의 평화
desc_boh_peace_in_europe코0=제국의 보호 아래 유럽은 평화와 번영의 황금 시대로 돌입할 수 있었습니다.
bohemian_commonwealth코0=보헤미아 연합왕국
desc_bohemian_commonwealth코0=우리는 수많은 왕위를 보유하고 많은 국가를 통치합니다. 우리나라는 세계 강대국들 사이에서 진정으로 자리를 잡았습니다.
# Bohemian mission events
emp_mission_events.8.t코0=브란덴부르크의 운명
emp_mission_events.8.d코0=제국 법에 따르면, 브란덴부르크 선제후의 선거권은 우리의 종주권에도 불구하고 [BRA.Monarch.GetTitle]의 손 안에 있어야만 합니다. 만약 우리를 뽑으라고 강제로 압력을 가한다면, 자연스럽게 다른 선제후들도 황제위를 차지하려는 우리의 노력을 지원하지 않을 것입니다. 하지만 만약 우리가 [BRA.Monarch.GetTitle](을)를 축출하고 우리 스스로 [Root.Monarch.GetTitle](을)를 왕위에 올린다면 선거권도 [Root.Monarch.GetHerHim]에게 전해지고 관련 문제도 한꺼번에 해결될 것입니다.\n그렇지 않다면, 한때 동방의 적들에 대항해 독일 영주들을 보호하는 완충국 역할을 했던 브란덴부르크 변경국을 복원할 수도 있습니다.
emp_mission_events.8.a코0=동군연합을 창설하라
emp_mission_events.8.b코0=브란덴부르크의 왕조를 복원하자
emp_mission_events.8.c코0=현재 상황은 우리에게 딱 맞다
emp_mission_events.9.t코0=작센의 운명
emp_mission_events.9.d코0=신성로마제국 법령에 따르면 작센이 우리의 종속국이 되었다고 하더라도 작센 선거권은 작센 [SAX.Monarch.GetTitle]의 손 안에 남아 있어야 합니다. 우리가 작센 선거인에게 압력을 가한다면 다른 선제후들이 우리를 지지하지 않으리라는 점도 명백합니다. 하지만 우리측 [Root.Monarch.GetTitle]에게 유리하도록 [SAX.Monarch.GetTitle](을)를 축출하고 동군 연합을 만들 수도 있습니다. 그렇다면 선거권도 [Root.Monarch.GetHerHim]에게 넘겨질 것입니다. 안타깝지만 이런 계획은 작센 영주들에게 인기가 없을 것입니다.
# Prussian Missions
emp_brapru_reclaim_neumark_title코0=노이마르크 탈환
emp_brapru_reclaim_neumark_desc코0=노이마르크는 한때 브란덴부르크의 필수적인 지역이었습니다. 튜튼 기사단에게 임대하기는 했지만, 기사단령은 지역 통치를 등한시하였고 지역 상인들이 예전 상태로 반환해 달라고 요구하기에 이르렀습니다.
emp_brapru_conquer_pomerania_title코0=포메라니아 계승
emp_brapru_conquer_pomerania_desc코0=우리는 포메라니아 공작령을 계승할 권리를 가집니다. 우리의 계승권이 잊혀지지 않도록 하는 유일한 방법은 해당 지역을 무력으로 점령하는데 있습니다.
emp_brapru_connect_the_prussian_lands_title코0=프러시아 확장
emp_brapru_connect_the_prussian_lands_desc코0=브란덴부르크를 프로이센과 통합하면서, 이제 영토 절반을 어떻게 방위해야 하느냐는 문제가 제기되었습니다. 왕국을 방어할 수 있는 군대를 창설하기 위해 현재 우리가 통제하고 있는 지역 뿐만이 아니라 모든 프로이센 지역을 정복해야 합니다.
emp_brapru_army_reforms_1_title코0=전문 군대
emp_brapru_army_reforms_1_desc코0=용병을 고용해 전투를 치르는 관행에서 벗어나야 합니다. 대신 나라를 위해 복무하는 전문 군대를 창설할 것입니다.
emp_brapru_renovate_berlin_title코0=베를린 개선
emp_brapru_renovate_berlin_desc코0=오래 전부터 베를린 시가지 건축물 개, 보수 작업이 연기된 상태이며, 기반시설 현대화도 절실한 상황입니다. 대규모 도시 개선에 투자하고 성장을 장려해야 합니다.
emp_brapru_army_reforms_2_title코0=군제 개혁
emp_brapru_army_reforms_2_desc코0=군대와 군중의 차이점은 바로 규율에 있습니다. 우리 병사들을 잘 훈련받고 충분히 무장한, 무엇보다 규율이 잘 갖춰진 군인으로 만들어야 합니다.
emp_brapru_army_reforms_3_title코0=국가를 지배하는 군대
emp_brapru_army_reforms_3_desc코0=약한 국가에서는 국가가 군대를 가지고 있습니다. 우리나라에서는 군대가 국가를 가지게 될 것입니다.
emp_brapru_ansbach_succession_title코0=안스바흐 계승
emp_brapru_ansbach_succession_desc코0=안스바흐 호엔촐레른 가문은 우리 왕가와 혈통적으로 가깝습니다. 안스바흐 왕위 계승이 결국 일가친척의 재결합으로 귀결되도록 해야 합니다.
emp_brapru_franconian_conquest_title코0=프랑켄 정복
emp_brapru_franconian_conquest_desc코0=안스바흐가 복귀하게 되면서, 우리는 프랑켄으로 우리의 영토를 확대해야 합니다.
emp_brapru_conquer_silesia_title코0=슐레지엔 정복
emp_brapru_conquer_silesia_desc코0=혹자는 슐레지엔 지역에 대한 우리의 클레임이 약하다 할지 모르겠습니다. 하지만 우리는 이 지방에 대한 근거가 있습니다. 이 지역을 정복하는 것에 국가의 위신이 달려있습니다.
emp_brapru_prussia_partitions_poland_title코0=대 폴란드 정복
emp_brapru_prussia_partitions_poland_desc코0=폴란드는 허약하고 러시아는 그들이 계속 폴란드를 지배하기를 원합니다. 이를 인정하려면 반드시 폴란드의 영지를 보상으로 받아내야 합니다.
emp_brapru_chinese_trade_title코0=광동 무역
emp_brapru_chinese_trade_desc코0=동방의 부는 아직 유럽 상인들이 개척하지 못한 채 그대로 있습니다. 서둘러 이 새로운 부의 원천을 활용해야 합니다. 중국으로 항해할 준비를 하십시오!
emp_brapru_edict_of_potsdam_title코0=포츠담 칙령
emp_brapru_edict_of_potsdam_desc코0=유럽 전역의 정부들이 신앙의 형제를 차별하는 법안을 통과시키고 있습니다. 우리의 신앙심을 재확인하고 신자들을 우리 국경 안에 정착하도록 초청하는 칙령을 선포해야 합니다.
emp_brapru_reform_the_state_title코0=국가 개혁
emp_brapru_reform_the_state_desc코0=우리의 법과 정부는 우리 나라의 특성을 반영해야 합니다. 국가를 매끄럽게 기능하는 통치 기계로 변환시킬 일련의 개혁을 실시해야 합니다.
emp_brapru_enlightened_absolutism_title코0=계몽 절대주의
emp_brapru_enlightened_absolutism_desc코0=모든게 백성을 위해서이기는 하지만, 그들로부터 나오는건 아무것도 없습니다.
emp_brapru_show_of_strength_title코0=힘을 보여주자
emp_brapru_show_of_strength_desc코0=광대한 독일 영토에 영유권을 주장하기 전에, 먼저 우리가 무시할 수 없는 세력이라는 사실을 군주들에게 증명해 주어야 합니다.
emp_brapru_lower_saxony_title코0=남부 작센 정복
emp_brapru_lower_saxony_desc코0=남부 작센 지역은 우리가 확장해 나가기 위한 자연스러운 경로가 될 것입니다. 이 지역에서 작전을 벌이는 동안 동시에 뤼네부르크와 마그데부르크에서 경쟁자들을 물리치고 엠덴 항구를 확보해야 합니다.
emp_brapru_emden_company_title코0=엠덴 회사
emp_brapru_emden_company_desc코0=이제 엠덴 항을 통해 대서양에 접근할 수 있게 되었으니, 왕립 아시아 회사를 인가해 바다를 가로질러 부를 찾아 우리나라로 흘러들어오게 해야 합니다.
emp_brapru_kiel_canal_title코0=킬 운하 건설
emp_brapru_kiel_canal_desc코0=파나마에서 운하를 건설한다면 대서양과 태평양을 연결할 수 있다는 제안이 있었습니다. 말도 안되는 주장이지요. 하지만 엠덴에서 발트 해로 배가 통과할 수 있도록 발트 해와 북해를 연결하는 운하를 건설하는 방안은 현실적일 수 있습니다.
emp_brapru_westphalian_conquest_title코0=베스트팔렌 정복
emp_brapru_westphalian_conquest_desc코0=독일 서쪽으로 진군해 베스트팔렌 지역으로 영향력을 확장해야 합니다.
emp_brapru_duchy_of_cleves_title코0=클레베 공국
emp_brapru_duchy_of_cleves_desc코0=계승권 문제는 복잡하게 얽혀있지만 우리는 클레베 공국에 대한 계승권이 있습니다. 다소 이 권리가 약할지라도 라인란트로 확장할 수 있는 기회가 될 것입니다.
emp_brapru_rhineland_conquest_title코0=라인란트 정복
emp_brapru_rhineland_conquest_desc코0=차지하기 위한 주변 국가들의 경쟁이 치열한 라인란트는 강대국들의 갈등이 부딪히는 최전선에 놓여 있으며 수많은 번창하는 도시들의 본거지입니다. 독일 전역 정복을 준비하기 위해 해당 지역을 정복해야 합니다.
emp_brapru_german_empire_title코0=독일 연방
emp_brapru_german_empire_desc코0=우리는 모든 정치인들에게 좋은 영향력을 끼치면서 두려움과 존경을 받는 강력한 국가가 되었습니다. 마침내, 무력을 사용하던 외교를 이용하던 독일을 하나의 국가로 통합해야 할 때가 왔습니다.
emp_brapru_the_balance_of_power_title코0=힘의 균형
emp_brapru_the_balance_of_power_desc코0=우리 역사 대부분에서 우리나라는 세계 무대에서 약소한 역할만을 맡았습니다. 강대국들에게도 우리가 신경 쓸 만한 국가라는 사실을 밀어붙여야 합니다.
emp_brapru_konigsberg_development_title코0=쾨니히스베르크 발전
emp_brapru_konigsberg_development_desc코0=쾨니히스베르크는 프로이센에서 가장 중요한 도시입니다. 도시에 있는 대학을 지지하고 발전에 투자해야 합니다.
emp_brapru_empower_the_junkers_title코0=융커에게 힘을
emp_brapru_empower_the_junkers_desc코0=소규모 귀족인 융커는 우리나라에서 큰 영향력을 행사하는 집단입니다. 그들이 국가 전체의 이익을 위해 봉사하도록 그들을 조직하고 권력을 규제해야 합니다.
# Prussian Mission Modifiers
pru_space_marines코0=국가를 지배하는 군대
desc_pru_space_marines코0=다른 국가에서는 국가가 군대를 가지고 있습니다. 우리나라에서는 군대가 국가를 가지게 될 것입니다.
pru_space_marines_2코0=국가를 지배하는 군대
desc_pru_space_marines_2코0=다른 국가에서는 국가가 군대를 가지고 있습니다. 우리나라에서는 군대가 국가를 가지게 될 것입니다.
pru_chinese_trade코0=중국 무역
desc_pru_chinese_trade코0=독일에서 중국으로 무역로를 개설해 동방의 부를 우리나라로 끌어오고 있습니다.
pru_emden_company_modifier코0=엠덴 회사
desc_pru_emden_company_modifier코0=해외 무역 관계를 구축하기 위한 목적으로 엠덴 회사를 설립했습니다.
pru_construction_modifier코0=독일 공학
desc_pru_construction_modifier코0=우리 공학자들과 건축가들은 효율적으로 건축할 수 있는 기능적 건축 양식을 구축하는 방향으로 유명세를 얻었습니다.
edict_of_potsdam_modifier코0=포츠담 칙령
desc_edict_of_potsdam_modifier코0=유럽 전역에서 모인 신자들이 우리나라에 정착하도록 격려하는 칙령을 반포했습니다.
pru_german_confederation코0=독일 연방
desc_pru_german_confederation코0=독일 군주들은 우리의 근면한 통치 아래에서 갈라진 영지를 하나의 국가로 통합하고 있습니다.
# Neapolitan Missions
emp_nap_roman_relations_title코0=로마와의 관계
emp_nap_roman_relations_desc코0=나폴리와 로마가 가까워지기 위해서는 교황과 분명한 관계를 맺을 필요가 있습니다. 교황청과 친구가 되거나 아니라면 그들에게 대항하는 위험한 길을 걸어가야 합니다.
emp_nap_defender_of_the_faith_title코0=신앙의 수호자
emp_nap_defender_of_the_faith_desc코0=남부 이탈리아에는 독실한 가톨릭 교도들이 많이 살고 있는데, 이들은 우리나라가 신앙을 수호하는데 적극적으로 활동하기를 원합니다. 이러한 기대에 부응해 우리 백성들과 하나님의 지지를 얻어야 합니다.
emp_nap_state_of_the_presidi_title코0=프레시디 국가
emp_nap_state_of_the_presidi_desc코0=프레시디 국가라고 알려진 토스카나 해안의 몇개 도시들은 나폴리와 [Root.Monarch.GetName]에게 충성을 바쳤습니다. 이 지역들을 토스카나로 확장하기 위한 기반으로 삼아야 합니다.
emp_nap_italian_wars_title코0=이탈리아 전쟁 승리
emp_nap_italian_wars_desc코0=지역 지배권을 놓고 이탈리아 전역에서 치열한 전쟁이 계속되고 있습니다. 많은 이들이 나폴리를 지배하고자 하지만, [Root.GetName](은)는 자신만의 야망을 품고 있습니다. 이 전쟁에서 승리하고 이탈리아에서 더 큰 영토를 확보해야 합니다.
emp_nap_dalmatian_conquest_title코0=달마티아 정복
emp_nap_dalmatian_conquest_desc코0=아드리아 해안을 따라 확장을 계속 해 나가야 하며, 부유한 무역항 라구사를 오랫동안 지배해야 합니다.
emp_nap_independent_naples_title코0=독립 나폴리
emp_nap_independent_naples_desc코0=나폴리는 우리의 운명을 지배하려고 하는 외세로부터 독립을 쟁취해야 합니다.
emp_nap_two_sicilies_title코0=양 시칠리아를 통일하라
emp_nap_two_sicilies_desc코0=시칠리아 왕국과 나폴리 왕국은 한 때 하나의 왕국으로 통합되었지만, 정치적 발전의 결과 분리된 독립 국가로 분리되었습니다. 시칠리아와 나폴리에 대한 지배권을 확장해 왕국을 재통합해야 합니다.
emp_nap_despot_of_epirus_title코0=에피루스 데스포트
emp_nap_despot_of_epirus_desc코0=에피루스의 수많은 소영주들은 한때 나폴리 왕에게 충성을 맹세했습니다. 다시 한번 에피루스를 지배하고 데스포트 직함을 되찾아야 합니다.
emp_nap_king_of_jerusalem_title코0=예루살렘의 왕
emp_nap_king_of_jerusalem_desc코0=십자군은 실패했고 성지는 다시 한번 이교도들의 손 안에 떨어졌습니다. 이제 다시 한번 십자가를 지고 예루살렘을 되찾기 위해 싸워야 할 때입니다!
emp_nap_crown_of_aragon_title코0=아라곤 왕위
emp_nap_crown_of_aragon_desc코0=한때 아라곤 국왕이 나폴리의 정당한 지배자라고 믿던 때가 있었습니다. 상황은 바뀌었고, 아라곤을 [Root.GetAdjective](으)로 통합할 것입니다.
emp_nap_neapolitan_navy_title코0=나폴리 해군
emp_nap_neapolitan_navy_desc코0=우리나라는 거의 대부분 바다로 둘러싸여 있기 때문에 바다에서 들어오는 공격에 취약합니다. 우리 영향력을 해외에 투사하는건 고사하고, 스스로를 지키기 위해서 상당한 규모의 해군을 건설해야 합니다.
emp_nap_med_islands_title코0=지중해 확보
emp_nap_med_islands_desc코0=서지중해의 섬들은 우리 손 안에 있을 때 전략적 가치가 있는 지역이 될 것이고, 우리 경쟁자들의 손 안에 있을 때에는 끊임없는 위협이 될 것입니다. 섬을 점령하고 우리의 통치권을 확립시켜야 합니다.
emp_nap_barbary_pirates_title코0=바르바리 해적 소탕
emp_nap_barbary_pirates_desc코0=바르바리 해적들이 우리 해안을 습격하고 우리 국민들을 노예로 삼고 있습니다. 그들은 우리 나라의 재앙이나 다름없습니다. 그들을 완전히 패배시켜야 합니다.
emp_nap_renaissance_city_title코0=르네상스의 도시
emp_nap_renaissance_city_desc코0=이탈리아는 예술, 문화, 과학의 혁신을 경험하고 있습니다. 나폴리는 예술을 후원하고 정교하게 세워지는 새로운 교회의 건설을 후원하면서 이 르네상스의 선두에 서야 합니다.
emp_nap_develop_naples_title코0=[Root.GetName] 개발
emp_nap_develop_naples_desc코0=나폴리는 위대한 도시지만 여전히 더 위대할 수 있습니다. 그리고 우리 지역의 많은 외딴 마을들은 개발되어 있지 않습니다. 국민의 번영을 위해 우리나라에 투자할 대책을 세워야 합니다.
emp_nap_rein_in_nobility_title코0=귀족들의 고삐 잡기
emp_nap_rein_in_nobility_desc코0=[Root.GetAdjective]의 귀족들은 권력과 영향력을 노린 음모를 꾸미는 등 늘 국가의 골칫거리였습니다. 우리는 그들의 속임수가 국가에 도움이 될 수 있도록 그들의 고삐를 잡아야 합니다.
emp_nap_neapolitan_governance_title코0=나폴리의 통치
emp_nap_neapolitan_governance_desc코0=나폴리는 어떻게 통치될 것인가를 결정해야 합니다. 공화정이요, 군주정이요? 혹은 전제주의요, 입헌주의요? 이 문제들은 확실히 해결되어야 합니다.
naples_government_tt코0=모든 정부 개혁을 완료하거나 공화국이 되기
# Naples mission modifiers
naples_dotf_modifier코0=신앙을 수호하는 나폴리
desc_naples_dotf_modifier코0=우리 국민들은 우리가 신앙의 수호자의 역할을 자처했다는 것을 매우 기뻐하고 있습니다.
nap_italian_wars_modifier코0=이탈리아 전쟁에서의 승리
desc_nap_italian_wars_modifier코0=우리는 이탈리아 전쟁에서 결정적으로 승리했고, 그 과정에서 콘도티에리의 효과적인 운용에 대해 많은 것을 배울 수 있었습니다.
nap_ragusa_trade코0=아드리아 해 무역
desc_nap_ragusa_trade코0=아드리아 해의 우리 영토는 우리 국가 도처의 무역을 증진시키고 있습니다.
nap_liberty_desire코0=영광스러운 종속국들
desc_nap_liberty_desire코0=우리의 종속들은 우리에게 충성을 지키는 한 우리의 통치가 온순하고 자비롭다는 것을 배울 것입니다.
nap_barbary_pirates코0=바르바리 해적을 격퇴하다
desc_nap_barbary_pirates코0=우리는 지독한 바르바리 해적들을 격퇴했습니다. 우리 배들이 이제 안전하게 항해할 수 있게 되었습니다.
# German Missions
emp_ger_hlr_lowlands_title코0=저지대 통제
emp_ger_hlr_lowlands_desc코0=네덜란드인들의 독립하려는 야망은 반드시 무너져야 합니다. 우리는 저지대를 평정할 뿐만 아니라 직접 점령하여 그들을 우리의 직접적이고 확고한 통치하에 놓아야 합니다.
emp_ger_hlr_rhineland_title코0=라인란트 산업화
emp_ger_hlr_rhineland_desc코0=라인란트는 거대한 산업의 중심지가 될 수 있는 잠재력을 가지고 있습니다. 이 잠재력을 낭비해서는 안 됩니다. 우리는 그 지역의 제조업에 집중 투자해야 합니다.
emp_ger_hlr_education_title코0=의무교육
emp_ger_hlr_education_desc코0=우리 나라의 모든 아이들은 독일어 학교에 다녀야만 합니다. 이것은 교육된 노동력을 보장할 수 있을뿐만 아니라, 젊은이들에게 적절한 독일어의 가치와 언어를 심어주는 이점이 있습니다.
emp_ger_hlr_blood_and_iron_title코0=철혈
emp_ger_hlr_blood_and_iron_desc코0=지금까지 우리의 통치에 저항해 온 군주들은 굴복해야만 합니다. 독일을 통일하려면 온화한 설득 이상의 것이 필요할 것입니다; 그것은 권세의 정치와 군사력의 발휘를 필요로 할 것입니다.
emp_ger_hlr_urbanization_title코0=도시화 촉진
emp_ger_hlr_urbanization_desc코0=독일 내에 점처럼 찍혀있는 수많은 소도시들은 각각 문화와 상업의 등불인 찬란한 도시로 변모해야 합니다.
emp_ger_hlr_dominant_economy_title코0=경제적 우월
emp_ger_hlr_dominant_economy_desc코0=[Root.GetAdjective] 경제는 유럽 전체에서 가장 위대해야만 합니다. 우리가 우리 나라를 최대한 발전시킨다면 다른 나라들이 우리의 부와 경쟁조차 하지 못할 것입니다.
emp_ger_hlr_chancellorship_title코0=총리실을 설립
emp_ger_hlr_chancellorship_desc코0=[Root.GetName] 전체가 [Root.Monarch.GetTitle]의 역량에 의존할 수 없는 노릇입니다. 우리나라는 국가 통치가 제대로 위임될 수 있도록 신뢰할 수 있는 장관 내각을 필요로 하고, 그런 장관들은 강력한 지도자를 갖춰야 그들의 노력을 조직화할 수 있습니다. 우리는 이러한 리더십을 제공하기 위해 총리실을 설립해야 합니다.
emp_ger_hlr_junkers_title코0=융커들을 통제
emp_ger_hlr_junkers_desc코0=지주 귀족, 다른 말로 융커들은 독일 국가에 큰 영향력을 가지고 있습니다. 우리는 이들 귀족들로부터 특권을 빼앗기보다는 이들의 고삐를 죄고 국가에 봉사하도록 강요해야 합니다.
emp_ger_hlr_kaiserreich_title코0=카이저라이히
emp_ger_hlr_kaiserreich_desc코0=독일 제국은 다른 모든 것들을 어스름 아래로 스러지게 할 것입니다. 세상의 운명은 우리 손 안에 들어올 것입니다
kaiserreich_tt코0=세계에서 다른 어느 국가들보다 많은 총합 개발도를 가져야 합니다.
emp_ger_hlr_italy_title코0=이탈리아 침공
emp_ger_hlr_italy_desc코0=카롤링거 왕조 이후로 독일와 이탈리아의 운명은 갈라서고 말았습니다. 이탈리아에 독일의 패권을 재정립할 시간입니다.
emp_ger_hlr_protected_markets_title코0=보호받는 시장들
emp_ger_hlr_protected_markets_desc코0=독일 상품을 거래하는 데 드는 이익은 독일 국가들에 있는 독일 사람들에게 이익이 되야만 합니다. 우리는 독일 시장이 외세의 개입으로부터 보호되도록 조치를 취해야 합니다.
emp_ger_hlr_imperial_navy_title코0=제국 함대
emp_ger_hlr_imperial_navy_desc코0=그 어떤 독일 국가도 바다에서 아직 큰 성공을 거두지 못했습니다. 우리는 이 상황을 바로잡기 위해 중전함들로 이루어진 함대를 건조해야 합니다.
emp_ger_hlr_overseas_empire_title코0=해외로 향하는 제국
emp_ger_hlr_overseas_empire_desc코0=아프리카에 있는 교역소를 극동 지역으로 확장하는 발판으로 삼아야 합니다. 중국의 부가 우리를 기다리고 있습니다!
emp_ger_hlr_poland_title코0=폴란드 합병
emp_ger_hlr_poland_desc코0=폴란드의 비옥한 농경지는 적들의 무능한 통치로부터 빼앗을 수 있다면 큰 이익을 낼 수 있고, 우리 나라의 많은 사람들을 먹여 살릴 수 있을 것입니다. 우리는 이 비옥한 땅을 최대한 확보하기 위해 폴란드를 침공해야 합니다.
emp_ger_hlr_holy_state_title코0=신성 국가
emp_ger_hlr_holy_state_desc코0=새롭게 통일된 제국은 신앙에 대한 헌신을 보여줘야 합니다. 우리는 어떤 대가를 치르더라도 [Root.Religion.GetName] 신앙을 수호할 것임을 세계에 알려야 합니다.
emp_ger_hlr_roman_politics_title코0=로마 문제 해결
emp_ger_hlr_roman_politics_desc코0=로마 교회는 개교 이래 제국에 영향력을 행사해왔고, 교황과 황제 사이의 긴장은 진정으로 해소된 적이 없습니다. 군대를 로마로 진군시켜야 한다 하더라도 이 문제를 억지로 해결하지 않으면 안 됩니다.
opinion_hre_crowned_by_the_pope코0=황제 대관
emp_ger_hlr_centralized_empire_title코0=중앙집권화된 제국
emp_ger_hlr_centralized_empire_desc코0=신앙의 문제가 만족스럽게 해결되면서 신성 로마 제국의 장래를 확보할 수 있도록 노력해야 합니다. 너무 오랫동안 군주들은 자율적으로 통치했지만, 이제 제국이 통일되었으니, 우리는 모든 마을들과 도시들을 완전히 우리의 통제 하에 두어야 합니다. 아무도 우리가 신성하고, 로마인, 제국이 아니라고 말하지 말라!
emp_ger_hlr_crush_the_revolution_title코0=혁명 분쇄
emp_ger_hlr_crush_the_revolution_desc코0=유럽의 도시 거리에 정치적 급진주의자들의 군대가 휘몰아치고 있습니다. 우리는 이러한 자연율의 붕괴를 참을 수 없으며, 따라서 우리는 이 혁명의 중심지로 진격하여 혁명을 완전히 분쇄해야 합니다.
emp_ger_hlr_france_title코0=프랑스 침공
emp_ger_hlr_france_desc코0=프랑스는 수세기 동안 독일에 대해 팽창주의적 야망을 가지고 있t습니다. 그런 강대국이 우리 민족의 단결을 위협하는 것을 용납할 수 없습니다. 그들에게 싸움을 걸어, 프랑스를 침공해야 합니다!
emp_ger_hlr_baltic_title코0=발트해 정복
emp_ger_hlr_baltic_desc코0=우리는 발트해의 부유한 상업 항구를 점령하고 그 지역에 군대를 주둔시켜야 합니다.
emp_ger_hlr_scramble_for_africa_title코0=아프리카 쟁탈전
emp_ger_hlr_scramble_for_africa_desc코0=유럽 열강들은 동양으로 뻗어나가기 위한 수단으로 아프리카에 발판을 마련하기 위해 안간힘을 쓰고 있습니다. [Root.GetName]만이 이 경쟁에서 잠자코 있을 수는 없는 노릇이니, 우리는 탐험을 시작해야 합니다!
emp_ger_hlr_concert_of_europe_title코0=유럽이라는 이름의 연주회
emp_ger_hlr_concert_of_europe_desc코0=유럽의 외교는 힘의 균형에 대한 우려가 지배하게 되었습니다. 끊임없이 변화무쌍한 수의 열강들이 유럽 정세의 결정자로 자리매김하고 있습니다. 독일은 이들 열강에 포함되어야 하며, 세계무대에서의 자리를 꿰차야 합니다.
emp_ger_hlr_caprathian_conquest_title코0=카르파티아 정복
emp_ger_hlr_caprathian_conquest_desc코0=헝가리 왕국은 열강들 간의 힘싸움에서 피비린내나는 전쟁터가 되었습니다. 우리는 다뉴브강과 카르파티아 산맥의 땅으로 군대를 출병시켜 기회주의적인 경쟁자들의 손에 넘어가지 않도록 그 지역에 우리의 영유권을 주장해야 합니다.
emp_ger_hlr_burn_the_wooden_wall_title코0=목조 장벽 불태우기
emp_ger_hlr_burn_the_wooden_wall_desc코0=브리튼 섬의 대영제국 해군은 영국인들이 전 세계에, 그리고 가장 중요한 독일에서 그들의 힘을 투사하게 해 주고 있습니다.. 우리는 그들의 참견에 종지부를 찍고, 그들의 목조 장벽을 잿더미로 만들어 버리고. 바다 밑바닥에 가라앉혀 버려야 할 것입니다!
burn_wooden_wall_tt코0=§Y브리튼 섬§! 권역에 수도를 가지는 어떤 국가도 §Y5§!개 이상의 대형선을 가져서는 안됩니다.
ger_rhineland_tt코0=§Y북부 라인§!, §Y저 라인란트§!, 그리고 §Y팔츠§!에 공장을 가지고 있는 모든 프로빈스들은 게임이 끝날 때까지 §Y산업화된 라인란트§! 변동치를 얻습니다, 변동치는 다음과 같습니다:\n지역 물품 생산 §G+15.0%§!
dominant_economy_tt코0=유럽의 어느 국가보다 월 수입이 많아야 합니다.
germany_ned_tt코0=§Y네덜란드§!는 §Y저지대§! 권역에서 아무 프로빈스도 소유하지 않습니다
ger_chancellor_tt코0=적어도 §Y3§!의 능력치를 가지는 §Y3§!명의 조언가를 고용하십시오.
# German mission events
emp_mission_events.5.t코0=교황에게 대관받음
emp_mission_events.5.d코0=우리는 그리스도교의 총 수장인, 교황 [PAP.Monarch.GetName]와(과) 최종적이고 영구적인 합의에 도달했습니다. 이날부터 성하께서 직접 신성 로마 제국 황제를 대관하실 것입니다.
emp_mission_events.5.a코0=우리야말로 진정한 로마 제국이다.
# German mission modifiers
EST_VAL_GER_URBAN코0=독일 도시화: §G$VAL$%§!
industrialized_rhineland코0=산업화된 라인란트
desc_industrialized_rhineland코0=라인란트에 대한 우리의 투자는 급속한 산업화를 야기하고 있습니다.
ger_german_education코0=독일 교육
desc_ger_german_education코0=독일어 교육의 촉진 우리의 문화적 가치가 온 땅에 심어지게 될 것입니다.
ger_chancellorship코0=총리실
desc_ger_chancellorship코0=우리는 내각을 주재하고 독일 국가 행정의 많은 책임을 맡을 수 있는 총리를 임명했습니다.
ger_kaiserreich코0=카이저라이히
desc_ger_kaiserreich코0=Deutschland, Deutschland über alles
ger_burned_wooden_wall코0=불태워진 목조 장벽
desc_ger_burned_wooden_wall코0=대영제국 해군은 바다 밑바닥에 새까맣게 그을린 나무더미로 전락했습니다.
ger_concert_of_europe코0=유럽이라는 이름의 연주회
desc_ger_concert_of_europe코0=힘의 균형이 유지되려면 유럽 외교가 진화할 수밖에 없습니다.
ger_reactionary_zeal코0=반동주의 열의
desc_ger_reactionary_zeal코0=혁명은 분쇄되고, 혁명이 퍼뜨리려 했던 위험한 사상의 싹은 잘려나갔습니다.
german_asia_companies코0=아시아 무역 회사
desc_german_asia_companies코0=우리의 발자취는 극동까지 뻗어 있고, 우리의 상인들은 중국과 일본에서 온 이국적인 상품을 가지고 돌아오고 있습니다.
german_asia_companies_backup코0=아시아 무역 회사
desc_german_asia_companies_backup코0=우리의 발자취는 극동까지 뻗어 있고, 우리의 상인들은 중국과 일본에서 온 이국적인 상품을 가지고 돌아오고 있습니다.
roman_hre코0=로마 제국
desc_roman_hre코0=교황과 황제 사이의 문제들은 종식되었고, 수세기 동안 지속된 대립은 해결되었습니다.
hre_autonomy코0=중앙집권화된 제국
desc_hre_autonomy코0=아무도 우리가 신성하지도 않고, 로마도 아니고, 제국도 아니라고 하지 않을 것입니다!
ger_crushed_dutch_independence코0=네덜란드 독립 분쇄
desc_ger_crushed_dutch_independence코0=독립에 대한 네덜란드인들의 열망이 무너졌습니다. 저지대의 정당한 독일 통치권으로 되돌아오게 되었습니다.
# Albanian Missions
alb_skanderbeg_rebellion_title코0=스칸데르베그의 봉기
alb_skanderbeg_rebellion_desc코0=스칸데르베그는 오스만의 알바니아 침공에 저항하는 대의명분을 내세웠습니다. 그의 영웅적인 항전은 지금까지 튀르크의 침략으로부터 우리를 안전하게 지켜주었지만 만약 그가 봉기를 계속하려면 더 많은 병력이 필요할 것입니다.
alb_withstand_the_turks_title코0=튀르크에 맞서다
alb_withstand_the_turks_desc코0=우리는 우리가 할 수 있는 모든 수단을 동원해 튀르크에 저항해야 합니다. 이 맹공격에서 살아남는 것조차 군사와 외교의 천재의 업적이 될 것입니다.
alb_inspire_resistance_title코0=저항의식 고무
alb_inspire_resistance_desc코0=우리의 지속적인 생존은 발칸 반도의 기독교인들이 터키의 압제자들에 맞서 무기를 들고 일어나도록 고무시키고 있습니다. 우리는 그들의 노력을 지지하고 봉기를 확대하여 모든 나라의 국민들을 합류시켜야 합니다.
alb_lord_of_albania_title코0=알바니아의 군주
alb_lord_of_albania_desc코0=튀르크인들만이 알바니아의 땅을 부당하게 점령한 것은 아닙니다. 우리는 또한 우리 해안의 많은 부분을 점령한 이탈리아 상인들을 추방해야 합니다. 알바니아는 마지막 1에이커의 땅이 반환될 때까지 자유롭지 못할 것입니다!
alb_end_turkish_rule_title코0=튀르크의 지배를 종식
alb_end_turkish_rule_desc코0=이제 우리의 적에게 싸움을 걸 때가 되었습니다. 스칸데르베그의 봉기는 공동의 적에 맞서 전 발칸의 민족을 단결시키는 십자군의 시초가 될 것입니다.
albanian_victory_tt코0=§YOttomans§!에 대한 전쟁에서 승리
albanian_inspiration_tt코0=모든 §Y발칸§! 권역의 §Y오스만§!이 소유하고 있는 프로빈스들 중 기독교 그룹 신앙을 믿는 프로빈스들은 §R+10§!의 불만도를 가질 것입니다
ottoman_balkans_alb_tt코0=§Y[Root.GetName]§!은 §Y오스만§!이 소유하고 있는 §Y발칸§! 권역에 프로빈스들에 클레임을 획득합니다
# Albanian Mission Modifiers
opinion_nominal_albanian_fealty코0=이름뿐인 충성 서약
opinion_pap_albania코0=영웅적인 방어자들
skanderbeg_rebellion코0=스칸데르베그의 봉기
desc_skanderbeg_rebellion코0=스칸데르베그의 지도력은 그의 부하들에게 위대한 업적에 대해 고무시켰습니다.
albanian_diplomacy코0=반역의 이야기
desc_albanian_diplomacy코0=불가능한 역경에 맞선 우리의 생존에 대한 소문이 세계로 퍼지고 있습니다. 우리는 적들에게 충분히 맞서 싸울 수 있다는 것을 보여주었고, 이제 우리는 우리의 대의에 대해 다른 나라들에서 지지를 받을 수 있습니다.
alb_inspire_resistance코0=저항의식 고무
desc_alb_inspire_resistance코0=알바니아의 튀르크의 침공에 대한 저항은 오스만 치하의 발칸 도처에 있는 봉기군들을 강력하게 고무시켰습니다.
legacy_of_skanderbeg코0=스칸데르베그의 유산
desc_legacy_of_skanderbeg코0=스칸데르베그의 천재적인 군사 작전에 대한 연구는 모든 알바니아 영주들에게 필수적입니다. 우리는 앞으로 있을 전투에서 그의 군사적 천재성을 본받도록 노력해야 합니다.
opinion_legacy_of_varna코0=바르나의 유산
cro_tur_army코0=§Y오스만§!의 군대의 적어도 §Y50%§!의 비율에 해당하는 군대를 가져야 합니다
alb_inspired_resistance코0=고무된 저항 의식
# Bulgarian missions
bul_independence_title코0=불가리아 독립
bul_independence_desc코0=불가리아는 다시 한번 역사의 흐름 속에 등장할 수 있었습니다. 우리는 우리의 핵심 영토를 회복하고 독립을 확보해야 합니다.
bul_restore_empire_title코0=불가리아 제국
bul_restore_empire_desc코0=불가리아는 한때 발칸 반도의 대부분을 차지하는 대제국을 통치했습니다. 이 땅을 우리 영토로 회복시켜야 합니다!
bul_extend_empire_title코0=제국 확장
bul_extend_empire_desc코0=제국의 국경은 더 전진해야 합니다. 그리스와 카르파티아에 대한 군사 작전을 계속합시다.
# Peasant Missions
peasants_likedealers_title코0=평등공유단 일신
peasants_likedealers_desc코0=최근까지, 평등공유단이라는 용감한 무법자 집단은 상선을 급습하고 그들의 부당한 이익을 가난한 사람들에게 재분배하였습니다. 우리는 북부의 부를 균등하게 나누기 위해, 평등공유단을 일신해야 합니다.
peasants_hemmingstedt_title코0=헤밍슈테트 전투
peasants_hemmingstedt_desc코0=덴마크 왕은 치열하게 독립한 [Root.GetName]의 사람들을 정복하고 싶어합니다. 비록 우리가 여러 면에서 틀림없이 수적으로 우세하고 우위에 설 것이지만, 우리는 하나님에 모든 것을 맡기고 모든 전술적 이점을 마음대로 이용하여 덴마크 군대를 격퇴해야 한다. 하나님의 은총으로 성공한다면 홀슈타인을 덴마크의 통치에서 몰아내고 해방시켜야 합니다.
peasants_denmark_title코0=덴마크를 물리치다
peasants_denmark_desc코0=덴마크의 폭군이 완전히 패배하기 전까지는 우리는 결코 진정으로 안전하지 않을 것입니다. 우리는 유틀란드의 농민을 해방시키고 모든 덴마크에서 귀족들을 몰아내야 합니다.
peasants_conquest_of_bread_title코0=빵의 정복
peasants_conquest_of_bread_desc코0=다른 나라에서는 밭과 공장에서 일하는 고귀한 노동자들이 그들의 노고를 위해 빵을 요구한다면 총검과 포도탄을 머리에 들이미어질 것이지만. [Root.GetName]에서는 어떤 남자, 여자, 아이도 배고픔으로 죽을 수 없다. 모두에게 빵을 제공합시다!
peasants_means_of_production_title코0=생산 수단
peasants_means_of_production_desc코0=물질 생산 수단을 쥐고 있는 자가 정신 생산 수단을 통제하여 지배계급의 사상이 빈민들의 마음을 편안하게 해야 합니다. 우리는 자재 생산이 엘리트 소수가 아니라 국민에 의해 통제되도록 해야 합니다.
peasants_bremen_title코0=독실한 동맹
peasants_bremen_desc코0=우리 국민들의 안전은 오랫동안 브레멘의 영주 대주교에 의해 정치적으로 보호되어 왔습니다. 기회주의적인 봉건 영주들의 자비심에 맡겨지지 않도록 우리는 교회의 지지를 계속 구해야 합니다.
peasants_north_germany_title코0=봉건주의에 저항
peasants_north_germany_desc코0=독일의 군주들은 아주 작은 기회만 주어진다면 우리 국민들을 굴복시키고 그들을 농노로 몰아 넣었을 것입니다. 우리가 먼저 선제공격하여 하 작센으로 진격하여 귀족들의 통치를 종식시켜야 합니다.
peasants_protect_frisia_title코1=상호간의 도움
peasants_protect_frisia_desc코0=많은 프리슬란트의 농민들은 우리가 하는 것과 마찬가지로 그들을 자신을 자치 단체로 조직하였습니다. 그러나 프리슬란틑는 봉건적 지배에 빠지기 시작했습니다. 우리는 그들을 보호하기 위해 우리가 할 수 있는 모든 것을 해야 합니다.
protect_frisia_tt코1= §Y프리슬란트§!의 프로빈스들은 §Y[Root.GetName]§!이나 동맹 농민 공화국에 의해 소유되어야 합니다.
peasants_the_peasants_war_title코0=농민 전쟁
peasants_the_peasants_war_desc코0=독일 전역에서 농민들이 주인과 맞서 싸우고 있습니다. 우리는 그들의 거룩한 투쟁을 지지해야 하며, 형제자매들이 그들만의 농민 공화국을 수립하는데 도움을 주어야 합니다.
peasants_break_the_chains_title코0=사슬을 부수다
peasants_break_the_chains_desc코0=레볼루숑! 끔찍한 새로운 절대주의가 유럽을 목 졸라 죽이는 동안 우리는 단순히 우리의 공동체에서 평화롭게 살 수 없는 노릇입니다. 우리는 세계 모든 민족에게 빛나는 자유의 등불이 될 것입니다. 우리의 목에 걸려있는 쇠사슬 말곤 잃을 것도 없나니!
peasants_terror_in_russia_title코0=러시아의 공포
peasants_terror_in_russia_desc코0=러시아보다 더 끔찍한 전제 정치의 보루는 어디에도 없습니다. 이제 모스크바에 진격해 차르를 퇴위시킴으로써 유럽의 전제 정치에 치명타를 입힐 때입니다.
peasant_bremen_claims코0=§Y[Root.GetName]§!은 §Y베저 강§!과 §Y하 작센§!의 우리의 동맹이 소유하지 않는 프로빈스들에 대해 영구적인 클레임을 획득합니다.
dtt_peasants_war_tt_1코0=대농민전쟁에서 농민들을 위해 승리를 쟁취하십시오.
dtt_peasants_war_tt_2코1= 독일의 프로빈스들은 농민 공화국 정부 체제를 가진 국가들에 의해 소유되어야 합니다.
knights_templar_tt코0=성전 기사단 용병대가 고용 가능해질 것입니다.
# Peasant modifiers
likedeelers_modifier코0=평등공유단
desc_likedeelers_modifier코0=평등공유단 해적단이 부호들의 배들로부터 그들의 부를 강탈하여 평민에게 나눠주면서 해안을 순찰하고 있습니다.
hemmingstedt_victory코0=헤밍슈테트의 승리
desc_hemmingstedt_victory코0=우리는 덴마크인들과의 대전에서 승리했습니다. 국민들은 주님이 스스로 이 승리를 쟁취했다고 확신하고 있습니다.
integrating_the_peasantry코0=농민들의 통합
desc_integrating_the_peasantry코0=덴마크의 농민들이 봉건주의의 억압적인 통치에서 해방되었습니다.
conquest_of_bread_modifier코0=빵의 정복
desc_conquest_of_bread_modifier코0=모두가 모두를 위하나니! 남녀가 공평한 몫의 일을 짊어진다면, 그들은 모두에게 생산되는 모든 것의 공평한 몫에 대한 권리를 갖게 되고, 그 몫은 그들의 행복을 확보하기에 충분합니다.
means_of_production코0=생산 수단
desc_means_of_production코0=물질적 생산수단을 마음대로 가지고 있는 계급은 동시에 정신적 생산수단을 지배하고 있습니다.
pious_peasants코0=농민들의 경건함
desc_pious_peasants코0=우리 국민 다수가 종교적인 경건함을 가장 높은 덕목으로 삼고 있어 브레멘의 종교 당국과의 긴밀한 관계를 높이 평가하고 있습니다.
peasants_war_victory코0=승리의 농민들
desc_peasants_war_victory코0=대농민전쟁에서의 우리의 승리는 세계 도처의 농민들이 그들의 주인에 맞서 일어날 수 있도록 강력하게 고무했습니다.
peasant_revolutionary_zeal코0=대중주의 열의
desc_peasant_revolutionary_zeal코0=레볼루숑! 대중으로부터 흘러나오는 자유의 외침은 더 이상 무시할 수 없습니다.
# Croatian missions
cro_reconquer_dalmatia_title코0=달마티아 재정복
cro_reconquer_dalmatia_desc코0=베네치아의 기회주의적인 상인들은 아드리아 해안의 지배권을 장악하기 위해 우리의 안일함을 이용해왔습니다. [Root.GetName]를 위해 달마티아를 되찾아야 합니다.
cro_dominate_dubrovnik_title코0=두브로니크 정복
cro_dominate_dubrovnik_desc코0=라구사 공화국은 빈틈없는 외교와 유리한 무역협정을 통해 독립국가로 번창했습니다. 그러나 라구사가 더 위대한 크로아티아에 다시 합류할 때가 되었습니다.
cro_expel_italians_title코0=이탈리아인들을 추방하라
cro_expel_italians_desc코0=아드리아 해와 에게 해는 발칸 반도의 불안한 정세로 이득을 보고 있는 이탈리아 상인들들로 넘쳐나고 있습니다. 우리는 이 폭리를 취하는 쓰레기들을 이 지역에서 몰아내고 우리의 영역을 확장해야 합니다.
cro_withstand_ottomans_title코0=튀르크에 대한 저항
cro_withstand_ottomans_desc코0=오스만 투르크는 우리의 독립에 가장 큰 위협이 되고 있습니다. 우리는 그들에 맞설 군대를 양성해내야 하고 대 튀르크 방벽으로 우뚝 설 강력한 왕국을 다스려야 합니다.
cro_independence_title코0=크로아티아의 독립
cro_independence_desc코0=헝가리와의 동군연합은 크로아티아보다 훨씬 더 헝가리에 봉사해야만 했습니다. 우리의 독립을 회복할 때입니다.
cro_reclaim_bosnia_title코0=보스니아 탈환
cro_reclaim_bosnia_desc코0=보스니아는 한때 크로아티아 왕국에 통합되었습니다. 우리가 없는 동안 그들은 이단과 불안의 집합소가 되어버렸습니다. 크로아티아의 패권을 다시 한번 투사해야만, 진정한 신앙은 정당한 지배를 회복할 것입니다.
cro_croatian_fleet_title코0=[Root.GetAdjective]의 함대
cro_croatian_fleet_desc코0=크로아티아 해군은 비록 긴 역사를 가지고 있지만, 독립 이후부터 쇠퇴해 왔습니다. 우리는 함대를 건조하고 이러한 전통을 복원해야 합니다.
cro_conquer_carniola_title코0=카르니올라 정복
cro_conquer_carniola_desc코0=카르니올라는 강력한 합스부르크 왕조가 지배하게 되었습니다. 우리는 이 제국의 이웃 국가를 조심스레 살펴야 하며, 때가 되면 반드시 공격해야 합니다.
cro_gosti_title코0=고스티(손님들)
cro_gosti_desc코0=[Root.GetName]를 새로운 입국자들을 환영하는 장소로 만드는 것을 모색해야 합니다. 노동력과 인력의 유입은 국가에 이익이 될 수 밖에 없기 때문입니다. 왕실의 권위 아래 이 고스티(손님)들은 우리에게 잘 봉사할 것입니다.
cro_zagreb_title코0=자그레브 개조
cro_zagreb_desc코0=자그레브는 최근 몇 년간 쇠퇴해 왔으며, 많은 개조가 필요합니다. 우리는 국가의 자원을 우리의 역사적인 수도를 개선하는 데 바쳐야 합니다.
# Croatian Mission Modifiers
balkan_liberator코0=발칸의 해방자
desc_balkan_liberator코0=우리는 기회주의적인 이탈리아 상인들을 발칸에서 내쫓을 수 있었습니다.
croatian_fleet코0=크로아티아의 함대
desc_croatian_fleet코0=크로아티아 갤리선은 바다 전체에 걸쳐 두려움을 선사하는 반면, 우리 상선은 외국 항구에서 부를 가져다 주고 있습니다.
gosti_guests코0=고스티(손님들)
desc_gosti_guests코0=우리는 여러 고스티들을 초청하여 국가의 직접 감독하에 우리 땅에 새롭게 정착시켰습니다.
# French minors missions
french_minors_independence_title코0=공국의 독립
french_minors_independence_desc코1=[Root.GetName]은(는) 결코 단순한 속국에 불과한 공국으로 번창하지 않을 것입니다. 먼저 노르망디와 부르고뉴의 교훈을 배우고 왕으로부터 벗어나야 합니다.
french_minors_claim_state_title코0=공국 확장
french_minors_claim_state_desc코1=우리의 독립이 이제 확보된 상태에서 [Root.GetAdjective]의 영역을 넓힐 방법을 찾아봐야 합니다. 고맙게도 우리는 주변 땅에 수세기 동안 통치의 권리를 주장해 왔으며, 이를 최대한 이용해야 합니다.
french_minors_paris_title코0=파리 확보
french_minors_paris_desc코0=만약 우리가 프랑스의 새로운 왕이 되기 위해선, 우리는 프랑스의 권위의 역사적인 장소인 파리를 확보해야 합니다.
french_minors_become_france_title코0=왕위 찬탈
french_minors_become_france_desc코1=[Root.Monarch.GetName]께서 [Root.Monarch.GetHerHim]자신이 프랑스의 왕위를 차지할 시간입니다. 새 정권을 위해 길을 터주기 위해서는 옛 정권이 완전히 파괴되어야먄 합니다.
own_all_cores_fra_minors코0=§Y[Root.GetAdjective]§!의 코어가 있는 모든 프로빈스들을 소유하십시오.
EST_VAL_GERMAN_JUNKERS코0=지역 융커: §G$VAL$%§!
guardians_of_the_fountain코0=샘의 수호자
desc_guardians_of_the_fountain코0=우리는 가치 없는 영혼들로부터 젊음의 샘을 지키라는 주님의 책무를 받았습니다. 이를 위해 우리는 우리의 삶을 관리하고 매년마다 그 과업을 연장하기 위해 그 샘물을 마십니다.
swi_empire_tt코0=제국 사건 '스위스와 제국'이 일어나야 합니다
empowered_junkers코0=힘을 얻은 융커들
desc_empowered_junkers코0=융커들은 우리 나라에서 엄청난 권력을 휘두르지만, 그들은 또한 거의 영구적인 군 복무를 강요당합니다.
itm_italian_renaissance_title코0=이탈리아 르네상스
itm_italian_renaissance_desc코1=세상은 변하고 있고, 우리는 그 변화의 중심에 있다. 고대 그리스인들의 글귀들을 우리가 다시 한번 이용할 수 있게 되었고, 이러한 숭고한 작품들에 대한 연구는 번성하는 연구 분야가 되었습니다. 그런 숨막히는 일이 우리 가까이에서 벌어지고 있는데 우리나라가 뒷전으로 밀려나도록 놔둘 수는 없는 노릇입니다!
itm_urbanization_title코0=도시화 촉진
itm_urbanization_desc코0=도시는 경제 성장의 새로운 동력입니다. 우리가 번창하기 위해서는 우리의 도시들, 그리고 무엇보다도 우리의 수도가 무역과 산업으로 가득 차 있어야 합니다. 만약 우리가 새로운 시장들과 제분소들을 위해 많은 노동자들을 끌어들일 수만 있다면, 우리는 그들을 도시화에 이용할 수 있을 것입니다.
itm_merchant_princes_title코0=상인 군주
itm_merchant_princes_desc코1=우리의 경제력이 커지고 있음에도 불구하고, 우리의 상인들은 여전히 우리의 지역 무역망에서 그들의 기반을 찾기 위해 애쓰고 있습니다. 우리 상인들의 의지를 지원하는 것은 우리의 상거래를 강화하고, 우리 상인들이 우리에게 훨씬 더 충성하게 만드는 데 큰 도움이 될 것입니다.
itm_princely_rule_title코0=군주의 지배
itm_princely_rule_desc코0=이웃 나라들과 외교적으로 교류하고 우호적인 관계를 맺음으로써, 우리의 종속국들은 우리 정부가 다른 나라들을 진지하게 여기는 것임을 알게 될 것이며, 우리의 통치와 법률에 대한 존경심이 커질 것입니다.
itm_princely_rule_marriage코0=적어도 §Y2§!개의 동맹국이 §Y[Root.GetName]§!와 왕실 결혼 상태여야 합니다
itm_princely_rule_relations코2=§Y2§!개의 동맹국이 §Y[Root.GetName]§!에게 §Y150§! 이상의 관계도를 가져야 합니다
itm_educated_court_title코0=교육받은 궁정
itm_educated_court_desc코0=신중한 군주는 아첨꾼을 경멸하고 현명한 충고를 들어야 합니다. 하지만 그런 조언가는 또 현명한 조언자가 필요하고... 어쨌든 좀 더 필요합니다.
itm_spheres_of_influence_title코0=영향권
itm_spheres_of_influence_desc코0=왕자는 힘만으로는 군림할 수 없습니다. 때로는 우리보다 약한 사람들이 우리를 정복자라기 보다는 보호자로 바라볼 수 있도록 미묘하게 접근하는 것이 필요합니다. 물론 그들은 칼이 없이도 우리가 우리 자신과 그들 자신의 복종에 더 가까이 끌어당기고 있다는 사실을 깨닫지 못할 것입니다.
itm_two_guaranteed_countries코0=적어도 §Y2§!개 이상의 국가들이 §Y[Root.GetName]§!에게 독립보장을 받아야 합니다.
itm_prelate_power_title코0=고위 성직자 이용
itm_prelate_power_desc코0=세속적인 목적을 위해 인간의 신앙을 이용하는 것은 수치스러운 일이 아닙니다. 교회의 힘을 이용하는 것은 어떤 지성적인 군두도 최대한 추구해야 할 일입니다.
itm_assuming_control_title코0=통제권 획득
itm_assuming_control_desc코0=국가의 모든 도구를 손에 넣었으니 이제 우리는 더 높은 곳을 바라볼 수 있게 되었습니다. 제국의 정치는 고려할 가치가 있지만, 로마 정치를 장악하는 것 역시 가치 있는 보상입니다.
fla_lowlands_one_title코0=플라망 정복
fla_lowlands_one_desc코0=우리 동포들은 외세의 압제자들의 손에 고통을 받고 있습니다. 우리는 그들을 해방시키기 위해 명예를 걸고 있습니다.
fla_lowlands_two_title코0=왈롱 장악
fla_lowlands_two_desc코0=저지대의 최남단 지역은 왈롱의 영역입니다. 이미, 그들의 모직물은 우리의 베틀에서 짜여지고 있고, 우리의 직물은 그들의 시장에서 팔리고 있습니다. 우리는 그들과 우리의 영토를 더욱 가깝게 함으로써 우리의 공통의 유대관계를 보호해야 합니다.
fla_lowlands_three_title코0=저지대 통합
fla_lowlands_three_desc코0=북부 네덜란드 사람들은 여전히 우리의 자비로운 통치 없이 투쟁하고 있습니다. 우리는 그들을 합병함으로써 그들을 해방시켜야 할 것입니다.
fla_flemish_trade_title코0=플라망 무역
fla_flemish_trade_desc코0=우리의 마을들에서는 유럽에서 가장 훌륭하고 다산성이 높은 천을 생산하여 농부들의 조잡한 털실을 우아한 직물로 만들어냅니다. 그러나 우리만이 우리의 일을 통해 이익을 얻는 것은 아닙니다 - 시장은 거래를 조작하고 정직한 우리의 장인들의 뒤통수를 쳐대는 투기꾼과 브로커들로 가득 차 있습니다. 만약 우리가 지역 시장에서 더 큰 입지를 확보할 수 있다면, 우리의 상인들은 틀림없이 번영할 것입니다.
fla_further_urbanization_title코0=도시 확장
fla_further_urbanization_desc코0=플라망의 도시들은 이미 번창하고 많은 인구를 가지고 있지만, 우리 이웃들의 도시들은 빠르게 성장하고 있습니다. [Root.GetName]이(가) 뒷전으로 밀려나지 않도록 우리 도시가 더 성장할 수 있도록 도와야 합니다.
fla_commercial_infrastructure_title코0=상업의 중심지
fla_commercial_infrastructure_desc코0=우리의 창고는 넘쳐나고, 우리의 상인들은 그들이 쓸 수 있는 것보다 더 빨리 돈을 벌고 있습니다. 우리의 성장하는 경제를 따라가기 위해서, 우리는 우리나라의 상업 인프라를 확장해야 합니다.
fla_commercial_infrastructure_tt코1=§Y저지대§!의 모든 소유하고 있는 프로빈스들은 §Y조세 건물§!, §Y생산 건물§!, 그리고 §Y무역 건물§!을 가져야 합니다.
fla_flemish_cloth_title코0=플랑드르의 공장들
fla_flemish_cloth_desc코0=우리 장인들은 우리 상품에 대한 수요를 맞추기 위해 고군분투하고 있습니다. 만약 우리가 섬유와 다른 공산품의 생산을 늘릴 수 없다면, 구매자들은 그들의 필요에 따라 다른 곳으로 눈을 돌리기 시작할 것이고, 그러면 우리 경제는 쇠락하게 될 것입니다. 우리는 산업 생산을 확대해야 합니다!
fla_european_networks_title코0=유럽 도처의 첩보원들
fla_european_networks_desc코0=벨기에에서만 우리의 이익을 보호할 수는 없습니다. 해외 무역의 흐름과 우리 상인들의 복지에 대해 보고하면서, 우리는 어디에서나 눈과 귀를 가져야만 합니다. 비록 몇몇 [Root.Capital.GetCapitalName] 사람들이 무역에 대해 그렇게 걱정한다고 해서 우리를 제정신이 아닌 사람으로 취급할 지 모르지만, 꼼꼼한 기록과 꾸준한 지식의 흐름을 통해서만 우리가 경쟁력을 유지할 수 있습니다.
fla_european_agents_tt코2= [Root.GetAdjective]의 유럽 국가들에 대한 첩보망의 크기가 적어도 §Y25§!는 되어야 합니다
emp_ned_leiden_university_fla_title코0=라이덴 대학
emp_ned_leiden_university_fla_desc코0=정직한 담론과 지적 자유는 우리 대학의 기반입니다. 존경받고 개방된 고등교육 기관에 대한 국가의 지원과 강화는 유럽 전역에서 재능 있는 인재들을 끌어 모을 것이 분명합니다.
itm_italian_renaissance_modifier코0=이탈리아 르네상스
desc_itm_italian_renaissance_modifier코0=예술과 인문학, 그리고 우리의 위상이 번창하고 있습니다!
itm_labor_surplus코0=잉여 노동력
desc_itm_labor_surplus코0=게으름뱅이 손에는 무기를 쥐어줘야 하는 법입니다.
itm_influential_government코0=영향력 있는 정부
desc_itm_influential_government코0=우리의 외교관들은 우리의 위엄으로 다른 사람들에게 강한 인상을 주는 것에 뛰어납니다.
itm_italian_powerhouse코0=이탈리아의 강자
desc_itm_italian_powerhouse코0=우리의 업적은 우리를 전 이탈리아에서 더 유명하고 권위 있는 나라 중 하나로 만듭니다. 지도 건너편에서 온 사절들이 우리 궁정으로 오고, 많은 사람들이 우리의 힘에 공개적으로 도전하기를 주저하고 있습니다.
itm_merchant_princes_prosper코0=번영하는 상인들
desc_itm_merchant_princes_prosper코0=우리 상인들은 자신들을 위해 꽤 잘해내고 있고, 그 성공에 대해 누구에게 감사해야 할지 알고 있습니다.
itm_loyalists_control_the_church코0=충성파의 교회 장악
desc_itm_loyalists_control_the_church코0=우리가 정성껏 가꾸고 세워낸 자들이 이제 우리의 신앙의 제도를 통제하고 있습니다. 그들이 교회를 맡고 있는 이상, 성직자들은 훨씬 덜 거슬릴 것입니다.
ned_discovered_new_world코0=§Y[Root.GetName]§!이(가) 신세계에 존재하는 아무 프로빈스를 발견해야 합니다.
ned_je_maintiendrai_mod코0=나는 주장한다(Je Maintiendrai)
desc_ned_je_maintiendrai_mod코0=우리 나라의 업적은 타의 추종을 불허하며, 우리의 영광은 끝이 없습니다. 우리의 위대함은 우리 국민들과 세계의 강대국들에 의해 인정되고 있습니다.
emp_pap_patrimony_of_st_peter_tt코0=§Y마르케-아브루치§! 혹은 §Y에밀리아-로마냐§! 지방의 적어도 §Y6§!개의 프로빈스들을 직접 소유하거나 조공국이 아닌 속국으로 소유해야 합니다
emp_pap_mission_to_china_noncatholic_tt코0=가톨릭 신앙을 믿는 국가에 의해 소유되고 있지만 가톨릭 신앙을 믿지 않는 §Y중국§! 아대륙의 모든 프로빈스들에 §Y예수회의 중국 선교§! 변동치를 §Y20년§! 동안 얻습니다. 변동치는 다음과 같습니다:\n지역 개종 비용: §G-25.0%§!\n지역 선교력: §G+3.0%§!\n지역 불만도: §G-3§!\n
emp_pap_mission_to_china_catholic_tt코0=가톨릭 신앙을 믿는 국가에 의해 소유되고 가톨릭 신앙을 믿는 §Y중국§! 아대륙의 모든 프로빈스들에 §Y중국의 예수회 거점§! 변동치를 §Y20년§! 동안 얻습니다. 변동치는 다음과 같습니다:\n지역 선교력: §R-5.0%§!\n지역 개발 비용: §G-10.0%§!\n
emp_pap_back_the_catholic_powers_league_tt코0=§Y가톨릭 연맹§!의 모든 국가들이 §Y교황의 군사적 원조§! 변동치를 §Y10§!년 동안 얻습니다. 각 국가들이 가질 변동치는 다음과 같습니다:\n용병 유지비: §G-25.0%§!\n용병 비용: §G-10.0%§!
fla_belgium_nostrum코0=벨기에의 바다
desc_fla_belgium_nostrum코0=우리의 핵심 영토는 많은 다양한 사람들의 고향이지만, 우리는 여전히 로마의 옛 속주 벨기카와 고대 카이사르 시대의 용맹한 벨가이족에서 공통의 지리학과 공통의 민족적 기원에서 통합을 찾을 수 있습니다.
fla_prosperous_burghers코0=번영하는 시민들
desc_fla_prosperous_burghers코0=우리 상인들은 자신들을 위해 꽤 잘해내고 있고, 그 성공에 대해 누구에게 감사해야 할지 알고 있습니다.
fla_european_agents_mod코0=유럽 도처의 첩보원들
desc_fla_european_agents_mod코0=우리 국민들이 대륙을 가로질러 조심스럽게 배치되어, 조용히 우리의 상업적 이익이 보존되고 우리의 무역이 계속 번창할 수 있도록 하고 있습니다. 어쩌면 언젠가 우리가 축적해 온 유럽에 대한 지식을 이용해서 좀 더 평화로운 것을 만들어낼 수 있을지도 모르지만, 그날은 오늘이 아닙니다.
emp_ita_develop_the_south_tt2코0=§Y남부 이탈리아§!의 소유하고 있는 프로빈스들은 '§Y남방 중점§!' 변동치를 §Y20§!년 동안 얻고, 변동치의 효과는 다음과 같습니다:\n지역 불만도: §G-2.00§!\n지역 조세: §G+10.0%§!
#Swabian Missions
swa_expand_a_bit_title코0=슈바벤 정복
swa_expand_a_bit_desc코1=슈바벤는 왕자들, 주교들, 공화국들이 모여 살고 있으며, 각각 그들만의 작은 영토를 통치하고 있습니다. 우리는 독일의 우리 지역에서 지배적인 세력이 되기 위해 소도시들을 충분히 통합해야 합니다.
swa_swabian_league_mission_title코0=슈바벤 연맹
swa_swabian_league_mission_desc코0=슈바벤의 왕자들은 큰 영토 국가들에 맞서 홀로 설 만큼 강력하지 않습니다. 함께 뭉쳐야 강해질 수 있습니다.
swa_swabian_league_mission_trigger_tooltip코1= 남부 독일 권역의 §Y슈바벤§!의 프로빈스들:\n · 다음 중 하나가 참이여야 합니다:\n · §Y[Root.GetName]§!이나 그의 조공국이 아닌 종속국에 의해 소유되어야 합니다.\n · §Y[Root.GetName]§!의 §Y슈바벤§! 동맹국에 의해 소유되어야 합니다.
swa_swabian_liberty_title코0=슈바벤의 자유
swa_swabian_liberty_desc코0=남쪽의 오스트리아인들과 동쪽의 바이에른인들이 스와비아 땅으로 침투해 우리의 자유를 억압하였습니다. 만약 우리가 독일의 일류 국가들 중에서 우리 자신을 위한 자리를 확보하려면, 우리의 친족을 해방시키기 위해 그들과 싸워야 할 것입니다.
swa_swabian_liberty_effect_tooltip코0=§Y[Root.GetName]§!의 §Y슈바벤§! 동맹국들은 우리 국가에 합류할 기회가 주어질 것입니다.
swa_stem_duchy_title코0=부족공국
swa_stem_duchy_desc코0=슈바벤의 옛 공국에는 스위스와 포어아를베르크에 넓은 영토를 가져, 이제는 스스로를 슈바벤령이라고 부를 수 있는 그 이상의 땅들이 포함되어 있었습니다. 우리의 국력을 과시함으로써, 우리는 이 땅을 다시 확보할 수 있습니다.
swa_austria_shall_fall_title코0=오스트리아는 무너져야 한다
swa_austria_shall_fall_desc코0=강한 슈바벤은 강한 오스트리아와 양립할 수 없습니다. 옛 슈바벤 공국은 호엔슈타우펜 황제의 최후와 함께 함락되었습니다. 이제 우리가 슈바벤을 다시 벼려냈으니 오스트리아인들에게 맞서는 한편 독일 황제로서의 정당한 지위를 되찾아야 합니다
swa_foothold_in_italy_title코0=이탈리아의 거점
swa_foothold_in_italy_desc코0=전성기에, 슈바벤의 호엔슈타우펜 가문은 독일뿐만 아니라 이탈리아의 많은 지역에 대한 통치권을 행사했습니다. 우리는 이탈리아에서 더 이상의 군사 작전들을 위한 발판을 마련함으로써 그들의 유지를 따르는 것을 모색해야 합니다.
swa_lombard_league_title코0=롬바르디아 분쇄
swa_lombard_league_desc코0=이전의 슈바벤의 북이탈리아 정복 시도는 침략자에 대항하는 도시 연합인 롬바르디아 연맹에 의해 좌절되었습니다. 우리는 이 반항적인 도시들을 분쇄하고 슈바벤 황제들의 꿈을 현실로 돌려야 합니다.
swa_kingdom_of_sicily_title코0=시칠리아 왕국
swa_kingdom_of_sicily_desc코0=호엔슈타우펜스는 신성 로마 제국 황제와 슈바벤의 공작뿐만이 아니었습니다. 그들은 또한 그들 스스로 시칠리아 왕국을 획득했습니다. 비록 우리의 주장이 관철될 시점은 머나멀지만, 그 섬은 우리 제국에 귀중한 보탬이 될 것입니다.
swa_supremacy_title코0=이탈리아와 독일의 왕
swa_supremacy_desc코0=독일과 이탈리아를 지배하는 것은 우리의 위대한 조상들의 업적들 능가하고 유럽을 지배할 수 있는 전능한 제국을 세우는 것이 될 것입니다. 바로 새로운 로마 제국으로 말입니다.
swa_supremacy_trigger_tooltip코0=북부 독일, 남부 독일, 이탈리아 권역의 §Y5§개 이상 프로빈스들을 가지는 국가들:\n · 다음 중 하나가 반드시 참이여야 합니다:\n · §Y[Root.GetName]§!에 대한 의견이 적어도 §Y0§!이상이여야 합니다.\n · 최근 50년동안 §Y[Root.GetName]§!에게 패했습니다.
swa_supremacy_trigger_tooltip2코0=신성 로마 제국은 더 이상 존재하지 않습니다.
swa_war_on_infidel_title코0=십자군에 착수
swa_war_on_infidel_desc코0=사라센인들의 맹공격은 불신자들을 유럽의 해안에 불러들였습니다. 이제 우리는 십자군의 긍지를 회복하고 그들에게 대세를 역전시키기 위해 출발할 때입니다.
swa_war_on_infidel_trigger_tooltip코0=어떤 §Y이슬람§! 종교 그룹 신앙을 믿는 국가도 §Y300§!의 총합 개발도를 가지지 않습니다.
swa_war_on_infidel_trigger_tooltip2코0=§Y[Root.GetName]§!이 적어도 §Y300§!의 총합 개발도를 가지는 §Y이슬람§! 종교 그룹 신앙을 믿는 국가에게 전쟁을 선포합니다.
swa_war_on_infidel_effect_tooltip코0=§Y슈바벤§!은 §Y비기독교§! 종교 그룹의 신앙을 믿는 국가에 의해서 소유되는 §Y발칸§! 권역의 프로빈스들에 일시적인 클레임을 획득합니다.
swa_balkans_freed_title코0=발칸 해방
swa_balkans_freed_desc코0=이교도들을 그들이 왔던 곳으로 몰아내기 위해, 우리는 발칸 반도에서 그들의 영향력을 없애고 차후의 군사 작전에서 의지할 수 있는 기독교 문명의 보루를 구축해야 합니다.
swa_balkans_freed_trigger_tooltip코1= 발칸 권역의 프로빈스들은 §Y[Root.GetName]§!이나 그의 동맹국, 혹은 종속국들이 소유해야 합니다.
swa_crusader_title코0=예루살렘 왕국
swa_crusader_desc코0=프리드리히 바르바로사 황제는 결코 성지에 도착하지 못하였고, 예루살렘은 이교도들의 손에 남아 있을 것이었습니다. 하지만 더이상은 그럴 수 없습니다.  우리의 새로운 제국은 동쪽의 땅을 되찾고 기독교 문명를 위해 예루살렘을 되찾을 것입니다!
#Swabian Mission Modifiers
opinion_swabian_league코0=슈바벤 연맹
swa_lombard_league_mod코0=북이탈리아의 패권
desc_swa_lombard_league_mod코0=우리는 북이탈리아의 통제권을 획득했습니다. 그들의 부와 지식은 이제 우리 것입니다.
swa_restored_stem_duchy코0=재건된 부족공국
desc_swa_restored_stem_duchy코0=우리는 슈바벤 공국을 과거 최대의 판도까지 회복시켰습니다. 이제 아무도 독일의 최고 강대국 중 하나일 우리의 가치를 의심하지 않습니다.
swa_supremacy_mod코0=이탈리아와 독일의 왕
desc_swa_supremacy_mod코0=우리는 위대한 조상의 업적을 뛰어넘어 유럽을 지배할 수 있는 전능한 제국을 세웠습니다. 바로 새롭고, 진정한 로마 제국입니다.
swa_new_diplomatic_relevance_mod코0=외교적 관련성
desc_swa_new_diplomatic_relevance_mod코0=외부인들은 스바벤이 너무 분열돼 국경 이외의 어떤 의미도 갖지 못한다는 점으로 종종 무시해 왔습니다. 우리의 최근의 팽창은 이것을 변화시켰고, 슈바벤과 외국인들은 이제 서로와 친선 관계를 갖게 되었습니다.
swa_crusader_lord코0=십자군 군주
desc_swa_crusader_lord코0=예루살렘 왕국은 우리의 것입니다! 우리의 깃발은 모든 이교도들이 우리 군대 앞에서 뿔뿔이 도망칠 때 공포를 불러일으킵니다.
#Swabian Mission Events
emp_mission_events.11.name코0=[From.GetUsableName]에 대한 충성?
emp_mission_events.11.desc코0=[From.GetUsableNameCap]은(는) 슈바벤의 주도국이 되어, 더 큰 외세들로부터 우리의 독립을 지켜냈습니다. 슈바벤 연맹의 성공으로, 우리 연맹의 많은 사람들이 우리 나라에 대해 영구적인 합류를 주창하여, 새로운 슈바벤 공국이 다시 일어설 수 있게 되었습니다.
emp_mission_events.11.a코0=그들에게 힘을 합치자.
emp_mission_events.11.b코0=우리는 결코 독립을 포기해선 안된다.
emp_mission_events.12.name코0=[From.GetUsableNameCap]가(이) 독립을 유지하다
emp_mission_events.12.desc코1=[From.GetUsableNameCap]은(는) 우리와 힘을 합쳐야 한다는 우리의 합리적인 제안을 거절했습니다. 그들은 그들 스스로 독립의 위험성을 탐색하는 것을 선호합니다.
#Franconian Missions
fkn_defeat_rivals_title코0=경쟁국 격파
fkn_defeat_rivals_desc코0=프랑켄는 많은 약하고 하찮은 국가들로 나뉘어져 있습니다. 군사력에 의해서만 단결은 공국에 회복될 수 있습니다.
fkn_liberty_title코0=프랑켄의 자유
fkn_liberty_desc코0=프랑켄의 약점은 우리의 북쪽과 서쪽의 이웃들이 우리의 땅을 잠식할 수 있게 해주었습니다. 우리는 이 강점을 끝내고 우리 국민들의 자유를 회복해야 합니다.
fkn_greater_franconia_title코0=대 프랑켄 통합
fkn_greater_franconia_desc코0=프랑켄의 옛 공작령은 현재 프랑켄인이라고 부르는 사람들이 살고 있는 곳보다 훨씬 더 큰 땅으로 이루어져 있었습니다. 우리는 이 잃어버린 영토들을 다시 회복해 대 프랑켄을 통합해야 합니다!
fkn_subjugate_bavaria_title코0=바이에른 종속화
fkn_subjugate_bavaria_desc코0=우리 남쪽 이웃들은 우리 땅을 주시하고 있습니다. 갈등은 불가피합니다. 우리가 그들에게 예속되는 것을 피하려면 우리는 그들을 우리에게 복종시켜야 합니다.
fkn_kingdom_of_the_franks_title코0=프랑크 왕국
fkn_kingdom_of_the_franks_desc코0=프랑스는 무엇이고 프랑켄 사람들의 가장 거대한 확장의 결과는 무엇이겠습니까? 우리가 위대한 샤를마뉴를 본받아 동부와 서부의 프랑크족을 재통일시킨다면 영광이 우리를 기다리고 있을 것입니다.
fkn_franconian_prosperity_title코0=프랑켄의 번영
fkn_franconian_prosperity_desc코0=프랑켄은 뉘른베르크 외에 주요 도시들이 거의 존재하지 않는, 대체로 시골의 땅들로 이루어져 있습니다. 결과적으로, 그것은 프랑켄이 종종 더 번영하는 이웃들의 영향력 아래 들어가는 결과를 낳았습니다. 우리는 이 추세를 뒤집고 우리 나라의 더 큰 번영을 구축해야 합니다.
fkn_patronage_of_the_arts_title코0=예술 후원
fkn_patronage_of_the_arts_desc코0=우리 국민들은 예술적 재능과 창의적인 정신을 가지고 있습니다. 우리는 계몽된 [Root.Monarch.GetTitle]께서 이러한 능력을 우리 궁정의 화려함과 우리 나라의 영광을 높이도록 장려함으로써 우리의 명성을 높이도록 할 것입니다.
fkn_industrial_revolution_title코0=공장 확장
fkn_industrial_revolution_desc코0=제조업 기반이 우리 나라의 강점입니다. 우리가 독일을 지배할 수 있는 경제 강국으로 성장하려면 그것을 기반으로 삼아야 합니다.
fkn_sanspareil_title코0=타의 추종을 불허하다
fkn_sanspareil_desc코0=우리는 남들과 타의 추종을 불허하는 영광스러운 궁전을 지어야 합니다. 그것은 질투심 많은 이웃들이 모방하기 위해 노력하겠지만 결코 같을 순 없을 것입니다.
fkn_union_with_brandenburg_title코0=브란덴부르크에 대한 영유권 주장
fkn_union_with_brandenburg_desc코0=안스바흐와 바이로이트의 호헨촐레른 가문은 스스로 브란덴부르크의 영유권을 주장해 왔습니다. 브란덴부르크의 변경백은 그들의 별 거 아닌 팽창주의적 야망에도 불구하고 우리 프랑켄의 형편없는 모방일 뿐입니다. 우리는 이 북부의 신흥 국가들을 우리의 영역으로 끌어들여야 합니다!
#Franconian Mission Modifiers
fkn_we_prosper코0=번영의 땅
desc_fkn_we_prosper코0=우리나라가 최근 경험한 성장은 유례없는 번영의 시기를 낳았습니다.
fkn_we_produce_stuff코0=생산 대호황
desc_fkn_we_produce_stuff코0=프랑켄의 제조업은 우리 국민들을 풍요롭게 하고 국가의 재원을 충당할 상품들을 마구 생산해내고 있습니다.
fkn_arts_patronised코0=예술 후원
desc_fkn_arts_patronised코0=교양을 후원하려는 우리의 준비가 성과를 거두고 있습니다. 예술가들은 이제 우리 궁정의 화려함에 기여하기 위해 먼 곳에서 모여들고 있습니다.
fkn_franconia_ascendant코0=프랑켄의 권세
desc_fkn_franconia_ascendant코0=우리는 프랑켄의 옛 부족공국을 복원했고 중부 독일를 지배하고 있습니다. 이제 누구도 우리가 가진 힘을 과소평가할 수 없습니다!
fkn_kingdom_of_the_franks_mod코0=프랑크 왕국
desc_fkn_kingdom_of_the_franks_mod코0=우리의 국력 신장은 우리 선조들의 왕위 계승권을 서프랑크 왕국에 부활시킬 수 있게 해주었다. 샤를마뉴의 유산은 우리가 그것을 주장할 야망이 있다면 손짓할 것입니다.
fkn_expansionist_ambition코0=확장주의적 야망
desc_fkn_expansionist_ambition코0=우리는 [Root.GetName]을 독일에서 가장 지배적이고 권위 있는 국가로 변화시켰습니다. 영광으로 나아갈 시간입니다!
fkn_franconian_palace코0=비할 바 없는 궁전
desc_fkn_franconian_palace코0=우리는 독보적인 화려함과 아름다움을 가진 궁전을 지었습니다.
#Addition to Milanese missions
emp_mlo_all_roads_lead_to_milan_trigger_tooltip코1=서유럽에 있는 어떤 프로빈스도 §Y[104.GetName]§!보다 많은 개발도를 가지지 않습니다.
#Hannoverian Missions
han_unite_the_welfs_title코0=벨프가 통합
han_unite_the_welfs_desc코0=벨프 가문의 영지들은 나뉘어져 있습니다. 브런즈윅, 뤼네부르크, 하노버를 하나로 묶을 수 있다면 독일의 가장 영향력 있는 왕조 중 하나로서의 우리의 지위가 확보될 것입니다.
han_defend_against_neighbors_title코0=작센에 맞선 방어
han_defend_against_neighbors_desc코0=동쪽에 있는 작센과 브란덴부르크는 우리의 땅을 탐욕스럽게 바라보고 있습니다. 우리 군대가 독수리를 쫓을 수 있는 충분한 힘을 가지도록 해야 합니다... 그리고 어쩌면 우리 자신의 야망을 관철시킬 수도 있을지 모릅니다.
han_expand_into_saxony_title코0=작센으로 확장
han_expand_into_saxony_desc코0=수세기 동안 상부 작센과 하부 작센이 갈라져 왔습니다. 만약 상부 작센이 통일된다면, 아마도 우리에게 도전할 수 있을 만큼 강해질 것입니다. 그러므로 우리는 그들의 분열을 이용하여 작센의 옛 부족공국을 우리의 기치 아래 재결합시켜야 합니다.
han_subdue_brandenburg_title코0=브란덴부르크 제압
han_subdue_brandenburg_desc코0=브란덴부르크의 호엔촐레른 가문은 북독일을 지배하려는 우뚝한 야망을 품고 있다. 우리는 이러한 야망을 그들보다 먼저 지배함으로써 수포로 돌아가도록 해야 합니다.
han_herrenhausen_gardens_mission_title코0=헤렌호이젠의 장엄함
han_herrenhausen_gardens_mission_desc코0=우리는 우리의 수도와 궁전을 우리의 [Root.GovernmentName]의 화려함을 영광스럽게 보여 줄 수 있도록 개조해야 합니다.
han_herrenhausen_pu_eng_effect_tooltip코0=§Y[Root.GetName]§!이 §Y파도를 지배하라§! 임무를 완료하고 §Y[ENG.GetName]§! 측과 종교가 같을 경우:\n · §Y[Root.GetName]§!은 §Y[ENG.GetName]§!에 대한 §Y동군연합 재결성§! 전쟁 명분을 얻습니다.
han_herrenhausen_pu_gbr_effect_tooltip코0=§Y[Root.GetName]§!이 §Y파도를 지배하라§! 임무를 완료하고 §Y[GBR.GetName]§! 측과 종교가 같을 경우:\n · §Y[Root.GetName]§!은 §Y[Root.GetName]§!에 대한 §Y동군연합 재결성§! 전쟁 명분을 얻습니다.
han_herrenhausen_claims_eng_effect_tooltip코0=§Y[Root.GetName]§!가 §Y파도를 지배하라§! 임무를 완료할 경우:\n · §Y[Root.GetName]§!는 §Y잉글랜드§!에 영구적인 클레임을 획득합니다.
han_herrenhausen_pu_gbr_anglican_effect_tooltip코0=만약 §Y[GBR.GetName]§!이 §Y성공회§! 신앙을 믿는다면, §Y[Root.GetName]§!은 §Y성공회§!나 §Y개신교§! 신앙을 믿어야 합니다.
han_herrenhausen_pu_eng_anglican_effect_tooltip코0=만약 §Y[ENG.GetName]§!이 §Y성공회§! 신앙을 믿는다면, §Y[Root.GetName]§!은 §Y성공회§!나 §Y개신교§! 신앙을 믿어야 합니다.
han_rule_the_waves_title코0=파도를 지배하라
han_rule_the_waves_desc코0=우리가 한자 동맹이 한때 그리했던 것처럼 바다를 지배하려면, 우리에게 도전할 만한 자는 모두 물리칠 수 있는 대함대를 구축해야 합니다. 다른 어떤 나라도 더 이상 파도를 다스린다고 주장하지 않을 것입니다. 파도는 우리의 영역이 될 것입니다.
han_rule_the_waves_trigger_tooltip코0=어떤 국가도 존재하지 않아야 합니다:\n · §Y북해§!에 항구를 가지고 있습니다.\n · §Y[Root.GetName]§!보다 큰 함대를 가지고 있습니다.
han_rule_the_waves_pu_eng_effect_tooltip코0=§Y[Root.GetName]§!이 §Y헤렌호이젠의 장엄함§! 임무를 완료하고 §Y[ENG.GetName]§! 측과 종교가 같을 경우:\n · §Y[Root.GetName]§!은 §Y[ENG.GetName]§!에 대한 §Y동군연합 복구§! 임무를 얻습니다.
han_rule_the_waves_pu_gbr_effect_tooltip코0=§Y[Root.GetName]§!이 §Y헤렌호이젠의 장엄함§! 임무를 완료하고 §Y[GBR.GetName]§! 측과 종교가 같을 경우:\n · §Y[Root.GetName]§!은 §Y[ENG.GetName]§!에 대한 §Y동군연합 복구§! 임무를 얻습니다.
han_rule_the_waves_claims_eng_effect_tooltip코0=§Y[Root.GetName]§!가 §Y헤렌호이젠의 장엄함§! 임무를 완료할 경우:\n · §Y[Root.GetName]§!은 §Y잉글랜드§!에 영구적인 클레임을 획득합니다.
han_rule_the_waves_pu_gbr_anglican_effect_tooltip코0=만약 §Y[GBR.GetName]§!이 §Y성공회§! 신앙을 믿는다면, §Y[Root.GetName]§!은 §Y성공회§!나 §Y개신교§! 신앙을 믿어야 합니다.
han_rule_the_waves_pu_eng_anglican_effect_tooltip코0=만약 §Y[ENG.GetName]§!이 §Y성공회§! 신앙을 믿는다면, §Y[Root.GetName]§!은 §Y성공회§!나 §Y개신교§! 신앙을 믿어야 합니다.
han_naval_dominance_trade_mod코0=북해의 해상 지배권
han_hansa_cities_title코0=한자 무역항
han_hansa_cities_desc코0=한자동맹의 도시들은 북해와 발트해를 흐르는 무역으로 부를 갖출 수 있게 되었습니다. 우리는 그들이 우리의 규칙을 받아들이도록 함으로써 우리 자신을 위해 그들의 부를 주장해야 합니다.
han_english_crown_title코0=영국 왕좌
han_english_crown_desc코0=영국이 유럽 정치 판도의 강대한 세력이긴 하지만 그들은 주로 그들의 해군의 우위에 의존해 자신들의 안보를 제공하고 있습니다. 이제 우리 해군력이 그들보다 앞설 수 있게 되었으니, 그런 골치 아픈 섬이 그들의 독립을 지킬 수 있도록 그냥 두는 것은 생각해 봐야 할 문제입니다... 혹은 독일인과 영국인들 사이의 옛 선조들간의 가까운 관계를 회복할 수 있을지도 모르겠지요.
han_anglo_german_unity_title코0=앵글로-독일 연합
han_anglo_german_unity_desc코0=수 세기 전에 앵글로족과 색슨족은 영국에 정착했고 영국인의 시초가 되었습니다. 비록 그 이후로 우리의 언어는 갈라졌지만, 어떤 의미에서는 우리 민족은 여전히 형제입니다. 다시 하나가 될 시간입니다.
#Hannoverian Mission Modifiers
han_dominant_in_northern_germany코0=북독일의 패권
desc_han_dominant_in_northern_germany코0=작센과 브란덴부르크를 격파하면서, 우리는 북독일의 패권을 장악했습니다.
han_herrenhausen_gardens_mod코0=헤렌호이젠의 장엄함
desc_han_herrenhausen_gardens_mod코0=우리의 수도와 그 정원은 우리 나라의 영광과 외국 통치자들의 부러움의 대상이 되고 있습니다.
han_hansa_cities_mod코0=한자의 해군력
desc_han_hansa_cities_mod코0=한자 동맹의 무역항들은 이제 우리가 통제합니다. 그들의 선원들은 이제 우리에게 봉사할 것이고, 우리가 강대한 함대를 만들 수 있게 하는 한편에 우리가 북해와 발트해에서 새로운 신흥 해양 세력이 될 수 있게 해줄 것입니다.
han_kings_of_england코0=잉글랜드의 왕
desc_han_kings_of_england코0=우리는 영국을 우리의 영역으로 끌어들였고, 이제 그들의 외교적 기량의 계승자가 되었습니다.
han_anglo_german_unity코0=앵글로-독일 연합
desc_han_anglo_german_unity코0=수 세기 전에 앵글로족과 색슨족은 영국에 정착했고 영국인의 시초가 되었습니다. 비록 그 이후로 우리의 언어는 갈라졌지만, 어떤 의미에서는 우리 민족은 여전히 형제입니다. 우리는 우리 민족의 단결을 회복했습니다.
#Various
same_government_as_root코0=정부 형태가 §Y[Root.GovernmentName]§!입니다
emp_bur_league_of_public_weal_effect_tooltip2코0=다음 효과는 프랑스가 소유한 프로빈스들에만 적용됩니다.
rivalled_or_rival_of코0=§Y[Root.GetName]§!의 경쟁국이거나 그들에게 경쟁국으로 선포되어야 합니다.
cb_crusade_pheasants코0=성전
cb_crusade_pheasants_desc코0=그 나라는 저주스런 이교도들입니다!
emp_bur_influence_the_princes_trigger_tooltip2코1= 신성 로마 제국 회원국들:\n · §Y[Root.GetName]§!에게 적어도 §Y60§! 이상의 의견을 갖습니다.
emp_bur_influence_the_princes_trigger_tooltip3코1= 모든 국가들:\n · 북독일 또는 남독일 권역에 수도를 가지고 있습니다.\n · §Y[Root.GetName]§!을(를) 향한 의견이 적어도 §Y60§!은 되어야 합니다.
emp_bur_lead_the_empire_fallback_trigger코0=어떤 국가도 존재하지 않습니다:\n · 북부 독일 권역과 남부 독일 권역에 수도를 가집니다.\n · §Y10§! 이상의 프로빈스들을 그 국가나 그의 조공국이 아닌 종속국이 소유합니다.
emp_bur_dutch_revolt_has_happened코0=§Y네덜란드 반란§!이 발생했다.
gen_trade_spanish_alliance코0=스페인 동맹
gen_trade_spanish_conquest코0=스페인 정복
emp_mlo_swiss_mercs_trigger_tooltip코0=§Y[Root.GetName]§!은 §Y스위스§! 또는 §Y로망디§!의 용병들을 사용하여 전쟁에서 승리하여야 합니다.
emp_gen_safety_at_home_and_abroad_trigger코0=§Y이탈리아§! 권역에 접한 프로빈스들을 가진 모든 국가들:\n · 다음 중 하나는 참이여야 합니다:\n · §Y[Root.GetName]§!와 동맹 관계입니다\n · §Y[Root.GetName]§!보다 작은 군대를 가지고 있습니다
add_5_crown_land_share코0=§Y[Root.GetName]§!(은)는 직할지를 §G5§! 획득합니다.
VAL_HAB_BALANCED_ESTATES코0=균형잡힌 계층: §G$VAL$§!
VAL_BUR_APPEASED_ESTATES코0=진정된 계층: §G$VAL$§!
VAL_BAV_DEALT_WITH_ILLUMINATI코0=일루미나티와의 거래: §G$VAL$§!
bav_bavarian_absolutism코0=계몽 전제정
desc_bav_bavarian_absolutism코0=국가는 계몽 전제정의 이상을 채택했습니다.
bav_revolutionary_zeal코0=계몽 이상주의
desc_bav_revolutionary_zeal코0=국가는 계몽의 사상을 완전히 받아들였습니다.
emp_bav_illuminati_mission_effect_tooltip코1=귀족과 성직자를 지원해 이 임무를 완료하는 것은 두 계층에게 §G+10§!의 충성도 평형치를 부여합니다.\n\n시민을 지원해 이 임무를 완료하는 것은 최대 절대주의 §G+5§!를 부여합니다.\n\n혁명 국가가 되어 이 임무를 완료하는 것은 §G+0.5§!의 연간 정통성이나 §G+0.25§!의 연간 공화정 전통을 부여합니다.
incident_hungary_mission코0=제국에 합류하려 하는 헝가리
new_flavour_hun.2.C코0=우리는 이 청원을 신중하게 고려해야 한다.
gain_claims_on_palatinate_provinces코0=§Y[Root.GetName]§!가 §Y팔츠§!가 소유한 모든 땅에 영구적인 클레임을 얻습니다.
#Palatinate
pal_protect_from_france_effect_tooltip1코0=이 임무를 프랑스와 우호를 쌓는 것을 통해 완료하면, 다음의 보상을 얻습니다:
pal_protect_from_france_effect_tooltip2코0=\n다른 방법으로 완료할 경우, 다음의 보상을 얻습니다:
#Brittany Missions
bri_build_alliances_title코0=동맹 구축
bri_build_alliances_desc코0=훨씬 강한 국가들 사이에 끼여 있는 브르탸뉴가 살아남고 번영하기 위해선 강력한 동맹이 필요할 것입니다.
bri_expand_up_the_loire_title코0=루아르 강까지 확장
bri_expand_up_the_loire_desc코0=낭트 강 상류 지역은 강대한 성채들과 비옥한 농경지들로 이루어져, 프랑스, 영국 등의 군대들의 분쟁의 대상이 될 만큼 부유합니다. 지금은 아마도 이 땅에 우리들의 영유권을 주장해 프랑스에 세력을 확장하여, 더 이상 파리의 패권을 위한 투쟁에서 약소국으로 취급받지 않도록 해야 할 순간일 것입니다.
bri_seize_normandy_title코0=노르망디 정복
bri_seize_normandy_desc코0=수년 전, 코탕탱과 몽생 미셸의 아름다운 요새교회는 브르타뉴령의 일부였습니다. 그러나 노르망디의 공작들이 그들을 우리로부터 빼앗았고, 그들과 영국의 왕들은 그 후 줄곧 그 지역을 통치하고 있었습니다. 이제, 대륙에서의 영국의 힘이 쇠퇴하고 있는 상황에서, 어쩌면 우리는 이러한 상실을 뒤집고 노르망디의 영유권을 우리 스스로 주장할 수 있는 입장에 서게 될지도 모릅니다.
bri_shatter_france_title코0=광기 전쟁
bri_shatter_france_desc코0=오만한 프랑스의 왕에게 조금이라도 기회를 준다면 우리 땅을 차지하려 들 것입니다. 파리를 함락시킴으로써 그들의 세력을 꺾어내어야 합니다. 그래야 다시는 그들이 감히 우리에게 무기를 겨누지 못할 것입니다.
bri_brest_title코0=브레스트 선착장
bri_brest_desc코0=브레스트는 대서양 연안의 전략적 요충지를 차지하고 있습니다. 우리는 브르타뉴 함대의 전진 기지를 건설하고 바다를 가로질러 확장하는 발판이 될 수 있도록 그곳에 선착장을 건설해야 합니다.
bri_new_brittany_title코0=새로운 브르타뉴 설립
bri_new_brittany_desc코0=대서양 너머에는 우리 땅과 비슷한 땅이 있습니다. 그들을 식민지화하여 브르타뉴령으로 만드는 것이 유일한 방책일 것입니다.
bri_better_weather_title코0=더 나은 기후 찾기
bri_atlantic_trade_title코0=대서양 무역 독점
bri_atlantic_trade_desc코0=식민지들은 그들의 무역으로 벌어들인 부가 우리의 주요 무역 중심지인 브레스트와 낭트로 흘러들도록 수 있게 할 수 있다면 우리를 돈방석에 앉게 해줄 것입니다. 우리는 브르탸뉴가 적어도 대서양 무역망에 있어서의 중요성에 관해서는 일류 국가라는 것을 확실히 해야 합니다.
bri_rulers_of_paris코0=파리의 군주
desc_bri_rulers_of_paris코0=브르탸뉴는 경탄으로 가득찬 영광의 도시 파리까지 영역을 넓혔습니다.
bri_colonialism코0=식민지 다툼
desc_bri_colonialism코0=브르타뉴의 농민, 어부, 상인들은 대서양을 넘어 그들에게 새로운 땅이 생긴 이후 모험심을 키워왔습니다. 브르타뉴가 아메리카에서 차지하는 비중을 늘리고 신대륙의 무한한 부를 스스로 차지할 수 있게 되었습니다.
bri_breton_better_weather코0=브르타뉴의 상업 이익
has_colony_in_colonial_canada코0=§Y[Root.GetName]§!은(는) §Y캐나다 식민지§! 권역의 국가의 종주국입니다.
has_colony_in_colonial_caribbean코0=§Y[Root.GetName]§!은(는) §Y카리브 해 식민지§! 권역의 국가의 종주국입니다.
#HRE Republics
gen_hre_relations_with_emperor_title코0=황제와의 관계
gen_hre_relations_with_emperor_desc코0=신성로마제국의 소국들 중 하나로서, 우리는 우리의 지속적인 생존을 확보하기 위해 황제와의 친선을 도모하는 것이 현명할 것입니다.
gen_hre_financial_centre_title코0=상업의 중심지
gen_hre_financial_centre_desc코0=우리는 [Root.Capital.GetCapitalName]을(를) 모든 종류의 상업 활동의 중심지로 만들어 독일 전역에서 가장 재능 있고 부유한 시민들이 우리 도시에 정착하도록 해야 합니다.
gen_hre_republic_reform_government_title코0=행정 개혁
gen_hre_republic_reform_government_desc코0=전 유럽을 휩쓸고 있는 변동에서 살아남으려면 우리는 새로운 방법을 택하고 우리 정부를 현대적인 [Root.GovernmentName](으)로 개혁해야 합니다.
imperial_beneficience코0=제국의 은혜
desc_imperial_beneficience코0=황제는 그의 통치에 대한 우리의 충실한 지지에 대한 보답으로 우리 도시에 많은 혜택을 주었습니다.
republic_bourgeois_center코0=부르주아의 도시
desc_republic_bourgeois_center코0=우리 도시는 모든 종류의 상업 활동의 중심지로서 독일 전역에서 가장 재능 있고 가장 부유한 시민들을 끌어들여 정착시키고 있습니다.
republic_reformed_government코0=개혁된 행정
desc_republic_reformed_government코0=우리는 새로운 방법을 채택하고 우리 행정부를 우리 국가를 통치하는 효과적인 기계로 탈바꿈시켰습니다.
