GOLDEN_BULL_PICKED_2코0=$MONARCHTITLE$이시여, 하느님께서 주신 권능으로,
GOLDEN_BULL_PICKED_3코0=교황은 다음과 같은 금인칙서를 제정해 우리 모두를 축복하기로 결정했습니다:
GOLDEN_BULL_PICKED_4코0=$BULL$.
GOLDEN_BULL_PICKED_5코0=이 금인칙서는 다음과 같은 효과를 줄 것입니다:
GOLDEN_BULL_PICKED_6코0=$EFFECT$
GOLDEN_BULL_PICKED_LOG코0=교황청 조종자가 $BULL$(을)를 선택했습니다.
GOLDEN_BULL_PICKED_BTN1코0=알겠다
GOLDEN_BULL_PICKED_BTN2코0=알겠다
GOLDEN_BULL_PICKED_BTN3코0=그곳으로

