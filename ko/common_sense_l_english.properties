devotion_events.7.b코0=우리는 치욕을 느낄것이다
devotion_events.8.t코0=서류 위조죄
devotion_events.8.d코0=서류위조를 하기 위한 합병이나 왕위찬탈에 대한 방어전은 흔했습니다. 서류는 위조되거나 소급되어 누군가의 특권 또는 영토 확장에 대한 권리를 입증했습니다. 심지어 지금도 그러한 의심쩍은 방법들이 사용되고 있고, 우리는 이러한 시도들이 이득이 될 지 고려해야합니다. 다행히 아무도 차이점을 눈치채지 못할 것입니다...
