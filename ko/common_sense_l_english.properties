subject_interaction_events.8.d코0=[From.Country.GetName]의 [From.Monarch.GetTitle] [From.Monarch.GetName]는 우리에게 인력을 보내고 군자금을 지원하고 있다, 하지만 이런 평화로운 때에는 병사들이 필요한 곳이 없다. 훈련하고 먹고 자기만 하며 빈둥거리는 대신에, 우리는 그들을 잘 이용할 수 있다. 그들은 도로와 건물을 건설하고, 마을광장의 쓰레기들을 청소하고, 그들이 없었다면 [Root.Country.GetName]에서는 불가능했을 많은 일들을 수행하고 있다.
subject_interaction_events.8.a코0=[From.Monarch.GetTitle] [From.Monarch.GetName]는 우리가 인력을 낭비한다고 생각한다.
