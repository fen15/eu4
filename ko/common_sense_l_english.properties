papacy_events.1.t코0=스위스 근위대
papacy_events.1.d코0=가장 유명한 용병 집단인 스위스 근위대의 훈련도와 사기 및 혁신적 전술은 스위스 근위대에게 세계에서 가장 강력한 군대라는 명성을 안겨다 주었습니다. 우리가 끊임없이 스위스 용병 군단을 제공받아  잔혹한 군대들로부터 $COUNTRY$(을)를 보호할 수 있도록 $MONARCHTITLE$께서는 스위스와 협력하는 것을 고려해 주십시오 
papacy_events.1.a코0=스위스 근위대를 불러오기 위해서 스위스로 교황청 특사를 파견하라.
papacy_events.1.b코0=아무것도 하지 마라.
papacy_events.2.t코0=교황이 스위스 근위대를 고용하려고 하다
papacy_events.2.d코0=우리나라의 군인들이 외국에 고용되기 시작하면서,  높은 사기 및 훈련도와 혁신적인 전술을 구사하는 정예부대라는 명성을 얻게 되었습니다. 다른 나라들 뿐만 아니라 교황도 그들을 고용하고 싶어합니다. 교황은 우리에게 스위스 용병 군단을 파견해줄 것을 요청하였습니다. 이 계약을 맺는다면 우리의 위신도 올리고 교황의 호의도 얻을 수 있을 겁니다.
papacy_events.2.a코0=교황에게 근위대를 파견하라.
papacy_events.2.b코0=안돼, 우리도 병사가 부족해
papacy_events.3.t코0=스위스에서 스위스 근위대를 파견하다.
papacy_events.3.d코0=스위스에서 전령이 도착하였고, 협정에 동의한다고 발표했습니다.  전령은 덧붙여서; '스위스는 기독의 어머니, 하느님의 교회가 처한 슬픈 상황을 주시하고 있다. 그리고 부를 탐한 폭군이 죄를 받지 않고 기독교의 어머니를 습격할 수 있다는 것이 얼마나 심각하고 위험한지 또한 깨닫고 있다'
papacy_events.3.a코0=진심으로 감사드립니다!
papacy_events.4.t코0=단 한명의 스위스 근위대도 없다
papacy_events.4.d코0=매우 뛰어난 스위스 용병을 찾는 국가들이 더 많아졌기 때문에 스위스는 우리와의 협정을 취소하고 우리나라의 방위를 위한 용병 파병을 거절하였습니다.
papacy_events.4.a코0=하지만... 우리는 그들이 필요하다!
papacy_events.5.t코0=파세토 디 보르고
papacy_events.5.d코0=교황 니콜라오3세는 1277년 바티칸 시에서 산타젤로 성까지 이르는 통로인 파세토 디 보르고를 만들었습니다. 이후 많은 교황들은 이 통로를 위험에 처했을 때 도주경로로 사용했었습니다. 그리고 지금은 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 차례입니다! 로마는 유린되었고 적은 궁전으로 들어와 [Root.Monarch.GetTitle]을 체포했습니다.
papacy_events.5.a코0=통로를 통해 달아나자!
papacy_events.5.b코0=동요하지마. 우리는 무서울게 없어.
papacy_events.6.t코0=추기경 조카(교황의 친족들중에서 임명되는 추기경)
papacy_events.6.d코0=친족을 추기경단에 임명하는 오랜 전통은 가족원들의 안위를 확인하기 쉬운방법입니다. 교황 그레고리오 9세, 알렉산데르 6세, 하드리아노 6세, 그레고리오 11세, 보니파시오 9세, 인노첸시오 7세 그리고 에우제니오 4세는 친족들을, 특히 조카들을 추기경으로 진급시켰습니다. 따라서 조카추기경이라 불립니다. 교황 베네딕토 8세의 사촌이자 첫 번째 조카 추기경인 로타리오 이후 13세기에 이르러서는 추기경단을 교황의 친족으로 구성하는것이 일반적인 것이 되었습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName](은)는 친족 임명 여부를 고려해야 합니다. 물론, 통치자는 사전에 요청해야 하며 그리고 만약 그들이 거절할경우 우리는 아무것도 할 수없습니다.
papacy_events.6.a코0=이 전통은 우리가 끝내야한다.
papacy_events.6.b코0=우리가 그에게 요청하면 우리의 조카가 새로운 추기경이 될지도 모른다.
papacy_events.7.t코0=추기경-조카는 교황으로부터
papacy_events.7.d코0=[From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]은 자신의 친족을 [Root.GetName]의 추기경으로 임명을 요구하고 있습니다. 교황의 친족, 특히 조카를 추기경으로 임명하는 것은 흔한 일입니다. 베네딕트 8세의 사촌인 로타리오는 1015년 첫 번째 조카 추기경으로 임명되었습니다.
papacy_events.7.a코0=교황의 친족을 받아들이자.
papacy_events.7.b코0=거절한다.
papacy_events.8.t코0=추기경으로 임명된 교황의 친족
papacy_events.8.d코0=[From.Owner.GetName]은 교황의 친족을 [From.GetName]의 새로운 추기경으로 받아들였습니다.
papacy_events.8.a코0=완벽해!
papacy_events.9.t코0=추기경 임명이 기각된 교황의 친족
papacy_events.9.d코0=[From.Owner.GetName]은 교황의 친족을 [From.GetName]의 추기경으로 임명하는 안을 기각하였습니다.
papacy_events.9.a코0=실망스럽군.
papacy_events.10.t코0=로마 약탈
papacy_events.10.d코0=최근의 싸움은 로마를 난장판으로 만들었고 이 사건은 로마약탈로 알려지게 되었습니다. 통제되지 않는 군대에게 우리의 부유한 도시는 쉬운 약탈 대상일 뿐이었습니다. 그 군대는 탈영병과 수많은 약탈자들이 합류하여 우리보다 압도적으로 수가 많았습니다. 우리의 거대한 성벽과 강력한 포병대의 힘으로 첫 공세는 물리친것 같았습니다. 왜냐하면 그들의 지휘관이 첫 공세 때 치명적인 부상을 입었기 때문에 적이 후퇴할 것이라 생각했기 때문입니다. 그러나 지휘관이 쓰러진 후 그들은 더 날뛰었고 결국로마의 성벽이 함락됐습니다. 성 베드로 대성당을 지키던 우리의 마지막 근위대는 끔찍한 최후를 맞이하였고, 약탈이 시작되었습니다. 도시에서는 파괴, 약탈 그리고 살인이 자행되었고 마침내 약탈자, 탈영병 그리고 군인들은 훔친 귀중품을 들고 고향으로 돌아가는 긴 여정을 시작했습니다.
papacy_events.10.a코0=다시는 로마를 약탈하지 못하도록 병사들을 더 고용하라.
papacy_events.10.b코0=우리가 할 수 있는 건 피해를 입은 도시를 복구하는 것뿐이다.
papacy_events.11.t코0=바티칸 도서관
papacy_events.11.d코0=도서관은 수많은 원고, 책, 건축도면 그리고 기타작품들이 소장되어있지만 공식적으로 설립되지 않았습니다. 그리고 지금은 도서들이 로마와 아비뇽을 비롯한 다른곳에 흩어져있습니다. 하지만 만약 우리가 이 도서들을 수도에 모은다면, 이 훌륭한 도서관은 알렉산드리아 도서관 이후 가장 위대한 도서관이 될수 있을 것입니다. 바티칸 도서관의 설립은 $CAPITAL$(을)를 학문의 중심지로 재건할 수 있을 것입니다.
papacy_events.11.a코0=행정에 초점을맞추어 도서관을 설립한다.
papacy_events.11.b코0=외교에 초점을 맞추어야한다.
papacy_events.11.c코0=군사기술에 관한 도서관을 설립한다.
papacy_events.11.e코0=우리는 좀 더 생각해야한다.
papacy_events.12.t코0=시스티나 성당
papacy_events.12.d코0=마조레 성당 –대성당- 은 바실리카보다 적은 공공장소에서 소규모로 미사를 여는데 이용됩니다. 한때 프라 안젤리코가 장식했던 웅장한 성당에겐 평온한 세월이 아니었습니다. 벽은 기울어 지고 있으며 폐허 같은 상태입니다. 성당은 파괴되어야 할 것입니다. 구조는 안전하지 않아 매년 열리는 수많은 미사에 적합하지 않습니다. 새로운, 더 웅장한 건물이 이 곳을 차지해야 할 것입니다. 그리고 새로운 시스티나 성당을 장식하는 것을 영광으로 생각하는 많은 유명 화가들이 있습니다. 
papacy_events.12.a코0=오래된 것을 부수고 같은 자리에 새 것을 지어라.
papacy_events.12.b코0=오래된 교회를 사용하는것을 중단하라. 사용할 수 있는 다른 건물들이 있다.
papacy_events.13.t코0=시스틴 성당 꾸미기
papacy_events.13.d코0=낡고, 오래된 마조레 성당은 없습니다 – 그곳에는 거대한 시스티나 성당이 서 있습니다. 시스티나 성당은 구약성서에 나오는 솔로몬 성전과 같은 면적입니다. 외관은 세세한 장식 없이 꾸며졌고, 건물은 아치형 천장에 3층으로 나뉘어져 있고 높은 아치형 창문이 양측에는 6개, 양끝엔 2개가 있습니다. 비록 단순함 속의 아름다움 이지만, 당대 일류 예술가들의 프레스코화로 성당이 한층 더 아름다워질 것입니다.
papacy_events.13.a코0=산드로 보티첼리 고용
papacy_events.13.b코0=도메니코 기를란다요 고용
papacy_events.13.c코0=피에트로 페루지노 고용
papacy_events.13.e코0=미켈란젤로 고용
papacy_events.13.f코0=성당을 장식할 누군가를 찾으세요.
papacy_events.13.g코0=그냥 그대로 두시오. 우리는 지금 할 필요가 없소.
papacy_events.14.t코0=면벌부 - 팔것인가 말것인가?
papacy_events.14.d코0=많은 국가들이 돈을 받고 면벌부를 판매하기 시작했습니다. 그래서 부자들은 그들의 영혼을 구제하고 죄를 지으며 살아 갈지도 모릅니다. 이런 행위가 교회에 많은 돈을 벌어다 줍니다.  몇몇은 면벌부의 판매를 비난하는 반면, 또 다른 이들은 그것을 허용해도 된다고 생각합니다. 
papacy_events.14.a코0=이런 행위를 금지한다!
papacy_events.14.b코0=돈으로 세상이 움직이는 것이다.
papacy_events.15.t코0=성직매매 심판
papacy_events.15.d코0=사도행전 8:9-24, 시몬이 두 사도 베드로와 요한에게 그가 손을 얹는 누구라도 성령의 힘을 나누어 주도록 권능을 부여해 달라며 돈을 제의 했습니다. 교회의 일과 역할 같은 신성한 것을 파는 이러한 행동을 이 사람의 이름을 따서 시모니(성직매매)라고 부릅니다. 그리고 많은 통치자들이 반짝이는 금에 흔들려 주교자리를 팔고 있습니다. 
papacy_events.15.a코0=그건 범죄다!
papacy_events.15.b코0=그렇게 하는 것을 허락한다.
papacy_events.16.t코0=유물 숭배 - 허가 또는 금지?
papacy_events.16.d코0=교회는 경배하고 때로는 아프고 허약한자들을 치료하는데 사용하기 위해 성자의 유골을 항상 보존하고 있습니다. 이 오랜 관습은 이제 도전을 받고 있습니다. 그리고 몇몇은 금지해야만 하는 이단이며 우상숭배라고 생각합니다. 유물 판매는 많은 교회를 부유하게 만들었습니다. 교황이 이 관습에 그의 지지를 공표 한다면, 돈의 일부가 우리의 금고로 들어올 것입니다. 
papacy_events.16.a코0=유물 매매를 금지한다!
papacy_events.16.b코0=매매를 허가하면 우리는 더 부유해 질 것이다.
papacy_events.17.t코0=갈릴레오 갈릴레이
papacy_events.17.d코0=지구와 행성들이 태양 주위를 돌고 있을 것이다 라는 개념은 니콜라스 코페르니쿠스가 1543년 그의 저서 ‘천구의 회전에 관하여’에서 처음으로 적은 견해입니다. 그리고 갈릴레오 갈릴레이가 그의 저서 ‘별 세계의 보고’-‘별의 전령’에서 그것을 다시 촉진 시켰습니다. 그의 이것에 대한 지지가 논란이 되어 가톨릭 교회에서 많은 적들이 생겨났습니다. 비록 우리는 그가 매우 흥미로운 토론 상대임을 인정하지만, 우리는 신중해야만 할 것입니다. 그리고 대중에 미치는 그의 견해를 금지하기 위해 감금해야만 할까요?
papacy_events.17.a코0=신학 토론을 위해 그를 초대하십시오.
papacy_events.17.b코0=그는 재판에 회부 되어야 합니다.
papacy_events.18.t코0=지극히 높으신 주님
papacy_events.18.d코0=가톨릭 국가들이 남부와 서부의 인디언들을 값싼 노동력으로 사용하려고 노예로 만드는 것을 알게 되어 실망입니다. 그들은 이 처음보는 사람들은 영혼이 없기 때문에 인간으로 아니라고 주장하며, 이전 교황은 이런 관점을 용인했습니다. 신약 성서에서 말하길 복음은 모든 곳에 전파되어야 합니다. 우리의 신을 믿지 않기 때문에 그들은 인간으로 인정받지 못했을 겁니다. 인류는 유럽인, 아시아인, 그리고 아프리카인 이렇게 세 인종으로 나뉩니다, 각각은 노아의 자손이며, 남미 인디언들은 여기에 속하지 않습니다.  그들도 개종 할수 있음을 알게 되었습니다, 우리의 낡은 교리를 바꿔야 할 때입니다. 그들도 신이주신 영혼을 가진 인간임을 인정해야 합니다.
papacy_events.18.a코0=모든 가톨릭 신자들이 그런 행위가 잘못된 것임을 알도록 확실히 비판하라.
