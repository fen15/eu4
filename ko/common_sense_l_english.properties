improvement_program코0=기반 시설 성장
desc_improvement_program코0=이 지역의 빠른 성장세를 받쳐주기 위해, 추가분의 식량이 공급되었고 세금 우대 정책도 시행되었다.
supporting_local_monastic_traditions코0=지역 사원 전통 후원
desc_supporting_local_monastic_traditions코0=우리는 남들을 모방하기보다 우리 특유의 상좌부불교 전통을 육성시키고 있다. 이는 장기적으로 우리의 국가기관을 강화할 뿐만 아니라, 우리를 다른 통치자들과 차별화할 수 있게 한다.
lankan_monks_sent코0=상좌부불교 승려 교환
no_lankan_monks_sent코0=사원 교육 거부
monks_from_ceylon코0=랑카의 영향
desc_monks_from_ceylon코0=우리는 스리 랑카와 그 곳의 사원들에게서 많은 영향을 받아왔다. 그로 인해 우리는 실론 섬의 귀중한 상좌부불교 전통과 더 깊은 관계를 나눌 수 있다.
powerful_buddhist_monastery코0=강력한 사원
desc_powerful_buddhist_monastery코0=이 지역은 강력한 교단의 중심지로, 교단 자체 사업이 강력한 나머지 국가 권력을 좌시할 지경에 이르렀다.
powerful_benevolent_monastery코0=자애로운 강력하고 사원
desc_powerful_benevolent_monastery코0=이 지역은 국가 권력을 지지하는 강력한 교단의 중심지이다. 그들의 지원이 국가에 도움이 되는 동안 그 영향이 이 지역을 넘어 빠르게 퍼져나갈 것이다.
powerful_hostile_monastery코0=적대적인 강력한 사원
desc_powerful_hostile_monastery코0=이 지역은 국가 권력에 대항하는 교단의 중심지이다.
bandit_leader_returned코0=도적단 두목
desc_bandit_leader_returned코0=과거의 도적단 두목과 대중적인 추종자들이 이 지역에서 다시 일을 꾸미고 있다. 하지만 이제 그는 늙고 쇠약하여 활동을 멈추던지 또는 세상을 뜨던지 하는 것은 시간문제이다.
social_bandit_myth코0=자유로운 영혼을 가진 도적단 두목에 대한 전설
desc_social_bandit_myth코0=우리가 범죄에 대한 처벌로 사형시킨 인기있던 도적단 두목에 대한 근거없는 믿음으로 인해, 도처에 널린 국가에 대한 적들이 힘을 얻고 있다. 이 전설은 조만간 일화로 전락할테지만, 당장은 국가 권력에 반하는 자들을 규합하는 힘이 되어주고 있다.
grain_for_the_poor코0=빈민들을 위한 구휼
desc_grain_for_the_poor코0=우리는 우리 국토에서 누구도 배고픔을 겪지 않도록 하기 위해 잉여 곡물을 재분배하고 있다.
grain_reserves코0=곡물 저장
desc_grain_reserves코0=충분히 채워진 곡물 저장고는 우리 나라의 안정도를 보장해준다.
governor_replaced코0=행정 공백
desc_governor_replaced코0=우리가 지역 대표를 급히 교체한 것이 중앙 통제의 부재를 초래했다.
buddhist_nepotism코0=족벌주의
desc_buddhist_nepotism코0=지역주민들이 이 지역의 공직에 진출하기 위해 능력보다 개인적 연줄이 더 필요하다고 여기고 있다.
sold_our_elephant코0=축복받은 흰 코끼리 매각
buddhism_events.1.t코0=장관 사임
