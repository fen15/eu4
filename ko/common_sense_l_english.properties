subject_interaction_events.35.t코0=불충한 종속국
subject_interaction_events.35.d코0=우리와 우리 종속국들 사이의 적개심이 매우 심각한 것은 결코 비밀이 아닙니다. 증오가 넘처나면서 우리 궁정에서 회당은 피로 붉게 물들고 비밀들로 검게 물들었습니다. 당연히 이것은 처리되어야 합니다.
subject_interaction_events.35.a코0=내버려 둬라.
subject_interaction_events.35.b코0=처리하자.
subject_interaction_events.36.t코0=총알받이
subject_interaction_events.36.d코0=우리 국가의 매우 중요한 자원이 점점 더 감소하고 없어지고 있는 것으로 보입니다. 바로 '총알받이'입니다. 하지만 두려워 마세요! 우리가 이 자원이 부족할지도 모르지만 우리 종속국들 중 하나는 전장을 위한 충분히 많은 신선한 고기들을 가지고 있습니다. 우리가 그들에게 강제 동원을 강요한다면 기뻐하진 않겠지만 이것이 세상이 돌아가는 방식입니다.
subject_interaction_events.36.a코0=총은 쏠 사람을 필요로 한다.
subject_interaction_events.36.b코0=우리는 종속국들의 적대감을 불러일으킬 위험을 감수할 수 없다.
subject_interaction_events.37.t코0=총알받이
subject_interaction_events.37.d코0=우리 종주국의 군주는 어리석은 지도력을 만회하기 위해 우리 백성들의 강제 동원하는 것이 좋다고 생각한 것으로 보입니다. 우리의 논밭은 점점 더 비어가고 있으며 아마도 그렇게 남겨져 버릴 것입니다.
