subject_interaction_events.33.d코0=불명예스럽게도 불평분자 때문에 한 영주가 우리나라를 처벌하려 든다.
subject_interaction_events.33.a코0=눈에는 눈, 이에는 이.
subject_interaction_events.34.t코0=충성스런 종속국
subject_interaction_events.34.d코0=우리 종속국들이 최고로 만족스럽고 충성스럽다는 건 세계에 잘 알려져 있습니다. 우리와 그들을 갈라 놓는 건 사실상 불가능합니다.
