devotion_events.23.a코0=[Root.Monarch.GetTitle]의 타락을 무시해라.
devotion_events.23.b코0=상황을 바꿔 보자.
devotion_events.24.t코0=성전을 위한 지원자들
devotion_events.24.d코0=우리의 신성한 명분에 자극받은 [Root.Religion.GetName] 세계의 지원자들이 이교도와 싸우고 참된 신앙을 전파하는 성전을 돕기 위해 도착합니다!
devotion_events.24.a코0=놀라워! 훌륭한 시작이야.
devotion_events.25.t코0=새로운 군주
devotion_events.25.d코0=[Root.Monarch.GetTitle]의 삶은 당신이 상상했던 것과는 달랐고, 당신이 행사하는 권력은 왕이나 공작, 칼리프 심지어는 에미르보다도 약했습니다. 엄격한 규칙들과 [Root.Religion.GetName]의 계율을 지켜야만 한다는 압력은 당신을 지치게 만들었니다. 몇몇 조언자들에 제안하는 것처럼, [Root.Country.GetName]을(를) 세속화하고 새로운 이름의 통치자가 될 때는 아닐까요?
devotion_events.25.a코0=그래, 차라리 왕관에 머리가 눌리는 게 나을 것 같군.
devotion_events.25.b코0=아니, 난 [Root.Monarch.GetTitle]의 지위를 유지하겠다.
devotion_events.26.t코0=영향력있는 개혁가
devotion_events.26.d코0=우리의 후계자 [Root.Heir.GetName], 훌륭한 언변을 가진 이 현실적인 [Root.Heir.GetWomanMan]은 이미 [Root.Heir.GetHerHis] 능력을 잘 활용하고 있어, 들을 준비가 되었다면 누구에게나 [Root.Heir.GetHerHis] 생각들을 전파하고 있습니다. 상류층에서는 [Root.Heir.GetName]에게 그들의 지적 능력을 인정받고자 열심이고, 또 그저 이 매력적인 [Root.Heir.GetWomanMan]의 외모에 매료된 이들도 많습니다. 이유가 무엇이든 [Root.Heir.GetName]에게는 분명 특별한 무언가가 있습니다, 정치에 전혀 관심 없는 사람들조차도 자연스럽게 토의에 참가하게 만드는 걸 보면 말이죠.
devotion_events.26.a코0=[Root.Heir.GetSheHeCap]는 아마 [Root.Country.GetName]에 딱 필요한 사람인 것 같습니다.
devotion_events.100.t코0=도시와 [Root.GovernmentName]의 충돌
devotion_events.100.d코0=도시 중 한 곳과 [Root.GovernmentName] 사이의 긴 경쟁은 수 년 동안 서로의 관계에 큰 타격을 주었습니다. 그 도시는 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 권력으로부터 자유를 추구하며, 전시나 불안정한 상황에서도 [Root.Monarch.GetTitle]을(를) 도우는 걸 꺼리고 있습니다.
devotion_events.100.a코0=언젠간 그들도 정신을 차릴 것이다.
devotion_events.100.b코0=우리의 권위에 따르라!
devotion_events.101.t코0=빛의 등불(The Lanterne of Light)
devotion_events.101.d코0=가증스러운 이단의 책인 '빛의 등불'은 최초의 기독교인들이 당한 박해의 근본적인 원인은 성직자들이 값비싼 장물을 불법적으로 은닉하고 있었기 때문이라고 주장합니다. 책에서는 또한 더 나아가 주교나 대주교들의 자리를 적그리스도의 것과 비교하기도 했습니다. 이 책은 다시 타락한 한 이단자의 소유물 중에서 발견되었습니다. 감옥에서의 오랜 세월과 눈물 젖은 회개와 개종 선언들에도 불구하고, 그는 여전히 생각을 바꾸지 않은 것 같습니다.
devotion_events.101.a코0=그 이단자를 한번 더 감옥에 투옥시켜라.
devotion_events.101.b코0=이교도를 불 태워버려라.
devotion_events.102.t코0=불공평한 세금
devotion_events.102.d코0=우리 도시 중 하나는 독자적으로 의원과 시장을 선출할 수 있는 특권을 부여받았으며, 이는 그들과 [Root.Monarch.GetTitle] 사이에 끊임없는 갈등을 낳았습니다. 도시에서의 권력 다툼 외에도, 시장과 시 의원들은 불공평한 세금들을 부과하여 많은 불만이 튀어나왔습니다. 우리는 빠르게 권력을 행사하여 이 도시를 다시 손에 넣어야만 하고, 그러려면 그 범죄자들이 우리의 의도를 알아채게 해서는 안됩니다.
devotion_events.102.a코0=그들을 축제 만찬에 초대하고 그곳에서 그들을 체포하라!
devotion_events.102.b코0=이건 나라의 안정성을 떨어트릴 거야, 안 하는 게 낫다.
devotion_events.103.t코0=축제 만찬
devotion_events.103.d코0=축제는 계획된 대로 호화로웠습니다. 먹고 마실 것들은 넘쳐나고, 배를 완전히 채우고 술에 나가떨어지기 전엔 아무도 떠나지 않을 것입니다. 시장과 의원들 역시 술에 취했기 때문에, 멀쩡한 경비대의 손을 피할 수는 없습니다. [Root.Manarch.GetTitle][Root.Monarch.GetName]과(와) 도시 의회 사이의 반감은 축제 만찬 동안 풀린 것처럼 보입니다. 시장과 의원들을 체포하는 계획을 정말 실행해야 할까요?
devotion_events.103.a코0=그들을 체포하여 권리를 내놓도록 만들어라.
devotion_events.103.b코0=우린 분명 관계를 증진시키는 데 성공했고, 그런 무모한 짓은 할 필요 없다.
devotion_events.104.t코0=교만의 모닥불
devotion_events.104.d코0=[Root.Capital.GetCapitalName]에는 야외에서 사치품의 유혹에 대해 격렬하게 설교를 하는 설교자가 있습니다. 그의 추종자들은 화장품, 미술품, 음란서적 그리고 악기를 불태우기 시작했습니다. 설교자는 이러한 물건들과 [Root.Country.GetName]의 유명한 예술가들이 사람들을 죄악에 빠뜨린다고 하면서, 부도덕하다고 생각한 것을 불태우게 하였습니다.
devotion_events.104.a코0=그 자를 막아라!
devotion_events.104.b코0=그는 내버려두어라. 대신에 예술품들은 보호하여라
devotion_events.105.t코0=주교의 바늘
devotion_events.105.d코0=요새화 된 도시 [Root.Province.GetName]는 [Root.Country.GetName]의 [Root.Owner.Monarch.GetTitle]이(가) 'Acus Episcopi' 또는 '주교의 바늘'이라고 칭한 매우 협소한 경로를 통해서만 들어갈 수 있습니다.  대신에 기병들은 그곳을 지나가지 못하며,  도시의 경비병들은 [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]의 병사들이 이 도시의 성문을 통해 진입하지 못하게 하고 있습니다.
devotion_events.105.a코0=도시의 성문을 열게끔 하라!  어느 누구도 우리가 소유한 도시에 들어가는 것을 막을 수는 없다.
devotion_events.105.b코0=마지못해 도시의 규칙을 받아들이다.
devotion_events.106.t코0=나눠가진 권력
devotion_events.107.t코0=[Root.Capital.GetName]에서의 희년
devotion_events.107.d코0=희년(거룩한 해)에는 로마 또는 우리의 수도처럼 성스러운 장소로 향하는 순례가 실시됩니다. 그리고 희년은 교황께서 25년 또는 50년마다 주기적으로 시행하는 보편적 사면과 죄에 대한 용서의 해입니다. 그런 거룩한 해의 기념제를 우리의 [Root.Capital.GetName]에서 할 수 없다는 말을 누가 할 수 있겠습니까?
devotion_events.107.a코0=가장 환상적인 생각이다! - 허용한다!
devotion_events.107.b코0=올해는 안되겠지만... 아마 다음은 될지도?
devotion_events.108.t코0=[From.Capital.GetName]에서 열리는 희년 기념제
devotion_events.108.d코0=[From.Country.GetName]의 [From.Monarch.GetTitle]은 죄 사함과 보편적 사면의 거룩한 해인 희년(jubilee)을 [From.Capital.GetName]에서 소집하였습니다. 이것은 교황 보니파스 8세가 로마에서 성년(holy year)을 소집 한 1300년으로 거슬러 올라간 기독교 전통입니다.
devotion_events.108.a코0=이것은 반드시 우리를 위해 보존되야한다. 어느 가톨릭 지도자는 이것을 허용해서는 안된다!
devotion_events.108.b코0=이것은 환상적인 생각이야!
devotion_events.109.t코0=[From.Monarch.GetTitle]이 [Root.Capital.GetName]에서 희년(jubilee)에 반응합니다. 
devotion_events.109.d코0=환희의 해(희년)의 전통은 교황 Boniface VIII가 로마에서 1300년을 성스러운 해로 선포하면서 부터 시작되었습니다.  [Root.Capital.GetName]에서 희년에 대한 소식이 [From.Monarch.GetHerHim]에 전달되었을 때 [From.Monarch.GetTitle] [From.Monarch.GetName]은(는)우리에게 전령을 보냈습니다. [Root.Monarch.GetHerHis] 반응이 두렵습니다.
devotion_events.109.a코0=...그리고 그는 그것을 싫어했다.
devotion_events.109.b코0=...걱정할 필요 없다.  그는 승인해 줄것이다!
devotion_events.110.t코0=교황의 추종자
devotion_events.110.d코0=[PAP.Monarch.GetTitle] [PAP.Monarch.GetName]이(가) 멘토가되어 [Root.Heir.GetName]를 온전한 사람으로 만들었습니다. [PAP.Monarch.GetTitle]의 지혜는 [Root.Heir.GetName]을 인도하고 [Root.Heir.GetHerHim]에게 [Root.Country.GetName]의 사람들에게 존경심과 헌신을 전했습니다.
devotion_events.110.a코0=[PAP.Monarch.GetTitle]은 [Root.Heir.GetHerHim]를 믿으며, 우리도 믿는다.
devotion_events.117.t코0=개혁 교회의 재산 몰수
devotion_events.117.d코0=수도원장은 개혁 교회을 몰수 하였다! 그의 행동은 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 허가를 받지 않았다. 우리는 그의 의도를 알고 수도원장을 설득하여 그의 소예배당을 위해 다른 건물을 선택하게 해야한다. 그의 행동은 해당 지역 주민의 분노를 야기했으며 우리는 수도원장을 강제로 교회로 복귀 시켰지만, 분노한 농민과 시민들은 이 모독을 잊지 않을 것이다.
devotion_events.117.a코0=그들은 또 무엇을 원하는가?
devotion_events.118.t코0=Hallesches Heilthum (성물 콜렉션)
devotion_events.118.d코0=작고하신 [Root.Monarch.GetTitle]은 [Root.Monarch.GetHerHis]가 천국에서 마음의 평화를 두려워하고, [Root.Monarch.GetSheHe]가 연옥에서 가능한 한 적은 시간을 보낼 수 있도록 많은 유물을 수집했습니다. 이 8100개의 유물과 42개의 거룩한 유골이, 전 [Root.Monarch.GetTitle]의 거주지 전역에서 숨겨져 있던 것이 최근에 발견되었습니다.
devotion_events.118.a코0=면죄부 판매는 [Root.Religion.GetName]을 촉발합니다! 숨기세요.
devotion_events.118.b코0=그들을 위한 자리를 마련하십시오. 나는 [Root.Monarch.GetTitle]이(가) 천국에 들어갔는지 궁금해...
devotion_events.119.t코0=Nag의 머리에 대한 소문
devotion_events.119.d코0=[Root.Monarch.GetSitHe]은(는) [Root.Capital.GetName]의 거리에서 안좋은 소문으로 인해 불거진 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에 대한 수근거림과 시선을 느꼈습니다 . 사실 사람들은 [Root.Monarch.GetTitle] [Root.Monarch.GetName]이(가) 교회의 정식절차에 따라 임명된 것이 아니라 볼품없는 여관에서 [Root.Monarch.GetHerHis]가 출판한 성경말씀에 따라서 임명되었다고 믿고 있습니다!
devotion_events.119.a코0=그런 말들은 무시하고, 잊혀지기를 기도해라.
devotion_events.119.b코0=그건 확실히 거짓말이다.
dev_confiscated_reformed_church코0=재산을 빼앗긴 개혁교회
desc_dev_confiscated_reformed_church코0=나중에 돌려주긴 했지만 대수도원장이 개혁 교회의 재산을 몰수한 행위는 소작농과 평민들을 크게 화나게 했다.
devotion_events.200.t코0=지방의 이맘 설교자
devotion_events.200.d코0=[Root.Heir.GetSheHe]은(는) [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 후임으로 [Root.Country.GetName]을(를) 통치하기로 추대 받기 이전에, [Root.Heir.GetName]는 모스크 사원 기도자들의 지도자이었고, 금요일 회중기도의 전도사였습니다. [Root.Heir.GetHerHim]를 이맘 카띱으로 선출한 지역 주민들은 매우 적은 사람들만이 이슬람의 기초 교리 관련 회중의 교육에서 가르침을 받고 [Root.Heir.GetHerHim]만큼 고결해졌기 때문에 [Root.Heir.GetName]가 떠나는 것이 아쉬울 것입니다. [Root.Heir.GetSheHe]가 떠나면, 그들은 종교적 질문들을 [Root.Heir.GetName]보다 못한 사람에게 물어봐야 할 것입니다, 하지만 그들이 잃은 것은 우리가 가질 것입니다.
devotion_events.200.a코0=우리의 다음 [Root.Monarch.GetTitle]로 [Root.Heir.GetName]를 선출하는 것이 현명할 것이다.
devotion_events.201.t코0=지도 방침
devotion_events.201.d코0=일부 사람들이 알-슈라는 통치 구조의 일부라고 주장합니다만, 어느 하나도 통치 구조의 원칙이 아니었습니다. 회의는 이슬람의 가르침인 쿠란의 지침을 참고하고 무하마드의 관행을 따라야만 합니다.  지도자는 회의를 이끌기 위하여 참석한 사람들로부터 선출 되어야 합니다. 논의는 무샤와라와 무하카라 - 심의와 합의를 근거로해야만 한다. 모두가 의견을 주장할 수 있고, 쿠란과 무하마드의 관행의 가르침을 위반하지 않는 다수의 주장이 수용될 것이다..
devotion_events.201.a코0=우리의 원칙 중 하나로 하라.
devotion_events.201.b코0=우리나라를  쉽게 관리할 수 있는 방법인 것 같군.
devotion_events.202.t코0=자비의 마음
devotion_events.202.d코0=선지자의 사촌, 알께서 이전에 말했다: '네 마음에 자비를 불어넣어라, 사랑과 친절함을 네 백성들에게 불어넣어라. 그들 앞에서 네발 달린 짐승이 되지 아니하라, 그들을 어리숙한 사람으로, 그들은 두 부류이다: 그들은 네 종교의 형제이거나 너와 같은 피조물이리라. 잘못은 그들이 알지 아니할 때 발견되며, 결점은 그들을 압도하고, 악행과 죄악은 그들로 인하거나 실수로 인하여 행하여 진다. 그러므로 네가 신으로부터의 죄의 사함과 용서를 바라는 것처럼, 그들에게 너로부터의 죄의 사함과 용서를 허락하라. 네가 그들 위에 있으며, 네가 그 자리에 있도록 한 자가 네 위에 있고, 너를 있도록 한 자의 위에 신께서 위에 있으시다. 신께선 너를 통해 그들의 부족함을 채우길 바라시고, 그분께선 그들과 함께 너를 시험 하는 것이 리라.'\n 만큼 가치있는 배움을 그의 가르침으로 부터 얻었으며, 우리의 행정에 스스로를 헌신하도록 하거나 포함시키는 방법을 찾을 수 있다.
devotion_events.202.a코0=알라의 뜻대로.
devotion_events.202.b코0=우리가 유념할 만한 현명한 가르침이다.
devotion_events.203.t코0=바이트알말-재보의 집
devotion_events.203.d코0=재보의 집은 세금을 관리하고 개인자산들과 정부지출을 관리하는 재무부의 역할을 합니다. 또한 모든 부유한 무슬림들이 내는 세금이며 궁핍하고 무직이며 상처입고 일할 수 없는 자들에게 분배되는 자카트(구빈세)를 관리합니다.  올해말, [Root.Country.GetName] 가 가진 어떤 일이든 간에, 그 주민들은 더욱 많은 것들을 지녔습니다. 바이트알말로 들어온 자카트의 양은 우리가 예상하던 것을 뛰어넘었습니다. 여분의 두캇으로 무엇을 해야 할까요?
devotion_events.203.a코0=돈은 우리의 풍족한 재원이 될 것이다.
devotion_events.203.b코0=늘 그랬듯이 가난하고 궁핍한 자들에게로 갈 것이다.
devotion_events.204.t코0=여성 교육
devotion_events.204.d코1=그에게 평화가 있을지, 무하마드는 부끄러움이 이슬람교를 배우지 것을 막지 못했기에, 그는 안사르의 여인들을 칭송했습니다. 알 카라윈 대학교의 설립자이자 숙련된 수학자 파티마 알-피히르와, 법이론, 법학 및 신비주의로 이슬람 과학계에 대한 훌륭한 지식을 보여준 파티마 b. 아비 알-카심 아비드 알-라만 b. 무하마드 b. 가리브 알-안사리 알-샤라트는 여성 교육에 대한 훌륭한 사례입니다. 역사를 통틀어 여성들은 이슬람에 대해 배울 수 있고 [Root.Religion.GetName]을 전파할 수 있다는 것을 보여주었습니다. 여성에게 배우고 가르치는 좋은 기회를 제공함으로써 우리는 훨씬 더 빨리 신앙을 전파 할 수 있게 될 것입니다.
devotion_events.204.a코0=교육은 남성과 여성, 모두를 위한 것이다.
devotion_events.204.b코0=우리가 결정하기 전에 숙고가 필요하다.
devotion_events.205.t코0=바자르
devotion_events.205.d코0=[Root.Capital.GetName] 는 전세계에서 행상인과 무역상들을 끌어들이고 있으며, 대량으로 팔리는 짐승들의 소리와 냄새, 흥정하는 목소리, 향신료들의 냄새, 옷들의 모든 색들, 이곳에서 판매되는 직물과 융단들에 압도 될만 합니다. 모스트를 짓기 위해 개발하지 않고 남겨둔 바자르 중심지의 한 지역이 있습니다만, 바자르는 갈수록 혼잡해지고 있고, 그 곳은 시장 가판으로 사용되어 지는 것이 더 유용할 것입니다.
devotion_events.205.a코0=상인들에게 더 많은 구역을 허락하라.
devotion_events.205.b코0=그곳을 예배장소로 만들어라.
devotion_events.206.t코0=신앙 정화
devotion_events.206.d코0=무하마드가 메카를 탈환 했을 때 그는 직접 우상들을 때려부쉈고, 조언자들은 우리가 선지자의 사례를 본받아 [Root.Country.GetName]를 정화하고 이슬람교의 순수한 최초로 되돌아감을 장려하고 있습니다. 우상숭배는 금지 되었지만, 여전히 사람들은 [Root.Province.GetName] 에 있는 거룩한 성지로 순례를 가고 무덤에 기도하고 있습니다. 이것이 하람 - 죄악입니까, 아니면 그들은 용서 받아야 합니까?
devotion_events.206.a코0=그 죄악의 지역을 정화하라!
devotion_events.206.b코0=하람이 아니며, 무바이다 - 권장되지 않으나 죄악 또한 아니다.
devotion_events.207.t코0=부패한 지방관리
devotion_events.207.d코0=각각의 모든 지방관리는 임명되기 전에 그들의 금융 자산 및 다른 상세정보를 진술해야 합니다. 이후 이 자료는 오직 매년마다 자산과의 불일치 점검을 검토하기 위한 목적으로 특별한 사무소에 보관됩니다. 이는 부패와 뇌물 수수를 방지하기 위해 있지만 때때로 이 제도는 실패하기도 합니다.
devotion_events.207.a코0=그의 지위를 더욱 자격을 갖추고 덜 뇌물을 바라는 사람에게 주어라.
devotion_events.207.b코0=난 상인이 아니라 관료를 보냈었지!
devotion_events.207.c코0=그 일을 무시하라.
devotion_events.208.t코0=우리 법정의 Kafir-이교도인
devotion_events.208.d코0=$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ 는 다른 [Root.Religion.GetName] 교도에 대해 내려진, 그 조언자가 고의적으로 이슬람교를 포기한 것으로 해석될 수 있는 판결에 화가 났다. 우리가 그 논고를 중단하고, 아마 $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$(을)를 향한 어떤 비난들로부터 구해내기 전에, Kafir-불신자가 되는 선언문이 만들어 졌다.
devotion_events.208.a코0=무시하고, 사과하고, 잊어라.
devotion_events.208.b코0=이 사건의 해결책을 찾을 시도를 하자.
devotion_events.208.c코0=조언자를 해고하라.
devotion_events.209.t코0=퇴폐를 향한 항거
devotion_events.209.d코0=방탕한 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 의 퇴폐적인 방식과 이슬람교의 위신을 회복하는 것을 거절함에 대한 불만은 더욱더 공공연한 것이 되고 있습니다. 농민들은 [Root.Monarch.GetName] 가 [Root.Monarch.GetHerHis] 하는 낮 동안 잠을 자고 밤에는 노예 소녀들과 악단돠 함께 시간을 보내는 것에 분노하여 웅성거리고 있습니다. 심지어 농민들은 [Root.Capital.GetName]의 공중 기도단 소속의 이맘 [Root.Monarch.GetTitle] 에게 돌을 던지고 있습니다!
devotion_events.209.a코0=나의 방식을 바꿀 것을 약속하오.
devotion_events.209.b코0=농민들은 그들이 바라는 대로 비난할 수 있지, 하지만 난 [Root.Monarch.GetTitle]이다!
devotion_events.210.t코0=라피다-시아파
devotion_events.210.d코0=우리가 말하는 라피다는, 이슬람교의 권위와 지도부를 거부하고, Abu Bakr, Umar, Uthman을 선지자 무하마드, 그에게 평화를 베푸시길, 의 후계자로 인정하지 않는 시아파 신도이며, 그들은 그들의 존재를 우리의 지방에 알려왔고, 그들과 함께 하도록 다른 이들을  끌이고 있습니다. 심지어 그들은 그들 스스로를 라와피드 - 거부하는 자들 - 라고 부르며, 언제나 악을 거부하고 있고 악에 물들지 아니하였다 여기며 스스로를 자랑스럽게 여기고 있습니다.
devotion_events.210.a코0=시간을 낭비하지 말지어다 - [Root.Country.GetName] 로 부터 추방하라!
devotion_events.210.b코0=그들은 믿을 수 있으며, 원하는대로 스스로를 부를 수 있다.
devotion_events.211.t코0=나시비 - 수니파
devotion_events.211.d코0=우리가 말하는 나시비는, 아흘 알 바이트 - 선지자 무함마드의 가문 사람들 - 과 그들의 추종자들을 증오하는 자들로, 그들이 우리 지방에 생겨나고 있습니다. 수니파들은 멍청하게도 무하마드, 그에게 평화를 베푸시길, 의  정당한 후계자인 아부 바크르, 우마르, 우스만을 믿으며, [Root.Country.GetName] 의 종교적 통일성을 위협하고 있습니다.
devotion_events.211.a코0=수니파가 설 자리는 [Root.Country.GetName] 엔 없다.
devotion_events.211.b코0=내버려두어라, 그들은 언젠가 그들의 실수를 깨닫을 것이다.
devotion_events.212.t코0=마즐리스 - 회합 - 에서의 부정
devotion_events.212.d코0=마즐리스, [Root.Country.GetName]의 중요하고 긴급한 문제를 논의하기 위한 만남을 위한 의회이다.  그들의 표정은 진실했고, 그들의 발언은 사실이었지만, 그들의 의도는 기만적이며 부정직했다! 재원은 탕진되고, 위신은 실추되었고, [Root.Country.GetName]을 위한 정당한 마즐리스로 소망은 부서지고 박살났다.
devotion_events.212.a코0=우리의 자존심에 난 상처를 치유스하기 위해 무언가를 해야만한다.
devotion_events.212.b코0=우린 그들을 믿었으나 그들은 우릴 배반했다.
devotion_events.212.c코0=너무나 순진했던 나 스스로를 비난하자.
devotion_events.213.t코0=Shirk 로 조언자가 고발당하다
devotion_events.213.d코0=조언자의 작업은 당신을 다른 문화, 종교, 전통과 접촉하도록 합니다. 우리는 항상 $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ 의 기묘한 관습으로 부터 우리의 시선을 돌리는 선택을 해왔고 우리 조언자의 집착은 서류에 요약되어 드러났습니다. 법정의 사람들과 사무원들로 부터의 소문이 들리기 시작하면서 우리의 의혹이 커져왔지만, 우리는 $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ 의 얼굴을 이맘이 그를 Shilk - 우상숭배의 실행 - 혐의로 고발할 때 보게 될 줄은 상상도 못했습니다!
devotion_events.213.a코0=법정으로 부터 $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$(을)를 치워라, 지금 당장!
devotion_events.213.b코0=고발을 기각하라 - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ 는 훌륭한 조언자다.
devotion_events.214.t코0=우상숭배 폐지?
devotion_events.214.d코0=당신의 조언자가 '사람들이 당신의 통치에 이의를 제기하고 있습니다,' 라고 말하고, 사람들은 당신의 독실함에 의심스러워합니다. 종교와 정치적 통치를 위해 무언가 해야만합니다! 우상숭배는 하람이지만, 여전히 당신의 백성들은 성화에 기도를 올리고, 무덤과 모스크에 순례들 다니며, 나무와 동굴 심지어 바위를 숭배하고 있습니다. 당신의 종교적 영향력을 증명하고, 이것들을 폐지하여 당신의 정당한 권력을 손에 넣는 겁니다!'
devotion_events.214.a코0=진행하라, 문젯거리들을 금지하라s.
devotion_events.214.b코0=뭐 하러 그래?
devotion_events.215.t코0=세금 또는 농업
devotion_events.215.d코0=[Root.Country.GetName]의 사람들인 유목민과 농부들은 그 토지에서 나는 작물들을 통해 생계를 꾸리고 있습니다. 우리 정부는 세금과 농업 중 어느 것에 집중해야 할지에 대해 우리가 선택하기를 요구하고 있습니다. 한 조언자는 세금 징수보다 토지 개발이 더 중요하다고 주장합니다. 토지 개발이 된 이후에만 세금이 징수 될 것이며, 개발이 이뤄지지 않은 채로 세금을 징수한다면 [Root.Country.GetName]는 파산할 것이고 그곳 주민들의 생활은 파괴될 것입니다. 하지만 아무런 간섭없이 그들 스스로 개발을 한 뒤 그들에게 세금을 부과하면, 그들은 보다 더 많은 것을 요구지도 모릅니다.
devotion_events.215.a코0=세금에 집중하자.
devotion_events.215.b코0=농업에 집중하자.
devotion_events.215.c코0=둘 사이의 균형을 맞추도록 시도한다.
devotion_events.216.t코0=경건한 개혁
devotion_events.216.d코0=여러번의 회의 이후, 우리의 성직자와 조언자들은 우리가 고려할만한 여러 개혁안을 보내왔습니다. 저마다 자신의 계획을 발표했고 우리는 이 방안들 중 2가지 사이에서 선택하기로 했습니다. 처음 방안으로 외교관과 장관과 같은 공적 관료들을 어떠한 사업 분야에도 관여하지 못하도록 하는 것입니다. 이는 그들을 오직 그들의 업무에만 집중하도록 하고 다른 어떠한 일에도 신경쓰지 않도록하여 더욱 향상된 작업을 할 수 있기를 바라는 방안입니다. 두번째 개혁안으로 고위인사의 소유로 되어있는 목초지와 사냥 금지 구역을 빈자들에게 경작지로 분배하는 것입니다. 또한 무급 노동은 불법이어야 합니다.
devotion_events.216.a코0=모든 사업에 공직자들이 참여하지 못하도록하라.
devotion_events.216.b코0=토지를 빈자들에게 나누어주어라.
devotion_events.216.c코0=아무것도 선택하지 않는다.
devotion_events.217.t코0=새로운 학교
devotion_events.217.d코0=각각의 모든 지방과 도시들은 무상 교육과 맛있는 음식 무료 교재 심지어 학생 개개인에게 용돈을 지급한는 종교 학교인 마드라사를 최소한 하나 씩은 보유해야 합니다. 연례 시험을 시행하고, 훌륭한 성적의 학생은 상을 받고 명예로운 고위직에 추천 받을 겁니다. 이들을 무하마드, 그에게 평화를 베푸시길, 의 행적과 말씀이 적힌 교리서인 하디스로 가르쳐야할까요, 아니면 신앙서인 이만과 회교 법학서인 피끄로 가리쳐야 할까요?
devotion_events.217.a코0=마드라사는 하디스로 가르칠 것이다..
devotion_events.217.b코0=마드라사는 피끄와 이만으로 가르칠 것이다.
devotion_events.217.c코0=두 개의 마드라서로, 한 곳은 하디스로 한곳은 피끄와 이만으로 가르칠 것이다.
devotion_events.217.e코0=지금은 어떠한 학교도 허가할 수 없다.
devotion_events.218.t코0=술흐 - 화합
devotion_events.218.d코0=충돌 중인 두 집단이 당신에게 찾아왔습니다. 그들은 당신이 이 갈등을 중재해 줄 것을 요청하며, 앞에 기록물, 증인과 다른 증거들을 제출했습니다. 제출된 자료들을 살펴보며, 어떻게 훈다 -진실 -(을)를 선고할지, 어떻게 두 집단의 명예와 지위를 유지하는 합의안을 만들어 낼지 고민하였습니다. 이러한 분쟁을 우선적으로 해결하는 것은 아니지만, 복수의 연결고리를 피하기 위한 방법으로 해결해야하는 드물고 민감한 사안입니다. 양측 모두 자신에게 땅의 권리가 있다고 주장을 하고 있지만, 누가 진실이고 누가 거짓일까요?
