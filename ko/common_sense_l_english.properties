desc_phillipists코0=우리의 국교회에 로마 교회와 재통합을 해야한다는 사고를 가진 자들이 있단건 얼굴이 찌푸려지는 일입니다. 우리의 이러한 요소에 대한 단호한 대응이 부족했기에 영토 내에 남은 가톨릭 신자들을 전향시키는 일은 더 어려워 질 것입니다.
protestantism_events.23.t코0=개신교도 이산자들
protestantism_events.23.d코0=개신교도들이 늘어감에 따라, 여러 갈래로 갈라진 미약한 흐름같던 종교 난민들은 안정된 흐름의 성장을 보이고 있습니다. 주요 가톨릭 국가에서의 종교적 갈등은 수많은 개신교도들이 그들의 고향을 떠나게 만들었습니다. 개신교 국가로서 우리의 교회는 그들을 보호할 수 있으며 그들의 능력과 자산을 좋은 의도로 사용할 수 있을 것입이다. \n하지만 개신교는 통합된 믿음이 되기엔 아직 멀었고 우리에게 찾아오는 모든 자들이 [Root.GetName]의 국교회와 합치하는 믿을을 지니고 있는지는 확실하지 않습니다. 모든 개신교 이민자들을 받아들이는 것은 허용할 수 있으나, 우리에게 유용한 기술을 지닌 자들만 선별하는 것이 신중한 선택이 될 수도 있습니다.
protestantism_events.23.a코0=모든 개신교도에게 국경을 개방하라.
protestantism_events.23.b코0=유용한 자들만 받아들이자.
protestantism_events.23.c코0=모두 돌려보네.
protestantism_events.23.dd코0=신대륙의 땅을 제안하자.
protestant_influx코0=기독교 이민자들
desc_protestant_influx코0=우린 가톨릭 국가로부터 탈출한 수많은 개신교 이민자들을 환영하였습니다. 그들의 믿음의 우리의 것과 합치되지 않을지도 모르지만 우린 교황주의자란 공통의 적을 가지고 있고 그들의 기술을 유용하게 사용할 수 있을 것입니다.
protestant_refugees코0=기독교 망명자들의 유입Influx of Protestant Refugees
desc_protestant_refugees코0=가톨릭 국가를 떠난 수많은 기독교 이민자들이 이곳에 정착하였습니다. 그들이 우리의 국교회에 익숙하지 않기에 다소의 긴장이 형성되었지만, 경기 상승의 징후가 이 지역에서 보입니다.
welcomed_fleeing_protestants코0=환영받은 망명자들
turned_away_fleeing_protestants코0=외면받은 망명자들
protestant_refugees_to_the_colonies코0=개신교도 이민
desc_protestant_refugees_to_the_colonies코0=수많은 개신교 이민자들이 우리 국가에서의 보호를 모국으로부터 약속받았습니다.
protestantism_events.24.t코0=공식 성서에의 비판
protestantism_events.24.d코0=국가가 허가한 번역성서는 국가의 개신교적 믿음의 통합에 큰 역할이 되어주었고, 대중들과 신학자들 모두 이 책의 번역이 우리 종교의 진리에 상당히 근접하였다는 의견입니다. \n하지만 공식 성서의 내용이 부족하다고 여기는 사람들이 있습니다. 일부 단체들은 그것은 단순히 시대에 뒤처진 것일 뿐이며 현재에 맞게 개정할 필요가 있다고 주장합니다. 다른이들은 지나치게 통치에 유리한 쪽으로 되어있으며 우리 백성들을 진정시키기 위해서 사용되고 있다고 주장합니다. 또 다른이들은 지난 세월간 앞선 성서 판본들의 문제가 아직도 많이 축적되어 있으며, 더 많은 수정이 필요하다고 합니다.
protestantism_events.24.a코0=현재 판본을 유지하라.
protestantism_events.24.b코0=새로운 번역본을 만들도록 지시하라.
new_bible_translation코0=새로운 번역성서
desc_new_bible_translation코0=국교회에서 사용될 새로운 번역성서의 작업이 진행중입니다. 국가의 요구에 알맞고 누군가 가지고있는 구판본 번역성서와는 반대의 내용을 설명하는 것, 모두를 충족시키는 새로운 성서를 만드는 것이 목표입니다.
controversy_over_official_bible코0=공식 성서에 관한 논란
desc_controversy_over_official_bible코0=구식 가톨릭 찌꺼기를을 치워버리고 우리의 믿음의 통일성을 이루기 위해 국교회에서 사용하는 공식 성서를 출판해왔습니다. 그러나 한 종류의 번역본만으로는 각자 다양한 종류의 번역성서를 가진 사람들 모두를 만족시키기 어려웠고, 모든 종교 영역의 집단들은 어떻게 해서든지 그들이 문제 삼을만한 구절을 찾아내고 있습니다. 그래도 우린 우리가 선택한 판본을 고수할 것이며, 결국엔 모든 것들 중에서 이 판본이 끝까지 남을 것이라 자신합니다.
protestantism_events.25.t코0=[Root.Monarch.GetName] 의 딜레마
protestantism_events.25.d코0=[Root.Monarch.GetName] 와 [Root.Monarch.GetHerHis] 배우자 간의 혼인이 서로 사랑하는 사이의 혼인이 아니며 후계자를 낳는데 상당한 문제가 있음이 밝혀진 것은 공공연한 사실입니다. [Root.Monarch.GetName] 가 수많은 혼외정사를 가졌단 소문이 퍼지고 있고, 우리 왕국의 명성은 땅바닥에 떨어질 위기에 처했습니다. 그러나 [Root.Monarch.GetName] 는 이혼과 관련된 소문을 듣지도 않을 것이고, 심한 부도덕한 사건에 관해선 고려조차 하지 않을 것입니다.\n대신 [Root.Monarch.GetSheHe] 는 아마도 [Root.Monarch.GetHerHim] 의 두번째 결혼을 인정받기 위하여, 족장설화의 중혼에 대한 전례를 주장하고 있습니다. 접촉해온 개혁가들은 이일과 관련된 의견을 말하길 주저하고 있으며, 조금의 과장을 보태지 않고 [Root.Monarch.GetName] 는 이것이 [Root.Heir.GetHerHis] 문제를 해결할 최선의 방법이라 여기고 있습니다.
protestantism_events.25.a코0=중혼은 죄악이다.
protestantism_events.25.b코0=족장설화에서 좋은 일이라면, 나에게도 좋은 일 이지.
protestantism_events.25.c코0=내 전임자들에게 좋은 일이었다면, 나에게도 좋은 일 이지.
protestant_bigamy코0=중혼
desc_protestant_bigamy코0=우리의 통치자가 배우자 외의 애인들과 살며 죄를 짓거나 영원히 애정 없는 결혼 생활을 하는 것 보다 족장설화의 예를 따라 여러 배우자와 혼인을 하는 것이 더 좋을 것이다.
bigamy_of_ruler코0=중혼
protestantism_events.26.t코0=법정의 업무 능력을 넘어서다
protestantism_events.26.d코0=[Root.GetName] 의 법률에 모세의 율법을 직접적으로 통합한 것은 우리 나라의 특정 부분에서 엄청난 사법제도의 성장을 이끌었습니다. 끊임없는 기소는 수습이 곤란할 정도로 수많은 소송건들로 성장했습니다. 그로 인해 사형선고가 급증하고 있으며, 아직 정착 되지 않은 관행이지만 그러한 유죄 선고를 받은 사람이 특정량의 금액을 벌금으로 낼 수 있다면 특면장을 받는 경우가 있습니다. 우린 우리 스스로 곤혹스런 상황을 만들어낸 것일지도 모릅니다.
protestantism_events.26.a코0=그들이 선고를 받았다면 죄를 진 것이고 반드시 벌금을 지불해야 한다.
protestantism_events.26.b코0=법정이 이 일들을 다룰 수 있도록 더 많은 지원을 허락하라.
mosaic_law_accusations코0=넘쳐나는 법정
desc_mosaic_law_accusations코0=국가의 법률에 모세의 율법을 직접적으로 통합한 것은 상대적으로 평범한 사건인 간음과 같은 것에도 사형을 선고하는 결과로 이어졌습니다. 이 지역의 인구들은 법률을 형편 좋게 이용하고 있고, 이는 우리 법정의 권한이 성장하도록 조장함과 동시에 사건의 수가 거의 수습이 불가능할 정도로 늘어나게 만들었습니다.
protestantism_events.27.t코0=준엄한 신학자
protestantism_events.27.d코0=[Root.GetName] 교회의 교육 체계에서 비범한 사람이 최근에 나타났습니다. 독특한 카리스마와 신념을 지닌 사제이며, 국교회를 그의 믿음과 합치하도록 바꾸려는 열망이 있으며, 국교회의 개신교 전통과 교리를 지키는 것에 대한 가치를 뿌리 내리게 하려고 결심하였습니다. \n이런 시대엔 흔치 않은 사람이며, 의심할 필요 없이 유용하게 이용할 수 있을 것입니다.
protestantism_events.27.a코0=우리의 사제들을 교육하게 하라.
protestantism_events.27.b코0=이단자들과 투쟁하게 하라.
protestantism_events.27.c코0=충성와 전통, 교회의 수장에게 필요한 가치들이지.
stern_theologian_education코0=준엄한 신학자
desc_stern_theologian_education코0=국교회의 사제들에 대한 교육은 비범한 카리스마와 신념을 지녔으며 올바른 열정을 국교회에 불어 넣을 수 있는 지도자로부터 높은 수준의 영향을 받고있습니다.
stern_theologian_mission코0=준엄한 신학자
desc_stern_theologian_mission코0=국교회에 동참하려는 의지를 고취시키는 비범한 카리스마와 신념을 지닌 지도자가 이교도와 이단자들을 개종시키는 책무를 이끌어 나가고 있습니다..
stern_theologian_leader코0=준엄한 신학자
desc_stern_theologian_leader코0=비범한 카리스마와 신념을 지닌 지도자가 우리의 국교회를 이끌어나가고 있습니다. 다른 모든 것들보다도 전통과 충성을 가치있게 여기는 준엄한 신학자입니다.
protestantism_events.28.t코0=성찬 형식주의자들
protestantism_events.28.d코0=성찬식 도중에 그리스도의 몸이 실제 물리적으로 존재하는 것인가 아닌가는 종교개혁 동안에 개신교와 가톨릭 간에 논쟁하던 주요점입니다. 그러나 일부 사람들은 심지어 루터교 성례전적 연합을 받아 들였음에도 문제를 일으키고 있습니다. 우리 나라 일부 지역에서 퍼지고 있는 최근의 인쇄물은 이들 집단들 중 하나에서 저술된 듯 합니다. 이 일은 곧 잊혀질 것이라 믿지만, 당분간 국교회의 정당성에 의문을 제기할 것입니다.
protestantism_events.28.a코0=유감스럽구만.
protestantism_events.28.b코0=이 냄새는 칼뱅파 비밀결사들의 냄새로군, 선동자들을 찾아내 격멸하라.
protestantism_events.28.c코0=이 인쇄물들이 퍼지는 것을 막아라.
protestantism_events.29.t코0=개혁가들이 [Root.GetName] 의 교회를 칭찬하다
protestantism_events.29.d코0=종교개혁의 선두에선 위대한 사상가들 중 한 사람이 최근 그의 서적 뿐만 아니라 논쟁 중에 우리나라를 개혁의 좋은 사례로 꺼냈습니다. 이는 우리 나라의 국제적 명성을 드높이고 우리 교회의 권위에 힘을 싣을 것이 확실합니다.
protestantism_events.29.a코0=이를 우리 나라의 국제적 선전에 이용하라.
protestantism_events.29.b코0=이는 다른 개신교 국가들가 가까워지는데 도운이 될 것이다.
protestantism_events.29.b.tt코0=모든 §YCatholic§! 국가들과의 관계가 §R35§! 만큼 감소합니다.\n모든 §YProtestant§! 국가들 과의 관계가 §G35§! 만큼 상승합니다.\n이 효과는 향후 12년 후에 사라집니다.
beacon_of_protestantism코0=이상적인 개신교 국가
protestant_ideal코0=이상적인 개신교 국가
protestantism_events.31.t코0=적대적인 인쇄물의 유포
protestantism_events.31.d코0=최근 팜플렛, 목판화 등 온갖 인쇄물들이 시중에 돌고 있는데, 우리의 적들이 이를 지원하고 있는 게 분명합니다. 이 인쇄물들에는 [Root.GetName] 교회가 국가의 입맛대로  만들어졌다는 터무니없는 내용들이 적혀 있습니다.\n이런 비판들로 우리 국교회의 평판에 영구적인 낙인이 찍힐 것 같지는 않지만, 단기적으로는 꽤나 골치아픈 문제가 되고 있습니다.
protestantism_events.30.t코0=[Root.GetName] 의 마녀 재판
protestantism_events.30.d코0=광범위한 로마 가톨릭 교회의 한 부분으로 부터 [Root.Owner.GetName] 의 현지 교회로의 변화는 대체적으로 원활히 진행되고 있지만 일부 지역에서는 지역 유지들이 거짓말을 하여 점점 불확실해지고 있습니다. 과거에 마술에 대한 의혹이 있을 땐, 가톨릭 교회가 개입하여 지역 주민들의 폭동을 억제하곤 했습니다. 반면에 종교개혁 이후엔, 대중들 수준의 개신교 신앙을 한층 공고히하는데 이용하고 있습니다.\n수 많은 여성들이 [Root.GetName] 에서 마술 혐의로 기소 당해 법정에 섰으며 더 많은 마녀들을 찾으려는 행위가 이미 시작되었습니다. 지방 사제들과 치안 판사들은 그런 재판들에 개입하고 있지만, 아직도 많은 지역에선 이뤄지고 있지 않습니다. 그에따라 재판을 앞두고 있는 여성들의 숫자가 계속 늘어나고 있으며, 우리가 행동을 취해야만 할지도 모릅니다.
protestantism_events.30.a코0=마녀 재판을 허용하라.
protestantism_events.30.a.tt코0=마녀 재판이 계속되는 한, 이들이 더 많은 지역들로 퍼져나가거나 통제 불능이 될 가능성이 커집니다.
protestantism_events.30.b코0=마녀 재판을 무시하라.
protestantism_events.30.c코0=마녀 재판을 멈춰야만 한다.
protestantism_events.30.c.tt코0=마녀 재판은 이 지역으로부터 퍼져나가거나 확대되지 않을 것입니다.
protestantism_events.31.a코0=유감스럽구만.
protestantism_events.31.b코0=놈들만 이런 걸 할 수 있는 게 아니지, 반대 운동을 시작해라.
protestantism_events.32.t코0=새로운 지역들의 통합
protestantism_events.32.d코0=우리 나라가 기독교 인구이 있는 새로운 지역으로 확장함에 따라, 그들을 국교회로 통합하는 절차가 시작되었습니다. 국교를 알리고 최근에 획득한 지역의 교구를 등록하면서 놀라운 사실이 드러났습니다. 그 지역은 전 주인들이 알고 있었던 것 보다도, 인구가 훨씬 밀집한 곳 이었습니다.
protestantism_events.32.a코0=훌륭해!
protestantism_events.33.t코0=경건주의
protestantism_events.33.d코0=우리 국가 내에서 새로운 종류의 개신교적 움직임이 커지기 시작했습니다. 경건주의자들은 내적 구원을 중시하며 국교회의 교리와 이론적 연구엔 거의 관심이 없습니다.
protestantism_events.33.a코0=그것들의 영향력을 억제하려 노력한다.
protestantism_events.33.b코0=경건주의자들에게 접근해보자.
spread_of_pietism코0=경건주의의 전파
desc_spread_of_pietism코0=경건주의자들은 이론적 교리보다는 개인의 내적인 독실함을 믿습니다. 엄격히 정의된 교의에 대한 관심의 결여는 우리 국교회의 권위를 약하게함과 동시에 복음주의 교회에 좀 더 가까워지게 되었습니다.
protestantism_events.34.t코0=[Root.GetName] 에서 벌어진 우상 파괴자들의 폭동
protestantism_events.34.d코0=낡은 가톨릭 교회의 우상에대한 증오는 많은 개신교도들이 공유하고 있으며, [Root.Owner.GetName] 의 교회가 허가한 관련 정책들로 인하여 아무런 문제가 되지 않습니다. \n우상숭배를 증오하는 [Root.GetName] 의 사람들은 여러 교회에 쳐들어가 성화, 성상, 제단을 부수고 있습니다.
protestantism_events.34.a코0=폭도들을 처벌하라.
protestantism_events.34.b코0=파손된 교회들을 복구하라.
iconoclast_riot코0=우상 파괴자들의 폭동
desc_iconoclast_riot코0=우리 국교회에서 우상숭배로 여기는 것들을 뿌리 뽑기로 결의한 이 지역의 폭도들이 제단, 성화, 성상들을 파괴했습니다.
protestantism_events.35.t코0=[Root.GetName]의 카리스마있는 애국적인 목사
protestantism_events.35.d코0=[Root.GetName] 는 교리상 중심이 되는 교회의 사상을 거부하는 작은 개신교 교회들로 가득찬 지역입니다. \n한 영향력이 강한 목사가 이곳에서 명성을 쌓고 있으며 그의 설교는 이 지역사회를 단결시키고 있고, 그들은 과거 고향에서부터 비롯된 교회에 관한 자주권을 고수하기로 했습니다.
protestantism_events.35.a코0=훌륭하군.
protestantism_events.35.b코0=그의 영향력을 줄여보자.
patriot_preacher코0=애국적인 목사
desc_patriot_preacher코0=이 지역의 카리스마있는 목사가 우리 조국으로부터의 완전한 종교적 자유의 필요를 주장하고 있습니다.
colonial_religious_tensions코0=종교적 긴장
desc_colonial_religious_tensions코0=이 지역은 여러 대립되는 종교적 믿음들의 주장들로 인한 상당한 긴장에 영향받고 있습니다.
loyalist_preacher코0=충성스러운 목사
desc_loyalist_preacher코0=이 지역의 카리스마있는 목사가 우리 조국의부터의 지원 필요를 주장하고 있습니다.
protestantism_events.36.t코0=[Root.GetName] 의 종교적 긴장
protestantism_events.36.d코0=종교적 이단자들을 식민지로 보내는 조국의 정책으로 인해 다양한 종류의 믿음들이 우리의 정착민들 사이에서 발견되고 있습니다. 그들 모두를 어떤 형태의 개신교도들로 주장할 수 있긴하지만, 그들은 때때로 여러 문제에 관해 서로 완전히 다른 견해를 나타내고 있습니다. [Root.GetName] 지방에 정착한 사람들 중 대다수는 서로 반대되는 교리를 따르는 두 교회들 중 하나에 속해 있으며, 하나는 유럽의 개혁교회에 가까우며, 다른 하나는 개신교 교회에 가깝습니다. 그라나 둘 모두 국교회의 통제에서 벗어나 있습니다. 긴장은 점점 고조되고 있으며, 일이 겉잡을 수 없이 되기 전에 서로를 떼어놓는 것이 가장 좋은 방법이 될 수 있습니다.
protestantism_events.36.a코0=왜 이단을 나누지? 그들이 원한다면 싸우게 내버려두자.
protestantism_events.36.b코0=개혁 교회 집단들이 다른 지역으로 떠나도록 설득하자.
protestantism_events.36.c코0=개신교 교회 집단들이 다른 지역으로 떠나도록 설득하자.
protestantism_events.37.t코0=[Root.GetName] 의 카리스마있는 충성스러운 목사
protestantism_events.37.d코0=이 지방의 개신교 종파 중 대다수를 차지함에도 불구하고 [Root.GetName] 의 사람들은 우리 모국의 국교회에 충성스러운 듯 합니다. 최근에 떠오르는 카리스마있는 목사가 국교회로부터 도주하기를 주장하는 사람들에 반대하여, [Root.GetName] 의 사람들의 충성심을 더욱 굳건히 하기를 선동하고 있습니다.
protestantism_events.37.a코0=훌륭하군.
protestantism_events.37.b코0=이 지방 사람들에세 자유의 가치를 주입시키려는 노력을 해야한다.
protestantism_events.38.t코0=[Root.GetName] 의 종교적 긴장
protestantism_events.38.d코0=일부 적은 사람들이 비국교도로서 식민지에의 새로운 삷에 대하여 설득되고 있습니다. 결과적으로 우리 지방은 광활한 정착지로 인하여 다양한 기독교적 신앙자들의 거주지가 되었으며, 우리 본국에서만큼 큰 문제는 아닌 듯 합니다. \n그러나 지역적 분쟁이 완전히 없는 것은 아니며 몇몇 논란이 우리의 본국으로 전해지고 있는 듯 합니다. 우리는 본국으로부터 우리 지방의 종교적 자유에 관하여 더욱 신중히 접근할 것을 명령받았습니다.
protestantism_events.38.a코0=국교회로의 통합에 힘을 싣는다.
protestantism_events.38.b코0=국교회 스스로 처리할 문제다.
protestantism_events.39.t코0=[From.GetName] 의 종교적 긴장
protestantism_events.39.d코0=우리 지방의 많은 이단자들이 식민지에 정착하기로 결정하였습니다. 우리와 식민지에게 이득이 되지만, 일부 종교 집단의 과도한 종교적인 자유가 식민지에 나타날 것이란 주장이 제기되었습니다. [Root.GetName] 의 국교회 대표들은 우리가 즉각 행동하지 않으며 식민지가 이단자들에 의해 자극받을 것이며 이는 본국에도 이단을 주입할 것이라 여기고 있습니다.
protestantism_events.39.a코0=국교회의 식민지에 대한 통제를 강화시키자.
protestantism_events.39.b코0=타 대륙의 문제는 우리가 상관할 바 아니다
protestantism_events.40.t코0=당국이 마녀를 보호하는 것처럼 보이다
protestantism_events.40.d코0=[From.GetName] 에서 증가하고 있는 편집증적인 마녀 사냥을 누그러뜨리기 위한 우리의 노력은 지방 주민들에게 전혀 이해받지 못하고 있습니다. 우리가 보낸 특사들은 마술 혐의로 비난 받고 있으며 주민들 중 일부는 외부 유지들에 대해 그들이 이 지역에 나타나는 마녀들을 보호하려한다고 여기면서 매우 적대적인 태도를 나타내고 있습니다.
protestantism_events.40.a코0=그래.
protestantism_events.41.t코0=마녀 사냥이 통제를 벗어날 정도로 커지다
protestantism_events.41.d코0=촌구석에서 진행되고 있는 마녀 재판으로부터 무시무시한 소문이 당도하였습니다. 하루만에 70명이 넘는 여성들이 재판에 회부되어 살해 당했고, 더 많은 피해자들을 탐색하고 있으며, 이는 지방 관청뿐만이 아니라 국가의 견해와 무관하게 이뤄지고 있습니다. 중앙 권력의 감소와 사망자수는 이 지역의 영원한 흉터가 될것입니다. 우리 [Root.Capital.GetCapitalName] 의 국교회 지도자들 모두가 이 사건을 멈추기에는 무력해 보입니다.
protestantism_events.41.a코0=이런 어리석은 짓을 막아햐만 한다!
protestantism_events.41.b코0=그들은 신의 일을 진행 중이다!
protestantism_events.42.t코0=후계자의 죽음
protestantism_events.42.d코0=후계자의 죽음은 언제나 슬픈 일입니다만 후계자의 죽음은 항상 교회의 고위 대표자에 대한 슬픈 이벤트에 불과하다 [Root.GetName] 교회의 고위 대표자에게 이 소식들은 약간의 위안이 되었습니다. 이제 그들은 어느날 통치자가 친 가톨릭적인 방안을 내놓을지도 모른다는 걱정을 더 이상 할 필요가 없어졌습니다.
protestantism_events.42.a코0=그래.
prot_witch_trials코0=마녀 재판
desc_prot_witch_trials코0=이 지역은 최근에 마녀를 찾는 일이 벌어졌고 지방 관리들이 갑자기 나타난 모든 마녀들에 대해 심리하고 선고하였습니다. 이런 상황이 더욱더 커질수록 불확실하고 혼란스런 소문들과 대중들의 공포, 사회 전반에서의 사망자 수로 인하여 지역 경제에 더욱 극심한 타격이 가해지고 있습니다.
escalated_witch_trials코0=마녀 사냥의 악화
desc_escalated_witch_trials코0=이 지역의 마녀 재판은 통제에서 벗어난 마녀 사냥으로 악화 되었고 이 지역의 누구도 고발과 처형에 대한 위협으로부터 안전하지 못합니다. 이지역은 편집증이 만연하며 지역 사회에 큰 타격이 가해지고 있습니다. 이 지역에 대한 국교회의 권위는 거의 없다시피하며, 그에 따라 이 지역의 목사와 치안 판사들은 누굴 살리고 죽일 지에 대하여 긴급히 결정을 내려야만 합니다.
prot_stopped_witch_trials코0=마녀 재판의 저지
desc_prot_stopped_witch_trials코0=이 지역의 수많은 마녀 재판은 지역사회의 이웃들 간에 서로 거리를 두며, 이웃들의 행적을 신고하도록 만드는 위험요인이 되어왔습니다. 그러나 당국이 개입하여 이런 상황이 더이상 일어나지 않도록 노력하였습니다. 모두가 이런 해결책에 만족할 수는 없지만, 이 지역의 긴장은 감소하는 듯 합니다.
custodian_of_the_two_holy_mosques코0=성도의 보호자
desc_custodian_of_the_two_holy_mosques코0=우리는 이슬람 세계에서 가장 성스럽게 여기는 성지인 메카, 메디나를 우리의 통제하에 넣었습니다.
organised_through_bishops_aspect코0=주교를 통한 통합
desc_organised_through_bishops_aspect코0=주교들은 도시에 국한되는 단일 교회의 지도자로서 여겨졌습니다. 근래에, 그들은 더 넓은 지역의 교회들을 이끌며, 더이상 각각의 교구만을 위해 봉사하지 않습니다. 성직자들은 각각의 교구에 봉사하도록 임명되며, 주교들의 대리인으로서 역할을 담당합니다.
priests_may_marry_aspect코0=성직자들의 결혼 가능
desc_priests_may_marry_aspect코0=황제 유스티니아누스 1 세는 성직에 있는 성직자들의 협의 된 모든 혼약들은 무효이며 그런 혼약에서 낳은 아이들은 사생아임을 선언하였습니다. 독신주의가 요구되는 성직자들은 언제나 불법적으로 아내와 함께 살며 가정을 꾸렸습니다. 성직자들의 결혼을 허가함으로써 성직자의 결혼에 대한 허가 직인을 정하고 성경 영역에 대한 독신주의를 비판하였습니다.
adult_baptism_aspect코0=성인 세례
desc_adult_baptism_aspect코0=세례를 받는 것은 예수 그리스도 신앙에 근거하여 어른이 된다는 것이고, 지역의 신앙 사회의 일부가 됨을 허가 받는 것이며, 이는 신의 가호 받게 되는 것으로 여겨지며, 교회의 회원이 되는 신으로 부터의 축복입니다. 영세자의 믿음은 반드시 vocalised 되어야 하며 다른 이에게로 전해져서는 안됩니다.
holy_sacraments_aspect코0=성례
desc_holy_sacraments_aspect코0=7개의 성례는 기독교인들에 의해 행해지며 교회에서 맡는, 우리의 신성한 삶에 배분된 신의 은총의 효과적인 표상인 의례입니다. 어러한 성례들은 세례성사, 견진성사, 성체성사, 고백성사, 병자성사, 신품성사, 혼례성사가 있다.
saints_accept_prayers_aspect코0=성인에의 기도 승인
desc_saints_accept_prayers_aspect코0=성인들에 대한 청원기도 (성인들은 다른 사람들을 위해 기도하거나 탄원하도록 요청받을 수 있다) 는 우리 교회가 지지하고 있는 교리이다.
icons_images_aspect코0=성상
desc_icons_images_aspect코0=예수, 마리아, 성인, 천사들을 묘사하는 이미지들은 동상으로 주조, 석조에 조각, 옷에 자수, 나무에 그림, 그외 여러 다른 방법을 통하여 장식되어집니다. 이러한 우상들은 논쟁의 대상이 되어왔고 반대되어 왔지만, 대중의 인기를 끄는 우상들은 설치의 유지가 허가받았으며 결국 교회당국은 우상 숭배 금지를 스스로 포기하고 성상 숭배를 허가하였다.
