buddhism_events.3.d코0=[Root.GetName] 승려의 종교 규율이 흔들리고 있다. 자금 부족의 결과로 소수 귀족 계층의 고위 수도직 독점이 일어났으며, 더 많은 승려들이 규율을 섬기지 않거나 서약을 파기하고 사원을 떠나고 있는 가운데, [Root.Owner.Monarch.GetTitle]는 더이상 진정한 불교 통치자의 길을 지켜내지 못하고 있다.  최근 한 승려가 서약을 파기하고 다른 승려들도 그리 하도록 종용하는 상황에서, 우리가 이 문제를 어떻게 다룰 것인지가 앞으로 중요하게 작용할 것이다. 좋은 통치자는 언제나 자비와 관용을 보여줘야 하지만, 동시에 필요한 경우 사원 규율을 지키기 위해 힘을 사용할 책임도 있다.
