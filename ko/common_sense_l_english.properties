protestantism_events.21.t코0=골칫거리 성직자
protestantism_events.21.d코0=$THEOLOGIAN$$INSQUISITOR$ 모범적인 적업 생활을 해왔으며, 낮은 위치의 교구 사제서 시작하여 끝내 교회 최고위 지배계층 도달하였고, 지난 몇년간 [Root.GetName] 교회의 핵심 인사로 여겨졌습니다. 그러므로 $THEOLOGIAN$$INSQUISITOR$ 가 교회 행보의 방침에 이견을 제기하기 시작하는 것은 상당히 골치 아픈 일입니다. $THEOLOGIAN$$INSQUISITOR$ 가 [Root.Monarch.GetName](을)를 직접적으로 비판하는 것은 명백하지만 [Root.Monarch.GetHerselfHimself] 국교회에 문제가 되는 $THEOLOGIAN_POSS_PRONOUN$$INSQUISITOR_POSS_PRONOUN$ 의 발언을 수용하는 것은 누구에게나 어려운일입니다.
