protestantism_events.20.t코0=[Root.Heir.GetName] 는 타협할 의지가 없다
protestantism_events.20.d코0=[Root.Heir.GetName]을(를) 기대되는 왕실 후계자로 지지하고 있지만, 그는 [Root.Heir.GetHerHis] 해로운 가톨릭에 대한 열정에 집착하고 있습니다. 중앙 선전관과 풍자가들은 벌써 [Root.Monarch.GetName]이(가) 그들의 친족들을 통제하지 않으며 왕국의 믿음을 수호하는 업무를 방임하하고 있단 인쇄물을 배포하기 시작했습니다.
