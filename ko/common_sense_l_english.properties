devotion_events.21.a코0=그렇게 하지.
devotion_events.21.b코0=그런 극단적인 조치는 시기상조다.
devotion_events.22.t코0=부패한 통치
devotion_events.22.d코0=온갖 부패와 타락으로 동료 예배자들의 환상은 산산이 깨어졌습니다. 이제 그들은 우리에 대한 기부를 멈췄고, 더 이상 [Root.Religion.GetName] 믿음의 수호자로서 군대에 자원하려 하지 않습니다.
devotion_events.22.a코0=이건 재앙이야, 끔찍한 재앙!
devotion_events.23.t코0=타락한 [Root.Monarch.GetTitle]
