protestantism_events.10.d코0=[Root.Owner.GetName] 의 국교회를 반대하는 자들과 로마 교회로 귀의하려하는 사람들이 여전히, 특히 촌구석에 많이 존재 합니다. 하지만 [Root.GetName] 에 존재하던 종교적 의혹, 공공연한 저항, 그리고  지금까지의 여러 큰 불화들은 결국엔 사그러 들었습니다. 국교회는 그들이 예배에 참여하고 세금을 납세하는 한 기꺼이 그들을 내버려 둘 것입니다. 최근 이 구역의 교회 은제품 수집은 지방 집단에겐 공개적인 선전포고로 여겨졌고, 그들은 그들의 교회를 향한 [Root.Owner.Capital.GetCapitalName] 의 탐욕스런 손길을 막아 내기 위해 무기들 들기 시작했습니다.
