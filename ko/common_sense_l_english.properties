embargo_rivals_desc코0=종속국이 우리의 경쟁국을 향해 무역 금지령을 선포하게 만들고, 그들의 독립 열망을 $LD$만큼 증가시킵니다.
embargo_rivals_cancel_desc코0=이는  $LD$ 자유열망도 페널티를 제거하는 대신, 당신의 종속국의 당신의 라이벌에 대한 통상금지를 멈추게 할 것입니다.
