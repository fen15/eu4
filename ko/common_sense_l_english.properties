devotion_events.18.b코0=그의 허풍을 인정하지도 말고 반응하지도 말아라.
devotion_events.19.t코0=우리 입맛에 맞는 의회
devotion_events.19.d코0=유감스럽게도, [Root.Monarch.GetTitle]과(와) [Root.Country.GetName]의 각 기관들(교회, 교육, 법률, 의료, 재정, 행정기관 등) 사이의 끊임없는 다툼은 새로운 개혁이 있을 때마다 커지기만 하고 있습니다. 다양한 기관들에 우리와 비슷한 생각을 하는 이들을 배치하면, 주저하는 이들의 마음을 움직이는 데 도움이 될 것입니다.
devotion_events.19.a코0=우리는 우리의 조언자들과 시작할 것이다.
devotion_events.19.b코0=[Root.Country.GetName]의[Root.Monarch.GetTitle]이 누구인지 더 확실하게 상기시켜라!
devotion_events.20.t코0=[Root.GetName]의 사회적, 정치적 갈등
