subject_interaction_events.13.tt1코0=[From.Country.GetName]의 장군 지원
subject_interaction_events.13.tt2코0=[From.Country.GetName]의 조언자 지원
subject_interaction_events.13.tt3코0=[From.Country.GetName]의 병사들과 자금 지원
