buddhism_events.4.a코0=분노할 만한 일이다!
buddhism_events.5.t코0=[Root.Monarch.GetName]의 판례
buddhism_events.5.d코0=[Root.Monarch.GetName]의 최근 통치가 적절히 연구되어, 유사한 경우에 대처하는 예시로서 [Root.GetName] 팔리어 법전의 최신 부속서에 추가되었다. [Root.Monarch.GetName] 는 [Root.Monarch.GetHerHis]가 꾸준하고 엄격하게 군주의 미덕을 준수하는 것으로 알려졌으며, [Root.Monarch.GetHerHis] 훌륭한 통치가 알려진 것이 처음은 아니다.
buddhism_events.5.a코0=물론 이것이 마지막도 아닐 것이다.
