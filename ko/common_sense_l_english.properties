protestantism_events.17.t코0=[Root.Heir.GetName] 와 [Root.Monarch.GetName] 사이의 마찰
protestantism_events.17.d코0=[Root.Heir.GetName] 의 가톨릭 이념에 대한 흥미는 지난 몇년간 커져온 것 같고, 현재 [Root.Heir.GetSheHe] 는 [Root.Heir.GetHerselfHimself] 주위를 카톡릭 세계의 철학자, 과학자, 예술가들로 채우고 있습니다. 이는 골칫거리로 자라나고 있습니다. [Root.GetName] 의 교회 수장으로서 종교개혁의 기치를 지지하는 것은 [Root.Monarch.GetName] 의 의무입니다. [Root.Heir.GetName] 가 [Root.Heir.GetHerHis] 행보를 바꾼다는 것을 확신하지 못한다면, 교회의 권위는 악화될 것입니다.
protestantism_events.17.a코0=[Root.Heir.GetName] 가 [Root.Heir.GetHerHis] 방법을 바꾸도록 압력을 가한다.
