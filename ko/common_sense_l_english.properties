devotion_events.18.t코0=미친 선견자
devotion_events.18.d코0=그는 그가 민중의 영광과 세속적인 예술과 문화의 파괴 그리고 [Root.Capital.GetName](을)를 오물로부터 청소할 대홍수를 예지한 선견자가 될 것이라 주장했습니다. 미친 설교자는 [Root.Religion.GetName]의 재탄생을 부르짖으며 극단적인 금욕주의 운동을 시작했습니다. [Root.Capital.GetName] 젊은이들의 도움을 요청하는것은 그가 [Root.Manarch.GetTitle][Root.Monarch.GetName]의 통치권을 음해할 위험이 있을 것입니다.
