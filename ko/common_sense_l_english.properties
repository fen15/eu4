subject_interaction_events.32.t코0=속국이 당신에게 대항하게 되었습니다.
subject_interaction_events.32.d코0=우리의 호전성 때문에 종속국들이 분노하고 있습니다. 소문에 따르면 우리는 정당한 통치 보단 야만인 같은 정복에 더 신경을 쓴다 합니다.
