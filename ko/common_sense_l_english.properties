protestantism_events.15.d코0=가톨릭 신앙에 대한 [Root.Monarch.GetName]의 이해가 엄청나단 것은 비밀조차 되지 않으며, 우리 국교회의 성직자들 보다도 훨씬 대단할 지도 모릅니다. 그럼에도 불구하고 [Root.Monarch.GetHerHis] 대관식은 성황리에 이루어졌고 민중들은 우리의 새로운 통치자응 지지하는 듯 합니다. 의심할 여지 없는 이방의 신앙에 대한 이해는 개신교 왕국들에게 좋은 명분이 될지도 모르고 몇몇은 감히 [Root.Monarch.GetName](을)를 가톨릭 비밀결사의 일원으로 고발할지도 모릅니다.
