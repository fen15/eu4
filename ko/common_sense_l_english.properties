subject_interaction_events.7.d코0=속국에 보냈던 인력들이 결코 생각하지 못했던 방식으로 쓰이고 있다! 그들은 도로와 건물들을 건설하거나 마을 광장의 쓰레기들을 청소하길 강요받으며, 단 한 번도 전투에 나가지 않았다. 도로는 전보다 더 넓어지고, 건물들은 견고해지고, 마을광장은 깨끗해졌지만, 그래도 이렇게 이용되어서는 안 되는 걸까?
