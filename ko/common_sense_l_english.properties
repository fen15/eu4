devotion_events.15.t코0=위협받는 통치
devotion_events.15.d코0=그것은 늘 그렇듯이 악의로 가득 찬 시선들과 온갖 헛소문들로부터 시작되었습니다. 만약 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 통치에 대한 의문이 정도를 지나쳐서 [Root.Monarch.GetSheHe]가 정당하게 [Root.Country.GetName]의 권좌에 앉은 것이 아니라고 주장하게 된다면, 사람들은 더 이상 말로 그치는 게 아니라 [Root.Monarch.GetHerHim]를 퇴위시키려 할 수도 있습니다!
devotion_events.15.a코0=어떻게 이런일이 있을 수 있지?
