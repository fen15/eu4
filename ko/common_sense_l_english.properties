devotion_events.12.t코0=상인의 아들
devotion_events.12.d코0=[Root.Heir.GetHerHis] 상인 부모에게서 물려받았음이 분명한 흥정에 대한 재능과 협상에서의 기민한 판단은 [Root.Country.GetName]의 귀족, 자유농, 상인들이 [Root.Heir.GetName]를 존경하고 두려워하도록 만들었습니다. 그들은  [Root.Heir.GetName] 가 [Root.Monarch.GetTitle]이 된다면 어떠한 흥정이나 협상에서도 감히 [Root.Heir.GetHerHim]를 속이려는 시도를 하지 못할 것입니다.
devotion_events.12.a코0=우리 후계자는 한낱 상인의 자식에 머무를 수도 있었지만, [Root.Heir.GetSheHe]는 [Root.Heir.GetHerselfHimself] 자신의 능력을 증명했다!
devotion_events.13.t코0=재능있는 신학자
devotion_events.13.d코0=신학을 연구했기에, 다음 [Root.Monarch.GetTitle]인 [Root.Heir.GetName]은(는) 수많은 종교적 화두들을 이해, 설명, 옹호, 진흥하기 위해 다양한 형태의 분석과 주장을 이용할 수 있습니다.
