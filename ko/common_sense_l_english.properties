buddhism_events.7.d코0=[From.GetName]의 내륙에서 흰 코끼리가 포획되었으며, [From.Monarch.GetName]은 이를 두 민족의 생산적인 동맹의 상징으로 해석하였다. 통치자에게 수여될 수 있는 가장 훌륭한 선물로, 국민들에게도 큰 의미로 여겨질 것이다. 하지만 이 희귀한 짐승을 보살피는 것은 꽤나 비용이 많이 드는 일이며, 보살피지 않을 수도 없다.
buddhism_events.8.t코0=[Root.GetName]의 사원
buddhism_events.8.d코0=왕국 사원들에 대한 [Root.Monarch.GetName]의 현명하고 생산적은 정책은 항상 사려깊고 자비로웠다. 사원은 풍족했고, 규율은 지켜졌으며, 제도 자체도 잘 유지되고 있다. 그로 인해 [Root.GetName]의 사원들은 번창했으며, 우리 국가는 타의 모범으로 여겨졌다.
buddhism_events.8.a코0=사원으로 하여금 지역 개발에 협조하도록 한다.
buddhism_events.8.b코0=훌륭하다!
