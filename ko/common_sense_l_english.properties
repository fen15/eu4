subject_interaction_events.38.b코0=필요 없다
subject_interaction_events.39.t코0=추가 세금
subject_interaction_events.39.d코0=종주국 왕께서 경기 침체 회복을 위해 대량의 금화를 요구하셨습니다.
subject_interaction_events.39.a코0=빌어먹을!
subject_interaction_events.40.t코0=정당한 소유권
subject_interaction_events.40.d코1=우리의 정당한 영토인 [rightful_province.GetName]은(는) 현재 봉신의 통치하에 있습니다. 이는 옳지 않은 상황이며 지금같은 상황이 계속되면 우리는 점점더 그들의 세력에 잠식될 것입니다. 이렇게 되면 안됩니다. 우리의 정당한 영토를 되찾아야 합니다.
subject_interaction_events.40.a코0=그 땅을 내놓으라고 해라.
subject_interaction_events.40.b코0=내버려 둬라.
subject_interaction_events.41.t코0=정당한 소유권
subject_interaction_events.41.d코1=최근에 우리 봉신들 중 하나는 [rightful_province.GetName]을 우리가 차지해서 생기는 긴장에 대해 우리가 알고 있어야 한다고 생각하고 있습니다. 그 땅은 원래 소유한 가신들의 것임이 마땅하다고 생각합니다. 그 땅을 그들에게 되돌려 줌으로써 우리의 자비로움을 드러내 보일 수 있겠지만, 그렇게 하면 우리의 세력은 또다시 약해질 것입니다.
