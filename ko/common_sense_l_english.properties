subject_interaction_events.12.d코0=좋은 병사들이 전장에서 최선을 다하기 위해서는 음식, 무기, 의복, 그리고 다른 종류의 장비들이 필요하다. [From.Country.GetName]는 그들이 징집할 수 있는 병사들에게 이러한 것들을 다 제공하기엔 한계가 있다는 것을 알고, 우리가 그들에게 보낸 인력들을 관리하게 도울 수 있는 무언가를 지원해달라고 요청했다.
subject_interaction_events.12.a코0=그들에게 장군을 보낸다.
