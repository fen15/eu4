subject_interaction_events.13.d코0=우리는 [From.Country.GetName]의 [From.Monarch.GetTitle] [From.Monarch.GetName]가 우리 군대를 유지하게 도울 무언가를 보낼지 의심했었지만, 여전히 정말로 우리를 도울 무언가에 대한 희망을 갖고 있다. 장군, 조언자, 아니면 더 많은 병사들과 자금? 우리는 무엇을 갖게 될까?
subject_interaction_events.13.a코0=[From.Country.GetName]가 장군을 보냈다.
subject_interaction_events.13.b코0=[From.Country.GetName]가 조언자를 보냈다.
subject_interaction_events.13.c코0=[From.Country.GetName]가 더 많은 병사와 자금을 보냈다.
subject_interaction_events.13.e코0=[From.Country.GetName]가 아무것도 보내지 않았다.
subject_interaction_events.14.t코0=무역 금지령과 밀수꾼들
subject_interaction_events.14.d코0=우리 종주국의 경쟁국을 향한 최근의 무역 금지령은 아마도 우리의 경제적인 종말일 것이다. 고맙게도, 상냥하게 우리의 무역 문제를 도울 [Root.Country.GetName]의 위인들이 있다. 이런 작은 사업을 ‘밀수’라고 부르는 것은 우스울 수 있지만, 이것은 사실 밀수 그 자체고 우리는 종주국이 우리에게 요구했던 무역 금지령를 깨게 될 것이다. 그리고 그들은 우리의 이런 행동을 좋아하지 않을 것이다.
subject_interaction_events.14.a코0=이런 기회는 쉽게 오지 않는다. 우리는 받아들여야만 한다!
subject_interaction_events.14.b코0=이건 우리 종주국의 분노를 감수할 만큼의 가치가 없다.
subject_interaction_events.14.ct코0=우리 종주국은 이것을 알아차릴 수도 있다.
subject_interaction_events.15.t코0=속국의 밀수꾼들
subject_interaction_events.15.d코0=경쟁국을 향한 우리의 무역 금지령은 우리가 기대했던 것만큼 잘 통하지 않고 있고, 그 이유 중 하나는 우리 종속국들이 여전히 그들과 무역하고 있기 때문이다! 그들은 물건들을 왔다갔다 밀수하며 우리의 목표를 방해하고 우리를 약하게 보이게 만들고 있다. 이 밀수는 사소하지만 우리에겐 매우 치명적일 수 있다.\nOn 한편 영향력 있는 밀수 관계자들은 우리가 그들을 못 본 척하면 대가를 지불할 것이다.
subject_interaction_events.15.a코0=그들이 밀수를 멈추게 한다, 당장!
subject_interaction_events.15.b코0=그들은 그 작은 시도를 계속할 것이다.
subject_interaction_events.16.tt1코0=우리의 종속국이 밀수를 그만하도록 요청받았다.
subject_interaction_events.16.tt2코0=우리의 종속국이 소규모의 밀수를 유지하도록 요청받았다.
subject_interaction_events.16.t코0=발각!
subject_interaction_events.16.d코0=우리의 밀수업은 [From.Country.GetName]에 의해 드러났고, 밀수꾼들은 [From.Country.GetName]의 경쟁자들에게 보내질 물건들을 싣다가 잡혔다. 그 겁쟁이들은 모든 것, 심지어 이 사업이 얼마나 오래 이루어졌는지까지 자백했다.
subject_interaction_events.16.a코0=그들은 우리가 이 밀수를 중단하도록 강요하고 있다!
subject_interaction_events.16.b코0=우리가 이것을 작게 유지하는 동안은, 우리는 계속할 것이다.
subject_interaction_events.17.t코0=전쟁은 결코 바뀌지 않는다.
subject_interaction_events.17.d코0=어느 정도의 평화와 고요에 대한 대가로, 종속국들은 그들의 지배자인 우리에게 더 많은 수입을 지불하도록 강요받고 있다. 그들은 우리의 어떤 전쟁에도 불리지 않을 것이고, 이것이 우리가 생각하는 중요한 균형점이다 - 약간의 돈을 대가로 거의 모든 전쟁에서 제외되는 것. 종속국들 중 하나는 터무니없는 대가-그들 말에 따르면-를 지불하는 대신 전쟁에 참여하는 게 더 낫지 않을까 생각하고 있다.
subject_interaction_events.17.a코0=배은망덕한 머저리들!
subject_interaction_events.18.t코0=병역 면제세의 이득
subject_interaction_events.18.d코0=전쟁으로 파괴된 우리의 땅이 천천히 재건되면서, 우리는 종속국의 대사의 눈에서 어떤 시선을 느꼈다, 그들이 지금 보고 있는 그 땅이 자신들의 땅이 아니라는 안도와 섞인 공포와 이해의 시선. '이제,' 그들이 말했다, '우리가 전쟁을 피하기 위해 지불하는 돈들이, 우리가 평화를 위해 쉽게 줄 수 있는 푼돈으로 보입니다.'
subject_interaction_events.18.a코0=우리는 그들에게 잘 될 거라고 말했다!
subject_interaction_events.19.t코0=혼란스런 징집
subject_interaction_events.19.d코0=우리가 군대 지원의 일부로써 종속국에 보낸 병사들이 도적으로 변했다! 그들은 우리가 그들을 종속국의 땅으로부터 집으로 돌려보내주지 않으면 반란을 일으키겠다고 위협했다.
subject_interaction_events.19.a코0=우리가 눈을 감으면, 그들은 아마 사라질 것이다.
subject_interaction_events.19.b코0=날뛰는 군대를 달래려고 노력하고, 원한다면 그들을 집으로 돌려보낸다.
subject_interaction_events.20.t코0=낭비하는 체제 지지자들
subject_interaction_events.20.d코0=우리는 체제 지지자들이 동군연합국의 독립 열망을 낮고 감당할 수 있게 유지하도록 돈을 지불했지만, 최근의 보고는 그들의 금전 요청과 함께 더욱 절망적으로 변했습니다. 그들이 우리 국가와 그들 국가 간의 연합을 보장하는 데에는 쓰지 않고 낭비할 게 틀림없는 그 돈이 여전히 남아있습니다!
subject_interaction_events.20.a코0=그들에게 매월 지출 예산을 더 잘 짜도록 설득한다.
subject_interaction_events.20.b코0=그들의 충성을 지킬 약간의 돈을 더 보낸다.
subject_interaction_events.21.t코0=지지자들의 당혹감
subject_interaction_events.21.d코0=어떤 대가를 치러서라도 나라를 사랑하고 지킬 애국자들과 지지자들의 가치를 우리 모두가 인정함에도 불구하고, 이 지지자들이 모든 신하들의 앞에서 우리를 난처하게 만들었을 때 그들에 대한 호감은 급격히 감소했다. 매월 막대한 돈이 그들의 탐욕스런 주머니 속으로 사라지기를 바라고 우리가 돈을 준 것은 아니다! 우리가 보호하고자 하는 연합은 탐욕으로 가득 찬 그들의 머리통보다 더 가치 있다.
subject_interaction_events.21.a코0=그들의 목을 베어 [Root.Capital.GetName] 성벽에 매달아라!
subject_interaction_events.21.b코0=이 불행한 사건을 용서하고 잊게 해줄 무언가가 있지 않을까?
subject_interaction_events.22.t코0=성공적인 지지자들
subject_interaction_events.22.d코0=우리가 동군연합을 맺은 국가들 중 하나에서 체제 지지자들에게 보내진 돈은 우리가 상상하고 예측했던 것보다 더 잘 쓰였다. 그들의 독립 열망은 우리가 생각했던 것보다 더 낮아졌다.
subject_interaction_events.22.a코0=뜻밖에 기쁜 소식이군!
subject_interaction_events.23.t코0=체제 지지자들이 반란을 유발하다.
subject_interaction_events.23.d코0=그들이 찾을 수 있는 모든 무기들로 무장한 미친 군중들이 우리와 동군연합 중 하나에 들이닥쳤다. 그들은 체제 지지자들의 행동에 분노해 일어섰다! 우리와의 유대를 강요하는 대신에, 체제 지지자들은 그 국가에 해를 가하고 반란군이 그들의 못생긴 낯짝을 드러내게 만들었다.
subject_interaction_events.23.a코0=그들의 피해를 되돌리려 노력한다.
