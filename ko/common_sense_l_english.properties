devotion_events.5.b코0=비용 마련을 위해 세금을 늘려라.
devotion_events.6.t코0=종교적 자유 요청
devotion_events.6.d코0=종교개혁에 대한 급진적인 이념으로 잘 알려진 사람이 사제들을 비난하고 [Root.Religion.GetName] 교리를 설교했습니다. 이로 인해 불충한 시민들 사이에서 종교적 자유에 관한 불평과 요구가 퍼지고 있습니다.
devotion_events.6.a코0=우리나라는 [Root.Religion.GetName] 이고 앞으로도 영원히 [Root.Religion.GetName]일 것이다!
devotion_events.6.b코0=도시에 완전한 종교자유를 허락하라
devotion_events.7.t코0=거짓된 믿음
devotion_events.7.d코0=[Root.GovernmentName]의 목표중 하나는 [Root.Religion.GetName] 믿음을 널리 전파하는것과 이단을 막는 것입니다. 이러한 숭고한 이유덕분에 이단들이 우리나라의 중심부를 공격한 것은 우리를 치욕스럽게 했습니다. 우리나라의 한 지역은  [Root.Religion.GetName] 믿음을 따르지 않고 있습니다. 우리의 사명은 진실된 믿음을 전파하는것이기 우리는 반드시 여기에 대처합니다. 그렇지 않으면 영원토록 치욕을 느낄 것입니다.
