subject_interaction_events.9.t코0=위협적인 인력들
subject_interaction_events.9.d코0=우리의 종주국이 군자금을 지원해주고 있기 때문에 우리는 인력이 부족하지 않았다. 하지만 새로운 인력이 도착함에 따라 문제가 생기고 있다. 그들과 우리의 병사들은 문화, 언어, 전통, 때로는 종교마저 다르고, 이는 우리에게 많은 문제를 야기하고 있다. 그들은 군기가 해이해지거나, 혹은 우리 장군들의 명령을 완전히 무시한다.
subject_interaction_events.9.a코0=그들을 그들이 온 곳으로 돌려보내라.
subject_interaction_events.9.b코0=그들이 잘 움직이게 만들도록 노력한다.
subject_interaction_events.10.t코0=[From.Country.GetName]에서 문제를 유발하는 인력들
subject_interaction_events.10.d코0=다른 문화나, 언어, 전통, 종교를 가진 사람들이 한 단위로 모여서 움직여야 할 때는 항상 문제가 생긴다. 우리가 [From.Country.GetName]에 보낸 인력들은 [From.Monarch.GetTitle] [From.Monarch.GetName]가 생각했던 것보다 많은 문제를 유발했고, 결국 몇몇은 우리에게 돌려보내졌다.
subject_interaction_events.10.a코0=우리 병사들은 명령을 잘 들을 수 있다. [From.Monarch.GetName]가 충분히 노력하지 않았군!
subject_interaction_events.11.t코0=잘 먹어야 잘 싸운다.
subject_interaction_events.11.d코0=어떤 전투에서든 우리 군대의 승리를 확실히 하기 위해서는 음식, 무기, 의복, 그리고 모든 종류의 장비들이 필요하다. 그러나 최근 인력의 유입 때문에 우리는 우리가 감당할 수 있는 이상의 인력들을 징집할 수 있다.
subject_interaction_events.11.a코0=우리의 종주국에게 유지비를 위한 더 많은 돈을 요청한다.
subject_interaction_events.11.b코0=다른 방법으로 문제를 해결한다.
