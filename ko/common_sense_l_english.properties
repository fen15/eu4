protestantism_events.22.t코0=파문 사면에의 염원
protestantism_events.22.d코0=기독 신앙의 통합을 바라는 사람들은 여전히 존재합니다. 종교개혁과 개신교 교리의 탄생이 필연적인 일이라고 이해는 하지만, 이 일들이 종파 분열이 있어야만 이뤄질 수 있단 사실에 애석해 합니다. \n이러한 부류의 경향들은 우리의 국교회에 매우 치명적 일 수 있습니다. 그러므로 이는 교회 위원들이 신경을 써야하는 사안이며, 일부 세미나에서 이를 다룰 방안을 고려해야 합니다.
protestantism_events.22.a코0=질책만으로도 충분하다.
protestantism_events.22.b코0=주요 인사들을 모아 반역죄를 청구하자.
