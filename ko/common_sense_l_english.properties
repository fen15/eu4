enforce_culture_desc코0=동군 연합 상대국의 주요 문화를 당신 국가의 것으로(§Y$CULTURE$§!) 바꿉니다. 이는 그들의 독립열망을 $LD$만큼 증가시키고, 또한 그들의 총 개발도에 맞춰서 $DIP$£dip 의 점수가 소모될 것입니다.
siphon_income_desc코0=연간수입 ($AMOUNT$) 중 $VAL$를 이송시킵니다. 우리에 관한 의견이 $OPINION$만큼 악화되고 독립열망이 $LD$ 증가할 것입니다.
support_loyalists_desc코1=독립 열망을 $LD$만큼 감소시키는 대신, 그들의 월 수입 중 $PERCENT$ 만큼을 지불합니다.(현재 $AMOUNT|Y$¤)
send_officers_desc코0=그들에게 장교와 훈련교관들을 파견합니다. 우리는 그들의 군사 유지비 중 $VAL$ 만큼을 지불하고(현재 매월 $AMOUNT|Y$¤ ), 그들의 독립 열망을 $LD$만큼 변화시킬 것입니다.
divert_trade_desc코1=속국은 그들의 무역력 중 $VAL$ 만큼을 당신에게 보내야만 합니다. 독립열망이 $LD$만큼 변화합니다.
seize_territory_desc코0=그들의 지역 중 코어화 범위 내에 있는 곳 하나를 강탈합니다. 이 행동은 그들을 화나게 할 것입니다.
seize_territory_desc3코0=우리는 §Y$PROV$§! 지역을 빼앗을 것입니다. 그들의 독립열망이 $LD$ 증가하여 $LD_TOTAL$(이)가 될 것입니다.
start_colonial_war_desc코0=당신의 식민국가가 또다른 식민국가나 원주민들에게 전쟁을 선포하도록 합니다. 그들의 전쟁 명분 중 하나를 선택해야만 합니다.
start_colonial_war_desc2코0=§Y$SUBJECT$§! 측은 §Y$CB$§! 명분으로 §Y$TARGET$§!에 전쟁을 선포합니다.
