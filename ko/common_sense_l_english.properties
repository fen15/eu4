buddhism_events.25.b.tt코0=지방 정부의 재량에 둠으로서 해당 지방은 그들의 수입 중 일부를 산적떼 체포에 쓸 것이며, 이 과정은 지역 자치도를 감소시킴으로서 가속화될 수 있다.
buddhism_events.26.t코0=산적 우두머리가 [Root.GetName]에서 잡히다
buddhism_events.26.d코0=산적의 우두머리를 잡으려는 [Root.GetName] 지방의 체포작전은 마침내 성공하였다. 하지만 그를 잡으려는 동안 그의 인기는 늘어가기만 하였기에, 그는 살려두기엔 매우 위험한 인물이라는 점은 명백해 보인다. 그를 체포한 군 사령관은 훗날 다른 이들이 그를 우상화하여 국가에 대한 반란을 꿈꾸지 못하도록 그를 당장 처형할 것을 제언하였다. 그러나 우리의 고관들 중 한 명은 한 생명을 살리는 것이 7층 석탑을 쌓아 올리는 것 보다 낫다는 점을 [Root.Owner.Monarch.GetName]에게 상기시켜 주고자 한다.
buddhism_events.26.a코0=그들을 모두 처형하라.
buddhism_events.26.a.tt코0=산적들을 순교자로 만들 위험이 있다.
buddhism_events.26.b코0=그를 유배하고 그의 추종자들을 옥에 가두어라.
buddhism_events.26.b.tt코0=산적 우두머리가 언젠가 돌아올 수 있다.
buddhism_events.27.t코0=산적 우두머리의 귀환
buddhism_events.27.d코0=우리 국가의 한 지방에서 산적행위를 한 죄로 추방되었던 자가 다시 돌아와 우리 지방 백성들의 삶을 또 다시 어렵게 만들 준비를 하고 있는 것으로 보인다. 나라 곳곳에선 아직 그에 대한 인기가 조금 남아있으며, 그가 이를 이용해 다시 한번 국가 권력을 피해갈 수 있을 것이라는 우려가 제기기고 있다.\n하지만 모든 면에서 그는 이제 늙고 약해졌으며, 문제가 있는 상황이긴 하지만 그가 이번에는 오래가지 못할 것이라는 점은 분명해 보인다.
buddhism_events.27.a코0=알겠다.
buddhism_events.28.t코0=신화가 이어지다
buddhism_events.28.d코0=몇 년 전 우리가 처형했던 산적 우두머리의 명성은 그와 함께 사그라들 기미가 없어 보인다. 그의 산적 떼는 더 이상 우리의 도로를 위협하여 무역상들을 공포에 떨게 만들지는 않지만, 그 우두머리에 대한 신화는 지나치게 커지고 있다. 그에 대한 신화는 결국엔 어린 아이들에게 들려주게 될 별 의미 없는 이야기들 중 하나가 될 것임은 분명하지만, 현재로서는 [Root.Monarch.GetName]와 [Root.Monarch.GetHerHis] 통치를 조롱하는 이야기로써 이용되고 있다..
buddhism_events.28.a코0=알겠다.
buddhism_events.29.t코0=외국 사신이 [Root.Monarch.GetName]을(를) 모욕하다
buddhism_events.29.d코0=한 이웃국가의 사절이 우리로부터 초대받은 기념식에 참석을 거부함으로서 [Root.Monarch.GetTitle]에 대한 심각한 모욕을 주었다. [Root.Monarch.GetName](은)는 분노하였으며, 실제로 그의 모욕이 의도적이지 않았을지라도 국민들은 명백히 이를 의도적이라고 보고 있다.\n우리가 공개적으로 그 사절을 비난하지 않는다면 우리는 체면을 잃게 될 것이나, 우리 고관들은 신중해야한다고 촉구하였다.
buddhism_events.29.a코0=공개적으로 그를 조롱하라.
buddhism_events.29.b코0=지도자로써 [Root.Monarch,GetHerHis] 성질은 절대로 참아야 한다.
buddhism_events.30.t코0=정실 논란에 휩싸인 [Root.Owner.Monarch.GetTitle]
buddhism_events.30.d코0=[Root.Owner.Monarch.GetName]은(는) 그의 어릴 적 친구들이 나라의 지배층으로 오르는 것을 매우 기쁘게 바라보아왔으나, 지금 이것은 정실 논란의 타겟이 되고 있다. 또한 [Root.GetName] 지방의 감사는 이 논란의 중심이 되어왔으며 그를 다른 인물로 대체한다면 의심할 여지없이 이 상황을 진정시킬 수 있을 것이다. 그가 그 직책에서 얼마나 능숙했었는지는 상관없이 말이다.
buddhism_events.30.a코0=나라에 대한 그의 봉사는 마땅히 필요하다.
buddhism_events.30.b코0=무슨 수를 써서라도 정실 논란을 피해야 한다.
buddhism_events.31.t코0=[Root.GetName] 지방의 법
buddhism_events.31.d코0=팔리 법은 대체로 불교 국가에서 이런저런 형태로 시행되고 있으며, 상좌부불교 국가들에서 특히 더 그렇다. 이 법의 내용들은 시행국가들에 의해 수집되고 기록되진 않았지만 국가마다 다양한 형태로 존재하며, 향후 가끔은 개정되고 재개될 필요도 있을 것이다. 한 현명한 승려가 최근 [Root.GetName] 지방에서 이 법의 내용을 수집하는데 착수하여 팔리 법 중 우리 나라에서 가장 보편적으로 쓰이는 내용의 수집본을 만들어내었으며, 이에 대한 개정판도 만들어 내었다.\n수집본은 실제 사례에 기반하여 만들어졌기에 [Root.Monarch.GetName]의 판례에 대한 꽤 최신화된 해설로 볼 수 있을 것이다.
buddhism_events.31.a코0=훌륭하군! 이 법을 홍보하도록 하라.
buddhism_events.31.a.tt1코0=우리의 지도자는 그의 백성들에게 공명정대하게 대하지 않아 왔으므로, 이 법은 그를 부정적으로 보이게 만들 것이며 우리의 §Y위신§!을 감소시킬 것이다.
buddhism_events.31.a.tt2코0=우리의 지도자는 그의 백성들에게 공명정대하게 대해 왔으므로, 이 법은 그를 긍정적으로 보이게 만들 것이며 우리의 §Y위신§!을 증가시킬 것이다.
buddhism_events.31.b코0=이것이 확산되지 않도록 할 수 있는 조치를 취하도록 하라.
buddhism_events.32.t코0=변호사들의 불화
buddhism_events.32.d코0=법정분쟁의 결과에 대해 내기를 하는 변호사들은 우리 나라에서 드물지 않으며, 그로 인해 일어나는 법정 내 전문가들 사이의 경쟁이 우호적인 것 또한 아니다. 그리고 그러한 경쟁이 실제적인 분노와 열정으로 이어진다면 우리의 법은 위태롭게 될 수밖에 없다.\n최근 부유한 사원과 영향력 있는 귀족 가문을 각각 변호하는 두 변호사가 서로 발끈하여 상당한 크기의 땅에 대한 법적 분쟁을 격한 언쟁으로 치닫게 하였다. 이는 매우 불행한 일이며, 이제 이 문제는 우리 법정의 진실성을 훼손하지 않으면서도 공정한 방법으로 양 측의 체면을 살려야 할 [Root.Monarch.GetName]에게 돌아갔다.
buddhism_events.32.a코0=다른 변호사들로 재심을 할 것을 요구하라.
buddhism_events.32.b코0=사원에 유리한 판결을 내리도록 하라.
buddhism_events.32.c코0=귀족에 유리한 판결을 내리도록 하라.
buddhism_events.32.dd코0=양측 모두를 보상하라.
buddhism_events.33.t코0=쓸만한 동맹?
buddhism_events.33.d코0=아주 오래 전 몽골 지도자들은 불교를 도입하여 그들의 백성에게 전파하고자 하였었지만, 시간이 지나며 많은 이들은 구시대의 종교인 샤머니즘으로 돌아가게 되었다. [Root.Monarch.GetName](은)는 쿠빌라이 칸과 같은 몽골 지도자들과 그들이 불교의 이름으로 세운 제국에 대해 항상 동경해왔었다. 그러던 중 활발하고 점점 성장하고 있는 한 티벳 수도회에 관한 소식이 전해지면서, 당연하게도 [Root.Monarch.GetHerHim]는 이를 조사해볼 필요가 있다고 보았다.\n최근 라마의 사절단이 우리에게 찾아와 라마는 틀림없이 [Root.Monarch.GetName](이)가 쿠빌라이 칸의 환생일 것임을 예상한다는 점을 설명하였으며, 또한 그들은 우리가 다스리는 모든 곳에 그의 종파를 전파하도록 허가하여 준다면 우리의 지배를 지지할 준비가 되어있을 것이라고도 전하였다.
buddhism_events.33.a코0=변화할 때가 왔구나.
buddhism_events.33.b코0=우리의 방식을 고수하도록 하라.
buddhism_events.34.t코0=전령이 티벳으로부터 돌아오다
buddhism_events.34.d코0=최근 우리측 전령이 티베트로부터 귀환하여 그곳의 강력한 종교 지도자가 [Root.Monarch.GetName]와 그의 왕조의 대의명분에 대하여 관심을 갖게 되었다는 소식을 전하였다. 그러나 그 종교 지도자가 [Root.Capital.GetCapitalName]과 함께하려면 우리는 단순히 그의 안전을 보장하는 것 보다 훨씬 더 많은 것을 해줘야 할 것으로 보인다. 라마가 우리의 운명과 함께 하기 위해서는 그와 그의 미래의 환생들이 우리의 영역 내에서 존중받게 될 것임을 천명해야 하며, 그와 제자들을 위한 대사원을 건설해야 한다. 이러한 조건들을 보장하지 못한다면 우리는 우리 영토 내에 새로운 사원을 짓고 싶어하는 승려들의 대표단을 맞이하는 것 만으로 만족해야 할 것이다.
buddhism_events.34.a코0=동의하는 바이다.
buddhism_events.34.b코0=승려들을 받아들이자.
buddhism_events.35.t코0=샤머니즘 우상
buddhism_events.35.d코0=샤머니스트 국가가 불교 국가로 개종하는 일은 하루 아침에 끝날 일이 아니며, 우리의 백성들 중 많은 이들은 아직 구시대적 종교를 숭배하고 있다. 하지만 그의 종교를 전파하는데에 열정적인 우리의 종교 지도자는 우리 일반 백성들이 숭배하는 샤머니즘 우상들을 비난하며 그러한 모든 우상들을 파괴할 것을 요구하였다.
buddhism_events.35.a코0=우상들을 불태워라.
buddhism_events.35.b코0=그들에게 시간을 좀 주도록 하십시다...
buddhism_events.36.t코0=라마의 타계
buddhism_events.36.d코0=우리의 가장 존귀하며 명예로운 라마가 타계하여 그의 환생을 찾아내는 작업이 시작되었다. 그의 수도회는 라마의 새로운 환생을 곧 찾아낼 것임을 확신하고 있지만, 그들의 탐사 작업에 대하여 우리가 조금의 재정적인 도움을 주는 것은 나쁘지 않을 것이다.
buddhism_events.36.a코0=도움을 주도록 하라.
buddhism_events.36.b코0=그들은 스스로 잘 해낼 수 있을거야.
buddhism_events.37.t코0=환생을 발견하다
buddhism_events.37.d코0=우리의 높으신 라마의 수도회가 라마의 환생을 찾아내었으며, 그는 그들의 수도원에 새로이 즉위하였다.
buddhism_events.37.a코0=그의 안녕을 축원하는 바이다.
buddhism_events.38.t코0=의심받고 있는 환생의 정통성
buddhism_events.38.d코0=환생이라는 복잡한 개념은 단순한 이들에겐 종종 이해하기 어려울 때가 있다. 라마의 수도회는 그의 새로운 라마가 옛 라마의 환생이라는 점을 주장하지만, 지방의 몇몇 백성들은 이 사실을 받아들이기 매우 주저하고 있다. 또한 그러한 백성들이 라마의 환생을 알아보지 못하면서, 그들은 그들이 속아왔을 수도 있다는 점을 크게 우려하고 있으며, 이로 인한 긴장감은 때로 무력 분쟁으로 번지기도 하고 있다.
buddhism_events.38.a코0=그들을 설득시키기 위한 사절을 보내도록 하라.
buddhism_events.38.b코0=그들을 설득시키리 위한 군대를 보내도록 하라.
buddhism_events.39.t코0=스리랑카
buddhism_events.39.d코0=최근 우리의 군대가 정복한 스리랑카 섬은 부유한 불교 사원들로 가득 차 있으며, 그곳의 사회는 실질적으로 그 사원들 내의 승려들에 의해 돌아가는 것으로 보인다. [Root.Monarch.GetName](은)는 마침내 그곳을 방문하여 그곳 수도회의 경제적 및 문화적인 부유함에 경외감을 나타내었다.
buddhism_events.39.a코0=우리는 이것을 우리 문화의 일부로 편입시켜야 한다!
buddhism_events.39.b코0=사원들을 약탈하라!
buddhism_events.40.t코0=종교적 가르침
buddhism_events.40.d코0=스리랑카 섬은 지난 몇 세기 동안 강력한 상좌부불교 전통의 원천이어왔다. 그곳은 상좌부불교 국가에게는 여러모로 모범적인 사회이며, 그들의 번영하는 사원공동체는 불교국가들에게 부러움의 대상이기도 하다.\n우리 국가 또한 상좌부불교 방식을 따르기는 하지만, 우리의 법과 전통은 지역적 전통과 서로 경쟁하는 불교 종파들의 사상들을 짜집기한 것에 불과하며, 우리는 그곳과 같은 강력한 사원 기반시설이 부족한 형편이다. 우리 고관들은 이를 타개하기 위해서는 스리랑카에 사절단을 보내어 그들에게 우리 국가의 상좌부불교 전통을 이어나갈 승려들을 보내줄 것을 요청해야 할 것이라고 제언하였다.
buddhism_events.40.a코0=사절단을 보내도록 하라.
buddhism_events.40.b코0=아니다, 우리는 지방 종파들을 지지해야한 해!
buddhism_events.41.t코0=[From.GetName] 지방으로부터 온 사절단
buddhism_events.41.d코0=우리의 번영하는 사원공동체들과 신성한 유물들, 그리고 사원권력과 세속권력이 공존할 수 있게 하는 오랜 전통은 많은 상좌부불교 국가 지도자들의 부러움을 사고있으며, 그렇기에 [From.GetName]의 [From.Monarch.GetTitle](이)가 우리의 위대함을 따라하고자 하는 점은 그리 놀라울 일도 아니다. 오늘 우리에게 온 [From.GetAdjective]의 사절단은 우리의 전통을 [From.GetName]로 가져갈 수 있도록 그들의 몇몇 승려들이 우리 국가로 유학하여 서품을 받을 수 있도록 허가해 줄 것을 요청하였다.
