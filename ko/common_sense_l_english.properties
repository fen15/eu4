subject_interaction_events.43.t코0=전쟁에 지친 백성들
subject_interaction_events.43.d코0=전쟁으로 인하여 우리의 봉신중 일부는 상당히 불안정해 진것 같습니다. 물론 우리는 그들을 내버려 둘 수는 있지만, 만약 그들을 도와준다면 우리의 선의를 보여줄 수 있을 것입니다.
subject_interaction_events.43.a코0=도움을 준다
