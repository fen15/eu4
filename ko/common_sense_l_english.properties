buddhism_events.9.d코0=모든 남자들이 전쟁생활을 해나가는데에 익숙하지는 않으며, 몇몇 이들은 이러한 점을 우리 국가가 현재 치르고 있는 전쟁을 통해 깨달은 것 같다. 몇몇 탈영병들이 사원으로 숨어들어가는 것은 큰일은 아니지만 위험한 선례를 남기게 된다. [Root.Monarch.GetTitle]로서 우리는 사원을 보호해야 할 의무가 있기에 우리는 그들에게 탈영병을 받아주지 말라고 지속적으로 경고해왔으나, 몇몇 사원은 아직 그들을 받아주고 있는 것으로 보인다.
