subject_interaction_events.5.d코0=개혁이 취해졌고, 무능한 장관들과 조언자들은 해고 되었으며, 군대는 어느 때보다 강하다... 우리의 친족은 확고한 통제 하에 유능한 결정을 내리며 종속국을 잘 다스리고 있는 것 같다.
