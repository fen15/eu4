devotion_events.14.t코0=지역 전도사
devotion_events.14.d코0=사람들은 지역 전도사인 [Root.Heir.GetName](이)가 [Root.Country.GetName]의 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 후계자로 선정된 것에 크게 기뻐했습니다.  그들이 기뻐한 것은 [Root.Heir.GetHerHis] 끝없는 설교가 끝났기 때문일까요? 아니면 그저 [Root.Heir.GetName](이)가 국가를 변화시킬 수 있다고 믿어서일까요? 어쨌든, 사람들은 다음 [Root.Monarch.GetTitle]인 [Root.Heir.GetName](을)를 신뢰하고 지지할 것입니다.
