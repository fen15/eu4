regulate_the_monastaries_title코0=사원 통제
regulate_the_monastaries_desc코0=국가의 주요 사원들의 영적 부유함은 통치자를 위해 항상 필요한 자산이나, 이들 사원은 부패와 방만으로 빠져드는 경향이 있다. 승려 개개인이나 교단 전체를 불문하고 그러한 기만자들을 억제하기 위해, 우리는 엄격한 법률과 강한 처벌을 준비해야 한다.
regulated_monasteries코0=사원 규율 관리
desc_regulated_monasteries코0=우리는 국가의 사원 규율을 확립하기 위해 엄격한 법률을 제정했다. 승려 개개인이나 교단 전체를 불문하고 영적 지도자로서의 역할을 져버리는 기만자들에겐 강력한 처벌이 기다리고 있을 것이다.
invite_lama_title코0=라마를 우리 나라로 초청
invite_lama_desc코0=우리는 강력한 라마(티벳불교의 지도자)를 우리의 수도로 초청해야 한다. 이 사람 및 후계자들을 후원함으로써 우리 왕조는 영속적 유산을 가질 수 있다.
vajrayana_lama코0=라마
desc_vajrayana_lama코0=강력한 라마가 우리 수도에 정착하여 통치자와 동맹을 맺었다.
influx_of_tibetan_monks코0=티벳 승려의 유입
desc_influx_of_tibetan_monks코0=나라 구석구석까지 불교를 전파하기 위해 티벳 승려의 대표단이 이 땅에 도래하였다.
vajrayana_great_monastery코0=위대한 사원
desc_vajrayana_great_monastery코0=이 지역은 우리 나라의 가장 강대한 교단의 근거지이다. 막대한 토지를 누군가와 공유한다는 것은 국가에 재정적 부담이 되기는 하지만, 이 곳의 부유하고 열정적인 수도회는 지역 개발에 있어 한 축을 담당하고 있다.
adopt_vajrayana_title코0=금강 불교 채택
adopt_vajrayana_desc코0=한 때 위대한 제국으로부터 지원받았던 티벳의 종교는 강력한 통치도구이다. 이 강력한 새로운 종교로 국교를 변경하여 평화와 수련의 가치를 습득하도록 한다.
