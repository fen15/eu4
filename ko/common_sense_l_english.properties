buddhism_events.1.a코0=속이 시원하다!
buddhism_events.2.t코0=[Root.GetName] 사원 몰락
buddhism_events.2.d코0=[Root.GetName]에 있는 큰 사원들의 규율 약화와 비틀거리는 경제로 인해 최근 몇 년간 신도 수가 감소하고 있다. 걱정된 승려가 [Root.Owner.Monarch.GetTitle]에게 와 무언가 조치를 취하지 않는다면 얼마 남지 않은 승려들마저도 서약을 파기하거나, 영적, 경제적으로 빈곤한 [Root.GetNmae]을 떠나 다른 곳의 사원으로 옮겨갈 상황이 올 거라고 경고했다. 반면, 많은 지주들이 텅 빈 채로 남아있는 사원 부지를 차지하려하고 있다. [Root.Owner.Monarch.GetTitle]가 [Root.Owner.GetName]에서의 수도 생활을 영위하기 위해, [Root.Owner.Monarch.GetHerHis] 어깨에 무엇이든 책임이 지워질 것이다.
buddhism_events.2.a코0=조치를 취하도록 한다!
buddhism_events.2.b코0=토지를 더 좋은 곳에 쓸 수 있을 것이다.
