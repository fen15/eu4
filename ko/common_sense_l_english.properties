protestantism_events.16.t코0=[Root.Monarch.GetName] 의 양심
protestantism_events.16.d코0=수년이 지났고 [Root.Monarch.GetName] 는 공명 정대한 통치자임이 입증 되었습니다. 성직자들은 더이상 카톨락 신자들의 모반을 두려워하지 않으며, 교황주의자들에 대한 증오는 [Root.Monarch.GetName] 의 종교적 이해를 통해 누그러졌습니다. \n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] 는 약간이 걱정이있습니다. 수년이 지나감에 따라 [Root.Monarch.GetSheHe] 는 [Root.Monarch.GetHerHis] 개인적인 믿음이 그가 지금까지 막아왔으며 [Root.GetName] 의 국교회의 신조와 충돌되는 가톨릭에 더 기울었단 것을 알게 되었습니다
