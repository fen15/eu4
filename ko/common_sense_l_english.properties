desc_destruction_of_idols코0=이교도의 우상을 파괴하는 운동은 옛 종교의 열렬한 지지자들 사이에서 우방을 만들기 어려웠지만, 진정성을 의심하긴 하는 한편 이교도들의 전환을 촉진시키고 있다.
hampered_growth코0=성장 방해
