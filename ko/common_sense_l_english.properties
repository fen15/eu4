subject_interaction_events.38.t코0=추가 세금
subject_interaction_events.38.d코0=우리 경제가 '저조한'실적을 내고 있다고 말하는 것은 과소 평가 일 수 있습니다. 실제로 일부는 이것이 재앙이라고 말합니다. 우리가 생계를 유지하려고 애쓰는 동안, 백성들은 능력 이상으로 일 합니다. 아마도 우리는 충분히 세금을 부과하고 있지 않는 것 같습니다.
