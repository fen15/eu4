st_nicholas_icon_gratitude코0=종교적 은혜
famous_icon코0=지역 유명 성화
desc_famous_icon코0=지역 대성당에서 한 외국 상인이 성화를 보고 즉시 개종하는 일이 있었고, 덕분에 이 성화는 상당한 명성을 얻었습니다. 그 개종자는 곧 교회의 중요한 후원자가되었으며, 성화의 명성은 이제 이 지역에 더 많은 사람들을 끌어들입니다.
orthodox_icon_events.1.t코0=그리스도의 어머니
orthodox_icon_events.1.d코0=전하는 바에 따르면, 전쟁으로 폐허가된 [eleusa_church_province.GetName] 지역에서 온 가족과 시골 농민들을 잃어버린 것을 애도하며 [eleusa_church_province.GetCapitalName] 대성당의 알레우사 성화 앞에서 기도하며 밤낮을 보냈습니다. 도시가 그의 슬픔으로\n 잠겼을 때, 그의 [Root.GetAdjective] 신도들에 의해 그의 슬픔을 많이 나누었습니다. 그 다음날 바로 성화가 그의 기도를 들은 것처럼 보였습니다. [eleusa_church_province.GetName]의 충성스러운 사람들은 하나가 되어 남은 적군을 축출시켰습니다. 이 지역의 운명은 계속 불분명해 보였지만, 전쟁과 황폐함이 따라다니는 [Root.GetAdjective] 시골의 많은 시민들은 위안과 사기 지원을 위해 교회로 향했습니다.
orthodox_icon_events.1.a코0=기적적이야!
orthodox_icon_events.2.t코0=[eleusa_church_province.GetName]에서의 반란
orthodox_icon_events.2.d코0=[eleusa_church_province.GetName]의 사람들은 지역 성직자 주위에 모여 우리 점령에 대항해 반란을 일으켰습니다.
orthodox_icon_events.2.a코0=반란군 놈들!
orthodox_icon_events.3.t코0=성 미카엘
orthodox_icon_events.3.d코0=최근 [michael_icon_church_province.GetName]에서의 신병 모집에서 전례가 없는 수의 신병이 모집되었습니다. 지역 성직자는 이것이 성 미카엘의 성화가 영감을 주어 발생한 광범위한 종교적 열정의 결과라고 확신했습니다. 그들은 젊은이들이 대장군의 성화를보기 위해 이 지역의 각지에서 왔으며, 그들이 신앙의 이름으로 전쟁에 나설 강한 의지를 가지고 떠난다고 말하고 있습니다.
orthodox_icon_events.3.a코0=전투 준비!
orthodox_icon_events.4.t코0=그리스도 판토크라토르 (예수상)
orthodox_icon_events.4.d코0=만물의 지배자로서, 그리스도 판토크라토르는 전국의 많은 교회의 돔 위에서 내려다보고 있습니다. 다른 성화들 보다도 가장 중요한 성화에 대한 우리의 지대한 관심과 숭배는 사람들에게 기도의 원천이 되어온 것으로 보입니다. 창조에 있어서 그들 자신의 역할과 [Root.Monarch.GetTitle]의 정당한 위치를 상기하며, 많은 사람들은 자신의 삶과 그들을 지배하는 정부 모두에게 더 만족합니다.
orthodox_icon_events.4.a코0=그의 왕국을 위하여
orthodox_icon_events.5.t코0=니콜라스의 세가지 선물
orthodox_icon_events.5.d코0=성 니콜라스에 대한 우리의 존경심은 최근 [benevolent_if_distant_neighbor.GetName]의 대사관에 있는 상인 중 한 명에게 상당한 인상을 남긴 것으로 보입니다. 상인은 [nicholas_icon_was_here.GetCapitalName]에 있는 성 니콜라스 성화의 전기와 니콜라스의 유산에 대한 우리의 헌신에 감동을 받고, 그는 세 가지 선물을 주기로 했습니다. 선물 중 하나는 그가 보았던 성화가 있는 대성당에 주기 위한 것이며, 또 다른 하나는 성화를 만든 예술가의 것이고, 나머지 하나는 그 대가를 지불한 후원자를 위한 것입니다.
orthodox_icon_events.5.a코0=우리는 교회를 대신하여 그에게 감사해야 합니다.
orthodox_icon_events.5.b코0=우리는 감사의 표시로 예술가를 고용할 것입니다.
orthodox_icon_events.5.c코0=후원자에게 가장 관대한 선물을 줄 것입니다.
orthodox_icon_events.6.t코0=사다리
orthodox_icon_events.6.d코0=[climacus_church_province.GetCapitalName]지역의 성당의 사제는 성 요한 클리마쿠스에 대한 강한 숭상과 그의 수양으로 인하여 그 지역이 번영하고 있다고 주장합니다. 확실히, 많은 수확을 거두고 주민들은 평화롭고 충성스러워졌습니다. ‘천국의 사다리’의 저자 성 요한 클리마쿠스는 수 세기 동안 사람들을 고양시켜왔고 지금도 그러합니다.
orthodox_icon_events.6.a코0='눈물의 홍수로 사막을 비옥하게 하셨다.'
orthodox_icon_events.6.b코0='신에 대한 갈망이 풍요로움을 가져왔다.'
orthodox_icon_events.6.c코0='기적의 빛으로 온 세상을 밝게 하셨다.'
siberian_events.1.t코0=[Root.GetInfluentialRussians]들
siberian_events.1.d코0=저명한 [Root.GetInfluentialRussians] 가문은 [siberian_frontier_province.GetName]와(과) 그 주변 지역으로의 확장에 대한 투자를 제안했는데, [Root.GovernmentName] [Root.GetName]을 위한 요새 건축을 맡겠다고 했습니다. 그 대신 그들은 그 지역의 세금을 징수할 수 있는 권리를 받게될 것입니다. 만약 우리가 그 권리를 주는 인가서에 서명한다면, 우리는 그 지역에서 그들의 행동을 거의 통제할 수 없게 될 것이고, 그들은 초기 이익을 확보하게 될 것입니다. 하지만, 그 대가로 그들은 우리를 위해 요새를 조직하고 그 자금을 지원할 것입니다.
siberian_events.1.a코0=훌륭한 생각이군.
siberian_events.1.b코0=[Root.GetInfluentialRussians]의 권력을 약화시켜야만 한다.
siberian_events.2.t코0=야사크(공납) 지불 
siberian_events.2.d코0=시베리아는 광대한 미개척지이고, 오직 강들을 통해서만 많은 지역들로 이동할 수 있지만, 완전히 빈 땅은 아닙니다. 많은 수의 지역 부족들과 족장들이 시베리아에서 거주하고 있습니다. 이들 중 일부는 기꺼이 우리에게 모피를 팔고 있고, 반면 다른 이들은 우리의 보호를 대가로 모피를 공납하도록 설득이 가능합니다.\n$YEAR$년은 원주민들에게  유난히 생산성 높은 해였고, 그들에게서 공물을 걷는 세금 징수원들에게도 유난히 효율적인 해였습니다. 어찌 되었든 간에, 야사크 제도는 올 해에 예상보다 훨씬 큰 이익을 가져왔습니다.
siberian_events.2.a코0=훌륭하군.
siberian_events.3.t코0=프라미실렌니크
siberian_events.3.d코0=시베리아에는 모피 동물이 많기 때문에, 우리 국가 뿐만 아니라 많은 가난한 농노들과 마을 주민들을 위한 진정한 보물창고입니다. 모험심 강한 사람들이 가장 멀리 있는 우리 정착지들보다 훨씬 먼곳으로 모피 사냥이나 무역 원정을 떠나는 것이 점차 흔해지고 있습니다. 그들은 엄청난 가치를 지닌 귀중한 흑담비와 다람쥐 모피들을 가지고 [russian_center_of_trade.GetName]에 귀환합니다.\n하지만, 가끔씩 그들 중 일부는 부를 얻기 위해서 적극적으로 아주 멀리까지 가려고 하는 것 같습니다. 우리 '무역상'들의 잔인한 행동은 [siberian_frontier_province.GetName]의 부족민들을 격분시켰고 그곳의 정착지에 위험을 초래하고 있습니다.
siberian_events.3.a코0=우리가 할수 있는 것은 아무것도 없다.
siberian_events.3.b코0=국민들을 통제해야 한다.
siberian_events.4.t코0=카자크 탐험대
siberian_events.4.d코0=카자크 탐험대 집단은 시베리아의 강들을 따라 시베리아 깊숙이 들어가고 있습니다. 이러한 사적인 탐험은 유익한 만큼 가끔씩 큰 장애물이 될 수도 있습니다. 카자크들은 마주친 지역민들과 국가들로부터 길을 찾기 위해서 거리낌 없이 폭력과 협박, 속임수를 사용하고 있습니다.\n오늘 탐험대가 좋은 소식을 들고 귀환했는데, 귀중한 물건들 뿐만 아니라 새로운 지도들을 가져 왔습니다.
siberian_events.4.a코0=좋은 소식이군!
EST_VAL_COSSACK_EXPLORERS코0=카자크 탐험대: §Y$VAL$%§!
siberian_events.4.b코0=우리가 카자크를 통제한다!
siberian_events.5.t코0=[cossack_exploration_province.GetName]의 간주곡
siberian_events.5.d코0=가끔씩 사업가들은 카자크 탐험대가 시베리아의 강들을 따라 깊숙이 들어갈 수 있게 자금을 지원합니다. 이러한 사적인 탐험은 유익한 만큼 가끔씩 큰 장애물이 될 수도 있습니다. 카자크들은 마주친 지역민들과 국가들로부터 길을 찾기 위해서 거리낌 없이 폭력과 협박, 속임수를 사용하고 있습니다.\n최근에 귀환한 한 탐험대는 탐험을 참가한 자신들을 부자로 만들었지만, 현지 부족뿐만 아니라 우리 이웃 국가와 우리 사이에 분쟁을 만들어 놓았습니다.
siberian_events.5.a코0=불행하게도 필수 불가결한 부작용이다.
siberian_events.5.b코1=우리는 해를 입은 자들에게 보상해야 한다.
siberian_events.6.t코0=시베리아에서 온 선물
siberian_events.6.d코0=시베리아에는 모피 동물들이 풍부하지만, 귀금속들과 다른 이국적인 물건들 역시 있다는 소문이 있습니다. 우리 보호 아래에 있는 현지 족장은 다가올 미래에 우리의 호의를 얻길 기대하며 귀중한 [Root.GetRandom_Siberian_Resource]을(를) 선물로 바쳤습니다.
siberian_events.6.a코0=매우 관대하군
restricted_movement코0=이동 제한
desc_restricted_movement코0=우리는 이 지역에서 농노들이 자신들에게 할당된 토지에서 어떤 상황에서도 이동할 수 없도록 이동 권리를 폐지했습니다.
serfs_moving_away코0=농노 도망
desc_serfs_moving_away코0=이구역 농노들의 이동이 매우 엄격하게 제한 되어 있는 동안에 농노들은 이 땅과 영주들을 떠나기 위해 이용할 수 있는 모든 술책과 허점을 동원했습니다.
confiscated_appanage코0=영토 확장
desc_confiscated_appanage코0=왕족 형제 중 한 명이 사망 한 뒤 우리는 이 주에서 국가 영역을 확대하여 과세 및 이용을 목적으로 토지에 대해 보다 나은 접근을 허용했습니다.
tatar_feudatories코0=타타르인의 봉토들
desc_tatar_feudatories코0=교회는 승인하지 않을 수도 있지만, 우리는 무슬림 타타르인들이 우리 군대에서 복무하는 대가로 우리 국가에서 살 수 있는 권리를 제공했습니다.
tatar_feudatory_province코0=타타르인의 봉토
desc_tatar_feudatory_province코0=그들의 군역과 맞바꾸기 위해서 우리는 이 지역의 타타르 인에게 높은 수준의 자치권을 부여했습니다.
tatar_raided_province_modifier코0=타타르인의 약탈
desc_tatar_raided_province_modifier코0=이 지역은 타타르인에게 약탈을 당해왔습니다.
russian_principality_events.1.t코0=[appanage_province.GetName] 대공의 음모
russian_principality_events.1.d코0=키예프 루스 시절부터 러시아 대공국들은 연장자 상속제를 사용해왔습니다. 흔히 이것은 우리 왕조가 가장 강력한 왕족 자제의 지배를 받는다는 것을 의미해왔지만, 가끔씩 키예프의 상속제를 무시하길 원하는 다른 왕위주장자들을 만들기도 했습니다.\n$PREVIOUS_MONARCH$의 서거 이후, [Root.Monarch.Dynasty.GetName] 가문은 후계자인 [Root.Heir.GetName]의 지지 세력과 활동적인 [appanage_province.GetName] 대공을 차기 후계자로 보는 세력으로 분열되었습니다. 젊은 대공은 많은 숙부들과 형제들이 그를 지지하도록 설득하는데 시간을 지체하지 않았고 그의 세력은 이제 [Root.Monarch.GetName] [Root.Monarch.GetTitle]에게 최후 통첩을 보내왔습니다.
russian_principality_events.1.a코0=우리는 [Root.Monarch.GetName]와 함께한다!
russian_principality_events.1.b코0=[appanage_province.GetName] 대공을 우리의 새로운 후계자로 지목하라.
russian_principality_events.1.c코0=[appanage_province.GetName] 대공의 곁에 서도록 하자.
russian_principality_events.2.t코0=농업 강화
russian_principality_events.2.d코0=비정상적으로 연장된 평화와 안정의 기간은 큰 수도원과 보야르의 영지에 있는 소작농들이 보다 근대적인 재배 기법의 채택을 시작하게 했습니다. 화전은 우리 국가의 많은 지역에서 여전히 표준 농법으로 남아 있지만, 윤작의 확산으로 인해 우리 국가의 일부 지역들에서 인구가 크게 증가하고 있습니다.
russian_principality_events.2.a코0=훌륭하군.
russian_principality_events.3.t코1=소규모 영주
russian_principality_events.3.d코1=타타르의 멍에가 점차 옛 기억이 되어가고 [Root.Monarch.GetTitle]에 의해 직접 관리되는 영지가 확장되면서, 우리는 소규모 영주들이 더 필요하다는 것이 점차 분명 해지고 있습니다. 전통적으로 토지를 소유한 귀족들이 소규모 영지일지라도 이 특권을 부여받는 주된 후보자가 되었지만,  우리가 경제와 농업에 관한 문제들을 다룰 다른 성향의 사람들을 장려하는 것은 더욱 큰 내부 안정을 의미합니다.
russian_principality_events.3.a코1=보야르에게 계속해서 호의를 베풀자.
russian_principality_events.3.b코1=소규모 지주들에게 토지를 분배하자.
russian_principality_events.4.t코0=토지 취득
russian_principality_events.4.d코0=중앙 아시아의 칸들에게 조공을 보내지 않고 [Root.GovernmentName]의 중앙 권력이 꾸준히 성장하면서, 우리의 수입을 마음껏 사용할 수 있습니다. 평소와 달리 풍년으로 인해 상당한 초과 생산품이 생겼습니다. 나쁜 시기를 대비해 재정을 비축해 둘수 있지만, 우리는 소규모 대공들의 영지와 수도원의 사유지들을 얻기 위해 이 돈을 투자 할 수도 있습니다.
russian_principality_events.4.a코0=땅이 진정한 부다.
russian_principality_events.4.b코0=왕실 재정을 위해 금이 필요하다.
russian_principality_events.4.c코0=이것을 국정 영향력으로 사용해야 한다.
russian_principality_events.5.t코0=$YEAR$의 기근
russian_principality_events.5.d코0=병과 혹독한 날씨의 결합으로 [Root.GetAdjective] 영역 일부에서 수확을 완전히 망쳤습니다. 이와같은 시기에 국가나 교회는 지지를 얻기도 하고, 다른 이들은 강력한 보야르, 수도원의 보호를 찾아 자신의 땅을 떠나거나, 심지어 야생 들판의 카자크에 가입하기까지 합니다.
russian_principality_events.5.a코0=우리는 이것을 보야르에게 맞겨둘 것이다.
russian_principality_events.5.b코0=교회가 다루도록 할 것이다.
russian_principality_events.5.c코0=[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]이 그들을 도울 것이다.
russian_principality_events.5.dd코0=그들은 자유롭게 카자크에 합류 할 수 있다.
russian_principality_events.6.t코0=[province_to_rob.GetCapitalName]의 부
russian_principality_events.6.d코0=[province_to_rob.GetCapitalName]의 획득을 통해 우리는 그 지역의 주요 생산, 무역 중심지를 통제하게 되었습니다. 현지 장인들과 상인들은  부유하며 무역에서 성공을 거두고 있고 그 도시는 우리의 위대한 [Root.GovernmentName]에 틀림없이 큰 기여가 될 것입니다.\n하지만, 우리가 [province_to_rob.Culture.GetName]을(를) 얼마나 신뢰할 수 있는지는 알기 어렵습니다. 우리는 그 지역의 부유하고 가장 성공한 가문들을 [province_to_grow.GetCapitalName]로 강제로 재배치해 더 효율적으로 그들을 관리, 과세하는것을 고려해야 합니다. 일부는 [province_to_grow.GetCapitalName]에서 우리가 얻길 바라는 이득보다 [province_to_rob.GetCapitalName] 도시에 주는 피해가 더 클 것이라고 보지만 추가적인 통제는 충분히 가치가 있습니다.
russian_principality_events.6.a코0=[province_to_grow.GetCapitalName]은(는) 성장해야만 한다!
russian_principality_events.6.b코0=우리는 그들의 복종에 대한 대가로 그들을 내버려 둘 수 있다.
russian_principality_events.7.t코0=성 조지아의 날
russian_principality_events.7.d코0=전통적으로 농민들은 성 조지아의 날에 통제된 형태로 한 지역에서 다른 지역으로 이동할 권리를 가졌습니다. 이렇게하면 어느 정도의 이동성을 보장하면서 그 해의 작물을 보호 할 수 있습니다.\n그러나 최근에는 많은 영주들은 농부들이 더 나은 삶을 추구하는 이 특권을 남용하고 있다고 불평합니다.\n [serfdom_province.GetName]의 영주는, 오늘 농부들에게 이 권리를 취소 할 것을 요구하면서 청취해 주기를 바랬습니다. 그렇지 않으면 주에서 요구하는 병역을 제공 할 수 없다고 주장합니다.
russian_principality_events.7.a코0=그들의 이동을 제한하라.
russian_principality_events.7.b코0=이 지역만이 우리의 법에서 면제되지 않도록 할 것이다.
russian_principality_events.8.t코0=속지 소유자의 죽음
russian_principality_events.8.da코0=[Root.GetName]의 왕자가 서거했고 [Root.Monarch.GetName]은(는) 형제의 죽음을 애도하고 있습니다. 현재의 [Root.Monarch.GetTitle]로서 우리는 이제 고인 소유의 토지를 재분배해야 합니다. 남은 우리 형제들은 자신들이 토지를 받을 것이라고 기대하고 있지만 우리는 이 기회를 사용해 우리 소유의 토지를 늘릴 수도 있습니다.
russian_principality_events.8.db코0=[brothers_appanage.GetName]의 왕자가 서거했고 [Root.Monarch.GetName]은(는) 형제의 죽음을 애도하고 있습니다. 현재의 [Root.Monarch.GetTitle]로서 이제 우리는 지금까지 고인의 소유였던 토지를 재분배해야 합니다. 남은 우리 형제들은 자신들이 토지를 받을 것이라고 기대하고 있지만 우리는 이 기회를 사용해 우리 소유의 토지를 늘릴 수도 있습니다.
russian_principality_events.8.a코0=우리를 위해 그 토지를 몰수하자.
russian_principality_events.8.b코0=우리를 위해 그 토지를 몰수해야 한다.
russian_principality_events.8.c코0=우리는 우리 형제들의 지지를 확실히 해야한다.
russian_principality_events.9.t코0=타타르인의 봉토들
russian_principality_events.9.d코0=타타르인들의 영토를 획득하면서, 우리는 우리가 오랫동안 복종해왔던 타타르인들의 지배자가 되었습니다. 이것은 [Root.GetAdjective]인들의 승리이기도 하지만 훌륭한 기회이기도 합니다.\n우리가 수세기동안 고통스럽게 배웠듯이 타타르인들은 훌륭한 기수들이고 대초원 전투에 대해 가장 잘 알고 있습니다. 만약 우리가 지역의 타타르인 통치자들이 계속 타타르인들을 통치할 수 있게 해준다면, 그 대가로 그들은 우리 군대에 복무할 것입니다.
russian_principality_events.9.a코0=탁월한 생각이다!
russian_principality_events.9.b코0=우리 국경 내에서 무슬림들이 그런 권리를 가지게 할 수 없다.
russian_principality_events.10.t코0=[kremlin_here.GetCapitalName] 크렘린
russian_principality_events.10.d코0=우리 [Root.GovernmentName]이 성장하면서 [kremlin_here.GetCapitalName] 수도의 중요성도 커지고 있습니다. 많은 러시아 도시들처럼 [kremlin_here.GetCapitalName]의 중심은 엘리트들과 행정, 군사 관청들이 있는 크렘린입니다. 크렘린 성벽 밖에는 계속 성장하는 상업 포사트 구역이 있고 그보다 멀리에는 일반 교외지역이 있습니다.\n하지만, 전체적인 배치는 크렘린의 규모와 힘에 달려있고, 많은 사람들은 우리 크렘린이 불충분하게 작고 구식이어서 걱정하고 있습니다. 우리같은 야망을 가진 국가는 크렘린이 계속해서 개선, 확장되고 잘 유지되도록 해야합니다.
russian_principality_events.10.a코0=이것은 많은 인력을 필요로 할 것이다.
russian_principality_events.10.b코0=이것은 도시의 모든 집단들의 기부를 필요로 할 것이다.
russian_principality_events.10.c코0=교회 계층이 이것을 지불할 것이다.
russian_principality_events.10.dd코0=우리는 지금 크렘린을 확장시킬 여유가 없다.
russian_tsardom_events.1.t코0=[rioting_city_province.GetName]에서의 폭동
russian_tsardom_events.1.d코0=지역 식량 부족과 새 세금으로 인한 불만이 [rioting_city_province.GetCapitalName]의 폭동으로 극에 달했습니다. 한 때 충성스러웠던 이 도시의 주민들은 정부가 그들의 권리를 약화시키고 그들의 자식들을 농노가 되도록 강요한다고 주장했습니다. 인근 시골 지역에서 도망친 농노들이 폭동에 가담하고 있고 상황은 현지 [Root.GetLowLevelOfficialForCountry]이(가) 통제하기에 점점 더 어려워 지고 있습니다.
russian_tsardom_events.1.a코0=병력을 보낸다.
russian_tsardom_events.1.b코0=그들의 요구중 일부를 들어준다.
russian_tsardom_events.2.t코0=궁정 정치
russian_tsardom_events.2.d코0=[Root.GetAdjective] 궁정에서 [Root.Monarch.GetTitle] 근처의 위치로 올라가는 것은 오랜 복무의 전통을 가진 소수의 오래된 가문들에 속하지 않는다면 매우 힘들 수 있습니다. 상당한 능력을 가진 일부가 자신을 알릴 수 있긴 하지만, 오래된 가문들은 궁정에서 높은 지위를 차지하기를 기대합니다.\n최근 한 젊은 신하가 [Root.GovernmentName]을 위해 뛰어난 업무를 수행해 자신의 이름을 떨쳤지만 그가 올라갈만한 직위가 없습니다. 오래된 가문들은 자수성가한 사람을 위해 새로 직위를 만드는 것에 적극적으로 반대할 것이고, 우리가 그들에게 반대하는 것을 좋아하지 않을 것입니다.
russian_tsardom_events.2.a코0=내가 진짜 [Root.Monarch.GetTitle]다!
russian_tsardom_events.2.b코0=우리는 그들의 충성심이 필요하다.
russian_tsardom_events.3.t코0=[steppe_province.GetName] 대초원 정착
russian_tsardom_events.3.d코0=우리 [Root.GovernmentName]이 성장하면서 아주 많은 수의 사람들을 포함하게 되었습니다. 우리 백성들이 모두 기독교 [Root.Culture.GetName]인 소작농들이었던 시대는 많이 지났습니다. 대초원으로의 확장은 우리가 난폭하고 자유분방한 카자크인들과 타타르인 공동체의 지배자가 되게 만들었습니다. 물론 대초원의 대부분은 빈 공간입니다.\n우리 제국은 위대하지만 우리의 자원이 무한한 것은 아닙니다. 우리는 자주 선택을 내려야 합니다. 새로 정복한 지역에 우리 백성들이 정착하길 원합니까? 그 지역이 타타르인들의 지배 아래에 남아있길 원합니까? 아니면, 우리의 엄격한 법을 존중하지 않는 카자크인들이 그 지역을 식민화하길 원합니까?
russian_tsardom_events.3.a코0=우리의 지배에 복종하는한 타타르인들은 남아있을 수 있다.
russian_tsardom_events.3.b코0=이곳에 [Root.GetAdjective]인 소작농들을 재정착시키자.
russian_tsardom_events.3.c코0=이 땅은 자유로운 카자크인들의 것이다.
russian_tsardom_events.4.t코0=목책 방어선의 틈
russian_tsardom_events.4.d코0=수세기동안 타타르인들은 우리의 정착지들을 약탈해왔고, 우리가 대초원 국경을 따라 방어선을 구축하게 만들었습니다. 목책 방어선은 대초원 넘어에서 오는 어떤 습격이든 막기 위해 지어진 요새 수비 체계입니다. 하지만, 이 체계에 틈이 생기면, 우리 국경 내로 타타르인들이 습격할 수 있는 위험이 있습니다. \n[tatar_raided_province.GetName]에 대한 최근의 습격은 우리 방어선을 통과해서 이루어졌고 보호받지 못한 정착지들을 초토화시켰습니다.
russian_tsardom_events.4.a코0=우리는 타타르인들이 대가를 치르게 해야한다!
russian_tsardom_events.5.t코0=$YEAR$년의 집회(소보르)
russian_tsardom_events.5.d코0=유사 시에 [Root.GetName]의 통치자들은 [Root.Capital.GetCapitalName]인들을 불러모아 우리 [Root.GovernmentName]의 지속적인 미래에 관한 중요한 결정들에 대해 그들의 지지를 받을 수 있습니다. 이러한 집회, 즉 소보르에 참여하는 것은 [Root.Monarch.GetTitle]의 훌륭한 백성으로서의 의무이며 어려운 시기에 국가적 결단을 강화할 수 있습니다.\n이 위험한 시대에 우리가 국민들의 지지를 받아 앞으로 나아갈 수 있도록 소보르를 소집할 시간일지도 모릅니다.
russian_tsardom_events.5.a코0=끝내주는 생각이야.
russian_tsardom_events.5.b코0=[Root.Monarch.GetName]은(는) 진정한 [Root.Monarch.GetTitle]이며 그러한 지지는 필요없다!
russian_tsardom_events.6.t코0=관료 체계의 확장
russian_tsardom_events.6.d코0=우리 [Root.GovernmentName]이 확장됨에 따라 행정을 관리할 사람들도 더 필요 해졌습니다. 과거에, 우리는 지방 총독들에게 의존했지만, 시간이 지나면서 중앙 관리들의 수의 증가가 필요했고, [Root.GetAdjective] 프리카지는 점점 더 커져갔습니다.\n우리가 간부들을 늘리지 않는다면, 관료 체계가 계속해서 커짐에 따라 우리는 더 숙련된 사무원들의 요구를 충족시킬 수 없을 것입니다.
russian_tsardom_events.6.a코0=더 많은 행정관들을 임명한다.
russian_tsardom_events.6.b코0=우리가 가진 것으로 해결할 수 있다.
russian_tsardom_events.7.t코0=반역자?
russian_tsardom_events.7.d코0=[Root.GetInfluentialRussians] 가문의 수장이 [Root.GovernmentName]에 위협이 될 수 있을 정도로 권력과 영향력을 가지면서 [Root.Monarch.GetName] [Root.Monarch.GetTitle]의 주목을 받게 되었습니다. [Root.GetInfluentialRussians] 가문이 왕좌에 대한 열망이 있는지 완전히 확실하진 않지만, [Root.Monarch.Dynasty.GetName] 가문의 우위를 확실히 하고 싶다면 너무 늦기 전에 조치를 취해야 합니다.
russian_tsardom_events.7.a코0=그들의 영토를 더 충성스러운 사람들에게 나눠준다.
russian_tsardom_events.7.b코0=확실히 그 지역의 귀족을 두려워할 것 없다.
russian_tsardom_events.8.t코0=사람의 부족
russian_tsardom_events.8.d코0=증가하는 우리 통치 아래의 지역들을 통제하기 위해서, 우리는 지역 총독들이 지역 사무관들을 임명하는데 있어서 어느 정도 자유를 줘야 했습니다. [state_with_problems.GetAreaName]에서 이것은 세금을 내는 소작농들과 병사들의 감소를 가져왔습니다.\n우리 군대와 재원들이 사람이 부족하지 않도록, 행정을 맡을 수 있는 사람들을 제한하는 방안이 중앙 정부에서 제안되었습니다.
russian_tsardom_events.8.a코0=우리는 행정관들이 필요하다.
russian_tsardom_events.8.b코0=병사들과 소작농들이 행정직을 맡는 것을 제한하자.
russian_tsardom_events.9.t코0=외국인 장교
russian_tsardom_events.9.d코0=다른 유럽 국가들의 장교들이 [Root.GetName]에서 일자리를 찾는 일이 점차 흔해지고 있습니다. 어떤 면에서 이것은 다른 곳에서 이뤄지는 전쟁의 발전에 뒤떨어지지 않도록 하는 유용한 방법이 될 수도 있습니다. 하지만, 그들이 요구한 금액은 싸지 않고, 우리의 장교들은 좋은 직위들에 대한 그들의 권리를 우리가 존중하지 않는다고 느낄수도 있습니다.
russian_tsardom_events.9.a코0=그들을 고용해라.
russian_tsardom_events.9.b코0=우리는 외국인 인재가 필요하지 않다.
russian_tsardom_events.10.t코0=기독교 개종
russian_tsardom_events.10.d코0=다양한 이교도 족장들과 왕들 혹은 다른 소규모 통치자들의 백성들이 우리의 보호 아래에서 피난처를 찾기 위해 가끔씩 고향을 떠나서 도망쳐옵니다. 우리의 자비로운 통치 아래에서, 이 사람들은 흔히 기독교로 개종하고 우리에 대한 충성을 맹세합니다. 이것은 그 자체로 가장 환영할만한 발전이지만, 우리 지주들은 새로운 피난민들을 의심스럽게 봅니다. 소작농들의 장소가 피난민의 땅이고 그들의 이주는 가능한한 제한되어야 합니다.\n이러한 개종이 최근 [converts_moved_here.GetAreaName] 지역에서 넘쳐나고 있고, 그들의 옛 통치자들을 격분시켰습니다. 지역 이교도 실권자 무리가 우리에게 그들의 동포들을 내놓을 것을 요구하며, 그 지역의 우리 대표자들에게 공식적인 항의를 제기했습니다.
russian_tsardom_events.10.a코0=우리는 새로운 신앙의 형제들을 환영할 것이다!
russian_tsardom_events.10.b코0=그들을 옛 공동체로 돌려보낸다.
russian_tsardom_events.11.t코0=[corrupt_governor.GetAreaName]의 총독
russian_tsardom_events.11.d코0=많은 경우에서, 우리의 지방 관리들은 지방 세금과 공물의 일부를 자신들의 주머니로 빼돌리는 것을 직업의 특권으로 여깁니다.\n하지만, [corrupt_governor.GetAreaName]의 총독은 선을 넘은 것으로 보이는데, 그 지역의 주민들은 그들의 힘든 노력과 땀으로 총독이 부유해지려고 감추지 않고 시도하자 반란을 일으켰습니다.
russian_tsardom_events.11.a코0=우리는 지역 주민들을 달래기 위해서 즉각 총독을 교체해야 한다.
russian_tsardom_events.11.b코0=우리는 그러한 불복종을 용납할 수 없다. 반란을 진압하라!
tolerated_tatar_communities코0=용인된 타타르인 공동체
desc_tolerated_tatar_communities코0=우리는 충성의 대가로 이 지역의 타타르인 공동체가 대부분 그대로 남아있도록 했습니다.
settling_russians_in_steppe코0=대초원 재정착
desc_settling_russians_in_steppe코0=우리는 많은 수의 소작농들을 우리 핵심 지역에서 이 지역으로 재정착시키고 있습니다.
cossack_province코0=카자크의 지배
desc_cossack_province코0=우리는 카자크인들에게 이 지역에 정착할 수 있는 자유 재량권을 줬습니다.
peasants_fleeing_military_service_or_taxes코1=소작농들이 군 복무와 세금에서 도망치다
desc_peasants_fleeing_military_service_or_taxes코1=많은 병사들과 농노들이 노예의 삶에서 벗어나기 위해 공직을 맡으면서 지방 정부는 관리의 수를 증가시킬 수 있었습니다.
restrictions_on_social_mobility코0=직업 제한
desc_restrictions_on_social_mobility코0=우리는 행정부에 일할 수 있는 기회를 아버지가 행정부에서 일하는 사람들에게만으로 제한했습니다. 이것은 우리 소작농들이 점점 성장하는 관료 체계에 편승하여 병역을 기피하려는 시도를 방지합니다.
fugitive_christian_converts코0=탈주자의 기독교 개종
desc_fugitive_christian_converts코0=이 지역은 인근의 비-기독교 지역들에서 온 탈주자들이 유입되고 있습니다. 탈주자들은 기꺼이 우리 종교를 받아들이고 우리 국가에 대한 충성을 맹세하고 있지만 이 지역의 긴장 역시 증가시켰습니다.
corrupt_governor_modifier코0=지역의 양보
desc_corrupt_governor_modifier코0=부패한 총독은 그 지역 주민들이 우리에게 매우 적대적이게 만들었습니다. 우리는 그들에게 보상하기 위해 많은 지역 조치를 취해왔습니다.
custom_yearly_harmony코1=종교 의식
custom_yearly_harmony_desc코1=다른 누구보다도, 우리는 국가의 화합을 강화시키는 엄격한 종교 의식을 가지고 있습니다.
custom_harmonization_speed코1=공동체의 통합
custom_harmonization_speed_desc코1=믿음을 맞추는 까다로운 업무는 공동체 전체를 우리 중심지에서 새 토지로 옮김으로써 훨씬 더 쉬워 졌습니다.
custom_meritocracy코1=엄격한 시험
custom_meritocracy_desc코1=우리의 수험자들을 최고 수준으로 유지함으로써, 우리 행정부를 지원하는 이들이 최고 수준의 지성을 가지도록 보장합니다.
custom_monarch_admin_power코1=제왕 교육
custom_monarch_admin_power_desc코1=우리 가문의 자손 그 누구도 국가 경영에 서툴어서는 안됩니다. 미래의 군주들을 길러내기 위해선 일상적이고 혹독한 교육이 필요합니다.
custom_governing_capacity_modifier코0=유능한 지도부
custom_governing_capacity_modifier_desc코0=일부 사람들은 다른 사람들을 지도하는 데 있어서 더 뛰어나기 때문에, 더 많은 사람들을 더 효율적으로 이끌 수 있습니다.
custom_max_absolutism코1=최고 헌법
custom_max_absolutism_desc코1=우리 지도자는 지구상에서 가장 완벽하고 우월한 인간이며, 모든 인간 법들 위에 서 있고 민중들로부터 평가받지 않는다는 사실이 우리나라의 혼에 각인되어 있습니다. 때문에 우리는 영토에 절대 지배 체제를 성립하기 위해 한층 더 나아갈 수 있습니다.
custom_yearly_absolutism코1=의심할 여지 없는 권위
custom_yearly_absolutism_desc코1=의회주의와 자치제는 우리 국가를 좀먹는다. 우리 국민은 중앙정부의 절대적인 의지에 답할 것이다.
custom_administrative_efficiency코1=무자비한 행정부
custom_administrative_efficiency_desc코1=우리의 행정의 원활함을 위해서 많은 견제와 균형이 이루어지고 있습니다. 그것들을 무시하고 확장주의를 우리의 주된 정책으로 만들면 우리는 더 많은 땅을 빠르게 얻을 수 있습니다
custom_institution_spread_from_true_faith코1=종교의 형제
custom_institution_spread_from_true_faith_desc코1=같은 종교를 믿는 형제들과 두터운 신뢰관계를 구축한다면 유익한 이념들이 퍼지는 것을 촉진할 수 있을 것입니다.
custom_global_institution_spread코1=새로운 사상의 선봉
custom_global_institution_spread_desc코1=새것과 옛것이 만나면, 옛것이 물러나야합니다. 우리나라는 극단적인 새 사상을 받아들이는 것에 익숙하며, 혼란을 최소한으로 겪습니다.
custom_embracement_cost코1=검소한 설득
custom_embracement_cost_desc코1=사람들을 예전의 생각을 버리고 새로운 것을 받아들이게 설득하는 것은 비싼 일입니다. 우리는 국민을 위해 있지만, 그들은 가장 기대효율이 좋은 방안을 항상 찾을 수 있습니다.
custom_max_states코1=확장된 정부 관리
custom_max_states_desc코1=많은 지방관들을 임명하고 그들이 충분한 견제와 균형 아래 일하게 함으로써, 우리는 거대한 땅덩이를 너끈히 경영할 수 있을 것입니다.
custom_church_power_modifier코1=국교의 권리
custom_church_power_modifier_desc코1=권리와 특권은 성직자들에게 주어 국민이 종교에서 힘을 찾을 수 있도록 합시다
custom_yearly_corruption코1=공개 처벌
custom_yearly_corruption_desc코1=부패는 사람을 통해 퍼지지만, 횡령한 사람을 공개 처벌 함으로써 우리는 최악의 상황을 막을 수 있습니다.
custom_caravan_power코1=캐러밴 무역상에 대한 지원
custom_caravan_power_desc코1=육상 무역로를 만들고 유지하면, 카라반 무역상들은 우리나라에 멋지고 세금을 뗄만한 물건들을 더 쉽게 가져올 것입니다.
custom_monthly_fervor_increase코1=종교 기반
custom_monthly_fervor_increase_desc코1=종교가 우리 나라와 국민을 위해 모든 문제의 핵심에 있도록 보장함으로써 우리는 더 중요한 일에 집중할 수 있도록 해 더 열심히 일 할 수 있습니다.
custom_global_trade_goods_size_modifier코1=생산 할당
custom_global_trade_goods_size_modifier_desc코1=경제를 발전시키기 위해서 생산지는 할당량을 맞추도록 합시다
custom_adm_tech_cost_modifier코1=외국의 인재
custom_adm_tech_cost_modifier_desc코1=우리나라는 오랫동안 타국에서 망명자들을 받고 있습니다. 이 사람들이 재능이 있다면, 그들을 고용하는 것이 현명합니다.
custom_build_time코1=부실 작업
custom_build_time_desc코1=아름다운 건축물이 과대평가 되고 있습니다. 우리의 인프라가 빠르게 구축되면서 미학은 뒤로 물러나도 될 것 입니다.
custom_state_maintenance_modifier코1=지역 세금 공제
custom_state_maintenance_modifier_desc코1=주지사들에게 특별한 우선권과 허가권을 준다면, 그들의 서비스에 대한 비용을 조금은 절감할 수 있습니다.
custom_autonomy_change_time코1=융통성 있는 통치
custom_autonomy_change_time_desc코1=국가가 인민에게 법을 강제하는 데 있어서 우리는 조금 더 현실적이어야 할 필요가 있습니다. 각 지역의 상황에 맞춰, 가장 효율적으로 지배받는 이들이나 가장 느슨하게 다스려지는 이들이나 모두 국가의 정의로움을 느낄 수 있어야 할 것입니다.
custom_merc_discipline코1=신병 모집 기준
custom_merc_discipline_desc코1=우리가 돈에 피를 파는 이들과 거래를 할 때, 최소한 가장 강인한 이들을 고용할 수 있어야 할 것입니다.
custom_rival_border_fort_maintenance코1=국경 공동체
custom_rival_border_fort_maintenance_desc코1=우리의 적과 경계를 맞닿은 공동체들은 우리가 그들의 방어시설에 재정지원을 해줌으로써 우리를 지원할 겁니다.
custom_siege_blockade_progress코1=철저한 봉쇄
custom_siege_blockade_progress_desc코1=우리는 어느 지역을 굴복시키기 위해 봉쇄시 어땐 배들도 살려주지 말고, 그 어떤 보급도 새어나가지 않도록 명령할 것입니다.
custom_cav_to_inf_ratio코1=전투 조직
custom_cav_to_inf_ratio_desc코1=우리의 말발굽 소리가 온천지에 울리도록 우리는 역사의 위대한 기병들에게서 배워야합니다.
custom_artillery_bonus_vs_fort코1=집단 포격
custom_artillery_bonus_vs_fort_desc코1=신중한 배치와 정확성으로 우리는 적의 요새를 더 빨리 함락할 수 있습니다.
custom_monarch_military_power코1=전투의 유산
custom_monarch_military_power_desc코1=드높은 명성의 우리 가문원중 그 누구도 전투에서 인정받기 전까진 성인으로 대우받을 수 없습니다. 강건한 군사전통이 우리 가문과 국가를 강하게 만듭니다.
custom_backrow_artillery_damage코1=전장 지원
custom_backrow_artillery_damage_desc코1=포병들이 전투의 흐름에 어떻게 대응할지 엄격하게 훈련받아 전선유지의 효율이 증가했고, 전선도 오래 지속됩니다.
custom_harsh_treatment_cost코1=더 가혹한 조치
custom_harsh_treatment_cost_desc코1=가끔 반란자들을 죽이는 것은 충분하지 않습니다. 그들의 가족, 집, 심지어 마을까지도 불태워야 의미가 있습니다.
custom_fire_damage_received코1=스토아학파
custom_fire_damage_received_desc코1=적들의 포화에 속에 서있는 것은 기분나쁜 일입니다, 하지만 우리는 강인한 사람이고 가장 가혹한 상황에서도 평정심을 유지합니다.
custom_shock_damage_received코2=동지애
custom_shock_damage_received_desc코1=적이 돌격하면 본능은 도망치라합니다. 우리 군대에 박혀있는 강한 동지애는 우리를 전투의 열기속에서 무너지지 않도록 합니다.
custom_cavalry_flanking코1=사냥의 전통
custom_cavalry_flanking_desc코1=우리 국민들의 취미는 말을 타고 사냥에 나서는 것으로, 어린 시절부터 다양한 기술들을 익히게 됩니다. 그런 이들이 말을 타고 전투에 나서는 것은 약간 심화된 과정일 뿐입니다.
custom_shock_damage코1=전투의 함성
custom_shock_damage_desc코1=어느 때, 어느 곳이든 우리의 전사들은 뒤돌아보지 않고 귀가 먹먹해질 함성을 지르며 적을 향해 돌격할 준비가 되어있습니다.
custom_fire_damage코1=정확도 훈련
custom_fire_damage_desc코1=종교집회와 곁들여서 군대훈련을 하여, 국민들이 최소 20보 거리의 표적을 맞출 수 있게 합시다.
custom_movement_speed코1=지역 전문 기술
custom_movement_speed_desc코1=지역민들을 영리하게 기용하여 우리 군대가 가장 빠르게 나아갈 수 있는 길로 이끌게 할 수 있습니다.
custom_army_tradition_from_battle코1=사병 관찰자
custom_army_tradition_from_battle_desc코1=이기든 지든 전쟁에서 배울 것은 많습니다. 우리는 정찰병들이 벌리서 관찰하게 하여 발견한 점과 전술을 향상시키게 합시다.
custom_monthly_militarized_society코1=군국화된 사회
custom_monthly_militarized_society_desc코1=우리의 국가예산이 곧 군사예산입니다. 우리의 견줄 수 없는 군사력에 그 누구도 따라올 수 없게 합시다
custom_reinforce_cost_modifier코1=전사 정신
custom_reinforce_cost_modifier_desc코1=우리 국가의 젊은이들은 전통적으로 무를 숭상하여, 조상들의 명예를 외치며 최전선으로 가장 먼저 달려갑니다.
custom_loot_amount코1=전리품
custom_loot_amount_desc코1=전리품을 약탈하고 즐기는 것이 우리 국민들의 전통입니다. 적들은 국토를 유린당하는 걸 달갑지 않게 여기겠지만, 그들이 이겼으면 약탈당할 일도 없었겠지요.
custom_garrison_size코1=최후의 한 사람까지
custom_garrison_size_desc코1=주둔병이 있는 요새를 더 많이 만들어 최후의 한 사람까지 싸우면 침략자들의 상황을 더 끔찍하게 만듭시다.
custom_land_attrition코1=지형에 따른 유연성
custom_land_attrition_desc코1=우리는 적대적인 지형이 낯설지 않습니다. 산맥, 뱀, 매서운 추위까지, 우리는 모든 것을 봐왔습니다.
custom_mil_tech_cost_modifier코1=전쟁의 교훈
custom_mil_tech_cost_modifier_desc코1=모든 분쟁에서 적들은 우리 앞에 무너졌지만, 그들이 사용하는 전술을 경시해선 안됩니다. 전쟁에서 본 것의 영리한 수용이 우리의 전략을 향상시킵니다.
custom_free_leader_pool코1=성취를 통한 발전
custom_free_leader_pool_desc코1=장군들을 위해 우리 스스로를 제한하는 것은 멍청합니다. 이성이 있으면 사람은 스스로를 증명하며, 그제서야 우리의 군대를 이끌 것입니다.
custom_global_regiment_cost코1=군복무가 시민권을 보장하다
custom_global_regiment_cost_desc코1=이전의 로마인들처럼, 우리도 외국인들이 군복무를 통해 충성심을 증명할 수 있도록 허가할 것입니다. 총알받이를 모으는 것은 더욱 싸고 쉬워질 것입니다.
custom_mercenary_cost코1=용병 거래
custom_mercenary_cost_desc코1=용병 내에 연락처를 만들어둔다면, 우리는 돈을 많이 주기 때문이 아닌, 신뢰성 때문에 선호되는 고객이 될 수 있습니다.
custom_recover_army_morale_speed코1=전쟁 오보에
custom_recover_army_morale_speed_desc코1=전장에 우리 민족의 악기가 존재하는 것은 우리 병사들의 투지를 북돋아주었습니다.
custom_warscore_cost_vs_other_religion코1=종교적 관용
custom_warscore_cost_vs_other_religion_desc코1=이단과 이교도는 우리 사회의 영원한 악마일겁니다. 주변 나라들과 좋은 관계를 맏는 것은 어렵지만, 우리의 전쟁명분은 더 정당합니다.
custom_war_taxes_cost_modifier코1=전시 긴축
custom_war_taxes_cost_modifier_desc코1=전시에는 우리나라는 시민들에게 그들이 할 수 있는 모든 것을 하도록 하고, 국민들은 그럴 준비가 되어 있습니다.
custom_monarch_diplomatic_power코1=국제인 교육
custom_monarch_diplomatic_power_desc코1=어떤 통치자도 협상에서 자기들 의견을 고집할 수 없습니다. 모든 미래의 통치자들의 양육은 외교적 뉘앙스를 배우기 위해 국내외 법원에서의 교육을 필요로 합니다.
custom_liberty_desire_from_subject_development코1=외국인 계획
custom_liberty_desire_from_subject_development_desc코1=외국 백성들의 땅에 투자를 함으로써, 그들이 성장하더라도 우리에게 감사함을 가질 수 있게 합시다.
custom_reduced_liberty_desire_on_same_continent코1=군사 과시
custom_reduced_liberty_desire_on_same_continent_desc코1=우리 주변의 종속국들이 우리의 군사적 기량을 확실히 알고 있게 하여 이 거대한 계획의 자신들의 자리를 확실히 알게 합시다.
custom_naval_tradition_from_battle코1=포획된 선원
custom_naval_tradition_from_battle_desc코1=해상 전투에서 승리를 거머쥘 때 우리는 사로잡은 선원을 활용하여 그들에게서 우리가 무엇을 할 수 있는지 배움으로써 우리 해군의 역량을 키워야 합니다.
custom_capture_ship_chance코1=사병 해적
custom_capture_ship_chance_desc코1=해적들은 바다의 버러지들입니다, 그러나 우리가 사로잡은 해적들을 우리가 직접 고용한다면, 그들은 전투에서 적선을 확보하는 방법 몇 개는 가르쳐 주겠지요.
custom_sunk_ship_morale_hit_recieved코1=엄격한 해군 훈련
custom_sunk_ship_morale_hit_recieved_desc코1=아군 함정이 바다 속으로 가라앉는 것을 보면 해병의 사기를 꺾을 것입니다. 충분한 훈련으로 해병들이 가장 가혹한 상황에서도 용맹함을 보일 수 있게 합시다.
custom_global_naval_engagement_modifier코1=유연한 해군 교리
custom_global_naval_engagement_modifier_desc코1=우리는 해전의 전략들에 의심의 여자를 주지 않을 것입니다. 우리는 모든 상황에 정응하고, 그 어떤 전투에서도 우위를 점할 것입니다.
custom_global_ship_trade_power코1=공격적인 무역 절차
custom_global_ship_trade_power_desc코1=타이밍은 항상 중요하죠. 너무 오래 기다리면 해류가 미래의 무역항해에 지장이 됩니다. 무역 협상에 대한 일가견이 있다면, 우리의 무역 함대들은 항구에서항구로 이동하기 더욱 쉬워질 것입니다.
custom_native_assimilation코1=원주민 협상
custom_native_assimilation_desc코1=모든 이들이 가치가 있지만, 현지 원주민의 추장을 매수하면 우리의 이익을 위해 우리의 새로운 땅에서 그들을 착취할 수 있습니다.
custom_native_uprising_chance코1=목걸이와 담요
custom_native_uprising_chance_desc코1=불과 칼은 원주민의 위협을 처리할 방법 중 하나입니다, 하지만 그것이 유일한 방법은 아니죠. 그들에게 친절한 조건으로 접근하면 그들은 우리에게 방해가 되지 않을 것이고, 간섭없이 우리의 정착지를 짓게 허락할 것입니다.
custom_reduced_liberty_desire코1=보호 협정
custom_reduced_liberty_desire_desc코1=모든 지배자가 폭군은 아닙니다. 우리는 그저 약한 지방을 공격적인 이웃으로부터 지키고, 그들이 이 사실을 알고만 있게하면 됩니다.
custom_migration_cooldown코1=이주의 방식
custom_migration_cooldown_desc코1=우리 백성들은 절대로 한 장소에서 오래 정착하지 않고, 항상 이곳 저곳으로 빠르게 옮겨 다닙니다.
custom_envoy_travel_time코1=외교 특권
custom_envoy_travel_time_desc코1=가장 빠른 말과 가장 빠른 배에 대해 말하자면 우리는 우리 외교관이 항상 우선적인 대우를 받도록 보장하여야 합니다.
custom_province_warscore_cost코1=강력한 협상가
custom_province_warscore_cost_desc코1=우리가 상황에서 우위를 점하고 그것을 알고 있다면, 우리는 더 많은 것을 할 수 있고 또 강요 할 것입니다.
custom_dip_tech_cost_modifier코1=식자율 확대
custom_dip_tech_cost_modifier_desc코1=성직자 외 다른 더 많은 사람이 읽고 쓰는 데 익숙해지게 하면 우리는 아마 기술적 발전에 공헌할 수 있는 사람이 더 많다는 것을 발견할 수 있을 것입니다.
custom_papal_influence코1=성직자와의 유대관계
custom_papal_influence_desc코1=성직자들과 좋은 관계를 유지하여, 교황의 은총이 우리에게 계속되게 합시다
custom_auto_explore_adjacent_to_colony코1=전초기지
custom_auto_explore_adjacent_to_colony_desc코1=새로운 땅에 정착할 때, 우리의 영역의 가장 바깥쪽에 전초기지도 짓게 하면, 그 너머에 무엇이 있는지 더 잘 알 수 있습니다.
custom_establish_frontier_ability코1=국경지대 정착
custom_establish_frontier_ability_desc코2=우리 앞에 놓여 있는 개방된 땅으로 나아가서 정착할 시간입니다.
custom_unjustified_demands코1=불공정함이란 없다
custom_unjustified_demands_desc코1=우리 주변의 국가들이 우리의 행위에 대한 정당함을 확실히 알게 해서, 우리가 결코 평화회담에서 폭군이 아니라는 것을 보여줍시다.
custom_rebel_support_efficiency코1=반체제 인사 지원
custom_rebel_support_efficiency_desc코1=우리는 우리의 적들을 약화시키고 새로운 신흥 국가들을 우리의 사고방식에 따라 유지하기 위해 해외에서 반체제 인사들을 공급하고 자금을 지원하는 것에 대해 거리낌이 없습니다.
custom_placed_merchant_power코1=상인 자금지원
custom_placed_merchant_power_desc코1=적절한 지원으로 우리는 상인들이 국내외 거래에서 여분의 우위를 확보 할 수 있도록 보장 할 수 있습니다.
custom_global_own_trade_power코1=새 무역 연습
custom_global_own_trade_power_desc코1=약간의 노력으로, 국내 거래 기술이 개선되었습니다.
custom_recover_navy_morale_speed코1=자유를 위한 노젓기
custom_recover_navy_morale_speed_desc코1=바다에서 노예가 된 남자가 노예해방을 위해 일을 할 수 있도록 보장하는 시스템이 있다면, 우리는 결국 바다에서 힘든 시간을 보낼 수 있는 더 회복력이 있는 선원들을 만나게 될 것입니다.
custom_global_foreign_trade_power코1=포함 외교
custom_global_foreign_trade_power_desc코1=강력한 제해권으로 우리의 의사를 뒷받침하여, 상인들이 해외에서 더 좋은 대우를 받도록 합시다.
custom_improve_relation_modifier코1=훌륭한 외교관
custom_improve_relation_modifier_desc코1=최고로 명석한 외교관들이 해외의 언어와 문제에 익숙하게 하여  그 어느 범죄라도 쉽게 해결할 수 있게 합시다.
custom_possible_condottieri코1=용병대 전통
custom_possible_condottieri_desc코1=국내 전망이 자주 불안정하기 때문에 우리 국민은 종종 외국 화폐에 의지합니다. 강한 용병의 전통은 우리를 인기 있는 인력 공급자로 유지시킵니다.
custom_naval_attrition코1=보급선
custom_naval_attrition_desc코1=긴 항해에서 배 자체만 중요한 것은 아니죠, 승문원들의 복리도 그만큼 중요합니다. 해병들의 식생활을 조절하는 전통은 우리의 해군이 오랫동안 항해할 수 있게 합니다.
custom_idea_sailors_recovery_speed코1=바다와 함께하는 사람
custom_idea_sailors_recovery_speed_desc코1=우리 민족은 항해술이 뛰어나고 바다와 친숙하다. 지금 우리의 선원들이 줄어들어도 이를 대체할 선원이 부족하지 않다.
custom_trade_range_modifier코1=보험 정책
custom_trade_range_modifier_desc코1=장거리 거래는 위험한 일일 수 있습니다. 우리의 무역상이 거래의 위험으로부터 스스로를 보장 할 수 있게 함으로써, 더 멀리 떨어진 곳까지 도달 할 수 있습니다.
FIND코0=검색
streltsy_concessions코0=스트렐치 특권
desc_streltsy_concessions코0=스트렐치는 다른 군대에는 없는 특권을 갖고있다.  이 특권으로 인해 우리 군은 추가적인 재정적 부담을 지게 되었다.
streltsy_angered코0=스트렐치 사이의 불만
desc_streltsy_angered코0=우리는 스트렐치가 고향으로 돌아가지 못하게 함과 동시에 가족들을 부양할 특권을 박탈했습니다. 스트렐치는 불만족 했고 국가에대한 분노를 갖게 되었다.
streltsy_revolted코0=반란을 일으킨 스트렐치
desc_streltsy_revolted코0=스트렐치 사이의 불만이 터져서 탈영이 일어나, 군대 내의 불온한 요소들이 사라집니다.
streltsy_inspection코0=스트렐치 점검
desc_streltsy_inspection코0=우리는 스트렐치의 장비 개선과 정기적인 점검을 위해 예산을 늘였습니다.
streltsy_garrison코0=강화된 주둔병
desc_streltsy_garrison코0=스트렐치 징집은 우리나라 전역의 백성들을 고용하는 매력적인 수단이 되었습니다. 이는 각지의 요새들이 잘 주둔되고, 정비되어, 전보다 우리나라를 더욱 잘 방어할 수 있다는 뜻도 됩니다.
streltsy_events.1.t코0=스트렐치 시위
streltsy_events.1.d코0=우리의 오래 지속된 전쟁은 스트렐치 병력들이 지치게 만들었습니다. 일평생 군인들로써 그들은 평화의 시기에 가는 고향에 가족들과 사업들을 가지고 있고 오랜 전쟁은 그들이 이 삶을 유지하기 어렵게 만듭니다. 스트렐치 병사들의 대표가 오늘 [Root.Capital.GetCapitalName]에 도착해서 그들이 고향으로 돌아갈 수 있도록 허용하거나 더 높은 급여로 보상해줄 것을 요청했습니다.
streltsy_events.1.a코0=약간의 양보를 할 수 있다.
streltsy_events.1.b코0=그들의 연대로 돌아가지 않으면 탈영 혐의를 받을 것이다!
streltsy_events.1.b.tt코0=이는 스트렐치 반란을 유발할 수 있습니다.\n전쟁 피로도가 높다면 반란 가능성이 높아집니다.
streltsy_events.1.c코0=탈영자들을 처형하라!
streltsy_events.1.c.tt코0=이는 스트렐치 반란을 유발할 것입니다. 반란의 규모는 현재 당신이 얼마나 많은 스트렐치 연대를 고용했냐에 기반합니다.
streltsy_events.2.t코0=스트렐치 반란
streltsy_events.2.d코0=[streltsy_revolt.GetName]지역에서 스트렐치가 모이고 있다는 소식을 들었습니다.  그리고 기존의 대장을 퇴위시키고 새로운 대장을 선출했습니다.  우리에게 불만을 가진 스트렐치들은  [Root.Capital.GetCapitalName]로 진격하여 귀족들을 처벌하고 새로운 왕을 세우려 하고 있습니다.
streltsy_events.2.a코0=탈영병과 반역자들에게 죽음을!
streltsy_events.3.t코0=스트렐치의 일상
streltsy_events.3.d코0=스트렐치가 된다는 것은 일생을 [Root.GovernmentName]을 섬기는데 바친다는 것을 의미하지만, 평화의 시기에 살아갈 수 있는 직업을 가진다는 것을 의미하진 않습니다. 많은 우리 스트렐치는 [Root.Capital.GetCapitalName] 내부와 인근 지역에 정착했고 가게 주인, 장인 또는 다른 낮은 계급의 군사 직업을 가지고 평범한 삶을 살고 있습니다. 그들은 우리에게서 일정한 봉급을 받지만 가족을 부양하기에 충분하지 않아서 흔히 국가는 병사들이 대체 수입원을 갖도록 허용하고 심지어 장려하기도 합니다.\n하지만, 일부는 우리의 스트렐치가 군인이 되는 것이 무엇인지 잊어버리고, 장비를 최신 상태나 좋은 상태로 유지하는데 관심이 없다고 걱정합니다.
streltsy_events.3.a코0=스트렐치가 훈련하도록 자금을 더 투입한다.
streltsy_events.3.b코0=놀랄 필요가 없다.
streltsy_events.4.t코0=스트렐치 점검
streltsy_events.4.d코0=스트렐치가 자신들의 장비 대부분을 보유할 것으로 예상되지만, 그들은 화기 기술의 발전을 따라잡지 못할 것입니다. 해가 갈수록 그들의 무기 중 상당수가 구식이 되었고, 어떤 경우에는 낡고 비효율적입니다. 정기적인 점검은 우리가 모든 스트렐치의 훈련과 장비를 최신 상태로 유지할 수 있게 하지만 이것이 꽤 비용이 든다는 것은 비밀이 아닙니다.
streltsy_events.4.a코0=우리가 더 나은 장비와 새로운 점검에 투자할 때입니다.
streltsy_events.4.b코0=아직 정부 자금을 낭비할 이유가 없다.
streltsy_events.5.t코0=훌륭히 근무하는 주둔병들
streltsy_events.5.d코0=스트렐치는 국가를 위해 평생 복무하는 대가로 봉급과 소규모 토지를 제공받습니다. 흔히 스트렐치의 지위는 그 아들에게 상속되고 국가는 앞으로 오랫동안 잘 무장되고 동기부여된 병사들을 보장받을 수 있습니다. 이러한 고용 형태는 우리 국가 전역에서 남자들이 군 복무를 원하게 만들었습니다. 하지만 모든 스트렐치가 공격전에 참여할 수 있는 것은 아니고, 많은 이들은 국경 요새를 지키는 주둔병으로 환영받습니다.
streltsy_events.5.a코0=훌륭하군.
streltsy_events.6.t코0=프리카즈(Prikaz) 확대
streltsy_events.6.d코0=스트렐치를 통해 국가는 신뢰할 수 있는 전문 보병대를 얻었습니다. 그들의 일평생 복무를 관리하기 위해서 국가는 효율적인 관료 체계를 유지할 필요가 있습니다. 만약 우리가 스트렐치 프리카즈(관청)를 확장한다면 우리는 더 신속하고 효율적으로 많은 수의 스트렐치를 조직화하고 훈련시키고 식량을 공급할 수 있습니다. 하지만, 일부는 속도를 높이는데 비용이 들 것이라고 경고할 것입니다.
streltsy_events.6.a코0=더 노력하자.
streltsy_events.6.b코0=지출을 늘려야 한다.
streltsy_events.6.c코0=지금 당장 이럴 필요는 없다.
orthodox_cathedral코0=수리된 대성당
desc_orthodox_cathedral코0=우리는 지역 성당을 복원하고 개조하는 비용을 지불하고 지역 주민들의 호의를 얻을 것 입니다.
took_land_from_monastics코0=땅을 둘러싼 분쟁
desc_took_land_from_monastics코0=우리 사유지들이 어디서 시작되고 지역 수도원의 사유지가 어디서 끝나는지를 놓고 분쟁이 있었습니다. 결국 우리는 우리의 해석이 승리했음을 확실히 했지만, 이것은 지역에서 호의를 별로 얻지 못했고 전 지역을 가까운 미래에 발전시키기 어렵게 만들었습니다.
rooting_out_heresy코0=지역 종교재판 지원
desc_rooting_out_heresy코0=이 국가는 이단을 뿌리뽑고 종교적 일치를 위하여 본국이 주도하는 종교재판을 받고 있습니다.
saints_enforced코0=종교적 일치
desc_saints_enforced코0=우리는 이 주의 주민들이 우리의 종교 관습을 따르게 강요했지만 그 대가로 그들은 우리 지배에 격분하고 있습니다. 하지만, 시간이 지나면 그들이 우리 사회에 더 잘 통합하도록 해줄 것입니다.
patriarch_events.1.t코0=[local_saint_state_province.GetAreaName]의 성인
patriarch_events.1.d코0=[local_saint_state_province.GetAreaName]의 주교 관구가 매우 불안정 합니다. 우리는 신앙으로 단결되어있지만, 많은 지방 사제들을 포함한 그 주의 주민들은 우리 국가의 관습인 축제일 참여와 성인 기념을 거부하고 있습니다. 그들은 이것들이 성경에 있는 것이 아니며, 그 지역 출신의 많은 수의 의심스러운 성인들의 숭배를 포함한 자신들의 조상들의 종교적 관습을 따를 것이라고 주장합니다.
patriarch_events.1.a코0=우리는 [Root.GetAdjective] 성인들과 축제일을 강요해야 한다.
patriarch_events.1.b코0=강요해서 얻을 이득이 별로 없다.
patriarch_events.2.t코0=예배식의 영향
patriarch_events.2.d코0=[local_see_province.GetAreaName]의 주교는 [Root.Monarch.GetName]에게 그리고 [Root.Monarch.GetSheHe]가 [local_see_province.GetCapitalName] 대성당의 봉헌식에서 수행하는 확대된 방식에 반대하고 있습니다. 주교는 우리가 교회에게 준 막대한 기부금에 감사하지 않는 것은 아니라고 주장하지만 그 주교는 [Root.GovernmentName]의 이익을 얻기 위해서 예배식 규범을 위반하는 것에 의문을 제기하고 있습니다.
patriarch_events.2.a코0=그는 그의 분수를 알아야 한다!
patriarch_events.2.b코0=우리의 겸손함을 보여주기 위해 우리는 교회에 더 많은 기부를 할 것이다.
patriarch_events.3.t코0=[local_see_province.GetName]을 위한 대성당
patriarch_events.3.d코0=[local_see_province.GetName]의 대성당은 손상되어서 수리가 시급합니다. 그곳의 대주교는 우리가 수리 자금을 지원해주길 기대하며 전반적인 재장식이 성당에게 큰 도움이될 것이라고 알려왔습니다.\n예배당이 처음 지어진 이후로, 경건한 건축물은 큰 발전을 해왔고 외국의 전문가들을 데려온다면 우리에게 분명히 큰 이득이 될 것입니다...
patriarch_events.3.a코0=대성당을 훌륭하게 개조하자!
patriarch_events.3.b코0=우리는 피해를 복구 하는 것 말고는 할 수 있는게 없다.
patriarch_events.4.t코0=[judaizers_province.GetAreaName]의 이단
patriarch_events.4.d코0=새로이 임명된 [judaizers_province.GetAreaName]의 대주교는 소름끼치는 지역 이단을 밝혀 냈습니다. 그는 그 이단 종파가 그리스도 신성의 삼위일체와 기독교 교회 체계를 맹렬히 비난한다고 주장합니다. 대주교는 유사 시에 그를 도와 달라고 요청했습니다. 그는 계급을 불문하고 널리 퍼져있는 이 이단을 뿌리 뽑기 위해 더 많은 자원을 필요로 할 것입니다.\n이 사건은 확실해보입니다. 그 종파가 심지어[Root.Capital.GetCapitalName]에도 지지자가 있어 보이는 것을 제외한다면 말입니다. 우리가 정말로 이 사람들의 지지를 잃어도 괜찮을 정도로 여유가 있습니까? 그리고 그들이 대주교가 주장하듯이 정말로 이단일까요?
patriarch_events.4.a코0=이단자는 화형에 처해야만 한다!
patriarch_events.4.b코0=그가 실수한게 분명해.
patriarch_events.5.t코0=[monastic_province.GetName]에서 수도원의 번성
patriarch_events.5.d코0=[monastic_province.GetAreaName]의 주교는 지역 수도원 공동체가 전례 없는 속도로 성장하고 있다고 보고했습니다. [monastic_province.GetCapitalName]에 있는 지역 수도원의 사유지는 사실 너무 크고 잘 유지되어서 지역 행정관의 부러움을 샀습니다. 사제들의 사유지와 [Root.GovernmentName]의 사유지의 경계가 정확히 어딘지를 두고 총독은 사제들과 분쟁에 얽혔습니다.\n중앙 당국이 개입해서 분쟁을 해결할 때가 왔습니다. 수도원을 돕는다면 의심할 여지 없이 그들의 감사를 얻겠지만, 국가를 위해 더 많은 땅을 손에 넣을 수 있는 기회도 될 수 있습니다...
patriarch_events.5.a코0=분명히 우리 총독이 옳다!
patriarch_events.5.b코0=우리는 신의 종복들의 말에 귀를 기울여야만 해.
