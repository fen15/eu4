special_regency_events.2.d코0=사랑의 문제는 정치와 절대 엮여서는 안 되는데, 특히 한 나라의 왕과 왕비에 관해서는 더욱 그렇습니다. 프랑스 궁정에서 카트린의 영향력이 증가하고, 그녀의 남편이 디안 드 푸아티에에게 분명히 더 많은 관심을 표현하자, 무언가 조치를 취해야 한다는 것이 불가피해졌습니다.\n카트린은 새로운 지위를 얻은 후 첫 번째 조치 중 하나로, 디안이 위엄넘치는 슈농소 성과 그녀에게 잘못 선물된 고귀한 보석들을 국왕에게 반납할 것을 요청했습니다.
special_regency_events.5.t코0=후계자 교육
special_regency_events.5.d코0=인생에 있어서 유년기에 중요한 지식들을 배우는 것보다 중요한 것은 별로 없습니다. 같은 이유로, [Root.Monarch.GetName]은 [Root.Heir.GetName]에게 가능한 최고의 교육 교사들을 구해주기 위해 큰 노력을 기울였는데, [Root.Heir.GetSheHe]가 국가를 통치할 시간이 많이 남지 않았기 때문입니다.\n오늘 아침 한 남자가 우리 궁정에 찾아왔는데, 그의 떨리는 손은 그가 들고온 서류들을 모두 들기에도 벅찼습니다. 그는 우리 후계자의 이름에 대해 물어보았으며, 자신이 [Root.Heir.GetHerHis] 새로운 후견인이 되겠다고 제안했습니다.
special_regency_events.5.a코0=그는 매우 환영받을 것이다.
special_regency_events.6.t코0=가장 깊은 물건
special_regency_events.6.d코0=왕이 어떤 물건이 가장 깊은가에 관해 묻자, 규수들은 산이 깊다하고, 혹은 물이 깊다하고, 혹은 범의 목구멍이 깊다 하였습니다. 정순왕후는 홀로 사람의 마음이 가장 깊다고 하였습니다.\n그녀의 지혜는 비교할 수 없으며, 그녀에 대한 농민들의 사랑도 전례가 없습니다. 그녀가 익선관에 더 어울린다는 이야기를 하는 목소리가 많으며, 지금 [Root.Monarch.GetTitle] [Root.Monarch.GetName](은)는 중병에 걸린 상태입니다...
special_regency_events.6.a코0=그녀는 우리의 새 섭정이 될 것이다.
