extended_regency_events.2.d코0=[Root.Monarch.GetHerHis] 신체를 해치려는 시도에서 살아남은 후, [Root.Monarch.GetName](은)는 자기가 부르는 바에 의하면 주의심이라는 것에 휩싸였고, 반면 다른 사람들은 여기에 덜 예의바른 단어를 사용합니다. [Root.Monarch.GetSheHeCap]는 사교 모임들을 피하기 시작했으며, 다른 자문회 일원들이 국가 전체를 통치하도록 내버려뒀습니다.\n[Root.Monarch.GetHerHisCap] 노골적인 책임감 부족은 궁정 내에서 많은 의혹들을 만들었지만, [Root.Monarch.GetName]의 여론을 크게 악화시킨 것은 [Root.Monarch.GetSheHe]가 최근에 드러내기 시작한 이상한 행동들입니다. [Root.Monarch.GetHerHis] 빨간 눈은 한밤중에 크게 떠있었으며, [Root.Monarch.GetSheHe]는 보좌에서 절대 떠나지 않겠노라고 어둠 속에서 중얼거렸고, 그림자에서도 그리고 꿈에서도 누군가에게 찾아와달라고 부탁했습니다.
