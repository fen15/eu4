volcano_events.1.d코0=밤을 집어삼킨 어둠 속에서, 불빛 줄기가 열린 상처처럼 산 아래로 엄청나게 쏟아져 내렸고, 이 줄기의 너무 강렬한 붉은색은 무시할 수 없었습니다. 불타는 듯한 화산재의 산사태가 참을성 없는 사냥꾼처럼 불빛 줄기들을 따라왔고, 그것의 열린 입은 굶주림이 완전히 충족되기 전까지 앞에 있는 모든 것을 집어삼기키려고 열망하고 있습니다.
volcano_events.1.d2코0=밤을 집어삼킨 어둠 속에서, 우레와 같은 소리가 산의 첫 심장 박동 소리처럼 들렸습니다. 살아있는 존재들이 두려워하는 가운데 산의 휴면 중인 분화구에서 화산재와 연기의 기둥이 솟아올랐습니다 - 바로 자연 탄생의 황홀한 폭발입니다. 눈부시게 밝은 돌들이 인근 마을로 날아갔으며, 뒤이어 이글거리는 화산재 산사태가 참을성 없는 사냥꾼처럼 따라왔습니다.
