extended_regency_events.1.d코0=[Root.Heir.GetName]의 타고난 매력과 훌륭한 교육은 [Root.Heir.GetHerHim]를 왕위를 위한 아주 적합한 후보로 만들어줬습니다. 그러나, [Root.Monarch.GetName]의 형편없는 행정은 [Root.GetName](이)가 불안정 때문에 분개하게 만들었습니다. 한 나라의 정부는 가시 하나 건드리지 않고 장미꽃을 모으는 것만큼 어렵고 섬세합니다. 그리고, 때로는 가시 없는 장미가 태어나기도 합니다. 어쩌면 우리는 저 가시들 중 하나를 써야할지도 모릅니다...
