extended_regency_events.3.d코0=[Root.Monarch.GetName](이)가 우리 나라의 운명을 무너뜨리는 것을 멈추기 위한 시도가 실패한 이후, [Root.Monarch.GetHerHim]를 감싼 편집증은 사실로 판명되었으며, [Root.Monarch.GetHerHis] 정신 건강에 더 큰 피해를 입혔습니다. [Root.Monarch.GetName](은)는 이미 자문회의 최측근들을 심문했으며, 엄중한 목소리를 가지고 왕실 근위대 몇명과 함께 예고 없이 이들의 방에 찾아오기 시작했습니다. 소지품을 검사당하는 동안 [Root.Monarch.GetHerHim]에게서 받을 수 있던 유일한 답은 "해야만 하는 일이다," 뿐이었습니다.
extended_regency_events.3.a코0=시간과 노력의 낭비다.
extended_regency_events.3.b코0=[Root.Monarch.GetHerHim]를 막는 것은 더 많은 문제를 불러올 뿐이다.
extended_regency_events.4.t코0=부정한 정신
extended_regency_events.4.d코0=금은 위험한 것으로, 그 유혹적인 빛에 저항할 수 없습니다. 금은 그림자 속에 숨어서, 알아차리 못한 바보들을 불길한 빛으로 끌어당기며, 금빛의 둥근 눈을 악마의 두 눈처럼 보이게 합니다. [Root.Monarch.GetName](은)는 이 아주 위험한 느낌을 잘 알고 있으며, [Root.Monarch.GetHerHis] 짜증난 얼굴은 새 장난감을 찾는라 안간힘을 쓰고 있고, [Root.Monarch.GetHerHis] 손을 마이다스의 손처럼 쓰며, 손가락으로 모든 서랍과 주머니를 뒤져봅니다.\n그동안, 우리 나라는 고통받고 있으며, 국민들은 서서히 절망에 빠지고 있으며, 그들의 굶주린 입들은 기도를 하고 있습니다.
extended_regency_events.4.a코0=[Root.Monarch.GetName](이)가 우리 나라를 망치게 내버려 둘 수 없다.
extended_regency_events.4.b코0=우리는 모두 같은 죄에 빠진다.
extended_regency_events.4.c코0=지금은 너무 늦었다!
extended_regency_events.5.t코0=보물 찾기
extended_regency_events.5.d코0=그것은 순진한 웃음과 가벼운 비평 그리고 결백한 제안에서 시작되었습니다. 그리고는 짖궂은 미소와 날카로운 비평 그리고 사악한 명령으로 변질되기 시작했습니다.\n궁궐의 모든 사람들은 [Root.Monarch.GetName](이)가 권력에 너무 익숙해졌다는 것을 알았지만, [Root.Monarch.GetSheHe]가 권력을 유지하기 위해 이렇게 멀리까지 갈 것이라고 생각한 사람은 거의 없었습니다. 우리의 정당한 후계자인, [Root.Heir.GetName](은)는 지하 감옥에 숨겨진 "특별한 보물 찾기"에 초대를 받았다가 수감되었습니다.
extended_regency_events.5.a코0=소문이 우리 나라 주위에서 확산된다.
extended_regency_events.6.t코0=영광스러운 날들
extended_regency_events.6.d코0=희망은 가끔씩 가장 뜻밖의 장소에서 발견되기도 합니다. [Root.Monarch.GetHerHis] 섭정이 시작된 이후, [Root.Monarch.GetName](은)는 우리 국민들의 필요를 항상 잘 알고 있는 탁월한 통치자임이 입증되었습니다. 심지어 일부 사람들은 [Root.Monarch.GetSheHe]가 통치자로 좀 더 일한다면 우리 나라가 더 큰 번영을 누릴 것이라고까지 말합니다...\n[Root.Heir.GetName]의 나이가 임박했다는 것을 감안하면, 이 방안은 결코 불가능하지만, [Root.Heir.GetHerHis] 어리석음은 이미 대부분의 선생님들을 화나게 했으며, 그들 중 많은 수는 [Root.Her.GetHerHim]를 통제하려는 실패한 시도 끝에 우리 궁정을 떠났습니다.
