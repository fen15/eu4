nw_native_ideas코0=북서 원주민 이념
nw_native_ideas_start코0=북서 아메리카
nw_native_ideas_bonus코0=북서 원주민 야망
raid_warfare_nw코0=약탈 전쟁
raid_warfare_nw_desc코1=우리 부족민들은 항시 전쟁 중 이거나 준비 태세를 하고 있습니다. 이웃 부족을 자주 약탈하여 노예로 부리기위해 포로를 잡습니다. 설령 우리가 얻고자하는 것을 찾아 해안을 위아래로 이동하여 먼 지역으로 이동하는 것을 의미하더라도 말입니다. 우리는 매 순간 어떤 상황이 오더라도 적응할 수 있게 준비해 둬야 합니다.
brother_salmon코0=우리의 형제, 연어
brother_salmon_desc코0=연어란 단순히 풍부한 음식 공급원이 아니고, 어떤 영적 상징이기도 합니다. 유일하지는 않을 수 있지만, 가장 중심에 위치하고 중요한 상징입니다. 연어는 우리를 먹이고, 이끌어주며, 보호해줍니다. 연어가 없으면, 우리는 저 세상과의 연결된 길을 잃을지도 모릅니다.
potlatch코0=선물 주기 전통(Potlatch)
potlatch_desc코1=포틀래치는 우리 공동체에서 사회적으로 가장 중요한 이벤트입니다. 포틀래치는 매우 복잡한 이벤트로 특정 사건을 같이 모여 기립니다. 포틀래치 동안 보통 족장은 방문객들에게 값지고 세세한 선물을 뿌리며 자신의 부를 증명하려 했습니다. 의식이 이뤄지는 동안 끊임없는 향연과 눈을 땔 수 없는 전시물들로 채우는 것은 높은 명예로 여겨 졌습니다.
mother_and_father코0=어머니와 아버지
mother_and_father_desc코1=치누크와 같이  모든 부족이 어머니의 혈통을 따르진 않더라도, 여성들은 사회적으로 중요성을 갖고 어떠한 다른 남성들 만큼이나 사회적으로 참여합니다.
totem_poles_nw코0=토템 폴
totem_poles_nw_desc코1=토템 기둥은 우리 문화의 상징과 특성을 나타내는, 기념을 위한 조각품입니다. 거대한 나무를 깎아 만든 이 기둥은 주로 우리의 조상들이나 문화적 믿음, 혹은 우리의 혈통이나 기억할 만한 사건을 상징하거나 기념합니다. 또한 불명예스러운 사람이나 종족에게 수치심을 주거나, 돌아가신 조상들의 유품을 담는 용기로도 사용됩니다.
canoe_people코0=카누의 사람들
canoe_people_desc코1=우리 부족은 큰 강이나 해안 주변에 살기 때문에 주로 연어, 장어를 비롯한 생선과 해산물, 물개, 심지어 고래까지도 주식으로 섭취합니다. 우리는 물을 도로처럼 이용하여 적들을 약탈하거나 친구들을 방문하기도 합니다. 이런 이유 때문에 카누는 우리 문화의 중요한 부분을 차지하며, 단순한 도구 이상의 역할을 합니다. 카누 덕에 우리는 물처럼 움직일 수 있습니다.
division_as_a_strength_nw코0=나눔으로써 강해지다
division_as_a_strength_nw_desc코0=이 지역에는 여러 부족이 살고 있으며 이들 모두가 같은 언어를 사용하는 것은 아니지만, 그럼에도 불구하고 너무나 많은 특성을 공유하고 있기 때문에 우리 사이에는 일종의 형제애가 생겨났습니다. 비록 우리의 삶이 우리를 섬길 노예들을 잡기 위해 적들을 끊임없이 습격하는 것에 크게 의존하긴 하지만, 우리는 공존하여 살아가고 있습니다.
plains_native_ideas코0=평원 원주민 이념
plains_native_ideas_start코0=대평원
plains_native_ideas_bonus코0=평원 원주민 야망
bison_hunters코0=바이슨 사냥꾼
bison_hunters_desc코1=들소는 우리 민족의 생명과 같습니다. 우리는 이 동물의 희생에 대한 헌사를 바치며 들소의 모든 부위를 사용합니다. 들소의 살은 우리 국민들을 먹이고, 뼈는 도구로 사용됩니다. 들소의 털은 긴 겨울의 추위에 대비하기 위해 옷으로 쓰이거나 우리의 천막을 덮는 데 사용됩니다. 우리는 들소의 혼을 우리의 상징 동물로 여깁니다. 들소는 이렇게나 우리 문화에 중요한 영향력을 가지고 있기에, 들소가 없었다면 우리는 살아갈 길을 찾지 못하였을 것입니다.
bow_archery코0=활의 궁술
bow_archery_desc코0=활은 우리의 많은 도구들 중에서도 가장 중요한 도구 중 하나입니다. 우리는 사냥을 통해 사람들을 먹여살리기 위해서나, 적들과의 전쟁을 위해서 활이 필요합니다. 우리의 활은 강하고 튼튼하지만 우리만큼 유연하기도 합니다. 창백한 얼굴을 한 자들이 오면서 우리는 말 위에서 활을 쏘는 법을 도입했습니다만, 그건 또 별개의 이야기이지요...
dwellers_of_tipis코0=천막의 거주자
dwellers_of_tipis_desc코1=티피는 우리의 전통적인 텐트로, 주로 들소의 가죽으로 만들어졌으며 단단한 나무 기둥으로 지탱되는 천막입니다. 윗부분에는 연막이 있어서 겨울철의 추위와 싸우기 위해 내부에 불을 피울 수 있습니다. 이 텐트는 내구성이 뛰어나고, 겨울에는 따뜻함과 편안함을 제공하며, 더운 여름에는 시원하고, 폭우 때는 건조합니다. 하지만 무엇보다도, 빠르게 분해하고 포장할 수 있기 때문에 주거지를 옮기는 데 아주 좋습니다.
peaceful_people코0=평화로운 사람들
peaceful_people_desc코1=대평원은 비옥하고 넓기에 부족들은 자원을 위해 경쟁할 필요가 없습니다. 이런 상황으로 인해 부족 간의 평화가 유지되어 왔습니다. 우리의 차이점과 간혹 벌어진 전쟁에도 불구하고, 우리 모두는 서로의 의사가 존중받는다는 것을 압니다. 오로지 외부의 위협만이 이 평화를 깨뜨릴 수 있을 것입니다.
sun_dance코0=태양의 춤
sun_dance_desc코1=태양의 춤은 우리에게 가장 중요한 의식 중 하나입니다. 이것은 보통 전 공동체가 함께 치유를 위해 기도하고 단체를 위해 개인적인 희생을 하는 것을 포함합니다. 그러한 희생은 피부에 피어싱을 하는 것이나 신체적인 인내(보통은 날씨와 상관없이 여러 날 동안 하늘 아래 있는 것)를 포함합니다.
plains_sign_language코0=평원의 수화
plains_sign_language_desc코0=평원 사람들이 만든 평원의 수화는 모든 지역에 퍼져 부족간의 무역 거래에 공통어로 자리잡았습니다. 우리는 이 언어의 창조자로서 다른 부족으로부터 명성을 얻었습니다. 우리는 명예에 관심이 없지만, 우리 국민의 독창성을 자랑스럽게 생각합니다.
horse_riders코0=말 기수
horse_riders_desc코1=우리 사람들은 초원을 건너기 위해 전통적으로 튼튼한 발과 유능한 어깨를 사용하거나 우리의 짐을 옮기기 위한 개가 이끄는 썰매를 사용해왔습니다. 창백한 얼굴을 가진 사람들이 우리의 땅에 나타났을때, 그들은 말들을 가져왔습니다. 이 아름다운 동물은 우리의 조상들이 내려준 선물이었습니다. 이제 말들은 부족내에 빼어낼 수 없는 존재가 되었으며 우리의 문화의 일부가 되었습니다.
california_native_ideas코0=캘리포니아 원주민 이념
california_native_ideas_start코0=캘리포니아
california_native_ideas_bonus코0=캘리포니아 원주민 야망
division_as_a_strength_cf코0=나눔으로써 강해지다
division_as_a_strength_cf_desc코1=이 지역에는 여러 부족이 살고 있으며 이들 모두가 같은 언어를 사용하는 것은 아니지만, 그럼에도 불구하고 너무나 많은 특성을 공유하고 있기 때문에 우리 사이에는 일종의 형제애가 생겨났습니다. 이 땅은 풍유롭기에, 우리는 공존하여 살아가고 있습니다.
basketweaving코0=바구니 엮기
basketweaving_desc코1=바구니는 우리 사람들에게 가장 가치있는 물품 중 하나입니다. 이 가치는 꼭 사치품으로서의 가치가 아니라 우리의 일상생활에 유용함에 있습니다. 바구니는 일반적으로 우리 식물을 따와 우리 여성들로부터 만들어집니다. 바구니는 사용 목적에 따라 크기와 만드는 방법등이 달라지고는 합니다.
tribelets코0=소규모 부족
tribelets_desc코1=대륙에 있는 다른 부족들과 비교에서 우리 부족은 큰 인구밀도를 가졌음에도 불구하고 우리 부족은 다소 작습니다. 그렇기에 많은 사람들에게 우리 부족은 작은 마을 정도로 알려져있습니다. 하지만 우리는 이 이름에 부끄럽지 않습니다. 사람들이 가까워질수록 그룹은 더 강해집니다. 그것은 우리가 번창하는데 도움이 되었습니다.
forest_gardening코0=숲 가꾸기
forest_gardening_desc코0=우리 땅은 너무 부유해서 우리 국민들은 농업에 시간을 할애할 필요가 없었습니다. 우리는 매년 숲에서 직접 필요한 것을 취할 수 있습니다. 우리는 자연과 조화롭게 살 수 있는 방법을 터득했습니다.
kuksu_cult코0=쿠크스 신앙
kuksu_cult_desc코0=우리부족의 일부 남성과 여성들은 비밀리에 영혼을 달래고 우리 땅에 축복을 가져다주는 춤을 추고는 했습니다. 그 덕분에 참나무에서 우리의 주식이 되는 도토리가 열렸습니다. 우리 주위의 영혼들은 행복하게 유지하는 한, 우리는 다시는 기근을 겪지 않을 것입니다.
rock_art코0=바위 예술
rock_art_desc코0=재능은 우리 조상들의 선물이며, 그들은 우리 부족원들을 축복했습니다. 이 영감 덕분에 우리의 성지들은 우리의 영, 조상 또는 우리의 땅을 꾸미고 사람을 행복하게 하는 전통을 담은 그림들로 그려져 있습니다.
medicine_men코1=의식의 사람들
medicine_men_desc코1=토템주의 사제들이 대륙 전역에 널리 퍼져 있음에도 불구하고, 그들은 우리에게 집단으로서 매우 중요합니다. 그들은 우리 민족의 건강을 돌보는 사람이며, 우리의 춤을 영과 조상들이 승인하는 방식으로 만들게 하는 사람들입니다.
potlatch_held코0=포틀래치(인디언의 축제) 개최
desc_potlatch_held코0=우리는 최근 포틀래치를 열었습니다.
native_americans.25.t코0=포틀래치 (Potlach)
native_americans.25.a코0=무슨 일이 있더라도, 포틀래치는 항상 개최되어야 한다!
native_americans.26.a코0=포틀래치는 훌륭했으며, 우리는 매우 기뻤다.
native_americans.26.b코0=포틀래치는 괜찮으며, 우리는 감사를 느꼈다.
native_americans.26.c코1=포틀래치는 그리 나쁘지 않았다.
native_americans.26.e코0=포틀래치는 부실했다. 우리는 실망했다.
potlatch_bad코0=포틀래치가 그리 즐겁지 않았다
native_americans.27.t코1=차가운 환영
native_americans.27.a코0=우리는 이해합니다, 때가 아니었습니다.
native_americans.27.b코0=이건 정말로 모욕적인 일이다.
native_americans.28.t코0=사냥하는 날
native_americans.28.a코0=사슴을 찾아보자.
native_americans.28.b코1=연어잡이가 좋겠군.
native_americans.28.c코0=물개 사냥보다 재밌는건 없지.
native_americans.28.e코0=영양은 항상 도전정신을 불태우지.
native_americans.28.f코0=들소가 가장 훌륭한 사냥감이야.
native_americans.29.t코0=큰 사냥감
native_americans.30.b코1=우리는 값을 지불하지 않을 것이다.
native_americans.31.t코1=동맹을 위한 명예 토템
native_americans.31.d코1=우리의 동맹은 그들의 가치를 우리에게 보여줬으며, 우리 국민들은 그들에 대한 우리의 감사를 표현하기 위해 명예 토템을 세워줄 것을 요청하였습니다. 그들을 위한 토템을 세워줘야 할까요?
native_americans.31.a코0=그들은 그 토템을 받을 자격이 있다.
native_americans.31.b코0=지금은 아니다.
erect_honour_pole_ally_title코1=동맹을 위한 명예 토템
erect_honour_pole_ally_desc코1=우리는 동맹을 위한 명예 토템을 세웠습니다. 이는 우리의 관계를 더욱 향상시킬 것입니다.
erect_honour_pole_title코1=우리 부족을 위한 명예 토템
native_americans.32.a코0=좋은 생각이다.
native_americans.32.b코0=지금은 때가 아니다.
native_americans.33.t코0=행방불명된 동물들
native_americans.33.d1코1=누군가 개 관리에 소홀하였고, 우리 캠프에서 개들이 사라져 버렸습니다. 우리들의 티피와 소유물들을 개를 빼고는 이동할 수는 없기 때문에, 말들을 찾기까지 우린 발이 묶였습니다.
native_americans.33.d2코1=누군가 말 관리에 소홀하였고, 우리 캠프에서 말들의 일부가 사라져 버렸습니다. 우리들의 티피와 소유물들을 말을 빼고 이동할 수는 없기 때문에, 말들을 찾기까지 우린 발이 묶였습니다.
native_americans.33.a코0=가능한 모든 인원을 보내 찾도록 하라
native_americans.33.b코0=너무 많은 비용이 드는군, 알아서 돌아올 것이다.
travois_no_dogs코1=운송(Travois)에 필요한 개가 없다
desc_travois_no_dogs코0=개들이 돌아오기 까진 우리의 Travois 는 쓸모없다.
travois_no_horses코1=운송(Travois)에 필요한 말이 없다
desc_travois_no_horses코0=말들이 돌아오기 까진 우리의 Travois 는 쓸모없다.
native_americans.34.t코0=독수리의 비행
