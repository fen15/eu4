special_regency_events.1.d코0=우리 나라의 운명의 날입니다. [Root.Monarch.GetName]의 병은 더 이상 무시할 수 없는 정도며, [Root.Monarch.GetHerHim]가 의무를 수행하지 못하도록 만들었습니다. [Root.Monarch.GetSheHeCap]는 점점 더 많은 정신적 불안의 징후를 보이고 있으며, 우리 나라에 분명히 불리한 결정들을 내려야 한다고 주장하고 있습니다.\n오늘 아침, 의사 17명으로 구성된 위원회에서 [Root.Monarch.GetHerHim]가 우리 왕국을 관리할 수 없으며 [Root.Monarch.GetHerHis] 상황을 개선할 가능성이 전혀 없다고 선언하는 문서에 서명하기로 합의했습니다. 우리의 후계자인 [Root.Heir.GetName](은)는 그들의 결의안을 전달받은 후, 자신이 왕위에 오르게 하는 이 제안에 불만을 표했으며, 그는 여전히 어머니에게 강한 책임감을 느낀다고 주장했습니다.
