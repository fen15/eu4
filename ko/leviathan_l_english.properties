special_regency_events.7.t코0=신유박해
special_regency_events.7.d코0=사람들은 하나 이상의 천성을 가지고 있으며, 그 모든 천성이 선하지는 않습니다. [Root.Monarch.GetHerHis] 현명한 천성이 아니라도, [Root.Monarch.GetName](은)는 [Root.GetName]에 있는 기독교인들에 대한 종교적 박해를 시작하기로 결정했습니다. 그러나, [Root.Monarch.GetHerHis] 이성은 더 세속적인 문제를 따른 것으로 보였는데, [Root.Monarch.GetHerHis] 정치적 적들 중 대부분이 이 외국의 종교를 매우 선호하는 경향이 있는 것으로 보이기 때문입니다. 우리 나라를 안전히 지키기 위해 [Root.Monarch.GetSheHeCap]는 저들 모두를 처형할 것을 제안했습니다.
