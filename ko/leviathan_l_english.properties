monument_events.3.d코0=하느님은 사방에 눈을 가지고 계시지만, 그분의 압도적인 존재는 쉴 곳을 찾아야만 합니다. 성 베드로 대성당이 완공되었고 이 하느님의 처소는 이렇게 적합한 휴식처를 제공할 준비가 되었습니다. 그곳에서, [Root.Monarch.GetTitle] [Root.Monarch.GetName]는 하느님의 눈의 일부로써 모든 것을 감독할 수 있습니다. 교회에서 가장 존경받는 신도들은 이 기쁨의 순간을 축하하고 기리기 위해서 큰 미사를 올릴 것을 건의했습니다.
