estate_regency_events.1.t코0=계층의 지도력이 도전받다
estate_regency_events.1.d코0=지난 몇 달 동안, 우리 나라의 한 세력이 힘을 얻었고 그들은 자기들이 이 섭정 기간 동안 통치해야 할 지도자라고 보고 있습니다. 그들의 요구는 뜬소문에서 시작되었습니다. 누군가는 이 사람이나 저 사람이 국가의 방향에 대해 만족하지 않는다고 속삭였으며, 다른 사람들은 주도 세력이 이 세력만큼 강하지 않다고 말하거나 그들이 대우받아야 할 만큼 섭정에서 대표되지 않는다고 말합니다. 이 뜬소문들은 몇 주 동안 계속되어 왔고 궁정에서 이 뜬소문의 존재는 완전히 명백해져, 우리 섭정의 권력에 도전하는 이 세력이 크게 목소리 높이고 있을 정도입니다. 섭정은 명백한 이유 때문에 걱정하고 있으며, [Root.Monarch.GetHerHis] 세력의 힘이 반격할 수 있는지에 대한 의구심이 들 정도로 약화됐다고 보고 있습니다. 우리 나라를 변화시킬 결단을 내려야 할 때입니다.
estate_regency_events.1.a코0=지도부가 바뀌는 것을 받아들일 수 밖에 없다.
estate_regency_events.1.b코0=그들은 국가의 이익을 위해 섭정을 지원해야 한다.
estate_displeased_tooltip코0=섭정을 주도하고 있는 계층이 불만을 가지게 될 것입니다.
estate_regency_events.2.t코0=섭정의 폐단
estate_regency_events.2.d코0=많은 사람들에게, 책임자가 되는 것은 자신들의 이익을 높이기 위한 기회에 지나지 않습니다. 그리고 그것이 바로 우리 나라가 고통받고 있는 상황입니다. 도전받지 않고 권력에 취한, 우리 섭정 뒤에 있는 세력과, 아마도 섭정 자신 역시도, 일부 특권들을 부여받고자 압박하고 있습니다. 우리가 약자의 입장에 있기 때문에, 그들의 요구를 거절하는 것은 위험한 행동일 수 있으며 우리가 스스로 파멸의 길을 선택하는 것일 수도 있습니다. 반면에, 만약 그들이 권력을 굳히는데 성공할 경우, 우리가 적합한 통치자를 갖게 되더라도 그들이 권력에서 물러나기를 거부한다면 제거하기 어려워질지도 모릅니다.
estate_regency_events.2.a코0=우리는 그들의 요구를 받아들일 것이다. 당분간은.
estate_regency_events.2.b코0=그들에게 뇌물을 줘 이 문제를 잊게 만들 수도 있을 것이다.
estate_regency_events.2.c코0=그들은 아무 것도 얻지 못한다. 그들은 자기의 이익이 아닌, 국가를 섬겨야 한다.
estate_regency_events.3.t코0=폭군 섭정
estate_regency_events.3.d코0=피의 복수는 국가를 무너뜨리는 것이지만, 인간만큼이나 오래된 것입니다. 우리의 섭정인, [Root.Monarch.GetName](은)는 집권하는 것이 정적과 반대파들을 제거할 수 있는 절호의 기회라고 생각합니다. [Root.Monarch.GetSheHe]는 [Root.Monarch.GetHerHis] 섭정 권력을 이용해 [Root.Monarch.GetHerHim]나 [Root.Monarch.GetHerHis] 세력에 반대하는 목소리를 무자비하게 공격하고 있으며, 심지어 그들이 반대하지 않을 때에도 [Root.Monarch.GetSheHe]가 공격할 수 있기 때문에 하고 있습니다. 물론, 다른 세력들은 현재 상황에 대해 특별히 행복하진 않으며 보복하려고 할지도 모릅니다. 우리는 결정의 갈림길에 서 있는데, 우리가 개입해야 할까요?
estate_regency_events.3.a코0=이 모든 것이 좋게 끝나길 바라며, [Root.Monarch.GetName](을)를 믿어야 한다.
estate_regency_events.3.b코0=이것은 폭정이며 이런 일이 일어나도록 내버려두면 우리의 면전에서 폭발할 것이다.
estate_regency_events.4.t코0=섭정이 다른 나라에 왕위를 바치다
estate_regency_events.4.d코0=몇몇 충신들이 믿을 수 없는 소식을 들고 우리에게 찾아왔습니다. 섭정과 [Root.Monarch.GetHerHis] 세력은 우리의 후계자와 [Root.Heir.GetHerHis] 지지자들에게 큰 불만을 가졌으며, 우리 나라의 왕위를 다른 나라에게 바치려는 무모한 조치를 취했습니다! 우리는 적들이 이 기회를 이용하여 우리를 공격해 정당한 후계자로부터 왕위를 빼앗지 않기를 바라며 기다릴 수 밖에 없습니다.
estate_regency_events.4.a코0=반역이다!
estate_regency_events.5.t코0=시민 계층이 문제를 야기하다
estate_regency_events.5.d코0=시민 계층은 돈에만 신경 쓴다고들 합니다. 돈이 풍족한 한, 그들은 행복하며 많은 문제를 일으키지 않을 것입니다. 적어도, 우리가 생각했던 바에 의하면 그렇습니다. [Root.Monarch.GetName] 그리고 [Root.Monarch.GetHerHis] 세력은 권력을 잡고 있는 동안 수상쩍은 사업들을 진행시키는데 자신들의 권력을 사용했습니다. 밀수는 우리에게 새로운 것이 아니며, 우리는 이를 알고 있고 밀수를 외면하는 것이 처음은 아닐 것입니다. 그러나 이번엔 이 불법 행위가 다른 나라를 자극했고 그들은 이 사건을 우리에게 전쟁을 선포하고 보상을 받기 위한 핑계로 사용할 수도 있습니다. 불행하게도, 그들은 협상할 의사가 없습니다.
estate_regency_events.5.a코0=우리는 기다릴 수 밖에 없다.
estate_regency_events.6.t코0=불관용의 증가
estate_regency_events.6.d코0=모든 종교 세력들이 집권했을 때 자신들의 권력을 영속시키거나 나머지에 대한 지배력을 확립하기 위해 항상 노력한다는 것에 누구도 놀라지 않을 것입니다. 그리고 이것이 바로 [Root.TAG.GetName](이)가 처한 상황입니다. 집권한 성직자들은 우리 나라에서 다른 종교의 영향력을 제거하기 위해 권력을 사용하고 있으며 이에 맞서기엔 그들의 권력이 너무 큽니다. 소심한 항의가 우리가 할 수 있는 전부입니다. 우리는 미래에 이 정책을 틀립없이 바꾸겠지만, 지금은 감수할 필요가 있습니다.
estate_regency_events.6.a코0=한 번에 한 문제씩.
estate_regency_events.7.t코0=우리의 섭정은 충신이다
estate_regency_events.7.d코0=우리는 섭정을 맡은 사람들이 왕위와 국가에 충성하기를 항상 기대하지만, 우리는 그들이 지위를 남용하거나 섭정에 오르는 즉시 권력을 잡으려고 하고 직접적으로 불충하지만 않는다면 충분히 행복합니다. [Root.Monarch.GetName](은)는 이 법칙에서 예외입니다. 우리가 [Root.Monarch.GetHerHim]에게서 최고만을 기대한 이후로 [Root.Monarch.GetHerHis] 세력에서 나온 충성스럽고 예의바른 [Root.Monarch.GetHerHis] 제안은 지난 몇 달 중 최고의 소식이었습니다.
estate_regency_events.7.a코0=이번에는 좋은 소식이로군!
loyalist_leader_mod코0=충성스러운 지도자
desc_loyalist_leader_mod코0=섭정은 군주에게 충성합니다.
loyalist_leader_tooltip코0=섭정은 군주에게 충성할 것입니다.
estate_regency_events.8.t코0=움직이는 그림자
estate_regency_events.8.d코0=그 권력에도 불구하고, [Root.Monarch.GetName] 그리고 [Root.Monarch.GetHerHis] 세력은 우리 나라의 후계자와 측근들에 대해 만족하지 않고 있으며 끔찍한 음모를 꾸미고 있다는 얘기가 있습니다. 우리는 [Root.Monarch.GetName]에게 대답을 요구했으며 [Root.Monarch.GetSheHe]는 강하게 혐의를 부인했습니다. 궁궐에는 절대 평화란 없으며 모든 구석마다 음모가 도사리고 있습니다.
estate_regency_events.8.a코0=뭔가 잘못됐다는 예감이 든다.
estate_regency_events.9.t코0=섭정이 좋은 영향을 끼치다
estate_regency_events.9.d코1=선량한 사람들이 자신의 이익보다 국가의 이익에 더 헌신할 때, 아주 좋은 일들이 일어납니다. 몇 달 동안, 섭정은 자신의 지혜를 [Root.Heir.GetName]에게 나눠주는데 많은 시간을 쏟았으며 둘은 이 시간을 매우 즐겼습니다. 통치자가 되기 위한 준비는 결코 쉽지 않지만, [Root.Monarch.GetName](은)는 훌륭한 일을 해냈습니다. 과학, 예절, 역사, 군사 전술에 관한 수업은 섭정과 후계자가 가는 곳마다 따라다니며 궁궐에서 오르내리고 있습니다.
