millenarian_theocracy_reform_desc코0=세상은 불로만 정화되는 죄의 왕국이 되었습니다. 우리는 이를 종식시키기 위해 우리 통치자의 판단을 믿어야 합니다. 공화국은 그에게 절대 권력을 부여할 것입니다.
