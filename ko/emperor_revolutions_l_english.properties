center_of_revolution.2003.B코0=말도 안 되는군! [Root.Adm_Advisor.GetHerHim]을 쫒아내도록!

center_of_revolution.2010.name코0=제3신분의 요구
center_of_revolution.2010.desc코0=지난 몇 년간, [Root.GetBurghersName]는 [Root.GetUsableName] 내에서의 그들의 지위에 점점 더 불만을 가지게 되었습니다. 생산과 상업에 대한 세금을 통한 그들의 국고에 대한 기여가 국가 세입의 대부분을 차지하지만, 그들은 국가가 어떻게 통치되는지에 대해 거의 영향을 미칠 수 없습니다. 사실, 그들은 왕이 [Root.Monarch.GetHerHim]을 단순히 견제할 수만 있었던 각 계층들의 견제와 균형을 곁들이며 [Root.Monarch.GetTitle]이 왕의 권력을 보다 중앙집권화하려는 행보를 실망스럽게 지켜보았습니다.\n\n그들은 이제 최근 몇 년간의 절대주의적인 개혁 중 일부를 폐지하고 그들의 기여를 보상하기 위해 추가 토지를 부여받아야 한다는 요구를 내놓았습니다. 만약 이 요구가 거부된다면. 그들의 불만은 헤아릴 수 없을 것이며, [Root.GovernmentName]에 대한 그들의 신뢰는 무너지게 될 것입니다.
center_of_revolution.2010.A코0=그들의 요구를 들어준다.
center_of_revolution.2010.B코0=무지몽매한 잡것들이 감히!

has_parliament_with_at_least_one_seat코0=§Y[Root.GetName]§!이 적어도 한 의석이 할당된 의회를 가집니다.

reactionaries_failed코0=반동세력의 실패
desc_reactionaries_failed코0=이 나라의 고착화된 반동 세력은 혁명가들이 정권을 장악하는 것을 막기 위해 치열한 내전을 벌였습니다. 비록 그들의 시도는 결국 실패했지만, 국가는 여전히 혁명 지지파와 반대파로 분열되어 있습니다.

revolution.1.A코0=그 신삥이들에게 본때를 보여줄 시간이다!
revolution.1.B코0=그들이 옳을지도 모르겠군...
revolution_disaster_go_for_it_tooltip코0=§Y[Root.GetName]는 혁명 공화국이 될 것입니다. 반동 세력들은 이 변화를 되돌리려 할 것입니다.§!\n
the_revolution_will_succeed코0=§Y혁명은 성공할 것입니다\n§!
revolution.9.won_revolution코0=우리 혁명군의 승리로 근년의 혼란은 종말을 고했습니다. 우리는 이제 [Root.GetName] 국민들의 밝은 미래를 기대할 수 있게 되었습니다.
revolution.9.lost_revolution코0=혁명군의 보병들이 격파당했습니다! 우리는 이제 [Root.Monarch.GetTitle]의 통치를 위해 스스로 물러나야 합니다...
revolution.9.won_reactionary코0=우리는 혁명 세력을 분쇄했습니다! 더 이상 [Root.Monarch.GetTitle]의 통치가 논란이 되지 않을 것입니다...
revolution.9.lost_reactionary코0=이런! 신생 혁명가들이 우리 나라의 정당한 정부를 패퇴시켰습니다! 적어도 옛 시대의 안정은 돌아올지도 모릅니다.
