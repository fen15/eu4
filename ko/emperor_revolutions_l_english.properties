center_of_revolution.2000.name코0=곡물 거래 제한?
center_of_revolution.2000.A코0=그들이 원하는 대로 할 수 있도록 하도록.
center_of_revolution.2001.name코0=밀가루 전쟁
center_of_revolution.2001.A코0=우리는 이 고통을 인내할 수 없다. 그들이 말하는 대로 해라!
center_of_revolution.2001.B코0=경제 자유주의가 미래다, 우리는 진보의 길을 막지 않을 것이다.
laissez_faire_grain_trade코0=자유 방임 곡물 무역
desc_laissez_faire_grain_trade코0=우리는 곡물 상인들이 밀가루를 팔아서 가능한 한 많은 이익을 낼 수 있도록 허락하였습니다.
revolutionary_sentiment_warning코0=§R이 선택지를 고르는 것은 [Root.GetName]이 혁명 중심지로 나타날 확률을 증가시킬 것입니다.§!\n
laissez_faire_grain_trade_tooltip코0=소유하고 있는 §Y[Root.Culture.GetGroupName]§! 문화를 가지고 §Y곡물§!을 생산하는 프로빈스들은 §G+50%§!의 지역 생산 효율성을 다음 5년동안 갖게 될 것입니다.
laissez_faire_grain_trade_removed_tooltip코0=변동치 "§Y자유 방임 곡물 무역§!"은 모든 §Y[Root.Culture.GetGroupName]§! 문화를 가지고 §Y곡물§!을 생상하는 모든 프로빈스들에서 제거될 것입니다.

center_of_revolution.2002.name코0=[Root.GetUsableNameCap]의 국가 채무
center_of_revolution.2002.A코0=더 높은 세금은 우리의 빚을 상환하는데 도움이 될 것입니다.
center_of_revolution.2002.B코0=해답은 금융 개혁에 있습니다.
revolution_higher_taxes_for_debts코0=비상 세금
