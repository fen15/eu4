revolution.31.name코0=스페인 혁명
revolution.31.desc코0=혁명이 도래했습니다! 군중은 [Root.Capital.GetCapitalName]에 있는 왕궁을 습격하고, [Root.Monarch.GetTitle], [Root.Monarch.GetName]과 도망치지 못한 다른 왕족들을 지체없이 처형시켰습니다. \n\n 공화국은 스페인 정부의 각 부서 대표 2명으로 구성되었고 유명한 철학자이자 변호사인 가스파르 멜초르 데 호베야노스가 이끄는 새로운 중앙정부와 군사 정권 아래 통치될것이라고 선포하였습니다. 이들은 농노제를 폐지하고 사법의 평등과 국가와 소작농 사이에 있던 귀족들의 토지를 재분배하며 스페인과 유럽 전체를 억압으로부터 자유로운 밝은 내일로 이끌 것을 약속했습니다.
revolution.31.A코0=혁명 만세!

revolution.32.name코0=[Root.GetAdjective] 대혁명
revolution.32.desc.swedish코0=혁명이 도래했습니다! '[GetYear]년의 사나이들'('[GetYear] års män')이란 이름으로 빠르게 악명을 얻고 있는 귀족들의 단체가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]을(를) 퇴위시키고 해외로 추방했습니다. 비록 공모자들이 입헌군주제 수립을 목표로 했다지만, 변호사, 사업가, 자유주의자들의 과격한 집단들이 군주제에 대한 대중의 분노를 선동하는 연설을 통해 군중들을 흥분시키면서 상황은 급속도로 확대되었습니다. [Root.Capital.GetCapitalName]의 왕궁이 폭풍에 휩싸였고, 관리들은 쿠데타 정권이 붕괴되고 공화국이 선포되고 나서야 공포 속에서 구 정권의 하나의 상징으로 바라볼 수 있었습니다.\n\n급진파가 주도하는 '공안위원회('Säkerhetstinget')가 일시적으로 국가 전체를 장악했으며, 그들은 법에 따른 평등을 확립하고 국가와 농민 사이에 귀족들의 토지를 재분배하여 [Root.GetName]와(과)나머지 유럽을 억압으로부터 해방하여 자유로운 밝은 미래로 이끌겠다고 약속하였습니다.
revolution.32.desc.norwegian코0=혁명이 도래했습니다! '[GetYear]년의 사나이들'(Menn fra [GetYear])이란 이름으로 빠르게 악명을 얻고 있는 귀족들의 결사가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]을(를) 퇴위시키고 해외로 추방했습니다. 비록 공모자들이 입헌군주제 수립을 목표로 했다지만, 변호사, 사업가, 자유주의자들의 과격한 집단들이 군주제에 대한 대중의 분노를 선동하는 연설을 통해 군중들을 흥분시키면서 상황은 급속도로 확대되었습니다. [Root.Capital.GetCapitalName]의 왕궁이 폭풍에 휩싸였고, 관리들은 쿠데타 정권이 붕괴되고 공화국이 선포되고 나서야 공포 속에서 구 정권의 하나의 상징으로 바라볼 수 있었습니다.\n\n급진파가 주도하는 '공안위원회('Sikkerhedtinget')가 일시적으로 국가 전체를 장악했으며, 그들은 법에 따른 평등을 확립하고 국가와 농민 사이에 귀족들의 토지를 재분배하여 [Root.GetName]와(과)나머지 유럽을 억압으로부터 해방하여 자유로운 밝은 미래로 이끌겠다고 약속하였습니다.
revolution.32.desc.danish코0=혁명이 도래했습니다! '[GetYear]년의 사나이들'([GetYear] års mænd)이란 이름으로 빠르게 악명을 얻고 있는 귀족들의 결사가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]을(를) 퇴위시키고 해외로 추방했습니다. 비록 공모자들이 입헌군주제 수립을 목표로 했다지만, 변호사, 사업가, 자유주의자들의 과격한 집단들이 군주제에 대한 대중의 분노를 선동하는 연설을 통해 군중들을 흥분시키면서 상황은 급속도로 확대되었습니다. [Root.Capital.GetCapitalName]의 왕궁이 폭풍에 휩싸였고, 관리들은 쿠데타 정권이 붕괴되고 공화국이 선포되고 나서야 공포 속에서 구 정권의 하나의 상징으로 바라볼 수 있었습니다.\n\n급진파가 주도하는 '공안위원회('Sikkerhedtinget')가 일시적으로 국가 전체를 장악했으며, 그들은 법에 따른 평등을 확립하고 국가와 농민 사이에 귀족들의 토지를 재분배하여 [Root.GetName]와(과)나머지 유럽을 억압으로부터 해방하여 자유로운 밝은 미래로 이끌겠다고 약속하였습니다.
revolution.32.A.swedish코0=자유 스칸디나비아를 위하여!
revolution.32.A.norwegian코0=자유 스칸디나비아를 위하여!
revolution.32.A.danish코0=자유 스칸디나비아를 위하여!

revolution.33.name코0=런던 탑의 폭풍
revolution.33.desc코0="나는 가치 없는 일에 힘을 쏟는 [Root.GetStateForm]의 명예가 스러지는 것을 보고 어찌 애통하지 않겠는가." 이런 불경한 언사 때문에 [Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) 인기 정치인 존 윌크스를 체포하여 투옥했습니다. 하지만 이는 런던에 어마어마한 대규모 시위를 촉발시켰고, 대중들은 집회에서 "윌크스와 자유를 위하여!"라는 구호를 계속해서 강력하게 연호하고 있습니다. 경관들이 소요 단속령에 의거해 시위자들에게 발포하라고 지시하였지만, 오히려 시위를 더 확산시켰고 분노한 민중이 길거리에 계속해서 쏟아져나왔습니다. 시위는 곧 도시 전역에서 일어났고 대규모 폭도들이 런던 탑을 습격하여 모든 정치범들을 석방시켰습니다. 윌크스가 이끄는 군중은 버킹엄 궁전으로 방향을 돌렸고, 곧 [Root.Monarch.GetSheHe]이(가) 이 도시를 탈출하려 할 때 [Root.Monarch.GetTitle은 붙잡혔고 현재  [Root.GetAdjective] 사람에 대한 음모로 재판을 받고 있습니다. 그 재판의 결과는 이미 기정사실입니다.\n\n윌크스가 이끄는 혁명위원회는 새로운 공화국을 장악하고는, 농노를 폐지하고 법에 따른 평등을 확립하며, 국가와 농민 사이에 귀족의 토지를 재분배하고, [Root.GetName]을 자유의 이상과 인간의 박애에 의해 인도되는 미래로 이끌겠다고 약속했습니다.
revolution.33.A코0=공화국 만세!

revolution.34.name코0=[Root.GovernmentName]의 몰락
revolution.34.desc코0=혁명이 도래했습니다!  [Root.GovernmentName] 정부의 의미 있는 개혁의 부재로 안한 오랜 불만은 혁명가들이 [Root.Capital.GetCapitalName]의 톱파크 궁전을 습격하여 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 하렘을 붙잡고, 황가의 보배들을 압류하면서 폭발했습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]은(는) 도피하려고 시도했지만 오래 도망칠 수는 없었습니다. [Root.Monarch.GetHerselfHimself]은(는) 신민과 신앙을 저버린 죄로 신속하게 사형에 처해졌습니다.\n\n제국 어전회의(The Imperial Divan)는 모든 반동파를 숙청한 후에 최고고관 [Root.new_supreme_vizier.GetName]에 의해 이끌어지는 신공화국의 집권평의회로 재편되었습니다. 새 정권은 농노를 폐지하고, 법 아래 평등을 확립하며, 국가와 농민 사이에 귀족들의 토지를 재분배하여 모든 [Root.Religion.GetGroupName]교도들이 억압에서 해방되어 형제가 될 수 있도록 하겠다고 약속하였습니다.
revolution.34.desc.heir코0=혁명이 도래했습니다!  [Root.GovernmentName] 정부의 의미 있는 개혁의 부재로 안한 오랜 불만은 혁명가들이 [Root.Capital.GetCapitalName]의 톱파크 궁전을 습격하여 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 하렘을 붙잡고, 황가의 보배들을 압류하면서 폭발했습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]은(는) 도피하려고 시도했지만 오래 도망칠 수는 없었습니다. [Root.Monarch.GetHerselfHimself]은(는) 신민과 신앙을 저버린 죄로 신속하게 사형에 처해졌습니다.\n\n제국 어전회의(The Imperial Divan)는 모든 반동파를 숙청한 후에 최고고관 [Root.new_supreme_vizier.GetName]에 의해 이끌어지는 신공화국의 집권평의회로 재편되었습니다. 새 정권은 농노를 폐지하고, 법 아래 평등을 확립하며, 국가와 농민 사이에 귀족들의 토지를 재분배하여 모든 [Root.Religion.GetGroupName]교도들이 억압에서 해방되어 형제가 될 수 있도록 하겠다고 약속하였습니다.\n\n하지만 구 황실의 후계자 [Root.Heir.GetTitle] [Root.Heir.GetName]가 아직 많은 지역을 통제하고 있고, [Root.GovernmentName]의 복고를 맹세한 오스만 충성파를 결집시키고 있습니다...
revolution.34.A코0=자유는 국민의 절대적 권리이리니!

revolution.35.name코0=나폴레오네 디 부오나파르테
revolution.35.desc코0=혁명의 혼란과 외세의 개입에 대한 위협은 야심찬 젊은 장교들에게 빛을 발할 기회를 주었습니다. 이것은 몇 차례의 교전들에서 승전하여 유명해진 코르시카 포병 소위인 나폴레오네 디 부오나파르테 한 명에게 양손에 쥐여진 기회였습니다. 그는 무거운 대포를 도시 거리에 배치하여 [Root.Capital.GetCapitalName]의 왕당파들의 봉기를 단숨에 진압하였는데, 이 결정적인 행동의 성공으로 그는 국민들의 전폭적인 지지를 받게 되었습니다. 이미 많은 혁명 지도자들은 그를 호의적으로 보고 있으며 그가 고위직에 오르도록 추천하고 있습니다. 그러나 그는 강력한 야심가로 단순한 [Root.Monarch.GetTitle]로서의 통치에 만족하지 못할지도 모릅니다.

revolution.36.desc코0=단지 초대 집정관이 되는 것에 만족하지 않고, 나폴레오네 디 부오나파르테는 그가 이탈리아의 황제로 즉위할 것을 제안하고 있습니다. 그는 세습 제도를 복원하면 이탈리아 왕당파 세력의 권력 회복이 더 어려워질 것이라고 주장함으로써 이를 정당화시키고 있습니다. 결국, 그의 삶에 여러 가지 군주제적인 음모가 있었지만, 그의 가장 큰 동기가 최고 권력에 대한 자신의 야망을 더 키우는 것이라는 데는 의심의 여지가 없습니다. 이 제안은 혁명 이전 시대의 상대적인 안정을 갈망하는 대중들 사이에 광범위한 지지를 받고 있습니다. 하지만, 혁명을 지지하는 사람들은 나폴레오네의 손에 훨씬 더 많은 권력을 집중시키려는 이 시도에 대해 경계하고 있습니다.
revolution.36.A코0=이탈리아는 제국이 될 것이다!

revolution.37.name코0=[Root.Capital.GetCapitalName]의 혁명
revolution.37.desc코0=혁명이 도래했습니다! 많은 군중들이 [Root.Capital.GetCapitalName]에 모여 광범위한 양보를 요구했는데, 그 중에서도 특히 더 민주적인 헌법을 주창했습니다. 시위의 규모에 당황한 [Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) 상당한 양보를 함으로써 사태를 진정시키려 하였습니다. 그러나 혁명가들의 지도자 [Root.new_ruler.GetName]는 쉽게 물러서면 안된다고 확실히 하였습니다. 그는 "그들이 양보를 이행한다는 증거는 있소이까?"라고 묻는 한편에, "저 폭군이 [Root.Monarch.GetHerHis]의 말을 지키겠소?"이라고 말하였습니다. 그것을 듣고, [Root.Monarch.GetTitle] [Root.Monarch.GetName]는 군중을 해산시키라고 명령했지만, 군대는 시위자들에게 발포하기를 거부하였거, 오히려 쫒겨나온 건 [Root.Monarch.GetSheHe] 그 자신이였습니다. [Root.new_ruler.GetName]에 의해 신중히 지도되는 혁명 공화국은 농노를 폐지하고, 법 아래 평등을 확립하고, 국가와 농민 사이에 귀족의 토지를 재분배하여 공화국 인민을 자유와 인간의 박애 정신에 의해 이끌어지는 미래로 인도하겠다고 선언했습니다.
revolution.37.A코0=혁명이여, 영원하여라!

revolution.38.name코0=[Root.Capital.GetCapitalName]의 혁명
revolution.38.A코0=자유을 위해 나아가라!

