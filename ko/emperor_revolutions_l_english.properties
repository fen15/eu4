revolution.40.name코0=천상의 혁명
revolution.40.desc코0=혁명이 도래했습니다! 별다른 도움이 되지 않는 천년제국의 종식을 요구하기 위해 많은 군중이 [Root.Capital.GetCapitalName]에 모였습니다. 처음에는 [Root.Monarch.GetTitle]의 권력을 제한하고 정부에 대한 영향력을 높이기 위해 헌법을 요구하던 군중들은 제국 군대의 폭력적인 진압에 분노하여 자금성을 휩쓸며 반격하기 시작했습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 깎아지를듯한 호화로운 생활 방식이 드러나면서, [Root.Monarch.GetHerHim]을 향한 자비를 느끼는 사람은 거의 없었습니다. 달아날 수 없다고 보고, [Root.Monarch.GetName]은 공개 처형의 오욕을 당하기보다 [Root.Monarch.GetHerHis]의 목숨을 끊었습니다.\n\n[Root.Capital.GetCapitalName]의 새로운 지배자는 중국을 공화국을 국제로서 선포하였고, 농민들에게 귀족들의 땅을 재분배하고 법에 따라 완전한 평등을 확립하여 국가를 재구성할 것을 약속하였습니다. 그들은 중국의 모든 사람들에게 미래가 영광스럽고 자유로울것임을 선포하였습니다!
revolution.40.A코0=위대하고 영광스러운 중화민국 만세!
revolution.41.name코0=[Root.GetAdjective] 혁명
revolution.41.desc코0=혁명이 도래했습니다! 몇 주간의 시위 후에, 군중들은 인도의 시민들에게 더 많은 자유를 요구하기 위해 전례 없이 많은 수의 군중들이 [Root.Capital.GetCapitalName]에 군집하였습니다. [Root.Monarch.GetTitle]이(가) [Root.Monarch.GetHerHis]의 군대를 동원해 시위대를 향해 사격을 명했지만, 시위대가 그들을 자극하려 하지 않자 군대는 발포를 망설였습니다. [Root.Monarch.GetName]이(가) 모든 반역자들에 대한 더욱 강력한 처벌을 요구하며 계속해서 더 절박한 명령에 직면하자, 군대는 대신 [Root.Monarch.GetHerHis]의 [Root.Monarch.GetHerHim]을(를) 폐위시키기로 결정했습니다. 폐위된 [Root.Monarch.GetSheHeCap]은(는) 그 자리에서 해외로 추방당했고, 새로운 공화국이 선포되었습니다.\n\n공화국의 새 통치자들은 농민들에게 토지를 재분배하고 법에 따른 완전한 평등을 확립하며 과거 정권의 최악의 부정들을 폐지하고 인도를 더 밝고 자유로운 미래로 이끌어 국가의 재편을 약속하였다.
revolution.41.desc2코0=혁명이 도래했습니다! 몇 주간의 시위 후에, 군중들은 국민들에게 더 많은 자유를 요구하기 위해 전례 없이 많은 수의 군중들이 [Root.Capital.GetCapitalName]에 군집하였습니다. [Root.Monarch.GetTitle]이(가) [Root.Monarch.GetHerHis]의 군대를 동원해 시위대를 향해 사격을 명했지만, 시위대가 그들을 자극하려 하지 않자 군대는 발포를 망설였습니다. [Root.Monarch.GetName]이(가) 모든 반역자들에 대한 더욱 강력한 처벌을 요구하며 계속해서 더 절박한 명령에 직면하자, 군대는 대신 [Root.Monarch.GetHerHis]의 [Root.Monarch.GetHerHim]을(를) 폐위시키기로 결정했습니다. 폐위된 [Root.Monarch.GetSheHeCap]은(는) 그 자리에서 해외로 추방당했고, 대 무굴 공화국이 선포되었습니다.\n\n공화국의 새 통치자들은 농민들에게 토지를 재분배하고 법에 따른 완전한 평등을 확립하며 과거 정권의 최악의 부정들을 폐지하고 공화국의 모든 국민을 더 밝고 자유로운 미래로 이끌어 국가의 재편을 약속하였다.
revolution.41.A코0=민중들에게 승리와 자유를!
