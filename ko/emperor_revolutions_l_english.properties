french_revolution.4.robespierre코0=공포통치 기간 동안 수많은 프랑스인들이 공화국의 이름으로 학살되었습니다. 하나의 위협이 제거되자마자 다음 위협은 식별되고, 말살됩니다. 최근, [Root.Monarch.GetTitle] 로베스피에르는 특히 폭력적인 연설을 했는데, 이 연설에서 그는 공안위원회에서의 반역자들을 비난하고 체포를 요구했습니다. 이것은 혁명의 지도자들 사이에 광범위한 공포와 분노를 야기시켰습니다. 그들은 아직 그들의 계급에 대한 또 다른 숙청을 두려워하고 있습니다. 이미 의회는 그의 체포를 요구하고 최악의 공포정치를 억제하며 작금에 일어나고 있는 일련의 혼란들을 왕정복고를 위한 구실로 이용하는 사람이 없도록 하려는 움직임을 보이고 있습니다.그러나 로베스피에르에게는 아직 우리가 신속하게 움직이지 않는다면 그를 보호하기 위해 나설 많은 지지자들이 있는 것 같습니다.
