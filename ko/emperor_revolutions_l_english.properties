center_of_revolution.3000.desc.last_rev코1=[last_revolutionary_country.GetAdjective]의 혁명이 붕괴된 이후 누구도 감히 자신의 기치를 내걸거나 반혁명 세력의 싸움을 시작하려 하지 않았다. 한때 급진적인 변화를 추구했던 사람들은 이제 다음과 같은 속담에 자신을 내맡기고 있습니다. 더 많이 변할수록, 변하지 않나니..
center_of_revolution.3000.desc.no_last_rev코0=[revolution_center.GetCapitalName]에서 처음 표출된 혁명의 사상에 의해 촉발된 운동은 국민의 상황을 실질적으로 바꾸려는 그들의 목표는 실패했습니다. 한때 급진적인 변화를 추구했던 사람들은 이제 다음과 같은 옛말에 자신을 내맡기고 있습니다. 더 많이 변할수록, 변하지 않나니..
