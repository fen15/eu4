center_of_revolution.11.A코0=우리는 이것을 지지하지 않을 것입니다.
opinion_revolutionary_coup_in_our_province코0=우리 국가의 혁명가 지원
opinion_non_intervention코0=비간섭주의
center_of_revolution.12.name코0=[Root.Capital.GetCapitalName]의 [revolution_target.GetAdjective] 망명자 도착
center_of_revolution.12.A코0=대환영이다.

revolution.10.desc.nahuatl코0=혁명이 도래했습니다! 혁명을 원하는 군중들이 주요 정부 청사을 습격하면서 [Root.GovernmentName]은 그 자체의 무게로 무너져내렸습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]과 [Root.GetNobilityOrFallbackName] 내의 그의 지지자들은 혁명가들에 의해 신들의 진노가 그러한 저명한 제물들에 의해 진정되기를 바라면서 신에게 제물로 바쳐졌습니다.\n\n이 혁명의 시기를 통해 새로운 공화국을 지도하기 위해 순전히 임시로 구성된 공안위원회가 수립되었습니다. 그러나 전 세계의 군주들과 폭군들은 그들이 [Root.Monarch.GetTitle]과 같은 운명을 겪을지도 모른다는 두려움에 휩싸였고 이미 우리와 전쟁을 준비하고 있습니다. 긍정적인 측면에서는 자유주의자들이 그들 나름의 투쟁에서 우리에게 도움을 청하고 있기 때문에 그들에게 지지를 얻을 수 있을 것입니다.
revolution.10.opt.nahuatl코0=제단이 공화국의 적들의 피로 붉게 물들 것이다!

revolution.39.name코0=바타비아 공화국
revolution.39.desc코0=혁명이 도래했습니다! 헤르만 빌렘 다엔델스 장군이 그들의 대의명분을 지지하기 위해 망명에서 돌아오자 [Root.Capital.GetCapitalName]에 많은 군중들이 모여 광범위한 양보를 요구하고 나섰는데, 그 중에서도 특히 더 민주적인 헌법을 요구하였습니다. 벽에 쓰여 있는 글을 본 [Root.Monarch.GetTitle] [Root.Monarch.GetName]은(는) [Root.Monarch.GetSheHe]이 붙잡히기 전에 어선을 타고 국외로 도망쳤습니다.\n\n로마 제국에 대항하는 옛 반란군의 이름을 딴 혁명 "바타비아" 공화국이 선포되었습니다. 다엔델스 장군의 전폭적인 지원을 받고 있는 그 지도자들은 농노를 폐지하고 법 아래 평등을 확립하고 국가와 농민 사이에 귀족들의 토지를 재분배하여 [Root.GetName] 국민을 자유와 인류의 박애에 의해 이끌어지는 미래로 인도할 것을 약속하였습니다.
revolution.39.A코0=공화국 만세!

junior_revolutionary_republic_reform코0=혁명 국가
junior_revolutionary_republic_reform_desc코0=혁명 공화국은 선출직 대의원들로 구성된 의회의 지원을 받는 소행정부가 대표로 정치를 하는 정치 체제입니다. 이 국가는 혁명의 대의명분을 지지하고 자유와 평등의 이상을 확산시키기 위해 최선을 다할 것입니다.

republics.102.t코0=[Root.GovernmentName]의 안정
republics.102.d.pirate코0=해적 선장들과 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 사이의 갈등이 걷잡을 수 없게 되었습니다. [Root.Monarch.GetName]가 [Root.Monarch.GetHerHis]의 권력을 포기할 것이라고 믿지 않았기에, 선장들이 힘을 합쳐 [Root.Monarch.GetHerHim]을(를) 권좌에서 끌어내렸습니다. [Root.Monarch.GetHerHis]의 몸이 교수대에 내걸림과 함께, 선장들은 이 난국을 헤쳐나갈 "반란자 협의회"를 구성하기 위해 모였습니다.
republics.102.A.pirate코0=반란자들의 기치는 스러지지 않으리라!
republics.102.A.pirate.tooltip코0=§Y반란자 협의회(2/2/2)가 권력을 잡습니다. 공화국 전통이 50 이하로 유지되는 한 선거는 중단될 것입니다.§!
republics.102.A.revolution코0=그들의 통치가 짧고 성공하기를 바랍니다!
republics.102.A.revolution.tooltip코0=§Y공안 위원회(2/2/2)가 권력을 잡습니다. 공화국 전통이 50이하로 유지되는 한 선거는 중단될 것입니다.§!

center_of_revolution.1000.name코0=혁명의 발생지
center_of_revolution.1001.name코0=혁명의 횃불이 다시 불타오릅니다
center_of_revolution.1001.B코0=혁명 만세!
