root_is_most_powerful_in_europe_2코0=유럽에서 가장 강력한 국가의 주체로서, 우리의 퇴폐적인 시민들은 더 많은 자유를 원하고 있습니다.

center_of_revolution.2950.name코0=위험에 빠진 혁명
center_of_revolution.2950.desc코0=지난 10년 동안 혁명에 많은 차질이 있었습니다. 지도자의 부재와 함께 갈피를 잡지 못하고 있습니다. 우리가 그 혁명을 다시 활기를 불어넣을 수 없다면 틀림없이 혁명의 불길이 사그러들고 말 것입니다.
center_of_revolution.2950.A코0=걱정되는군...
center_of_revolution.2950.A.tt코0=§Y만약 아무런 국가가 혁망 표적의 지위를 다음 10년동안 주장하지 않을 경우에, 혁명은 종식되고 [Root.GetName]은 의회 민주정으로 전환됩니다.§!
