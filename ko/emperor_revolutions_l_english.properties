
revolution.30.name코0=[Root.philosopher_dude.GetName] 의 사상
revolution.30.desc코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]에 대한 보이지 않는 성가신 공격. [university_town.GetName]의 저명한 철학자 [Root.philosopher_dude.GetName]가 지나친 절대권력에 대해 비판하는 논문을 냈습니다. 성가시게도 그의 논문이 반정부 지식인들 사이에서 설득력있고 인기가 많은것으로 보이며 이들은 정부 비판 논쟁을 할 때 이 논문에서 자주 몇몇 단어나 문장을 인용하고 있습니다.
revolution.30.A코0=그를 용인하라.
revolution.30.B코0=그를 체포하고 그의 책을 불태워라!

french_revolution.4.robespierre코0=공포통치 기간 동안 수많은 프랑스인들이 공화국의 이름으로 학살되었습니다. 하나의 위협이 제거되자마자 다음 위협은 식별되고, 말살됩니다. 최근, [Root.Monarch.GetTitle] 로베스피에르는 특히 폭력적인 연설을 했는데, 이 연설에서 그는 공안위원회에서의 반역자들을 비난하고 체포를 요구했습니다. 이것은 혁명의 지도자들 사이에 광범위한 공포와 분노를 야기시켰습니다. 그들은 아직 그들의 계급에 대한 또 다른 숙청을 두려워하고 있습니다. 이미 의회는 그의 체포를 요구하고 최악의 공포정치를 억제하며 작금에 일어나고 있는 일련의 혼란들을 왕정복고를 위한 구실로 이용하는 사람이 없도록 하려는 움직임을 보이고 있습니다.그러나 로베스피에르에게는 아직 우리가 신속하게 움직이지 않는다면 그를 보호하기 위해 나설 많은 지지자들이 있는 것 같습니다.
french_revolution.4.robespierre.A코0=로베스피에르를 체포하라!
french_revolution.4.robespierre.B코0=공포통치는 계속될 것이다. 국민들의 적을 조심하라!

french_revolution.301.name코0=혁명에 대한 배신
french_revolution.301.A코0=마담 기요틴의 또 다른 희생자
french_revolution.301.B코0=우리는 [Root.GetEventAdvisorHerHim]를 살려줄 것입니다.

french_revolution.303.name코0=대권을 장악한 공포
french_revolution.303.desc코0=잦은 숙청으로 혁명의 적들은 공포에 질려 움츠러들었습니다. 어느 누구도 정부가 정한 방침에 반대하여 감히 목소리를 높이지 못하며 나라를 옛 시절처럼 하나로 단결하고 있습니다.[Root.Monarch.GetTitle] [Root.Monarch.GetName]께 찬사를!
french_revolution.303.A코0=만약 그들이 우리를 사랑할 수 없다면, 우리를 두려워하게 하도록.

french_revolution.5.female코0=혁명 이후 여왕과 다른 왕족들은 튈르리 궁전의 집안에 감금되어 있었으며 그녀는 마지못해 신정권의 꼭두각시 역활을 하고 있습니다. 그녀는 혁명 사회를 보장하겠다고 약속을 하였지만 그녀에게 강요된 입헌군주제에 대한 멸시를 감추진 못하였고 왕좌에 다시 오르기 위해 우리의 적 [flee_to_country.GetUsableName]에 망명을 신청하고 탈출을 계획했습니다. 그러나 혁명군은 그녀가 국경을 지나가기 전에 체포했습니다.\n\n 이는 군주제를 멸시하는 자에게 명분이 되었습니다. 그들은 국회 앞으로 그녀를 연행하여 해외 세력과 결탁한 배신자의 죄로 재판을 받게 하였습니다. 만일 유죄가 된다면 그녀는 강제로 왕좌 및 모든 작위에서 물러날 것이고 단두대에 의해 사형될 것입니다. 하지만 긴장감은 고조되어 있고 투표는 아슬아슬하게 치러질 가능성이 높습니다.
french_revolution.5.male코0=혁명 이후 왕과 다른 왕족들은 튈르리 궁전의 집안에 감금되어 있었으며 그는 마지못해 신정권의 꼭두각시 역할을 하고 있습니다. 그는 혁명 사회를 보장하겠다고 약속을 하였지만 그에게 강요된 입헌군주제에 대한 멸시를 감추진 못하였고 왕좌에 다시 오르기 위해 우리의 적성국[flee_to_country.GetUsableName]에 망명을 신청하고 탈출을 계획했습니다. 그러나 혁명군은 그가 국경을 지나가기 전에 체포했습니다.\n\n이는 군주제를 멸시하는 자에게 명분이 되었습니다. 그들은 국회 앞으로 왕을 연행하여 해외 세력과 결탁한 이적죄로 재판을 받게 하였습니다. 만일 유죄가 된다면 왕는 강제로 왕좌 및 모든 작위에서 물러날 것이고 단두대에 의해 사형될 것입니다. 하지만 긴장감이 만연해 있고 투표는 아슬아슬하게 치러질 가능성이 높습니다.

french_revolution.8.desc코0=우리의 [Root.Monarch.GetTitle]께서 암살당하셨습니다! 왕당파 공모자들이 그들의 폭탄을 루 생 니세(Rue Saint-Nicaise)에 세워진 수레에 숨겨 놓았는데, 그 곳에서 나폴레옹은 프란츠 요제프 하이든의 오라토리오 '천지창조'의 초연을 보기 위해 오페라 극장으로 가던 길이였습니다. '시한폭탄'이라는 별명을 가진 이 폭탄은 화약과 인화성 물질, 총알로 채워졌고, 긴 퓨즈를 사용하여 폭파되었습니다. 나폴레옹이 가까이 다가오자 폭발이 일어나 순식간에 그를 살해하였습니다.
french_revolution.8.B코0=끔찍한 비극이로다!

rus_revolutionary_zeal코0=러시아 혁명
desc_rus_revolutionary_zeal코0=러시아인들은 혁명을 받아들였습니다! 이제 우리는 혁명을 세계 각지에 퍼트려야 합니다!

