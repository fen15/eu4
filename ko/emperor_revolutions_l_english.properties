revolution.40.desc코0=혁명이 도착했습니다! 많은 사람들이 느끼기에 대다수의 사람들에게 별다른 도움이 되지 않는 천년제국의 종식을 요구하기 위해 많은 군중이 [Root.Capital.GetCapitalName]에 모였습니다. 처음에는 [Root.Monarch.GetTitle]의 권력을 제한하고 정부에 대한 영향력을 높이기 위해 헌법을 요구하던 군중들은 제국 군대의 폭력적인 진압에 분노하여 자금성을 휩쓸며 반격하기 시작했습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 깎아지를듯한 호화로운 생활 방식이 드러나면서, [Root.Monarch.GetHerHim]을 향한 자비를 느끼는 사람은 거의 없었습니다. 달아날 수 없다고 보고, [Root.Monarch.GetName]은 공개 처형의 오욕을 당하기보다 [Root.Monarch.GetHerHis]의 목숨을 끊었습니다.\n\n[Root.Capital.GetCapitalName]의 새로운 지배자는 중국을 공화국을 국제로 선포하였고, 농민들에게 귀족들의 땅을 재분배하고 법에 따라 완전한 평등을 확립하여 국가를 재구성할 것을 약속하였습니다. 그들은 중국의 모든 사람들에게 미래가 영광스럽고 자유로울것임을 선포하였습니다!
