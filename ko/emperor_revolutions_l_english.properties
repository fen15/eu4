center_of_revolution.1600.name코0=패배한 혁명가
center_of_revolution.1600.desc코0=우리가 [From.GetName]에서 혁명군을 패퇴시킨 것은 그들의 대의명분의 삼각한 타격을 의미합니다. 그들의 쿠데타 실패와 함께, [From.GetRegionName] 전역의 많은 선대 혁명 지지자들은 [Root.GovernmentName]의 지속을 묵인하는 대신 혁명의 대의에 대한 믿음을 잃고 있습니다.
