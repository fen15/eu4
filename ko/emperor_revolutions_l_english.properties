center_of_revolution.2003.name코0=[Root.Adm_Advisor.GetName]의 개혁
center_of_revolution.2003.desc코0=현대에 절대주의 국가가 필요로 하는 것들은 우리 선조들의 시절보다 훨씬 많습니다. 특히 국가 재정의 경우 더욱 그렇습니다. 그러므로 우리가 저명한 재정 개혁가이며 재정 방면에서 강력한 자신감을 가지고 있는  [Root.Adm_Advisor.GetName]을(를) 고용하는 것은 우리에게 행운이 되어 줄 것입니다. 하지만 근래에,  [Root.Adm_Advisor.GetName]은 더 많은 권한을 원하고 있는 눈치입니다. [Root.Adm_Advisor.GetSheHe]은(는) 새로운 정책을 시행하기 위해 막강한 권한을 요구하는 야심찬 개혁안을 제안해오고 있습니다. 이 개혁안은 국가에 도움이 될 뿐 아니라 우리 재무장관의 지위를 확실히 증가시킬 것입니다.
