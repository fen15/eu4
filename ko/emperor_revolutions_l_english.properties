center_of_revolution.7.name코0=선대 혁명가들이 귀환하다
center_of_revolution.7.desc.is_former_target코0=혁명의 실패 이후, 그 목적을 진정으로 파악하지 못한 사람들은 다시 자신의 목소리를 내기 시작했습니다. 이념 논쟁은 앞으로 몇 년 동안 우리나라를 좀먹을 것이 분명하지만, 지방의 혁명 열기는 서서히 사그라들고 있습니다.
center_of_revolution.7.A코0=자연률이 복구되다
center_of_revolution.8.name코0=[revolutionary_province.GetName]의 반 혁명가들
center_of_revolution.8.A코0=그들은 우리의 지원을 받을 것입니다.
center_of_revolution.8.B코0=우리는 지방 행정을 방해하지 않을 것 입니다.
center_of_revolution.9.name코0=[reactionary_province.GetName]의 반동분자!
center_of_revolution.9.A코0=우리는 이 백성들의 적들을 분쇄할 것입니다.
center_of_revolution.9.B코0=그들은 우리가 관심을 가질 만한 가치가 없습니다.
