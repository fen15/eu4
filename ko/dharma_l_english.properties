VAISYA_MARTIAL_SOCIETY코0=군인 사회:  §Y$VAL$%§!
rajputs_estate_events.1.t코0=[Root.GetName] 라지푸트의 성장
rajputs_estate_events.1.d코0=[Root.GetName]의 라지푸트는 재산압류를 거부하고 있으며 반란을 일으켰습니다! 
rajputs_estate_events.1.a코0=알겠다.
rajputs_estate_events.2.t코0=라지푸트의 성장
rajputs_estate_events.2.d코0=라자푸트의 영향력이 [Root.Country.GetName]에서 성장하였습니다. 잘 연결된 귀족층, 친족의 강한 유대, 그리고 지지 않은 전사로서의 명성의 삼박자가 맞아서 그들의 권력이 증가합니다. 라지푸트가 근미래에 [Root.GetAdjective]의 중요한 역할을 할 수 있을 것입니다.
rajputs_estate_events.3.t코0=라지푸트의 쇠퇴
rajputs_estate_events.3.d코0=집안에서의 불화가 일련의 내부투쟁을 일으켜서 [Root.Country.GetName]에서의 라지푸트 영향력을 약화시켰습니다. [Root.GetAdjective]의 정치나 군사적 문제에 완전히 신경을 쓸 수 없거나, 쓰고 싶지 않기 때문에, 그들의 궁정에서의 영향력은 매우 줄어들었습니다.
rajputs_estate_events.4.t코0=라지푸트와 결혼 동맹
rajputs_estate_events.4.d코0=혈연은 라지푸트 씨족에게 매우 중요한 것이고, 또 그만큼 결혼동맹으로 그들과의 충성을 공고히하는 좋은 방법은 없습니다. 가장 강한 라지푸트 가문들 몇몇이 그들의 딸과 우리의 자제를 결혼하는 대신, 그들의 조상의 땅과 작위를 계속 유지하게 해달라고 요청해습니다. 몇몇 라지푸트 지도자들은 이를 받아들일 수 없는 굴복의 행위라고 생각하지만, 결혼을 하겠다고 한 자들은 그들의 궁정에서의 지위를 강화하려고 합니다.
rajputs_estate_events.4.a코0=그들이 우리를 친척으로 보게 하자
rajputs_estate_events.4.b코0=그들의 우정은 필요없다
rajputs_estate_events.5.t코0=라지푸트의 자손이 새 영토를 찾다
rajputs_estate_events.5.d코0=인도의 라지푸트 권력은 몇 세기동안의 정복, 식민화, 그리고 기존의 세력기반인 라자스탄 너머의 땅에서의 정착으로 설명될 수 있습니다. 유력 가문의 특히나 저돌적이고 야망있는 자손이 궁정에 나타나서 그의 친척의 특권을 강화시켜달라고 요청했습니다. [Root.Monarch.GetTitle]에게 다가온 그는 [rajput_scion_province.GetName]에 정착할 수 있게 허락을 요청하고, 그곳에서 그는 새로운 마을을 세울 것입니다.  [Root.Country.GetName]를 지배할 수 있게 허락해준다면, 그는 필요할 때 우리를 도울 군대를 보내겠다고 약속했습니다.
rajputs_estate_events.5.a코0=그가 지방을 가지게하고 새로운 정착지를 만들자.
rajputs_estate_events.5.b코0=우리는 스스로 그 지역을 완벽하게 관리할 수 있다.
rajputs_estate_events.6.t코0=라지푸트의 요구
rajputs_estate_events.6.d코0=[Root.GetAdjective]의 궁정에서 라지푸트 귀족들은 다른 귀족들 보다 숫자와 계급에서 압도적입니다. 그들은 우리의 군대와 행정을 관리하는 권력을 잘 알고 있으며, 이 권력을 이용하여, 라지푸트 귀족과 그 영지에 엄청난 특혜를 요구하고 있습니다. 그들의 권력을 감소시키려는 우리의 온건한 시도는 효과가 거의 없기에, 우리는 좀 더 극적인 방법을 강구해야합니다. 라지푸트가 그들만을 위한 법이라는 사실을 받아들이던가, 아니면 그들의 귀족 계급을 박탈해서 궁정에 균형을 가져와야 합니다.
rajputs_estate_events.6.a코0=그들이 스스로 통치하도록 하자, 지금은.
rajputs_estate_events.6.b코0=그들의 권력을 악화시켜야한다, 그 지도자들의 지위와 계급을 박탈하라!
rajputs_estate_events.7.t코0=라지푸트 귀족층의 통합
rajputs_estate_events.7.d코0=라지푸트 귀족들은 [Root.Country.GetName]의 궁정에서 자주 보이지만, [Root.Capital.GetName]에 살고 있는 다른 궁정신하들과 그들을 서로 구분하는 것이 점점 더 어려워지고 잇습니다. 궁정 내부의 라지푸트는 [Root.GetAdjective]의 귀족 사회에 전반적으로 통합되고 있었으며, 페르시아어를 배우고, [Root.GetAdjective]의 궁정 예절을 관찰하며, [Root.Monarch.GetName]가는 곳 마다 사적으로 따라다닙니다. 이런 귀족들이 라지푸트 공동체의 이익보다는 사적인 이득에 더욱 신경을 쓰면서, 라지푸트 특유의 목소리를 궁정에서 사라지게 만들고 있습니다.
rajputs_estate_events.7.a코0=통합을 지원하라
rajputs_estate_events.7.b코0=통합을 억제하라
rajputs_estate_events.8.t코0=라지푸트 반란
rajputs_estate_events.8.d코0=[Root.Country.GetName]와 라지푸트 씨족 간의 관계는 더 이상 나빠질 수가 없습니다. 라지푸트 귀족들의 소외와 라지푸트 병사들의 등한시됨은 불신과 분노의 상황으로 치달아, 이제는 폭력적인 충돌로 일어날 위험이 있습니다. 비록 [Root.Monarch.GetTitle]가 공식적으로 라지푸트 씨족의 지도자들을 임명하는 것은 전통적이었지만, 지금의 상황에서 우리가 선호하는 후보는 그의 백성들이 될 사람들에 의해 만장일치로 거부되었습니다. [Root.Country.GetName]의 라지푸트는 그들의 지도자를 스스로 임명할 수 있는 권리를 주장하며, 그들이 지배하는 지역에서의 사안들을 스스로 처리하기를 원합니다. 만약 우리가 그들을 견제하는 정책을 계속 유지한다면, 그들은 그들이 선출한 지도자를 강제로 세울 준비를 할 것입니다.
rajputs_estate_events.8.a코0=충돌을 반드시 피해야 한다. 자치를 허용한다.
rajputs_estate_events.8.b코0=우리의 지배를 받아들이도록 강요한다.
rajputs_estate_events.9.t코0=라지푸트 다르마
rajputs_estate_events.9.d코0=라지푸트 정체성의 근간은 그들의 다르마(Dharma, 규범)인데, 이것은 그들의 시적인 저서에 적혀있는 도덕적인 지도에서 유래합니다. 모든 라지푸트 지도자들은 다른 무엇보다 친족을 중시해야 하며, 같은 부계 조상을 둔 형제자매들로 이뤄진 전사와 조언가들로 주변을 채웁니다. 라지푸트 군인들은 그들의 주인들을 위해 봉사하면서 싸우다 죽어야 합니다. 이들에겐 절대적인 충성만이 용인됩니다.\n\n이러한 전통적인 라지푸트의 가치관과 권력 구조를 억압하지 않고, {Root.Country.GetName}(은)는 라지푸트를 {Root.Monarch.GetName}(와)과 국가를 위해 봉사하도록 조화시키며 장려했습니다. 라지푸트는 그들의 다르마와 우리에 대한 의무 사이에 어떤 모순점도 발견하지 못했습니다.
rajputs_estate_events.9.a코0=훌륭하군.
rajputs_estate_events.10.t코0=$ESTATE_CHURCH$가 라지푸트에 개종을 강요하다
rajputs_estate_events.10.d코0=라지푸트의 [Root.GetAdjective]에 대한 충성은 라지푸트는 그들의 전통적인 힌두교를 믿을 수있도록 허락함과, 이슬람으로 개종을 하지 않아서 받는 불이익이 없음에 기초합니다.\n\n$ESTATE_CHURCH$의 지도자들이 최근 샤리아 법을 따라야한다고 주장하며, 우리에게 라지푸트 지도자들이 개종을 해야하며, 힌두교 귀족들의 우선권과 직위에 제한을 두어야 한다고 요구합니다.\n비록 적은 수의 라지푸트 귀족들은 개종하였으나, 극대다수는 $ESTATE_CHURCH$의 이런 처사에 분노하고 있습니다. 그들은 [Root.Monarch.GetTitle]에게 즉각적인 종교적 관용의 보장을 요청하며, 그들의 전통과 관습이 법으로 존중받게 해달라고 요구했습니다.
rajputs_estate_events.10.a코0=종교적 관용을 보장하고 $ESTATE_CHURCH$룰 꾸짖는다.
rajputs_estate_events.10.b코0=라지푸트 귀족들이 [Root.Religion.GetName]로 개종하도록 압력을 넣자.
rajputs_estate_events.11.t코0=라지푸트 귀족의 이주
rajputs_estate_events.11.d코0=라지푸트 귀족층은 몇 세기 동안 멀리 퍼져 나가며 살아갔지만, 강한 혈연은 공통된 귀족 문화를 만들기도 합니다. 라지푸트의 부족장은 몇 세대를 거슬러 올라가서 다른 라지푸트와의 관계를 찾음으로써 그들의 지위와 역사를 알게 됩니다.\n\n우리의 조언가 중 많은 수는 라지푸트인데, 이러한 혈연관계가 [Root.Country.GetName]의 이익을 위해 이용 될 수 있을 것이라고 제안합니다. 좀 더 정확하게는, 우리에게 충성하는 라지푸트 부족장들은 주변국의 라지푸트에게 보내는 대사로서 활동하며, 우리의 명성을 높일 수 있습니다. 또 다른 악랄한 활용법으로는, 해외의 영토를 주장하기 위한 방법으로써 라지푸트의 오래된 갈등을 사용할 수도 있겠지요.
rajputs_estate_events.11.a코0=외교관계를 만들자
rajputs_estate_events.11.b코0=오래된 반목을 이용한다.
rajputs_estate_events.11.c코0=이 제안을 무시한다
