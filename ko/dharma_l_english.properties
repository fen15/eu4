jains_estate_events.1.t코0=[Root.GetName] 자이나교도의 반란
jains_estate_events.1.d코0=그들의 평화로운 교리에 불구하고 [Root.GetName]지역의 현지 자이나 교도들이 권리가 박탈되자 우리에 반하여 무장 반란을 일으켰습니다!
jains_estate_events.1.a코0=알겠다.
EST_VAL_JAINS_ADVANCE코0=자이나 공동체의 성장: §Y$VAL$%§!
EST_VAL_JAINS_DECLINE코0=자이나 공동체의 쇠퇴: §Y$VAL$%§!
jains_estate_events.2.t코0=자이나의 영향력이 확대되다
jains_estate_events.2.d코0=많은 영향력있는 자이나교도가 [Root.Country.GetName]의 궁정에 큰 힘을 가집니다. 자이나 금욕가, 은행가, 그리고 상인들은 [Root.Monarch.GetTitle]에게 조언을 합니다. 심지어 [Root.Monarch.GetName]가 직접 자이나 의식에 참여했다는 소문도 있습니다.  종교적 소수이지만, 자이나는 사회에 정치에서 힘을 얻고 있습니다.
jains_estate_events.3.t코0=자이나의 영향력의 감소되다
jains_estate_events.3.d코0=자이나는 다시 한번 그들의 사회적 자산이 부족함을 깨달았습니다. 저명한 금욕자들은 잇단 정치적, 정교적 불화로 인해 궁정에서 쫓겨났으며, 자이나 상인들의 자산은 줄어들고 있습니다. 자이나교의 영향력이 줄어듭니다.
jains_estate_events.4.t코0=자이나교가 박해에 저항하다
jains_estate_events.4.d코0=[Root.Country.GetName]의 자이나 공동체는 국가의 박해와 홀대로 매우 불충해졌습니다. 상황은 공분을 일으킬 만 한 신성모독으로 인하여 최악으로 악화되었습니다. [Root.Religion.GetName] 신하 중 하나가 자이나 사원으로 진입하여 소를 죽이고 그 안의 모든 상징들을 모욕하였습니다. 더 이상의 박해를 견딜 수 없어, 자이나 공동체는 우리 정부에 반항을 그만두었습니다. 그 방법은 정식적이지는 않아도 효과적이었습니다. 폭력적인 반란보다는 국가 기관을 보이콧하고, 대출을 금지하고, 정부에서의 모든 참여를 거부합니다. 자이나 공동체에 의지하는 것이 이제 취약해졌습니다.
jains_estate_events.4.a코0=그래도 걔네들은 평화주의자이긴 해
jains_estate_events.5.t코0=자이나 대금업자들이 대금을 회수하다.
jains_estate_events.5.d코0=몇몇 유력한 바이샤 길드가 자이나의 은행 가문의 빚을 많이 얻었습니다. 상환을 하지 않으려고 길드의 대표자가 [Root.Monarch.GetTitle]에게 빚을 탕감해달라고 요청했습니다. 그들은 빚을 상환하면 그들의 재정상호아이 악화된다고 주장하고, 자이나 대금업자들은 그들의 상환 불능은 그들의 관리부실에서 비롯한다고 합니다. 이 분쟁을 어떻게 할까요?
jains_estate_events.5.a코0=길드는 반드시 빚을 갚아야한다
jains_estate_events.5.b코0=자이나교도는 반드시 빚을 탕감해야한다
jains_estate_events.5.c코0=우리가 빚을 대신 내줄 것이다
EST_VAL_JAINS_PAYMENT코0=빚이 상환되다: §Y$VAL$%§!
EST_VAL_JAINS_PAYMENT_DENIED코0=빚이 탕감되다: §Y$VAL$%§!
jains_estate_events.6.t코0=자이나교와 브라만 은행가
jains_estate_events.6.d코0=비록 [Root.Country.GetName]은 주로 자이나 은행가 가문에게서 국채를 받지만, 자이나교도들은 그냥 자산가라고 하기에는 비약이 많습니다. 브라만 가문들도 대부업에 종사를 하고 있습니다. 이 브라만의 대표들은 자이나와의 거래가 잦다고 주장합니다. 그들은 똑같은 이자율을 제공해줄 수는 없어도, 브라만  지도성에 대한 힌두인들의 믿음은 곧 [Root.GetAdjective]의 경제에 대한 믿음과 동일하다고 말합니다.
jains_estate_events.6.a코0=자이나 은행가는 우리를 잘 섬겨왔다
jains_estate_events.6.b코0=브라만을 대신 밀어주자
jains_estate_events.7.t코0=자이나교도의 관대한 기부
jains_estate_events.7.d코0=[Root.GetAdjective]는 많은 수의 자이나교 가문들과 연대했습니다. 그들은 행정권에서의 지위를 얻어서, 자이나교 순례지에 대한 지배권과 조세에서 우선권을 얻었습니다. 우리의 많은 지원이 마침내 보상을 받았습니다. 그들은 우리의 행정을 도와줄 많은 수의 훌륭한 재무가들과, 국고에 많은 양의 기부금을 주었습니다. 국정은 항상 그랬듯이 순탄하게 흘러가고 있습니다.
jains_estate_events.7.a코0=이렇게 관대할 수가
EST_VAL_JAINS_PREFERRED_BANKERS코0=자이나 은행가를 선호하다: §Y$VAL$%§!
EST_VAL_BRAHMINS_PREFERRED_BANKERS코0=브라만 은행가를 선호하다: §Y$VAL$%§!
EST_VAL_JAIN_ADMINISTRATION코0=자이나교 행정: §Y$VAL$%§!
jains_estate_events.8.t코0=파류샤나
jains_estate_events.8.d코0=파류사냐는 자이나의 달력에서 가장 성스러운 기간입니다. 이는 단식, 금욕과 용서의 기간입니다. 자이나 공동체의 구성원들이 이 시간을 기도, 명사, 그리고 동료에게서 용서를 구하는데 씁니다.\n[Root.GetAdjective] 행정부에 고용된 자이나 관료들이 파류사냐 동안 동물 도축을 금지해달라고 정부에 요청했습니다. 우리의 도축업자들에게는 타격이 큰 요청이지만, 정부가 그 정도의 손해를 메울 수 있을 것이라고 합니다.
jains_estate_events.8.a코0=파류샤나 동안의 도축을 금지한다
jains_estate_events.8.b코0=이교에게 양보를 하지 않을 것이다
jains_estate_events.9.t코0=자이나교가 시험받다
jains_estate_events.9.d코0={Root.Country.GetName}에서 이교도는 용인될 수 있지만, 신을 전혀 믿지 않는 무신앙자들을 위한 자리는 없습니다. $ESTATE_CHURCH$(은)는 자이나교도가 신을 믿지 않는 무신앙자라며 기소했고, {Root.Monarch.GetTitle}(이)가 문제를 처리하기 전에 논쟁을 벌였습니다.\n\n$ESTATE_CHURCH$(은)는 자이나교도가 순수하시고, 육신의 형태를 지니지 않으시며, 변하지 않으시고, 죄를 가지고 있지 않으시고, 부활로 자유로워지셨으며, 격정하지 않으시고, 독립적이시며, 죄를 죽이시며, 모든 기쁨의 건축가인 하나뿐인 그 분을 믿지 않는다고 주장했습니다. 그들은 신에 대한 이 개념이 이슬람교도와 힌두교도가 공유하는 것이나 자이나교도에게는 없는 것이라고 주장했습니다.\n\n논쟁에 참석한 자이나교 사제들은  이 견해를 강력히 부인했습니다. 그들은 융통성을 선택해, 자이나 숭배에서부터 다르마라는 그 개념에 이르기까지 그들의 유신론을 설명하기 위해 수많은 자이나교 교리들을 내보였습니다.\n\n궁극적으로, {Root.Country.GetName}에서의 자이나교의 운명을 결정하는 것은 {Root.Monarch.GetTitle}에게 달렸습니다. 우리는 어떤 주장이 가장 설득력 있는지를 고려해야 합니다.
jains_estate_events.9.a코0=자이나교도들은 신학자들이고, 우리도 그러하다
jains_estate_events.9.b코0=자이나교도들은 이교도이고, 그들은 신을 믿지 않는다
EST_VAL_JAINS_ARE_THEISTS코0=자이나교도가 신학자로 여겨지다: §Y$VAL$%§!
EST_VAL_JAINS_ARE_KHAFIRS코0=자이나교도가 이교도로 지탄받다: §Y$VAL$%§!
jains_estate_events.10.t코0=자이나교가 종교적 양보를 요구하다
jains_estate_events.10.d코0=[Root.GetAdjective] 자이나 공동체의 대표가 청원을 하려 [Root.Monarch.GetTitle] 앞에 나타났습니다. 그는 자이나교의 국가적 사회적 지위를 공고히 하는 대신에, 자이나 공동체는 영원한 충성을 바친다고 합니다. 그들은 종교적 특혜를 주는 정책을 시행함으로써 그들의 지위를 얻고 싶어합니다. 이는 동물의 도살의 금지, 사망자의 재산압수의 금지, 종교세금의 폐지, 그리고 유력한 자이나 가문과 연관이 있는 정치범의 석방을 포함합니다.\n\n이러한 요청은 [Root.Religion.GetName] 성직자들의 분노를 받았으며, 이는 나라 전역에서 지지를 받을 리가 없습니다. 이제 자이나교와의 동맹을 끊어야할지도 모릅니다.
jains_estate_events.10.a코0=양보하도록 동의하다
jains_estate_events.10.b코0=이번엔 너무 멀리갔다. 관계를 끊자.
EST_VAL_JAIN_RELIGIOUS_CONCESSIONS코0=큰 종교적 양보: §Y$VAL$%§!
EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED코0=종교적 양보가 거부되다: §Y$VAL$%§!
