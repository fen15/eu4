vaisyas_estate_events.7.t코0=바이샤 계급의 지위
vaisyas_estate_events.7.d코0=카스트의 계급들간의 차이는 종교적 활동에서 가장 두드러지게 나타납니다. 브라만들이 축제의 중앙무대를 장악함에 따라, 그들이 영적인 위계질서의 지도자 계층이라는 사실을 모든 참석자들에게 강조합니다. 크샤트리아, 전사 그리고 군주들 또한 그들의 권력과 지위를 보입니다.\n\n흔히 상인과 장인들인 바이샤는 간과 됩니다 . 바이샤 길드의 대표는 그들의 지위를 높이고자,  자신들 카스트의 충분히 명망있는 구성원들도 몇몇 축제에서 가마를 타고  고둥을 불 권리를 달라고 요청하고 있습니다. 그들의 요청을 수락한다면 보수적인 브라만들을 화나게 하겠지만, 바이샤들의 호의를 살 수 있을 것입니다.
vaisyas_estate_events.7.a코0=바이샤들을 위한 사회적 진보를 촉진한다.
vaisyas_estate_events.7.b코0=하층민들은 분수를 알아야 해.
