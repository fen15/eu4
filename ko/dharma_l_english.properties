vaisyas_estate_events.10.t코0=[drylands_province.GetName]의 가뭄과 침체
vaisyas_estate_events.10.d코0=데칸 고원은 건조하고 기복이 심한 지역이라 그곳의 정착지가 유익해지려면 정기적인 투자를 필요로 합니다. [drylands_province.GetName]는 몇 십년동안 방치되고 예상치 못한 가뭄으로 인해 흉년, 세입의 지속적 감소, 그리고 건조지대를 떠나 해변의 부유한 도시를 향하는 이주의 유행이 생겼습니다.\n\n[drylands_province.GetName]의 상황은 수로와 저수지를 만들면 되돌아갈 수 있습니다, 충분한 물이 확보되면 주민들이 농사지을 수 있고, 농업을 확대시킬 수 있습니다. 하지만 이 조치는 [drylands_province.GetName]의 침체를 끝낼 수 있지만, 해변의 무역소에 잠시 신경을 쓸 수 없게 됩니다. 우리는 현재 상황에서 어느 것이 더 가치가 있을지 생각해야합니다.
vaisyas_estate_events.10.a코0=저수지와 수로를 만들어 [drylands_province.GetName](을)를 회복시킨다.
vaisyas_estate_events.10.b코0=해변의 도시가 훨씬 더 유익하다.
vaisyas_estate_events.11.t코0=상업 사회
vaisyas_estate_events.11.d코0=[Root.GetAdjective] 사회가 군대에 노력보다 점점 무역, 산업, 그리고 이익에 신경을 쓰고 있습니다. 많은 귀족층, 특히 전사 계급인 크샤트리아 장군들은 공작들이 군사적 학문이 아닌 상업에 몰두하는 것을 선호하니 나라가 연약해지고, 전쟁에 전쟁 준비를 못하고 있다고 걱정하고 있습니다. 바이샤 계급의 대표들은 전쟁은 사업에 좋지 않고, 국고가 비어있는 나라는 전쟁을 효율적으로 수행할 수 없다고 주장합니다. 우리는 상업 사회와 군사 사회 중 어느 것을 지향할지 선택해야합니다.
vaisyas_estate_events.11.a코0=더욱 상업적인 사회로 나아가자
vaisyas_estate_events.11.b코0=전사 사회를 지원한다
