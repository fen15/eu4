vaisyas_estate_events.6.t코0=바이샤 계급의 쇠퇴
vaisyas_estate_events.6.d코0=상인과 농부 계급인 바이샤는 항상 인도의 종종 강압적일 수 있는 계급제 사회에 정치적, 사회적 영향력을 주장하기위해 항상 힘써왔습니다. 최근 몇년간 그들의 노력은 헛된 것이 되어 [Root.Country.GetName]에서의 그들의 영향력이 줄었습니다.
vaisyas_estate_events.6.a코0=알겠다.
EST_VAL_VAISYAS_ADVANCE코0=바이샤 계급의 성장: §Y$VAL$%§!
