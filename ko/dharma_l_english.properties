vaisyas_estate_events.8.t코0=사치품 거래
vaisyas_estate_events.8.d코0=[Root.Country.GetName]는 향신료, 귀한 보석, 그리고 훌륭한 비단 같은 값비싼 상품 무역으로 유명해졌습니다. 먼 땅에서 온 상인들이 우리가 많이 생산하는 물건을 사러오는데, 그들에게는 이국적인 사치품입니다.\n\n이 산업들의 성공의 이유는 바이샤 계급에서 구성원을 만드는 여러 길드에 후원을 해주기 때문입니다. 우리의 투자는 이익이 남는다는 것을 증명했고, 또 더 많은 투자는 더 큰 부를 줍니다. 우리는 어느 사치품 산업이 [Root.Country.GetName]에서 가장 중요한지 결정하고 관련된 길드의 발전을 위해 노력해야합니다.
vaisyas_estate_events.8.a코0=다이아몬드는 영원하지.
vaisyas_estate_events.8.b코0=향신료의 우리나라의 피이다.
vaisyas_estate_events.8.c코0=비단은 항상 이윤이 남지
VAISYA_GUILDS_PROMOTED코0=길드를 활성화시키다:  §Y$VAL$%§!
vaisyas_estate_events.9.t코0=길드가 정책을 요구하다
vaisyas_estate_events.9.d코0=[Root.Monarch.GetName]는 많은 특혜와 우대를 바이샤 상인 길드에게 주었습니다.  나라의 경젱 대해선 거의 제한이 없는 권력을 가진 그들은 [Root.GetAdjective]의 정치에서 무시할 수 없는 세력이 되었습니다.\n\n더욱 많은 권력을 쌓을 기회를 찾아, 제일 강한 길드들이 [Root.Capital.GetName]에 대사를 친절하지만 단호한 태도로 여러 요구사항들을 보냈습니다. 우리의 재정 고문들은 이 정책들에서 상업적인 이득이 있다고 보았으나, 길드의 세력이  가장 강한 지역에 과도할 정도의 자치권을 주게 된다면, 이는 결국 그들을 상인군주로 만들 수 있다고 합니다. 요구를 거부하면 길드들은 분노할 것이지만, 그들의 권력을 제한하는 장기적인 방법이 될 것입니다.
vaisyas_estate_events.9.a코0=특권을 부여하자.
vaisyas_estate_events.9.b코0=특권을 거부하자.
