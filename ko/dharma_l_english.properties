brahmins_estate_events.10.t코0=[brahmin_fort_province.GetName]의 요새에서 문제가 생기다
brahmins_estate_events.10.d코0=[Root.Country.GetName]의 궁정은 [Root.Monarch.GetTitle]와 군사 계급간의 갈등에 휩싸였습니다. 이와 같은 갈등이 깊어져 가는 와중에 요새 관리의 문제가 불거졌습니다. [brahmin_fort_province.GetName]의 요새는, 현재 상당히 호전적인 장군이 관리하고 있으며, 이 요새는 현재 브라만 계층이 영향력을 얻고 있는 지역에 위치해 있습니다.\n\n이와 같은 긴장이 분쟁이 되어버릴 것을 우려한다면, 이 중요한 요새를 호전적인 장군보다는 브라만에게 넘기는 것이 더 현명한 선택일지도 모릅니다. 공성전에 관해 군인들보다는 무지하겠지만, 적어도 브라만 계층은 [Root.Monarch.GetTitle]에게 충성하고 있습니다.  한편으로는, 장군을 설득하여 [brahmin_fort_province.GetName]에서의 특권유지를 대가로 태도를 바꾸게 할 수도 있습니다. 
