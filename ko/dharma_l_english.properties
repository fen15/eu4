vaisyas_estate_events.5.d코0=바이샤는 베다에 따르면 상대적으로 낮은 등급이지만, 이런 신학적 계급은 반드시 실생활에서 현실로 나타나지는 않습니다. [Root.Country.GetName]의 바이샤들은 실질적으로 그들의 재산이 증가하고 지위가 향상됨을 알고 있습니다.
