brahmins_estate_events.11.t코0=[Root.Country.GetName]에서의 브라만의 지위
brahmins_estate_events.11.d코0=무슬림 국가로써, $ESTATE_CHURCH$ 계급은 우리 정부가 [Root.Religion.GetName]의 교리에 따르기를 요청하고 있습니다. 이교도들의 사회적 영향력은 배제되어야하고, 그들은 지즈야 인두세를 내야하며, 그보다 더욱 중요한 것은 관직을 가지도록 허락되어서는 안됩니다.\n\n그러나 엄격한 독실함을 요청하는 것에 동의하기 어려운데, 우리 백성들의 절대다수가 힌두교를 믿고 성직자계급 브라만 계급을 공경하고 있기 때문입니다. 인도의 무슬림 국가 안에서도 브라만은 국가관료체제에서 자주 관직을 가지고 있으며, 현지의 지배자들과 함께 [Root.Monarch.GetTitle]를 지원하고 있습니다. 궁정의 많은 이들이 보기에, 브라만의 충성심에서 얻을 수 있는 이득을 줄이는 것은 엄청난 바보짓입니다.\n\n[Root.Country.GetName] 는 브라만은 물론, 힌두교 백성들 전부를 통제하기 위해서 어떤 정책을 펼칠지 반드시 현명하게 고려해야합니다.
