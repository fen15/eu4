HINTS_DISABLE_ALL_HINTS코0=끄기
HINTS_DISABLE_HINT코0=사용안함
HINT_CONFIRM_DISABLE_TITLE코0=도움말 끄기
HINT_CONFIRM_DISABALE_DESC코0=도움말을 끄길 원하십니까? 이후 옵션에서 재설정 가능합니다.
HINTBAR_HINTS코0=도움말
HINT_MAXIMIZE코0=창 최대화
HINT_MINIMIZE코0=창 최소화
HINT_DISABLETHIS_TIP코0=자동표시에서 이 항목은 뜨지 않도록 설정 합니다.
HINT_TURNOFF_TIP코0=이 도움말 인터페이스를 숨깁니다. 옵션 메뉴를 통해 다시 활성화 하실 수 있습니다.
HINT_BANNER_TEXT코0=내가 더 알고 싶은건...
HINT_MODE_BUTTON코0=§Y도움말 모드로 변경§!\nShortcut: §Yh§!
HINT_MODE_BUTTON_DESC코0=이것을 활성화한 채로 파란색으로 색이 바뀐 단추나 아이콘을 누르시면 관련 정보를 알려드릴 수 있습니다.
HINT_INTRO_TILE코0=도움말
HINT_INTRO_TEXT코0=도움말은 게임에 대한 정보를 제공하여 돕는 것을 목표로 하고 있습니다. 도움말 모드를 활성화 하려면 오른쪽 상단의 도움말 모드 변경 단추를 누르시면 됩니다. 도움말 모드로 변경한다면, 대부분의 아이콘들이 파란색으로 변경 됩니다. 이것들을 누른다면 그에 대한 정보를 제공 할 것 입니다. 최소화 / 최대화 단추를 누른다면 이 인터페이스를 최소화 하거나 최대화 하실 수 있습니다.
HINT_STABILITY_TITLE코0=안정도
HINT_STABILITY_TEXT코0=안정도는 당신의 국가가 얼마나 안정적인가를 나타냅니다. 높은 안정도는 더 많은 세금을 가져다 주는 반면 낮은 안정도는 반란 확률 증가 시킬 것입니다. 
HINT_INCREASESTABILITY_TITLE코0=안정도 증가
HINT_INCREASESTABILITY_TEXT코0=안정도를 올리려면 화면의 왼쪽 상단의 방패를 누른 다음 안정과 확장 탭을 누르면 나타나는 안정도 탭에서 [증가] 단추를 누르세요.
HINT_LOSESTABILITY_TITLE코0=안정도 하락
HINT_LOSESTABILITY_TEXT코0=이벤트, 명분없는 선전포고, 왕실 결혼 파기, 또는 군주나 후계자의 전사로 안정도가 하락 할 수 있습니다.
HINT_DUCATS_TITLE코0=두캇
HINT_DUCATS_TEXT코0=두캇은 게임의 주요 자원입니다. 새로운 함선을 구입하거나, 조언자 월급 및 군대 모집등 다방면에 사용됩니다.
HINT_MONARCHPOINTS_TITLE코0=군주 점수
HINT_MONARCHPOINTS_TEXT코1=군주 점수는 게임의 가장 중요한 자원 중 하나입니다. 군주 점수는 새 기술, 이념등을 해금하는데 사용됩니다. 매월 얻게 되는 군주 점수 양은 통치자의 능력에 따라 달라지고 조언자를 고용하여 증가시킬 수 있습니다. 군주 점수에는 행정력, 외교력, 군사력의 3개의 목록이 있습니다
HINT_MANPOWER_TITLE코0=인력
HINT_MANPOWER_TEXT코0=인력은 얼마나 많은 징병 가능 인원을 당신의 국가가 이용할 수 있는가를 나타냅니다. 인력은 새로운 부대를 모집하고 전쟁에서 사상자가 발생한 군대를 충원하는 데 사용 됩니다
HINT_LEGITIMACY_TITLE코0=정통성
HINT_LEGITIMACY_TEXT코1=정통성은 당신의 통치자가 얼마나 적법한가를 나타냅니다. 높은 정통성 보유는 보편적 불만도를 낮출 수 있는 반면 낮은 정통성 보유는 반대가 될 것입니다. 왕실 결혼을 한 국가는 결국 그들의 왕조를 확산 시킬 것이며, 나중에 왕위를 주장하는데 이용될 것입니다.
HINT_LOSELEGITIMACY_TITLE코0=정통성 하락
HINT_LOSELEGITIMACY_TEXT코0=왕실 결혼의 시작은 처음에는 정통성을 감소시킬 것입니다. 그러나 시간이 지날수록 증가 할 것입니다. 무작위 사건 또는 약한 권리의 후계자 보유는 정통성을 하락 시킬 수 있습니다. 
HINT_GAINLEGITIMACY_TITLE코0=정통성 획득
HINT_GAINLEGITIMACY_TEXT코0=무작위 사건으로 정통성이 증가 할 수 있습니다. 그러나 또한 시간이 지나면 증가합니다. 왕실 결혼, 추기경 지배, 높은 위신 보유는 시간이 지날수록 통치자의 정통성을 증가시키는 몇몇 요인들 입니다.
HINT_REPUBLICAN_TITLE코0=공화국 전통
HINT_REPUBLICAN_TEXT코0=공화국 전통은 공화국내 전통이 얼마나 강력한가를 나타냅니다. 공화국은 새로운 통치자를 2년마다 선출하며 동일 통치자를 몇 번의 선거동안 유지하는 것은 공화국 전통을 감소시킬 것입니다. 만약 0이 되면, 공화국은 전제군주제로 전환 될 것입니다. 
HINT_PRESTIGE_TITLE코0=위신
HINT_PRESTIGE_TEXT코0=위신은 당신의 국가가 전체적으로 얼마나 잘 수행되고 있는지를 나타냅니다. 높은 위신은 유익하지만 결정적이지는 않은 긍정적인 효과를 가져다 줍니다. 낮은 위신은 당신에게 같은 효과를 주지만, 그것은 부정적인 것들입니다. 당신과 왕실결혼을 맺은 다른 국가들은 또한 당신의 왕위에 대한 주장을 통해 동군연합을 강요할 수 있습니다.
HINT_INCREASEPRESTIGE_TITLE코0=위신의 증가
HINT_INCREASEPRESTIGE_TEXT코0=위신은 임무를 완성하거나, 임의의 이벤트 또는 전쟁 승리를 통해 얻을 수 있습니다.
HINT_LOSEPRESTIGE_TITLE코0=위신 손실
HINT_LOSEPRESTIGE_TEXT코0=위신은 임의의 이벤트, 동맹의 참전 요청 거절 또는 전쟁 패배로 잃을 수 있습니다.
HINT_ENVOYS_TITLE코0=특사
HINT_ENVOYS_TEXT코0=특사는 어떤 행동을 수행할 때 사용되는 자원의 형태입니다. 특사는 절대로 소비되지는 않지만, 대신 약간의 시간동안 어떤 행동을 수행할 것이고 그들의 업무를 마치면 그들은 다시 돌아올 것이다. 상인, 개척자, 외교관과 성직자들은 모두 특사들입니다.
HINT_MERCHANT_TITLE코0=상인
HINT_MERCHANT_TEXT코0=상인은 무역 거점지에서 두가지 행동을 할 수 있습니다. 그들은 무역을 수집하거나 무역 가치를 전달할 수 있습니다. 상인의 무역 수집은 무역 거점지에서 발생되는 수입을 증대시킬 수 있고, 반면 무역 가치 전달은 무역 가치를 다른 곳으로 보낼 수 있습니다.
HINT_MOREMERCHANT_TITLE코0=추가 상인 획득
HINT_MOREMERCHANT_TEXT코0=플레이어는 특정 이념을 개방함으로써 더 많은 상인을 가질 수 있습니다. 무역이념과 확장이념은 모두 추가 상인을 제공하지만, 무역이념은 더 많은 추가 상인을 제공합니다.
HINT_COLONIST_TITLE코0=개척자
HINT_COLONIST_TEXT코0=개척자는 식민화되지 않은 땅의 새로운 식민지를 찾을 때 사용됩니다.
HINT_MORECOLONIST_TITLE코0=개척자 획득
HINT_MORECOLONIST_TEXT코0=더 많은 개척자는 탐험 이념 또는 확장 이념을 개방함으로써 얻을 수 있습니다.
HINT_DIPLOMAT_TITLE코0=외교관
HINT_DIPLOMAT_TEXT코0=외교관은 타국에 외교적 제안을 보내는 등의 외교적 행동을 취할 때 사용됩니다. 그들이 제안을 전달하고 나면, 플레이어가 그들에게 새 명령을 내리기 전에 그들은 본국으로 돌아와 있어야 합니다.
HINT_MOREDIPLOMAT_TITLE코0=추가 외교관 획득
HINT_MOREDIPLOMAT_TEXT코1=더 많은 외교관은 외교 이념 또는 귀족 이념을 개방함으로써 얻을 수 있습니다. 교황청 조종자가 되거나 왕국 정부 단계도 추가적인 외교관을 제공합니다.
HINT_MISSIONARY_TITLE코0=성직자
HINT_MISSIONARY_TEXT코0=성직자는 지역의 종교를 바꿀 때 사용되는 특사입니다.  지역이 플레이어의 종교와 다를 때, 플레이어는 성직자를 보내 지역의 종교를 바꿀 수 있습니다. 종교 변환이 끝날 때, 성직자는 본국으로 돌아올 것이고 다른 명령을 기다릴 것입니다.
HINT_MOREMISSIONARY_TITLE코0=추가 성직자 획득
HINT_MOREMISSIONARY_TEXT코0=더 많은 성직자는 종교 이념을 개방함으로써 얻을 수 있습니다.  스페인과 같은특정 국가 이념은 추가적인 성직자를 제공합니다.
HINT_SCORE_TITLE코0=점수
HINT_SCORE_TEXT코0=점수는 당신의 국가가 얼마나 잘하고 있는지를 행정력 점수와 외교력 점수, 군사력 점수를 통해 보여줍니다. 
HINT_ADMSCORE_TITLE코0=행정 점수 획득
HINT_ADMSCORE_TEXT코0=행정 점수는 매월 최고의 수입을 벌어들이고 있거나 높은 행정기술, 많은 영토, 높은 안정성과 위신 그리고 정통성 또는 공화국 전통을 갖고 있을 때 얻습니다.
HINT_DIPSCORE_TITLE코0=외교 점수 획득
HINT_DIPSCORE_TEXT코0=외교 점수는 높은 외교 기술을 갖고 있거나 높은 무역 효율, 상인, 제독, 거대한 함대, 해군 사기를 통해 얻을 수 있고, 종속국 또는 강력한 동맹을 갖고 있을 때 얻을 수 있습니다. 
HINT_MILSCORE_TITLE코0=군사 점수 획득
HINT_MILSCORE_TEXT코0=군사 점수는 군사 기술, 높은 군대 사기, 장군의 숫자, 높은 규율 그리고 거대한 군대를 갖고 있을 때 얻을 수 있습니다.
HINT_OUTLINER_TITLE코0=개요
HINT_OUTLINER_TEXT코0=개요는 당신의 국가에 관한 정보입니다.
HINT_WAROVERVIEW_TITLE코0=전쟁 개요
HINT_WAROVERVIEW_TEXT코0=전쟁의 결과는 전쟁 점수로 계산됩니다.  각 진영은 전쟁 리더가 있고, 플레이어가 전쟁 리더를 처벌하려면 그들의 전체 동맹을 상대해야 합니다. 그러므로 전쟁 리더와의 평화 조약은 그들 전체와의 평화 조약이 됩니다.
HINT_HRE_TITLE코0=신성 로마 제국
HINT_HRE_TEXT코0=신성 로마 제국은 황제와 선거권을 가진 선제후들로 구성된 독일 지역 국가들의 모임입니다. 황제국의 황제가 사망했을 때 새로운 황제가 선제후국들에 의해 선출됩니다.  신성로마제국에 가입된 어느 국가가 외국으로부터 공격당한다면 황제는 자동으로 방어국의 동맹으로 참전하고, 황제국의 동맹을 방어전쟁에 참여시킬 수 있습니다.
HINT_PAPACY_TITLE코0=교황
HINT_PAPACY_TEXT코1=가톨릭 국가들은 다음 교황 조종자가 되기 위해 교황청 영향력을 소모하며 경쟁할 수 있습니다.
HINT_MACROBUILD_TITLE코0=생산 인터페이스
HINT_MACROBUILD_TEXT코0=생산 인터페이스는 플레이어가 국가의 생산품을 더 효율적으로 증대시키고, 관리할 수 있도록 만들어진 기능입니다. 또한 이 기능은 국가에 가장 큰 이익을 주는 건물을 더 쉽게 알아볼 수 있게 합니다. 플레이어는 생산 지역을 누름으로써 건물을 짓고 생산력을 증대할 수 있습니다.
HINT_ADMINPOWER_TITLE코0=행정력
HINT_ADMINPOWER_TEXT코0=행정력은 게임에서 가장 중요한 자원입니다. 행정력은 주로 새로 얻은 지역을 자국의 코어 지역으로 만들 때 사용되고, 행정 기술을 발전시키거나 새로운 이념을 개방할 때 사용됩니다.
HINT_DIPLOPOWER_TITLE코0=외교력
HINT_DIPLOPOWER_TEXT코0=외교력은 게임의 주요 자원 중에 하나입니다. 외교력은 주로 지역의 문화를 변경하거나 외교 기술을 발전시키거나 새로운 이념을 개방할 때 사용됩니다.
HINT_MILPOWER_TITLE코0=군사력
HINT_MILPOWER_TEXT코0=군사력은 게임의 주요 자원 중 하나입니다. 군사력의 주로 군사 기술을 발전시키거나 장군을 고용하거나 새로운 이념을 개방하는 데에 쓰입니다.
HINT_CHANGEGOV_TITLE코0=국가 통치 유형 변경
HINT_CHANGEGOV_TEXT코1=플레이어는 현재의 국가 통치 유형을 바꿀 수 있습니다. 군주정은 오직 다른 군주정과 기타 형태의 정부로 바꿀 수 있습니다. 군주정에서 공화정으로 바꿀 수 있는 유일한 방법은 특정한 국가 결정(디시젼)입니다. 정부형태 변경은 100의 행정력을 소모합니다.
HINT_GOVTYPE_TITLE코0=정부 형태
HINT_GOVTYPE_TEXT코0=플레이어의 국가의 정부형태는 플레이어가 어떤 종류의 지도자를 가질 수 있는지를 결정합니다. 군주정은 세습되며 왕위는 현재의 지도자가 사망하면 그의 후계자로 계승됩니다. 신정제도 마찬가지로 지도자가 사망하면 통치자가 바뀝니다. 공화국은 3년에서 8년마다 새로운 지도자를 선출하는 선거를 치룹니다.
HINT_PRIMARYCULTURE_TITLE코0=주요 문화
HINT_PRIMARYCULTURE_TEXT코0=주요 문화는 국가의 어떤 문화가 주된 문화인지를 결정합니다. 플레이어의 주된 문화와 같은 문화권인 문화들은 수용 문화들이며, 그 문화권에 속한 지역의 인력과 세금 수입은 15% 불이익을 갖습니다. 비수용문화를 가진 지역의 인력과 세금 수입은 33% 불이익을 받습니다. 
HINT_ACCEPTCULTURE_TITLE코0=수용 문화
HINT_ACCEPTCULTURE_TEXT코1=수용 문화는 세금과 수입, 지역불만도에 어떠한 불이익이 없습니다. 제국 단계에 도달한 국가는 같은 문화권에 속한 모든 문화들을 모두 수용하는 통합 문화를 갖습니다.
HINT_COUNTRYMOD_TITLE코0=국가 변동치
HINT_COUNTRYMOD_TEXT코0=국가 변동치는 현재 플레이어의 국가에 미치고 있는 여러 영향들입니다. 이것들은 흔히 말하는 '버프'와 '디버프'이며, 긍정적이거나 부정적인 영향들입니다.
HINT_ADVISOR_TITLE코0=조언자들
HINT_ADVISOR_TEXT코0=조언자는 매월 얻는 군주 점수를 더 많이 얻을 수 있도록 증진시킵니다. 그들은 고용의 대가로 매월 두캇을 소모합니다. 더 값비싼 조언자는 매월 더 많은 군주 점수를 줄 것이고, 이것은 당신의 매월 수입을 감소시킬 것입니다.
HINT_TECHNOLOGY_TITLE코0=기술
HINT_TECHNOLOGY_TEXT코0=EU4에서는 군주 점수와 관련된 세 종류의 기술이 있습니다. 행정 기술은 행정력 등으로 개방할 수 있습니다. 플레이어는 군주 점수를 소모함으로써 새로운 기술들을 개방할 수 있습니다. 개방에 필요한 비용은 당신의 기술권이 어디에 속해있는지, 얼마나 앞선 기술을 보유하고 있는지에 따라 결정됩니다.
HINT_TECHGROUP_TITLE코0=기술권
HINT_TECHGROUP_TEXT코1=각 국가들은 유닛 종류를 결정하는 특정 기술권에 속해있습니다.
HINT_SPYEFFICIENCY_TITLE코0=첩보망
HINT_SPYEFFICIENCY_TEXT코1=다른나라에 첩보망를 구축하면 해당 나라에 수동적인 보너스를 얻을 수 있습니다. 더 높은 수준의 첩보망 구축속도는 첩보망를 더욱 빠르게 구축할 수 있도록 하며 외국 첩보원 탐지 또한 더욱 빠르게 잡을 수 있도록 할 것입니다. 첩보망 점수는 클레임 조작, 반군 지원, 다른 첩보 행위에 쓰입니다.
HINT_IDEAS_TITLE코0=이념
HINT_IDEAS_TEXT코0=이념은 당신의 국가를 특정화할 수 있는 확실한 방법입니다. 이념 그룹을 선택한 후, 당신은 그 이념 그룹에 속한 이념을 개방할 수 있습니다. 이념 개방은 연관된 군주 점수 400을 소모하며, 또한 세 개의 이념 개방은 국가 이념의 한 개를 개방시킵니다.
HINT_IDEAGROUP_TITLE코0=이념 그룹
HINT_IDEAGROUP_TEXT코0=이념 그룹은 당신의 국가를 특별하게 만드는 방법입니다. 각 이념 그룹은 각기 다른 군주 점수와 연관되어 있습니다. 각 이념 그룹은 7개의 이념들을 포함하고 있으며, 7개의 이념을 모두 개방하면 추가적인 보너스를 받을 수 있습니다. 당신은 특정한 행정 기술 레벨에 도달할 때마다 추가적인 이념 그룹을 선택할 수 있습니다.
HINT_NATIONALIDEAS_TITLE코0=국가 이념
HINT_NATIONALIDEAS_TEXT코0=국가 이념은 몇몇 추가적인 역사적 문맥에 따라 각각의 나라들에 특색을 더해줍니다. 3개의 이념을 개방하면 자동적으로 당신의 국가 이념중 하나가 개방 될 것입니다. 국가 이념은 시작할 때 보너스가 주어지고, 모든 국가 이념을 개방했을 때 하나 더 추가적인 보너스가 주어집니다.
HINT_DIPUPKEEP_TITLE코0=외교적 관계
HINT_DIPUPKEEP_TEXT코0=동맹과 왕실 결혼, 종속국, 독립 보장 그리고 군사 통행권은 모두 외교적 관계를 필요로 합니다. 외교적 관계 제한 이상의 관계는 매월 1의 외교력을 소모합니다. 한 국가는 하나의 외교적 관계를 소모하며, 만약 하나의 국가와 동맹이며 왕실결혼이라면 2개의 외교적 관계를 소모하지 않습니다.
HINT_DIPREPUTATION_TITLE코0=외교 평판
HINT_DIPREPUTATION_TEXT코0=외교 평판은 당신이 외교적 행동을 취했을 때 더 큰 성공 가능성을 줄 수 있습니다. 외교적인 종속국 합병은 얼마간의 시간이 필요하며, 이 기간을 외교 평판으로 줄일 수 있습니다. 외교 평판은 또한 당신의 외교적 제안을 타국이 수락할 가능성을 높여줍니다.
HINT_RELIGION_TITLE코0=종교
HINT_RELIGION_TEXT코0=문화적 차이보다 더 주요한 분열의 원인은 종교적 차이입니다. 예를 들어, 가톨릭 국가는 개신교, 개혁교회, 콥트교회, 동방 정교회를 이단으로 취급하며, 다른 종교는 이교도로 대할 것입니다. 플레이어 국가의 모든 지역의 종교는 종교 통합도에 영향을 미칩니다. 당신은 당신의 지역을 선교사로 개종시킬 수 있습니다.
HINT_RIVAL_TITLE코0=경쟁국
HINT_RIVAL_TEXT코0=각국은 세 명의 경쟁국을 선정할 것입니다. 당신이 다른 국가를 경쟁국으로 지정할 때, 그들과의 관계는 악화될 것이지만, 그들의 적들과 당신의 관계는 더 좋아질 것입니다. 경쟁국은 서로 싸울만한 이벤트나 임무를 받을 확률이 높아집니다. 각국이 서로 무역금지를 선포하는 것은 자유이며, 당신의 경쟁국을 약화시키고 평화협정을 강요하는 것은 세력투사를 줄 것입니다. 설정한 경쟁국은 25년간 유지되며, 그 후에는 100의 외교력을 지불하고 교체할 수 있습니다.
HINT_ADMTECH_TITLE코0=행정 기술
HINT_ADMTECH_TEXT코0=행정 기술은 행정력이 필요하고 더 많은 이념 그룹과 정부 건물을 개방하는 데 있어서 매우 중요합니다.
HINT_DIPTECH_TITLE코0=외교 기술
HINT_DIPTECH_TEXT코0=외교 기술은 외교력을 소모하며 무역과 관련된 기술과 무역, 해군과 관련한 건물을 개방하는 데 있어서 매우 중요합니다. 더 강력한 배들도 외교 기술로 개방할 수 있습니다.
HINT_MILTECH_TITLE코0=군사 기술
HINT_MILTECH_TEXT코0=군사기술은 군사력을 소모하고 새로운 병종과 군사에 관련된 기술을 개방하는 데 있어서 매우 중요합니다. 이것은 또한 요새와 군사 관련 건물을 개방합니다.
HINT_TAXES_TITLE코0=세금
HINT_TAXES_TEXT코1=세금은 지역으로부터 얻을 수 있고 기본 세금과 직접적으로 연관되어 있습니다. 세금의 양은 지역의 기본 세금 개발도, 해당 지역의 코어 여부, 그리고 지역 불만도가 얼마나 높은지와 연관되어 있습니다. 세금 수입은 세금 효율에 따라 증가됩니다.
HINT_TRADE_TITLE코0=무역
HINT_TRADE_TEXT코0=무역은 국가의 주요 수입원 중 하나가 될 수 있습니다. 세계는 여러 무역 중개소로 나뉘어져 있으며 지역에서 생산된 모든 무역 가치는 그들과 관련된 무역 중개소로 이송됩니다. 또한 당신은 무역 중개소에서 수입을 모으거나 무역력을 훔칠 수 있습니다. 무역력은 당신이 무역 중개소를 얼마나 지배하고 중요하게 여기는지에 따라 영향을 받습니다. 무역 수입은 무역 효율에 따라 직접적으로 변동됩니다.
HINT_INCOME_TITLE코0=수입
HINT_INCOME_TEXT코0=수입은 세금, 생산, 무역으로 벌어들일 수 있습니다. 세금은 지역으로부터 벌어들이고 세금 효율을 통해 증가시킬 수 있습니다. 생산은 지역에서 생산된 물품의 무역 가치와 관련되어 있으며 생산 효율을 통해 증진시킬 수 있습니다. 무역은 식민지로부터의 수입을 대표하고 몇몇 이념은 무역 수입을 증가시킬 수 있습니다.
HINT_ROYALMARRIAGE_TITLE코0=왕실 결혼
HINT_ROYALMARRIAGE_TEXT코0=왕실 결혼은 두 국가 간의 왕실간의 유대입니다. 왕실 결혼을 하는 것은 상호간의 관계를 증진시키지만, 두 왕실이 하나로 합쳐질 가능성도 동반합니다. 같은 왕조의 다른 두 국가의 지도자들은 서로에 대한 의견이 좋아질 것입니다. 같은 왕조과 된다는 것은 한 국가의 지도자가 후계가 없이 사망했을 때, 후대에 이르러 동군연합이 될 가능성이 있다는 것을 뜻합니다.
HINT_ENTERROYALMARRIAGE_TITLE코0=왕실결혼 요청
HINT_ENTERROYALMARRIAGE_TEXT코0=왕실결혼 요청은 외교창의 왕조 탭에서 찾을 수 있는 외교적 행동입니다. 국가를 오른쪽 마우스 단추로 누르고, 왕조 탭을 열고 왕실 결혼을 누르면 왕실결혼 요청을 보낼 수 있습니다.
HINT_ENTERPERSONALUNION_TITLE코0=동군연합 강요
HINT_ENTERPERSONALUNION_TEXT코0=만약 같은 왕조의 왕실결혼 한 타국의 위신이 당신보다 낮다면, 당신은 외교적으로 왕위를 요구할 수 있습니다. 그것은 당신에게 그 국가를 동군연합 할 명분을 줍니다. 당신과 왕실결혼 한 타국의 지도자가 후계 없이 사망했을 때, 당신은 그 국가를 동군연합할 가능성을 갖습니다.
HINT_PERSONALUNION_TITLE코0=동군 연합
HINT_PERSONALUNION_TEXT코0=동군 연합은 두 국가가 하나의 지도자의 통치를 받는 형태입니다. 동군 연합 주도국은 동군 연합 상대국을 종속국의 하나로서 지배합니다. 만약 관계도가 충분히 좋다면, 연합의 지도자는 대상국의 모든 지역을 온전히 상속받을 기회를 가집니다.
HINT_INFLATION_TITLE코0=인플레이션
HINT_INFLATION_TEXT코1=인플레이션은 당신의 국가에 경제적으로 부정적인 효과를 줍니다. 인플레이션은 국가의 대부분의 비용을 증가시킬 것입니다. 인플레이션은 임의의 이벤트와 지역의 금 수입을 통해 증가되지만, 국가은행 경제 이념이나 조폐국 조언자를 통해 매년 감소시킬 수 있습니다. 당신은 경제창에서 행정력을 소비해 인플레이션을 감소시킬 수 있습니다.
HINT_WARTAXES_TITLE코0=전쟁 세금
HINT_WARTAXES_TEXT코0=전쟁 세금은 전쟁 중에 징수될 수 있습니다. 전쟁 세금 징수는 부대 비용을 크게 감소시키지만, 매 2년마다 50£mil 이 소모될 것입니다.
HINT_WAREXHAUSTION_TITLE코0=전쟁 피로도
HINT_WAREXHAUSTION_TEXT코0=전쟁 피로도는 당신의 국가가 전쟁에 의해 얼마나 파괴되었는지를 나타냅니다. 높은 전쟁 피로도는 불만도를 증가시키고 연대 모집과 선박 건조를 크게 둔화시킵니다. 또한 지역을 코어로 만들 때 드는 비용도 증가시킵니다. 전쟁 피로도는 외교력을 소모해 줄일 수도 있습니다.
HINT_REVOLTRISK_TITLE코0=불만도
HINT_REVOLTRISK_TEXT코0=불만도는 당신의 지역에 반군이 나타날 가능성입니다. 수용되지 않은 문화나 다른 지역 종교 또는 임의의 이벤트는 모두 지역의 불만도에 영향을 미칩니다. 낮은 안정성과 낮은 정통성, 높은 전쟁피로도는 국가 전반적인 만정도에 영향을 미칩니다.
HINT_REBELS_TITLE코0=반군
HINT_REBELS_TEXT코0=반군은 임의의 이벤트나 높은 불만도로 인해 지역에 나타날 수 있습니다. 만약 당신의 군대가 전투에서 반군에게 패할 것 같다면, 안정과 확장탭에서 반군의 요구를 수용하는 것이 좋은 생각일 것입니다.
HINT_REBELTYPES_TITLE코0=반군 종류
HINT_REBELTYPES_TEXT코0=반군의 종류는 농민, 이단자에서 왕위 요구자 또는 독립주의자에 이르기까지 다양합니다. 반군의 종류에 따라 군대의 힘 또한 다릅니다. 왕위 요구 반란은 반란자가 직접 이끌고 있기 때문에 군대의 질과 사기가 일반적으로 높습니다.
HINT_LEADER_TITLE코0=지휘관
HINT_LEADER_TEXT코0=지휘관은 육군과 해군을 이끄는 사령관입니다. 장군은 육군을 지휘하며 50£mil 을 소모하여 고용할 수 있습니다. 제독은 함대를 지휘하며 50£dip 을 소모하여 고용할 수 있습니다. 지휘관 제한을 넘어서는 각 지휘관마다 매월 군사력이 1씩 추가로 소모될 것입니다.
HINT_EXPCONQ_TITLE코0=탐험가와 정복자
HINT_EXPCONQ_TEXT코0=탐험가는 탐사되지 않은 바다를 발견하기 위해 필요한 제독입니다. 정복자는 밝혀지지 않은 땅을 군대가 지나가기 위해 필요한 장군입니다. 탐험가와 정복자를 고용하기 위해서는 신세계 이념과 탐험 이념 그룹을 필요로 합니다.
HINT_EXPLORATION_TITLE코0=탐험
HINT_EXPLORATION_TEXT코0=미지의 땅은 미지의 영역으로 숨겨져 있습니다. 당신은 미지의 영역으로 이동하기 위해 정복자와 탐험가를 고용해야 합니다. 탐험가는 배를 이끌고, 정복자는 군대를 이끕니다.
HINT_TERRAINCOGNITA_TITLE코0=미지의 영역
HINT_TERRAINCOGNITA_TEXT코1=미지의 영역은 아직 발견되지 않은 세계의 일부분입니다. 당신의 군대를 정복자나 탐험가가 이끌지 않거나 당신의 전쟁상태의 땅이 아니라면, 군대는 그곳으로 이동할 수 없습니다.
HINT_TERRAINCOGNITA_ED_TEXT코0=미지의 영역은 아직 발견되지 않은 세계의 일부분입니다. 당신의 군대를 정복자나 탐험가가 이끌지 않거나 당신의 전쟁상태의 땅이 아니라면, 군대는 그곳으로 이동할 수 없습니다.
HINT_TERRAINCOGNITA_QFTNW_WARN코0=§R- 이 바다를 탐험하기 위해서는 $IDEANAME$ 이념이 필요합니다.§!
HINT_TERRAINCOGNITA_NEED_EXPLORER코0=§R- 미지의 영역을 드러내기 위해서는 당신의 배가 탐험가의 지휘를 받아야합니다.§!
HINT_TERRAINCOGNITA_OUT_OF_RANGE코0=§R- 이곳을 아직 탐험하지 않았기 때문에 식민화 거리가 닿지 않습니다.§!
HINT_TERRAINCOGNITA_EXPLORE_REGION코0=함대가 §Y$REGION$§! 권역을 탐험하게 하려면 오른쪽 마우스 단추로 누르십시오.
HINT_LOANS_TITLE코0=빚
HINT_LOANS_TEXT코0=대출은 경제적 위험에서 국가를 구하기 위해, 더욱 많은 장기적인 이익을 위한 투자를 위해 실행될 수 있습니다. 대출을 하면 두캇이 즉시 주어지며 원금을 갚을 때까지 이자를 매달 지급해야합니다. 만약 이자가 당신의 월수입보다 높다면 파산할 것입니다. 하지만 대출을 두려워하지는 마십시오.
HINT_INTEREST_TITLE코0=이자
HINT_INTEREST_TEXT코1=빚을 질때는 언제나 매월 그 빚에 대한 이자를 내야 한다. 이자는 안정성이 낮을 때 더 높아진다.
HINT_HEAVYSHIPS_TITLE코0=대형 선박
HINT_HEAVYSHIPS_TEXT코0=대형 선박은 가장 강력한 군함이고 또한 건조하는 데 가장 비용이 많은 종류의 배이다. 군함은 아주 많은 포와 내구력을 갖는다.
HINT_LIGHTSHIPS_TITLE코0=소형선
HINT_LIGHTSHIPS_TEXT코0=경함선(Light Ships)은 쾌속선으로 무역 기회들을 확보하기 위해 주로 쓰입니다. 경함선이 포함된 함대에게 무역 노드의 무역을 보호하도록 명령 할 수 있습니다. 경함선으로 무역을 보호하면 해당 무역 노드의 무역력을 상승시킬 것입니다.
HINT_GALLEYS_TITLE코0=갤리선
HINT_GALLEYS_TEXT코0=갤리선은 내해에서 비용대비 효율이 가장 좋은 값싼 군함이다. 갤리는 내해에서 갤리선이 아닌 선박에 대하여 100% 데미지 보너스를 갖는다. 해상 구역이 내해인지 아닌지는 마우스로 해상구역 위를 맴돌면 된다. 지중해는 대표적인 내해이다.
HINT_TRANSPORTS_TITLE코0=수송선
HINT_TRANSPORTS_TEXT코0=수송선은 군대를 이송하는 데 쓴다. 각 수송선은 연대의 상태가 좋던 나쁘던 하나의 연대를 수송할 수 있다.
HINT_BLOCKADE_TITLE코0=해상봉쇄
HINT_BLOCKADE_TEXT코0=봉쇄는 외교기술 3단계부터 가능합니다. 적 항구 바깥에 함대를 위치시킴으로서 적 지역을 봉쇄 할 수 있습니다. 봉쇄된 지역은 세금수입 및 무역력이 감소합니다. 봉쇄당하지 않은 지역은 공성시 더욱 오래 버틸 것입니다.
HINT_COALITION_TITLE코0=반국가동맹
HINT_COALITION_TEXT코0=반국가동맹(Coalition)을 형성하는것은 한 나라가 다른나라의 공격적 확장(Aggressive Expansion)에 의해 분노했을 때 가능합니다. 비록 반국가동맹은 구성원중 누구도 분노하지 않으면 해제되지만, 구성원들은 반국가동맹에 참여하는데 반드시 분노한 상태일 필요는 없습니다. 태도, 거리, 위협 등 모든것이 새로운 구성원이 반국가동맹에 참여할 가능성에 영향을 줍니다. 반국가동맹 구성원이 반국가동맹 목표국과 전쟁 할 때, 모든 반국가동맹 구성원들이 참전할 것입니다.
HINT_ATTRITION_TITLE코0=소모
HINT_ATTRITION_TEXT코0=군대내의 각각의 연대는 군대의 유닛 중량(unit weight)을 늘립니다. 유닛 중량은 얼마나 많은 군대들이 소모 없이 한 지역 내에 있을 수 있는지 결정합니다. 소모는 대규모 군대의 사상자를 천천히 유발하며 열대기후나 겨울에 더욱 심해집니다.
HINT_COLONIALRANGE_TITLE코0=개척 가능 범위
HINT_COLONIALRANGE_TEXT코0=개척 가능 범위(Colonial Range)는 개척자(Colonist)를 식민지에 보내기 위해 식민화 되지 않는 땅과 식민지 사이가 얼마나 가까워야 하는지를 결정합니다. 식민지 가능화 거리는 탐험 이념과 기술 레벨에 따라 증가 할 수 있습니다.
HINT_COLONY_TITLE코0=식민지
HINT_COLONY_TEXT코0=개척자(Colonist)를 식민지에 보낼 때, 개척자가 목표 지역에 도착하려면 다소 시간이 필요합니다. 개척자가 목표 지역에 도달하면 식민지가 해당 지역에 건설됩니다. 식민지 정착 인구가 1000명에 도달하면 해당 지역은 도시로 변하며 건물 건설이 가능해지고 더 많은 수입을 생성할 것입니다.
HINT_BUILDING_TITLE코0=건물
HINT_BUILDING_TEXT코1=건물은 식민지 이외의 지역에 건설 가능합니다. 각 지역은 지형, 개발도에 따라 건물 슬롯이 제한되어 있습니다. 
HINT_MONARCHY_TITLE코0=군주정
HINT_MONARCHY_TEXT코0=군주제 국가들은 보통 통치자들이 죽을 때 까지 정권을 유지하는 정부 형태입니다. 통치자가 죽으면 상 후계자가 다음 통치자가 됩니다. 군주제 국가들은 통치자가 얼마나 왕위를 강력히 주장하는지를 나타내는 수치인 정통성을 가지고 있습니다. 오로지 군주제 국가들과 귀족 공화국만이 왕실 결혼을 할 수 있습니다.
HINT_REPUBLIC_TITLE코0=공화정
HINT_REPUBLIC_TEXT코1=공화국은 통치자가 매 4년 또는 8년마다 선출되는 정부형태입니다. 선거가 실행되면 여러 후보자들 중 하나를 선택 할 수 있습니다. 또는 공화국 전통을 감소시키기는 하지만 이전 통치자가 정권을 유지하도록 선택 할 수 있습니다. 공화국은 공화국이 세운 과업이 무엇이든 그에 맞도록 적절한 통치자를 선출 할 수 있는데 장점이 있습니다. 
HINT_TRIBE_TITLE코0=부족정
HINT_TRIBE_TEXT코0=부족은 가장 원시적인 정부 형태입니다. 부족은 정권의 중앙집권화 정도에 따라, 부족장을 선택하는 방식에 따라 달라집니다. 부족의 기술 진보는 정부 개혁전까지 심각하게 저해됩니다.
HINT_NOMAD_TITLE코0=유목민
HINT_NOMAD_TEXT코0=스텝지역 유목민들은 과거 몽골의 잔존세력입니다. 그들은 적을 쳐부수고 이웃 국가들을 약탈함으로서 권력과 인기를 유지하는 칸이라 불리는 통치자에게 통치받습니다. 그들의 기술 진보는 정부 개혁전에는 심각하게 저해받습니다. 유목민들은 평지에서 전투 시 공격력 보너스를 추가로 받습니다.
HINT_THEOCRACY_TITLE코0=신정
HINT_THEOCRACY_TEXT코0=신정은 통치자가 교황이나 대주교같은 종교적인 리더인 정부 형태입니다. 통치자는 죽을 때까지 통치하며 이 때 새로운 통치자가 선택됩니다. 신정은 특별한 국가 이념을 가지고 있습니다.
HINT_COMBATPOWER_TITLE코0=전투력
HINT_COMBATPOWER_TEXT코0=전투력은 전투에서 당신의 유닛들이 추가적인 피해를 줄 수 있도록 합니다. 이것은 규율과는 다른데 전투 능력은 오로지 주는 피해만을 증가시키는 반면 규율은 주는 피해 증가 및 받는 피해 감소에 영향을 미칩니다.
HINT_PREFERREDUNIT_TITLE코0=선호 유닛
HINT_PREFERREDUNIT_TEXT코0=선호유닛은 각각의 유닛 종류마다 당신이 선택한 유닛입니다. 예를 들어 보병에는 많은 종류의 다양한 유형이 있는데, 많은 것들이 기술이 진보함에 따라 해제됩니다. 새로운 유닛을 해제했을 때, 선호 유닛을 변경함으로서 기존 보병을 새롭게 선택한 유닛으로 업그레이드 할 수 있습니다. 선호 유닛을 변경할 때는 해당 유형 연대의 모든 사기가 비워질 것입니다.
HINT_UNITBASECOST_TITLE코0=유닛 기본 비용
HINT_UNITBASECOST_TEXT코0=각각의 유닛은 두캇으로 지불되는 기본 비용을 가지고 있습니다. 보병은 10, 기병은 25, 포병은 30입니다. 지불해야하는 비용은 지역의 건물 또는 이념으로 인해 감소된 후 최종 결정됩니다.
HINT_INFANTRY_TITLE코0=보병
HINT_INFANTRY_TEXT코0=보병은 대부분의 군대의 핵심이다. 그들은 값싸고 효과적이지만 게임의 초반에는 기병의 그늘에 가려 가치를 인정받지 못한다. 일단 기술로부터 사격 변동치의 수준이 높아지기 시작하면, 보병은 기병을 덜 효과적으로 만들기 시작한다. 보병은 공성에서 요새를 공격할 수 있다.
HINT_CAVALRY_TITLE코0=기병
HINT_CAVALRY_TEXT코0=기병은 전투 중 충격단계에서 현저한 양의 데미지를 가하기 때문에 게임 초반에 매우 강력하다. 만약 보병과 기병의 혼합 비율이 맞지 않는다면 불충분한 지원 변동치를 받는데, 이는 군대의 데미지를 감소시킬 것이다. 이 비율은 기술권에 따라 다르다. 
HINT_ARTILLERY_TITLE코0=포병
HINT_ARTILLERY_TEXT코0=포병은 지역을 더욱 빨리 공성 할 수 있도록 연대를 지원합니다. 포병은 해당 포병 유닛의 능력치의 50%에 해당하는 충격 및 발포를 바로 앞 전열에 제공하여 받는 데미지를 경감시킵니다. 포병은 후방에서 공격할 수 있으며 50%의 데미지를 줍니다. 포병은 맨 앞 전열에 위치하여 공격 받을 때 2배의 데미지를 받습니다.
HINT_TOLERANCETRUE_TITLE코0=국교
HINT_TOLERANCETRUE_TEXT코0=진실된 믿음에 대한 관용은 국교를 믿는 지역의 불만도를 감소시켜줍니다.
HINT_TOLERANCEHERETIC_TITLE코0=이단
HINT_TOLERANCEHERETIC_TEXT코0=이단에 대한 관용은 국교와 비슷하지만 같진 않은 종교를 믿는 지역 불만도에 영향을 미칩니다.
HINT_TOLERANCEHEATHEN_TITLE코0=이교
HINT_TOLERANCEHEATHEN_TEXT코0=이교에 대한 관용은 국교와 다른 종교를 믿는 지역의 불만도에 영향을 미칩니다.
HINT_REFORMDESIRE_TITLE코0=개혁열망
HINT_REFORMDESIRE_TEXT코0=개혁 열망은 가톨릭 국가 내에 종교를 개혁하고 하는 압력이 얼마나 큰지 나타냅니다. 높은 개혁 열망은 결국 개혁을 하도록 할 것이며 가톨릭 국가들과 각 지역들이 개신교(Protestantism) 또는 칼뱅파 개신교(Reformed)로 개종이 가능하도록 할 것입니다. 개혁 열망은 주로 무작위 이벤트를 통해 증가하며 당신의 국가뿐만 아니라 가톨릭 국가 전체적으로 적용됩니다.
HINT_PAPALINFLUENCE_TITLE코0=교황청 영향력
HINT_PAPALINFLUENCE_TEXT코1=교황청 영향력은 교황청으로부터 교황청 조종자가 되거나 보너스를 얻기 위한 자원입니다. 교황청 영향력은 매해 종교 통일성 또는 교황청과 좋은 관계를 가지면 획득 할 수 있습니다. 특정 이념은 당신의 교황청 영향력을 증가시킬 수 있습니다.
HINT_CHANGERELIGION_TITLE코0=종교개종
HINT_CHANGERELIGION_TEXT코0=개혁 열망이 개혁을 하게 될 정도로 충분히 높은 수준에 도달하면 국교를 가톨릭(Catholic)에서 개신교(Protestant) 또는 칼뱅파 개신교(Reformed)로 바꿀 수 있습니다. 국교를 바꾸는것은 나라의 안정도를 5만큼 낮춥니다.
HINT_CARDINAL_TITLE코0=추기경
HINT_CARDINAL_TEXT코1=추기경은 유럽의 가톨릭 지역들에 무작위로 임명됩니다. 그 지역을 소유한 국가는 교황청 영향력에 보너스를 받습니다.
HINT_OVEREXTENSION_TITLE코0=과잉확장
HINT_OVEREXTENSION_TEXT코0=당신의 코어가 박히지 않은 지역을 소유할 경우 과대확장 수치가 증가됩니다. 과대확장 수치는 각각의 지역의 기본 세금(Base Tax)에 의해 결정됩니다. 보통 개발도 1은 1%의 과대확장과 같습니다. 비록 이 수치들은 행정 효율에 의해 감소 될 수 있다고는 하지만, 보통 당신 최근 정복한 지역에 최대한 빨리 코어를 박을 것을 원하게 될 것입니다.
HINT_SETTLERGROWTH_TITLE코0=정착민 성장
HINT_SETTLERGROWTH_TEXT코0=정착민 성장은 식민지에 매년마다 증가하는 정착민 인구 보너스입니다. 정착지 인구가 1000명에 도달하면 식민지는 도시로 변하고 코어 지역으로 바뀌어 유닛을 생산하고 건물을 건설 할 수 있을 것입니다.
HINT_COLONISTTIME_TITLE코0=개척자 도착 시간 
HINT_ADMINISTRATIVE_EFFICIENCY_TEXT코0=행정 효율은 높은 수준의 행정 기술을 통해 얻을 수 있습니다. 이것은 당신의 나라가 얼마나 효율적으로 해외 지역을 통합하는지, 얼마나 과대확장 영향을 감소시키는지,  얼마나 비-코어 지역의 가격을 감소시키는지, 얼마나 전쟁 시 영토를 싸게 정복 할 수 있는지에 대한 척도입니다. 하지만 행정 효율은 당신의 식민지 국가에 행정적인 부담을 안겨주며, 식민지 국가들의 독립열망을 증가시킵니다.
HINT_ADMINISTRATIVE_EFFICIENCY_TITLE코0=행정 효율
HINT_COLONISTTIME_TEXT코0=개척자 도착 시간은 당신이 보낸 개척자가 개척되지 않은 지역에 도착하는데 걸리는 시간을 뜻합니다. 개척자가 도착하면, 해당 지역은 식민지로 변환 될 것입니다.
HINT_TRADERANGE_TITLE코0=무역범위
HINT_TRADERANGE_TEXT코0=무역거리(Trade Range)는 상인을 얼마나 멀리 보낼 수 있는지를 결정합니다. 상인은 무역가치를 수집하거나 무역력을 전송 할 수 있습니다.
HINT_MERCANTILISM_TITLE코0=중상주의
HINT_MERCANTILISM_TEXT코0=중상주의는 당신의 지역들의 무역력에 영향을 주는 보너스입니다. 중상주의가 더 높을수록, 더 좋습니다. 중상주의는 무작위 이벤트로 얻거나 잃을 수 있습니다.
HINT_TRADESTEERING_TITLE코0=무역 조정
HINT_TRADESTEERING_TEXT코0=한 무역 노드에서 다른 무역 노드로 흐름을 바꾸고 싶다면 상인을 해당 무역 노드에 보내 무역력 전송을 하도록 하십시오. 상인을 무역가치를 해당 무역 노드에서 해당 무역 노드보다 하류에 위치한 무역노드에 무역 가치를 전송 할 것입니다.  전송되는 양은 당신의 무역력에 의존합니다. 무역력을 상류로 거슬러 올라 가게 하거나 당신의 주요 무역 중심지를 지나가게 할 수 는 없습니다.
HINT_TRADEEFF_TITLE코0=무역효율
HINT_TRADEEFF_TEXT코0=무역 효을은 무역에서 얼마나 많은 추가 수입을 얻을 수 있는지에 영향을 줍니다.
HINT_BASETAX_TITLE코0=기본 세금
HINT_BASETAX_TEXT코1=기본 세금은 지역의 가치를 나타내는 중요한 값입니다. 인구, 땅의 비옥도와 기반 시설은 모두 기본 세금으로 표현됩니다. 기본 세금은 지역에 코어를 만들고 문화, 종교를 변경하는 비용을 결정합니다. 기본 세금과 다른 개발도들에 의해 군대 규모가 결정되고, 해안가 지역의 값에 의해선 해군 규모도 결정됩니다.
HINT_TRADEPOWER_TITLE코0=무역력
HINT_TRADEPOWER_TEXT코0=무역력은 당신이 무역 노드에서 지배하는 무역량과 직접적으로 연관되어 있습니다. 무역력은 지역 뿐만 아니라 무역 보호를 수행하는 경함선으로부터도 얻을 수 있습니다. 경함선은 무역 노드 지배권을 갖는 데 아주 중요합니다. 무역력은 당신이 무역량을 얼마나 옮길지, 아니면 얼마나 수입을 얻을 지 결정합니다.
HINT_TRADEVALUE_TITLE코0=무역 가치
HINT_TRADEVALUE_TEXT코0=지역들은 각각에 걸맞는 무역 가치를 만들어 냅니다. 생산된 물품의 양과 가격 모두를 종합하여 무역 가치가 만들어 집니다. 무역 가치는 무역 노드로 보내져 노드의 무역량을 계산하는 데 더해질 뿐만 아니라, 그 자체로도 지역에서 수입을 생성합니다.
HINT_TRADEGOODS_TITLE코0=무역 상품
HINT_TRADEGOODS_TEXT코0=각각의 지역들은 특정 종류의 상품을 만들어 냅니다. 무역 상품의 종류로는 생선, 해군 보급품, 곡물, 구리, 철, 와인, 의류, 양모, 소금, 금, 도자기, 향신료, 노예, 상아, 모피, 비단, 열대나무, 담배, 목화, 설탕, 코코아가 있습니다. 금은 유일하게 무역 거래가 되지 않는 상품이지만, 직접적 수입으로 전환됩니다.
HINT_PAPALCONTROLLER_TITLE코0=교황청 조종자
HINT_PAPALCONTROLLER_TEXT코1=새 교황이 뽑힐 때, 교황청 영향력을 투자한 정도에 따라 새로운 나라가 교황청 조종자로 뽑힙니다. 교황청 조종자는 몇몇 보너스와 외교창을 통해 쓸 수 있는 교황청 행동을 얻습니다.
HINT_PAPALACTIONS_TITLE코0=교황청 행동
HINT_PAPALACTIONS_TEXT코0=교황청 조종자는 교황청 행동이라 하는 몇가지 추가적 외교 행동을 할 수 있습니다. 이 중 파문도 포함되는데, 이것은 교황령과 관계가 충분히 나쁜 가톨릭 군주를 파문할 수 있게 해 줍니다. 십자군 요청은 불경스런 국가를 다른 가톨릭 국가들이 공격하도록 성전을 요청할 수 있게 해 줍니다.
HINT_VASSALS_TITLE코0=종속국
HINT_VASSALS_TEXT코0=종속국은 다른 국가에 종속되어 있는 국가입니다. 종주국이 전쟁을 하면, 종속국은 자동으로 참전하게 됩니다. 종속국은 종주국에게 항상 군사 통행권을 제공합니다. 종속국은 외교 관계를 소모하고 수입의 일부를 종주국에게 지불합니다.
HINT_ALLIANCE_TITLE코0=동맹
HINT_ALLIANCE_TEXT코0=당신이 전쟁 선포를 할 때 마다 당신의 동맹을 전쟁에 부를 지 결정하게 됩니다. 만약 동맹이 공격받는다면, 당신은 자동으로 동맹에게 군사 요청을 받을 것입니다. 군사 요청을 거절하면 동맹을 파기되고 당신의 위신이 하락할 것입니다. 각각의 동맹은 유지하는 데 외교 관계를 소모합니다.
HINT_MILITARYACCESS_TITLE코0=군사 통행권
HINT_MILITARYACCESS_TEXT코0=군사 통행권은 당신의 군대가 다른 나라를 통해 이동할 수 있게 해 줍니다. 군사 통행권은 유지하는 데 외교 관계를 소모합니다.
HINT_PROVINCE_TITLE코0=지역
HINT_PROVINCE_TEXT코0=지역은 당신 국가의 힘과 부유함을 결정하는 주된 척도입니다. 지역에선 무역 상품들이 생산되고, 세금이 징수되며,  군대가 징집되고 배와 건물이 만들어집니다. 지역의 부유한 정도는 기본 세금과 생산되는 무역 상품으로 알 수 있습니다.
HINT_CORE_TITLE코0=코어 지역
HINT_CORE_TEXT코0=코어 지역은 합법적으로 당신의 땅이라 여겨지는 곳입니다. 코어가 있는 지역은 증가된 세금 수입을 가지며, 코어가 있어야만 군대를 징집하고 배를 건조할 수 있습니다. 지역은 행정력을 사용해 코어를 만들 수 있습니다.
HINT_RULER_TITLE코0=통치자
HINT_RULER_TEXT코0=군주 점수는 게임의 가장 중요한 자원 중 하나입니다. 매월 얻게 되는 군주 점수 양은 통치자의 능력에 따라 달라지고 조언자를 고용하여 증가시킬 수 있습니다. 통치자는 당신의 국가를 특화시키려 하는 데 중요한 역할을 담당합니다. 만약 당신이 군주국인데 높은 외교 기술을 가진 후계자를 가졌다면, 당신은 후계자가 왕이 되었을 때 많은 외교력을 얻을 것이란 걸 알 수 있습니다.
HINT_HEIR_TITLE코0=후계자
HINT_HEIR_TEXT코0=후계자의 군주 점수는 현재 통치자가 죽었을 때 효과가 발휘됩니다.
HINT_TRADENODE_TITLE코0=무역노드
HINT_TRADENODE_TEXT코1=지역들로부터 나오는 모든 무역 가치는 가까운 무역 노드로 흘러 들어갑니다. 세계는 여러 무역 노드로 나눠져 있고 모든 지역들은 한 무역 노드에 속하게 됩니다. 무역 가치는 한 무역 노드에서 다음 무역 노드로 흘러갈 수 있습니다. 무역력은 무역 노드로부터 수입을 얻거나 다음 무역 노드로 흘려보낼 무역 가치를 결정하는 데 아주 중요합니다. 무역 가치는 Venice, Genoa, English Channel 아래로 흐를 수 없습니다.
HINT_TRADEPOST_TITLE코0=무역소
HINT_TRADEPOST_TEXT코0=상인 공화국은 가지고 있는 지역에 무역소를 만들 수 있습니다. 무역소는 지역의 무역력을 높여주고 해군 한계를 늘려 줍니다. 상인 공화국은 각 무역 노드에 무역소를 단 하나만 만들 수 있고, 수도가 속한 무역 노드에는 무역소를 만들 수 없습니다.
HINT_FORTDEFENSE_TITLE코0=요새 방어
HINT_FORTDEFENSE_TEXT코0=요새 방어는 각 공성 페이즈 사이의 시간을 늘려줍니다. 공성 페이즈는 일반적으로 30일 이지만, 요새 방어는 50%증가한 45일 입니다.
HINT_EMPEROR_TITLE코0=신성 로마 제국 황제
HINT_EMPEROR_TEXT코0=황제는 이전 황제가 죽었을 때 투표로 선출됩니다. 황제는 신성 로마 제국을 이끌고 외부의 적으로부터 지켜냅니다. 황제는 제국 권위를 쌓아, 제국 개혁을 제정하는 데 사용할 수 있습니다. 황제가 되는 것은 몇가지 보너스를 주고, 보너스는 제국 개혁이 제정될 수록 늘어납니다.
HINT_ELECTOR_TITLE코0=선제후
HINT_ELECTOR_TEXT코0=신성 로마 제국 황제는 선제후들에 의해 선출됩니다. 신성 로마 제국은 7명의 선제후가 있어야 하고, 이보다 적을 경우 제국 권위를 잃게 됩니다. 만약 선제후가 더 이상 존재하지 않게 된다면, 황제는 새로운 국가에게 선제후 자격을 부여할 수 있습니다.
HINT_IMPERIALAUTHORITY_TITLE코0=제국 권위
HINT_IMPERIALAUTHORITY_TEXT코0=제국 권위는 제국 개혁을 제정하려는 신성 로마 제국 황제에게 아주 중요합니다. 높은 제국 권위는 신성 로마 제국 멤버들이 새 제국 개혁에 찬성할 확률을 높여 줍니다. 제국 권위는 황제가 제국의 종교 통일성을 유지할 때, 또 외국으로부터 신성 로마 제국을 지켜낼 때 얻을 수 있습니다.
HINT_UNITY_TITLE코0=종교 통일성
HINT_UNITY_TEXT코0=종교 통일성은 당신의 모든 지역 중 국교를 믿는 곳의 비율을 나타냅니다. 당신은 지역을 개종시키기 위해 선교사를 파견할 수 있습니다. 낮은 종교 통일성은 당신의 지역들의 반란도를 높이고 안정도 비용을 증가시킵니다.
HINT_FIRE_TITLE코0=유닛 사격
HINT_FIRE_TEXT코0=공격자의 공격 사격(주황색 점)은 방어자의 방어 사격(초록색 점)에서 빠집니다. 그 결과값은 지휘관과 지형 페널티에 의해 다시 조정됩니다. 높은 공격 사격은 유닛이 사격 피해를 입히기 더 쉽다는 것이고, 높은 방어 사격은 유닛이 사격 피해를 버티기 더 좋다는 것입니다.
HINT_SHOCK_TITLE코0=유닛 충격
HINT_SHOCK_TEXT코0=공격자의 공격 충격(주황색 점)은 방어자의 방어 충격(초록색 점)에서 빠집니다. 그 결과값은 지휘관과 지형 페널티에 의해 다시 조정됩니다. 높은 공격 충격은 유닛이 충격 피해를 입히기 더 쉽다는 것이고, 높은 방어 충격은 유닛이 충격 피해를 버티기 더 좋다는 것입니다.
HINT_UNITMORALE_TITLE코0=유닛 사기
HINT_UNITMORALE_TEXT코0=공격자의 공격 사기(주황색 점)는 방어자의 방어 사기(초록색 점)에서 빠집니다. 피해가 계산되면,  그 피해는 사기와 사상자에 가해집니다. 높은 공격 사기는 적들이 더 패주하기 쉽게 만들고, 높은 방어 사기는 적들이 우리를 패주시키기 어렵게 합니다.
HINT_SHOCKMOD_TITLE코0=충격 변동치
HINT_SHOCKMOD_TEXT코0=충격 페이즈 도중, 주사위가 굴려지고 다른 변동치들이 모두 더해지면 유닛은 적에게 공격을 가합니다. 충격 변동치는 사기와 사상자 수에 가해진 피해에 직접 영향을 줍니다.
HINT_FIREMOD_TITLE코0=사격 변동치
HINT_FIREMOD_TEXT코0=사격 페이즈 도중, 주사위가 굴려지고 다른 변동치들이 모두 더해지면 유닛은 적에게 공격을 가합니다. 사격 변동치는 사기와 사상자 수에 가해진 피해에 직접 영향을 줍니다.
HINT_MILTAC_TITLE코0=육군 전술
HINT_MILTAC_TEXT코0=육군 전술은 전투 도중 받은 총 피해량에 영향을 줍니다. 값이 클수록 피해는 더 줄어듭니다. 새로운 수준의 육군 전술은 군사 기술에 의해 사용 가능해집니다.
HINT_DISCIPLINE_TITLE코0=규율
HINT_DISCIPLINE_TEXT코0=규율은 당신의 부대가 전투 도중 피해를 얼마나 줄 지, 얼마나 받을 지 결정합니다. 사상자와 사기 모두에 영향을 줍니다.
HINT_COMBATWIDTH_TITLE코0=전장너비
HINT_COMBATWIDTH_TEXT코1=전장 너비는 얼마나 많은 연대가 한번에 싸울 지를 결정합니다. 전장 너비는 군사 기술을 올려 늘릴 수 있습니다.
HINT_FORTLVL_TITLE코0=요새 등급
HINT_FORTLVL_TEXT코0=높은 요새 등급은 그만큼 공성에 걸리는 시간을 늘립니다. 요새 등급은 직접 공성 주사위의 숫자를 낮춥니다. 요새 등급은 지역에 요새 건물을 건설하여 올릴 수 있습니다.
HINT_SIEGE_TITLE코0=공성
HINT_SIEGE_TEXT코0=공성은 전쟁 도중 적이 지역에 들어왔을 때 시작됩니다. 공성은 수비군이 항복할 때까지 지속되고, 그 시간은 몇가지 값에 따라 결정됩니다. 공성은 일반적으로 30일 간격으로 진행되고, 이 시간은 수비군의 요새 방어와 공성군의 공성 능력에 따라 변경됩니다. 공성을 빨리 끝내기 위해 요새를 직접 공격할 수 있지만,  성벽이 부서져 있더라도 많은 사상자를 낼 것입니다.
HINT_COMBAT_TITLE코0=육상전 
HINT_COMBAT_TEXT코0=두 전쟁중인 군대가 한 지역에서 만나면 전투가 시작됩니다. 전투는 사격 페이즈와 충격 페이즈 두 단계로 나뉩니다. 각 페이즈는 5일간 지속됩니다. 만약 당신이 보병에 비해 너무 많은 기병을 가지고 있다면 페널티를 받게 됩니다. 포병은 전열 앞 유닛이 받는 데미지를 줄이는 데 효과적이고, 뒷줄에서 공격을 할 수도 있습니다.
HINT_COMBATADV_TITLE코0=육상전 (고급)
HINT_COMBATADV_TEXT코0=전투에서 양 쪽은 주사위를 굴리고 그 값을 지휘관과 지형같은 변경치와 합산합니다. 각 유닛은 보이는 적을 공격합니다. 사기 피해와 사상자 수는 공격자의 주황색 능력치에서 방어자의 초록색 능력치를 뺀 값을 육군 전술로 나누고 규율을 곱한 값에 의해 결정됩니다.
HINT_BREACH_TITLE코0=균열
HINT_BREACH_TEXT코0=균열은 공성 도중 주사위 값이 14가 나왔을 때 발생합니다. 균열은 공성 단계를 3만큼 증가시키고 부대가 요새를 공격하기 더 쉽게 합니다.
HINT_CANNONS_TITLE코0=대포
HINT_CANNONS_TEXT코0=대포의 수에 따라 전투에서 얼마나 피해를 입힐 지 정해집니다.
HINT_HULLSIZE_TITLE코0=선체 크기
HINT_HULLSIZE_TEXT코0=선체 크기는 전투에서 배가 받는 피해를 줄여줍니다.
HINT_LEADERFIRE_TITLE코0=지휘관 사격
HINT_LEADERFIRE_TEXT코0=공격자의 지휘관 사격에서 방어자의 지휘관 사격을 뺀 값이 전투 주사위 값에 더해집니다.
HINT_LEADERSHOCK_TITLE코0=지휘관 충격
HINT_LEADERSHOCK_TEXT코0=공격자의 지휘관 충격에서 방어자의 지휘관 충격을 뺀 값이 전투 주사위 값에 더해집니다.
HINT_LEADERMANEUVER_TITLE코0=지휘관 기동력
HINT_LEADERMANEUVER_TEXT코0=지휘관 기동력은 지휘관이 임명된 부대와 함대가 얼마나 빨리 움직일지 결정합니다. 육군 지휘관 기동력은 또한 부대의 소모를 줄이고 충원 속도를 증가시킵니다. 해군 지휘관 기동력은 함대 배치에 영향을 주고, 함대가 무역 보호를 할 때 무역력 증가 보너스를 부여합니다.
HINT_LEADERSIEGE_TITLE코0=지휘관 공성
HINT_LEADERSIEGE_TEXT코0=지휘관 공성은 공성 주사위 보너스를 부여합니다.
HINT_MORALE_TITLE코0=사기
HINT_MORALE_TEXT코0=전투는 보통 한 쪽이 전멸하는 것 보다는, 도망감으로 승부가 납니다. 사기는 부대가 도망가기 전 얼마나 사기 피해를 입을지 결정합니다.
HINT_MANEUVER_TITLE코0=기동
HINT_MANEUVER_TEXT코0=기동은 전투 중 유닛의 참전 범위를 결정합니다. 보병은 1로 시작하는 반면 기병과 포병은 2로 시작합니다. 기동은 기술 연구로 증가시킬 수 있습니다. 이 값은 지휘관 기동력이랑 헷갈리면 안됩니다. 전혀 다른 효과를 갖거든요!
HINT_SEACOMBAT_TITLE코0=해상전
HINT_SEACOMBAT_TEXT코0=전쟁중인 두 함대가 같은 지역에 들어가면 해상전이 시작됩니다. 배는 목표를 찾아 공격하려 할 것입니다. 공격자의 대포 수는 피해량을 늘리고, 방어자의 선체 크기는 피해량을 줄입니다. 만약 한 쪽이 기술적 우위를 가졌다면, 포병 사격 변동치가 피해량에 보너스 또는 페널티를 부여합니다.
HINT_BREAKUNION_TITLE코0=연합 해체
HINT_BREAKUNION_TEXT코0=동군 연합에 속한 국가는 자유를 얻기 위해 독립을 전쟁 명분으로 들 수 있습니다. 그 국가는 자기들만의 왕을 가지기 위해 연합 주도국과의 전쟁에서 이겨야 합니다. 그냥 평화 협정으로는 부족하고, 전쟁에서 압도해야만 합니다.
HINT_INHERIT_TITLE코0=상속
HINT_INHERIT_TEXT코0=만약 당신이 동군 연합 주도국이라면, 당신의 통치자가 죽었을 때 동군 연합 국가를 상속받을 확률이 존재합니다. 그러려면 당신은 대상 국가보다 높은 +수치의 위신이 필요합니다. 동군 연합 국가를 상속받거나 통합할 경우 그 국가의 모든 지역에 코어를 획득합니다.
HINT_INTEGRATE_TITLE코0=통합
HINT_INTEGRATE_TEXT코0=만약 당신이 동군 연합 주도국이라면, 동군 연합 대상국을 통합할 수 있습니다. 당신과 대상 국가 사이의 관계는 아주 좋아야 하고 적어도 동군 연합이 된 지 50년이 넘어야 합니다. 통합이 완료되면, 대상 국가의 모든 지역을 얻음과 동시에 모든 지역이 당신의 코어 지역이 될 것입니다.
HINT_POWERPROJECTION_TITLE코0=세력 투사
HINT_POWERPROJECTION_TEXT코0=세력 투사는 당신의 국가가 국제적으로 힘을 얼마나 강력히 행사하는지 나타냅니다. 이것은 경쟁국을 지정하고 그들을 직접 혹은 간접적으로 세력을 약화시키면 상승합니다. 높은 세력 투사는 통치자가 명예를 얻음으로 추가적인 군주 점수를 제공합니다.
HINT_POLICIES_TITLE코0=정책
HINT_POLICIES_TEXT코0=정책은 국가가 일시적으로 활성화할 수 있는 특별 보너스입니다. 최대 5개를 동시에  활성화할 수 있지만,  이를 유지하기 위해선 매월 정책 하나당 군주 점수 1이 소모됩니다. 일단 채택된 정책은 10년 동안 철회할 수 없습니다. 서로 다른 조합의 이념을 완성함으로써 새로운 정책을 해금할 수 있습니다.
HINT_RELIGIOUSREFORMS_TITLE코0=종교 개혁
HINT_RELIGIOUSREFORMS_TEXT코0=특정 종교를 믿는 국가들은 일련의 종교 개혁을 통해 특전을 해금하고 정체를 해소할 필요가 있습니다.
HINT_FACTIONS_TITLE코0=파벌
HINT_FACTIONS_TEXT코0=상인 공화정이나 천자 제국 같은 몇몇 정부 형태에서는 정치적 파벌들이 권력과 영향력을 두고 경쟁합니다. 한 파벌의 지배권은 다른 파벌을 희생시켜 나타납니다. 오직 지배 파벌만이 국가에 특정한 보너스를 줍니다.  당신은 군주 점수를 사용하여 세력간의 균형을 직접적으로 조절할 수도 있습니다.
HINT_NATIVES_TITLE코0=원주민
HINT_NATIVES_TEXT코0=원주민은 다른 지역으로 이주하거나 연맹을 조직하는 등의 특별한 능력을 지니고 있습니다.
HINT_PRIVATEERING_TITLE코0=사략 행위
HINT_PRIVATEERING_TEXT코0=소형선을 포함한 함대는 사략 행위를 할 수 있습니다. 사략 함대는 함대가 지닌 무역력을  선택된 노드의 '해적 국가'에 추가합니다. 무역 보호 임무와는 달리, 사략 행위는 해당 무역 노드에 무역력을 지니고 있지 않아도 실행 가능합니다.
HINT_IMPROVERELATIONS_TITLE코0=관계 개선
HINT_IMPROVERELATIONS_TEXT코0=다른 나라와의 관계 개선을 위해 외교관을 파견 할 수 있습니다. 활동 중인 외교관은 매월 자국에 대한 해당 국가의 관계도를 증가시켜줄 것이며, 관계도 개선이 가능한 최대치에 도달하면 외교관을 복귀시킬지 아니면 그대로 머무르게 할지 선택 창이 나타날 것입니다. 종속국, 변경국, 동군 연합의 종속국과의 관계도 개선 최대치는 다른 국가들보다 더 높습니다.
HINT_COPTS_TITLE코0=콥트교도
HINT_COPTS_TEXT코0=콥트교도
