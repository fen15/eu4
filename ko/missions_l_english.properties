monopolize_british_cot_desc코0=상단들이 불평하길, 우리의 부가 외국 상인들의 손을 거쳐 해외로 흘러나가고 있다고 합니다. 그들은 영국 상업에 대한 우세를 확립하기 위해 정부의 후원을 요청하고 있습니다.
monopolize_japanese_cot_title코0=대일 무역을 독점하다
monopolize_italian_cot_title코0=이탈리아 무역을 독점하다
monopolize_italian_cot_desc코0=베네치아는 첫째이자 가장 중요한 상업국가입니다. 강력한 상인들이 이탈리아 무역을 독점할 수 있도록 지원해 줄것을 요청해왔습니다.
tradenode_tunis_title코0=튀니스에서의 상업적 문제
tradenode_tunis_desc코0=튀니스 무역을 지배함으로써 우리 국가는 혜택을 얻고, 지중해 무역에서 큰 발언권을 얻게 될 것입니다.
tradenode_alexandria_title코0=알렉산드리아의 에일
tradenode_alexandria_desc코0=우리 상인들이 알렉산드리아의 무역상에 합류하길 시도하였으나, 완고한 관습들 그리고 제노아의 막강한 상업력을 인정하지 않으려는 지도자는 우리를 성에 틀어박히게 만들었습니다.
tradenode_thrace_title코0=트라키아의 상업적 문제
tradenode_thrace_desc코0=트라키아는 지중해 주변의 많은 무역지 중의 하나로, 가장 부유한 곳입니다. 우리 상인들은 트라키아 무역 장악의 필요성을 강력히 촉구해왔습니다.
tradenode_ragusa_title코0=라구사의 난투
tradenode_ragusa_desc코0=많은 이국적인 물품들과 유능한 상인들의 고향인, 부유한 라구사는 아드리아 해의 항구입니다. 우리는 그것을 꽤 쉽게 통제할 수 있을 것입니다.
tradenode_tangiers_title코0=탕헤르의 상업적 문제
tradenode_tangiers_desc코0=우리 상인들이 탕헤르에서 그들의 물건을 파는것에 대해 점점 더 많은 골칫거리를 토로하고 있으며 그들은 우리를 해결의 희망으로 보고 있습니다. '탕헤르를 붙잡아라'. 그들이 말하길, '그곳을 장악하여 우리로 하여금 어느때보다 강성한 상업왕국을 건설할 수 있도록 해주십시오!'
conquer_algeria_title코0=알제리를 정복하자
conquer_algeria_desc코0=만약 우리가 마그레브에서의 이익에 더 이상의 도전을 받는것을 원하지 않는다면, 우리는 그 지방 통치자들로부터 그 지역을 장악해야만 한다.
tradenode_gibraltar_title코0=지브롤터의 탐욕
tradenode_gibraltar_desc코0=탐욕스러운 소비가 지브롤터에 만연하여, 우리 상인들은 거의 아무것도 남은 게 없습니다. 이제 그들에게 탐욕의 죄가 어떤 결과를 초래하는지를 보여줄 시간입니다...
claim_on_rival_title코0=우리의 경쟁국 지역인 $PROVINCENAME$의 권리를 주장하다
claim_on_rival_desc코0=우리의 경쟁국 $COUNTRY$ 측이 소유한 이 지역의 권리를 날조하면, 우리는 그 권리를 이용해 공격할 수 있을 것이다.
take_from_rival_title코0=$PROVINCENAME$ 지역을 얻다!
take_from_rival_desc코0=이제 우리 경쟁국인 $OWNERNAME$(으)로부터 $PROVINCENAME$ 지역을 쟁취할 시간입니다!
insult_rival_title코0=우리의 경쟁국인 $COUNTRY$ 측을 모욕함
insult_rival_desc코0=우리는 그들을 혐오하고 그들도 그 점에 대해 알기를 원합니다.
befriend_rival_rival_title코0=우리 경쟁국의 경쟁국
befriend_rival_rival_desc코0=우리 경쟁국의 경쟁국은 $COUNTRY$이므로, 그들은 우리의 친구가 되어야 합니다.
take_from_rival_culture_title코0=$PROVINCECULTURE$ 사람들을 구원하라!
take_from_rival_culture_desc코0=우리의 경쟁국 $OWNERNAME$(이)가, $PROVINCENAME$ 지역의 우리 형제들을 인질로 잡고 있다. 이제 그들을 구할 시간이다!
take_from_rival_religion_title코0=$PROVINCENAME$ 지역의 신앙을 구원하라!
take_from_rival_religion_desc코0=우리의 경쟁자, $OWNERNAME$(이)가, $PROVINCENAME$ 지역의 우리 신도들을 잔혹하게 박해하고 있습니다, 우리는 그들의 영혼을 구원해야합니다!
befriend_threat_rival_title코0=위협적인 존재의 경쟁국
befriend_threat_rival_desc코0=$COUNTRY$ 측은 우리에게 위협적인 존재의 경쟁국이다. 그러므로 그들은 우리의 친구일 것이다.
improve_fort_threat_1_title코0=위태로운 국경을 요새화하다
improve_fort_threat_1_desc코0=우리의 이웃이 적대적으로 보입니다, 우리의 요새를 더 안전하다 느껴지게 끔 증축하세요!
improve_fort_threat_2_title코0=위태로운 국경을 더욱 요새화하다
improve_fort_threat_2_desc코0=우리의 이웃이 적의가 있어 보이기 때문에, 우리가 더 안전하게 느끼도록 우리의 요새를 증축하세요!
royal_marriage_threat_title코0=$COUNTRY$ 측과의 전략적 결혼
royal_marriage_threat_desc코0=$COUNTRY$ 측이 우리에 대한 위협적인 상대로 부상했습니다, 하지만 아마도 왕실 결혼은 그들의 패도로부터 우리를 안전하게 지켜주겠죠?
improve_relations_threat_title코0=$COUNTRY$ 측을 달램
improve_relations_threat_desc코0=$COUNTRY$ 측은 우리 국가의 위협입니다, 우리는 그들과의 관계를 증진함으로써 그들로부터 공격받을 위험을 피해야만 합니다.
go_legitimate_title코0=정통성 입증
go_legitimate_desc코0=우리 왕가는 불안정해 보입니다, 우리는 백성들에게 우리의 군주가 적법타당한 통치자임을 증명해야만 합니다.
make_core_province_title코0=$PROVINCENAME$에 코어를 만들다
make_core_province_desc코0=$PROVINCENAME$ 지역은 우리 국가의 핵심 지역이 되어야만 합니다!
change_province_culture_title코0=$PROVINCENAME$ 지역에 우리의 문화를 확산시키다
change_province_culture_desc코0=$PROVINCENAME$ 지역의 문화는 우리의 것과 다릅니다. 그것은 우리의 백성들로 하여금 $PROVINCENAME$ 지역을 방문하는데 있어 불편하게 느껴집니다. 이것을 바로잡아야 합니다.
control_the_pope_title코0=교황청 조종자가 되다
control_the_pope_desc코0=성직자와 교황청의 우리 대변인들은 교황청 참사회의 통제를 위임받을 수 있게 모든 영향력을 행사하도록 충고합니다.
achive_religious_unity_title코0=종교적 통합의 달성
achive_religious_unity_desc코0=뒤죽박죽인 신앙이 우리를 약화시켜왔습니다, 다시금 강해지기 위해 우리는 백성들을 참된 신앙으로 개종시켜야 합니다!
migrate_to_neighboring_title코0=$PROVINCENAME$으로 이주하자
migrate_to_neighboring_desc코0=우리 부족은 아직도 우리가 사냥할 사냥감을 따라가고 새로운 땅을 찾기 위해 이동하는 융통성을 유지하고 있다. 우리는 $PROVINCENAME$.로 떠나야 한다.
recover_manga_title코0=우리의 문화적 유산을 되찾자
recover_manga_desc코0=전설은 황제의 분노를 초래한 이후에 먼 땅으로 도망친 일본인 예술가에 대해서 말하고 있다. 그는 그의 가장 소중한 소유물인 그의 시대에 가장 전설적인 사무라이가 가르치던 '고등한' 학교의 역사를 기록하고 있는 그림책을 가지고 돌아왔다. 우리는 이 잃어버린 문화적 보물이 아프리카의 정글 안의 어딘가에 숨겨져 있다고 믿는다. 그리고 이것을 되찾는것은 우리의 임무이다!
vassalize_ramazan_title코0=라마잔을 종속화하자
vassalize_ramazan_desc코0=라마잔은 소아시아와 레반트의 경계에 놓여 있다. 이국가의 전략적인 위치는 $COUNTRY$ 측은 이러한 소국을 무시할 수 없다는 것을 의미한다. 우리에게 그 땅들을 우리의 지배하에 가져오는 것을 허락해라.
conquer_the_byzantine_empire_title코0=비잔티움 제국을 정복하자
conquer_the_byzantine_empire_desc코0=콘스탄티노플은 우리 손에 있고 비잔티움 제국의 붕괴는 당연해 보인다. 하지만 제국의 약간의 남은 부분들은 아직도 붙어 있다. 그들의 비참한 존재를 끝낼 시간은 오고 있다.
vij_reconquest_of_pulicat_title코0=풀리카트의 재정복
vij_reconquest_of_pulicat_desc코0=우리는 우리의 동쪽 항구가 오리사인의 손에 남아있는것을 허락할 수 없다. 우리는 어떤 것이 우리 것인지 다시 주장하기 위해서 지금 공격해야만 한다!
conquer_the_wankas_title코0=완카(wanka) 정복
conquer_the_wankas_desc코0=완카(wanka) 왕국은 우리와 안데스 북쪽 산맥의 나머지 사이에 있는 계곡을 지키고 있습니다. 완카 왕국이 우리 왕국에 평화롭게 들어오는것을 단호히 거절했기때문에, 우리는 반드시 군사력을 사용해 이 전략적 요충지를 확보해야합니다.
conquer_bombay_title코0=인도에서의 근거지 - 봄베이(bombay) 섬
conquer_bombay_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 북쪽 콘칸(konkan)에 있는 봄베이 섬이 근거지로서 이상적일 것이라 주장하고 있습니다.
conquer_goa_title코0=인도에서의 근거지 - 고아(goa)
conquer_goa_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 콘칸(konkan) 해안의 북쪽에 있는 고아(goa) 무역항이 근거지로서 이상적일 것이라 주장하고 있습니다.
conquer_madras_title코0=인도에서의 근거지 - 풀리카트(pulicat)
conquer_madras_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 우리가 부유한 풀리카트 무역항을 확보하는데 집중해야한다고 주장하고 있습니다.
conquer_pondicherry_title코0=인도에서의 근거지 - 코로만델(coromandel)
conquer_pondicherry_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 코로만델 해안의 부유한 항구가 근거지로서 이상적이라고 주장하고 있습니다.
conquer_diu_title코0=인도에서의 근거지 - 디우(diu)
conquer_diu_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 카티아와르 반도의 남쪽과 디우 섬의 요새를 통제하는것이 이상적인 근거지가 될 것이라 주장하고 있습니다 .
conquer_calcutta_title코0=인도에서의 근거지 - 벵골(bengal)
conquer_calcutta_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 벵골의 갠지스 삼각주 무역조합들의 무역항이 근거지로서 이상적일 것이라 주장하고 있습니다.
conquer_kotte_title코0=인도에서의 근거지 - 코테(kotte)
conquer_kotte_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 실론 섬의 코테시를 점령하는것은 인도 모험을 위한 이상적인 근거지를 제공할 것이라 주장하고 있습니다.
conquer_kochin_title코0=인도에서의 근거지 - 코친(kochin)
conquer_kochin_desc코0=인도의 전설적인 부는 사람들이 굉장한 탐험 여행을 하도록 이끌었습니다. 이 부에 다가가기 위해, 우리는 인도 아대륙에 근거지를 마련해야 합니다. 우리나라의 상인 협회는 말라바르 해안의 코친시를 점령하는것은 인도 모험을 위한 이상적인 근거지를 제공할 것이라 주장하고 있습니다.
make_base_on_spice_islands_title코0=향신료 섬에 $COUNTRY$ 진출
make_base_on_spice_islands_desc코0=동 인도는 세계 향신료 생산의 중심지이며, 향신료 무역을 이끄는 국가에게는 엄청난 부가 기다리고 있습니다. 향신료는 흘러나와야만 합니다!
protect_religious_minority_title코0=$PROVINCENAME$의 우리 신도들 보호하기
protect_religious_minority_desc코0=$PROVINCENAME$의 우리 종교 신도들은 참혹하게 처형당했습니다. 이 지역의 지역 종교 신도들의 대표들은 만약 우리가 그들을 압제에서 해방시켜준다면, 우리 군대와 행정관들을 친구로서 맞이할 것이라고 주장했습니다.
protect_cultural_minority_title코0=$PROVINCENAME$의 $PROVINCECULTURE$ 사람들을 구하라
protect_cultural_minority_desc코0=$PROVINCENAME$의 우리 형제들은 참혹하게 처형당했습니다. 우리는 이 지역의 많은 주요도시들의 대표들의 환심을 샀습니다. 그들은 만약 우리가 그들을 압제에서 해방시켜준다면, 그들의 지역을 우리나라에 통합하는데 어떠한 지원도 아끼지 않을 것이라 주장했습니다.
conquer_macau_title코0=중국에서의 근거지 - 마카오(Macau)
conquer_macau_desc코0=당신의 상인들은 중국의 막대한 부에 매혹당했습니다. 그들은 당신이 무역항을 확보하여 그들의 노력을 지지해달라고 요구하고 있습니다. 마카오는 그들의 목적에 부합하는 이상적인 곳일 것입니다.
conquer_ningbo_title코0=중국에서의 근거지 - 닝보(Ningbo)
conquer_ningbo_desc코0=당신의 상인들은 중국의 막대한 부에 매혹당했습니다. 그들은 당신이 무역항을 확보하여 그들의 노력을 지지해달라고 요구하고 있습니다. 닝보는 그들의 목적에 부합하는 이상적인 곳일 것입니다.
conquer_canton_title코0=중국에서의 근거지 - 광둥(Canton)
conquer_canton_desc코0=당신의 상인들은 중국의 막대한 부에 매혹당했습니다. 그들은 당신이 무역항을 확보하여 그들의 노력을 지지해달라고 요구하고 있습니다. 광둥은 그들의 목적에 부합하는 이상적인 곳일 것입니다.
convert_the_pagans_header코0=
convert_the_pagans_title코0=$PROVINCENAME$ 지역을 참된 신앙으로 개종하라!
convert_the_pagans_desc코0=신세계에서의 확장을 통해 많은 이교도들이 우리의 지배하에 들어왔습니다. 그 이교도들을 전향하는것은 반드시 우리의 최우선순위중 하나이지만,  우리의 많은 종속국들은 우리가 식민지에 데려다 놓은 선교사들을 믿기 힘들어했습니다. 특히 $PROVINCENAME$의 이교도들은  전향하기 힘들다는것을 보여주고 있습니다. 만약 우리가 이 지역을 전향한다면, 다른 지역들은 줄줄이 따라올것입니다.
build_colony_to_city_header코0=
build_colony_to_city_title코0=$PROVINCENAME$ 지역을 도시로 전환하라
build_colony_to_city_desc코0=우리의 식민지에 정착하는것에 관심이 많은 이들이 $PROVINCENAME$에 눈을 돌렸습니다. 하지만 현재의 정착지로서는 많은 인구를 감당할 수 없습니다. 만약 이 지역의 식민지가 확장할 수 있다면,  많은 수의 정착민들을 확실히 끌어들일 것입니다.
defend_the_lowlands_title코0=저지대(Low_countries)를 방어하라
defend_the_lowlands_desc코0=외국의 통치자들은 우리가 힘들게 얻은 자유를 부당하게 요구하고 있습니다. 우리는 반드시 최후의 한명까지 저항해야합니다,
retake_corsica_title코0=코르시카(Corsica) 재점령
retake_corsica_desc코0=코르시카는 1282년 피사(Pisa)에 의해 점령당했고, 마땅히 제노아의 것입니다. 우리는 섬을 수복해야합니다. 지역 주민들도 우리의 통치를 지지할 것이 확실합니다.
free_croatia_from_the_ottomans_title코0=크로아티아인들을 오스만(Ottomans)으로부터 해방하라
free_croatia_from_the_ottomans_desc코0=오스만은 크로아티아의 땅들을 빼앗았습니다.  망명 귀족들은 그들이 했던 처신을 이야기하고 있습니다.\n우리는 반드시 기독교의 이름하에 그 땅을 해방시켜야합니다.
vassalize_gujarat_title코0=구자라트(Gujarat)를 점령하라
vassalize_gujarat_desc코0=성도(Holy city)로 향했던 모든 인도의 많은 부자들, 무슬림 순례자들은 거대한 구자라트항 서쪽으로 여행을 시작하고 있습니다. 무역, 순례자 보호를 위해서 이 지역을 통제하는것은 우리의 의무입니다.
ori_conquest_of_the_reddy_kingdom_title코0=안드라(Andhra)를 정복하라
ori_conquest_of_the_reddy_kingdom_desc코0=카카티야(Kakatiya) 제국의 몰락이후 텔루구(Telugu) 섬들은 많고 작은 주들로 분할되어 레디(Reddy)와 벨라마(Velama) 귀족들이 통치했습니다. 각각의 소왕국들은 서쪽으로, 남쪽으로 우리의 경쟁국들에게 지배당하고 있습니다. 아직 시간이 남아 있을 때, 당장 공격해 카카티야에서 쪼개진 나라들을 쳐부수어야 합니다.
ori_conquest_of_telingana_title코0=텔링가나(Telingana)를 정복하라
ori_conquest_of_telingana_desc코0=우리 손아귀에 있는 텔링가나의 벨라나족 족장 라자문드리는 그들이 견디고 있는 외국의 압제에서 해방시켜달라고 요청했습니다. 군대를 파견해 텔링가나의 땅들을 우리 깃발아래 통합해야합니다!
ori_to_the_kaveri_river_and_beyond_title코0=코베리강
ori_to_the_kaveri_river_and_beyond_desc코0=훌륭한 우다야기리(udayagiri) 요새가 있는 한 코로만델(Coromandel) 해안가는 우리에게 열려있습니다. 우리의 군대가 점령할 수 있는 한 확장하고 카베리 삼각주와 타밀(Tamil)의 비옥한 땅을 향해 해안가 전체를 점령해야합니다.
keep_rival_out_of_italy_tooltip코0=§Y이탈리아(Italy) 권역§!의 모든 지역이 당신의 것이고 §Y보호받는 이탈리아의 이해관계(Protected Italian Interests)§! 변동치를 받을 것입니다.  §Y10§!년 동안 일시적으로 §Y무역 효율§!을 §G10%§!배, §Y세금 수입§!을 §G2§!배 증가시킬 것입니다.
make_base_on_spice_islands_makassar_title코0=향신료 섬에 $COUNTRY$ 진출 - 마카사르(Makassar)
make_base_on_spice_islands_makassar_desc코0=동 인도는 세계 향신료 생산의 중심지이며, 향신료 무역을 이끄는 국가에게는 엄청난 부가 기다리고 있습니다. 향신료는 흘러나와야만 합니다!
make_base_on_spice_islands_pasai_title코0=향신료 섬에 $COUNTRY$ 진출 - 파사이(Pasai)
make_base_on_spice_islands_pasai_desc코0=동 인도는 세계 향신료 생산의 중심지이며, 향신료 무역을 이끄는 국가에게는 엄청난 부가 기다리고 있습니다. 향신료는 흘러나와야만 합니다!
make_base_on_spice_islands_jakarta_title코0=향신료 섬에 $COUNTRY$ 진출 - 칼라빠(Kalapa)
make_base_on_spice_islands_jakarta_desc코0=동 인도는 세계 향신료 생산의 중심지이며, 향신료 무역을 이끄는 국가에게는 엄청난 부가 기다리고 있습니다. 향신료는 흘러나와야만 합니다!
portugal_discovers_central_africa_title코0=남쪽 끝에 있는것을 발견하라
portugal_discovers_central_africa_desc코0=극소수의 탐험가만이 상아해안에서 남쪽으로 탐험할 수 있었고, 그 중에서도 소수는 아직도 귀환하고 있습니다.  다른 대륙이 존재한다면,   그곳은 대척점으로, 땅들로, 전설적인 야수들로 가득하지 않겠습니까? 이제 그곳에 무엇이 있을지 발견하고 그곳과 무역을 시작할 시간입니다.
portugal_colonizes_central_africa_title코1=앙골라에 무역소를 설립하자
portugal_colonizes_central_africa_desc코0=아프리카 해안에 대한 추가적인 탐험에 따라, 무어인들을 향한 긴 항해를 준비하고 있는 선박들을 위해 확실히 더 많은 항구들을 건설할 필요가 있습니다.
portugal_rounds_cape_of_good_hope_title코0=희망봉(Good Hope)을 돌아라
portugal_rounds_cape_of_good_hope_desc코0=비록 우리는 사나운 물결을 지나치고 사람이 살기 힘든 해안을 따라갔지만,  마침내 끝, 전설적인 아프리카의 첨단을 발견했습니다. 이제 우리는 다른 편에 무엇이 있을지 발견해야 할 필요가 있습니다.
portugal_trading_post_in_south_africa_title코0=남아프리카 해안에 무역항을 건설하라
portugal_trading_post_in_south_africa_desc코0=대륙의 남쪽 해안에 무역항을 건설하는것은 지극히 당연한일입니다. 만약 이것이 인도로 향하는 길이 아니라 할지라도, 우리는 동아프리카해안에서 모국으로 금을 가져다줄 배들을 위한 귀중한 쉼터가 될것을 믿고 있습니다.
portugal_explore_east_africa_title코0=동아프리카(East Africa) 해안을  탐험하라
portugal_explore_east_africa_desc코0=동아프리카해안을 따라 거대한 부가 움직이고 있다는 것은 모두들 알고 있는 사실입니다. 무역상인들은 인도의 공예품을 가지고 포르투갈로 귀환했고, 이는 우리가 아시아의 부에 닿을 수 있다는것을 뜻했습니다.
portugal_establish_naval_base_mozambique_title코0=모잠비크(Mozambique)에 해군 기지 건설
portugal_establish_naval_base_mozambique_desc코0=위대한 탐험이 거의 완성되가고 있지만, 인도양에서 상선이 오랜 항해를 버티기 위해서 우리는 항해중 한 숨 돌릴 항구를 만들 필요가 있습니다. 
portugal_establish_naval_base_zanzibar_title코1=스와힐리 상인들을 제압하자
portugal_establish_naval_base_zanzibar_desc코1=북부 스와힐리의 해안은 인도와 페르시아의 상인들이 자신들의 옷감과 제조된 상품들을 가져와 금과 상아와 교환해서 사가는 부유한 무역 도시들로 차있습니다. 하지만 이 무역 도시들은 펼쳐진 바다를 지배하는 사람들에게는 매우 불안정한 위치에 있습니다. 이 지역들을 정복해 포르투갈의 지배를 받게 만듭시다.
portugal_explore_horn_of_africa_title코0=아프리카의 뿔(Horn of Africa)를 탐험하라
portugal_explore_horn_of_africa_desc코0=탐험가들이 드디어  지중해인들에게 수입되는 귀중품들과 향신료로 가득한 아덴만의 반대편에 다다랐습니다.  이 부를 포르투갈로 가져가기 위해 이 지역은 반드시 지도에 기록되어야 합니다. 
portugal_establish_naval_base_horn_of_africa_title코0=아프리카의 뿔(Horn of Africa)를 따라 해군기지를 건설하라
portugal_establish_naval_base_horn_of_africa_desc코0=우리는 아프리카와 아라비아의 무역상들과의 경쟁에서 강하게 압박받아왔습니다. 만약 우리가 대서양 항로를 통한 상품운송이 더욱 이문이 남도록 만들려면, 우리는 반드시 아프리카의 뿔에 접근할 수 있도록 무역함대를 강력하게 해야합니다.
conquer_nogai_area_title코0=타타르인들을 몰아내자
conquer_nogai_area_desc코0=카스피해 북부의 초원은 우리 국경의 거주민들을 지속적으로 괴롭히는 약탈자들의 근거지로 여전히 사용되고 있습니다. 우리는 지금 당장 공격해 타타르인들을 우리 국경에서 계속해서 몰아내어 러시아인 개척자들이 거주하기 위한 안전지대로 만들어야만 합니다.
conquer_western_siberia_region_title코0=서부 시베리아를 확보하자
conquer_western_siberia_region_desc코0=시베리아를 정복하고 펼쳐진 황무지에 문명을 가져오는 것이 우리의 운명입니다. 열등한 국가들 몇몇이 이 지역은 자기들이 지배해야한다는 망상에 빠져있는 것 같은데, 우리의 카자크 모험가들은 우리가 공격한다면 이들이 카드로 지은 집마냥 쉽게 접혀질 것이라고 보장합니다.
conquer_east_siberia_region_title코0=시베리아 정복
conquer_east_siberia_region_desc코0=시베리아는 우리 나라가 계속해서 확장해나가야할 방대한 자연의 지역입니다. 우리 거주민들이 살아남을 수 있게 우리는 이 지역의 모든 외국의 영향력들을 없애버려야만 합니다. 우리의 카자크 모험가들은 이 지역의 어떤 국가이든 쉽게 없애버릴 것이라 보장합니다.
conquer_the_whiteskin_title코0=백인을 정복하자: $PROVINCENAME$
conquer_the_whiteskin_desc코0=우리는 $PROVINCENAME$ 지역의 야만인들에게 문명을 가져다 주어야만 합니다!
kremlin_expansion_title코0=[Root.GetCapitalName] 크렘린 강화
kremlin_expansion_desc코0=인민들의 보호는 우리에게 달려있지만, 지금 수도를 지키는 요새는 너무 작고 약합니다. [Root.GetCapitalName] 크렘린을 확장하고 우리의 방어를 강화하여, 전 지역의 안전을 확보하고 인민들이 평화롭게 정착할 수 있도록 합시다.
portugal_conquest_of_hormuz_title코0=호르무즈(Hormuz) 섬 장악
portugal_conquest_of_hormuz_desc코0=호르무즈(Hormuz) 해협은 인도(India), 이란(Iran), 아라비아 반도 이라크(Arabian Iraq) 간의 무역 흐름을 통제하기 위해 매우 중요합니다. 호르무즈 섬을 장악하는 것 만으로 지역의 무역을 지배하고 한때 그곳이 이루었던 해상 제국의 권리를 주장할 수 있습니다.
establish_colonial_nation_mission_canada_title코0=캐나다에 식민 정부 형성
establish_colonial_nation_mission_canada_desc코0=캐나다(Canada)의 우리 개척자들이 우리의 지원을 필요로 합니다. 우리는 식민지가 자급자족할 수 있을 때까지 식민지를 확장해야합니다.
establish_colonial_nation_mission_canada_tooltip코0=식민 정부를 형성할 수 있게 도시 레벨의 식민지 5개를 캐나다(Canada)에 건설하십시오.
establish_colonial_nation_mission_alaska_title코0=알래스카에 식민 정부 형성
establish_colonial_nation_mission_alaska_desc코0=알래스카(Alaska)의 우리 개척자들이 우리의 지원을 필요로 합니다. 우리는 식민지가 자급자족할 수 있을 때까지 식민지를 확장해야합니다.
establish_colonial_nation_mission_alaska_tooltip코0=식민 정부를 형성할 수 있게 도시 레벨의 식민지 5개를 알래스카(Alaska)에 건설하십시오.
establish_colonial_nation_mission_eastern_america_title코0=동부 아메리카에 식민 정부 형성
establish_colonial_nation_mission_eastern_america_desc코0=동부 아메리카(Eastern America)의 우리 개척자들이 우리의 지원을 필요로 합니다. 우리는 식민지가 자급자족할 수 있을 때까지 식민지를 확장해야합니다.
establish_colonial_nation_mission_eastern_america_tooltip코0=식민 정부를 형성할 수 있게 도시 레벨의 식민지 5개를 동부 아메리카(Eastern America)에 건설하십시오.
