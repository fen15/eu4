secure_the_imperial_crown_desc코0=합스부르크 백작 루돌프가 신성 로마 제국의 황제로 등극하고 그의 가문을 오스트리아 공국 안으로 이끌었을 때 부터, 모든 오스트리아 공작들의 목표는 황제가 되는 것입니다. 우리는 제국이 필요로 하는 오스트리아인 황제라는 안정성을 보장하기 위해 우리가 할 수 있는 것을 해야 합니다.
