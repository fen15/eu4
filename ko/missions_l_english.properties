austrian_croatia_title코0=크로아티아 확보
austrian_croatia_desc코0=구 크로아티아 왕국에 군사화된 국경지역을 설치합시다.  그럼으로서 우리는 어느 누구든 기독교 지역들과 동남부 유럽을 침략하려고 하는 자를 막을 수 있습니다.
conquer_transylvania_title코0=트란실바니아 정복
conquer_transylvania_desc코0=동부 헝가리는 오스트리아의 직접 통치가 필요합니다. 이것은 우리가 이 지역의 기독교인들을 투르크의 공격의 위험으로부터 보호할 수 있게 해 줄 것입니다.
austrian_italian_ambition_title코0=이탈리아의 야망
austrian_italian_ambition_desc코0=북부 이탈리아의 부유한 지역들은 오랫동안 제국의 법령에 반항해왔습니다. 오스트리아의 핵심지역에 매우 가까이 있는 이 도시들을 용인해서는 안됩니다.
unite_austria_title코1=합스부르크 가문의 소유지
unite_austria_desc코0=독일의 전통에 따라 합스부르크 가문의 영지는 각각의 아들이 상속받게 되어 있었습니다. 하지만 분리된 분가들은 더이상 오스트리아 분가를 상급서열로 인식하고 있지 않습니다. 우리가 번영하려면 나뉜 영지들을 통합해야 합니다.
head_of_the_habsburgs_title코0=A.E.I.O.U.
head_of_the_habsburgs_desc코0=세계를 지배하는 것은 오스트리아의 운명이며 오스트리아를 지배하는 것은 [Root.GetName]의 운명입니다. 합스부르크 가문의 유산의 수호자로서 우리는 오스트리아의 정당한 통치자로서 자리를 잡아야 합니다.
vassalize_wallachia_title코1=왈라키아 정복
vassalize_wallachia_desc코0=왈라키아 공국은 가난한 지역이기 때문에 술탄은 이 지역을 지배하는 데에 상대적으로 관심이 적다. 하지만 왈라키아 공국은 우리와 국경을 맞대고 있기 때문에 독립적인 상태로 놔두는 것은 현명한 일이 아니다.
vassalize_transylvania_title코1=트란실바니아 정복
vassalize_transylvania_desc코0=프랑크 십자군들을 격퇴하려는 우리의 노력은 이슬람 지역이 아닌 더 많은 발칸 반도 지역들을 점령하도록 이끌었습니다. 우리는 이제 트란실바니아 공국과 국경을 접했으며 공국은 이슬람 지역의 안전을 위해 우리의 종주권을 인정해야만 합니다.
conquer_hungary_title코0=다뉴브 강 정복
conquer_hungary_desc코0=우리는 헝가리, 오스트리아 그리고 신성 로마 제국의 심장인 도나우 강을 향해 계속 진격해 나가야만 합니다.
conquer_serbia_title코0=세르비아 정복
conquer_serbia_desc코0=헝가리의 국왕 지그문트가 오스만에 대항하는 십자군을 일으킨 이후 우리의 안전은 제대로 보장받지 못하고 있습니다. 비록 알라신이 오늘에는 승리의 영광을 주셨지만 앞으로의 안전을 보장하기 위해서 발칸 북쪽으로 더 밀고 올라가야 합니다.
conquer_bosnia_title코0=보스니아 정복
conquer_bosnia_desc코0=보스니아의 왕이 발칸에서 소요를 일으키기 위해 교황과 모의하고 있다는 보고가 들어왔습니다. 알라여, 우리는 이런 음모는 성공할 수 없다는 사실을 확인시켜 주어야 합니다.
conquer_southern_greece_title코1=그리스 정복
conquer_southern_greece_desc코0=남부 그리스의 국가들은 우리에 대항하는 이교도 십자군들의 전초기지가 되어 왔습니다. 우리는 남쪽 국경을 확보하여 이슬람의 번영을 이끄는 진정한 종주국임을 확인시켜 주어야 합니다.
defeat_the_byzantine_empire_title코0=세계가 갈망하는 도시
defeat_the_byzantine_empire_desc코0=위대한 선지자의 마지막 명령은 신앙의 전사들을 보내 로마인들을 굴복시키는 것이었습니다. 우리는 지금까지 어떤 가지(Ghazi)도 해내지 못한, 그 도시의 정복을 선지자의 이름으로 해내야만 합니다.
army_reforms_of_mehemed_II_title코0=제국 군대 개혁
army_reforms_of_mehemed_II_desc코0=메흐메드 2세가 깨달은 것처럼, 우리의 제국이 성장하려면, 우리는 크고 현대적인 군대를 만들어야만 합니다. 봉급을 받고 현대화된 무기를 가진 강력한 상비군이 있어야만 우리는 아나톨리아에 대한 오스만의 지배권을 다시 획득할 것입니다. 
consolidate_asia_minor_title코0=소 아시아 통합
consolidate_asia_minor_desc코0=소아시아 지역은 제국의 중심부에 위치하고 있으며 술탄이 자원의 대부분을 얻는 곳입니다. 수십년 전 티무르가 우리 군대를 참패시킨 후, 소아시아의 많은 수의 지방 베이리크들이 자신의 세력과 독립을 되찾았습니다. 우리는 소아시아에 대한 지배력을 강화시키고 잃어버린 것을 되찾아야 합니다.
safeguard_eastern_anatolia_title코1=아나톨리아 보호
safeguard_eastern_anatolia_desc코0=에레반(Yerevan)과 디얄베키르(Diyarbekir)지역에 대한 전략상 중요함은 과하지 않다. 우리는 페르시아의 급습으로부터 우리의 국경을 지켜 하고, 타메를란(티무르)의 군대에 의해 황폐해진 이 땅을 복구해야 한다. 
conquer_levant_title코0=레반트 정복
conquer_levant_desc코0=우리의 적국인 맘루크 왕국은 우리가 언제나 염원해왔던 성지를 차지하고, 향신료 무역으로 수익을 올리는 일에 방해가 되고 있다. 우리는 시리아로 진격해고 이집트 쪽으로 움직임으로써 좀 더 우리의 전략적 목표에 가까워 져야 한다.
conquer_egypt_title코0=이집트 정복
conquer_egypt_desc코0=이제 맘루크 왕국의 독립을 중단할 때가 왔다. 우리는 오스만 제국의 관료를 이집트에 배정함으로써 아라비아와 북아프리카를 더욱 확장할 수 있는 길을 열어야 한다.
conquer_mesopotamia_title코0=메소포타미아 정복
conquer_mesopotamia_desc코0=고대 도시 메소포타미아는 아시아에서 오는 향신료 무역을 중요 거점이다. 이 곳을 점령하고 이익을 얻는 것은 매우 흥미로운 목적이다.
conquer_hedjaz_title코0=헤자즈 정복
conquer_hedjaz_desc코0=하자즈 지방을 합병함으로써 우리는 성지 메카와 메디나의 관리인이 될 뿐만 아니라, 홍해 무역의 중요 거점을 얻었다.
conquer_mocha_title코0=모카 정복
conquer_mocha_desc코1=커피콩으로 유명한 모카는 우리 제국에 더욱 중요한 도시가 될 것입니다. 홍해의 입구에 위치한 이 도시는 우리에게 무역과 해군 도시로써의 역할을 제공할 뿐만 아니라, 인도양으로 확장하기 위한 발판이 될 것입니다.
conquer_haasa_title코0=알-아샤 정복
conquer_haasa_desc코0=우리는 바르사에 도착하는 인도 무역로를 지켜야 한다. 알-아사(Al-Ahsa) 지역을 오스만의 통치에 넣는 것은 이 중요한 수입의 원천을 대외의 습격에서 안전이 지킬 것이다.
conquer_trebizond_title코0=트레비존드 정복
conquer_trebizond_desc코0=우리의 첩보원은 트레비존드의 통치자가 서방 국가와 함께 우리에 대한 반동맹을 꾸민다는 것을 보고했습니다. 우리는 먼저 그들을 공격해서 그들을 다른 그리스 국가와 같은 운명을 겪게 합니다.
conquer_tripolitania_title코0=트리폴리타니아 정복
conquer_tripolitania_desc코0=해안 도시 트리폴리타니아는 수년간 우리의 배를 습격하는 해적들의 은신처가 되었다. 우리의 제독은 이 지역을 오스만 제국이 직접 통치함으로써 이러한 공격을 예방해야 한다고 한다.
conquer_tunisia_title코0=튀니지 정복
conquer_tunisia_desc코0=튀니지가 기독교들의 손에 들어간다면 북 아프리카를 지배하는 것이 어려워 질 것이다. 서 지중해를 다스릴 방법을 찾는 기독교인들의 무거운 탄압을 받고 있는 지역 주민들은 우리군을 해방자 또는 수호자로써 환영할 것이다.
subjugate_algiers_title코0=알제리 종속화
subjugate_algiers_desc코0=만약 우리가 마그레브에서의 이익에 더 이상의 도전을 받는것을 원하지 않는다면, 우리는 더 강한 관계를 그곳에서 확보하는 것을 시도해야한다. 이번에는 기독교도들에게 강하게 압박받고 있는 알제리를 우리의 영향권 내에 떨어트릴 차례다.
defeat_the_knights_title코1=마지막 십자군 요새
defeat_the_knights_desc코0=알라의 뜻으로 이슬람 군대는 이교도 십자군들을 성스러운 땅에서 몰아낼 수 있었다. 그들은 여전히 로도스의 항구에 틀어박혀 새로운 십자군이 신성한 예루살렘으로 향하는 꿈을 꾸고 있다. 예언자들은 천당으로 가려면 그들을 정복해야만 한다고 말했다s.
take_crete_from_venice_title코0=크레타 섬 정복
take_crete_from_venice_desc코0=크레타 섬은 이교도 해적들이 우리 배들을 약탈하는 기반이 되어 왔다. 우리 배들을 보호하기 위해 이 섬을 정복해야 한다.
recover_greece_title코0=그리스 회복
recover_greece_desc코0=제국은 투르크 앞에서 풍전등화의 상태에 놓여있습니다. 불사조처럼 우리가 잿더미에서 날아오르려면, 그리스 지역을 회복해야만 합니다.
recover_the_coast_of_asia_minor_title코1=해안 지대 회복
recover_the_coast_of_asia_minor_desc코0=소아시아 지역이 적국의 지배 아래에 있는 한 우리의 안전은 보장되지 않습니다. 우리는 해안 지역을 점령하여 완충지대를 확보해야 합니다.
recover_the_balkans_title코1=불가리아 정복
recover_the_balkans_desc코1=두 번째 로마(콘스탄티노플)를 보호하기 위해서 우리는 동부 발칸반도의 불가리아 차르국의 지역으로 확장해야만 합니다. 불가리아인들은 자부심 높은 민족으로, 오스만의 통치에 맞서 빈번하게 반란을 일으켰습니다. 하지만 그들은 부활한 로마 제국에 기쁘게 참여할 것입니다.
convert_asia_minor_title코1=소 아시아 개종
convert_asia_minor_desc코0=소아시아의 주민들은 슬프게도 정복자의 신앙을 받아들여야만 했습니다. 이제 그들은 해방되었고 그들은 신성한 동방정교회로 돌아와야 합니다.
convert_asia_minor_pp_title코1=소 아시아 개종
convert_asia_minor_pp_desc코0=소아시아의 주민들은 슬프게도 정복자의 신앙을 받아들여야만 했습니다. 이제 그들은 해방되었고 그들은 신성한 동방정교회로 돌아와야 합니다.
recover_south_italy_title코0=남부 이탈리아 확보
recover_south_italy_desc코0=프랑크인들이 콘스탄티누스의 도시를 비열하게 약탈한 이후, 우리는 그들이 위험하다는 사실을 배웠습니다. 그 일이 다시는 일어나지 않도록 이탈리아 남부 지역을 장악해 제국의 서쪽 측면의 안전을 보장해야합니다.
reestablish_the_theme_system_title코0=테마 체계 복원
reestablish_the_theme_system_desc코0=우리는 파멸 직전에서 회복 되었고 이제 예전 제국의 행정 체계인 테마를 다시 복구하도록 요구받고 있습니다.
reestablish_the_theme_system_pp_title코0=테마 체계 복원
reestablish_the_theme_system_pp_desc코0=우리는 파멸 직전에서 회복 되었고 이제 예전 제국의 행정 체계인 테마를 다시 복구하도록 요구받고 있습니다.
destroy_venice_title코0=베네치아 섬멸
destroy_venice_desc코0='가장 고귀한 공화국'의 뚱뚱하고 믿을 수 없는 상인들은 1204년 제4차 십자군의 라틴 침략자들에게 콘스탄티노플이 함락되도록 만들었습니다. 뒤이은 우리의 기적적인 회복은 오랫동안 베네치아의 두칼레 궁전의 우려의 근원이었습니다. 우리의 복수를 실행하고 그들의 도제를 궁전의 벽에 교수형에 처할 때가 왔습니다!
destroy_venice_pp_title코0=베네치아 섬멸
destroy_venice_pp_desc코0='가장 고귀한 공화국'의 뚱뚱하고 믿을 수 없는 상인들은 1204년 제4차 십자군의 라틴 침략자들에게 콘스탄티노플이 함락되도록 만들었습니다. 뒤이은 우리의 기적적인 회복은 오랫동안 베네치아의 두칼레 궁전의 우려의 근원이었습니다. 우리의 복수를 실행하고 그들의 도제를 궁전의 벽에 교수형에 처할 때가 왔습니다!
the_pentarchy_title코0=5대 총대주교 복원
the_pentarchy_desc코0=1054년에 로마 교황 레오9세의 교만함이 가져온 위대한 동서 교회의 분리는 결국 치유될 수 있습니다. 531년 유스티니아누스 황제가 정한대로 로마의 주교는 콘스탄티노플,예루살렘, 안티옥과 알렉산드리아의 주교와 함께 동등한 다섯계급 수장중 하나입니다. 모구 다섯의 총대주교가 동부교회의 후원하에 기독교로 복원될 수 있다면 새로운 화합의 희망이 될 것입니다.
the_pentarchy_pp_title코0=5대 총대주교 복원
the_pentarchy_pp_desc코0=1054년에 로마 교황 레오9세의 교만함이 가져온 위대한 동서 교회의 분리는 결국 치유될 수 있습니다. 531년 유스티니아누스 황제가 정한대로 로마의 주교는 콘스탄티노플,예루살렘, 안티옥과 알렉산드리아의 주교와 함께 동등한 다섯계급 수장중 하나입니다. 모구 다섯의 총대주교가 동부교회의 후원하에 기독교로 복원될 수 있다면 새로운 화합의 희망이 될 것입니다.
recover_rome_title코0=영원한 도시
recover_rome_desc코0=콘스탄티노플이 새로운 로마일지도 모르지만, 옛 제국의 수도이자 영원한 도시 로마는 751년 라벤나 총독부가 함락된 이후 그 지위는 계속 손상되어 왔습니다.  예기치 못한 로마 제국의 부활은 고대 라틴 고토의 재통일을 모색하는 강력한 움직임으로 이어졌습니다...
recover_rome_pp_title코0=영원한 도시
recover_rome_pp_desc코0=콘스탄티노플이 새로운 로마일지도 모르지만, 옛 제국의 수도이자 영원한 도시 로마는 751년 라벤나 총독부가 함락된 이후 그 지위는 계속 손상되어 왔습니다.  예기치 못한 로마 제국의 부활은 고대 라틴 고토의 재통일을 모색하는 강력한 움직임으로 이어졌습니다...
recover_sicily_title코0=시칠리아 탈환
recover_sicily_desc코0=965년, 섬이 마호메트 세력에게 정복당했을 때, 시칠리아는 제국의 영향권에서 떨어져 나갔습니다. 승리의 귀환을 하고, 다모클레스와 아르키메데스의 섬에서 다시 한번 그리스어를 들을 시간이 왔습니다.
convert_rome_title코0=로마 탈환!
convert_rome_desc코0=언제나 제국의 통치를 받진 않았지만, 로마는 교황 레오 III세가 샤를마뉴 대제에게 신성 로마 제국의 제관을 하사할 때 비잔티움과의 모든 관계를 끊었습니다. 하지만 이제 도시는 우리에게 돌아왔고, 비록 많은 고통을 겪어왔지만, 로마는 마침내 우리 대주교의 축복을 다시금 받을 준비가 되었습니다.
recover_northern_balkans_title코0=북부 국경
recover_northern_balkans_desc코0=우리는 옛 북부 국경을 되찾고 게르만 야만족들을 막기 위한 새로운 경계를 재확립해야만 합니다.
recover_western_balkans_title코1=발칸 반도 정복
recover_western_balkans_desc코0=아드리아해 해안을 되찾고 다뉴브강을 우리의 북부 국경으로 확립함으로서, 우리는 발칸 반도에 대한 우리의 권위를 다시 한번 확립해야만 합니다.
recover_west_anatolia_title코1=서부 아나톨리아
recover_west_anatolia_desc코1=투르크인들로 부터 아나톨리아를 되찾고 한 때 제국의 중심부였던 곳에 대한 로마의 지배를 다시 확립할 시간이 왔습니다.
recover_central_anatolia_title코1=중앙 아나톨리아
recover_central_anatolia_desc코1=우리는 계속해서 투르크인들을 밀어붙이고 로마 제국의 더 많은 지역들을 되찾아야만 합니다. 아나톨리아의 중심부는 우리의 유산이며 갈망의 도시를 방어하기 위해서 그곳에 대한 우리의 통치를 재확립해야만 합니다.
conquest_of_azerbaijan_title코0=페르시아의 아제르바이잔
conquest_of_azerbaijan_desc코0=일칸국과 흑양조의 수도인 타브리즈는 요충지입니다. 타브리즈는 서부 페르시아의 아제르바이잔 지역 다수를 통제합니다. 이 지역을 완전히 탈환해야합니다.
consolidate_iran_title코0=이란 통합
consolidate_iran_desc코0=이란 고원은 많은 고대 문명들의 발원지였고 페르시아 제국의 중요한 핵심 지역 입니다. 우리는 위대한 페르시아의 도시들의 안전을 보장하면서, 이란 고원의 전 지역이 우리의 지배 아래에 있도록 확실히 하고 산적들과 외국 통치자들을 몰아내야만 합니다. 
conquest_of_arabian_iraq_title코0=나자프와 케르발라
conquest_of_arabian_iraq_desc코0=나자프와 카르발라의 신성한 성지들을 안전하게 지키고 그곳의 옛 영광을 회복하는 것은 우리의 의무입니다. 우리가 그곳의 안전을 보장할 수 있도록 이 지역은 외국의 침입으로부터 어떠한 희생을 치르더라도 안전하게 보호받아야만 합니다. 
persian_khorasan_title코0=페르시아의 호라산
persian_khorasan_desc코0=지난 세기동안 동부 페르시아는 학문과 문화의 중심지로 꽃폈습니다. 페르시아 문화권을 하나로 묶는 제국으로서 우리는 호라산의 위대한 도시들인 헤라트, 니사푸르, 마샤드가 페르시아 제국 내에 제대로 통합되도록 확실히 해야합니다.
persian_afghanistan_title코0=제국들의 무덤
persian_afghanistan_desc코0=아프간의 산악 지대는 인도의 풍요로운 평원으로 가는 길을 막고 있습니다. 이 지역으로 확장함으로서 우리는 아프간 무법자들의 습격을 막고 동쪽으로 확장할 수 있는 미래의 길을 열어갈 수 있습니다.
have_vaisyas_in_5_provinces코1=2등급 이상인 §Y무역 중심지§! 5개를 §Y바이샤§!나 §Y시민§!, 혹은 §Y자이나교도§!에게 수여하십시오.
