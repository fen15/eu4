recover_silesia_title코0=슐레지엔 회복
recover_silesia_desc코0=슐레지엔 지역은 합스부르크가 합법적으로 계승받은 영토였지만, 지금은 상실했습니다. 이를 회복하여 합스부르크 가문의 위신을 세워야 합니다.
partition_poland_title코1=갈리시아 정복
partition_poland_desc코1=한 때 폴란드령 갈리시아는 우리에게 다른 이웃 국가들에 대한 귀중한 완충 지대를 형성해주었습니다. 하지만 이 부유한 지역들이 우리 경쟁국들의 손에 넘어가지 않도록 우리가 이곳을 확보할 시간이 왔습니다.
subjugate_hungary_title코0=헝가리의 쇠퇴
subjugate_hungary_desc코0=오스트리아 공국에 비해 헝가리가 상대적으로 쇠퇴하는 것은 우려의 원인입니다. 헝가리가 적국의 손에 넘어가지 않도록 하기 위해 헝가리와의 관계를 강화해야만 합니다.
austrian_hungary_title코0=왕령 헝가리
