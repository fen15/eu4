establish_colonial_nation_mission_colonial_australia_desc코0=오스트레일리아(Australia)의 우리 개척자들이 우리의 지원을 필요로 합니다. 우리는 식민지가 자급자족할 수 있을 때까지 식민지를 확장해야합니다.
