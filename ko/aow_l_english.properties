desc_zan_religious_unrest코0=우리나라의 많은 외국 상인을 회유하기 위해 우리는 우리는 이단적 종교 관습을 근절하기 시작했습니다. 이는 오래 가는 이득이 될 터이나 쉬라지 전통에 근간을 둔 우리 왕조의 정통성을 깎아내리고 있고 그와 동시에 우리나라의 많은 종교적 집단과의 긴장을 조성하고 있습니다.
