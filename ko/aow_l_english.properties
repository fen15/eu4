flavor_per.16.t코0=이스파한
flavor_per.16.d코0=진정한 페르시아 국가를 건설하려면 진정하고 훌륭한 페르시아의 수도를 건설해야만 합니다. 이스파한은 페르시아 지역의 심장부에 위치한 오래된 도시이고 우리의 야망에 완벽하게 맞는 곳입니다.\n모든 지역에서 모인 재능있는 건축가들이 이 오래된 도시를 우리 패권에 알맞은 상징으로 전환시킬 준비를 마쳤습니다. 하지만 이 작업은 돈 뿐만 아니라 시간을 꽤 소모할 것입니다.
