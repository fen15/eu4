flavor_per.17.d코0=이스파한에 왕국의 새로운 중심지를 만드는 것이 마침내 끝났고 세상에서 가장 거대한 도시중 하나가 우리앞에 있습니다. 차하르 바그 도로에서부터 시작해서 거대한 이맘 광장에서 끝나고, 우리는 이제 제국의 모든 정부 기관들을 한 장소에 모았습니다.\n이 이스파한의 광장은 우리 제국의 축소판으로 모든 우리 영토에서 모인 상인들의 가판대들이 거대한 광장을 채우고있고, 기념비적인 이맘 모스크, 제국 시장과 $MONARCHTITLE$ 의 알리 카푸 궁전이 우뚝 솟아 있습니다 . 도시 재건설을 완성하는 과정에서 필요에 의해 많은 신건축기술들이 탄생했고 장인들과 건축가들은 이전에는 상상할 수 없었을 정도만큼 사업을 발전시켰습니다.  
