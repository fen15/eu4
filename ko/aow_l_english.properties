enforced_sound_toll코0=해협 통행료를 강요함
unaided_during_blockade코0=해안 봉쇄 동안 도움받을 수 없음
desc_unaided_during_blockade코0=도시가 봉쇄를 당하는 동안 국가의 원조가 부족해지자 시민들은 그들의 통치자를 불신하게 되었습니다.
scottish_mercenaries코0=스코틀랜드 용병대
desc_scottish_mercenaries코0=많은 스코틀랜드 인이 용병으로서 우리 군대에 복무하면서 용병에 대한 잠재적 의존도를 증가시키고 있습니다.
huguenot_stronghold코0=위그노 요새
desc_huguenot_stronghold코0=종교적 이단자들이 이곳에 피난처를 마련하고 반란이나 방어를 할 요량으로 그곳을 요새화하기 시작하였습니다.
jesuit_ruler코0=예수회 통치자
desc_jesuit_ruler코0=예수회 교육을 받은 통치자는 이교도나 이단자들을 용인할 수 없습니다.
nobles_fled코0=귀족 탈주
desc_nobles_fled코0=우리 수도가 무너지자 귀족들은 위협을 느끼고 나라 밖의 같은 종교를 믿는 이웃나라로 도망쳤습니다.
golden_age_transylvania코0=트란실바니아 황금기
desc_golden_age_transylvania코0=우리의 유능한 군주와 우리 수도에 대한 투자가 우리나라를 황금기로 이끌었습니다.
god_is_spanish코0=신은 스페인인과 함께함
desc_god_is_spanish코0=대전쟁에서 우리가 쟁취한 일련의 성공은 신이 우리 편일 뿐 아니라 우리나라를 위해 싸운다는 것을 확신시켜 주었습니다.
god_wants_peace코0=신께서 평화를 원하신다
desc_god_wants_peace코0=대전쟁에서 당한 일련의 패배는 신께서 평화를 원하실 뿐 아니라 승리에 대한 희망을 잃기 바라신다는 것을 확신시켜 주었습니다.
in_league_for_land코0=영토를 위한 연맹
desc_in_league_for_land코0=우리는 영토를 차지하는 것이 대전쟁에서의 우리의 목적이며, 종교적 관심사는 부차적인 것이라고 밝혔습니다.
in_league_for_faith코0=신앙을 위한 연맹
desc_in_league_for_faith코0=우리는 대전쟁에 참가하는 것이 진정한 믿음의 수호를 위해 싸우기 위함이라는 것을 분명히 밝혔습니다.
tyw_events.1.t코0=교회령 유보
tyw_events.1.d코0=황제로서 우리는 내부 갈등을 피하기 위하여 몇몇 예속국들이 이단으로 바뀌는 것을 받아들여야만 할 것입니다. 결국 통치자는 나라의 종교들을 규정했습니다. 하지만 우리는 기독교 공국들에 그렇게 관대해질 여유는 없을 것입니다. 신성 로마 제국의 한 고위 성직자가 그 자신의 영혼뿐 아니라 그의 신민들 모두 위험을 무릅쓰게 하면서 성당을 버리고 개신교 신자들의 거짓말을 들은 것 같습니다. 교회령 유보 덕분에 우리는 이와 같은 배신을 이유로 그가 사임하도록 힘을 행사할 수 있는 권리를 얻었습니다.
tyw_events.1.a코0=사임하게 해버려! 다른 훌륭한 가톨릭 신자가 그의 자리를 대신할 것이야.
tyw_events.1.a.tt코0=[This.GetName]의 [This.Monarch.GetTitle]에게 말을 전하라. 우리는 2주 후에 그의 응답이 무엇인지 알게 되리라.
tyw_events.1.b코0=이는 너무 많은 곤란을 불러올 것입니다.
tyw_events.2.t코0=황제가 사임을 요구하다
tyw_events.2.d코0=[Root.Monarch.GetName](이)가 [Root.Religion.GetName] 믿음으로 개종한 것이 황제 [From.Monarch.GetName](으)로 하여금 화나게 한 것 같습니다. [From.GetName](은)는 지금 교회령 유보, 즉 [Root.Monarch.GetTitle](이)가 제국 내에서 가톨릭주의가 아닌 타 종교로 개종하는 대가로 당신의 지위를 포기하기를 강요하고 있습니다. 그 유보는 제국 내의 개신교 신자들 사이에서 지지받지 못하며, 그것에 대한 큰 다툼이 당신의 권한의 일부를 상실하게 할 수도 있을 것입니다.
tyw_events.2.a코0=이는 황제의 권리이다.
tyw_events.2.b코0=절대 안 돼! 성당 밖에 구원이 있다!
tyw_events.3.t코0=[From.Monarch.GetTitle](이)가 사임을 거절하다
tyw_events.3.d코0=놀랍고 터무니없게도 [From.GetName]의 [From.Monarch.GetName](은)는 우리가 설명한 바에 따라 교회령 유보의 유효성을 받아들이길 거절했고 이는 우리 측의 폭거임을 주장하였습니다. [From.GetAdjective] 사람들의 영혼을 구제하려 한다면, 우리 스스로에게 참된 믿음을 강요할 수밖에 없는 것처럼 보입니다.
tyw_events.3.a코0=이단자는 화형당할 것이다.
tyw_events.4.t코0=[From.Monarch.GetTitle]의 사임
tyw_events.4.d코0=[From.GetName]의 [From.Monarch.GetTitle](은)는 현명하게도 교회령 유보라는 우리의 요구를 받아들였고 가톨릭 신자  [From.Monarch.GetName](을)를 위하여 사퇴하였습니다. 우리는 또한 신성 로마 제국이 그 이름에 충실함을 보여주고, 우리가 우리와 같은 종교 지도자를 기대한다는 것과 만약 모든 공작들이 그러하지 않으면 진실된 길로 인도하거나 그들의 지위를 진실된 다른 이에게 줄 것임을 증명하였습니다.
tyw_events.4.a코0=황제가 보호하노라.
tyw_events.5.t코0=봉쇄
tyw_events.5.d코0=[Root.GetCapitalName]의 사람들은 도시에 필요한 것을 공급하기 위해 항구에 많이 의존해왔지만 [Root.GetName]에 대한 봉쇄는 도시 운영을 위해 필요한 많은 물건과 사치품을 수급하지 못하게 만들었습니다. 사람들은 [Root.GetTradeGoodsName]만으로는 버틸 수가 없어 [Root.Owner.Monarch.GetTitle]에게 해답을 찾아달라 간청하고 있습니다.
tyw_events.5.a코0=육로를 통해서 자원을 공급해라.
tyw_events.5.b코0=사략선망을 이용해 자원을 들여오자.
tyw_events.5.c코0=전쟁은 모두에게 힘든 법이다. 그들은 견뎌낼 것이다.
tyw_events.6.t코0=커다란 혜성
tyw_events.6.d코0=밤하늘에서 벌어지는 기이한 현상은 자주 나쁜 징조나 종말의 전조로 해석되었습니다. 이례적으로 최근에 한 거대한 혜성이 큰 소동을 일으키며 나타났습니다.\n\n그러나 $NATURAL_SCIENTIST$(은)는 그 혜성의 움직임을 면밀히 관찰할 기회를 얻었습니다. 그리고 혜성에 대한 오래되고 많은 미신을 떨쳐내주고 우리와 혜성 사이의 거리에 대해서 더 자세히 알려주는 과학적 업적을 이루어냈습니다. 일반 사람들이 미래에 이 사실을 기억할지는 알 수 없지만 이 혜성은 공포가 아닌 큰 식견을 가져다 주었습니다.
tyw_events.6.a코0=하늘을 쳐다봐!
tyw_events.7.t코0=[Root.Monarch.GetTitle](을)를 위한 교육
tyw_events.7.d코0=이전 지도자 [Root.Monarch.GetTitle]의 비극적 죽음이 [Root.Heir.GetName](으)로부터 부모를 빼앗았으나 후견인이나 교사를 빼앗은 것은 아니었습니다. 궁정의 조언자들은 [Root.Heir.GetName](을)를 위해 가능한 한 최고의 교육 환경을 제공하는 데 관심을 기울이고 있습니다. 미래에 총애와 영향력을 얻으리라 생각하는 많은 사람들이 [Root.Heir.GetName]에게 중요한 사람이 되고자 노력하고 있습니다. 결국에는 그들 중 한 명은 이에 성공할 것이며 [Root.Heir.GetName](이)가 무슨 통치자가 될지에 영향을 미칠 것입니다.
tyw_events.7.a코0=행정부문을 담당하는 조언자가 최고의 교육을 제공할 것이다.
tyw_events.7.a.tt코0=[Root.Heir.GetName](은)는 [Root.Heir.GetHerHis] 행정 능력을 증가시킬 것이다.
tyw_events.7.b코0=[Root.GetName](을)를 다스리는데에 외교적인 사고방식을 가르치는 것이 필수적이다.
tyw_events.7.b.tt코0=[Root.Heir.GetName] 문화는 [Root.Heir.GetHerHis] 외교 능력을 증가시킬 것이다.
tyw_events.7.c코0=미래에 [Root.Monarch.GetTitle]의 주요 관심사는 전쟁이어야만 한다.
tyw_events.7.c.tt코0=[Root.Heir.GetName] 문화는 [Root.Heir.GetHerHis] 군사 능력을 증가시킬 것이다.
tyw_events.8.t코0=스코틀랜드 용병대
tyw_events.8.d코0=비록 스코틀랜드가 지금까지 신성 로마 제국의 종교적 분쟁에서 벗어나지 못했을지라도 그것은 흥미로운 것이 아닙니다. 우리는 이 전쟁이 유럽 전체에 영향을 미칠 것이라는 것을 절실히 느끼고 있으며 그 결과에 외교적인 이득이 없음을 알고 있습니다. 비록 스코틀랜드가 전쟁을 위해 나서서 싸우려 하지 않지마는 많은 스코틀랜드 인들은 그렇게 하려고 하고 있습니다. 대륙의 용병 부대로서 복무하는 것은 우리의 직접적인 개입 없이도 전쟁의 과정을 바꿀 수 있습니다.
tyw_events.8.a코0=개신교 연맹을 위해 싸우도록 보내자.
tyw_events.8.b코0=가톨릭 연맹을 위해 싸우도록 보내자.
tyw_events.8.c코0=우리는 모든 병력들이 바로 이곳에 모아야 한다.
tyw_events.9.t코0=스코틀랜드 용병대
tyw_events.9.d코0=스코틀랜드 출신의 사람들이 우리 대열에 합류하기 시작했습니다. 소식에 따르면 여러 동맹국 또한 신성 로마 제국의 종교적 투쟁을 끝내려는 우리의 노력에 동참하는 이 사람들을 지켜보고 있습니다. 비록 그들 나라가 우리 전쟁에 참가하고 있지 않을지라도 스코틀랜드 인들은 우리 동맹을 위해 기꺼이 싸우는 것처럼 보입니다.
tyw_events.9.a코0=그렇다면야 기꺼이 그들에게 돈을 줄 수 있지.
tyw_events.10.t코0=합스부르크 가문의 지배에 반대하는 헝가리의 반란
tyw_events.10.d코0=[Root.GetName]의 헝가리 사람들이 [Root.Owner.GetName](을)를 통치하는 합스부르크 가문과 자기네 사이에 있는 제국 내 종교적 갈등을 막 인지했습니다. 개신교 및 가톨릭 군주들 사이에서 전쟁이 일어나면 이 헝가리 사람들은 사람들이 자기네 신앙을 수호하기 위하여 무기를 들어야 한다고 주장합니다. 현재 이어지고 있는 전쟁만으로도 부족하여 이제는 합스부르크 가문이 오랫동안 통치해온 땅 위에 나타난 이 말썽꾸러기들을 해결해야만 합니다.
tyw_events.10.a코0=우리의 적들이 사방에 있군.
tyw_events.11.t코0=위그노들이 라 로셸로 모이다
tyw_events.11.d코0=종교 갈등은 끝났지만 프랑스에서의 종교적 충돌은 그렇지 않습니다. [Root.Monarch.GetName]의 지배하에서도 그들의 믿음을 지킬 권리가 있다고 주장하는 위그노 이단자들이 반란을 준비하기 시작했습니다. 그들이 아직 선을 넘지는 않았지만 라로셸이라는 도시에 모여서 도시를 요새화하기 시작했습니다. 그 정확한 의도는 분명하지는 않지만 그들 사이에서도 더욱 급진적인 사람들은 프랑스와 가톨릭 지배의 굴레를 벗어던지고 독립 국가를 만들겠다고 주장하고 있습니다.
tyw_events.11.a코0=이 상황이 계속되면, 우리는 그들이 우리를 일컬어 말하는 것처럼 진정으로 무자비해질 것이다.
tyw_events.12.t코0=위그노 반군이 우리 도움을 필요로 하다
tyw_events.12.d코0=비록 [Root.GetName] 문화는 지금 가톨릭 교회로부터의 폭정에서 해방되었지만 여전히 나라 밖의 많은 사람들이 압제로 똑같이 괴로워하고 있습니다. 프랑스의 위그노들은 틀림없이 언젠가 찾아올 프랑스의 압제에 대비하여 요새화할 필요성을 느꼈습니다.\n이 용감한 사람들의 믿음은 아마 참될 것입니다만 그들이 프랑스 군대의 힘에 저항할 수 있을지는 의심스럽습니다. 하지만 [Root.GetAdjective] [Root.Monarch.GetTitle]로부터 지원을 얻는다면 무슨 일이라도 해낼 수 있을 것입니다.
tyw_events.12.a코0=그들보고 전하라, 프랑스 놈들을 공격하라고! 우리가 뒤따를 것이다!
tyw_events.12.b코0=우리는 구태여 프랑스의 분노를 이끌어내고 싶지 않다.
tyw_events.13.t코0=영국의 위그노 지원
tyw_events.13.d코0=이전에는 그래도 최소한 주의를 기울여왔던 라로셸의 위그노 반동분자들이 [From.GetAdjective] [From.Monarch.GetTitle]로부터 지지를 받더니 자신감을 얻었습니다. 분명히 딴 마음을 먹은 [From.GetName]의 이단자들은 거짓말을 프랑스에 퍼뜨릴 뿐 아니라 각종 불씨를 촉발하고 있습니다. 위그노들은 그들이 약속을 지킬지의 여부와는 상관없이 이미 반란을 일으키기 시작했습니다. 
tyw_events.13.a코0=[From.Capital.GetCapitalName]에서뿐 아니라 라로셸에서도 프랑스의 적들은 대가를 지불할 것이다.
tyw_events.14.t코0=프라하 함락
tyw_events.14.d코0=프라하는 많은 왕과 황제의 고향이 되어온 곳으로 많은 유산이 간직되어있습니다. 오늘 있었던 [Root.GetAdjective] 군대의 약탈로 얻은 이 도시의 일부 보물을 [Root.Capital.GetCapitalName](으)로 옮겨서 우리 것으로 삼는 것은 어떠한가 하는 유혹은 분명히 존재합니다. 전 세계에서도 비길 데 없는 진귀한 유물을 우리 손으로 가져올 단 한 번뿐인 기회지만 프라하 시민의 분노를 피하는 것은 사실상 불가능할 것입니다.
tyw_events.14.a코0=우리 수도로 날라라! 그게 유물의 존재 목적이다.
tyw_events.14.b코0=이 유물들은 여기에 그대로 남을 것이다.
tyw_events.15.t코0=알브레히트 폰 발렌슈타인
tyw_events.15.d코0=발트슈타인 가문의 한 귀족이 신성 로마 제국의 종교적 갈등 와중에 유능한 장군으로서 부상했습니다. 보헤미아 출신인 발렌슈타인은 전쟁 초기에 황제에 대한 충성심을 입증했습니다. 그는 이미 크고 작은 여러 전투에서 통찰력과 혁신을 제공하기 시작했고 제국의 질서와 신념을 회복하고자 하는 우리의 노력을 가치 있는 자산으로 계속 남을 것입니다.
tyw_events.15.a코0=황제 [Root.Monarch.GetName] 문화는 이제까지의 그 어느 때보다도 더 충성을 필요로 한다.
tyw_events.16.t코0=발렌슈타인의 충성심이 의심받다
tyw_events.16.d코0=전쟁 초기에 우리 전력이 되어온 이래로 발렌슈타인은 군사 지휘관으로서 매우 유능한 사람임을 보여 주었습니다. 그러나 비록 그가 충직함을 나타내려는 노력을 보이기는 했지만 황제 [Root.Monarch.GetName](이)가 내린 결정의 많은 부분에 동의하지 않는다고 알려졌습니다. 신뢰할 수 있는 소식통은 종교 갈등에서 타협하려는 우리의 의사 결정 때문에 그가 화났다고 합니다. 많은 사람은 이제 그가 적으로 변절하려 한다고 의심하고 있습니다. 다행스럽게도 그의 군대 중 일부는 여전히 우리에게 더 충성을 바칩니다. 그들은 그가 결코 다른 연맹을 위해 싸우지 않을 것임을 보증합니다.
tyw_events.16.a코0=그를 체포하라. 생사 여부는 따질 필요 없다.
tyw_events.16.b코0=우리는 그를 살려서 군대를 이끌게 해야 한다.
tyw_events.17.t코0=발렌슈타인의 배신
tyw_events.17.d코0=우리 조언자들이 충고한 최악의 공포가 사실로 드러났습니다. 발렌스타인의 지휘력에 대한 의존도는 전쟁 도중에 우리나라의 부담을 증가시켰고, 제국은 전쟁 한복판에서 그가 우리를 저버리고 적에게 합류하기에 충분할 만큼의 동기를 제공했습니다. 우리 군대는 전장에서 그의 마지막 모습을 보지는 못했지만, 이제 그는 황제에 맞서는 반역자들의 군대를 이끌 것입니다.
tyw_events.17.a코0=기회가 있을 때 그를 죽여놓아야 했어.
tyw_events.17.a.tt코0=알브레히트 폰 발렌슈타인이  [This.GetName](으)로 망명합니다.
tyw_events.18.t코0=장군 발렌슈타인이 [From.GetName]에서 이탈합니다.
tyw_events.18.d코0=[From.Capital.GetCapitalName]에 있는 신성 로마 제국 황제의 [From.Religion.GetName] 압제를 멈추게 하려는 우리의 전쟁은 [Root.Monarch.GetName]의 장군들이 스스로 대의를 의심하게 만들었습니다. 전쟁을 질질 끌면서도 끝내 타협하기를 거부하는 [From.GetName](을)를 본 알브레히트 폰 발렌슈타인은 우리 밑에서 일하겠다고 결심했습니다. 그들이 그의 충성심을 너무 의심한 모양입니다.
tyw_events.18.a코0=자기 만족적 예언이지만 우리에게는 다행스러운 일이다.
tyw_events.19.t코0=겨울 공성전
tyw_events.19.d코0=겨울의 포위 공격은 비용적으로 출혈이 심하여 제일로 피해야 하는 것입니다. 이번 겨울은 유난히 추워서 우리가 포위하고 있는 곳 중 한 지역에서는 장비와 군인이 모두 얼어버렸습니다. 이런 상태로는 추위와 굶주림으로 죽어버릴 많은 사람을 떠나보내거나 겨울이 지나가길 기다리며 가만히 회복하는 방법밖에 없습니다. 이 단 하나의 도시를 위해 얼마나 많은 사람들을 희생시키시겠습니까?
tyw_events.19.a코0=희생시킬 수 있는 만큼 최대한!
tyw_events.19.b코0=때를 기다린다.
tyw_events.20.t코0=그리핀 가문의 종말
tyw_events.20.d코0=신성 로마 제국의 소란스러운 상황이 우리 [Root.Monarch.GetTitle]의 건강을 손상시켰습니다. 우리나라는 일촉즉발의 위기에 처해있고 최악의 시기를 마주하고 있으며 우리 통치자는 건강이 악화한 데다가 후사를 이을 사람도 없습니다. [Root.Monarch.GetHerHis](이)가 세상을 떠나면서 포메른은 수 세기 동안 이 나라를 지배해온 그리핀 가문의 종말을 지켜보고 제국의 가장 약한 부분을 두드리는 기회주의 세력에 의한 분할을 감당하고 있습니다. 
tyw_events.20.a코0=우리는 이 힘든 시기를 헤쳐나가 주권을 유지할 것이다.
tyw_events.20.a.tt코0=[This.GetName] 문화는 포메른의 모든 지역에 클레임을 얻습니다.
tyw_events.21.t코0=그리핀 가문의 종말
tyw_events.21.d코0=수 세기 동안 포메른을 통치한 그리핀 가문의 마지막 군주 [From.Monarch.GetTitle](이)가 후계자 없이 세상을 떠났습니다. 신성 로마 제국의 계속되는 분쟁으로 그 지역에 대한 권리를 주장하는 길은 모두에게 열렸습니다. 하지만 이를 알아챈 사람은 우리들뿐이 아닙니다. 많은 세력들이 포메른 땅에서 그들의 몫을 챙기기 위해 곧 준비할 것 같습니다.
tyw_events.21.a코0=호기를 노린다.
tyw_events.22.t코0=[Root.GetCapitalName]의 전투
tyw_events.22.d코0=종교 전쟁의 물결이 우리나라의 심장부에까지 미쳐왔고 우리는 지금도 패배에 고통받고 있습니다. [From.GetAdjective] 군대는 우리 수도인 [Root.Capital.GetCapitalName] 근처에서 우리와 싸워서 이겼고 이는 우리 군에 대한 수치와 우려를 일으켰습니다. 전쟁에서 아직 이길 가능성이 있을지도 모르지만 좋든 싫든 이 싸움의 결과는 아마 계속 회자될 것입니다.
tyw_events.22.a코0=우리는 우리의 미래의 성공이 그것을 무색하게 할 수 있기를 바랄 뿐이다.
tyw_events.23.t코0=연맹의 적들
tyw_events.23.d코0=신성 로마 제국의 종교적 갈등에 관하여 우리가 특정한 입장을 취하기로 결정한 것이 [Root.GetName]의 종교 개혁 문제에 대해 한층 더 열띤 논의를 벌이게 했습니다. 우리는 아마 연합의 목표를 의심하지 않을 것입니다만 우리나라의 사람들 중 의심할 사람들은 충분합니다. 명백한 것은, 우리가 신앙에 구애받지 않고 선량한 [Root.GetAdjective] 사람 모두의 권리를 챙겨와주었던 행위가 우리 신민들 중 몇몇에게는 이단자들이 일삼는 거짓말처럼 보인다는 것입니다. 가장 광적인 반대파들이 연합과 통치자들에 맞서 무기를 들기 시작했습니다.
tyw_events.23.a코0=이 사람들은 국제 정세에 대해 무지하기 짝이없다.
tyw_events.24.t코0=$THEOLOGIAN$$INQUISITOR$(이)가 우리 믿음에 의문을 표하다
tyw_events.24.d코0=[Root.Monarch.GetName]은(는) 실제로 생각이 있는 통치자입니다. 비록 [Root.Monarch.GetTitle]만큼 독실하다 할지라도, 정치적으로 편한 동맹이 우선입니다. 우리의 [Root.Religion.GetName] 신념에도 불구하고 우리는 우리의 믿음과 반대되는 종교 엽합에 가입했습니다. 대부분의 조언자들은 이것을 꼭 필요하다고 봅니다-심지어 몇몇 조언자들은 그것을 제안했을 수도 있습니다. \n\n$THEOLOGIAN$$INQUISITOR$은(는) 그런 조언자가 아닙니다. 신앙을 가진 사람, 그들은 우리의 결정에 대해 분노를 감추지 못했고 그들의 태도는 이제 우리의 국제 외교에 영향을 미치기 시작했습니다. 여전히 연합에 충성한다 하더라도, 우리가 잘못된 신앙 뿐만 아니라, 그런 동료상태가 지속된다면 회원들과 좋은 관계를 유지하기가 어려울 수도 있습니다.
tyw_events.24.a코0=입 다물지 않는다면 그들은 여기를 떠나야 할 것이다.
tyw_events.24.b코0=우리 연맹국이 좋아하지 않을지라도 그 진실을 알아야 할 필요가 있어.
tyw_events.25.t코0=[Root.Culture.GetName]의 [Root.Religion.GetName] 신자들이 우리 통치에 의문을 표하다
tyw_events.25.d코0=[Root.GetName]의 사람들은 [Root.Culture.GetName] 전통을 가지고 있는 데다, 우리의 [Root.Owner.Religion.GetName] 믿음에도 따르지 않아 [Root.Owner.GetName]에 대한 그 충성심이 자주 의심받았습니다. 이는 마침내 이 사람들 중 일부가 자신이 왜[Root.Owner.Monarch.GetName]의 통치에 따라야 하는지 의문을 가지게 만들었습니다. 이들은 점차 자신들의 이익을 위해 지역을 어떻게 다스릴지 결정할 수 있는 자치 권한을 요구해오고 있습니다. 우리는 머지 않아 타협해야만 하는 지점에 도달할 것입니다.
tyw_events.25.a코0=귀족들에게 권한을 주어야겠다.
tyw_events.25.b코0=[Root.Owner.Religion.GetName] 믿음을 따르는 [Root.Culture.GetName] 사람들에게 힘을 주어라.
tyw_events.25.c코0=그들에게 일정 규모의 자치 권한 부여에 동의한다.
tyw_events.26.t코0=[Root.Heir.GetName](을)를 위한 예수회 교육
tyw_events.26.d코0=그 정식 명칭보다는 그 구성원들의 이름으로서 더 잘 알려진 예수회 집단이 젊은 [Root.Heir.GetName](을)를 가르치겠다고 나섰습니다. 많은 친척들과 조언자는 이 제안을 지지했는데 그 이유는 예수회 선교사가 자신을 호칭하는 말인 신의 병사로서  [Root.Heir.GetName](이)가 자라기 바랐기 때문입니다. 이러한 격동의 시기 속에서 이 예수회 집단은 정신의 힘이 곧 통치자의 가장 중요한 특성이라고 말하고 있습니다. 한편으로 몇몇 사람들은 이 예수회 집단이 예수회 교리에서 벗어난 사람들을 향한 [Root.Monarch.GetTitle]의 마음을 차갑게 만들 것이라 우려합니다.
tyw_events.26.a코0=우리는 우리의 믿음을 위해 투쟁할  [Root.Monarch.GetTitle](을)를 필요로 한다!
tyw_events.26.a.tt코0=[Root.Heir.GetName] 문화는 군사적 문제에 능숙하며, 이단에게 가혹한 신의 병사로서 일어날 것이다.
tyw_events.26.b코0=우리는 우리의 미래 통치자에게 영향을 미치는 종교적 교단을 허락하지 않을 것이다.
tyw_events.27.t코0=예수회 교육을 받은 [Root.Monarch.GetTitle](이)가 즉위하다
tyw_events.27.d코0=[Root.Monarch.GetName]의 교육을 계속 예수회에 맡긴 것이 가장 기대할 수 있는 결과를 만들어냈습니다. 새로운 통치자 [Root.Monarch.GetTitle] 문화는 신념과 용기로 충만하며 가톨릭 교회 그리고 특히 예수회에 충성을 다하고 있습니다. 참된 믿음을 믿는 신자들은 크게 기뻐하고 있지만 이단들은 어느 때보다도 가장 [Root.GetName](을)를 두려워하고 있습니다.
tyw_events.27.a코0=거룩한 주 예수의 영광을 위하여!
tyw_events.28.t코0=[Root.Culture.GetName] 귀족들의 해외 도피
tyw_events.28.d코1=신성 로마 제국의 종교적 통합을 위한 전쟁의 상황은 우리에게 불리하게 흘러가고 있습니다. 많은 이들에게 마지막으로 안전한 도피처로서 생각되었던 우리 수도 [Root.Capital.GetCapitalName](이)가 적에게 함락되었습니다. 이 도시에 살았던 귀족들과 피난해온 귀족들 모두 이제 [Root.GetName](이)가 패배했다고 두려워하며 여전히 [Root.Religion.GetName] 신자에게 살 곳을 마련해줄 수 있는 이웃들에게로 피신하기 시작했습니다.
tyw_events.28.a코0=그들이 도피하게 내버려두고 [Root.GetName]의 형편이 좋아졌을 때 돌아오게 하자.
tyw_events.28.b코0=어떤 조치를 취해서라도 그들이 우리 국경 안에서는 안전히 있을 수 있게 하라.
tyw_events.29.t코0=[From.Culture.GetName]  귀족들이 도피처를 찾다
tyw_events.29.d코1=[From.Capital.GetCapitalName]의 점령은 많은 [From.GetName] 귀족을 놀라게 했고 자기네 나라를 떠나게 했습니다. 그리하여 그들은 이곳의 [Root.Religion.GetName] 신우들 사이에서 피난처를 찾기를 희망하고 있습니다. 종교 갈등이 원인이기 때문에 최소한 표면상으로는 우리는 우리와 믿음을 공유하는 이들에게 도와줄 것을 기대받습니다. 하지만 우리 적들의 눈은 우리에게 향하고 있고 이들은 적이 우리 보호하에 있는 것을 좋게 여기지 않을 것입니다.
tyw_events.29.a코0=틀림없이 이러한 부담을 감당할 수 있는 사람들이 있을 것이다.
tyw_events.29.b코0=[Root.Religion.GetName] 종교인들은 언제나 여기에서 안식처를 찾을 수 있을 것이다.
tyw_events.30.t코0=이니고 벨레스 데 게바라
tyw_events.30.d코0=우리가 현재 염려하는 신성 로마 제국의 종교적 갈등은 전쟁으로 정리될 수도 있지만 외교적 수완과 통찰력 또한 필요합니다. 우리는 우연히 근처에서 정확히 이러한 재능을 가진 남자를 발견했는데 오냐테 백작이라는 자입니다. 제국 안에 있는 우리의 적들에게는 우리가 다른 손에 쥐어진 땅을 주시하고 있다는 것을 아는 데 관심을 가진 이웃들이 있습니다. 단지 그들로 하여금 그 사실을 알게 할 뿐으로도 우리한테 이익이 되는 갈등에 불붙일 수도 있습니다.
tyw_events.30.a코0=[Root.GetName](이)가 우리 적들의 땅을 그들에게 주고 싶다는 소식을 전하도록.
tyw_events.30.a.tt코0=[This.GetName]에 해당 종교 연합에 반대하는 이웃 신성 로마 제국 국가에 대한 클레임을 제공한다.
tyw_events.30.b코0=그의 재능은 장기적 외교적 작업에 더 적합하다.
tyw_events.31.t코0=[From.GetName](이)가 연합의 적을 지원하다
tyw_events.31.d코0=신성 로마 제국에 소속된 우리 이웃들 중 한 나라의 충성이 [From.GetName](을)를 화나게 한 것 같습니다. 그들은 신성 로마 제국의 여러 지역에서 외교관으로서 활동한 이니고 벨레스 데 게바라라 불리는 남자를 사절로 보내와 우리에게 그들 연합에 반대하는 이들의 땅에 대한 클레임을 제공하고자 합니다.\n\n끔찍한 상황이 앞에 있을 수도 있지만 기회 없는 끔찍한 상황은 없습니다. 이는 우리 국경을 확장하거나 연합에 대한 신의가 어떠한가에 상관없이 우리가 제국 안에 있는 우리의 이웃들에게 무해함을 보일 수 있는 기회입니다.
tyw_events.31.a코0=그 사절의 제안을 받아들인다.
tyw_events.31.b코0=우리가 이 땅에 대한 권리를 주장하지 않는다는 것을 모두에게 알린다.
tyw_events.32.t코0=스웨덴에 대한 해협 통행료 강요
tyw_events.32.d코0=해협 통행료는 15세기 초반부터 덴마크의 주요 수입원이었고 계속해서 외레순 일대의 무역에 상당한 영향력을 행사할 수 있게 해주었습니다.\n\n스웨덴은 우리나라와 함께 칼마르 연합 아래 함께 묶여있었을 때는 통행료를 면제받았습니다. 하지만 이제 스웨덴은 덴마크 왕의 통치를 받지 않고 그렇게 된 지도 오래되었습니다. 그들도 이제 해협 통행료를 지불해야 할 것 같습니다. 옛 정으로 우리가 보여줄 수 있는 것은 단지 넓은 아량뿐입니다.
tyw_events.32.a코0=우리는 더 일찍 이 특혜를 없애야 했어.
tyw_events.32.b코0=이와 같은 전통이 지금을 평화롭게 한다.
tyw_events.33.t코0=덴마크의 해협 통행료 강요
tyw_events.33.d코0=해협에 대한 덴마크 인들의 통제가 그들에게 이미 발틱 해 무역에서 강력한 지위를 차지하게 해주었음에도 덴마크 인들의 탐욕은 끝이 없습니다. 우리나라는 일찍이 칼마르 연합이 시작되었을 때부터 외레순 해협 통행료를 면제받아왔고 지금도 스웨덴 소속 선박은 이를 면제받고 있습니다. 이는 이미 상당한 골칫거리로 부상하고 있습니다. 몇몇 조언자는 이 모욕 때문에 전쟁을 벌일 계획까지도 제안하고 있습니다.
tyw_events.33.a코0=덴마크 악마들이!
tyw_events.34.t코0=폴란드 진출을 위해 오스만의 지지를 요청하다
tyw_events.34.d코0=우리는 가능성의 시대에 살고 있으며 우리나라는 막 우리 국경을 넓히기 시작했습니다. 기독교와 무슬림 세계 사이의 가장자리에서 태어나 신성 로마 제국과 오스만 제국과 밀접해있는 우리는 계속해서 우리의 연결 고리를 현명하게 사용해야 합니다. 튀르크 인들과 좋은 관계를 유지하면서 우리는 우리 자신을 위해 폴란드 영토에 대한 침략을 준비하며 튀르크 인들의 도움을 받을 수 있습니다.
tyw_events.34.a코0=때가 왔다. 이는 우리의 기회다.
tyw_events.34.a.tt코0=오스만이 동의하기만 하면 우리는 일주일 후에 이웃한 폴란드에 대하여 영토 분쟁을 주장할 수 있음이 틀림없다.
tyw_events.34.b코0=트란실바니아는 폴란드 인들에게 무해하기를 바란다.
tyw_events.35.t코0=트란실바니아가 폴란드  진출에 대한 지지를 요청하다
tyw_events.35.d코0=트란실바니아의 [From.Monarch.GetName]은(는) 그가 폴란드 침공을 고려한다는 소식을 전해 왔습니다. 트란실바니아의 이웃이 약해지는 것으로부터 우리가 이익을 본다고 생각하는 그들은 폴란드 땅 진출에 대해서 우리가 지지한다고 암시해주기를 원합니다.
tyw_events.35.a코0=훌륭한 계획이야.
tyw_events.35.b코0=우리는 그러한 계획을 안중에도 두지 않는다.
tyw_events.36.t코0=종교적 압제로부터 헝가리 해방
tyw_events.36.a코0=트란실바니아는 헝가리 인들을 지지한다.
tyw_events.37.t코0=트란실바니아의 황금기
tyw_events.37.d코0=우리나라는 현재의 형태로 건국된 이래로 최고의 전성기를 구가하고 있는 것처럼 보입니다. [Root.Monarch.GetName]은(는) 매우 유능한 [Root.Monarch.GetTitle]임이 증명되었고 각종 투자는 [Root.Capital.GetCapitalName](을)를 문화적으로 풍성하고 인상 깊은 도시로 만들었습니다. 우리는 향후 10년 간 온 나라에 건축과 교육을 널리 보급하기를 희망하며 평화와 번영의 시대가 지속되기를 기도합니다.
tyw_events.37.a코0=우리는 오랜 기간 동안 지속될 국가를 건설할 것이다.
tyw_events.38.t코0=일치된 기도
tyw_events.38.d코0=신앙인 [Root.Monarch.GetName] 문화는 신뢰를 만들어내고 진실성을 보장하는 특이한 방법을 발견했습니다. 다른 [Root.Religion.GetName] 신자인 통치자들을 만날 때 [Root.Monarch.GetName] 문화는 많은 경우에 그들의 공통된 목표를 위해 함께 기도하기를 부탁할 것입니다. 외교적 필요에 의해 때때로 거리를 두어야 할 때에도 이는 어떠한 공적인 약속보다도 더 강한 유대를 만들어낼 수 있습니다. 비록 이 방법이 성공적일지는 확실치 않지만 [Root.Monarch.GetName] 문화는 다가오는 다음 외국 방문 때 이 방법을 다시 한 번 써보는 것에 대해 생각하고 있습니다. 
tyw_events.38.a코0=마음뿐 아니라 영혼에서 우러난 진정한 신의로 단결해야 한다.
tyw_events.38.b코0=아마도 좀 더 세속적인 외교를 연습하는 것이 나을 것이다.
tyw_events.39.t코0=신은 스페인편이다
tyw_events.39.d코0=신성 로마 제국의 종교적 갈등 속에서 진행되는 우리 전쟁은 쾌조를 보이고 있습니다. 종교적 목적을 성취하려는 우리의 노력을 지켜보는 낙관주의는  특히 종교적인 형식을 띠었습니다. 이를테면 우리 성직자 중 어느 한 명이 하느님은 스페인 사람이며 오늘날 우리나라를 위해 싸우신다고 주장하는 경우가 있습니다. 만약 모든 일이 계속 이처럼만 진행된다면 우리의 적들조차도 그 말에 진실이 있음을 받아들여야 할 것입니다.
tyw_events.39.a코0=병사는 어떤 더 나은 전우를 바랄까?
tyw_events.40.t코0=신께서 평화를 원하신다
tyw_events.40.d코0=신성 로마 제국의 종교적 분규 속에서 진행되는 우리 전쟁은 순탄하게 흐르고 있지 않습니다. 이 갈등의 핵심이 종교에 있기 때문에, 우리가 특정 연맹에 합류하기로 결정한 것에 대해 신께서 우리와 함께 한다고 주장한 사람들 중 많은 이는 이제 신께서 우리에게서 전쟁의 수단을 빼앗고는 평화를 바라시고 있다 말합니다. 비록 이는 현재 일련의 사건에 대한 유일한 해석은 아니지만 전쟁에서 승리할 수 있다는 생각에 의구심을 누차례 불어넣기에는 충분한 시간이 흘렀습니다.
tyw_events.40.a코0=의심만을 부추기는 보잘것없는 믿음이다.
tyw_events.41.t코0=물물교환의 증가
tyw_events.41.d코0=[Root.GetAdjective] 화폐의 부족 사태가 우리에게 더 큰 골칫거리가 되고 있는 동안 평민들은 다른 해결책을 고려하기 시작했습니다. 많은 사람들이 물물교환 같은 거래의 옛 수단으로 돌아가면서 돈을 사용하는 것을 조심하게 되었고 가능한 한 피하게 되었습니다. 아마도 그들의 우려는 엇나간 것일 것입니다만 우리가 신속히 행동하지 않는다면 우리 나라와 경제에 대한 통제력을 잃을지도 모릅니다.
tyw_events.41.a코0=우리가 그 문제를 통제하기 전까지 이 방법이 먹혀들기를 바랄 뿐이다.
tyw_events.41.b코0=우리의 최고의 경제학자들에게 어떤 수단을 써서라도 이를 멈출 방법을 자문해본다.
tyw_events.42.t코0=스페인 보물선단 나포
tyw_events.42.d코0=우리 해적들은 오랫동안 스페인 함대를 성가시게 했는데 최근에 아주 멋진 계획을 꾸몄습니다. 스페인 보물선 함대는 우리 식민지에서 출발해 금, 은, 이국적인 물품을 운반하여 막대한 이익을 얻고 있습니다. 우리 해적들은 이 함선들을 항해 초기에 포획할 계획을 궁리하고 있습니다. 그들은 손쉽게 물품을 얻을 수 있다고 장담하고 있습니다만 누군가가 배신하여 스페인으로 이 계획이 알려진다면 실패할 것입니다.
tyw_events.42.a코0=보물은  [Root.GetAdjective] 사람들 손에 있는 것이 낫다.
tyw_events.42.b코0=우리는 스페인 함대의 분노를 이끌어내고 싶지 않다.
tyw_events.43.t코0=스페인 보물선단이 포획되었다!
tyw_events.43.d코0=스페인 보물선은 하나둘씩 노획되었는데 개중의 많은 수는 기습당한 것이었고 일부는 함정에 빠진 것이었으며 그러한 과감한 공격에 대해 준비돼있지 않았습니다. 비록 몇몇 함선이 공격에 대해 사전에 경고를 받았기는 했지만 결국 이렇게 노획된 배에서 나온 화물들은 몇 년까지는 아니어도 몇 달 동안은 우리 경제를 부양할 것입니다. 해적들은 영웅으로서 [Root.Capital.GetCapitalName]에 돌아왔습니다. 이러한 성공적인 약탈을 우리는 이제 다시는 볼 수 없을 것만 같습니다.
tyw_events.43.a코0=하지만 한 차례여도 이러한 일을 볼 수 있다는 것은 큰 기쁨이다.
tyw_events.44.t코0=네덜란드인들이 보물선을 나포하다
tyw_events.44.d코0=최근 우리 스페인 항구로부터 금과 은을 자국으로 수송하던 보물선 함대가 식민지에 역병처럼 퍼져있는 네덜란드 사략 해적에 의해 직접적인 타격을 받았습니다. 함선들이 공격에 대항하거나 회피할 준비를 하였지만 그렇지 않은 함선들은 큰 대가을 치러야만 했습니다. 아직 우리는 네덜란드가 대가를 어떻게 무엇으로 치룰지 결정하지는 않았습니다만 확실한 것은 그 대가를 치르는 것은 피할 수는 없을 것입니다.
tyw_events.44.a코0=금은보화와 피가 적절한 값어치를 하겠군.
tyw_events.45.t코0=[Root.Monarch.GetTitle] 교육
tyw_events.45.d코0=섭정 기간 동안 [Root.Monarch.GetName]의 교육은, 훗날 [Root.Monarch.GetHerHim]가 우리가 원하는 [Root.Monarch.GetTitle]로서 통치하도록 준비되어 왔습니다. 조언자들은  [Root.GetName]을 다스릴 [Root.Monarch.GetWomanMan]의 현명함과 원동력에 자신들의 교육이 한 획으로 남았다는 것에 자부심을 느끼고 있습니다.
tyw_events.45.a코0=그렇게 될지어다.
tyw_events.46.t코0=[From.Capital.GetCapitalName]에서의 승리!
tyw_events.46.d코0=종교 전쟁중 우리는 우리 적들중 하나의 수도를 공격할 기회를 가지게 되었습니다. 적들의 심장부를 타격하는 것은 우리에겐 승리를 적들에겐 큰 모욕을 가져다 줄 것입니다. 수많은 숙련병들중 승리에 기여를 가져다 준 한 병사가 큰 치하를 받았고, 그 병사는 그 난장판에서 보여준 뛰어난 판단력과 특출한 침착함으로 인해 장군의 지위에 임명되었습니다.
tyw_events.46.a코0=그는 이제 더 많은 적국의 심장에 공포를 심어줄 것이다.
tyw_events.47.t코0=수비를 준비한다
tyw_events.47.d코0=[Root.GetName]는 공격받고 있습니다. 하지만 적들은 아직 국경밖에서 전진해오고 있는 중입니다. 우리 군의 참모들은 몇몇 주요 지점에 방어를 강화하자는 제안을 하고 있습니다. 하지만 방어를 강화할 지점의 선택은 [Root.Monarch.GetName]에게 요청하고 있습니다. 지금 확실한 것은 우리는 수도를 잃을 여유가 없다는 것입니다만, 국경에서부터 적들을 막아내는 것이 더 최선의 방법인 것도 사실입니다.
tyw_events.47.a코0=수도와 그 주변지역의 방어 준비에 초첨을 맞춰라.
tyw_events.47.b코0=요새화는 우리 국경에서부터 시작되어야 한다.
tyw_events.48.t코0=진짜 의도
tyw_events.48.d코0=종교적인 이유로 전쟁이 일어났을 때 제후국들에게 중요한 것이 제국에 대한 종교적인 충성 뿐은 아니었습니다. 보여지는 대로만 봐서는 몇몇은 종교적인 목적은 뒤로 한 채 전쟁을 상대 영토에 대한 영유권을 주장할 기회로 여겼습니다. \n최근 우리 파벌을 이끄는 나라의 대사는 더 큰 미래의 종전 교섭을 위해 우리의 진정한 목표를 이룰 것을 간청했습니다.
tyw_events.48.a코0=전쟁이 끝날때 우리는 더 많은 땅을 가지고 이 비밀을 밝히길 바란다.
tyw_events.48.b코0=[Root.GetName]국은 믿음의 근원을 위해 싸운다.
tyw_events.49.t코0=[From.GetName] 영토 점령 명분
tyw_events.49.d코0=[Root.Religion.GetName] 믿음이 우리에게는 중요할지도 모르겠지만 연맹의 일부 가맹국은 의도가 불순합니다. [From.Capital.GetCapitalName]에서 온 한 사절은 이 전쟁에서 진정으로 얻고자 하는 것은 국경의 확장이라고 최근에 시인했습니다. 이 불쾌한 소식은 우리의 협력과 평화 협상에서의 결속을 느슨하게 만들 것입니다.
tyw_events.49.a코0=적어도 그 자들은 이기심을 솔직히 드러낸다.
tyw_events.50.t코0=[From.GetName](이)가 믿음을 위해 싸우다
tyw_events.50.d코0=모든 가맹국이  [Root.Religion.GetName](을)를 위한다는 대의명분 아래 우리 편에 선 것은 아닙니다. 많은 나라가 정치적으로 편리하기 때문에 우리 쪽에 섰습니다. 하지만 [From.GetName]에서 온 소식은 그들이 진심으로 곤경에 빠져있는 우리를 걱정하며, 결성된 연맹을 제일 먼저 종교적 동맹으로서 파악하고, 우리 쪽 편에 서는 것이 하느님의 일을 하는 것이라고 생각하면서 전장에 나간다는 것이었습니다.
tyw_events.50.a코0=그들이 그러한 숭고한 이상에 충실하길 바란다.
AUTO_TRANSPORT_CURRENT_MISSION코0=현재 $NAVIES|Y$ 문화는 $ARMIES|Y$(을)를 $TARGET|Y$(으)로 수송 중입니다.
MOVE_AUTO_TRANSPORT_TITLE코0=자동 수송
MOVE_AUTO_TRANSPORT_DIALOG코0=§Y$DESTINATION$§! 지역으로 §Y$UNIT$§!(을)를 자동 수송하기 위해 $LIST$(을)를 사용하시겠습니까?
EXPLORE_MISSION_SEA_TITLE코0=미지의 지역 탐사
EXPLORE_MISSION_SEA_DIALOG코0=$UNIT$ 가 이 바다들을 자동적으로 탐사하도록 명령하시겠습니까?
EXPLORE_MISSION_CIRCUMNAVIGATE_TITLE코0=세계 일주
EXPLORE_MISSION_CIRCUMNAVIGATE_DIALOG코0=$UNIT$ 가 세계 일주를 시도하도록 명령내리겠습니까? 이는 매우 어렵고 함대를 소모로 잃게 만드는 결과를 낳을 수 있습니다.
EXPLORE_MISSION_COAST_TITLE코0=해안 발견
EXPLORE_MISSION_COAST_DIALOG코0=$UNIT$ 가 이 해안을 자동적으로 발견하도록 명령하시겠습니까?
SPLIT_UNIT_AUTO_TRANSPORT_TITLE코0=자동 수송
SPLIT_UNIT_MOVE_AUTO_TRANSPORT_DIALOG코0=§Y$UNIT$§!(을)를 나눈 뒤 $LIST$(을)를 이용해 §Y$DESTINATION$§!까지 자동으로 수송하시겠습니까?
per_najaf코0=나자프의 성지
desc_per_najaf코0=알리의 마지막 휴식처인 나자프는 시아파 사람들에게 있어서는 지구상에서 가장 신성한 장소 중 하나입니다. 이 신성한 도시의 보호자로서 우리는 이 장소에 모든 것이 갖춰지도록 다양한 공정에 착수했습니다.
per_miniature_school코0=페르시아 세밀화 학교
desc_per_miniature_school코0=세밀화 기법을 이용한 회화 산업이 급속히 발전하고 있습니다. 이슬람 세계에 있는 모든 사람이 우리 거장들의 작품을 습득하거나 모방하기를 원합니다.
per_mushashaiya코0=무샤'샤'이야
desc_per_mushashaiya코1=호전적인 무샤사야 종파는 이 지역을 장악하고, 불안과 사회적 불안을 초래하고 있습니다.
per_safawiya코0=사파비 왕조
desc_per_safawiya코1=호전적인 사파이야 수도회가 이 지역을 장악하였고 많은 주민들이 그들의 신앙심으로 합류하려 합니다.
per_shia_conversion_policy코0=시아파 국가
desc_per_shia_conversion_policy코0=강한 국가는 강한 믿음을 가진 국가입니다. 우리는 페르시아 신민들이 믿는 시아파를 적극적으로 확산시키고 있습니다.
per_pragmatic_ulema코0=성직자의 개종
desc_per_pragmatic_ulema코0=우리는 수니파 성직자들을 우리의 새로운 국교로 개종시키는 자비로운 정책을 받아들였습니다.
per_conversion_of_the_clergy코0=성직자의 개종
desc_per_conversion_of_the_clergy코0=새로운 국교의 신자가 되지 않으려는 모든 성직자들이 처형되고 있습니다. 이제 국교에 반역하는 성직자들은 더 이상 남아 있지 않을 것입니다.
per_shiite_immigration코0=시아파 이주
desc_per_shiite_immigration코0=많은 시아파 학자, 율법학자, 성직자 및 인재가 세계 각지에서 우리 해안가로 몰려들고 있습니다.
per_building_isfahan코0=이스파한 재건설
desc_per_building_isfahan코0=이 지역의 자원은 이스파한을 세계적인 수도로 재탄생시키려는 공정에 어느 정도 소비되고 있습니다.
per_isfahan_maidan코0=세상의 절반 이스파한
desc_per_isfahan_maidan코0='이스파한은 세계의 절반이다'라는 속담이 잇습니다. 도시를 개편한 이후 이 말은 더욱 자명해졌습니다. 이 도시는 페르시아 국가뿐만 아니라 페르시아 세계에서 예술적, 정치적, 문화적 수도입니다.
MOVE_WITH_TRANSPORT코0=\n§Y수송선을 통해 이곳으로 이동 가능합니다.§!
MOVE_WITH_TRANSPORT_BUSY코0=\n§R수송선을 통해 여기로 이동할 수 있지만 현재 이용 가능한 수송선이 없습니다.§!
CAN_EXPLORE_TOOLTIP코0=해군이 이 지역을 탐험하도록 마우스 오른쪽 단추로 누르십시오.
CANNOT_CIRCUMNAVIGATE_ALREADY_CIRCUMNAVIGATED코0=당신은 오직 한번만 세계 일주 할 수 있습니다!
CANNOT_CIRCUMNAVIGATE_NO_TECH코0=세계 일주를 위해서는 최소 외교 기술 §Y$NUM$§! 이 필요합니다.
CANNOT_EXPLORE_NO_EXPLORER코1=탐험 임무를 보내기 위해서는 탐험가가 해군을 이끌어야 합니다.\n
CANNOT_EXPLORE_NO_ADJACENT코1=이 곳에 탐험가를 보내려면 인접 지역을 탐험해야만 합니다.\n
CANNOT_EXPLORE_NOT_ENOUGH_SHIPS코0=당신은 이 함대가 탐험하도록 하려면 최소 3척의 소형선이나 대형선이 필요합니다.
CANNOT_EXPLORE_NOT_IN_PORT코0=탐험 임무를 보내기 위해서는 함대가 항구에 있어야만 합니다.
CANNOT_EXPLORE_TOO_FAR_AWAY코0=탐험하기에는 당신의 가장 가까운 코어 지역과 이 지역의 거리가 너무 멉니다.
flavor_per.7.t코0=페르시아 세밀화
flavor_per.7.d코0=패르시아 미술에서는 인간 형상 묘사 금지법의 영향이 비종교 문학에까지 이르지 못하여 페르시아 귀족들은 누구나 기억할 수 있을 만큼 오랫동안 극히 아름답고 매우 비싼 세밀화가 그려진 여러 채색 사본을 전시해오고 있습니다.\n페르시아 제국의 부활과 함께 이 세밀화 산업은 지금 호황을 누리고 있습니다. $CAPITAL$ 학파의 거장들이 만들어낸 작품은 국내 구매자들에게뿐 아니라 이슬람 세계 전역에 걸쳐 수출되고 있습니다.
flavor_per.7.a코0=알겠다.
flavor_per.8.t코0=이스칸다르 문시
