flavor_jaj.1.t코0=합산의 시디 족 국가
flavor_jaj.1.d코0=그것이 정확히 어떻게 일어났는지에 대한 견해는 여러 가지로 나뉘는 것 같습니다. 누군가는 그들이 어둠 속에서 나타났다고 말하고 누군가는 그들이 선물로 위장한 커다란 상자 속에 숨어있었다고 말하지만, 여하간 우리 해안 요새 중 한 곳의 책임자는 관할하의 모든 지역과 요새에 대한 통제력을 거의 잃었던 것입니다. 범인은 이 지역의 군대에 복무하는 것이 꽤 흔한 광경이 된 에티오피아 출신의 옛 노예들인 시디 족 집단입니다.\n시디 족의 지도자는 오늘 우리 궁정에 사절을 보내 우리나라에 바쳤던 자신들의 충성심을 대가로 그들이 탈취한 요새를 장악할 수 있게 해달라고 요청했습니다.
