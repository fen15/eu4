vistula_river_trade코0=비스툴라 강 무역
vistula_river_trade_desc코0=폴란드와 튜튼 기사단의 투자 덕에 밀, 목재, 등 각종 상품의 무역이 늘었습니다. 이로 인해 번영과 무역 경험을 이끌어 나아갈 것입니다.
centralized_population코0=인구부양 정책
centralized_population_desc코0=우리의 인구와 무역량은 적과 아군에게 우리가 얼마나 중요한 존재인지를 각인시키고 있습니다. 우리는 이 점을 더욱 노려서 인구를 더 늘려, 우리의 독립적 지위를 계속해서 유지해야 합니다.
hanseatic_league_member코0=한자동맹의 일원
hanseatic_league_member_desc코0=한자동맹의 도시들은 서로를 보호해야 할 의무가 있습니다. 가장 중요한 일원중 하나로써, 우리는 이 의무로부터 큰 도움을 받을 것입니다.
danziger_shipyard코0=단치히의 조선소
danziger_shipyard_desc코0=한자동맹의 가장 손이 큰 함선 제작국으로써 우리는 많은 경험을 쌓았고, 해군의 효율성을 극대화시키고 값을 깎는 데에 큰 도움이 됩니다.
continued_independence코0=자유 독립
continued_independence_desc코0=오랜 시간 동안 많은 이들의 우리의 특권을 뺏으려 했으나 우리는 견뎌왔고 독립을 유지했습니다. 여러 침공을 견딘 우리의 능력이 없었다면 불가능했을 일입니다.
lutheran_change코0=루터교회로 개종
lutheran_change_desc코0=우리 인구의 대부분이 루터교회로 개종했다는 것은 다름이 아니라 우리 시민들 대부분이 유래 없이 통합되었다는 것이고……. 우리가 더 세금을 걷을 수 있다는 뜻입니다!
KRA_ideas코0=크라쿠프 이념
