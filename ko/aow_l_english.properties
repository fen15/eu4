flavor_per.11.d코0=북서부 페르시아의 부유한 수피교 사파비 종파는 거대한 금욕적 종파에서 군인 집단으로 변모하기 시작했습니다. 이 종파의 사상은 투르크멘 부족들 사이에서 인기를 끌어왔고 해당 종파의 지도자들은 더욱더 반신적 존재로 생각되어가고 있습니다. 이 현상이 페르시아 정치에 어떤 영향을 끼칠지는 아직 모릅니다.
