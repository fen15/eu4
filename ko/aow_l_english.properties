desc_tamil_traders_content코0=오래되고 강력한 무역길드들에겐 중앙정부와의 마찰을 막기 위해 그들의 오랜 특권을 보장해주기에 이지역은 그들에겐 집 같은 곳이다.
tamil_traders_angered코0=무역 공동체의 분노
desc_tamil_traders_angered코0=이지역의 상인과 장인길드들은 그들의 오랜 특권이 침해하고 있어 화를 내고있다.
vadugan_settlement코0=텔루구 거주민들
desc_vadugan_settlement코0=북쪽에서 온 텔루구 거주민들은 그들의 지역 사회를 타밀(Tamil)지역에 만들기 시작했다. 이로 인해 그들과 원 거주민인 농민들과의 긴장이 조성되고 있다.
rural_tamil_autonomy코0=농촌 사회 보호됨
desc_rural_tamil_autonomy코0=우리는 외부에서 이 지역으로의 이민을 막고 북쪽으로부터 군대와 식민지개척자 유입을 제한하여 지역사회의 권리를 지키고 있다.
tamil_grandee코0=타밀족의 고관
desc_tamil_grandee코0=이곳은 유력가 켈라파(Chellappa)의 거점입니다. 한동안 그가 만족하는 것 처럼 보이겠지만, 이곳에서 차근차근 힘을 쌓아나갈 것입니다.
pulicat_booming코0=풀리카트(Pulicat)의 거대항구
desc_pulicat_booming코0=풀리카트는 대도시 비자야나가라(Vijayanagara)로의 수입거점항구가 되기 이상적인 위치에 있다. 수도가 성장함에 따라 항구 또한 성장하였고, 줄을 잇는 행운들로 이곳의 무역이 급속히 발전하고 있다. 지금, 이곳은 인도양에서 가장 매력적인 항구이다.
tirupati_tirumala_temple_complex코0=티루파티-티루말라(Tirupati-Tirumala) 사원
desc_tirupati_tirumala_temple_complex코0=우리 주의 후원을 받는 주요 사원으로써 티루파티는 인도 최고의 보석으로 자라고 있다. 이 사원 도시가 직접 많은 마을을 관리하는 바람에 우리의 수입은 약간 줄었지만, 사원이 우리에게 빌려준 이 웅장함은 모든 걸 보상하고도 남는다.
flavor_vij.11.t코0=타밀의 무역 길드들
flavor_vij.11.d코0=비자야나가라(Vijayanagara) 제국의 군사기지는 칸나다의 마른 고지와 텔루구어를 쓰는 델칸고원지역에 있고, 남쪽 타밀 지역의 분주한 무역 도시들이 제국에 동조케 하기 위해 고군분투하고 있다. 많은 수의 중요한 타밀의 무역 길드를 대표하는 사절단이 방금 수도에 도착하여 그들의 오랜 전통과 권리들을 존중해달라 요구하고 있다. \n그들은 약간의 양보를 바라는 것이 아니라 그들이 다소 그들의 의지대로 행동할 수 있길 바란다.
flavor_vij.11.a코0=그들에게 강한 자치도를 허용할 수 있다.
flavor_vij.11.b코0=우리는 상인들을 구속할 필요가 있다.
flavor_vij.12.t코0=바두간의 이주
flavor_vij.12.d코0=우리 제국이 창립된 이후로부터 텔루구의 정착자들이 꾸준히 북쪽의 텔린가나에서 아래로 내려와 우리 땅으로 이주하고 있습니다. 우리는 지금까지는 기꺼이 그들에게 사람이 거의 살지 않는 땅들을 개척하도록 내주었고 정착지가 잘 성장하도록 저수지들을 만들어 주었습니다. 우리는 이로부터 건강하고 충성스러운 군대를 위한 인적 자원을 얻어왔습니다.\n하지만 최근, 이들 정착민들이(타밀어로는 바두간이라고 합니다)  더욱 더 남쪽, 타밀어가 사용되는 지역으로 내려오고 있습니다. 타밀 농촌공동체들은 텔루구 정착자들이 그들의 땅에 들어오는 것을 막아달라고 요청하고 있습니다.
flavor_vij.12.a코0=항의를 무시하라.
flavor_vij.12.b코0=농부들이 그들의 고향을 지킬 수 있도록 돕자.
flavor_vij.13.t코0=Chellappa Narasimha가 부상하다
flavor_vij.13.d코0=우리 타밀 지역의 자치적 풍토는 지역의 유력자로 하여금 강대한 힘을 쌓을 수 있게 하는 완벽한 환경을 조성하고 있습니다.\n첼라파라고 알려진 수수께끼의 인물이 장군으로서 종군하고 싶다고 말해왔고 그 자리에 만족하는 것 같습니다. 하지만 일반적으로 그처럼 야망 있는 사람은 더 높은 자리를 노릴 것이라는 것이 세간의 평입니다.그가 추구하는 명예를 부정하고 정치적으로 고립시키는 것은 쉬운 일이나, 우리 경제 중심지의 상당수를 통제하는 그와 우리의 관계를 망치는 위험은 감수해야 합니다.\n 차라리, 피할 수 없는 갈등을 늦추기보다 그를 공격하는 것이 가장 나은 방법일지도 모릅니다.
flavor_vij.13.a코0=친구를 가까이에 두고 너의 적은 더 가깝게 두라
flavor_vij.13.b코0=그의 타밀 지역에의 영향력을 제한하라.
flavor_vij.13.c코0=그가 너무 강력해지기 전에 그를 치자.
flavor_vij.14.t코0=켈라파(Chellappa)의 봉기
flavor_vij.14.d코1=우리의 장군 켈라파가 왕좌를 차지하려고 하는 것같습니다!\n\n 이제 그는 스스로를 나라시마 살루하라 칭하고 그에게 충성하는 군대를 이끌고 수도로 향하고 있습니다.
flavor_vij.14.a코0=그래.
flavor_vij.15.t코0=켈라파(Chellappa)의 봉기
flavor_vij.15.d코0=타밀의 지도자들은 제국의 일부로 살아가는 것 보단 독립해서 나아가는 게 더 나은 것이라 속아왔다.  지역유지인 켈라파 살루바는 군대를 일으켜 그가 실제적으로 지배하고 있는 주를 떼어내려 하고 있다.
flavor_vij.15.a코0=그래.
flavor_vij.16.t코0=소외된 켈라파
flavor_vij.16.d코1=시간이 흐르며 켈라파의 영향력은 줄어들었습니다. 그는 더 이상 새롭지도 유망하지도 않으며, 타밀 정계의 중요 요인이 아닙니다.
flavor_vij.16.a코0=그래.
flavor_vij.17.t코0=풀리카트
flavor_vij.17.d코0=북 코로만델 해안과 도시 풀리카트는 우리 제국의 심부이다. 모든 동부의 상품들이 이 해안지대를 통해 제국 수도의 50만의 사람들에게 전달된다. 지역이 오리싸의 지배를 벗어났고, 비자야나가르의 수도가 성장하는 지금, 이 항구는 경제성장과 번영의 황금기를 시작한 것으로 보인다. 
flavor_vij.17.a코0=그래.
flavor_vij.18.t코0=티루파티-티루말라(Tirupati-Tirumala) 사원
flavor_vij.18.d코0=우리 땅에서 가장 규모가 큰 벤카테슈와라 사원과 연접한 사원 도시 티루파티는 우리나라 통치자들과 점점 관계가 깊어지고 있습니다. 수년 동안 티루파티는 주요한 순례지에서 인도의 거대한 여러 사원 도시 중 하나로 성장해왔습니다. 이 도시는 식량과 세금을 바치는 40여 개의 마을뿐 아니라 수많은 기부금으로 유지되고 있습니다.\n하지만 우리는 여기에 만족해서는 안 됩니다. 티루파티에 더 많은 기부금과 마을을 보태줌으로써 티루파티는 남부 인도에서 가장 큰 사원 도시가 될 수 있습니다. 우리 제국이 강대해지는 만큼 티루파티도 번영하기를!
flavor_vij.18.a코0=풍족하게 기증하자.
flavor_vij.18.b코0=기부금을 더 늘리자.
flavor_vij.19.t코0=압둘 라작(Abd-ur-Razzaq), 티무르 궁정의 대사
flavor_vij.19.d코0=멀리 떨어진 사마르칸트에 있는 샤 루흐의 대사가 오늘 우리 수도에 도착했습니다. 멀리 티무르 제국을 오랫동안 여행하며 우리의 위대한 도시로 향하는 여정 길에서 많은 놀라운 것을 보았고 여기서 발견한 것에 대해 매우 감명 깊은 인상을 받았습니다. 우리의 직접적인 이웃 나라의 땅에 관해 공유할 수 있는 그의 평론도 물론이지만 인도 바깥 세계에 대한 그의 지식은 우리에게 매우 유용할 것입니다.
flavor_vij.19.a코0=그래.
flavor_vij.20.t코0=찰루키야 제국의 수도
flavor_vij.20.d코0=사라진지 오래되었지만, 데칸에서 타밀왕국까지 뻗어나갔던 찰루키야 제국은 강렬한 추억입니다.우리의 제국이 확장하고 발전하면서 시인과 기록가들은 비자야나가르를 찰루치야 제국의 부활이라고 기록합니다. 예전 바흐마니 수도 비다르에서 그렇게 멀지않은 고대 찰루키야의 수도 칼야나를 점령하였으므로, 그 북쪽의 도시로 천도를 할 기회를 얻고 찰루키아의 유산을 주장할 수 있습니다.\n\n하지만 비자야나가르의 본 수도인 승리의 도시는 아직까지도 위대하고 명망있는 곳이며 우리는 이곳에서 우리만의 유산을 만들 수 있을겁니다.
flavor_vij.20.a코0=승리의 도시는 우리의 수도에 남을 것이다
flavor_vij.20.b코0=우리는 찰루키야의 유산을 따를 것이다, 수도를 칼야나로 옮긴다!
flavor_vij.20.c코0=수도를 현재 위치에 둔다.
flavor_vij.21.t코0=승리의 도시
flavor_vij.21.d코0=비지야나가르 제국은 그의 모든 적을 물리쳤습니다, 신흥국 바흐마니 술탄국은 참패했고, 타밀의 왕들은 우리의 지배를 기어이 받아들였습니다, 심지어 안드라와 란카를 우리의 영역에 더했습니다. 수도에서 만찬과 축제가 남인도에서의 축제를 기념하기 위해 열리고, 마하라자는 [Root.Owner.Monarch.GetHerselfHimself] 스스로 차트라파티 작위를 가져 전세계에 비자야나가르는 결코 외세에 굴복하지 않음을 천명합니다.
