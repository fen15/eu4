flavor_mer.5.b코0=라이말을 지원한다.
granada_influx코0=무어 인 유입
desc_granada_influx코0=알 안달루스의 형제들을 초대하여 피난처를 제공하고 우리의 아름다운 땅에서 살 수 있게 할 것이라는 성명이 우리나라 밖으로 퍼졌습니다. 그들이 우리나라를 풍유롭게 하고 불신자들을 빈곤에 빠뜨릴 것이기 때문에 우리는 그들을 환영하고 우호적으로 대할 것입니다. 시간이 흐르면서 그들은 지적 교양을 보여줄 것이고 우리의 연구에 영향을 줄 것입니다.
flavor_gra.1.t코0=무어 인 망명자들
flavor_gra.1.d코0=가장 자비로우시고 가장 자애로우신 분, 알라의 이름으로. 그라나다가 불신자들에게 함락되었습니다! 알 안달루스의 마지막 보배, 학문의 횃불이 지금 카스티야 인들의 손아귀에 떨어졌습니다. 이슬람 세계가 이 땅을 잃고 나서 무어 인 난민들이 북아프리카와 중동 지역의 무슬림 도시와 궁정으로 몰려들어 지식을 전했으며 아부 알 왈리드 이븐 루슈드, 아부 알 카심 알 자라위, 아부 바크르 이븐 투파일과 같은 탁월한 학자들과 일하게 되었습니다. 이러한 난민들을 $COUNTRY$에 초대하는 것은 과학과 문화 분야에 대한 우리의 노력에 막대한 박차를 가할 것입니다.
flavor_gra.1.a코0=모든 수단을 동원해 그들을 $COUNTRY$에 초대하자!
flavor_gra.1.b코0=아니, 우리는 그들이 필요하지 않아.
jnp_jaunpur_qila코0=자운푸르의 라호르 성
desc_jnp_jaunpur_qila코0=자운푸르의 샤히 킬라는 우리나라에서 가장 견고한 요새이자 우리 왕조의 자부심입니다.
jnp_kabir코0=카비르
desc_jnp_kabir코0=사트 카비르는 종교적 권력에 문제가 생길지도 모르지만 우리나라의 이 성스러운 자의 존재가 우리나라 사람들이 단결하도록 돕습니다.
jnp_rajput_recruitment코0=라지푸트 인 충원
desc_jnp_rajput_recruitment코0=우리는 도아브 및 갠지스 평원의 여러 라지푸트 마을을 대상으로 하는 병력 충원 공정에 착수했습니다.
jnp_decline_of_delhi코0=델리의 쇠퇴
desc_jnp_decline_of_delhi코0=그 글은 델리 술탄국에 있는 전대 통치자들이 모셔진 벽에 붙어있습니다. 지금쯤 모든 인재가 델리 술탄국을 떠나 해외에서 직장을 찾고 있을 것입니다.
jnp_pilgrim_tax코0=순례자 과세
desc_jnp_pilgrim_tax코0=우리는 북부 인도에 많이 있는 순례자에 대한 과세 정책을 만들었습니다. 이는 무슬림이 아닌 신민들에게는 대단히 인기 없는 정책이지만 그 대신에 우리 재정에 꾸준한 수입을 가져다 줍니다.
jnp_sadak_e_azam코0=사다크 에 아잠
desc_jnp_sadak_e_azam코0=사다크 에 아잠이라는 오랜 북부 인도 무역길은 카라반사라이들의 조직망을 통해 지탱되고 무역을 진흥하며 우리나라를 풍요롭게 합니다.
flavor_jnp.1.t코0=델리의 쇠퇴
flavor_jnp.1.d코0=그동안 많은 비극이 있었으나 그 중에서도 1398년 티무르 군대의 델리 약탈은 우리 술탄국의 역사 속에서 가장 중요한 사건입니다. 그 사건은 우리 조상들을 단순한 동쪽의 총독(말리크 우스 샤르크)에서 정당한 권리를 가진 술탄이 되게 만들었습니다. 그날 이래로 우리는 큰 관심을 가지고 델리 술탄국이 점차 내홍과 외부 지원에 힘업은 상속요구자들에 의해 찢겨나가는 것을 보았습니다.\n델리의 상황은 지금 그 어느때보다 더 나쁘고 여전히 또 다른 강력한 지방 권력자가 수도로 진군해오고 있습니다. 새로운 일자리를 찾고 우리가 델리 땅의 유산을 확보할 수 있도록 돕기 위해 우리 국경으로 쇄도하는 델리 귀족들과 관료들의 물결은 증가 중입니다.
flavor_jnp.1.a코0=알겠다.
flavor_jnp.2.t코0=도아브 지역의 라지푸트 족
flavor_jnp.2.d코0=이 지역에서 전통적으로 무슬림의 권력자들은 군사적으로 아프간 및 페르시아 기병에 의지했습니다. 하지만 우리가 만약 기꺼이 우리 군대에 힌두교의 영향력을 확장한다면 도아브와 갠지스 지역에 산재한 라지푸트 농사 공동체는 보병의 이상적인 공급에 힘을 보탤 것입니다. 이 공동체의 대다수는 기꺼이 군인이 될 수 있는 둘째 아들이 많을 뿐 아니라 이미 우리 대부분의 보통 군인들보다 총의 사용에 더 숙달되어있다고 합니다.
flavor_jnp.2.a코0=우리 군대에 그들을 합류시켜달라.
flavor_jnp.2.b코0=아니, 이 힌두교 사람들에 의지하는 것은 너무 위험하다.
flavor_jnp.3.t코0=카비르
flavor_jnp.3.d코0=어떤 사람들은 스스로가 무슬림으로 태어났고 약간은 힌두교 신자라 말하며 자신에게 있어 그 자체는 그다지 중요하지 않다고 말합니다. 바라나시에 있는 가난한 직공의 카스트에서 나온 사트가 전례 없는 수준의 인기를 끌었습니다. 카비르의 시는 쓸모없는 교리, 카스트 제도, 힌두교와 이슬람교 성직자들에 대한 공격이었습니다. 카비르에게 있어서 신성함은 형태가 없고 지나치게 규제하는 여러 종교적 관습은 오로지 우리를 그 신성함으로부터 더 멀리 떨어지게 하는 것이었습니다.
flavor_jnp.3.a코0=그래.
flavor_jnp.4.t코0=자운푸르 킬라
flavor_jnp.4.d코0=곰티 강 북쪽 둑에 위치한 자운푸르 지역은 이 땅에 이슬람이 오기 한참 전에 한 요새를 통해 지배되었습니다. 델리 술탄들은 그들이 살아있을 때 한층 더 나아가 패퇴한 카나우지의 라쉬트라쿠타의 많은 건물의 자재를 사용해서 그 장소를 요새화했습니다.\n14세기 말 우리 술탄국의 독립과 함께 그 요새는 더욱 강화되었고 왕실의 거처로서 역할을 맡게 되었습니다. 하지만 이제 우리나라가 강국의 반열에 들었으니 자운푸르 킬라에 새로운 외양을 선물하기에 적기인 것 같습니다.
flavor_jnp.4.a코0=대규모 보수를 실시한다.
flavor_jnp.4.b코0=취약한 부분을 견고하게 만든다.
flavor_jnp.5.t코0=자마 마스지드 모스크
flavor_jnp.5.d코0=자운푸르 술탄국의 독립 이후에 자운푸르의 첫 위대한 업적은 웅장한 아탈라 마스지드 모스크, 인도의 다른 지역에서 찾아볼 수 있는 그 무엇과도 닮지 않은 이슬람 양식과 토속 양식의 혼합품입니다. 모스크의 인상적인 외관은 상당히 독특하며 높고 낮은 관심을 끌었습니다.\n우리 술탄국이 성장하고 아탈라 마스지드 모스크가 명성을 가지며 또 우리가 이제 더 많은 건축 작업을 할 준비가 되면서 우리가 이 독특한 건축 양식을 발전시켜나갈 수 있고 그것이 우리 술탄국과 더 밀접하게 연관될 것이라 믿게 되었습니다.
flavor_jnp.5.a코0=이 양식으로 된 새로운 모스크가 필요해!
flavor_jnp.5.b코0=델리 술탄들의 좀 더 보수적인 양식으로 돌아가자.
flavor_jnp.6.t코0=바라나시 순례자들
flavor_jnp.6.d코0=힌두교에서 오래되고 신성한 도시로 손꼽히는 바라나시는 자운푸르에서 멀지 않은 거리에 있습니다. 매일 수많은 인도인 순례자가 우리 영토를 가로질러 바라나시뿐만 아니라 우리 영토의 힌두교, 불교, 자이나교의 성지를 방문합니다. 이 여행객들은 그들의 종교로 인해 여행이 강제되고, 우리가 어떠한 훼방을 놓아도 성지에 도착하려 합니다. 그래서 우리의 고위관리가 예전에 델리 술탄국이 우리에게 그랬던 것처럼 우리 영토의 성지를 방문하는 순례자들에게 특별한 세금을 부과하자고 제안했습니다. 그렇게 한다면 지속적인 수입을 얻을 수 있지만 비무슬림 국가에서 일반적인 정책은 아닙니다.
flavor_jnp.6.a코0=순례자들에게서 세금을 거두자.
flavor_jnp.6.b코0=순례자들이 무료로 통과하게 해 주자.
flavor_jnp.7.t코0=사다크 에 아잠
flavor_jnp.7.d코0=우리 땅의 중간을 거쳐가는, 벵골에서 카불으로의 모든 길은 세계에서 가장 오래된 무역길 중 하나입니다. 사다크 에 아잠은 북부 인도의 상업적 동맥이자 대부분의 상품과 상인들이 우리 땅에 오거나 떠날 때 사용되는 수단입니다. 이 길의 여행자가 더 빠르고 더 안전한 여정을 떠날 수 있게 하는 것이 우리 술탄국과 그 길의 경로상에 있는 다른 모든 권력자들의 최우선 순위가 되어야 합니다. 기존의 도로망을 강화하고 우리의 숙영소 연계망으로 여러 길목의 쉼터를 보완한다면 많은 이가 수월히 여정을 떠나는 데 우리가 큰 보탬이 될 것이라고 합니다.
flavor_jnp.7.a코0=사다크 에 아잠에 투자한다.
flavor_jnp.7.b코0=무역상은 자신의 여정 비용을 스스로 지출해야 한다.
flavor_jnp.8.t코0=칼피의 통치자
flavor_jnp.8.d코0=말와 고원과 자운푸르 술탄국에 있는 평원의 사이에 바로 칼피라고 하는 작은 나라가 존재합니다. 이 지역은 1433년 결국 말와 술탄들의 손아귀에 떨어지기 전에 우리와 그들 사이에서 오랫동안 분쟁이 있었습니다.\n말와 통치자가 궁정에 있는 무슬림 소녀들에게 악행을 저질렀다고 하는 여러 소문이 최근 우리 이슬람 교도들 사이에서 그자에 반대하는 여론을 불러일으켰습니다. 이는 우리가 그동안 기다려왔던 기회일지도 모릅니다...
flavor_jnp.8.a코0=칼피를 처단할 기회가 주어져야 한다고 요구한다.
flavor_jnp.8.b코0=이 문제는 보류한다.
flavor_jnp.9.t코0=칼피의 운명
flavor_jnp.9.d코0=우리의 신하인 칼피의 술탄이 무슬림 여성들에 대하여 악행을 저지르고 있으니 반드시 처단해야 한다고 자운푸르 술탄의 사자들이 주장하고 있습니다. 자운푸르 인들은 그 문제를 자기네 손으로 처리하고자 하며 칼피에 대한 징벌적 원정을 원합니다.\n우리도 칼피에서 있었던 여러 사건의 정황을 들었고 이에 대한 결단은 신중을 요하지만 칼피는 자운푸르와 말와 사이의 오래된 분쟁 지역이며 자운푸르 인들은 실토한 것 이상의 더 큰 계획을 가지고 있는 것처럼 보입니다.
flavor_jnp.9.a코0=자운푸르 인들의 칼피 처단을 허가한다.
flavor_jnp.9.b코0=우린 종속국을 도와야한다.
flavor_jnp.10.t코0=칼피 처단 허가가 주어지다
flavor_jnp.10.d코0=말와는 우리 양국 간의 관계 개선을 위해 칼피의 술탄을 응징하는 데 동의했습니다.
flavor_jnp.10.a코0=좋았어!
flavor_jnp.11.t코0=말와의 술탄이 거절하다
flavor_jnp.11.d코0=말와는 만약 우리가 칼피에 대하여 그 어떠한 종류로라도 징벌적 원정을 하기 원한다면 자신들과도 싸워야 할 것임을 분명히 했습니다.
flavor_jnp.11.a코0=그래.
javan_region코0=Java
sumatran_region코0=Sumatra
borneo_region코0=Borneo
malay_peninsula_region코0=Malay Peninsula
mlc_tun_perak코0=Tun Perak
desc_mlc_tun_perak코0=우리나라는 유능한 벤다하라 툰 페라크의 수완으로 번창하고 있습니다.
mlc_piracy_controlled코0=통제하의 해적
desc_mlc_piracy_controlled코0=말레이 바다의 해적은 자주 문제가 되고 있지만 지금 당장은 우리가 이를 제어하고 있습니다.
mlc_islamic_laws_enforced코0=더 가혹한 종교법의 시행
desc_mlc_islamic_laws_enforced코0=우리 종교조직의 정통주의자를 만족시키기 위해서 우리는 전통적 말라카 법이 관여하는 부분이 줄어든 더 엄격한 이슬람 율법의 해석을 채택했습니다. 하지만 우리나라의 이 새로운 결정은 많은 비무슬림들이 우리 사회의 소외된 부분이 되는 것에 두려움을 가지게 만들었습니다.
mlc_economic_boom코0=경제 호황
desc_mlc_economic_boom코0=무역에 대한 모든 세금을 감면하기로 한 우리의 결정은 경제 성장을 자극하여 우리 왕국이 전례 없는 경제 성장기에 접어들도록 이끌었습니다.
flavor_mlc.1.t코0=라자 이브라힘에 대한 음모
flavor_mlc.1.d코0=말라카와 같이 국제적인 국가에서의 종교적 균형은 매우 깨지기 쉽습니다. 우리나라에서 다양한 종교와 문화의 상인들은 아직 공존하며 살고 있지만 여전히 어느 정도는 분리됩니다. 구자라트 인, 타밀 인, 자바 인, 중국인 등의 규모가 가장 큰 여러 공동체는 모두 우리나라에 대한 그들 각자의 의무가 있고 이 여러 집단들의 영향력을 균형적으로 유지하는 것은 모든 말라카 군주의 가장 중요한 과업 중 하나입니다.\n그렇기 때문에 1444년 라자 이브라힘의 세습은 상당히 심기를 건드렸습니다. 이브라힘은 힌두교 추종자였으며 많은 이들에게는 우리나라에 대한 이슬람의 영향력을 본래 수준으로 되돌리려는 전통주의자처럼 생각되었습니다. 그 젊은 왕이 오늘 궁전에서 죽은 채로 발견되었던 것은 아주 놀라운 사건이었습니다. 틀림없이 벤다하라(총리)가 이 사건에 관여했으리라고 많은 이가 의심하지만 입증될 수 있는 부분은 아주 적습니다.
flavor_mlc.1.a코0=라자 이브라힘이 이 일을 잊지 않을 것이다.
flavor_mlc.2.t코0=벤다하라 툰 페라크
flavor_mlc.2.d코0=지금은 순교자 왕 아부 샤히드 샤로 알려진 최근의 라자 이브라힘과는 다르게 우리의 새로운 통치자는 무슬림이며 우리 도시의 여러 무역 공동체는 대체적으로 그의 지배를 받아들이는 것 같습니다. 그럼에도 새로운 주군에 대해 벤다하라가 암살 음모를 꾸몄다고 하니 소름끼칠 일입니다. 우리는 이 총리를 대체하는 것이 현명할 것입니다. 그렇지 않으면 그의 전대 군주와 같은 꼴을 당하게 될 것입니다. 우리의 신뢰할 수 있는 조언자들은 모두 젊어서 성공해온 한 장군이 적합한 대체자라 말합니다. 툰 페라크는 그의 나이에 비해 현명하다고 여겨지기도 하지만 매우 충성스럽다고 알려졌습니다.
flavor_mlc.2.a코0=툰 페라크를 등용한다.
flavor_mlc.2.b코0=꼭두각시를 등용하여 벤다하라를 무의미한 존재로 만든다.
flavor_mlc.3.t코0=말레이 바다의 해적
flavor_mlc.3.d코0=우리처럼 무역에 의존적인 국가에게 있어서 바닷길을 깨끗이 유지하는 것은 중요한 우선사항입니다. 최근 해적들이 다시 활동을 시작했습니다.\n전통적으로 이는 우리 도시의 무역 공동체에 위임해왔던 작업의 한 종류입니다.
flavor_mlc.3.a코0=무역 공동체 중 하나에 그 작업을 할당하라.
flavor_mlc.3.b코0=이를 해결하기 위해 우리가 가진 자원을 쓸 것이다.
flavor_mlc.4.t코0=이슬람과 말라카 국가
flavor_mlc.4.d코0=말라카는 많은 부분에서 말레이 제도의 이슬람화 중심지로 존재해왔습니다. 하지만 우리나라는 우리나라가 모든 국적의 무역상들에게 매력적인 장소가 될 수 있도록 엄격하거나 과도하게 정통적인 그 어떠한 이슬람 율법도 피해왔습니다. 대신에 관습은 그 땅의 법에 의존하고 정통 이슬람 율법은 특별한 경우를 위해 예비되었으며 자주 공공질서 유지와 연관돼있었습니다. 이는 몇 년에 걸쳐 다른 이들보다 더 섬세한 종교적 감성을 가진 이들 중 몇몇의 분노를 야기하기는 했지만 무역에는 좋은 영향을 주었고 그렇기 때문에 이는 또한 말라카 인 공동체를 부양해왔습니다.\n그러나 시간이 흐르면서 무슬림의 세력은 우리나라에서 점점 더 큰 영향력을 가지게 되었고 많은 섬에 걸쳐 이슬람의 확산에 대한 중요성이 부각되자 몇몇은 말라카를 심지어 순례 장소로 여기기 시작했습니다. 아마도 우리나라의 관습과 법에 약간 더 정통 이슬람 율법적 요소를 가미해야 할 때가 온 것일지도 모릅니다.
flavor_mlc.4.a코0=그래, 알라의 이름으로.
flavor_mlc.4.b코0=아니, 우린 오랜 전통을 지킬 것이야.
flavor_mlc.5.t코0=관습과 의무들
flavor_mlc.5.d코0=무역은 우리 왕국에서 독점적 지위를 누리며 많은 방문자들이 놀랄 정도로 우리는 농업이 거의 발달하지 않아 기본적인 식료품조차도 수입해야 합니다. 그럼에도 우리 왕국은 번창하고 있고 아시아 전역으로부터의 선박들이 모든 종류의 상품을 팔고 사고 다시 팔기 위해 우리 부두에 옵니다.\n무역을 더욱 진흥하기 위하여 벤다하라(총리)는 우리가 관세가 거의 없는 것과 같을 정도로 낮추어야 한다고 제안했습니다. 이 담대한 정책은 그의 견해에 따르면 다른 동양의 무역 왕국들과 구별되게 할 것이며 우리 땅을 동양의 가장 큰 상업 중심지로 만들 것입니다.
flavor_mlc.5.a코0=말라카에는 말라카의 것은 없지만 세계의 모든 것이 있다.
flavor_mlc.5.b코0=이 세금을 낮출 여유가 없다.
flavor_mlc.6.t코0=항 투아
flavor_mlc.6.d코0=변방에서 난동을 부리는 한 남성과 연관된 몇몇 소란을 진압하는 동안 우리 벤다하라는 오늘 현지의 한 전사에게서 뜻밖의 도움을 받았습니다. 그 벤다하라 자신의 모든 경호원이 달아났을 때 이 남자와 그의 친구들은 재빨리 용감하게 움직여 우리 총리를 구했습니다. 나라에 대한 깊은 충성심이 벤다하라의 마음을 움직였고 그는 즉시 그 용감한 전사, 항 투아를 왕실 경비대장으로 임명했습니다.\n우리 왕국에 이제 가장 위대한 용사들 중 한 명이 복무하게 되었습니다.
flavor_mlc.6.a코0=우리 민족은 이 땅에서 결코 사라지지 않으리.
flavor_mlc.7.t코0=포르투갈인들의 도착
flavor_mlc.7.d코0=배가 먼 곳에서 오는 것은 말라카에서 드문 일이 아닙니다. 오늘 한 낯선 손님이 우리 도시에 방문했습니다. 그 선장은 자신을 서쪽에서 포르투갈이라 알려진 기독교 왕국에서 왔다고 말했고 그의 나라를 우리나라에서 가장 선호되는 무역 상대국들 중 하나가 될 수 있게 하는 무역 협정에 서명하고 싶어합니다.\n하지만 구자라트 인들의 무슬림 공동체는 그 남자가 위험하며 그의 나라는 우리 종교에 대한 적이라는 이야기를 매우 강하게 설파하고 있습니다. 구자라트 인들은 포르투칼 인들을 매우 격렬히 적대하고 있으며 이미 이 새로운 방문자들에 대하여 그들의 상품을 몰수하거나 그들의 배에 타는 등 적개심을 가지고 행동하기 시작했습니다. 이는 아주 빠르게 우리 통제 밖으로 벗어날 수도 있는 위험 요소입니다.
flavor_mlc.7.a코0=구자라트인들을 비판하고 상황을 확보하기 위해 시도하자.
flavor_mlc.7.b코0=우리는 세계의 일부에서 포르투갈인들이 영토를 얻는 것을 허락하지않아야만 한다.
flavor_mlc.7.a.tt코0=포르투갈은 그 사고를 그다지 심각하지 않은 것으로 인지하게 할 것이다.
flavor_mlc.7.b.tt코0=포르투갈은 그 사고를 매우 악독한 것으로 인지하게 할 것이다.
flavor_mlc.8.t코0=말라카에서의 사건
flavor_mlc.8.d코0=말라카 술탄국이 포르투갈 선박의 화물을 몰수했다는 편지가 도착했습니다. 우리는 이슬람 세계의 우리의 오랜 적들이 그들에게 먼저 다가가서 우리에 대한 악감정을 심는 것을 걱정하고 있습니다.
flavor_mlc.8.a코0=알겠다.
tribal_democracy_ruthenian코0=헤트만국
tribal_democracy_ruler_ruthenian코0=헤트만
tribal_democracy_ruler_female_ruthenian코0=헤트만
tribal_democracy_ruler_vassal_ruthenian코0=아타만
prices.11.t코0=소빙하기의 가장 추운 시기
prices.11.d코0=겨울이 더 길어지고 추워져 누구나 기억할만한 정도입니다. 얼음과 눈이 다시 한번 남쪽으로 기어내려오고 겨울 수확은 망쳤으며, 와인은 못쓰게되고 물고기들은 따뜻한 물로 이주해가기 시작했습니다.
prices.11.a코0=부르르.
LITTLE_ICE_AGE코0=소빙하기의 가장 추운 시기
prices.12.t코0=코르크 병 마개
prices.12.d코0=병의 발전은 와인 생산자들이 병들을 더 표준화된 크기로 만들 수 있게 했으며 결과적으로 병 마개 사용의 재도입이 가능할 수 있었습니다. 이 방식은 오래된 직물 마개보다 훨씬 더 효율적으로 와인을 봉인할 수 있는 방법이고 이전에는 가능할 거라 생각되지않았던 거리만큼 멀리 수송가능해졌다는 것을 의미합니다. 어쩌면 우리는 전세계적인 와인 무역의 탄생을 보고 있는 거일지도 모릅니다.
prices.12.a코0=알겠다.
WINE_CORKS코0=국제 와인 거래의 증가
prices.13.t코0=새로운 직물
prices.13.d코0=$COUNTRY$의 직물업자들 사이에서 직물 생산의 새로운 기술이 나타나기 시작했습니다. '새로운 직물' 이라 불리는 것은 주로 사용되어온 두꺼운 양모보다 훨씬 얇고, 가벼우며 쌉니다. 상당히 적은 양모가 사용된 이 새 상품들에 대한 수요가 증가하면서 결과적으로 가격이 감소했습니다.
prices.13.a코0=알겠다.
NEW_DRAPERIES코0=새로운 직물
prices.14.t코0=복장 규정
prices.14.d코0=오래된 모병군은 점차적으로 영구적인 국가군으로 대체되어갔습니다. 이 과정 속에서 많은 국가들이 병사들의 복장을 규정하기 시작했고 몇몇은 복장들을 병사들에게 직접 제공하기 시작했습니다. 염료는 절대 싸지 않고 수요가 증가됐기 때문에 이제 염료와 직물 둘다 가격이 상승했습니다.
prices.14.a코0=알겠다.
REGULATED_UNIFORMS코0=복장 규정
prices.15.t코0=그랜드 뱅크스의 어업
prices.15.d코0=우리의 탐험가들은 뉴펀들랜드의 그랜드 뱅크스에서 잡히길 기다리고만 있는 천만 마리의 물고기들이 있는 바다를 찾았다고 보고했습니다. 이 바다로 엄청나게 많은 수의 어업 원정대가 향하고 시장들은 상상할 수 없을 만큼의 물고기 공급으로 가득차 있습니다.
prices.15.a코0=알겠다.
GREAT_FISHERIES코0=그랜드 뱅크스의 어업
prices.16.t코0=인도 면포와 다른 면포들
prices.16.d코0=인도 면포의 지속적인 공급은 유럽 직물 소비의 큰 변화를 낳았습니다. 모슬린, 캘리코와 다른 면포들이 유럽 시장에서 매우 매우 높은 가격으로 팔리고 있습니다.
prices.16.a코0=알겠다.
CALICOES코0=인도 면포
prices.17.t코0=유럽 비버 수의 감소
prices.17.d코0=중세동안에 모피에 대한 수요는 끊임없이 증가해왔고 더 추워진 기후는 늦게라도 이것을 바꾸지 못하게 만들었습니다. 지속적으로 증가하는 모피 수요에 대응하기에 유럽 비버 개체수에 문제가 생겼습니다. 유럽에서 비버들을 찾기 힘든 지점까지 왔으며 모피들은 이제 러시아와 더 북쪽에서부터 비싼 값에 수입되어야 합니다.
prices.17.a코0=알겠다.
DEPLETION_OF_EUROPEAN_BEAVER코0=유럽 비버 수의 감소
prices.18.t코0=중절모
prices.18.d코0=비버 모피는 모자를 만드는데 완벽한 재료입니다. 비버 모피는 따뜻하게 유지 시켜주고 거친 날씨에도 모양을 잘 잡으며 오랜 기간 사용할 수 있습니다. 제작하는데 복잡한 과정을 거치는 중절모에 대한 수요 증가는 우리 경제에서 모자 제조 분야의 성장을 이끌었습니다.
prices.18.a코0=알겠다.
FELT_HATS코0=중절모
prices.19.t코0=영구적인 해군
prices.19.d코0=영구적인 해군은 특별한 경우에만 존재했던 것에서 이제 일반적으로 존재하는 정도까지 도달했습니다. 이 새 해군들을 통제하기 위한 기관은 함선 건설과 유지를 위한 보급품의 조달에서 더욱더 능동적인 부분을 차지하기 시작했습니다.
prices.19.a코0=알겠다.
PERMANENT_NAVIES코0=영구적인 해군
prices.20.t코0=구리 대포
prices.20.d코0=구리 대포가 전장에 입장했고 이제 우리 생활의 일부가 되었습니다. 성장하는 대포 제조 공장들을 충족시키기 위한 재료들은 지난 몇년 간 구리에 대한 폭발적인 수요 증가를 이끌었고 결과적으로 가격도 상승했습니다.
prices.20.a코0=알겠다.
