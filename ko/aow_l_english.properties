flavor_per.14.t코0=수니파 종교지도자들의 신앙
flavor_per.14.d코0=이란에서 있기 있는 이슬람교는 확실히 시아파 쪽으로 편중되어있는데 울라마 집단은 언제나 수니파 교도들이 지배해왔습니다. 이러한 성직자들 중 몇몇에게는 그 변화가 아주 부드러운 것이 믿을 수 없을 정도였습니다만 다른 이들은 우리나라의 새로운 방식에 적응하기를 거부해왔습니다.
flavor_per.14.a코0=개종하는 이들에게 보상하라.
