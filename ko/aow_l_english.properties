flavor_mer.2.t코0=라나 조다 라토르의 귀환
flavor_mer.2.d코0=1438년, 우리가 마르와르라는 이웃 나라를 합병한 것은 복수였습니다. 한때 믿었던 친구이자 우리 라자의 보호자였던 마르와르의 라토르 가문의 라나들이 우리 왕족을 죽이고 왕국을 멸망시키려는 음모를 꾸몄으니까요. 그 후 줄곧 마지막 남은 라토르 혈통의 후계자는 라자스탄의 사막을 돌아다니며 오랜 시간 동안 그의 유산을 되찾기 위한 기회를 기다리리고 있었습니다.\n최소한 조다 라토르의 마음 속에서는 바로 그때가 왔습니다. 라토르 가문을 위한다는 대의에 충성을 바치는 군인들이 마르와르에 있는 만도르 요새의 우리 병사들을 제압했다는 소식을 우리는 방금 들었습니다.
flavor_mer.2.a코0=이는 곧 전쟁이다.
flavor_mer.2.b코0=과거는 과거 일로.
flavor_mer.3.t코0=쿰발가르 요새
flavor_mer.3.d코0=메와르 왕국은 고귀하고 강력한 옛 라지푸트 정신의 본보기입니다만 친구는 별로 없고 적은 아주 많습니다. 우리 자신을 보호하고 가능성 있는 침략을 단념시키기 위해서는 반드시 우리 왕국을 요새화해야 합니다. 우리 적들에 대한 방벽으로서 아라발리 산맥을 사용하는 요새에 대한 여러 계획이 고안되고 있습니다.\n이 커다란 산 꼭대기 요새는 우리 대부분의 땅을 엄중하게 감시할 수 있게 해줄 것이고 치토가르 성과 함께 그 어떠한 침략자들에 대해서도 우리 땅을 악몽으로 만들어줄 것입니다.
flavor_mer.3.a코0=쿰발가르 요새를 건설하라.
flavor_mer.3.b코0=대신 농촌을 요새화하라.
flavor_mer.4.t코0=미라 바이
flavor_mer.4.d코0=우리나라와 마르와르에 있는 우리 경쟁자들을 화해시키려는 시도로서 우리 왕자들 중 한 명은 몇 년 전에 라토르 가 왕녀인 미라 바이와 결혼했었습니다. 그러나 그 결혼은 아주 짧았고 그 젊은 왕녀는 몇 년 가지 않아 과부가 되었습니다.\n과부가 된 미라 바이는 갈수록 크리슈나 신을 신봉하게 되었고 똑같이 강한 신념을 가진 이들과 노래하고 춤추며 수도의 거리를 배회하는 것이 목격되었습니다.  이 왕족으로서 어울리지 않다는 행동이 왕실 내 몇몇으로 하여금 나쁜 눈초리를 가지게 만들었습니다. 이 미라 바이는 아마 지금 $CAPITAL_CITY$에서 떠나 라자스탄 각지를 돌아다니며 그녀의 크리슈나에 대한 사랑과 열정을 알리고 있을 것이라 전해지고 있습니다.
flavor_mer.4.a코0=알겠다.
flavor_mer.5.t코0=라나 쿰바에 대한 음모
flavor_mer.5.d코0=우리 왕조의 가장 위대한 라나 중 한 명인 쿰바는 흉악한 음모의 희생자가 되었습니다. 이것이 우리 가문의 명성을 더럽힐 것이라는 사실을 잘 생각하지 못한 왕자 우다이가 그의 아버지를 살해했습니다.\n이 시해 사건은 우리 왕국의 중심부를 흔들었습니다. 살인자와는 아무 것도 하고 싶지 않았던 메르와르 왕국의 고귀한 귀족들은 우다이의 형제인 라이말을 그 대신에 왕국을 이끌 자로서 지지하였습니다.
