flavor_per.13.t코0=페르시아 시아파
flavor_per.13.d코0=외국 침략자들이 우리 땅에 들어왔을 때 페르시아는 너무 오랫동안 쪼개져있었습니다. $MONARCH$(이)가 엄청난 인기를 누리는 $MONARCHTITLE$이기는 하지만 개인에 대한 충성심만으로는 오래 가는 나라가 세워지지 않습니다. 앞으로의 길은 우리 이웃들과는 다른 공통된 종교적 정체성을 통하여 우리나라 사람들이 단결하는 것이어야 합니다.\n현재 우리 신민의 정체성이 모두 시아파로 정의되기에는 거리가 멀지만 페르시아 무슬림들이 실천하고 있는 것과 같은 이맘의 명예를 존중하는 시아파 관습이 있습니다. 우리나라 사람들이 모두 12 이맘파를 추종하도록 확고히 함으로써 우리는 시간의 시험을 견뎌낼 수 있는 페르시아의 정체성을 만들어낼 수 있습니다.
flavor_per.13.a코0=우리나라 사람들은 하나의 신앙으로 통합되어야 한다.
