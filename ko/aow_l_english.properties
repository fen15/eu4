desc_mor_crisis코0=모든 마그레브인들은 아직도 힘든 세월을 보내왔고 아직도 완전히 정상화되지 않았습니다. 다행히도 조만간 사정이 나아질 것 같습니다. 
mor_andalucian_moors코0=안달루시아 무어 인
desc_mor_andalucian_moors코0=안달루시아 무어 인의 많은 수가 여러 도시에 정착하여 도시 문화를 진흥하고 국가에 부를 가져다 주고 있습니다.
mor_idrisid_cult_soaring코0=이드리스 숭배에 대한 지원
desc_mor_idrisid_cult_soaring코0=이드리스의 숭배는 상상했던 것보다 더 빠르게 몸집을 키워가고 있습니다. 크게 인기를 얻고 있는 이 움직임은 아마도 길게 가지는 않겠지만 지금 당장은 우리 백성들의 마음을 사로잡고 있습니다.
flavor_mor.1.t코0=마그레브의 위기
flavor_mor.1.d코0=지난 세기는 많은 마그레브 국가에게는 가혹하고 견디기 힘든 때였습니다. 사막화, 도시 인구 감소, 상시적 기아, 오지를 떠도는 강대하고 흉폭한 유목민 집단의 증가에 따라 북아프리카의 많은 국가가 좋은 시절을 떠나보냈습니다.\n 최근 들어 상황이 나아지는 가운데 국내 무역이 증가세를 보이고 도시가 성장세를 드러내고 있지만 아직 과거의 참혹함에서 헤어나오지는 못했습니다. 많은 사람은 이베리아 인들이 그라나다 왕국을 끝장낸 다음에는 바로 우리일 것이라며 걱정하고 있습니다.
flavor_mor.1.a코0=어디 한번 해보자고! 우리는 다시 일어설 것이니!
flavor_mor.2.t코0=무어 인 난민
flavor_mor.2.d코0=스페인은 자국 내에 여전히 거주하고 있는 무어 인들을 추방하기로 했습니다. 그러자 많은 안달루시아 무어 인 난민이 우리 해안으로 와서 자기네를 거두어달라고 부탁하고 있습니다. 난민들이 고향을 잃은 것은 매우 딱하지만 이는 우리 왕국에 축복이 될 수도 있습니다. 난민 대다수가 도시민, 장인, 학자, 예술가, 행정가이기 때문입니다. 솔직히 말하자면 우리네 사람들은 이른바 마그레브의 위기 이후에 이러한 부류에 대하여 큰 인력난을 겪고 있었습니다.
flavor_mor.2.a코0=신앙심 깊은 형제들이여, 환영합니다.
flavor_mor.3.t코0=무하마드 알 자줄리와 달라일 알 하이라트
flavor_mor.3.d코0=헤자즈에서의 오랜 체류 후 최근 돌아온 수스협곡의 수피교 지도자 알자줄리는 왕국에서 반짝 인기를 누리고 있다. 그는 성지에서 돌아오며 달라일 알 하이라트라는 알라의 축복을 구하고 알라께서 무하마드에게 자비와 호의를 보이는 이야기를 모은 기도집을 가져왔다. \n알자줄리와 달리 책은 어디에나 있고 엄청난 인기로 인해 그나 우리 왕조보다 더 오래 전해질 것 처럼 보인다. 
flavor_mor.3.a코0=그래.
flavor_mor.4.t코0=페즈에서의 이드리스 신앙
flavor_mor.4.d코0=상당히 오래된 일이지만, 이드리스 2세의 유해가 몇 년 전에 페즈에 있는 한 모스크에서 발견되었습니다. 이 이후로 이드리스의 샤리프들은 페즈와 우리나라에서 신앙을 일으키는 중추적 역할을 해오고 있습니다. 이 헌신적인 숭배자들은 우리가 겪었던 그 혹독한 시기를 끝내고 백성들의 마음을 사로잡을 운명인 것 같습니다. 하지만 이와 같이 열광적인 움직임에는 늘 위험이 따릅니다. 이들은 지금 행사하고 있는 권력이 일시적인 것임을 잊어버릴 수도 있습니다.
flavor_mor.4.a코0=이드리스를 도와라.
flavor_mor.4.b코0=그들의 활동을 허가하되 공식적인 지원은 하지마라.
flavor_mor.5.t코0=아부 자카리야 야햐 알 와타시
flavor_mor.5.d코0=모로코는 이름은 하나지만 두 개의 왕조로 이루어져 있습니다. 20년 전부터 마린 왕조가 공식적으로 가진 모든 권력을 사실상 무소불위의 와타스 가 관리인 아부 자카리야 야햐가 휘두르고 있습니다. \n1437년의 대 포르투갈 승리와 이드리스 숭배에 대한 지원 이후의 비정상적인 인기를 얻은 아부 자카리야 야히야는 관료제도가 잘 작동되면서도 와타스 가문 사람들로 이뤄지도록 손을 봤습니다. 와타스 가는 마린 왕조와 관련이 있기에 이자체로 큰 근심거리가 되지는 않습니다. 하지만 아부 자카리야 야햐가 죽음에 이른 지금 향후 미래가 어떻게 될지 예상할 수 없습니다. 겉보기에는 만반의 준비를 마친듯 그의 조카에게 그의 자리를 맡겼지만 그렇게 되고서 와타스 가문이 어떤 행동을 할지는 불분명합니다. 
flavor_mor.5.a코0=우리는 좋은 인물을 잃었다.
flavor_mor.6.t코0=와타스의 음모인가?
flavor_mor.6.d코0=와타스 가문이 현재 우리나라에서 입김이 너무 세다는 것은 분명합니다. 와타스 가문의 힘을 꺾기 위해 움직이지 않으면 우리에게 미래는 없을지도 모릅니다. $MONARCH$ 술탄은 왕위 계승에 대한 모의가 있다고 확신하고 있습니다.
flavor_mor.6.a코0=모조리 죽여라!
flavor_mor.6.b코0=그들은 우리가 신뢰하는 조언자로 남을 것이다.
flavor_mor.7.t코0=와타스의 반란
flavor_mor.7.d코0=와타스 고관들의 기습적인 반란으로 우리의 술탄은 찾을 수 있는 모든 와타스 일족은 잡아들여 사형에 처했습니다. 하지만 그들은 매우 인기 있는 가문이었기에 이런 행위는 큰 원성을 샀습니다.\n$MONARCH$ 술탄이 비-와타스 가 수행 고관을 뽑음에 따라 시위가 벌어졌고, 어딘가 와타스의 두 형제가 이 반란을 지도하고 그들 가족의 복수를 하기위해 숨어있다는 소문이 퍼졌습니다. 
flavor_mor.7.a코0=그래.
flavor_mor.8.t코0=와타스의 최후통첩
flavor_mor.8.d코0=우리 와타스 와지르에 대한 용의는 실체가 드러난 것 같습니다. 오늘 우리 술탄은 무함마드 알 와타시로부터 최후통첩을 받았습니다. 그는 평화적으로 군주의 자리에서 내려와야 할지 그의 권력에 대항하는 반란과 맞서야 할지 선택해야만 합니다.
flavor_mor.8.a코0=퇴위한다.
flavor_mor.8.b코0=왕위는 나의 것이다.
flavor_mor.9.t코0=수단 인들의 원정
flavor_mor.9.d코0=수세기 동안 우리는 사하라에서 소금과 황금 대상단에 의지해왔습니다. 대부분의 측근들이 반대했음에도 $MONARCH$(은)는 우리 스스로 이제 이 무역 길을 확보해야 한다고 합니다. 대상단을 보호함에 있어서 투아레그 족은 신뢰를 주지 못하지만 이 귀중한 물품들의 출처가 우리 손으로 보호받는다면 더욱 효율적일 것이라는 것은 자신할 수 있습니다.
flavor_mor.9.a코0=사하라를 넘으라!
flavor_mor.9.b코0=어리석은 짓이야. 사막은 통제할 수 없어.
flavor_mor.10.t코0=수단 원정
flavor_mor.10.d코0=모로코 군은 투아트의 오아시스 길을 통해 남부 사하라 지역으로 진격하고 있습니다.
flavor_mor.10.a코0=좋지 않아.
flavor_mor.12.t코0=제국의 도시들
flavor_mor.12.desc코0=모로코 술탄국의 역사에서 여러 개의 위대한 도시들이 모로코의 정치적 중심지라는 명예를 가져왔습니다. 이드리스 왕조와 마린 왕조 아래에서, 북부의 도시인 페스는 선호되는 정부 중심지였으며 통치자들이 이베리아와 동부 마그레브의 적들에 맞서 군을 이끌 수 있게 해줬습니다. 무라비트 왕조와 알모하드 왕조는 남부의 도시인 마라케시를 선호했으며, 칼리프 야쿱 알만수르는 라바트에 수도를 건설하려 했습니다. 궁정의 일부 사람들은 메크네스 역시 정치 중심지로 기능할 수 있다고 주장합니다. 이 도시들 중 어느 곳이라도 우리 나라의 훌륭한 수도가 되어줄 것입니다.
flavor_mor.12.a코0=페스가 우리 수도가 될 것이다.
flavor_mor.12.b코0=마라케시가 우리 수도가 될 것이다.
flavor_mor.12.c코0=메크네스가 우리 수도가 될 것이다.
flavor_mor.12.d코0=라바트가 우리 수도가 될 것이다.
flavor_mor.13.t코0=남부의 동요
flavor_mor.13.desc코0=와타스 가문과 마린 가문 간의 충돌로 남부의 세력들이 동요하기 시작했습니다. 우리의 취약함을 감지한 수피파, 부족, 에미르들이 상호 간에 동맹과 결혼 조약을 맺기 시작했습니다. [Root.Capital.GetName]의 [Root.Monarch.GetTitle] 궁정의 많은 사람들은 그들을 자율로 내버려두는 것에 만족하고 있지만, 그들을 처리하지 않으면 남부의 위협은 계속 증가될 것입니다.
flavor_mor.13.a코0=힘을 보여주면 자신들의 위치를 알게 될 것이다.
flavor_mor.13.b코0=그들을 자율적으로 내버려둔다.
fulo_spawning_region코0=풀로
mal_fulani_migration코0=풀라니 족의 팽창
desc_mal_fulani_migration코0=풀라니 유목민들은 이 지역에서 우리 국경을 침투하기 시작했고 우리 신민에 대한 우리의 권위를 활발히 약화시키고 있습니다.
mal_islamisation_of_the_aristocracy코0=귀족들의 이슬람화
desc_mal_islamisation_of_the_aristocracy코0=이슬람교의 교리는 현재 우리 귀족 구성원의 일부에서부터 우리 제국의 일반 사람들에까지 천천히 퍼지고 있습니다. 비록 이는 전통주의자와의 긴장을 불러일으키지만 결국에는 장기적으로 보면 개종하는 것이 의심할 여지 없이 더 안정적인 국면을 이끌어낼 것입니다.
mal_portuguese_meddling코0=외부 간섭
desc_mal_portuguese_meddling코0=포르투갈 상인들이 이 지역에 간섭하면서 우리의 토호들이 중앙 통제에 대항하여 반란을 일으키도록 사주하고 있습니다.
mal_portuguese_traders코0=포르투갈 인의 무역 접촉
desc_mal_portuguese_traders코0=우리 항구에 금과 노예를 대가로 말과 이국적인 물건을 가져오는 포르투갈 상인들이 자주 방문하고 있습니다.
mal_unsafe_roads코0=안전하지 않은 도로
desc_mal_unsafe_roads코0=이 일대의 길은 강도와 마적들에게 주된 약탈 대상이 되고 있습니다. 질서가 회복될 것임은 의심할 여지가 없겠지만 이는 현재 지역 경제를 악화시키고 우리 신민들과 나라 사이에서 긴장을 빚고 있습니다.
mal_wangaras_upset코0=완가라 집단의 분노
desc_mal_wangaras_upset코0=포르투갈 상인들과 허용되는 접촉을 강력히 제한함으로써 그와 동시에 우리 상인 계층인 완가라 집단을 배제하는 데 성공하였습니다. 군주와 이 상인들과의 관계는 장차 정상화될 것으로 보이나 우리 경제가 회복되는 데는 시간이 더 오래 걸릴지도 모릅니다.
flavor_mal.2.t코0=풀라니 족의 출현
flavor_mal.2.d코0=풀라니 족으로 알려진 일단의 유목민들이 텐겔라와 그 아들 콜리의 지도하에 통합되었습니다.  풀라니 족은 남쪽으로 이주한 이후에 전 세네감비아 지역을 주시하며 현재 국가를 푸타 토로 방면으로 확장시켰습니다. 풀라니 족은 우리 국경선을 존중하지 않는 것 같습니다. 이미 이들 부족민이 우리 땅을 깊이 침투해와 우리 백성에게서 세금을 거두고 이 일대에서 우리의 행사력을 약화하는 등 수많은 사고를 일으키고 있습니다.
flavor_mal.2.a코0=그렇군.
flavor_mal.4.t코0=완가라 집단과 포르투갈 인들
flavor_mal.4.d코0=비교적 온건한 접근 방식을 채택하면서 포르투갈 상인들이 우리 서쪽 해안을 따라 늘어서 있는 것이 점점 더 흔한 광경이 되었습니다. 포르투갈 상인들이 자주 드나드는 이국적인 풍경의 항구로부터는 귀중한 상품들과 군마를 더 쉽게 구할 수 있어 많은 부분에서 유용합니다. 하지만 황금과 노예 따위가 충분하지 않으면 포르투갈 상인들은 우리 그리고 포르투갈 상인들과의 무역으로 번창하고 있는 상인 계층인 완가라 집단에게 이를 팔려고 하지 않을 것입니다.\n 몇몇 사람들은 이러한 발전에 대하여 조금 걱정을 하고 있습니다. 말 한 필당 필요한 노예들의 숫자가 날로 점차 증가하고 있기도 하지만 우리의 원양 모험이 잘 진척되지 않는 것과 비교할 때 진정으로는 우리를 위하지 않는 이 외국 상인들에게 전적으로 의지하는 것에 대하여 많이 신중함을 잃은 것 같기 때문입니다.
flavor_mal.4.a코0=그래.
flavor_mal.5.t코0=포르투갈의 간섭
flavor_mal.5.d코0=우리나라 서쪽 해안에서 출몰하는 포르투갈 상인들이 최근 들어 큰 골칫거리가 되었습니다. 이들은 우리에게 군마와 함께 먼 이국에서 가져온 유용한 물건들을 제공하지만 그와 동시에 지역의 정치에 간섭하려 들고 있습니다. 포르투갈 인들과 접촉하고 있는 일부 추장들이 개인적인 권한을 키우고 우리 중앙과 관계를 단절하려 하는 데 용기를 얻고 있음이 분명합니다.\n 이 현상을 통제하려면 그 추장들을 공격하거나 포르투갈 인들의 영향력 행사 제한을 시도해야 합니다.
flavor_mal.5.a코0=포르투갈 인들의 영향력 행사를 단호히 제한하자.
flavor_mal.5.b코0=문제는 불충한 추장들에게 있다.
flavor_mal.6.t코0=귀족들의 이슬람화
flavor_mal.6.d코0=우리나라는 이름이 아랍어로 되어 있습니다만 여전히 우리 조상들의 옛 종교는 무시할 수 없는 엄청난 힘을 지니고 있었습니다. 그러나 이슬람교가 요즘 우리 귀족들 사이에서 더 큰 지분을 차지해가고 있고 방랑하는 유목민들 또한 우리 땅의 머나먼 구석에서 출몰하는 것이 일반적인 광경이 되어가고 있습니다.\n일찍이 우리 전임자들은 신민을 개종시키는 데 과도하게 강압적인 태도로는 나오지 않았지만 원한다면 참된 믿음의 확산을 독려하는 이 최근의 상황을 이용할 수 있을 것입니다.
flavor_mal.6.a코0=백성들을 개종시키자!
flavor_mal.6.b코0=긁어 부스럼 만들지 말자고.
flavor_mal.7.t코0=안전하지않은 도로
flavor_mal.7.d코0=수도에서 바다까지 가는 데 걸리는 시간이 부유한 완가라 상인들을 습격하여 부유해지기를 바라는 풀라니 족 사냥꾼과 지역 추장들 때문에 말도 안 되게 길어졌습니다.\n이 문제를 곧바로 해결하려고 시도하지 않으면 우리나라의 외딴 지역과 연결이 끊긴 우리 자신을 발견하게 될 것입니다.
flavor_mal.7.a코0=문제를 통제하기 위해 지역 추장들에게 힘을 실어줘야지.
flavor_mal.7.b코0=모든 길을 안전한 길로 바꾸기 위해 국가 자원을 투자하자.
flavor_mal.7.c코0=대신에 우리 핵심 지역에 힘을 집중해야겠어.
flavor_mal.8.t코0=카부의 발흥
flavor_mal.8.d코0=카부의 통치자 사미 콜리는 우리나라 해안 무역지대에 대한 무시에 불만을 표시하고 있습니다. 그는 이제 우리와 완전히 관계를 끊을 것이라고 위협했고 우리 대변인으로서보다는 직접적으로 유럽 무역국을 상대하기 시작했습니다. 카부는 말리의 국교에 그다지 헌신적인 열의를 보이지 않았기 때문에 곧 지역 전통 종교의 본산으로 성장했고 그 새로운 통치자들은 재빨리 우리에 대항하여 이를 써먹었습니다.\n강력한 종교적 정체성과 대서양 무역의 결합으로 카부는 한 국가로서 오랫동안 유지될 가능성이 매우 커졌습니다. 만약 이에 제동을 걸려 한다면 가능한 한 즉시 바로 행동해야 합니다.
flavor_mal.8.a코0=이 반군들을 짓밟아야만 해.
flavor_mal.8.b코0=나중에 그들을 상대해야겠어.
incan_nation_title코0=잉카 인들의 제국 타완틴수유
incan_nation_desc코0=한때 많은 작은 지역 소국 중 하나였던 우리나라가 이제는 안데스 4개 지역의 모든 땅을  차지하고 있습니다. 우리나라는 강력한 지배 계급 아래 통일된 많은 사람들이 사는 대제국이 되었습니다.  신민들에게 우리는 간단하게는 지배자, 즉 잉카 인입니다.
incan_nation_rnw_title코0=잉카 인들의 제국 타완틴수유
incan_nation_rnw_desc코0=한때 많은 작은 지역 소국 중 하나였던 우리나라가 이제는 안데스 4개 지역의 모든 땅을  차지하고 있습니다. 우리나라는 강력한 지배 계급 아래 통일된 많은 사람들이 사는 대제국이 되었습니다.  신민들에게 우리는 간단하게는 지배자, 즉 잉카 인입니다.
incan_nation_empire_custom_tooltip코0=§Y[Root.GetName]§!의 정부 등급이 §Y제국§!으로 바뀝니다.
andean_group코0=안데스
andean_desc코0=안데스 기술권에서는 기술 발전 비용이 150% 증가합니다 (250%).
oromo_spawn_region코0=오로미아
eth_independent_church코0=독립적인 교회
desc_eth_independent_church코0=우리는 알렉산드리아의 총대주교와 관계를 끊으려는 과정에 있습니다. 위험한 행동이지만 지금은 우리 교회들에 새로운 활력을 주고 있습니다.
eth_itinerant_capital코0=이동하는 수도
desc_eth_itinerant_capital코0=이동하는 궁정은 많은 약점이 존재하지만 우리 궁정 문화를 퍼뜨리게 해줍니다.
eth_zara_yakob_centralisation코0=중앙집권화 개혁
desc_eth_zara_yakob_centralisation코0=우리는 현재 제국의 지방자치를 약화시키려는 개혁에 착수했습니다.
eth_oromo_migration코0=오로모 족 이주
desc_eth_oromo_migration코0=이 지역은 최근 오로모 족 유목집단에의해 큰 영향을 받는 것으로 보입니다.
eth_mount_geshen코0=왕들의 산
desc_eth_mount_geshen코0=우리는 게센 산의 왕실 전통을 계속 유지하기로 했습니다. 이는 게센 산 주변 지역들에 모든 왕실 후계자들을 유폐시켜놓고 필요할 때에 항상 적절한 후계자를 얻을 수 있게 해줍니다.
flavor_eth.6.t코0=자라 야코브의 중앙집권화 개혁
flavor_eth.6.d코0=솔로몬 왕조의 지배 아래 에티오피아 왕국은 대제국으로 성장했습니다. 하지만 우리 지배를 받는 다양한 지역들은 공통된 언어와 종교, 행정제도를 필요로 하고 있습니다.\n에티오피아가 오랫동안 기다려왔던, 매우 능력있는 지도자인 자라 야코브는 더욱더 통합된 국가로 만드는데 큰 도움이 될 수많은 개혁들을 준비했습니다 .
flavor_eth.6.a코0=우리는 국가를 중앙집권화해야만 한다.
flavor_eth.6.b코0=우리는 나중에도 중앙집권화할 수 있다.
flavor_eth.7.t코0=이동하는 수도
flavor_eth.7.d코0=넓은 에티오피아 제국을 지배하기 위해서 솔로몬 왕조는 절대 영속적인 수도를 만들지 않았습니다. 대신 왕실 궁정은 부족에서 부족으로 몇 달마다 옮겨다녔습니다.\n이러한 상황 때문에 행정관리의 지속성을 확립하기 어려웠지만 이동하는 궁정은 장점도 존재했습니다. 제국의 모든 지역들에 대한 왕실 궁정의 빈번한 방문은 우리 영토의 공통된 상류 문화의 성장에 기여했습니다.
flavor_eth.7.a코0=이게 우리가 항상 돌아가는 방식이지.
flavor_eth.7.b코0=지역의 문화 전환을 적극적으로 권장하자.
flavor_eth.8.t코0=빛의 산 데브레 베란
flavor_eth.8.d코0=$MONARCH$(은)는 에티오피아의 새로운 수도를 지을 빛나는 산에 모습을 드러내고 주변을 관찰했습니다. 이미 교회들이 그 곳에 건설되었고 이제 황제의 꿈을 이루는 것은 정부에 달려있습니다.
flavor_eth.8.a코0=영속적인 수도를 건설할 시간이다.
flavor_eth.8.b코0=전통을 깨지 말자.
flavor_eth.9.t코0=약탈당한 데브레 베란
flavor_eth.9.d코0=오랜 전통은 쉽게 사라지지 않았고 데브레 베란의 촌락 지대는 약탈당했으며 새로운 수도는 아첨꾼들부터 하찮은 마굿간지기들까지 모든 사람들로부터 버려졌습니다. 우리는 이동하는 수도의 전통을 계속 유지할 수밖에 없습니다.
flavor_eth.9.a코0=우리는 지역을 이동해야만 한다.
flavor_eth.10.t코0=새로운 수도 곤다르
flavor_eth.10.d코0=$MONARCH$(은)는 타나 호수의 수도원들에서 더욱더 많은 시간을 보냈습니다. 왕의 이 지속적인 후원 덕분에 조그만 시장 마을이 지역에서 갑자기 나타나기 시작했고 몇몇은 이 도시를 제국의 두번째 수도라 이름짓기 시작했습니다.\n영속적인 수도를 이 곳에 새우면 새로운 종교와 건축의 유산을 시작할 수 있게 해줄 것이라는 생각이 $MONARCH$에게 자라났습니다.
flavor_eth.10.a코0=이곳에 수도를 세우자.
flavor_eth.10.b코0=우리는 한 지역에 고정되있어선 안 된다.
flavor_eth.11.t코0=이집트 콥트교의 신념
flavor_eth.11.d코0=맘루크 술탄이 이집트에서 콥트교도들을 박해한다는 정보가 도착했습니다. 알렉산드리아 총대주교의 아래에 있는 동료 왕국으로서 행동하는 것이 우리의 의무입니다. 총대주교가 맘루크의 손에 있다는 사실은 이를 조금 어렵게 만들겠지만 직접적인 공격은 우리 교회의 근간을 위험하게 만들지도 모릅니다.
flavor_eth.11.a코0=술탄에게 매우 강력한 항의의 편지를 보낸다.
flavor_eth.11.b코0=맘루크를 분노케하는 위험은 피한다.
flavor_eth.11.c코0=이것은 전쟁의 명분이다!
flavor_eth.12.t코0=에티오피아에서 온  편지
flavor_eth.12.d코0=우리는 오늘 에티오피아 황제로부터 편지를 받았습니다. 편지는 우리 국경내에사는 콥트교도들에 대한 우리 술탄의  많은 악행들의 상세한 정보였습니다.\n하지만 이집트인이자 에티오피아 콥트교도인 총대주교가 우리의 인질이기때문에 크게 걱정할 필요는 없습니다. 에티오피아 황제가 이 일로 총대주교의 안전의 위험을 감수할 것 같아 보이진 않습니다.
flavor_eth.12.a코0=빈정대는 편지를 보낸다.
flavor_eth.12.b코0=사과를 시도하고 관계를 복구한다.
flavor_eth.13.t코0=에티오피아에서 온 편지
flavor_eth.13.d코0=에티오피아 황제가 우리 영토의 콥트교도들에 대한 학대를 깨달았다고 편지를 보냈습니다. 황제는 이를 명백한 전쟁의 명분이라 봤고 에티오피아의 공격이 임박한 것으로 보입니다.
flavor_eth.13.a코0=어떻게 감히!
flavor_eth.14.t코0=맘루크의 대사
flavor_eth.14.d코0=오늘 이집트의 콥트교도들에 대한 우리의 걱정에 대한 술탄의 답변을 지니고 맘루크의 전령이 도착했습니다.\n하지만 답변은 우리가 기대했던 사과와는 거리가 멉니다. 술탄은 에티오피아 궁정에 대해 경멸을 보이기로 선택했고 술탄은 우리가 시도할지도 모르는 복수에 대해서도 비웃었습니다.
flavor_eth.14.a코0=대사를 수감하라.
flavor_eth.14.b코0=이것은 전쟁의 명분이다!
flavor_eth.14.c코0=그냥 내버려두자.
flavor_eth.15.t코0=맘루크의 사과
flavor_eth.15.d코0=맘루크 술탄이 그의 영토의 콥트교도들에 대해 주의를 기울이겠다고 편지를 보냈습니다. 술탄은 에티오피아인들과 콥트교회에 대해서 친선의 감정만을 느낀다고 보장했습니다.
flavor_eth.15.a코0=좋군.
flavor_eth.16.t코0=수감된 대사
flavor_eth.16.d코0=에티오피아 황제가 우리의 답변에 매우 불만족했고 전령을 수감했습니다.
flavor_eth.16.a코0=알겠다.
flavor_eth.17.t코0=주교의 죽음
flavor_eth.17.d코0=에티오피아 주교가 사망했고 에티오피아 교회는 알렉산드리아의 콥트교 총대주교에게 후계자를 요청했습니다.\n총대주교에 의해 후계자가 선택될수도 있지만 이번 기회는 에티오피아인들에게 누가 책임자인지 보여줄 좋은 기회일 수도 있습니다. 에티오피아의 황제는 적극적으로 무슬림 백성들의 개종을 추구해왔으며 총대주교는 여전히 이전에 우리가 벌하기위해 보냈던 대사를 구금하고 있습니다.
flavor_eth.17.a코0=새 주교의 임명을 막는다.
flavor_eth.17.b코0=이 일을 방해해서는 안 된다.
flavor_eth.18.t코0=주교의 실종
flavor_eth.18.d코0=에티오피아의 지난번 주교가 죽고나서 시간이 오래지났으며 우리는 알렉산드리아에 후계자를 요청했습니다. 맘루크가 방해할지도요?
flavor_eth.18.a코0=알겠다.
flavor_eth.19.t코0=수도회
flavor_eth.19.d코0=에티오피아 교회의 가장 강력한 권력 중 하나는 우리 국가의 지역들에 산재해있는 엄청난 수의 성공적인 수도원들입니다. 수도회는 새로이 정복된 지역들에 새 수도원들을 건설하고 진정한 신앙을 그 곳에 퍼뜨리면서 우리 국가의 성공에 기여해왔습니다. 에티오피아의 수도원들은 또한 에티오피아의 성직자, 귀족 그리고 행정관들의 교육의 근원이었으며 지난 몇 해동안 에티오피아 교회의 활성화에 크게 기여해왔습니다.\n하지만 동전의 다른 면에서, 수도원들과 수도회는 부와 자율성 모두를 키우고 있습니다.
flavor_eth.19.a코0=자제시키도록 시도한다.
flavor_eth.19.b코0=수도회의 특권을 보호한다.
flavor_eth.20.t코0=총대주교로 부터 독립
flavor_eth.20.d코0=알렉산드리아 총대주교에 대한 에티오피아 교회의 의존성은 항상 골칫거리였습니다.  외국에서 온 주교, 성직자 그리고 정신적 지도의 실용적인 필요성이 어쩌면 한번쯤은 존재하긴 합니다. 지난 2세기동안 에티오피아 교회의 확장은 우리 왕국이 이제 우리가 직접 성직자들을 교육시킨다는 것과 영토 구석구석까지 교회와 수도원의 형태로 강력한 종교적 기반이 있다는 것을 의미합니다.\n이집트의 총대주교는 무슬림 정복자들에 의해 인질로 잡혀있는 상황이어서 우리는 한 주교의 사망과 다음 주교의 임명 사이에 오랜 시간을 기다려야합니다. 우리 종교 지도자를 우리 소유의 성직자들 사이에서 임명하는 것이 훨씬 더 효율적일 것입니다.
flavor_eth.20.a코0=우리는 총대주교를 불명예스럽게 할 수 없다.
flavor_eth.20.b코0=우리 교회는 외국의 영향에서 자유로워져야한다.
flavor_eth.21.t코0=오로모 족
flavor_eth.21.d코0=기이한 유목민족들이 아프리카 내부에서 우리의 국경지대로 국경을 넘어왔습니다. 훌륭한 전사들에 의해 보호받으면서 많은 수가 이주해왔고, 그들의 이질적인 관습들은 이곳의 사회 구조를 산산조각내고 재형성합니다.\n와크의 신봉자들은 오래된 사회구조를 그들만의 것으로 바꾸면서  빠르게 이 지역의 모든 종교인들을 쫓겨내고 개종시키고 있습니다,.
flavor_eth.21.a코0=알겠다.
flavor_eth.23.t코0=오로모 족 거주민들
flavor_eth.23.d코0=유목민들의 무리가 $PROVINCENAME$의 지역에 들어왔습니다. 지역 주민들은 오로모 족에 의해 쫓겨나고 동화되고 있습니다.
flavor_eth.23.a코0=알겠다.
flavor_eth.24.t코0=오로모 족의 통합
flavor_eth.24.d코0=오로모 족 거주민들의 물결이 마침내 꺾이기 시작했습니다. 이주민들은 정착하기 시작했고 우리 사회가 많은 방식으로 바뀌는 동안 이 새로운 민족의 통합의 격렬한 초기 단계가 끝난 것 같습니다.
flavor_eth.24.a코0=알겠다.
flavor_eth.26.t코0=왕들의 산 암바 게센
flavor_eth.26.d코0=이전에 우리의 위대한 왕국은 매 계승마다 위기와 내부갈등으로 고통받았습니다. 이 문제를 해결하기 위해서 솔로몬 왕조의 왕들 중 한명이 게센 산의 제도를 설립했습니다. 그 날 이후로 직계후계자를 제외한 왕실의 왕자들은 외부 세계에서 고립되어 게센 산의 경사면에으로 유폐되었습니다. 국가는 이 잠재적인 왕들을 풍족하게 대해줬고 유폐 기간 동안 왕자들은 학문과 명상에 집중했습니다. 왕자들을 외부 세계로부터 보호하기 위해서, 그리고 왕국을 왕자들의 왕위주장으로부터 보호하기 위해서, 산은 엄중히 보호되었습니다.\n이 관습은 수년동안 우리를 잘 보호해왔고 왕국은 그 이전보다 훨씬 더 안정적이게 되었습니다. 하지만 여전히 일부는 우리의 모든 왕실 후계자들을 한 장소에 몰아넣는 것이 꽤 위험하다고 생각합니다.\n현재 우리의 왕은 늙었고 계승할 후계자가 없기에, 이와 같은 상황에서 그 산이 정말로 도움이  될 것입니다 .
flavor_eth.26.a코0=우리 선조들이 선견지명을 지녀 행운이군.
flavor_eth.26.b코0=우리는 이 상류층 유폐지가 필요하지 않다.
flavor_eth.26.b.tt코0=산은 다른 목적으로 사용될 것이다.
flavor_eth.27.t코0=에티오피아의 헬렌
flavor_eth.27.d코0=초기 통치 기간 동안 $MONARCH$ 왕은 왕국의 무슬림 부족장들 중 하나의 딸과 결혼했었습니다. 젊은 여성은 개종하고 에티오피아 황제에게 복종한다고 맹세했었는데 이 사람이 앞으로 몇년사이에 에티오피아 정치에서 가장 영향력있는 인물들 중 한명이 될 것이라고는 누구도 알지 못했습니다. 엘레니 혹은 헬렌은 남편뿐만 아니라 남편 이후에 계승하는 왕들을 능력있는 조언자이자 막후의 실력자로서 섬길 것입니다.
flavor_eth.27.a코0=알겠다.
flavor_eth.28.t코0=왕들의 산에서 일어난 재앙
flavor_eth.28.d코0=그 누구도 무슨 일이 일어난지 정확히 알지 못하지만 게센산의 왕자들이 모두 죽었다는 소식이 오늘 전해졌습니다. 누군가가 왕실의 후계자들을 살해하기 위해 근위병들을 기습한 것으로 보입니다. 충격으로부터 왕국을 회복시키기위해 노력해야하기 때문에 이 실용적인 전통은 더 이상 우리 국가의 전통의 일부가 되지 못할 것입니다.
flavor_eth.28.a코0=모든 것을 잃었군.
REPUBLIC_OF_WESTPHALIA코0=베스트팔렌 공화국
KINGDOM_OF_WESTPHALIA코0=베스트팔렌 왕국
