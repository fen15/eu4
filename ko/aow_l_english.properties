flavor_per.15.t코0=시아파 두뇌 유출
flavor_per.15.d코0=이란과 다른 곳에서 강력한 시아파 국가가 생겨난 지 수 세기가 지났습니다. 우리나라의 탄생과 더불어 전 이슬람 세계에서 우리 국경으로 몰려드는 시아파 율법학자와 성직자, 그밖의 모든 종류의 시아파 지식 계급의 숫자가 증가하고 있습니다.\n우리 땅에는 시아파 율법학자와 성직자, 관료들이 부족하기 때문에 이는 꽤 복된 일입니다. 하지만 이는 동시에 많은 무슬림 통치자가 우리나라로부터 위협을 느끼는 계기가 되었습니다.
flavor_per.15.a코0=우리 형제들을 환영하자.
