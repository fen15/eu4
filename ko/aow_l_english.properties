GC_ASIA_BOOKMARK코0=동방의 왕국들
GC_ASIA_BOOKMARK_DESC코0=세계 인구 과반의 고향이자 대다수 생산품의 산지인 1444년의 아시아는 아직 많은 방면에서 명백하게 세계의 중심지라고 말할 수 있습니다. 중국의 명나라에서부터 인도 및 인도차이나의 무수히 많은 국가들 그리고 망해가는 티무르 제국과 그 북쪽의 넓은 초원에 이르기까지 아시아는 바르나 전투나 100년 전쟁과 같은 갈등에 근본적으로 관심이 없습니다.
GC_AMERICA_BOOKMARK코0=최초의 민족들
GC_AMERICA_BOOKMARK_DESC코0=콜럼버스와 만나기 50년 전의 아메리카는 거대하며 다양성이 존재하는 지역입니다. 남쪽의 보잘것 없는 나라이던 쿠스코는 위대한 잉카제국으로서 발흥하기 시작하였습니다. 중앙 아메리카에서 새롭게 결성된 아즈텍 삼국 동맹은 아직까지는 강력한 여러 지역강국 중 하나에 그치고 있습니다. 그 어떠한 지역보다도 가장 많이 분열되어있는  북아메리카에서는 이로쿼이와 휴런 연합이 이제 막 형성되기 시작하였습니다.
GC_AFRICA_BOOKMARK코0=모래의 제국들
GC_AFRICA_BOOKMARK_DESC코0=1444년의 아프리카는 새롭게 발흥하는 국가로 가득한 곳입니다. 동쪽에서는 기독교를 믿는 에티오피아 제국이 잘 알려진 지도자 자라 야콥의 통치하에서 황금기를 구가하고 있고 서아프리카에서는 무너져내리고 있는 말리 제국의 정치적 공백을 송가이와 같은 신흥 국가가 채우고 있습니다. 북동부 지역이 유럽인과 투르크 제국주의자의 놀이터가 되어가는 한편 마그레브 일대에서 벌어지고 있는 위기는 곧 북서쪽에 있는 강력한 모로코 왕국의 부활을 불러올 것입니다.
bng_nabibangsha코0=나비방샤
desc_bng_nabibangsha코0=나비방샤와 힌두-무슬림 혼합주의의 다른 표현은 우리네 같이 종교적으로 나뉜 국가에서의 하루하루가 더 평화로울 수 있음을 보여줍니다.
bng_mosque_city_of_bagerhat코0=할리파타바드의 모스크 도시
desc_bng_mosque_city_of_bagerhat코0=이곳은 인도에서 가장 거대한 모스크 중 하나가 있는 할리파타바드의 모스크 도시입니다. 
bng_delta_reclaimed코0=삼각주 개척
desc_bng_delta_reclaimed코0=신민들의 노고 끝에 광대한 새로운 땅에서 농경과 정착이 가능하게 되었고, 그와 동시에 지역의 세수를 늘리며 이슬람 신앙에 대한 지역의 관심을 증대시켰습니다.
bng_delhian_refugees코0=델리 난민
desc_bng_delhian_refugees코0=우린 델리의 옛 왕국에서 도피한 귀족을 양팔벌려 맞이하고 있습니다.  이런 빈곤한 귀족들은 자신들의 돈을 벌기 위해 우리 밑에서 일하고 싶어합니다.
bng_port_of_calcutta코0=캘커타 항
desc_bng_port_of_calcutta코0=한때 작은 마을부지였던 캘커타는 이제 유럽 상인들이 지배하는 활발한 새로운 항구입니다.
flavor_bng.1.t코0=치슈티 집단과 벵골의 술탄들
flavor_bng.1.d코0=수피 치슈티 집단은 항상언제나 우리의 왕조와 깊이 연관되어있습니다.  이 집단은 우리의 후원에 의존할 수 있고 우리는 반대로 이것의 지원을 받습니다. 선왕 세대에 벵골의 치슈티 지도자 누르 쿱딘 알람은 힌두 역모세력에게 공격받고 있었기에 우리의 보답으로 권력을  보장해주었습니다. \n슬프게도 선왕이 붕어하심에 따라 세속권력과 이념권력간의 동맹을 재확인해야할 때에 다다랐습니다. 다른 한편으로 이건 이용하기엔 너무 비대해진 치스티 집단으로 부터 왕좌를 떼어놓을 좋은 기회이기도 합니다. 
flavor_bng.1.a코0=계속 제도를 후원하자.
flavor_bng.1.b코0=이제 갈라놓자.
flavor_bng.2.t코0=나비방샤
flavor_bng.2.d코0=일찍이 벵골에서 수피교의 존재는 일정한 종교적 습합 현상을 일으켜왔습니다. 벵골 작가들과 시인들 사이에서 일반적으로 나타나고 있는 한 추세에 편승하여 사이드 술탄은 최근 좀 특이한 것을 만들어왔습니다. 그것은 벵골어로 쓰여진 이슬람 선지자들의 족보입니다. 이  책의 특이한 점은 기존의 선지자 계보에 사이드 술탄이 무함마드 이전에 오신 분들 중 한 분인 힌두 신 크리슈나를 넣었다는 것입니다.
flavor_bng.2.a코0=훌륭한 벵골어 문학이다. 
flavor_bng.2.b코0=이런 불경한 것을 허용할 수 없다. 
flavor_bng.3.t코0=할리파타바드의 모스크
flavor_bng.3.d코0=순다르반 일대에 펼쳐진 깊은 맹글로브 밀림의 한 부분은 최근에 개척되어 할리파타바드의 도시에 편입되었습니다. 1430년대에 그 지역을 개척하는 것에 만족하지 못한 지역 통치자 칸 자한 알리는 도시에 거대한 건축물과 모스크로 가득 채우는 데 한평생을 보냈습니다. 바게르하트의 많은 모스크 중에는 80개가 넘는 돔이 있는 거대한 사이트 감바드 모스크가 있는데 이는 아마도 인도에서 가장 큰 모스크일 것입니다.
flavor_bng.3.a코0=그래.
flavor_bng.4.t코0=삼각주 개척
flavor_bng.4.d코0=벵골은 토양이 비옥하여 농작물이 풍부하게 수확되는 것으로 잘 알려져 있습니다. 그러나 갠지스 강의 거대한 삼각주는 여전히 정글과 습지로 뒤덮여 있습니다. 갈수록 증가하는 인구를 수용할 수 있도록 토지를 개간하는 과정은 꾸준히 진행되어왔지만 그와 동시에 아무도 그 진척 정도를 파악할 수 없을 정도로 너무 더뎠습니다. 대부분 수피 교를 믿는 독실한 사람들이 최근 이 과정에 관여하기 시작했습니다. 이 사람들이 우리네 사람들의 마음을 사로잡아서 토지 개간 과정은 이전보다 갑자기 더 원활히 진행되는 것으로 보입니다. 마치 만사가 올바른 방향으로 잘 진행되고 있는지 확인하는 것처럼 갠지스 강 자체의 흐름이 그 과정을 진척시켜 나아가는 식으로 흘러가게 되었습니다.
flavor_bng.4.a코0=그래.
flavor_bng.5.t코0=귀족 대탈출
flavor_bng.5.d코0=델리 술탄국이 망하자 델리의 옛 귀족들 대다수가 우리나라로 들어왔습니다. 이들은 자신들을 위하여 그리고 그네들 가족이 잃어버린 것들을 언젠가 되찾기 위하여 삶을  새롭게 꾸리기로 결심했습니다. 아프간 인, 우즈베크 인, 투란 인, 페르시아 인 등 이질적인 구성으로 이루어진 이 사람들은 상당한 힘을 가지고 있습니다. 우리나라는 틀림없이 이들과 관계를 가지고 경험을 공유함으로써 큰 도움을 얻을 수 있을 것입니다. 그와 동시에 이들이 우리 땅에 오고 나서 불안감과 사회적 긴장을 조성하고 있다는 것을 알아야 합니다.
flavor_bng.5.a코0=이 우수한 사람들이 우리 밑에서 일할 수 있도록 힘써야 해!
flavor_bng.5.b코0=그들이 우리 땅에 머무는 것을 막으려고 노력해봐.
flavor_bng.6.t코0=대호의 발흥
flavor_bng.6.d코0=셰르 샤 수르 또는 셰르 칸이라고 불리는 사람이 우리 땅의 한 부분에 정착한 델리 귀족들의 절대적인 지도자로서 부상했습니다. 이 강렬한 인상의 지도자는 부귀와 복수를 약속하면서 군대를 일으켰고 이제는 그를 거스르는 모든 이들에게 나아갈 준비가 되어있습니다. 어떤 사람들은 이 군대의 장기적인 목표가 델리 술탄국으로 나아가는 것이라고 예상했지만, 우리는 방금 셰르 샤한테서 최후통첩을 받았습니다. 우리가 보좌에서 내려와 나라를 바치지 않으면 그는 손에 칼을 들고 우리에게 찾아올 것입니다.
flavor_bng.6.a코0=네놈이 내 자리를 원한다면 나와 싸워야만 할 것이야.
flavor_bng.6.b코0=항복하자.
flavor_bng.6.b.tt코0=(셰르 샤가 낮은 정통성을 가지고 시작할 것입니다)
flavor_bng.7.t코0=부르슈트의 라자
flavor_bng.7.d코0=우리나라에서 가장 큰 지역 중 한 곳의 힌두교를 믿는 지주가 오리사에서 우리의 적들과 음모를 꾸미고 있음이 최근에 확인되었습니다. 그 땅은 부르슈트라고 알려진 아주 오래된 곳이며 무슬림들이 지배해오기 전부터 존재해왔습니다.
flavor_bng.7.a코0=그 땅을 몰수하라.
flavor_bng.8.t코0=캘커타 양도
flavor_bng.8.d코0=영국 동인도 회사의 이익을 대변하는 사절이 오늘 우리 궁정에 방문하고는 우리와 서양 간 원활한 무역 관계를 위해 갠지스 삼각주에서 영구적으로 정착할 수 있게 허용해달라 요청했습니다.\n상인으로 생각되는 그는 이 권리를 얻기 위한 대가를 지불할 준비가 되어 있습니다.
flavor_bng.8.a코0=삼각주에 있는 마을을  몇 개 주겠다.
flavor_bng.8.b코0=사절을 돌려보내라.
flavor_bng.9.t코0=캘커타의 성장
flavor_bng.9.d코0=캘커타로 알려진 서양과의 무역을 허가한 도시가 주요 무역항으로 부상하고 있습니다. 도시의 경제가 번성하고 주변 지역 또한 번성하고 있습니다만 염려되는 문제 또한 존재합니다. 유럽인 무역상들의 큰 경제적 영향력 때문에, 그들은 도시 차제뿐만이 아니라 해당 지역 전체에 대한 권리를 요구하고 있습니다. 지역 군 지휘관들은 우리의 허가 없이 도시 방어를 위한 요새를 몇몇 군대에서 건설하기 시작하였고 우리의 요새 건설 중지 요청은 묵살되었습니다.
flavor_bng.9.a코0=그 요새들은 파괴될 것이다!
flavor_bng.9.b코0=요새들은 남겨두도록.
flavor_bng.10.t코0=캘커타의 블랙홀
flavor_bng.10.d코0=우리가 캘커타에 보낸 병사들이 명령대로 새로 지어진 요새들을 점령하고 그 안에 있던 서양인들을 수감했습니다. 그 다음 수감자들은 각각 그들의 모국으로 돌려보내졌는데 이 사건이 걷잡을 수 없이 확대되고 있는 것으로 보입니다.\n풀려난 자들이 이른바 캘커타의 검은 구멍이라 불리는 끔찍한 지하감옥에 대해서 소문을 퍼뜨리고 있습니다. 소문에 따르면 대다수의 수감자들이 그 안의 끔찍한 환경을 버티지 못하고 사망하였다고 합니다. 지역 지휘관은 이것이 사실이 아니라고 했지만 실제 그러한 일이 일어났는지 여부는 이제 중요치 않습니다. 영국 동인도 회사는 우리나라에서의 질서를 다시 바로잡아야 한다고 모국을 최선을 다해 설득하고 있습니다.
flavor_bng.10.a코0=그래.
flavor_bng.11.t코0=캘커타의 블랙홀
flavor_bng.11.d코0=극악무도한 악행의 소문이 머나먼 캘커타에서 여기까지 들려오고 있습니다. 영국 정착지가 지방 통치자에 의해 공격받은 것 같습니다. 그리고 캘커타의 상인들과 병사들은 '캘커타의 검은 구멍'이라 불리는 악명높은 지하감옥에 수감되어 고통받는 끔찍한 운명에 처했다고 합니다.\n이러한 소식이 우리에게 전해진 이후로 동인도회사의 상인들이 우리를 둘러싸고 당장 행동에 나서 이 야만적인 지역에 질서를 되찾아야 한다고 종용하고 있습니다.
flavor_bng.11.a코0=그래.
flavor_bng.12.t코0=승리의 호랑이
flavor_bng.12.d코0=벵골의 영역은 펀자브에서 중국국경까지 다다릅니다. 역사상에 더 강한 제국이 있을지언정 지배는 우리보다 못합니다. 승리의 연회는 제국 전체에 퍼지고, [Root.Capital.GetName]만큼 평민, 상인, 학자와 귀족들이 모여서 [Root.Monarch.GetName]의 영광을 누리는 곳은 없습니다.\n\n벵골 호랑이가 승리했습니다!
flavor_bng.12.a코0=우리는 승리했다!
bah_bidar_fort코0=비다르 성
desc_bah_bidar_fort코0=우리의 수도는 잘 보호되고 있는 만큼 호화롭습니다.
bah_attracting_the_right_people코0=인재 유치
desc_bah_attracting_the_right_people코0=우리는 현재 재능있는 무슬림 지도자와 상인 그리고 행정인을 우리나라에 오게하고 그들의 미래를 여기서 추구할 수 있도록 캠페인을 진행하고 있습니다.
bah_habhsis코0=충성스러운 하브시 집단
desc_bah_habhsis코0=충성을 다하는 데는 궁정의 파벌보다 하브시 노예가 더 믿음직스러울 것이라 생각되기  때문에 이 충직한 노예들이 주둔하는 요새의 수가 점차 증가하고 있습니다.
bah_deccanis_gharbians코0=데칸 인과 가르비아 인
desc_bah_deccanis_gharbians코0=우리 궁정에서 데칸 인들과 가르비아 인들이 격렬하게 반목하고 있습니다. 우리는 각 파벌에 대한 지지를 유연하게 바꿔가며 상황을 안정시키려 해보고있지만 나날이 국정운영을 힘들게 하는 긴장관계가 있다는 것은 부인할 수 없는 사실입니다.
bah_gharbians코0=가르비아 인 지지
desc_bah_gharbians코0=우리는 가르비아 인 파벌을 지지하고 그 대가로 서쪽 이슬람 국가들에서 꾸준한 모험가들의 유입을 보장받을 것입니다.
bah_deccanis코0=데칸 인 지지
desc_bah_deccanis코0=우리는 데칸 인들의 파벌을 지지하고 그 대가로 우리의 지역이 안정되며 통제하기 쉬워질 것입니다.
bah_bidriware_boom코0=비드리가 인기를 끌다
desc_bah_bidriware_boom코0=비다르의 장인들은 비드리라고 알려진 새로운 종류의 금속 공예품을 발명했습니다. 이는 현재 지역 경제를 견인하고 있습니다.
flavor_bah.1.t코0=바흐마니 인들의 진정한 수도 비다르
flavor_bah.1.d코0=굴바르가 지역에서의 끊이지 않는 음해 및 이에 따른 불편한 상황에 지쳐버린 $MONARCH$(이)가 젊어서 첫 번째로 내린 결정 중 하나는 바흐마니 왕국의 수도를 비다르로 천도하는 것이었습니다. 데칸 고원 한가운데에 있던 오래된 요새 자리의 땅에 신수도가 건설되었는데 그 웅장함이 페르시아와 트란스옥시아나 일대의 여러 거대한 도시와도 견줄 수 있을 정도입니다. 성채 37곳과 관문 7곳이 지어져있는 비다르는 또한 우리 왕조의 중요한 요지이자 으뜸가는 방벽이기도 합니다.\n왕실에 깊은 인상을 줄 수 있도록 건설되었기 때문에 알현실의 터키석으로 만들어진 어좌가 우리 왕가의 가장 자랑스러운 상징이 될 것이라는 것에는 그렇게 놀랄 것도 없습니다.\n대가가 결코 싸지는 않을 것입니다. 오늘 우리 와지르가 시급한 조치를 필요로 하는 사안 목록과 계속 개발하여 성과를 낼 수 있는 지역 목록을 들고 찾아왔습니다.
flavor_bah.1.a코0=비다르는 우리 왕조에 걸맞는 수도로 남을 것이야.
flavor_bah.1.b코0=너무 성급히 일을 추진하지 말자.
flavor_bah.2.t코0=인재 유치
flavor_bah.2.d코0=바흐마니 술탄국은 많은 측면에서 식민지형 국가입니다. 우리 조상들이 델리의 제국주의적 압제를 벗어던진 시점에 데칸 인들은 고작 20여 년 동안 무슬림들의 지배를 받아왔었을 뿐입니다. 우리 신민의 대부분은 힌두교를 믿는 마라타 족, 칸나디가 족, 텔루구 족으로 이루어져있습니다.\n북부 인도로 가는 통로를 델리 술탄들이 아주 오랫동안 가로막아왔기 때문에 우리나라의 수요를 채우기 위해서는 아랍 세계나 페르시아에서 바로 오는 해외 이민에 의존해와야 할 필요가 있었습니다.\n그래서 우리 왕조는 유능하고 박식한 사람들을 끌어들이기 위해 언제나 많은 정력을 쏟아부었고 우리나라는 하나의 국제적인 장소가 되었습니다. 그러나 우리가 서쪽 해안에 대한 통제력을 잃어버린 후에는 이 유능한 사람들이 들어오던 물길이 아주 좁아진 것 같습니다. 이 심각한 위기를 타개하려면 위험을 무릅쓰고서라도 모든 인재를 끌어들이려는 노력을 두 배로 늘려야 합니다.
flavor_bah.2.a코0=노력을 두 배로 늘리자.
flavor_bah.2.b코0=지방의 식자를 활용하자.
flavor_bah.3.t코0=마흐무드 가완
flavor_bah.3.d코0=자기 말에 귀 기울여줄 사람을 찾던 페르시아 상인 마흐무드 가완이 오늘 $CAPITAL$에 다다랐습니다. 자기소개할 기회를 얻게 된 가완은 자신이 우리나라에 꼭 필요한 사람이라고 설명했습니다. 상인과 행정가로서의 자질이 어떠한지와는 별개로 그는 가치 있는 전 무슬림 세계에 연락책을 가지고 있다고 합니다.\n마흐무드 가완은 자기에게 기회를 주면 경제를 활성화하고 나라를 잘 알려서 모든 사람이 우리를 찾아와 섬기게 만들겠다고 약속했습니다.
flavor_bah.3.a코0=마흐무드 가완은 상업의 귀재일 거야!
flavor_bah.4.t코0=충직한 하브시 집단
flavor_bah.4.d코0=노예는 인도양에서 가장 오래된 상품 중 하나입니다. 에티오피아의 젊은이들이 붙잡혀서 이슬람으로 개종당한 뒤, 정예 군인 및 행정가, 항해자가 되도록 훈련받고 인도와 페르시아의 통치자들에게 팔렸습니다. 우리 왕국에는 충성스럽고 능력 있는 사람이 적기에 이런 하브시 집단은 우리 왕가에 중요한 자산이 될 수 있을 것입니다. 궁정에 있는 가르비아 인 및 데칸 인 파벌을 믿기보다 이 노예들을 우리의 요새 방어, 행정, 항해에 이용하도록 해야할 것입니다.
flavor_bah.4.a코0=하브시들을 대규모로 들여온다.
flavor_bah.4.b코0=다른 방법을 찾도록.
flavor_bah.5.t코0=데칸 인과 가르비아 인
flavor_bah.5.d코0=국외로부터의 인재 모집에 대한 우리의 정책 수행은 그에 따른 문제점을 발생시켰습니다. 바흐마니 귀족층의 2세, 3세들과 남은 옛 힌두의 귀족들이 함께 뭉친 데칸  인들은 갈수록 강력한 파벌이 되었고 우리 술탄국에서 현지인 우선 정책을 펴야한다는 주장을 지지했습니다. 반면 서쪽에서 풍요로운 인도의 땅으로 기회를 찾으러 온 이민자인 가르비아 인들은 이에 대항하는 파벌을 구성하였습니다. 이제 궁정은 이 두 파벌로 인해 갈라지게 되었고 최근에는 알현실이나 왕실 행사에조차 이들을 구분지어 놓아야 했습니다.
flavor_bah.5.a코0=그들이 서로 적대하게끔 시도해 보자.
flavor_bah.5.b코0=가르비아 인들을 지지한다.
flavor_bah.5.c코0=데칸 인인들을 지지한다.
flavor_bah.6.t코0=비드리
flavor_bah.6.d코0=새로운 종류의 금속 수공예품이 비다르의 한 가게에서 개발되었습니다. 이 새로운 물건은 도시의 페르시아 직공들 사이에서 빠르게 퍼져 나갔으며 곧 우리나라의 유명한 수출품이 되었습니다.
flavor_bah.6.a코0=너무나 멋져!
flavor_bah.7.t코0=거대한 다이아몬드가 발견되다
flavor_bah.7.d코0=오늘 아침 콜루르의 다이아몬드 광산에서 특별한 진상품이 도착했습니다.  이 다이아몬드는 골콘다의 다이아몬드 시장의 어느 누구도 지금까지 보지 못한 거대한 것으로, $MONARCHTITLE$께 직접 진상되어야만 한다는 의견에 따라 여기 보내졌습니다.
flavor_bah.7.a코0=나는 이를 영원토록 소중히 여기리라.
flavor_bah.7.b코0=팔아 버려.
flavor_bah.8.t코0=아파나시 니키틴
flavor_bah.8.d코0=먼 나라에서 온 여행객이 오늘 궁정에 도착했습니다. 우리의 환대와 수도의 화려함에 감명을 받은 그는 그가 방문했던 이웃들의 이야기를 들려주었습니다. 그는 또한 먼 곳에 있는 '트베르' 라는 도시와 길고 추운 겨울의 땅이라는 이야기를 시작했습니다.
flavor_bah.8.a코0=흥미롭군.
guj_walls_of_ahmedabad코0=아마다바드의 성벽
desc_guj_walls_of_ahmedabad코0=성벽, 성문 그리고 170 개 이상의 요새가 아마바드를 침략자로부터 보호하며 동시에 이 도시를 계속 성장시킵니다.
guj_champaner_project코0=참파네르의 건축물
desc_guj_champaner_project코0=우리는 현재 구자라트 지역의 언덕에 있는 제2 수도의 건설에 관해서 꽤 자유롭게 쓰고 있습니다.
guj_champaner코0=참파네르
desc_guj_champaner코0=이곳은 우리의 제2 수도인 거대한 요새 도시 참파네르입니다.
guj_merchants_doing_well코0=번창하는 상인들
desc_guj_merchants_doing_well코0=우리 상인 공동체는 지금 호조를 보이고 있습니다.
guj_hardline_rel_policy코0=강경한 종교 정책
desc_guj_hardline_rel_policy코0=조심성이 없던 기간 후에 우리는 우리의 영역에서 종교법을 강요하고 비이슬람교에 대한 훨씬 더 가혹한 정책을 채택했습니다.
flavor_guj.1.t코0=아마다바드의 성장
flavor_guj.1.d코0=우리의 수도 아마다바드는 1411년 지어진 후로 급속히 성장해오고 있으며 이러한 추세는 당분간 지속될 것으로 보입니다. 아마다바드는 인도의 가장 큰 항구 중 하나이자 세계에서 가장 바쁜 항구라고도 불리는 캄바트와 지리적으로 가까이 있어 지속적으로 사람과 자본, 상품들이 유입되고 있습니다. \n\n그러나 도시의 급속한 성장은 효과적인 방어를 어렵게 하고 있습니다. 특히 도시가 구자라트 평원 중앙에 위치한 것을 고려하면 말입니다. 몇몇 사람들은 도시 계획에 우리가 좀 더 능동적으로 개입하여야 한다고 주장하고 있습니다. 우리의 건축가들이 제안한 성벽과 요새 시스템의 구축에는 방대한 예산이 들 테지만 그렇게 하지 않으면 수도가 무방비로 노출될 것입니다.
flavor_guj.1.a코0=성벽을 건설하라.
flavor_guj.1.b코0=도시를 개방하는 것이 더 낫다.
flavor_guj.2.t코0=참파네르 - 제2의 수도?
flavor_guj.2.d코0=참파네르 요새는 구자라트 평원과 말와 고원 사이의 산맥 정중앙이라는 전략적 요충지에 위치하고 있습니다. 요새는 방어하기 쉬운 지형에 위치하고 있을 뿐만 아니라, 도아브와 인도양 항구 사이의 무역로를 통제하기에도 용이합니다. \n\n$MONARCHTITLE$ $MONARCH$께서는 참파네르 요새를 우리 왕국의 두번째 수도로 바꾼다는 매우 원대한 계획을 발표하셨습니다. 우리 왕조의 상징으로써 수도 건설은 인도 이슬람 세계에서 가장 최고인 건축가들에 의해 이루어질 것이며 우리는 비용을 아끼지 않을 것입니다.
flavor_guj.2.a코0=건설을 시작하라!
flavor_guj.2.b코0=우리는 이런 헛된 계획에 관심이 없다.
flavor_guj.3.t코0=참파네르
flavor_guj.3.d코1=드디어 우리의 두번째 수도가 거의 만들어졌습니다. 궁전의 사원, 사원, 고급 물 공급 시스템이 있는 웅장한 도시,  이 도시는 현재 참파네르 언덕 꼭대기에 자리잡고 있습니다. \n가장 훌륭한 건물들 중 하나는 훌륭한 구자티 모스크에 있는 거대한 자마 모스크입니다.
flavor_guj.3.a코0=좋았어!
flavor_guj.4.t코0=참파네르 함락
flavor_guj.4.d코0=참파네르는 함락되었으며 완벽한 수도의 꿈 또한 함께 사라지고 말았습니다.
flavor_guj.4.a코0=그래.
flavor_guj.5.t코0=부르하누딘 꾸듭 알람
flavor_guj.5.d코0=우리 수도에 거주하는 수피  교 지도자 중 한 명이 최근 우리 왕조를 더 열성적으로 지지할 것이라 표명하였습니다. 현재 우리가 나라를 좋은 길로 이끌고 있다는 것은 분명하며 세간에 대한 이러한 발언의 효과는 매우 긍정적이었습니다.
flavor_guj.5.a코0=정말 눈에 띄는 사람이로다!
flavor_guj.6.t코0=자이나교 및 힌두교 상인 공동체 - 바산타 빌라사
flavor_guj.6.d코0=구라자트 상인들은 우리 왕조의 심장부와 가까운 곳에서 살아왔습니다. 우리는 이들을 포용했을 뿐 아니라 많은 방법으로 자이나교, 힌두교, 파시교 상인들이 우리 도시에서 일할 수 있도록 도왔습니다.\n이에 따라 근래 구자라트에서는 종교를 불문하고 모든 상인이 사업에서 저마다 호조를 보이고 있습니다. 최근에 크리슈나 신과 봄의 의식에 대한 경전이 완성되자 아마다바드에서 잘 알려진 한 힌두교 상인이 이를 도시와 그 통치자를 칭송할 기회로 삼았습니다.\n이는 틀림없이 우리 정책이 성공적임을 보여주는 신호일 것입니다.
flavor_guj.6.a코0=좋군.
flavor_guj.6.b코0=신성모독이다! 확실히 우리의 법이 너무 느슨했었던 것 같군.
flavor_guj.7.t코0=오스만 술탄에게 파견된 사절
flavor_guj.7.d코0=위험한 세상에서 당신을 보호해줄 수 있는 관계를 맺는 것은 때때로 좋을 수 있습니다. 포르투갈 인이 인도양에 도착함에 따라 더 이상 바다에서 안전할 수 있는지에 의구심이 생겼고 요사이 우리는 기독교도들이 우리 선박을 습격했다는 소식을 계속해서 전달받고 있습니다. 우리 술탄국의 무역을 위협하고 있는 이 해적들은 없어져야만 할 것입니다.\n근래에 오스만 제국이 우리와 가까운 홍해에 항구를 얻음으로 인해 우리의 관심을 끌었습니다. 콘스탄티노플의 술탄과 만나 기독교 해적들을 내쫓기 위해 동맹을 맺는 것이 옳은 선택일까요?
flavor_guj.7.a코0=오스만 정부로 사절을 보내라.
flavor_guj.7.b코0=우리는 스스로 코냑을 관리할 것 이다.
flavor_guj.8.t코0=인도양에 관여할 시간이 되었나?
flavor_guj.8.d코0=머나먼 구자라트 술탄국에서 보내온 사절이 오늘 궁궐에 도착했습니다. 구자라트 술탄은 포르투갈 해적들 때문에 고통받고 있으며 이 해적단이 동쪽에서 흘러와 우리 땅으로 들어오는 동양 상품의 물길을 위협하고 있다는 이야기를 전해왔습니다. 또한 포르투갈 인들은 구자라트에서 출발하는 인도의 많은 신앙인들이 메카와 메디나로 가지 못하게 막고 있습니다.\n구자라트가 멀리 떨어져있기는 합니다만 우리는 틀림없이 그곳 사람들의 투쟁에 도움이 될 만한 무언가를 보낼 수 있을 것입니다.
flavor_guj.8.a코0=우리는 우리 형제들을 강력히 지원해야만 한다!
flavor_guj.8.b코0=인도?  우리는 그보다 더 중요한 일이 많아.
flavor_guj.9.t코0=오스만의 원조
flavor_guj.9.d코0=오스만의 술탄이 포르투갈인의 위협에서 자유로워지고자하는 우리의 소망에 깊은 연민을 느낀다는 말을 전해왔습니다. 우리가 방어하는 것을 돕기 위해 오스만 술탄은 몇 척의 배와 해군 관리를 보냈고 이것들은 미래에 포르투갈인에 대항하여 저항하는 데에 도움이 될 것입니다.
flavor_guj.9.a코0=그래.
flavor_guj.10.t코0=나쁜 소식들
flavor_guj.10.d코0=불행하게도 술탄은 우리가 이 기독교 해적을 상대로 통일된 전선들에 대해하는 것을 덜 강하게 느끼는 것 같습니다. 그리고 그는 그가 어떤 동양의 모험에도 관심이 없다는 말을 보냈습니다.
flavor_guj.10.a코0=그래.
flavor_guj.11.t코0=아마드 카투의 죽음
flavor_guj.11.d코0=수피교 수장이자 우리 가문의 지원자인 아마드 카투가 영면에 들었습니다. 이 위인은 30년이 넘게 구자라트 술탄국의 조언자로 있었으며 위대한 도시 아마다바드 건설에 계획을 맡기도 하였습니다.  이 손실은 우리 왕국과 왕조에 종교적인 공허감을 남겼으며 우리는 그를 잊지 않을 것입니다.
flavor_guj.11.a코0=이 위인에게 경의를 표하기 위해서는 장엄한 묘를 세워야만 합니다.
flavor_guj.11.b코0=우리 왕국의 커다란 손실이다.
flavor_guj.12.t코0=구자라트 파시 공동체 키사이 산잔
flavor_guj.12.d코0=수백년 전에 페르시아에서 온 조로아스터교 난민들 한 무리가 구자라트에 정착했으며 이들은 산잔의 파시 공동체의 시초가 되었습니다. 수 세기가 흐르는 동안 이들 종교적 소수자들은 자신들의 강인함을 증명하였으며 이 역동적인 지역의 개발에 활발히 참여하여 왔습니다.\n\n최근 한 파시 사제가 페르시아에서 10세기에 쫓겨난 뒤 지금에 이르기까지의 이들의 구전 전통들을 문서로 기록하였습니다. 그 결과로 나온 키사이 산잔은 격조높은 고전 페르시아 시의 완벽한 예이며 앞으로 대를 이어 파시 인들의 보물이 될 것입니다.
flavor_guj.12.a코0=그래.
flavor_guj.13.t코0=미라티 시칸디리
flavor_guj.13.d코0=구자라트 술탄국은 역사서 저술에 대해 값진 전통을 가지고 있으며 오랫동안 많은 궁정 역사가가 우리 왕조의 후원을 받아왔습니다. 최근에 샤이크 시칸다르 이븐 무함마드 만주에 의해 완성된 미라티 시칸디리는 이의 완벽한 예일 뿐 아니라 예전의 모든 저술을 그 주제에 따라 분류하려고 시도하였습니다. 그 결과는 구자라트 술탄국의 건국부터 현재에 이르기까지의 역사에 대한 자세한 연대기였습니다. 
flavor_guj.13.a코0=그래.
