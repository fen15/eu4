SIL_ideas_bonus코0=슐레지엔 야망
under_the_infuence코0=영향력 아래에서
under_the_infuence_desc코0=보헤미아, 독일, 폴란드가 끊임없이 우리에게 영향력을 행사하는 동안 우리는 외교가 얼마나 중요한 것인지를 깨달았습니다.
silesian_duchies코0=슐레지엔의 공국들
silesian_duchies_desc코0=폴란드가 봉건적으로 쪼개져버린 이후 슐레지엔 또한 여러 공국들로 갈라졌습니다. 이러한 지방분권화는 지역의 행정을 더욱 쉽게 만들었습니다.
german_settlers코0=독일인 이주자들
german_settlers_desc코0=12세기부터 시작된 동방식민운동으로 인해 우리는 지속적인 독일인 이주자들을 받아들였습니다. 그들은 독일식 도시법과 농지 개간을 위한 각종 도구들의 사용법을 전파해 국토의 개발을 도왔습니다.
raubritter코0=라우브리터
raubritter_desc코0=라우브리터, 강도 귀족들은 무역로를 습격하고 불법적인 통행세와 관세를 매김으로써 상업을 방해했습니다. 정부 차원에서 그들을 통제한다면 우리는 지역 무역에 큰 영향력을 행사할 수 있을 것입니다.
via_regia코0=비아 레기아
via_regia_desc코0=비아 레기아, 왕실의 길은 신성 로마 제국을 가르는 중요하고 잘 정비된 무역로였습니다. 유럽 내륙 무역의 대부분은 비아 레기아를 따라 진행되었습니다.
hanseatic_ties코0=한자동맹과의 인연
hanseatic_ties_desc코0=브레슬라우가 한자동맹의 일원이 됨에 따라 우리는 유럽 내륙 무역을 더욱 많이 통제하고 있습니다.
black_gold코0=흑금
black_gold_desc코0=슐레지엔는 자원으로 풍부한 땅이며, 특히 석탄이 많은 땅입니다. 여러 광산을 건설한다면 우리는 수입을 크게 늘릴 수 있을 것입니다.
FEO_ideas코0=테오도로 이념
FEO_ideas_start코0=테오도로 전통
FEO_ideas_bonus코0=테오도로 야망
principate_guard코0=공국근위대
principate_guard_desc코0=작지만 부유한 나라 테오도로는 제노바 공국과 마찬가지로 전쟁을 치를 때 용병을 이용했습니다. 테오도로 공성전 때에 삼백 명의 몰다비아 병사들이 테오도로의 편에서 투르크인들을 상대로 싸운 일례가 있습니다.
komnin_paleolog_gavras코0=콤네노스, 팔라이올로고스, 그리고 가브라스
komnin_paleolog_gavras_desc코0=만굽의 공비 마리아 아사니나 팔레올로기나는 몰다비아 공작 스테판 3세의 아내였습니다. 1426년 그의 친척이자 세오도로 공작 알렉시오스 1세의 딸이었던 고티아의 마리아는 트라페준타 제국의 마지막 황제 다비드 메가스 콤네노스의 아내가 되었습니다. 전설에 따르면 세오도로의 통치자들은 아르메니아의 가브라스 가문의 혈통을 이었으며, 세오도로스 가브라스는 가문을 대표하는 인물로 이후에는 성인으로 추숭받기까지 했습니다.
aristocracy_in_moskovia코0=러시아의 귀족들
aristocracy_in_moskovia_desc코0=14세기 말 테오도로의 상인 가문인 호브린스 가는 모스크바로 이주했습니다. 그들은 이후 모스크바에서 가장 유명하고 성공한 귀족 가문이 되었습니다.
avlita_port코0=아블리타 항
avlita_port_desc코0=1425년에 체르나야 강 위에 세워진 아블리타 항구는 테오도로의 유일한 무역항이었습니다. 유일한 항구였기에 남부의 제노바의 식민지들은 해안을 장악한 채로 아블리타로 흘러가는 무역을 달가워하지 않아 끊임없는 마찰을 일으켰습니다.
mangup_kalamita코0=만굽과 칼라미타 요새
mangup_kalamita_desc코0=중요 무역항인 아블리타를 제노바로부터 보호하기 위해 칼라미타 요새가 건설되었습니다. 만굽과 칼라미타 요새는 험준한 크림 반도의 산맥과 더불어 고티아의 통치자들에게 만족할 만한 방어를 제공했습니다.
turms코0=투름
turms_desc코0=고티아의 영토는 11개의 투름으로 나뉘어져 좀 더 효율적인 행정과 군사 통제를 가능하게 했습니다.
cave_monasteries코0=동굴사원
cave_monasteries_desc코0=성화파괴운동의 시대에 정교회의 수도자들은 비잔티움령 크림 반도로 찾아와 많은 동굴 도시와 사원을 건설했습니다. 그 중 하나로 칼라미타 근처의 성 클레멘스 사원이 있습니다.
PSK_ideas코0=프스코프 이념
PSK_ideas_start코0=프스코프 전통
PSK_ideas_bonus코0=프스코프 야망
veche_of_pskov코0=프스코프 의회
veche_of_pskov_desc코0=프스코스 의회, 혹은 대의회는 프스코프에서 가장 높고 강력한 정치기관으로, 프스코프 대공들보다도 우월한 위치에 있다. 모든 국내관계를 조절하는 시장 등의 관리를 뽑는 권한을 가졌습니다.
legacy_of_daumantas코0=다우만타스의 유산
legacy_of_daumantas_desc코0=원래 리투아니아의 공작 다우만타스를, 프스코프의 전투를 이끈 후에, 프스코프의 사람들이 대공으로 추대하고자 하였습니다. 정교회의 세례를 받은 후 그는 티모페이의 이름을 받았고, 후에 리투아니아와 리보니아기사단와의 전쟁을 이끌어 프스코프의 전설적 영웅이 되었습니다.
balt_mercenaries코0=발트 용병단
balt_mercenaries_desc코0=러시아 영토의 서쪽 끝에 위치하면서, 프스코프는 여러 발트해 부족들과 연락하였습니다. 약간 투박하지만, 이 용사들은 항상 충분했고, 적절한 가격에도 싸우고자 하는 열망이 가득했습니다.
pskov_charter코0=프스코프 헌장
pskov_charter_desc코0=러시아 역사에서 최초의 법률은 프스코프에서 쓰여졋으며, 나중에 러시아 법률, 수데브닉 중 한 부분이 되었습니다.
psk_knights_guard코0=기사경비대
psk_knights_guard_desc코0=크냐크의 개인경호원으로 활동하도록 서양의 용병기사들과 계약하여 특별한 부대를 창설합시다.
arts_and_crafts_of_pskov코0=프스코프의 예술과 공예
arts_and_crafts_of_pskov_desc코0=지역무역 중심지와 가정집에서부터 셀수없이 많은 소규모 작업장과 수공예품상점에 이르기까지,  프스코프는 온 유럽의 상인들을 끌어들이는 루스의 큰 상점중심지 중 하나였습니다.
pskov_before_all_others코0=다른 모든 것보다 우선되는 프스코프
pskov_before_all_others_desc코0=루스의 다른 큰 상업중심지들이 성장함에 따라, 우리는 이제, 지금까지보다 더, 북부 무역로의 점유 뿐만 아니라 프스코프의 미래와 번영을 확실히 하기 위해 모든 일들을 다 해야 합니다. 아무도 프스코프를 능가할 수 없습니다!
SMO_ideas코0=스몰렌스크 이념
SMO_ideas_start코0=스몰렌스크 전통
SMO_ideas_bonus코0=스몰렌스크 야망
smolenskian_resolve코0=스몰렌스크의 결의
smolenskian_resolve_desc코0=오랜 기간 동안 스몰렌스크는 외세의 지배 아래 있었는데, 외세들은 많은 하사금보다 조금 더 낫게 여겼습니다. 만약 우리가 그것을 바꾸고자 한다면, 우리는 우리 내부의 모든 힘을 모으고, 우리를 분열시켰던 종교적 차이를 없애야 합니다. 그 어떤 것 이후에 그리고 그 전에, 오직 스몰렌스크가 있을 뿐입니다.
armories_of_smolensk코0=스몰렌스크의 무기
armories_of_smolensk_desc코0=리투아니아와 폴란드의 오랜 통치 하에서, 우리는 많은 수의 서양식 무시들과 전술들을 우리의 압제자들로부터 얻을 수 있었습니다. 우리는 동서양의 군사적 학습을 접합하는 유일한 러시아 대공국이 될 수 있는 특수한 위치에 있습니다.
smo_western_mercenaries코0=서양 용병들
smo_western_mercenaries_desc코0=다양한 서방 국가와의 접촉을 통해 우리 나라의 용병보다 우수한 서부 유럽의 용병을 고용할 수 있습니다. 일부는 부러워 하겠지만 대부분은 두려워 할 것입니다.
the_great_foundry코0=거대한 주물공장
the_great_foundry_desc코0=우리 주변의 누구보다 크고 더 좋은 대포를 생산할 수 있는 동유럽에서 가장 큰 군수주물공장을 지읍시다. 모든 우리의 적들은 스몰렌스크 포병대의 굉음에 떨 것입니다.
smo_hold_the_line코0=전열을 유지하라
smo_hold_the_line_desc코0=우리는 러시아 형제들은 이해하지 못하는 한 가지 진실을 이해하고 있습니다. 바르디케(무기의 한 종류)의 시대는 끝났습니다. 더 이상 우리는 터무니없는 근접전으로 적의 전선을 깨뜨리지 않을 것입니다. 제군들이여, 머스킷을 장전하고, 전열을 유지하라!
artillery_before_all코0=선제 포격!
artillery_before_all_desc코0=대포는 유럽의 전장에서 비교적 새로운 발견이었습니다. 그것의 강력함은, 믿을수 없을 정도로 높이 날아갔고 대단히 파괴적인 2차 피해까지 줄 수 있었습니다. 그러므로 가장 중요한 것은 이 무기를 사용하는 믿을수없을 정도로 독창적인 새로운 전략을 구성하여 미래의 지휘관들이 최대한 대포의 잠재력을 발휘할 수 있는 정도로 만들어야 할 것입니다.
tsar_mortars코0=황제의 공성포
tsar_mortars_desc코0=새롭고 놀라운 종류의 대포를 만들 때, 유용할 뿐만 아니라 더 직접적인 공격을 할 수 있는 대포가 필요했습니다. 게다가 훨씬 더 두꺼운 성벽이 우리의 적들을 보호할 수 있기에, 그 벽을 파괴할 뿐만 아니라 부수적으로 화재를 일으킬 수 있어야 합니다. 성곽과 요새의 시대는 황제의 공성포가 끝장 낼 것입니다!
YAR_ideas코0=야로슬라블 이념
YAR_ideas_start코0=야로슬라블 전통
YAR_ideas_bonus코0=야로슬라블 야망
between_hammer_and_avil코0=망치와 모루 사이
between_hammer_and_avil_desc코0=아로슬라블은 언제나 어려운 위치에 있었는데, 더 크고, 강력하며, 더 엄청난 야망이 있는 다른 공국들, 모스크바 공국과 같이 되려는 공국들에 둘러싸여 있었던 것입니다. 이러한 현실에서 특별한 외교력과 외교술에 대한 재능이 필요했습니다.
third_option코0=세 번째 선택지
third_option_desc코0=오랜 시간동안 야로슬라블은 노브고로드와 모스크바가 차지하길 원하는 위치였습니다. 이러한 중요한 전략적 위치는 우리의 사람들로써 하여금 양 세력이 우리를 위협하기 이전에 그것을 모면할 수 있는 특별한 감각을 개발하도록 만들었습니다. 그 대신에, 야로슬라블인들은 세 번째 선택지를 마련했습니다. 우리의 재능은 많은 사람들에게 인정받고 존경받을 것입니다.
reform_boyars코0=보야르 개혁
reform_boyars_desc코0=보야르라고 불리는 러시아 지주들, 귀족들과 전쟁동안 경험을 갖추고 무장된 세력들은, 지속적으로 야로슬라블의 토지에 대한 많은 권한을 가졌습니다. 하지만 그들은 매우 믿을 수 없었고,또한 그들간의 친밀감을 바탕으로 판단에 따라 공격을 일삼는 무리를 형성했습니다. 게다가 이제 그들은 우리의 명령을 따르려고도 하지 않습니다. 우리는 이제 보야르들에 대해 보병대와 기병대가 우리의 명령을 직접 따를 권리를 인정하도록 해야 합니다!
siberian_mercenaries코0=시베리아의 상인단
siberian_mercenaries_desc코0=러시아의 북쪽 영역에 가까이 닿아 있는 야로슬라블은 항상 야쿠트와 우랄 부족들과의 무역 관계를 최상으로 유지시키고 있었습니다. 이들은 기술적으로 별로 발전돼있지 않았지만, 이 원주민들은 극한으로 치닫는 러시아의 겨울에서 전투 조건을 만족시키는데 둘도 없을 것입니다.
cult_of_generals코0=장군들의 추종
cult_of_generals_desc코0=아로슬라블이 러시아에서 두 번째로 거대한 도시가 된 이후, 야로슬라블은 바이킹들의 지역부터 루스 전역에 걸쳐서 러시아의 수많은 군사 지도자들의 요람이었습니다. 이 사실은 시민들의 가장 자랑스러운 사실이 되었으며, 모든 세대에 걸쳐서 군사적으로 우수성을 가지는 최고의 상태가 되었습니다.
yar_two_towers코0=두개의 탑
yar_two_towers_desc코0=처음 야로슬라블이 건설되었을 때, 이 도시는 순수한 목조건축이었습니다. 위대한 건축물이 세워질 때는 언제나 그렇듯이, 불행하게도 도시가 대화재로 남김없이 불타 버리고 말았습니다. 지금은 이 도시를 석조 건축물로 재건할 기회이며, 앞으로도 역시 이 도시에 정착하는 정착민들은 석조 가옥만을 지을수 있도록 해야 할 것입니다.
yar_russian_ambition코0=러시아의 포부
yar_russian_ambition_desc코0=러시아 강역의 변경 지대가 작은 공국들로 나눠져 있는 동안, 다른 자들은 우리의 야망을 막을수 있었던 적이 없었습니다. 통일된 러시아라는 것은 더이상 꿈이 아니지만, 어쩌면 서류상으로만 통합된, 던져버리는 돌만도 못한 것이 될지도 모릅니다. 우리는 우리의 모든 러시아 형제들의 호의를 끌 만한 능력을 최대한 발휘하여 인내심을 가지고 그들을 설득하여 통합된 러시아와 그 형제들을 우리가 이끌도록 해야 할 것입니다!
TVE_ideas코0=트베리 이념
TVE_ideas_start코0=트베리 전통
TVE_ideas_bonus코0=트베리 야망
tverian_merchants코0=트베리의 상인
tverian_merchants_desc코0=충성스러운 트베르 상인망을 만드는 것은 중요한 해외 무역 센터에 우리의 의견을 관철시키는 것을 도울수 있을 것입니다.
defend_against_muscowy코0=모스크바 대공국을 방어하라
defend_against_muscowy_desc코0=얼마 전부터, 모스크바 대공국은 점차 성장하기 시작했고, 그들은 자신들 주변의 자그마한 공국들을 천천히 집어삼켰습니다. 하지만 우리는 그들과 같은 운명이 아니며, 성벽을 짓고 절대로 저 모스크바 놈들의 신하가 되지 않을 것입니다!
patriarch_of_tver코0=트베리의 총대주교
patriarch_of_tver_desc코0=왜 우리가 다른 공국들이 우리에 대하여 군림하는 것을 인정해 주어야 합니까? 이는 옳지 않습니다, 우리는 우리만의 독자적인 총대주교를 옹립할 것이며, 더이상 키예프와 모스크바의 또다른 그들에게 굽실거리지 않을 것입니다.
tverian_architects코0=트베리인 건축가
tverian_architects_desc코0=우리의 가장 밝고 촉망받는 예술가와 기술자들을 이탈리아로 보냅시다. 그들은 석조 건설기술을 배울 것이고,머잖아 가장 위대한 건축물들이 트베리에서 쌓아올려질 것입니다. 더 이상 목조 성벽을 볼수 없을 테지만,원대한 궁전과 성당은 영원히 이 땅에 서있을 것입니다.
cloth_business코0=의류 산업
cloth_business_desc코0=우리의 국내 의류산업을 촉진시키고 더 많이 투자해내야 합니다. 때가 되면, 우리는 러시아의 의류산업을 모두 독점할 수 있을 것입니다!
tverian_tercio코0=트베리의 테르시오 방진
tverian_tercio_desc코0=우리는 현재까지도 루스의 병법을 사용하고 있습니다. 이제, 우리는 훨씬 효율적이고 강력한 서방의 군사기술을 습득할 때가 왔습니다.
tve_national_army코0=트베르의 독자적 군대
tve_national_army_desc코0=오랜 시간 동안 트베르의 통치자들은 그들과 그들 도시를 보호하기 위한 소규모의 용병대에 전적으로 의지하였습니다. 이제 우리의 독자적인 군대를 창설할 때가 왔습니다. 군사 시설을 설치하여 농민들을 군사 훈련시키고, 미래의 어떤 전쟁에서 그 군대가 마지막 피까지 흘리도록 해야 합니다. 이것은 용병에 비해 저렴하긴 하지만 실험적입니다.
RYA_ideas코0=랴잔의 이념
RYA_ideas_start코0=랴잔의 전통
RYA_ideas_bonus코0=랴잔의 야망
arsenal_of_ryazan코0=랴잔 병기창
arsenal_of_ryazan_desc코0=부국강병을 하기 위하여 첫번째로 필요한 것은 병기창입니다. 우리는 낡은 군사시설을 확장하고 수백년이 지나도 변함없는 랴잔 군대를 위한 시설을 지어야 할 것입니다.
tatar_mercenaries코0=타타르 용병대
tatar_mercenaries_desc코0=잘레스예(모스크바,블라디미르 주변의 평야지대)의 가장자리 지역은,고대 루스의 내륙지역이었으며 스텝지역의 유목민들은 러시아인들과 분리되어 있었습니다. 랴잔 공국의 통치자들은 그들과의 특별한 관계를 유지하려 하는 대신에, 타타르들의 기병 용병대들의 지원을 받았습니다.
rya_land_charters코0=토지 헌장
rya_land_charters_desc코0=보야르들의 재산으로 남아있는 토지를 꾸준한 인력의 성장을 위하여 각각의 가구에 분할시켜 배분합니다.
rya_russian_grain코0=비옥한 흑토 지대
rya_russian_grain_desc코0=랴잔 대공국의 남부 지역은 매우 비옥하고 기름진 토양이 있는 지역이었으며, 풍족한 수확량을 바탕으로 그들의 군대를 키울 수 있었습니다. 이것은 외지의 상인들을 더 많이 끌어모을수 있을 것입니다.
march_of_russia코0=러시아의 변경지역
march_of_russia_desc코0=타타르 지역의 가장자리인 랴잔은 항상 가장자리에 위치해 있었습니다. 러시아의 군사적 변경 지대는 언제나 외부의 침입자와 전투할 준비가 되어 있었습니다. 셀 수도 없는 침략의 역사 속에서, 우리의 목조 도시는 불에 타고 파괴되었으며, 랴잔 시민중 누구도 전쟁과 거리가 멀다고 말할 수 없었습니다.
russian_ambition코0=러시아의 포부
russian_ambition_desc코0=오랜 시간 전부터 우리의 선조들은 통일된 세력의 지배를 받는 '통일된 러시아'에 살았습니다. 키예프 루스는 더이상 존재하지 않고, 스텝 지역의 칸국들은 더이상 우리의 비옥하고 부유한 농토를 약탈하지 못할 것입니다. 하지만, 우리는 한 순간에서라도 통일된 러시아라는 공통된 희망이 바랜 적이 없었습니다.
western_contacts코0=서유럽과의 접촉
western_contacts_desc코0=우리의 외국 상인들과의 수익성 좋은 거래는,오로지 서유럽 국가들과의 관계를 좋게 하는것에 국한되었으며,문해율이 높은 상류층들만의 전유물이었습니다. 랴잔의 땅이 이렇게 서구의 문물들로 가득찬 적은 이전까지 한번도 없었을 것입니다.
KBO_ideas코0=카넴 보르누 이념
KBO_ideas_start코0=카넴 보르누 전통
KBO_ideas_bonus코0=카넴 보르누 야망
land_of_ngazargamu코0=가자르가무의 땅
land_of_ngazargamu_desc코0=가자르가무는 요새화된 카넴 보르누 제국의 수도로, 주요 지도자들이 살던 지역입니다.
sayfawad_dynasty코0=세푸아 왕조
sayfawad_dynasty_desc코0=세푸아 왕조는 카넴 보르누의 땅을 다스리던 이들입니다. 그들은 그 국가를 거의 500년간 다스렸습니다.
alumas_reforms코0=알루마의 개혁
alumas_reforms_desc코0=강력한 국가는 행정개혁을 요구합니다.  명성있는 이슬람의 학자들로 이루어진 상소법원을 설치하고, 충성스럽고 잘 교육 받은 노예들이 통치자를 돕게 하며, 유능한 외국인들을 끌어들여 우리의 행정부는 성장할 수 있습니다.
house_of_kanem코0=카넴의 집
house_of_kanem_desc코0=우리는 이 땅의 순례자들이 종교적 의무를 수행하는 걸 도와야 합니다. 그들이 메카에 도착하면 숙소를 찾아야 할 것이고, 따라서 우리는 메카에 숙소를 지원해야만 합니다.
fixed_military_camps코0=고정된 군사 야영지
fixed_military_camps_desc코0=전쟁 중의 임시 거처에 의지하기보다는, 요새화된 영구적 군사 야영지를 만들어 우리 병사들의 기지이자 공격을 방어하기 위한 수단으로 사용해야 합니다.
clan_head_council코0=부족 수장 의외
clan_head_council_desc코0=우리 땅의 제일 중요한 부족 수장들의 조언들을 얻음으로써 우리는 더욱 안정적인 정부를 이룩하고 이 땅에 번영을 가져올 수 있습니다.
duties_on_sahara_trade코0=사하라 무역의 의무
duties_on_sahara_trade_desc코0=매년 소금 케러밴 대상은 우리의 고국을 떠나 사막을 가로지르는 여행을 떠납니다. 우리는 관세와 의무를 이 무역에 부과함으로써 수익을 증가시킬 수 있습니다.
ruthenian_nation_title코0=루테니아의 유산 재탈환
ruthenian_nation_desc코1=수 세기 전 루스의 땅은 한 개의 깃발 아래 전설의 도시 키예프의 통치를 받아 연합했었습니다. 그러나 몽골 기마대들은 대초원을 지나오며 약탈과 방화를 일삼았습니다. 그들은 크렘린을 부쉈고, 마을들은 하나둘씩 점령되었고, 키예프조차  운명의 굴레를 벗어나지 못했습니다. 그들에 대한 공포 속에 백성들은 루스의 평원을 버리고 북쪽의, 우리가 지금 러시아라 부르는 숲과 오지의 땅으로 향했습니다.\n지금, 북쪽의 새롭고 거만한 도시가 생기고 있습니다. 이 도시의 지도자는 주변의 소형주들을 끌어모아 키예프가 아닌 모스크바 중심의 새로운 루스를 계획하고 있습니다. \n그러나 우리 루테니아인들은 그저 조용히 역사의 뒤 페이지로 사라지진 않을 것입니다. 우린 저 가짜 풋내기들이 우리 선조들의 유산을 가지도록 허락할 수 없습니다. 키예프는 다시금 부활하여 루스의 이름으로 이전의 영광과 웅대함을 회복할 것입니다.
ruthenian_ideas코0=루테니아 이념
ruthenian_ideas_start코0=루테니아 전통
ruthenian_ideas_bonus코0=루테니아 야망
mother_of_russian_cities코0=러시아 국가들의 어머니
mother_of_russian_cities_desc코0=역사적으로 키예프는 몽골 침략 이전까지는 루스인들의 중심지였습니다. 모스크바, 트베르, 노브고로드 등 많은 러시아계 국가가 키예프가 멸망 이후에 남긴 공백을 메우려고 시도했지만 어느 국가도 키예프의 영광을 재현하지는 못했습니다.\n그러나 이 북쪽의 건방진 놈들과는 다르게 우리는 키예프가 남긴 유산의 진정한 상속자로서 조상들이 걷던 길을 걷고 조상들의 위대한 업적을 이루어내고자 합니다. 모두 우리의 주장을 존중해야 할 것입니다!
international_influences코0=외국으로부터 영향
international_influences_desc코0=러시아의 땅은 역사적으로 폴란드인, 리투아니아인, 타타르인, 헝가리인 등 다양한 국가들로 나뉘어져 있었습니다. 그래서 우리의 시민들은 다양한 문화와 종교를 가지고 있습니다. 국가를 통합하기 위해선 우리는 그들의 신앙을 존중해야 할겁니다.
zaporizhian_cossacs코0=자포로지안(Zaporozhian) 카자크
zaporizhian_cossacs_desc코0=카자크 계층은 자포로지안(Zaporozhian) 스텝에서 유래하여 빠르게 지역 최강의 군사적 세력이 되었습니다.  이제 그들은 루신(Rusyn) 국가의 일부가 되었고, 더 이상 생존을 위해 투쟁할 필요가 없습니다. 그리하여 우리는 그들을 새로운 군대의 척추로 삼을 수 있습니다.
east_and_west코0=동방과 서방
east_and_west_desc코0=동방과 서방의 사이에 위치한 우리의 지리학적 위치는 우리 상인들에게 수익성이 높은 무역로의 중개상이 될 기회를 주었습니다.
legacy_of_ancient_rus코0=옛 러시아의 유산
legacy_of_ancient_rus_desc코0=옛 러시아의 사회 체계는 모스크바적 전제정치와는 많은 면에서 달랐습니다. 루테니아에선 더 많은 자유가 농민들에게 주어지고, 국가적 농노제도가 강요되지 않으며,  귀족들은 자신의 위치를 악용하지 않고 국가를 섬겼습니다. 이것이 루테니아를 현대의 키예프 루스로 바뀌게 하는데 도움을 주었습니다.
reuniting_rus코0=루스 재통합
reuniting_rus_desc코0=키예프 루스는 루테니아의 땅에서 부활했지만 많은 옛 루스의 사람들은 아직도 외세의 통치 아래 있거나 작은 공국들에서 살아갑니다. 루스는 반드시 재통합되어야만 합니다.
birth_of_russian_orthodoxy코0=러시아 정교회의 탄생
birth_of_russian_orthodoxy_desc코0=초기의 루스는 다양한 종교적 문제들에 고통받았습니다. 988년 블라디미르 대왕은 콜순(Korsun) 점령 후 세례를 받았습니다. 키예프로 돌아오자 마자 그는 드네프르 강에서 시민들의 공동 세례를 명했고, 루스 기독교화의 첫 걸음을 표시했습니다.
MODIFIER_LIBERTY_DESIRE코0=독립 열망
MODIFIER_FEMALE_ADVISOR_CHANCE코0=여성 조언자 확률
LIB_TOO_HIGH_TARIFF코0=$CHANGE$: 현재 독립 열망 $CURRENT|Y$보다 높은 관세효율 $TARIFF|Y$.\n
LIB_FROM_OVERLORD코0=$CHANGE$: §Y$OVERLORD$§!의 전쟁 피로도.\n
