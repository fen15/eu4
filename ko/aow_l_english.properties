religious_leagues.5.d코0=황제 $MONARCH$(이)가 제국 의회에서 지배적 신앙으로서의 개신교를 거부한 이후 개신교를 믿는 제국 제후들은 공동 군대와 재무부를 포함하는 슈말칼덴 연합을 결성하였고 국외에서의 동료를 찾으려 했습니다. 독일의 가톨릭 국가들은 이 새로운 동맹에 위협을 느꼈고, 가톨릭 연합을 재결성했습니다. 제국 안에서의 종교적 충돌의 무대는 마련되었습니다.
religious_leagues.5.a코0=그 이단자들은 그들의 무모함을 후회할 것이다!
religious_leagues.6.t코0=$CAPITAL_CITY$의 의회
religious_leagues.6.d코0=성공적으로 황제에게 도전하였던 개신교 제후연합의 실패와 함께 제국의회는 가톨릭을 신성로마제국에서의 유일한 신앙으로 선포하기 위해 소집되었습니다. 다른 신앙을 따랐던 선제후들은 그들의 특권을 잃을 것이고 황제는 제국 내의 신앙을 가톨릭으로 통일하기 위해서 광대한 권한을 가질 것입니다.
religious_leagues.6.a코0=영광스러운 날이로다!
religious_leagues.7.t코0=$CAPITAL_CITY$의 의회
religious_leagues.7.d코0=성공적으로 황제에게 도전하였던 가톨릭 연합의 실패와 함께 제국의회는 개신교를 신성로마제국에서의 유일한 신앙으로 선포하기 위해 소집되었습니다. 다른 신앙을 따랐던 선제후들은 그들의 특권을 잃을 것이고 황제는 제국 내의 신앙을 개신교로 통일하기 위해서 광대한 권한을 가질 것입니다.
religious_leagues.7.a코0=영광스러운 날이로다!
religious_leagues.8.t코0=황제의 개선
religious_leagues.8.d코0=제국 안에서의 종교 전쟁은 황제와 개신교를 신성 로마 제국의 유일한 신앙으로 선언하기 위해 소집된 제국 의회의 완벽한 승리로서 끝났습니다. 다른 신앙을 따랐던 선제후들은 그들의 특권을 잃을 것이고, 황제는 제국 내의 신앙을 개신교로 통일하기 위해서 광대한 권한을 가질 것입니다.
religious_leagues.8.a코0=영광스러운 날이로다!
aow_events.1.t코0=[Root.GetName]의 역경
aow_events.1.d코0=군인이나 사령관에게 편리한 보급품 공급처로 여겨지는 것은 모두 민중들의 소유물입니다. 모든 [Root.Owner.GetName]들은 전쟁에서 고통받고 있지만 적의 진로에 놓여있는 이 지역들은 최악의 고통을 겪고 있다. [Root.GetCapitalName]의 외곽은 이 전쟁 안에서 기아의 수준까지 약탈당해왔습니다. 그들은 지금 [Root.Owner.GetName]의 고통이 수년동안 언젠가 다가올 평화를 지나서 계속되지 않도록 복구를 지원받기 위해 정부에게 연략을 취하려 하고 있습니다.
aow_events.1.a코0=무엇을 필요로 하던지 간에 우리는 제공할 것이다.
aow_events.1.b코0=그 돈은 이 전쟁을 이기는데 쓰는 것이 더 좋을 것이다.
aow_events.2.t코0=국경선을 둘러싸라
aow_events.2.d코0=공성전은 시간과 생명을 많이 소진시킬 수 있고 우리는 공성을 빨리 끝내기 위해 무엇이던지 조치를 취해야 합니다. 진행중인 전쟁에서 공성은 국경 부근에서 발생해왔고 군인들이 시골 지역을 습격할 때 얼마나 멀리 가야 하는지에 대해 토론을 촉발시켰습니다.\n\n상대편에 선 국가는 이 전쟁에서 우리의 적이 아니지만 만약 그들의 작은 마을들이 실수로 보이는 습격을 받는다면 아마도 이해해 줄 것입니다. 이 보급으로 인해 우리는 공성전에서 굉장한 도움을 받을 것입니다.
aow_events.2.a코0=재보급 받기 위해서 자네가 필요로 하는 곳까지 가고 공성을 끝내라.
aow_events.2.a.tt코0=[This.Owner.GetName]는 그런 행동을 기뻐하지 않을 것이야...
aow_events.2.b코0=나는 이 충돌을 적들의 국경에 국한시키는 것이 더 현명하다고 생각된다.
aow_events.3.t코0=[From.GetName]이 우리의 국경을 습격함
aow_events.3.d코0=우리 국가가 평화상태에 있음에도 불구하고 우리는 [From.GetAdjective]의 군사들이 재보급을 위해 우리의 국경선에 있는 [Root.GetName]을 공격하고 농부들을 습격했다고 보고를 받았습니다. 그들의 대사들은 우리들에게 이것은 간단한 실수이고 군대가 국경에서 진행되고 있는 공성을 위해 약간의 간절히 필요로 하는 보급품들만을 약탈했다고 장담했습니다. 실수이던 아니던 간에 [Root.GetName]은 이 약탈 때문에 고통 받고 있습니다.
aow_events.3.a코0=이것은 우리 영토에 대한 용납할 수 없는 침입이다!
aow_events.3.b코0=우리는 전쟁기간동안 실수를 할 수 있다. 사죄로 충분하다.
aow_events.4.t코0=저항군
aow_events.4.d코0=평민들과 귀족들은 언제나 우리의 지배에 만족하지는 않을 것이지만 그들의 땅을 외세가 지배하는 것은 더욱 불행할 것입니다. 그 영토가 적의 지배하에 있음에도 불구하고 한 저항 운동이 [Root.GetName]에서 켜지고 있습니다. 그들은 침략자들을 공격하고 그 땅의 영유권을 되찾을 준비가 되어있습니다. 저항군의 지도자는 우리에게 지원을 요청하기 위해 왔고 만약 우리가 무기들을 가져다준다면 그들이 화력을 지원할 것을 약속했습니다.
aow_events.4.a코0=우리가 이 애국자들이 약간의 문제를 일으킬 수 있다는 희망을 가질 수 있도록 하라.
aow_events.4.b코0=만약 저항군이 [Root.Owner.GetName]을 지원하고자 한다면 그들은 우리 정규군과 함께 일해야만 한다.
aow_events.5.t코0=[Root.GetName]공성중의 전염병
aow_events.5.d코0=전쟁이 가는 곳에는 역병, 기아 그리고 죽음이 따라갑니다. [Root.GetName]에 있는 우리의 군대는 적군의 포위에 맞서 요새를 수비하고 있지만 양측 모두 그 지역에서 시민들뿐만 아니라 군인들 또한 위험에 빠트리는 끔찍한 질병을 겪고 있습니다. 그 지역 주민들을 더 심각한 전염병으로부터 지키기 위해 양측중 어느 한쪽이라도 그 사람들 중 일부를 대피시켜야 합니다. 공격자들이 우리와 같은 생각을 하지 않고 있다면 그들은 공성을 진전시키기 위해 이 기회를 취할 것입니다.
aow_events.5.a코0=좋아, 우리는 민중을 생각해야 한다.
aow_events.5.a.tt코0=만약 적군이 조치를 취하지 않는다면 그들은 이 기회를 공성에서 우위를 점하기 위해 이용할 것이다.
aow_events.5.b코0=우리는 수비를 포기하지 않을 것이다!
aow_events.5.b.tt코0=공격 측이 부분적으로 대피를 시키지 않는 한 전염병은 더욱 악화될 것인데...
aow_events.6.t코0=[From.GetName]공성중의 전염병
aow_events.6.d코0=전쟁이 가는 곳에는 역병, 기아 그리고 죽음이 따라갑니다. [From.GetName]에 있는 [From.Owner.GetAdjective]부대는 우리의 포위 군세에 맞서 요새를 수비하고 있지만 양측 모두 그 지역에서 시민들뿐만 아니라 군인들 또한 위험에 빠트리는 끔찍한 질병을 겪고 있습니다. 그 지역 주민들을 더 심각한 전염병으로부터 지키기 위해 양측중 어느 한쪽이라도 그 사람들 중 일부를 대피시켜야 합니다. 수비자들이 우리와 같은 생각을 하지 않고 있다면 그들은 아군의 공성을 방해하기 위해 이 기회를 취할 것입니다.
aow_events.6.a코0=이 사태가 악화되도록 놔두면 안 된다.
aow_events.6.b코0=적군이 우위를 얻는 것을 허락할 수 없다!
aow_events.6.b.tt코0=수비 측이 부분적으로 대피를 시키지 않는 한 전염병은 더욱 악화될 것인데...
aow_events.7.t코0=[From.Owner.GetAdjective] 수비군의 철수
aow_events.7.d코0=질병이 [From.GetName]을 덮쳤을 때 [From.Owner.GetAdjective]의 임무를 가장 먼저 해야할 일으로서 생각했기에 우리는 철수를 거부했습니다. 운이 좋게도 우리가 옳았습니다. 수비군은 질병의 확산을 막기 위해 퇴각하였고 그들이 가지고 있는 물품들을 질병을 진정시키기 위해 사용함으로서 공성에서 자신의 위치를 약화시키는 길을 선택하였습니다. 이 상황은 그들의 약점으로 공격을 개시할 수 있는완벽한 기회입니다.
aow_events.7.a코0=확실히 우리가 취해야할 기회로다.
aow_events.8.t코0=포위군의 철수
aow_events.8.d코0=질병이 [From.GetName]을(를) 덮쳤을 때, 우리는 전염병을 그곳으로 가져온 공격군에게 구제의 책임이 있다고 생각하고 따로 대처하지 않았습니다. 다행스럽게도, 우리가 옳았습니다: 질병이 그들의 군대에 가져다 줄 수 있는 결과는 공포스러웠고, 공격군은 일시적으로 후퇴하며 공성을 잠시 중단했습니다. 그 동안 우리의 방어는 그대로 보존되었습니다.
aow_events.8.a코0=아마 그들은 절대 흔들리지 않을 것이다.
aow_events.9.t코0=[Root.GetName]의 전염병이 더 심각해지다.
aow_events.9.d코0=전염병이 전쟁에 짓밟힌 땅들을 휩쓸었지만, 우리의 용맹한 방어군이나 끊임없이 [Root.GetName]에 대한 공성을 계속하는 공격군 모두 양보하지 않았습니다. 서로의 고집은 [Root.Capital.GetCapitalName]의 민간인들이 전쟁뿐 아니라 역병에도 시달리게 만들었고, 수많은 사람들이 목숨을 잃었습니다.
aow_events.9.a코0=우리 둘 다 멍청이였다...
aow_events.10.t코0=[From.GetName]의 전염병이 더 심각해지다.
aow_events.10.d코0=전염병이 전쟁에 짓밟힌 땅들을 휩쓸었지만, 끈질긴 방어군이나 대담하게 [Root.GetName]에 대한 공성을 계속하는 우리의 공격군 모두 양보하지 않았습니다. 서로의 고집은 [Root.Capital.GetCapitalName]의 수많은 민간인들이 목숨을 잃게 만들었고, 사회 기반시설이 파괴되어 공성은 더더욱 어려워졌습니다.
aow_events.10.a.tt코0=전염병은 수년동안 [This.GetName]을(를) 남아서, 외국 군대들의 소모를 증가시키고 거주민들을 위협할 것이다.
aow_events.11.t코0=역병의 확산
aow_events.11.d코0=전쟁은 질병의 확산을 더욱 심하게 만들었고, 처음엔 포위지 주변에서만 퍼졌던 작은 역병이 이젠 널리 퍼졌습니다. ---
aow_events.11.a코0=전쟁을 저주하자...
aow_events.12.t코0=용병들의 잔혹한 행위
aow_events.12.d코1=전쟁은 잔인함이 없는 경우가 드뭅니다. 군인들에게 자비가 없다고 하지만, 이번전쟁에서 우리 침략군이 보여준 만행은 보기 드물 정도로 심각했습니다. 이는 [war_province.GetAreaName]를 점령하기 위해 보낸 우리 용병부대 [hired_mercenary_band.GetName]에서 발생했습니다. 우리가 준 보수에 만족하지 못한 용병들이 민가를 약탈한 것으로 보입니다. 공포와 고문에 의한 약탈이 공공연하게 행해졌고, [Root.GetAdjective] 군인들이 저지른 만행에 대한 이야기들이 전쟁의 경계를 넘어 퍼져 비판받았습니다.
aow_events.12.a코0=우리는 더 이상 이런 일이 일어나지 않도록 막아야만 한다.
aow_events.12.b코0=전쟁은 스스로를 먹고 살아간다!(Bellum se ipsum alet!) 그들이 원하는 것을 가지게 내버려 두어라.
aow_events.13.t코1=용병 무리가 [Root.GetAreaName]을 약탈했습니다.
aow_events.13.d코1=적들이 [Root.GetAreaName]를 점령하여 그곳 사람들이 큰 대가를 치르게 되었습니다. 탐욕과 절망의 도가니에서, [From.GetUsableName]가 보낸 용병부대 [hired_mercenary_band.GetName]가 돈과 자원을 위해 민간인들을 폭력적으로 약탈하고 공포에 떨게 했습니다.
aow_events.13.a코0=탐욕이 인간을 타락시킬지니...
aow_events.14.t코0=[Root.GetName]의 난민 추방
aow_events.14.d코0=지속되는 전쟁의 여파가 [Root.GetName]을 괴롭히고 있습니다. 몇 지역들을 거의 살 수 없을 정도 파괴되었으며 사람들은 이 상황에서 살아남기 위해 떠돌아 다닐 수밖에 없었습니다. 몇몇은 완전히 [Root.GetName]를 떠나 전쟁의 상처가 좀 더  적은 주변 지역에 정착하였습니다.
aow_events.14.a코0=전쟁은 끝났을지언정 우리의 문제들을 그렇지 않습니다. 
aow_events.15.t코0=남겨진 가족들
aow_events.15.d코0=최근 전쟁은 우리 국민들에게 많은 사상자를 내었습니다. 많은 이들이 전쟁에 불려갔으나 그 중  돌아온 자는 얼마 되지 않았습니다. 귀족이든 평민이든 남은 가족들은 그 빈 자리를 메꾸기 위해 애쓰며 병사들이 집으로 돌아오길 기다렸지만, 전쟁이 끝나고도 그들은 돌아오지 않았습니다. 사상자들이 늘어났지만, 많은이들은 잃어버린 일손을 채우는데 급해  비통해할 시간도 없었습니다. 우리가 너무 조심성 없이 생명들을 버린것이 아닌가 생각하는 사람들이 늘어나고 있습니다.
aow_events.15.a코0=유족들에겐 세금을 덜어줘야겠군.
aow_events.15.b코0=앞으론 징집할 때 너그럽게 나와야겠군.
aow_events.15.c코0=이는 조국의 영광을 위해 지불하는 대가일 뿐이다.
aow_events.16.t코0=주술
aow_events.16.d코0=전쟁에 망가진 도시 [Root.Capital.GetCapitalName] 의 사람들은 그들에게 닥친 불행에 대한 이유를 찾기 시작했습니다.  다행인 것은 그들은 우리의 통치가 그 이유라 생각하진 않았다는 것이고, 불행한 것은 그들이 찾아낸 이유가 상당한 혼란을 불러일으켰다는 겁니다. 지속되는 전쟁의 여파가 유독 그들에게만 더 가혹했던 것은 오직 주술과 마법에 의해서만 가능하다고 그들은 주장합니다.\n\n많은 이들이 이 혐의로 고발당했으며, 지역 당국은 기꺼이 이 범죄들에 대한 적절한 재판들을  준비하고자 합니다. 이 마법들만큼이나 '적절한' 재판이 [Root.GetName]에서 열리고 말 것입니다.
aow_events.16.a코0=그들이 지역 재판들을 진행하도록 허락합니다.
aow_events.16.b코0=$INQUISITOR$는(은) 이 사안들을 좀 더 체계화된 관점에서 바라봅니다.
aow_events.16.c코0=그러한 바보같은 미신이 [Root.Owner.GetName]에 설 자리는 없다!
aow_events.17.t코0=마녀 사냥
aow_events.17.d코0=오랫동안 고통받아왔던 [Root.GetName]의 사람들은, 주술을 사용하여 그들에게 기근과 병을 가져왔다고 말해지는 이들에 대한 기소를 국가와 교회로부터 승인된 이후 이를 잘 이용하고 있습니다. 한때는 아무리 봐도 의심스러운 이들만 지목되었지만 지금은 어디에서나 마녀들이 나타나고 있습니다.  군중들은 농민들은 물론 귀족들의 피까지 흘러내리길 부르짖고 심지어 몇몇 지역 성직자들도 믿을수 없다고 합니다.\n\n이 만연하는 악마적 관행은 전후 [Root.GetName]의 고난을 설명하기 위해 오랫동안 계속 되겠지만, 그에 따른 마녀 사냥은 더 이상 통제할 수 없을 겁니다. 우리는 몇몇 이들은 결백할 수도 있다고 생각합니다.
aow_events.17.a코0=이 미친짓을 그만둬!
aow_events.17.b코0=귀족의 이익에 개입하다.
aow_events.17.c코0=평민의 이익에 개입한다.
aow_events.17.e코0=그들이 원하는대로 정의를 행할 수 있게 하십시오.
aow_events.18.t코0=외국땅에서 온 마녀
aow_events.18.d코1=신께서 누구에게 부여하셨는지는 모르겠지만, 누가 마녀이고 마법사인지 확실하게 구별해낼 수 있는 능력은 진귀한 재능입니다. 다행히도 이상하거나 특이한 행동이나 성공을 근거로 그들을 식별하는 것은 그보단 더 흔한 재능입니다, 이를 통해 사회 부적응자들을 골라낼 수도 있지요.\n\n하지만 가끔은 이것이 불편한 사안이 될 수 있습니다. [Root.GetName]의 지역민들은 최근 [they_send_us_witches.GetAdjective]의 귀족 여성을 마녀로 지목했습니다. 그녀를 기소하는 것은 외교적 문제가 될수 있지만 개입하지 않는 것은 신앙의 부족으로 보일 수도 있습니다.
aow_events.18.a코0=낯선 것에 대한 공포는 중단되어야한다.
aow_events.18.b코0=마녀 와 첩자들, 그들이 뭘 꾸미고 있을지 누가 알겠습니까?
aow_events.19.t코0=굉장히 곤란한 혐의 제기
aow_events.19.d코1=$INQUISITOR$의 주의깊은 시선 아래 마법과 이단에 대한 재판은 통제된 상황에서 진행되어왔습니다. 어쨌거나, 우리가 $INQUISITORO_PRONOUN$을(를) 신뢰하지 않았다면 $INQUISITOR_CAP_ADJ$는 우리 궁정에 있지도 않았을 겁니다. 하지만 최근의 사건이 상황을 복잡하게 만들었습니다.  $INQUISITOR_ADJ$이 우리의 또다른 신뢰관계에 도전했기 때문이죠. 외교 관계를 위해 [Root.GetName]을(를) 크게 원조해온 $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$가 정말 의심할 여지 없는  증거와 함께 마법 사용자로 고발당했습니다.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$은(는) $INQUISITOR$가 순진히 질투때문에 이 고발을 진행한다고 주장합니다. 정치적 드라마가 이 뒤에 숨겨져있을 수도 있지만, 우리는 지금까지 우리의 이단 심판관을 믿어왔습니다.
aow_events.19.a코0=주술사를 살려두지 말지어다. (출애굽기 22:18) 
aow_events.19.b코0=이웃에게 불리한 거짓 증언을 하지 말지어다. (출애굽기 20:16)
aow_events.20.t코0=지옥불
aow_events.20.d코0=$INQUISITOR$는 근면했습니다. 마치 이 땅이 지옥이 된 것처럼, 그는 [Root.Monarch.GetTitle]의 지원과 함께 주술 사용자들을 규탄하고 그들을 이 땅에서 불태웠습니다. 이 죄들에 대한 우리의 무자비한 기소는 우리의 종교적 헌신을 비난하지 못하게 하였습니다.\n\n그러나 여전히 의심의 순간들은 있습니다. 어느날, 당신의 어린 후계자 [Root.Heir.GetName]은(는) 처음으로 마녀의 공개처형을 보게되었습니다. 당신은 [Root.Heir.GetHerHis] 눈이 불꽃의 공포로 가득차는 것을 보았고 그것이 끝나기도 전에 당신의 아이는 마녀를 살려줄 것을 간청하였습니다. 당신은 이를 설명하려 했으나 눈물을 멈추진 못했고, 결국 이 정당화가 순수한 마음에 패배하였다는 것을 깨달았습니다. 어쩌면 이 마녀들도 순수할지 모르고, 만약 그렇다면 당신은 언젠가 스스로를 영원히 불타게 만들겠지요.
aow_events.20.a코0=이 아이가 옳습니다. 우리는 우리의 열성에 눈이 멀었던겁니다.
aow_events.20.b코0=아이를 조용히 하세요, 아무도 그것을 듣지 않았길 바라십시오...
aow_events.21.t코0=알수없는 사격수
aow_events.21.d코0=[Root.GetName]는(은) 최근 전쟁을 벌인 역사가 있고 [Root.GetAdjective]의 사람들은 점점 그 이유를 의심하고 있습니다만 [Root.Monarch.GetTitle]는(은) 집요하게 최전선으로 군대를 이끌고 가는 것을 계속하고 있습니다. 병사들은 지쳤으며 집으로 돌아가길 원하고 있습니다. 우리는 그들이 얼마나 그것을 원하는지 전혀 생각해보지도 않았죠.\n\n이날까지는요. 병사들이 적과 대면하기 위해 준비하는 중, 총성이 울렸고 왕은 땅에 떨어져 사망 하였습니다. 적의 저격수? 왕위에 대한 음모? 아니면 이게 바로 얼마나 이 짓거리들을 그만두고 싶어하는지 보여준걸까요? 
aow_events.21.a코0=우리는 어쩌면 절대 알수 없을겁니다.
aow_events.22.t코0=성격의 변화
aow_events.22.d코0=전쟁이 끝난 후 우리의 열정적 외교관인 $DIPLOMAT$은 또다시 유혈사태가 발생하는 것을 피하기 위해 [Root.Monarch.GetName]에게 외교 정책을 바꿀 뿐만 아니라 [Root.Monarch.GetSheHe]가 군주로써 [Root.Monarch.GetHerHis] 우선사항을 바꿔야한다고 반복적으로 간청해왔습니다.\n\n' 사람들이 그들의 [Root.Monarch.GetTitle]가 전쟁을 준비하는 것을 지켜보는 이상 어찌 그들에게 닥친 전쟁을 우리에게 탓하지 않을 수 있겠습니까?'라고 $DIPLOMAT$가 묻더군요. '이건 단순히 사람들이 원하는 것이 아닙니다. 이건 이 국가에 필요한 것입니다.'
aow_events.22.a코0=네 말이 맞다, [Root.GetName]엔 평화가 필요해.
aow_events.22.b코0=나를 전쟁으로 부르는 영혼을 저버리라고? 멍청한 소릴 하는군.
aow_events.23.t코0=적지의 신앙인들
aow_events.23.d코2=많은 병사들이 우리가 현재 치루는 전쟁이 신앙을 지키기 위한 것이라 생각합니다. 이는 현재 진행 중인 공성에 많은 논란을 가져왔습니다,  그곳의 지역민들은 선한 [Root.Religion.GetName] 신자들이었으니까요. 보통 우리 병사들은 공성에 필요한 보급품을 현지에서 얻지만, 우리 군의 독실한 신자들은 우리가 [Root.Religion.GetName] 형제 자매에게 아량을 베풀어야 한다고 생각합니다, 공성을 더욱 길게 끄는 한이 있더라도요. [Root.GetAdjective]인들 사이에선 신앙과 전쟁 중 무엇이 먼저일까요?
aow_events.23.a코0=신앙인들에게 자비를 베풉니다.
aow_events.23.b코0=[Root.GetName]의 적에게 자비란 없다!
aow_events.24.t코0=배신당한 [Root.GetName]
aow_events.24.d코0=[Root.GetName]의 [Root.Religion.GetName] 멍청이들이 우리를 처음 공격하였을 때 그들이 광명을 볼 수 있도록 우리가 최선의 노력을 했음에도 그들은 그들의 신앙을 가지고 있었습니다. 잔인한 전쟁의 살육을 고통받은 그들은 [Root.Religion.GetName]의 도덕성이 얼마나 얕았는지를 이제야 깨달았습니다. 그들이 믿었던 사람들로부터 공성과 약탈을 당한 후 그들은 씁쓸히 그들의 옛 신앙을 던져더리고 우리의 국가뿐만 아니라 우리의 신앙에도 충성을 맹세하였습니다.
aow_events.24.a코0=우리는 그들에게 [Root.Owner.Religion.GetName] 믿음이 그들의 것보다 더 진실성이 있음을 보여줄겁니다.
aow_events.25.t코0=[Root.GetName]의 흔들리는 불신자들
aow_events.25.d코0=우리나라의 대부분의 국민들은 [Root.Religion.GetName] 침략자들을 두려워 하지만 몇몇 시민들은 그들을 환영하는 것처럼 보입니다.  [Root.GetName]이 적에게 함락된 후, 지역주민들 자신들과 같은 종교를 가진 통치자의 국가에 있는 것이 더 낳지 않은가 고민하는 것 같습니다. 이 배신을 저지하기 위해  지역 통치자는 우리 궁중으로 전령을 보내 [Root.GetName]의 종교적 사안들에 대해 덜 간섭하는 방식을 약속해 달라 요청하였습니다. 그렇지 않으면 적은 이미 그 지역을 장악한 것이나 마찬가지라구요.
aow_events.25.a코0=우리는 존중으로써 충성을 보답할 것입니다.
aow_events.25.b코0=우리는 불충을 용납하지 않을 겁니다.
aow_events.26.t코0=[Root.Religion.GetName] 변절자들
aow_events.26.d코0=[From.GetName]의 현명하고 정신적으로 계몽된 사람들은 우리가 그들의 땅을 점령한 이후 우리에게 붙는 것이 그들에게 이익일 수도 있다고 여기게 되었습니다. 어찌되었든 [From.Owner.GetName]은  [From.Owner.Religion.GetName] 국가이고 그들의 방식에 대해 잘 모르니까요. 만약 전쟁이 잘 풀린다면 이것은 확실히 도움이 될겁니다.
aow_events.26.a코0=우리는 어쩌면 그들을 수용할 수도 있을 겁니다...
aow_events.27.t코1=[Root.GetName]에서 [Root.Religion.GetName]의 배신!
aow_events.27.d코0=[Root.Religion.GetName]에 대한 우리의 전쟁은 그들의 지역 지지자들이 알아채기 전에 끝나지는  못했습니다. [Root.GetName]에선 국가보다 신앙을 중시하는 배신자들이 폭동을 일으켜 우릴 공격할 기회를 잡았고, 아마도 적을 돕거나 다른 [Root.Religion.GetName] 국가들이 전쟁에 참전하길 바랄 것입니다.
aow_events.27.a코0=신앙이 모든 것의 길을 정합니다, 사악한 자들의 길 마져도요.
aow_events.28.t코0=투쟁이 있거나 없거나
aow_events.28.d코1=가끔 국제적인 문제가 우리의 국경에서도 보입니다. 오늘 우리는 [Root.Religion.GetName] 국과의 전쟁이 [Root.GetName]에서 [Root.Religion.GetName] 과/와 [Root.Owner.Religion.GetName] 종교사이에 종교적인 갈등을 일으키고 있다는 소식을 들었습니다. 이웃이자 친구였던 사람들이 우리와 우리의 적에 대한 인지의 차이로 인해 싸우고 있습니다.
aow_events.28.a코0=전쟁이 그렇듯 이 갈등도 알아서 전개되겠지요.
aow_events.28.b코0=진정한 적에 대항해 뭉칩시다! 당신들은 모두 [Root.Owner.GetAdjective]인입니다!
aow_events.29.t코0=신앙보단 국가
aow_events.29.d코0=[Root.GetName]의 종교적 반체제 인사들에 대한 우리의 관계는 다양합니다만, 최소한  [Root.Religion.GetName]의 몇몇 시민들은 우리의 지도력에 감사하는 것 같습니다. 감사'하는 것 같다'가 포인트입니다.  왜냐하면 최근 그들은 우리에게 접근해 우리 경쟁자들과의 종교적 연대를 이용해 국제적 첩보망을 강화할 것을 제안하였기 때문입니다. 그들을 믿을 수 있다면, 그들은 귀하고 가치있는 자산이 될 수 있을 것입니다...
aow_events.29.a코0=우리에 대한 그들의 충성을 믿을 것이다.
aow_events.29.b코0=그런 부정한 작전... 혹은 위험은 필요치 않다.
aow_events.30.t코0=[Root.Religion.GetName] 믿음의 전사들
aow_events.30.d코0=[Root.GetName]의 좀 더 열성적인 [Root.Religion.GetName]들은 반대편의 불신자들의 동기를 의심스러워 하며 오랬동안 경계을 주시해 왔습니다. 이제 개전을 통해 그들의 의심이 확신되었습니다. [Root.Religion.GetName] 대의를 위해 목숨을 바치려는 그들의 준비된 지역 민병대가 침략군에 맞서 우리군에  가담하였습니다.
aow_events.30.a코0=진격하라, 진실의 수호자들이여!
aow_events.31.t코0=초기 개혁가들
aow_events.31.d코0=[Root.Religion.GetName] 믿음이 우리 땅에 퍼졌다는 소식을 들었을 때 우리는 그것을 받아들이 첫주자들에 속했습니다. 우리는 기독교의 미래가 어디에 있음을 알고 다른 덜 진보된 국가들은 질질끌며 시간이 걸리겠지도 모르겠지만 우리는 그것을 향해 당당히 나아갈것입니다.\n\n다행히도 우리는 사방이 그런 멍청이들로 둘러쌓이진 않았습니다. 이웃의 군주들도 같은 존경스러운 길을 선택하여 교황의 손아귀로 부터 스스로를 자유롭게 하고 [Root.Religion.GetName] 신학을 배우고 있습니다.  [Root.GetName] 교회는 가장 선진의 학자들을 대리고 있을지 모르겠지만 아직 서로에게 배울것이 많습니다.
aow_events.31.a코0=우리는 함께 신의 진실된 메시지를 전할겁니다!
aow_events.31.b코0=[Root.GetName] 교회는 홀로 설 것입니다.
aow_events.32.t코0=[Root.Religion.GetName]도 가톨릭도 아니다
aow_events.32.d코0=[Root.Religion.GetName] 전도사들만이 가톨릭 교회에 맞서는 것이 아닙니다. 다양한 운동들의 학자들은 그들의 타락한 교리에대해 아마도 우리의 비판과 완벽히 같은 논조는 아니지만 어찌되었든 매우 관련있는 의문을 가지고 있습니다.  우리의 이웃국가중 하나도 그런 운동의 발상지입니다. 이런 격동의 시기에 신학적 의견차 때문에 같이 일하지 못하고 서로 아웅다웅할 여유가 우리에겐 정말 있을까요? 만약 그들이 우리처럼 마음이 열려있음을 보여준다면 우리 모두에게 이익일 것입니다.
aow_events.32.a코0=그들이 우리와 함께 한다면 우린 같이 교황에 대항할 것입니다.
aow_events.32.b코0=그들은 거짓을 퍼트립니다, 그저 다른 거짓일 뿐인거죠.
aow_events.33.t코0=[From.Religion.GetName] 이웃들의 연락
aow_events.33.d코0=[From.GetName] 교회는 [Root.GetName] 교회와 많은 정신적(종교적) 사안들에 대해 완전한 동의하지는 않습니다. 그러나 한가지 세속적 사안에 대해 우린 동의 합니다: 교황의 헤게모니와 총대주교들은 진실된 기독교인들에겐 받아들여질 수 없습니다. 이것이 그들이 우리와 협력할 충분한 이유입니다, 그들이 [From.Religion.GetName]이고 우리가 [Root.Religion.GetName]일지라도 말이죠.  어디에 우선을 둘까요, 우리의 공공의 적이란 정치적 현실? 아님 우리 교회의 교리?
aow_events.33.a코0=우린 함께 기독교를 그 원뜻대로 돌려놓을 것입니다.
aow_events.33.b코0=우리 사람들 간의 교리적 혼란이야 말로 우리가 제일 필요치 않는 것입니다.
aow_events.34.t코0=[From.Religion.GetName] 이웃들이 승낙했습니다.
aow_events.34.d코0=[From.GetName]에 대한 우리의 관대한 표현(제스쳐)가 통하였습니다. 우리의 차이에도 불구하고 그들의 [From.Religion.GetName] 지도자는 개혁의 선봉으로써 우리가 대의를 위해 연합을 시도해야 한다고 결론을 내렸습니다.
aow_events.34.a코0=[Root.GetName]와(과) [From.GetName]의 독실한 자들은 이 날을 기억할 것입니다.
aow_events.35.t코0=[From.Religion.GetName] 이웃들이 우리의 너그러움을 거절하였습니다.
aow_events.35.d코0=멍청하게 독단적인 [From.GetName] 교회는 보아하니 자기들을 돕겠다는 이들과 외교를 할 수 없을 정도로 자기들의 방식에 너무 굳어진 듯 합니다.  어쩌면 그들의 눈엔 우리 [Root.Religion.GetName]의 방식이 성좌의 정책만큼이나 그릇된 것으로 보이나 봅니다.
aow_events.35.a코0=이웃을 사랑하란 말을 그들이 알기나 할까요?
aow_events.36.t코0=이단이 우리 땅에 침입했습니다.
aow_events.36.d코0=우리가 가톨릭 신앙을 약화 시키려는 이단적 혼란을 뿌리뽑으려 노력하는 동안 우리 국경너머의 한 나라는 이를 받아들였습니다. 어쩌면 그들은 우리가 그들이 그들의 수도에 가톨릭 교회의 의제를 거부하고 빠르게 거짓말을 퍼트린 자들을 허락한 것을 눈치채지 못했다고 생각하나 봅니다. 어쩌면 그들은 우리가  우리 국가의 지역이 진실된 신앙으로부터 변절되는 것을 눈치채지 못했다고 생각하나 봅니다. 그런가요?
aow_events.36.a코0=아니, 우리는 뭘해야 하는지 너무나도 잘 압니다.
aow_events.36.b코0=그런것처럼 보이도록 할 수도 있습니다.
aow_events.37.t코0=개신교 전염의 원인
aow_events.37.d코0=보통 각국의 폭도들은 그들의 문제입니다.  다른 국가가 공개적으로 폭도들과 같은 종교적 타락을 옹호했을 때가 아닌 이상 말이죠. 성직자들을 물론 군대 안에서의 많은 이들은 우리가 지금 싸우고 있는 개신교 반란군과 우리 이웃이 보인 개신교 명분에 대한 헌신 사이에 선을 그었습니다. 그들에게 [Root.GetAdjective]의 땅들을 공격하고 있는 반란군들에에대한 그들의 암시적인 혹은 노골적인 지지에 대해 우리가 추궁하지 않는다면 우리는 존중받지 못하고 다른 국가들의 눈에 겁먹은 것 처럼 보일 것입니다.
aow_events.37.a코0=그들은 우리에게 답하여야 할 것입니다!
aow_events.37.b코0=더 이상 이것에 관하여 문제를 일으키지 맙시다.
aow_events.38.t코0=칼뱅파 전염의 원인
aow_events.38.d코0=보통 각국의 폭도들은 그들의 문제입니다.  다른 국가가 공개적으로 폭도들과 같은 종교적 타락을 옹호했을 때가 아닌 이상 말이죠. 성직자들을 물론 군대 안에서의 많은 이들은 우리가 지금 싸우고 있는 개혁파 반란군과 우리 이웃이 보인 개혁파 명분에 대한 헌신 사이에 선을 그었습니다. 그들에게 [Root.GetAdjective]의 땅들을 공격하고 있는 반란군들에에대한 그들의 암시적인 혹은 노골적인 지지에 대해 우리가 추궁하지 않는다면 우리는 존중받지 못하고 다른 국가들의 눈에 겁먹은 것 처럼 보일 것입니다.
aow_events.38.a코0=그들은 우리에게 답하여야 할 것입니다!
aow_events.38.b코0=더 이상 이것에 관하여 문제를 일으키지 맙시다.
aow_events.39.t코0=[From.GetName]이 반란군에 대해 우리에게 추궁합니다.
aow_events.39.d코0=들어보니 자신들의 땅에 가톨릭 신앙을 강제하려던 [From.GetAdjective]  정부의 결정은 여러모로 문제가 되었습니다. 그곳의 [Root.Religion.GetName] 신자들은 그들에 대항해 반란을 일으켰고 이에 피해받은 이들 중 적지않은 이들이 진실된 신앙에 대한 우리의 지지를 비난하였습니다.\n\n현재 [From.GetName]에서 온 대사가 공개적으로 이 문제에 대해 우리에게 추궁해왔으며 꽤나 오만하게도 그 반란군들과 그들의 투쟁에 대해 우리가 손을 땔 것을 요구하였습니다. 확실히 우린 [Root.Religion.GetName]  신앙이 퍼지는 것을 보고 싶긴 하지만 이것은 종교적 문제이라기 보단 외교적 문제입니다. 이 외국의 반란군들에 대한 우리의 입장은 무엇입니까?\n
aow_events.39.a코0=그 왕국엔, 그 종교(Cuius regio, eius religio). 그들은 그들의 군주의 의지를 존중해야 할 것입니다.
aow_events.39.b코0=우린 이 불쌍한 [Root.Religion.GetName] 신자들에 대한 당신들의 강압을 거둘 것을 요구하는 바이오! 
aow_events.39.c코0=우리는 기꺼이 공개적으로 당신들로부터 신앙심 깊은 자들을 지지할 것이오!
aow_events.40.t코0=[From.GetName]은(는) [From.Religion.GetName] 반란군들을 포기하였습니다.
aow_events.40.d코0=[From.Religion.GetName] 찌끄레기들이 우리 국경안에서 무슨 문제를 일으키든 우리는 그들 신앙의 국제적 지도자가 이 반란과 멀리 떨어져 있다는 사실을 위안으로 삼을 수 있습니다. [From.GetName]는(은) 그들 자신의 신앙이 어떠하든 우리의 통치에 대항한 반란은 용납될수 없다고 여길 것을 약속하였습니다.
aow_events.40.a코0=이것이 그냥 빈말이 아니길 바랍시다.
aow_events.41.t코0=[From.GetName]이(가)  [From.Religion.GetName] 반란군들을 변호합니다.
aow_events.41.d코0=보아 하니 [From.GetName]의 [From.Religion.GetName]들은 우리가 생각했던 것보다 그들이 일으킨 문제에 대해 뻔뻔한 것 같습니다. 그들과 신앙으로 묶인 형제자매들이 우리의 거리에서 폭동을 일으키고 있다는 사실을 추궁당하자 그들은 우리가 그들의 이단적 믿음을 존중 하지 않아 자초한 일이라 답하였습니다.
aow_events.41.a코0=이게 그들의 방식이라면 우리는 그들을 존중해줄 여지가 없습니다.
aow_events.42.t코0=[From.GetName] 가(이) [From.Religion.GetName] 반란군들을 지원하고 있습니다!
aow_events.42.d코0=[From.GetName]이(가) 퍼트린 이단에 대해 책임을 지게 하려 했던 우리의 노력이 역효과를 내었습니다. 우리의 국교에 대항하는 반란 운동에 호응했을 뿐만 아니라 그들은 노골적으로 더 많은 폭동을 선동하여 이단들의 명분에 자신감을 불어넣었습니다.  이 미친놈들에 의해 흘린 모든 가톨릭의 피 한방울까지 이제 그들의 책임입니다.
aow_events.42.a코0=계속하여 죄를 짓는 자에게  용서는 있을 수 없습니다.
aow_events.43.t코0=외국의 추기경
aow_events.43.d코1=가끔 우리는 아무것도 하지 않은 척 하면서 일을 진행시킬 수 있는 기회가 옵니다. 최근 [Root.GetName] 요원에게 [send_cardinal_province.GetName]의 추기경이 [receive_cardinal_province.GetName]으로 옮기기를 원하고 대가를 지불하면 교황청에서 우리를 지지하겠다고 하였습니다. 이러한 제안은 유혹적이지만 얻는 것보다 더 큰 대가인 [send_cardinal_province.Owner.GetUsableName]의 분노를 살 수 있습니다.
aow_events.43.a코0=놈들이 눈치채기 전에 이 기회를 이용해야 한다!
aow_events.43.b코0=우린 이런 위험을 감수할 수 없다. 그래도 추기경을 찾은 요원은 진급할만하군.
aow_events.44.t코0=추기경이 이사하도록 매수되었습니다.
aow_events.44.d코0=[Root.GetName]의 국경 주변에 기거하던 추기경이 이제 완전히 아국을 떠나 우리의 이웃에 붙었습니다. 그를 배신하도록 매수한 [From.GetAdjective]의 요원은 우리가 그들의 수작을 눈치채지 못할 거라 생각했을 겁니다만 그들은 틀렸습니다. 교황청에서의 우리 영향력에 대한 이 국제적 방해공작은 용납되지 않을 것이고 가만히 두고 보지도 않을 것입니다.
aow_events.44.a코0=이것은 우리는 물론 우리의 교회에 대한 모욕입니다.
aow_events.45.t코0=이단의 생각
aow_events.45.d코0=[Root.GetName]의 추기경은 우리 국가의 이단자들을 규탄하는 대신 그들과 가까이 지냈으며 그들을 이해하려 하였습니다.  동정적인 행동들을 취하면서, 그는 최근에 성직자들 중 하나에게 그가 교회의 교리를 의심하게 되었다고 자백했습니다. 만약 교황이 이것을 알게 된다면,  그는 더이상 교황청을 섬길 수 없을 것입니다. 하지만 얼마의 두캇으로 그가 조용히 있게 만들 수 있을 것입니다.
aow_events.45.a코0=신뢰는 살 수 없으나 침묵은 살 수 있다.
aow_events.45.a.tt코0=교황이 우리의 행동을 발견하다.
aow_events.45.b코0=불행하지만, 그가 계속 의심하는한 그는 그 자리에 부적합합니다
aow_events.46.t코0=교황이 우리의 이중성을 알아차리다
aow_events.46.d코0=교회 교리에 관한 의심에 대해 입을 다물도록 우리가 뇌물을 주었던 추기경이 불행히도 그의 죄를 고백했습니다. 설상가상으로 그의 의심에 대해 진정으로 후회하지 않아서인지 교황에게 이러한 죄를 고해한 이 방식으로도 추기경은 사면 받지 못했습니다.  그가 우리의 뇌물을 받은 것을 후회하는 한, 이 사건을 교황성하가 알고있을 것이고 추기경 만큼이나 우리를 언짢게 여길 것입니다. 
aow_events.46.a코0=우리가 용서를 구하기에는 너무 늦었다, 그렇지?
aow_events.47.t코0=이교도들을 불신하는 추기경
aow_events.47.d코0=[Root.GetName]의 추기경은 지금까지 [Root.Owner.GetName]에게 충성했습니다.  하지만 추기경은  [Root.GetCapitalName]의 수도 가까이에 이교도들이 가까이 사는것을 목격하고는 현재 있는 곳에서 계속 머무를지 고민중입니다.  [Root.Owner.Monarch.GetTitle]에게 보낸 편지에서 그는 이교도들은 믿을 수 없다고 했고, 다른 시민들에 비해 훨씬 엄격한 규제를 요청했습니다. 
aow_events.47.a코0=만약 우리가 누군가의 성격을  믿음으로 판단할 수 없다면, 그 밖에 필요한 것은?
aow_events.47.b코0=그들도 사람이기에, 우리는 그들의 권리를 제한할 생각이 없다
aow_events.48.t코0=교황청과의 계약
aow_events.48.d코0=현명하고 존경받는 가톨릭 신자인 $THEOLOGIAN$$INQUISITOR$은 추기경들, 심지어   [Root.GetName] 밖의 교회 사람들과도 좋은 관계를 유지했습니다. 최근 추기경으로 선출된 사람이 우리의 도시로 와서 신학 교재에 대한 협업을 하기 위해  오는것을 고려하고 있습니다. 만약 우리가 이 작업을 돕는다면, 우리는 큐리아(Curia)에 $THEOLOGIAN$$INQUISITOR$ 뿐만 아니라 [Root.Monarch.GetName]에도충성스런 추기경을 한명 가질 수 있을 것입니다.
aow_events.48.a코0=도움이 되는 일이라면 무엇이든 할 것이다
aow_events.48.b코0=친족 등용보다 다른 해야할 일들이 많다
aow_events.49.t코0=추기경 각료
aow_events.49.d코0=[Root.GetName]의 추기경 중 한 명이 훌륭한 행정 능력을 가진 것으로 판명되었고, 이미 [Root.Monarch.GetTitle]께 유용한 행정 자문을 제공하고 있습니다. 현 시점에서, 그를 우리 정부의 각료로 인정하는 것은 거의 형식적인 절차일 뿐입니다. 하지만 그가 아직 더 권력을 가질 수 있기에, 아주 중요한 절차이기도 합니다. 각료단에 추기경을 포함시키는 것은 우리에게 교황과의 신뢰와 [Root.GetName]이(가) 1등 가톨릭 국가라는 공감대를 강화시키는 기회를 제공할 것입니다.
aow_events.49.a코0=그는 지금까지 우리를 잘 도와왔다. 그러니 그 절차를 마무리 짓도록 하라.
aow_events.49.b코0=[Root.Monarch.GetName]은(는) [Root.GetName]을(를) 통치하는데 그의 자문이 필요하지 않다.
aow_events.50.t코0=추기경의 정책에 대한 귀족들의 불만
aow_events.50.d코0=우리의 추기경들중 하나를 우리 정부의 각료단에 포함시킨 이래로, 그는 [Root.GetName]의 행정체계에 있어서 눈부신 혁신과 뛰어난 이론적 통찰력을 제공하는데 성공해왔습니다. 불행히도 그의 권력의 중앙집중에 대한 제안은 그를 정적으로 보기 시작한 귀족들의 권한들을 제한하지 않고선 받아들이기 불가능 합니다. 현 시점에서 그를 각료에서 해임하는 것으로 이 정쟁을 끝내는것은 우리가 그의 충성을 완전히 잃는 것을 의미합니다. 하지만 그가 실각하기를 원하는 귀족들은 이것을 가치있는 자그마한 희생이라고 생각할 것입니다.
aow_events.50.a코0=그 각료는 우리에게 미래로의 길을 보여주는 중이다.
aow_events.50.b코0=그는 자신의 선을 넘어갔다. 그래서 해임될 것이다.
aow_events.51.t코0=추기경의 죄
aow_events.51.d코0=이웃국가들에 대한 첩보를 지휘하면서, 첩보원들을 유력 인물인, 추기경 각료에게도 붙여놓았습니다. 그리고 첩보원은 추기경 각료의 충성심이 매수가 불가능 할정도로 높지만, 그의 도덕성은 교회가 상상할 수 있는 그 이상으로 부패해 있는것을 알아내었습니다. 그의 죄목은 우리의 관심을 끌기에는 부족할지 모르지만, 우리 첩보원들은 우리 이웃국가의 교황청 영향력을 약화시키는 것과 교황성하께 추기경의 죄목을 알리는데 관심을 가지고 있습니다. 반면에, 그 추기경을 협박하여 많은 상황에 유용하게 이용할 수도 있습니다.
aow_events.51.a코0=교황 성하께서 그의 죄를 아셔야 한다.
aow_events.51.b코0=우리는 그의 죄를 첩보망을 강화하는데 이용할 수 있다.
aow_events.52.t코0=노출된 추기경
aow_events.52.d코0=[Root.GetName] 의 추기경에게는 안 좋은 소문들이 따라다녔지만 그는 항상 추가적인 수사를 받지 않을 만큼의 선은 지켰습니다.  그러나 이제 그를 주시하던 [From.GetName]의 첩자들이 그의 행각에 종지부를 찍고 그 죄를 교황이 알도록 했습니다. 그는 추기경에서 축출될 것이며 교황청 내의 우리의 힘은 이  달갑지 않은 [From.GetAdjective]의 개입에 의하여 약화될 것입니다.
aow_events.52.a코0=이  얼마나 우아하지 못한 방법인가.
west_african.1.t코0=[Root.GetName] 의 술탄국
west_african.1.d코0=우리는 본디 살았던 땅에서 먼 길을 떠나왔습니다. 그 곳에서는 고유한 관습과 지도자를 가진 많은 부족들이 있었으나, 이제 [Root.GetName]의 사람들은 [Root.Monarch.GetName]를 그들의 통치자로 생각합니다. 많은 사람들이 [Root.Monarch.GetSheHe]가 곧 [Root.Monarch.GetHerselfHimself]를 술탄이라고 선언할 것이라 생각하고 있으나,  술탄의 칭호는 칼리프에 의해서 [Root.Monarch.GetHerHim]에게 주어지지 않으면 인정받을 수 없습니다. \n\n머나먼 도시 이스탄불에 있는 오스만 제국의 칼리프가 우리의 알현 요청을 받아들일 것이라는 소식이 당도했습니다. 어쩌면 칼리프의 축복과 함께  [Root.GetName] 술탄국이 신실한 백성들에게 인정을 받을 수 있을지도 모릅니다.
west_african.1.a코0=저 먼 땅으로 가서 그들의 승인을 요청하자!
west_african.1.b코0=우리가 통치하는 데에 그들의 승인은 필요 없습니다!
west_african.2.t코0=[From.GetName] 의 술탄
west_african.2.d코0=[From.GetName]에서 온 사절은  [Root.Monarch.GetName]이 [Root.Monarch.GetHerHis] 칼리프로써 새로운 술탄국을 승인해주길 바라고 있습니다. 한때는 이질적인 부족들의 집합이었지만, 이제 [From.GetAdjective]의 사람들은 신실한 무슬림이며 통치자 [From.Monarch.GetName]에게 충성하고 있습니다. 이제 그는 우리의 지원 하에 술탄의 칭호를 가지고 싶어합니다. 
west_african.2.a코0=고귀한 목표로군요. 새 술탄국의 건립은 우리에게도 축복입니다.
west_african.2.b코0=술탄이 되길 원한다면 당신 스스로 사람들을 설득해야 합니다.
west_african.3.t코0=칼리프가 술탄국을 승인하다
west_african.3.d코0=이스탄불에서 돌아온 사절이, 이슬람 세계의 지도자가 [Root.Monarch.GetName]이 이제 [Root.GetName]의 술탄이라는 사실을 공표했다고 전해왔습니다. 자칫했다간 권력을 둘러싼 격렬한 투쟁과 정치적 불안정으로 바뀔 수도 있었을 테지만, 지금 그는 [Root.GetAdjective] 사람들 중 현명하고 신실한 사람들의 대부분의 지지를 얻고 있습니다.
west_african.3.a코0=이제 불신자들만이 우리를 적대할 것입니다.
west_african.4.t코0=칼리프가 술탄국을 승인하지 않다
west_african.4.d코0=이스탄불에 보냈던 사절이 돌아왔습니다. 우리의 갖은 노력에도 불구하고 칼리프는 우리에게 술탄의 칭호를 주지 않았습니다. [From.Monarch.GetHerHim]에 따르면, [Root.Monarch.GetName]이 술탄으로써 능히 통치할 능력이 있음을 사람들에게 보이는 것은 우리에게 달린 일이라고 하였습니다.
west_african.4.a코0=이런 멍청한 판단을 하다니 칼리프라는 칭호에 어울리지 않는 자로군.
west_african.5.t코0=사막의 사람들
west_african.5.d코0=[Root.Owner.GetAdjective] 의 사람들은 이 건조한 기후에서 오랫동안 살아왔습니다. 비록 이것이 몇몇 어리석은 국가들로 하여금 우리가 이 땅을 다른 사람들이 살지 못하도록 금지한다고 오해하도록 하긴 했으나, 우리는 그들이 우리를 두려워하는 것이 현명하도록 할 생존과 전투 기술들을 익혔습니다.\n\\n [Root.GetName]의 국경 근처에서 우리의 동포들은 다른 사람들의 압제 하에서 고통받고 있습니다. 그들은 [Root.Culture.GetName]를 과소평가했을 때 어떤 일이 벌어질 수 있는지 모릅니다. 지역 주민들의 도움 하에 우리는 압제자들의 땅에 대한 약탈대를 조직할 수 있습니다. 다른 사람들보다 사막에 대해서 우리가 제일 잘 안다는 장점을 이용, 급습하는 것이지요.
west_african.5.a코0=우리는 모래폭풍처럼 몰아칠 것이다.
west_african.5.b코0=우리는 그 백성들이 누구든 우리의 이웃을 이렇게 공격해서는 안된다.
west_african.6.t코0=사막 약탈자들
west_african.6.d코0=[Root.Culture.GetName] 엘리트 중 몇몇 사람들이 최근에 습격당했습니다. 그들은 외국 군대에 의해 조직된 약탈을 당했다고 믿고 있습니다. 최초에, 습격이 일어났다고 알려진 장소는 우리 국경 굉장히 깊숙히 있어 어떻게 이러한 일이 가능했는지 의심이 갔으나 차차 어떻게 이러한 일이 일어날 수 있었는지에 대한 설명이 가능해졌습니다.  우리의 충성스런 백성이라고 생각했었던 국경 지방의  [From.Culture.GetName] 지역 중 하나가 옆 나라와 작당하여 습격을 조직했던 것입니다.\n\\n 비록 같은 수단을 써서 보복할 수는 없을지라도, 우리가 이러한 비겁한 전술을 어떻게 생각하는지 보여줄 수 있는 다른 방법들이 있습니다.
west_african.6.a코0=그들은 머지 않아 대가를 치를 것이다.
west_african.7.t코0=안전한 국경
west_african.7.d코0=오랜 시간이 흘렀으나 우리는 [Root.GetName]가 한때 우리 나라를 약탈하기 위한 습격의 교두보로 이용되었다는 사실을 잊지 않았습니다. 많은 사람들이 이 위협이 아직 남아있다고 믿으며,  [Root.Owner.Monarch.GetTitle]에게 우리 국경에 대한 통제를 강화하여 다시는 사막 약탈자들이 국경을 넘지 못하도록 할 것을 요구하고 있습니다.
west_african.7.a코0=우리는 필요한 군대를 즉시 파견할 것이다.
west_african.7.b코0=[Root.Owner.Monarch.GetTitle]이 직접 국경을 순찰할 것이다.
west_african.7.c코0=그 지역에 대한 조치를 계획할 것이다.
west_african.8.t코0=누군가에게는 쓸모없는 땅
west_african.8.d코0=[Root.Culture.GetName]의 사람들은 항상 다른 사람들이 가능하다고 간주했던 것보다 더욱 자원을 잘 활용하고 환경에 적응을 잘 해왔습니다. 다른 사람들이 살거나 심지어는 지나갈 수도 없다고 생각하는 땅도 우리에게는 우리의 집, 도로 또는 영토가 될 수 있습니다. 우리는 이를 무역을 포함한 여러 분야에 유용하게 이용할 수 있습니다. 우리의 주요 무역로는 이러한 영역 근처에 있고, 여기에서 어떻게 가장 이득을 볼 것인가에 대해 논의가 진행되고 있습니다. 
west_african.8.a코0=우리의 대상들을 우리만이 아는 경로로 보내자.
west_african.8.b코0=그 땅들을 무역로에 대한 습격을 실행할 거점으로 이용하자.
west_african.9.t코0=우상숭배냐 진실한 신앙이냐?
west_african.9.d코0=[Root.GetName]의 이교도들에게 구원을 가져다주려는 시도들이 결실을 맺는 것처럼 보이고 있지만, 그 결실은 뭔가 이상합니다. 지역 주민들은 기독교를 받아들이고 있지만, 그 신앙은 그들의 옛 신앙과 혼합되었습니다. 천사들과 정령들, 주님과 옛 하늘의 신, 성처녀와 대지모신.... 이 자들이 정말로 주님을 믿는 것일까요, 아니면 그들의 옛 우상을 단지 다르게 부르고 있을 뿐일까요? 지역 선교사가 우리에게 조언을 구하러 찾아왔습니다. [Root.Owner.GetAdjective]의 사람들과 자신의 영혼을 걱정하면서요.
west_african.9.a코0=그들의 신앙은 순수하며 이를 거부하는 것은 어리석은 일일 것이다.
west_african.9.b코0=이는 이단보다 더욱 사악하다. 근절되어야 할 것이다. 
west_african.10.t코0=하늘에 계신 신
west_african.10.d코0=우리는 항상 우리 곁에 거하시는 신들인 정령들을 믿으며, 이들을 부정하려는 다른 자들의 거짓말에 거의 속아넘어가지 않습니다. 하지만, 이른바 한 번 죽었다가 되살아났다는 자를 숭배하는 사람들과 교류를 한 국경 지대의 몇몇 사람들이 그들과 우리의 신앙 사이에는 공통점이 많다고 합니다. 여기의 많은 사람들은 "하늘의 아버지"를 숭배하는데, 이웃들은 이른바 예수라는 자가 하늘의 아버지 그 자체라고 합니다. 많은 사람들이 이들 둘이 같은 존재이며, 신앙 간의 충돌은 오해에서 비롯된 것일지도 모른다고 하고 있습니다.  
west_african.10.a코0=이것은 그들의 신앙을 우리에게 강요하려는 또다른 거짓말에 불과하다.
west_african.10.b코0=우리와 그들은 같은 것들을 제각기 다른 이름으로 부른다. 신이라고 다르겠느냐?
west_african.11.t코0=전통이냐 할렘이냐?
west_african.11.d코0=선지자의 말씀들을 [Root.GetName]의 사람들에게 전하는 것은 불가능한 일은 아니었지만, 지금까지의 결과는 우리의 몇몇  종교학자들을 곤혹스럽게 하고 있습니다. 비록 그들이 많은 원시적 전통을 버리긴 했지만, 선조들에 대한 숭배는  굳건하게 남아있습니다. 우리는 사람들이 그들의 가족을 공경하는 것 자체는 별 문제가 없다고 생각합니다만, 하나님 대신 죽은 자를 숭배하는 것이 대체 신앙에 어떤 도움이 될까요? 그럼에도 불구하고 이는 오래된 관습입니다. 이를 부정하는 것은 우리의 말을 들을 수도 있었던 많은 사람들을 우리에게서 멀어지게 할 것입니다.
west_african.11.a코0=우리는 그들의 관습을 우리의 관습과 똑같이 존중할 것이다.
west_african.11.b코0=오직 한 분 외에 다른 신은 없다. 그들이 이 사실을 배우지 못한다면 우리가 지금까지 해 왔던 모든 노력은 헛된 것이다.
west_african.12.t코0=수많은 영, 하나의 신.
west_african.12.d코0=우리는 이슬람 신앙을 오랜 기간 동안 알고 있었지만 우리의 전통에 진실하기를 선택해 왔습니다. 우리 곁에 거하시는 신들과 정령들을 버리고 머나먼 곳의 창조주를 믿는 사람들은 확실히 잘못된 길로 들어선 것입니다.\n\n하지만, 무슬림 옆에서 사는 국경의 사람들이 다른 관점을 갖기 시작했습니다. 그들은 선지자 무함마드의 말씀을 따르는 것이 옛 신앙에 대한 배신이 아니라고 하며, 선지자가 말한 신을 우리의 존경받는 하늘신과 동일시합니다.
west_african.12.a코0=그들이 하늘에 대하여 기도하는 동안 우리의 선조들은 잊혀져 간다. 이는 용납 불가능하다.
west_african.12.b코0=우리가 그들의 유일신을 받아들이면, 그들도 우리의 신을 받아들일지도 모르지.
west_african.13.t코0=타협하지 않는 신앙.
west_african.13.d코0=비록 아직 상당수 시민들이 [Root.Religion.GetName] 믿음을 따르고 있진 않지만 우리는 희망을 가지고 차분히 기다리고 있습니다. 그러나 참을성이 많지 않은 자들 또한 있습니다. 많은 시민들이 신의 영광에 의하여 통치한다는 [Root.Monarch.GetTitle]가 나라 안에 이교가 성행하는 것을 용인하다니 이상하다고 여기고 있습니다. 외국에서 들어온 신앙을 믿는 이교도들 중 몇몇은 사실 우리가 그들의 신앙을 믿는다고 주장하고 있습니다. 이에 과격한 몇몇 사람들은 [Root.Monarch.GetSheHe]가 이 땅의 사람들이 몇 천년동안 해 왔던 종교적 관습을 숭배한다는 증거를 보이지 않으면 [Root.Monarch.GetTitle]에 대한 반란을 일으키겠다고 하고 있습니다.
west_african.13.a코0=그 성도들은 옳다. 우리는 불경죄를 용서하지 않을 것이다.
west_african.13.b코0=정령숭배는 잘못 된 일이지만, 그들또한 우리 시민이다.
west_african.13.c코0=그들은 알아서 그 문제를 해결 할 것이다.
west_african.13.e코0=그래도 아직 사람을 중재할 시간이 있을 것이다. 
west_african.14.t코0=[Root.Religion.GetName] 학자
west_african.14.d코0=비록 우리의 신앙이 많이 단절되긴 했지만 아직 우리는 이슬람 학문을 잊지 않았습니다.  $THEOLOGIAN$은 이 주제에 대해서 위대한 저작을 남긴 사람들 중 하나이고, 이 저작은 수많은 사람들에게 감명을 주고 있습니다. [Root.Religion.GetName] 믿음에 대한 우리의 헌신을 통해, [Root.Capital.GetCapitalName]의 신학적 작업의 결과물들은 이를 유명한 도시로 만들었습니다.
west_african.14.a코0=이는 수많은 세월이 흘러도 지혜의 등대로 남아있을 것이다.
west_african.15.t코0=[Root.GetName]의 식물들
west_african.15.d코0=[Root.GetAdjective]의 학자들과 과학자들은 뛰어난 혁신과 호기심을 발휘해 온 것으로 유명합니다. 그들이 가장 최근에 신경쓰고 있는 것은 영토내 정글지대의 식물들에 대한 정보이며 이를 통해 약학과 염료기술에 대한 쓸모있는 정보를 얻을 것이라 기대하고 있습니다. 식물 프로젝트를 포함한 그들의 활동은 다른 분야의 기술발전에도 엄청난 영향을 줄만큼 성공적으로 진행되고 있습니다. 
west_african.15.a코0=그리고 많은 것들은 아직 밝혀지지 않았다.
west_african.16.t코0=우리 이웃의 무기들
west_african.16.d코0=우리 [Root.GetAdjective]군의 힘과 끈기에 대해 의심하는건 아니지만, 이웃나라는 군대기술의 발전은 부지불식간에 우리에게 영향을 주고있다. 발사화기의 적용은 전쟁환경에 엄청난 변화를 일으켰고 이를 사용하는것이 전쟁을 유리하게 한다는 것을 알수 있었다.\n\n우리의 이웃은 이 기술을 우리 군대에 적용하기 위한 세부적인 내용들을 제공하는 것 보단 그들의 무기를 우리에게 팔고싶어한다. 이는 무역적인 관점에선 그들에게 이익이다,  하지만 우리에게도 틀림없이 유용할 것이란 거다.
west_african.16.a코0=우린 어떤 비용을 치뤄서라도 이 장비를 얻어야한다.
west_african.16.b코0=이런 무기가 있던 말던 우리의 군대는 군대로서의 역할을 다하고 있다.
west_african.17.t코0=대서양 노예 무역
west_african.17.d코0=전쟁포로가 노예가 되는것은 일반적인 숙명이기에, [Root.GetName]만이 노예제를 취하고 있는 것은 아니다. 최근들어 유럽의 이웃나라들은 이런 것들에 대해 특히 관심을 가지는 것 같은데, 언뜻 봐선 그들이 장악중인 신대륙 지역에서 일할 인력을 필사적으로 구하는거 같다. 이를 위하여 그들은 우리와 장기 노예매매 협정을 체결하려고 시도하고 있다. \n\n우리가 돈을 벌기 위해 이 협정을 고수하고 있지만, 이로 인한 약간의 걱정이 있다. 그들은 당연하게 우리 국민과, 포로들을 그들의 노예로서 끝없이 잔인하게 대해도 된다고 여기고 있다. 그렇다고 우리가 거래를 거부하면 그들이 뭘할지는 자명하다. 
west_african.17.a코0=팔지 않는 것이 노예들을 위한 것이라면 그렇게 할 것이다.
west_african.17.b코0=그들이 돈만 낸다면 우린 노예를 공급할 수 있다.
west_african.17.c코0=우리와 그들에게 모두 지금이 노예제를 끝낼 시점이다. 
west_african.18.t코0=과거의 유목민들
west_african.18.d코0=[Root.GetName]의 [Root.Culture.GetName] 사람들은 전통적으로, 최소한 일생의 일부는 유목민의 삶을 살았다.  집중화 때문에 이런 전통을 유지하는 게 부적합하긴 하지만, 사람들은 이것에 익숙해져있고 우리에게서 방해받고 싶지 않는다. 하지만 이때문에 [Root.Owner.GetName]를 관리하는 게 힘들어진다.  [Root.Owner.Monarch.GetTitle]의 조언자는 그들을 관리하여 이동을 제한할 것을 제안했지만 처음 그들이 성공적으로 정착했을 때부터 이어져온 삶을 부숴 버리는 것으로 보일수도 있다. 
west_african.18.a코0=그냥 살던데로 두자.
west_african.18.b코0=[Root.GetName]를 더이상 제멋데로인 상태로 둘수 없다.
west_african.19.t코0=아샨티
west_african.19.d코0=쿠마시의 아칸 족 사람들은 이곳에 오랫동안 살아왔지만 우리들은 그들을 국가로 생각하지 않아 왔습니다. 그러나 최근 그들 부족은 우리 나라에 굉장히 중요해졌고 우리는 그들과 외교 및 통상관계를 맺을 필요성이 생겼습니다. 비록 아칸 족의 생활양식은 당분간 바뀌지 않을 테지만, 우리는 그 존재를 인정해야만 합니다. 
west_african.19.a코0=누가 알겠나? 언젠가 그들이 제국의 성장동력이 될 수 있을지도.....
west_african.20.t코0=시카드와: 황금 의자
west_african.20.d코1=아샨티 족이 우리의 식민지 중 하나와 이웃해서 산 지 얼마간의 시간이 흘렀지만, 지금까지 어떠한 심각한 외교적 충돌도 일어나지 않았습니다. 그러나 최근 황금 해안의 총독 $COLONIALGOVERNOR$가 황금 의자의 소문을 들은 뒤 모든 것이 바뀌었습니다. 이 불가사의한 오래된 유물은 명백하게 아샨티 족의 왕이 앉는 자리이며 그들에게 큰 중요성을 가지고 있는 것 같습니다. 우리는 그 존재를 모호하게나마 알고 있었는데, $COLONIALGOVERNOR$는 이 사실을 최근에야 알게 되었고 그는 이 자리에 앉아야 한다고 주장하고 있습니다. 그가 이 지역에 미치는 강대한 힘을 보여주기 위해서지요.\n\n'이 순간 내가 황금 의자에 앉지 못할 이유가 어디에 있느냐?"고 그는 아샨티 족에게 물었지만 아샨티 족은 별로 동의하는 것 같지 않습니다. 사실, 그들은 이 제안에 심하게 반발하고 있는 것 같습니다. 이 사안에 대해서 어떻게 대처해야 할까요?
west_african.20.a코0=그가 원하는 대로 하게 두어라!
west_african.20.a.tt코0=아샨티 족이 별로 좋아하지 않을 텐데....
west_african.20.b코0=자신의 지배를 정당화하기 위해 그런 것 따위에 의존하는 남자는 쓸 데가 없다.
west_african.21.t코0=황금 의자 전쟁
west_african.21.d코0=황금 의자는 아샨티 족 왕의 상징으로 왕 외의 누구도 여기에 앉을 수 없습니다. 하지만 지금, 근본적으로 무관심한 태도를 견지했지만 우리의 전통을 약간이나마 존중하고 있다고 믿었던 [From.GetAdjective]가 총독을 여기에 보냈고, 그 총독은 마치 자신이 왕인 양 의자에 앉아야 한다고 주장하고 있습니다. 이는 대모 여왕과 많은 다른 사람들을 격분시켰고, 이들은 어떠한 대가를 치르더라도 이 자를 막아 황금 의자의 신성성이 지켜져야 한다고 주장하고 있습니다. 전쟁을 치르게 되더라도 말이지요.
west_african.21.a코0=[From.GetName]이 이런 멍청이를 그들의 대표자로 신뢰한다면, 전쟁만이 있을 뿐이다.
west_african.21.b코0=전쟁을 일으킬 만큼 우리의 전통이 가치있는 것은 아니다.
west_african.22.t코0=[Root.Culture.GetName]을(를) 위한 자치
west_african.22.d코0=우리는 [Root.Owner.Culture.GetName]인들이 [Root.Owner.GetName]을(를) 공정하게 통치하고 있다고 믿습니다.  [Root.Owner.Monarch.GetName]는 다른 부족들을 우리의 법에 따라 공정하게 대했지만 몇몇 신민들에겐 충분하지 않았던 것 같습니다. [Root.Culture.GetName] 사람들은 [Root.GetName]의 대표를 보내, 그들이 [Root.Owner.Monarch.GetTitle]의 통치를 따르려면 더 많은 자치권이 필요하다고 요청했습니다. 언뜻 보기엔 겸손한 요청이지만, 그들 고향에서 들려오는 불평의 소리들은 요청보다는 요구에 더 가깝습니다.
west_african.22.a코0=부족들은 그들이 지배할 때 가장 잘 통치된다.
west_african.22.b코0=완곡한 요구들이지만 받아줄수 없다. 
west_african.23.t코0=다 쓸어버려, 정글까지도
west_african.23.d코0=기병제의 도입으로 [Root.GetName]의 산악전사들은 불가사의한 속도로 적의 심부를 돌파하고 약탈하며 적의 방어를 약화시켜 모든이들이 두려워한다. 한 무리의 병사들이 이 전략을 이용하여 전황에 도움이 될 계획을 준비해왔다. 본진에서 떨어져 적이 반응하기 전에 기습하는 방법을 준비중이다. 굉장히 위험한 계획이지만, 성공한다면 많은 군비를 얻을 수 있다. 
west_african.23.a코0=이런 계획이 더 필요하다!
west_african.23.b코0=그들을 데려와서 우리의 훌륭한 계획을 돕게해라.
west_african.24.t코0=알 수 없는 곳으로 가다.
west_african.24.d코0=우리 국경 쪽에 존재하는 정글과 그 너머에 있는 미개척지는 많은 다른 사람들에게 두려움을 불러일으키는 것 같습니다. 그러나 우리 집단은 이 땅에서 오랫동안 이렇게 살아왔고, 미지의 탐험을 무서워했으면 번영하지도 못했을 것입니다. 지금 [Root.Monarch.GetTitle]에게 여러 젊은 사냥꾼 집단이 탐험하여 새롭게 발견한 지역에 정착할 수 있도록 허가해달라 요청하고 있습니다. 확실한 사실은, 이들이 미지의 세계에 대한 꿈으로 쓸데없이 시간을 낭비하지 않는 한 큰 일을 이루어낼 유능한 사람들이라는 것입니다. 그런데 우리가 이 젊은이들의 호기심에 제동을 걸 수 있겠습니까?
west_african.24.a코0=가라, 그리고 찾은 땅에 [Root.GetName]의 권리를 주장해라 
west_african.24.b코0=우린 [Root.Monarch.GetTitle]이다. 그리고 그들은 여기 있어야 한다.
west_african.25.t코0=새로운 날들
west_african.25.d코0=[Root.GetName]의 식물에 대한 연구는 계속해서 새로운 발견으로 이어지고 있다. 최근 우리는 효율적이고 아직까지 찾은적없는 인상적인 색을 내는 새로운 염료를 만들 방법을 찾았다. 염료는 [Root.GetAdjective]의 중요한 수출품이기에 이 귀중한 기술은 우리나라 전역으로 빠르게 퍼질 것이다.
west_african.25.a코0=우린 그들이 써 볼수 있도록 염색한다!
west_african.26.t코0=남아있는 정신들
west_african.26.d코0=많은 외래 종교들은 우리들 중 그들의 뿌리를 찾기위해  노력해왔고, 많은 선교사들은 우리가 영원히 유일하고, 영원히 같으며,  언제나 다르게, 언제나 그들의 것인 신을 믿도록 시도해왔다. 그런 시도에도, 우리는 우리의 정신과 선조들을 지켜왔다. 어르신들께선 이제 이 고대의식을 더 크게 지내고 모든 [Root.GetName]의 사람들이 참여하도록 권해야하다고 하신다.\n\n 국경근처에서 우리가 개종된것을 본 바로 그 사람들에겐, 그들이 보기에 하찮은 이런 전국적인 행사가 불편할 수 있다. 우리 외교관들은 그들을 자극하지 않기 위해 이런 행사들을 작은 규모로 행할 것을 제안하고 있다.
west_african.26.a코0=우리의 조상들은 부끄럽게 움츠리지 않았다. 우리도 마찬가지다!
west_african.26.b코0=진리를 잊은 자들의 성화를 감당할 수 없다....
west_african.27.t코0=불멸의 [Root.Monarch.GetTitle]
west_african.27.d코0=[Root.GetName]국은 솜씨좋은 장인들과 수공업자들이 많은 나라이다. [Root.Monarch.GetTitle]계층은 [Root.Monarch.GetHerHis] 후계자를 기리기 위해 종종 예술품 주문을 계획한다. 이런 행사들은 우리의 선조를 기억하고 현 지도자의 부와 영향력을 행사하는데 도움이 된다. \n\n 전통에 따른 청동을 포함한 많은 재료들이 사용가능하다. 우리는 [Root.Monarch.GetTitle]의 위엄을 표할 비싼 재료와 [Root.Monarch.GetName] 재정상황에 알맞는 재료중 하나를 골라야 한다. 
west_african.27.a코0=도자기 테라코타로도 기적같은 조각을 만들 수 있다.
west_african.27.b코0=[Root.Monarch.GetTitle]라면 청동정돈 써야 적합하다.
west_african.27.c코0=상아를 구할 수 있다면 시대를 상징하는 작품이 될 것이다.
west_african.27.e코0=금보다 나은 것이 있겠나.
west_african.27.f코0=이런 하찮은 일에 쓸 돈은 없다.
west_african.28.t코0=[Root.Culture.GetName]의 총들
west_african.28.d코0=유럽으로부터 새로운 기술을 도입하기 위한 노력이 계속되는 전쟁으로 지연되는 동안, 전장에 새로운 무기를 적용한 것이 긍정적인 효과를 내고 있다. 우리 병사들은 발사화기에 적합하게 변했고, 우리 노력에 회의적이었던 군인들이 지금은 이에 대해 아주 긍정적이다. 아직 우리 군을 모두 총기로 무장시키는건 먼 일이지만, 그러기 위한 중요한 단계들을 밟아 나가고 있다.
west_african.28.a코0=[Root.GetAdjective]의 병사들은 이미 공포의 대상이다. 그들은 장차 이길 수 없는 부대가 될 것이다. 
GEO_ideas코0=조지아 이념
GEO_ideas_start코0=조지아 전통
GEO_ideas_bonus코0=조지아 야망
bagrationi_dynasty코0=바그라티오니 왕조
bagrationi_dynasty_desc코0=너무나 오래되어 이들 왕조의 기원은 비밀에 가려지고, 9세기 부터 바그라티오니(Bagrationi)가의 왕과 왕비들이 처음엔 왕자로서, 시간이 지난 후엔 귀족으로서 조지아를 통치해왔다.
georgian_isolation코0=조지아 고립
georgian_isolation_desc코0=종교와 문화가 다른 강대국들사이에 둘러쌓여 우린 기회주의 외교를 할 수밖에 없고,  모두를 달래고 평화를 최대한 유지하기 위해 때때로 충성하는 국가를 바꿔야만 한다.
restoration_of_fortresses_and_churches코0=요새와 성당 복구
restoration_of_fortresses_and_churches_desc코0=이전세기의 지독한 침공으로부터 왕국의 재건하기 위해 우리는 주요 요새들과 교회들을 재건해야 한다. 그래야 도시와 마을들이 다시금 활성화될 수 있다. 이를 위해 특별한 세금이 부과될 것이다.
georgian_protectorates코0=조지아의 보호국
georgian_protectorates_desc코0=황금기의 몽골이 도달하기 전엔 조지아는 수많은 종속국에 영향력을 행사했다. 다른 문화와 종교를 가진 사람들에게 둘러쌓였을땐, 우리 왕국에 직접 땅을 병합하는 것 보다 새로운 종속국을 만드는것이 더 쉽게 확장하는 방법이라 여겼다.
samouravo_counties코0=사모라보 개혁
samouravo_counties_desc코0=행정개혁으로 인하여 커다란 자치령 새리스타보(공국)가 쪼개져 보다 작고 통치하기 쉬운 사모라보(백작령)으로 바꼈고, 우리 왕국은 통치하기 쉬우며 보다 안정적이고 왕권에 충성하게 되었다.
sadrosho_districts코0=사드로쇼 구역
sadrosho_districts_desc코0=사드로쇼(깃발)은 징집을 위해 사용된 특별한 군사지구다. 세속의 귀족들은 무질서 하고 믿을수 없기때문에 그들의 권한을 넘는 힘을 지역주교같은 성직 귀족에게 주었다. 
georgian_embassies코0=조지아 대사관
georgian_embassies_desc코0=우리의 멸망을 바라는 국가들에 둘러쌓여 우리가 단합하고 우리 왕국을 지키도록 도움을 줄 수 있는 동맹을 찾고있다. 대사들은 유럽의 위대한 군주들에게 도움을 요청하기 위해 파견되었다.
sumatran_ideas코0=수마트라 이념
reliance_on_trade코0=무역에 의존
reliance_on_trade_desc코0=훌륭한 재정상태를 유지하도록 하는 가장 큰 기반은 항상 무역이었다. 그러하기에 우린 대대로 무역기술과 상대와 높은 이율의 거래를 하는데 특화되어있다. 
porch_of_mecca코0=메카의 입구
porch_of_mecca_desc코0=수마트라 도시들은 동남아시아에서 처음으로 이슬람을 받아들였다. 우리는 무슬림 여행객을 받아들일 뿐만 아니라 선교활동을 통해 선지자의 이름으로 신앙을 퍼뜨리고 있다. 우리는 이슬람의 기둥 인도네이시아다!
spice_pirates코0=향료 해적들
spice_pirates_desc코0=말라카 해협에서 무역이 행해지면서 해적또한 생겼다. 만약 우리가 숙련된 해적두목과 거래한다면 그들의 존재가 우리의 이익이 되지 않을까?
center_of_scholarship코0=학문의 중심지
center_of_scholarship_desc코0=수 세기간 수마트라의 거대도시들은 전문적인 교육과 지식의 공간이었다. 우리는 최고가 되었고, 최초로 불자가 되고 지금은 무슬림이 되었으며, 우리의 학술정신을 따라갈 자는 없다.
merchants_of_the_indian_ocean코0=인도해의 상인들
merchants_of_the_indian_ocean_desc코0=길고 먼 항해를 하며 서쪽으로 마그레브(Maghreb)부터 동쪽으론 중국 그리고 그 너머로, 우리 상인들은 세상에서 가장 이국적인 곳을 여행했다. 향신료 무역으로 큰 부자가 된 이들을 보며 많은 사람은 무역선에 몸을 실었다.
legacy_of_srivijaya코0=스리위자야의 유산
legacy_of_srivijaya_desc코0=스리위자야는 동남아시아의 대부분을 지배했던 수마트라의 국가였습니다. 그들은 무역과 군사력을 통해 확장하며 동남아시아 지역에서 수 세기 동안 강력한 패권을 잡았었습니다. 우리는 그들의 자랑스러운 후계자입니다! 기뻐하십시오!
rule_of_the_sea코0=바다 지배
rule_of_the_sea_desc코0=자랑스런 수마트라 제국은 바다에서의 강력한 제해권을 가지고 있었다.  우리는 무역과 도시들을 지키기 위해 반드시 해상에서의 지속적인 우위를 공고히 해야한다!
sumatran_ideas_start코0=수마트라 전통
sumatran_ideas_bonus코0=수마트라 야망
AFG_ideas코0=아프가니스탄 이념
AFG_ideas_start코0=아프가니스탄 전통
AFG_ideas_bonus코0=아프가니스탄 야망
pashtunwali코0=파슈툰왈리(Pashtunwali)
pashtunwali_desc코0=수 세기 동안, 우리 민족은 파슈툰왈리(Pashtunwali)를 따라왔다. 이 도덕 규범은 어떤 모욕이든 되 갚아줘야 함을 명한다. 우리가 잃은 아들들을 위해 수단과 방법을 가리지 않고 복수해야 할 것이다. 
shadows_of_the_hindu_kush코0=힌두쿠시 산맥의 그림자
shadows_of_the_hindu_kush_desc코0=모든 파슈툰들(Pashtuns)은 힌두 쿠시(Hindu Kush)라고 알려진 산악지대의 그늘에서 태어났다. 그리고 이 산들이 적들을 막는 요새가 될 것이다.
tureh코0=투레(용기)
tureh_desc코0=파슈툰왈리(Pashtunwali)의 주요 교리. 전사는 반드시 용감하여 그의 가족, 땅 그리고 명예에 대한 위협에 맞서야 한다. 따라서 우리의 땅을 지키려는 사람이 부족할 일은 있을수 없다. 
afghan_diaspora코0=아프간인 이주자 집단
afghan_diaspora_desc코0=무굴의 발흥 이전, 수많은 아프간 들은 북부 인도로 이주했고 그들은 그럭저럭 그 지역의 귀족들을 지배하고 있었다. 아프가니스탄이 사파비(Safavid)와 무굴의 지배하에 있을 때도, 이곳은 병사와 조언자를 모집하는 장소로 이용되었다. 이로 인해 아프가니스탄은 외국 궁정에 상당한 영향력을 가질 수 있었다.
durrani_imperialism코0=두라니 제국주의
durrani_imperialism_desc코0=아프가니스탄이 페르시아로 부터 독립한데 이어, 수 많은 아프간 기병들이 듀라니-듀라니(진주중의 진주)라고 불리는 그들의 왕을 따르기 위해 고향으로 돌아왔다. 단순한 기병으로 시작해서 이 기병전력은 곧  카불을 다스리는 거대제국의 기반이 되었다.
institutionalized_loya_jirga코0=제도화된 로야 지르가(부족 대표 회의)
institutionalized_loya_jirga_desc코0=로야지르가(Loya Jirga)로 알려진 전체부족회의는 전통적으로 대관식과 같은 주요행사를 진행하기 위해 구성되었다. 로야지르가의 역할은 이제 제도화되어 아무도 우리의 지배권에 의문을 가질 수 없다.
graveyard_of_empires코0=제국들의 무덤
graveyard_of_empires_desc코0=어떤 외부 세력도 우리의 땅을 점령할 수 없습니다. 소위 제국이라 불리는 것들이 노력해보겠지만 어림도 없습니다.
WAL_ideas코0=왈라키아 이념
WAL_ideas_start코0=왈라키아 전통
WAL_ideas_bonus코0=왈라키아 야망
cunning_diplomacy코0=교묘한 외교
cunning_diplomacy_desc코0=양쪽에 강력한 적을 두고 왈라키아의 통치자는 신중하게 동맹을 바꾸는 요령을 터득했습니다. 몇몇은 오스만의 도움으로 왕좌를 지키고 헝가리나 신성로마제국과 동맹을 맺었습니다.
foreign_trade_restrictions코0=외국 무역 제한
foreign_trade_restrictions_desc코0=가시공 블라드의 통치 시기 동안, 왈라키아 상인들을 돕기 위해 대외 무역을 할 수 있는 곳은 세 개 마을로 제한되었습니다.
mercenary_guard코0=용병 근위대
mercenary_guard_desc코0=경쟁 왕위주장자들로부터 왕좌를 지키기 위해, 가시공 블라드는 지역의 정치와 무관한 용병 근위대를 설립했습니다.
w_foreign_advisors코0=외국의 조언자
w_foreign_advisors_desc코0=가시공 블라드가 집권하면서 궁정직은 왈라키아에 땅이 없는 외국 인사들에게 주어졌습니다. 이는 지방 귀족에 대한 의존도를 떨어뜨렸습니다.
legacy_of_the_impaler코0=가시공의 유산
legacy_of_the_impaler_desc코0=가시공 블라드가 세상을 뜰 무렵, 그는 전 유럽지역에 고문과 살인을 통한 가학적 유희를 즐기는 폭군으로 알려졌습니다. 그의 유산이 받을만한 가치가 없다곤 해도, 그가 공포의 대상인 것이 이점으로 작용하여 왈라키아의 적들은 우리의 군대를 보기만 해도 덜덜 떨 것입니다.
boyar_regime코0=귀족(Boyar) 정권
boyar_regime_desc코0=알바이 울리아(Alba Iulia) 조약은 왈라키아 귀족의 힘을 강화시켰습니다. 의회의 열두 거대 귀족들은 보이보드와 함께 국가의 행정권을 나눠 맡았습니다.
abolition_of_serfdom코0=농노제 폐지
abolition_of_serfdom_desc코0=1746년, 막대한 수의 농노들이 트란실바니아로 도망치는 바람에 왈라키아에서 농노제가 폐지되었습니다.
CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR코0=§R- 우리는 종교 전쟁 발발 중에는 연맹에 참여하거나 나갈 수 없습니다.§!
CANNOT_JOIN_LEAGUE_AT_WAR코0=§R- 전쟁 중에는 연맹에 참여하거나 나갈 수 없습니다.§!
CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR코0=§R- 우리는 신성 로마 제국 황제와 평화협정 기간동안에는 연맹에 참여할 수 없습니다.§!
EMPEROR_CANNOT_JOIN_LEAGUE코0=§R- 신성 로마 제국 황제는 연맹에 참여하거나 탈퇴할 수 없습니다.§!
NOT_DISCOVERED_HRE코0=§R- 우리는 아직 신성 로마 제국에 의해 발견되지 않았습니다!§!
HRE_ON_OTHER_CONTINENT코0=§R- 우리는 신성 로마 제국과 다른 대륙에 수도가 있으면 연맹에 참여할 수 없습니다.§!
ALREADY_MEMBER_OF_LEAGUE코0=§R- 우리는 이미 종교 연맹의 일원입니다!§!
RECENTLY_JOINED_LEAGUE코0=§R- 당신은 최근 연맹에 참여했고, 다음 날짜 전까지는 탈퇴할 수 없습니다 §Y$DATE$§!.
manchu_nation_1_title코1=만주 정체성 수용
manchu_nation_1_desc코0=오래된 여진족의 세 수도가 이제 우리의 손에 있으니, 새로운 정체성인 만주족을 수용해서 우리 민족의 통일을 선언할 때입니다.
cb_sengoku코0=전국 시대
cb_sengoku_desc코0=이웃번의 영토를 점령하여 막부에 대한 우리의 영향력을 넓혀야 한다.
british_nation_diplomatically_title코0=외교적으로 브리튼 국가 형성
british_nation_diplomatically_desc코0=우리의 정치적인 발전을 내부적으로 통합하고, 영향력을 국경 바깥으로 펼침으로써 우리는 국제무대에서의 위상을 강화하고 유럽 제일의 힘을 가진 대영제국으로 변모할 수 있을 것입니다.
canal_events.25.t코0=킬 운하 완공됨
canal_events.25.d코0=북해와 발트해를 잇는 이 지역의 전례 없는 건설활동인 킬 운하의 건설이 [Root.GetName]에서 완성되었다. 우리 함대는 이제 이 주요지역을 빠르고 안전하게 이동할 수 있고, 이는 우리에게 유례없는 군사기동력과 무역사업의 기회를 줄 것이다.
