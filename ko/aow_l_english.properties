flavor_per.12.d코0=종교적 페르시아 국가의 출현은 우리 땅에 있는 키질바쉬 부족민들의 심기를 건드렸습니다. 정부 관료들과의 사소한 충돌이 이제는 본격적인 반란으로 치달았습니다.
