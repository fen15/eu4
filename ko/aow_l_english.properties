canal_events.26.t코0=수에즈 운하 완공됨
canal_events.26.d코0=역사즉으로 홍해와 지중해를 이으려는 시도는 있었지만 누구도 [Root.Owner.GetName]의 프로젝트 수준에는 미치지 못했다. 배로 유럽과 인도양을 일주할 때 수세기간 여러선장들의 다분한 저주를 받아온 땅의장벽을 우리의 독창적인 토목기술로 차근차근 깎아나갔다. 수십년동안 누구도 이것이 가능하리라 생각치 않았지만, 우리는 감히 생각했고, 그리고 덤벼들었다. 
canal_events.27.t코0=파나마 운하 완공됨
canal_events.27.d코0=많은 이들이 이건 불가능하다고 말했다. 다른이들은 이를 먼 미래의 일 또는 꿈같은 일로 치부했다. 하지만 [Root.Owner.GetName]는 이를 실현가능한 영역이라 봤다. 아주 적은 땅으로 갈라져 있지만 가장 멀게 느껴지는 대서양과 태평양, 두 바다를 잇는다는 생각. 그러나 탄력과, 창의적인 생각, 그리고 이 공사에 쏟아부은 오롯한 자원들로 운하는 완성되었고, 우리 배들은 혼 곶을 돌지 않고 안전한 항해를 할 수 있게 될 것이다. 몇세기를 앞선듯한 이 운하는 [Root.Owner.GetName]의 입구의 역할 뿐만 아니라 우리에게 불가능은 없음을 증명하는 상징이 될 것이다.
