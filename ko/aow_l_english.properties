KRA_ideas_bonus코0=크라쿠프 야망
kra_legendary_legacy코0=신화의 유산
kra_legendary_legacy_desc코0=구전에 따르면 우리 도시는 용의 둥지 위에 세워졌습니다. 그게 진실이든 거짓이든, 우리는 이 용감한 전설 속 창립자의 용기를 공유합니다.
kra_seat_of_gov코0=도읍지
kra_seat_of_gov_desc코0=크라쿠프는 모든 이들이 기억하는 것보다도 훨씬 오랜 시간 전부터 중요한 행정적 중심지였습니다. 지금은 폴란드의 일부가 아니지만 우리는 아직도 효율적인 관료제와 행정체계를 가지고 있습니다.
kra_city_rights코0=시민권
kra_city_rights_desc코0=독일계 도시국가들의 공화적인 전통과는 좀 다른 편이지만, 크라쿠프의 시민들은 해외 상인들에 비해서 과하다 시피 한 특권을 누립니다.
kra_cas_forts코0=카지미에시의 요새
kra_cas_forts_desc코0=카지미에시 왕은 우리 도시에 유럽에서 가장 거대한 성벽 중 하나를 건립했고, 그 덕분에 우리는 여러 번의 침략에서 살아남았습니다. 그 원전은 이제 더 이상 서 있지 않으나, 우리는 그때 얻은 교훈까지 잊지는 않았습니다.
kra_jewish_community코0=유대계 공동체
kra_jewish_community_desc코0=이웃들과는 다르게 우리는 유럽에서 잔인하게 탄압받는 유대인들을 우리 땅으로 조건 없이 받아들였고, 경제와 행정에 거들 수 있게 해줬습니다.
kra_polish_athens코0=폴란드의 아테네
kra_polish_athens_desc코0=크라쿠프는 문화적으로 옛날부터 굉장히 풍요로운 곳이었습니다. 우리가 문화에 기여한 점과 우리의 국민적인 정체성은 우리가 고대 아테네인들과 그 정신을 공유하고 있다는 걸 증명합니다.
kra_free_city코0=자유시
kra_free_city_desc코0=지난 시간 동안 크라쿠프는 자유 독립 도시였습니다. 현 상태를 유지하는 것이 우리의 자유를 수호할 유일한 길이며, 우린 이 중요한 이념들을 결코 희생하지 않을 것입니다.
SIL_ideas코0=슐레지엔 이념
