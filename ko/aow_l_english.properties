desc_zan_sacked_by_the_zimba코0=이 도시는 짐바 사람들에게 공격받고 약탈되었으며 지역 경제는 재건되고 재생될 동안 고통받습니다.
zan_kilwa_chronicle코0=킬와 연대기
desc_zan_kilwa_chronicle코0=킬와 연대기는 킬와 도착 전의 그 기원에서부터 오늘날에 이르기까지의 우리 왕조에 대한 역사를 기록한 책입니다. 이는 추호의 의심 없이 스와힐리 연안의 여러 항구를 지배하는 데에 있어 우리의 정당한 권리를 증명하는 문서입니다.
flavor_zan.1.t코0=쉬라지 이슬람과 킬와의 기족들
flavor_zan.1.d코1=스와힐리 나라의 대부분은 오늘날에는 이 지역에 처음 이슬람이 이주해왔을 때를 기원으로 한다고 주장하는 여러 왕조가 다스립니다. 하지만 그들이 그들 자신을 부르는 말인 '쉬라지'들이 실천하는 이슬람이란 정통 이슬람의 형식과는 거리가 멉니다. 많은 더 오래된 지역의 여러 의식이 날마다 우리 궁정에서 거행되고 있고 쉬라지 혈통들에게는 그들이 이 도시를 통치할 권리를 주는 마법적 능력을 가지고 있다고 여겨집니다.\n그런데 킬와와 다른 스와힐리 국가가 번영하면서 외국인들의 새로운 인파는 큰 숫자로 급증했습니다. 오만과 페르시아, 바흐마니 왕국 그리고 다른 먼 땅에서 온 상인들은 우리 도시를 그들의 집으로 삼았고 토착 상인의 발흥 계층은 이들 집단을 그들의 협력자로 삼았습니다. 이 이방인들 중 많은 이는 우리 전통이 혐오합니다. 만약 우리가 이슬람의 더 정통적인 부분을 채택하다면 이는 확실히 인도양의 다른 국가들과의 관계를 도울 것입니다만 우리 자신의 지배를 손상시키고 다른 스와힐리 국가들과의 관계를 해칠 매우 현실적 위험이 있습니다.
flavor_zan.1.a코0=우리는 조상들의 발자취를 따라야 합니다.
flavor_zan.1.b코0=왕국내 이교도들과 그들의 의식을 없애버립시다.
flavor_zan.2.t코0=킬와 연대기
flavor_zan.2.d코0=정통 이슬람 국가에서 스와할리 연안으로 오는 외국 상인들이 갈수록 늘어나면서 우리의 오래된 쉬라지의 길은 더욱더 비난을 받고 있습니다. 우리는 스와힐리 연안의 오래된 쉬라지 왕조들 중 몇몇이 이방인들과 결탁한 토착 상인의 발흥 계층에 의해 전복되는 것을 혐오스럽게 지켜보았습니다.\n하지만 가장 오래되고 가장 강력한 쉬라지 왕조들 중 하나로서 우리는 여전히 굳건합니다. 적절히 외국인들과 국내의 문제야기자들을 함께 감명시키기 위해서는 우리가 서기로 하여금 우리의  잘 알려진 혈통에 대한 연대기를 만들게 하고 그렇게 함으로써 아무도 우리 쉬라지 기원과 우리 왕조의 오래된 이슬람 뿌리에 대해 의심을 품지 못하게 하는 것이 최선이 될 수 있습니다.
flavor_zan.2.a코0=연대기를 만들자.
flavor_zan.2.b코0=우리는 관심을 기울여야 할 더 중요한 문제가 있다.
flavor_zan.3.t코0=쉬라지 전통 버리기
flavor_zan.3.d코0=우리 왕국의 종교 조직을 개혁하는 과정에서 우리는 우리가 따라해야 할 전통이 무엇인가에 대해 결정을 지어야 하는 지점에 다다랐습니다. 우리 왕국은 인도와 투르크의 수니파 상인들에게뿐 아니라 페르시아 시아파와 오만에서 온 이바디 상인들에게 있어 고향이 되어주고 있습니다. 신학적 고려와는 별도로 우리가 함께할 이슬람 형식은 다음 해에 우리 왕국의 외국 정책이 어떠할지를 명확히 할 것입니다.  
flavor_zan.3.a코0=우리의 현재 개혁 상태는 아주 충분하다.
flavor_zan.3.b코0=시아파를 채택하자.
flavor_zan.3.c코0=이바디에 따르자.
flavor_zan.3.od코0=우리 왕국의 개혁을 위해서라도 수니파 학자들을 초대해야합니다.
flavor_zan.4.t코0=식인종들!
flavor_zan.4.d코0=우리 왕국은 인도양에 모든것을 걸었지만, 아프리카 내륙 지역에선 적은 영향력만 가지고 있었기에 우린 항상 내륙에 관심을 가지고 있어야 한다. 내륙종족중 하나인 식인 짐바족은 우리 남쪽 해안을 따라 공포를 퍼뜨리고 있다. 소리소문없이 짐바족은 오늘 도시 킬와로 남하했다. 많은 킬와의 시민들이 죽음을 맞이하고 , 수많은 사람들이 도시에서 도망치고 있다. 킬와가 다시 원래 모습을 되찾는데는 수년이 걸릴 것이며, 우리는 우리 왕국의 비극적인 역사를 잊게 될 것이다. 
flavor_zan.4.a코0=슬픔의 날
flavor_zan.4.b코0=킬와의 재건을 위해서 도움을 아끼자 말아라.
flavor_zan.5.t코0=슐레이만과 무하마드 알-마즈룸의 쿠데타
flavor_zan.5.d코0=1442년, 이스마일 술탄이 킬와의 왕좌에 올랐을 때 지방의 유지 잔지바르가 그의 친척 사이드를 술탄으로 만들기 위해 권좌에 도전했다. 하지만 사이드의 계략은 왕실 장관 슐레이만과 왕족 무하마드 알-마즈룸에 의해 저지 되었다. \n그러나 이스마일의 죽음으로 슐레이만과 무하마드는 그들의 이름을 통한 통치를 결심했다. 빠른 행동으로 그들의 영향력을 이용하여 수도를 지키고 왕좌를 번갈아 차지하면서 힘을 나누는데 동의했다. 
flavor_zan.5.a코0=슐레이만이 왕좌를 차지하다.
flavor_zan.5.b코0=무하마드 알-무지룸이 왕좌를 차지하다.
flavor_zan.5.c코0=우리의 정당한 지도자, $MONARCH$!
flavor_zan.6.t코0=쓰레기 반란자놈들
flavor_zan.6.d코0=$MONARCH$가 왕좌를 차지가기 전 수년 동안 왕의 장관으로서 역할을 다했지만, 그의 쿠데타는 킬와 시민의 민심을 얻지 못했다. 똑똑한 시민들은 이제 그의 사임을 요구하고 있으며 요구가 수용되지 않을 시 조만간 반란을 일으킬지도 모릅니다. 
flavor_zan.6.a코0=$HEIR$에게 왕위를 넘긴다
flavor_zan.6.b코0=우리의 지도자는 정당하게 왕좌에 앉았다!
flavor_zan.7.t코0=협잡꾼 장관
flavor_zan.7.d코0=킬와의 왕좌를 지키는 것은 쉽지 않았습니다. 지난 수십년 동안 군주의 대관식을 둘러싼 수많은 음모로 정부 장관의 자리는 충직한 행정관보다는 왕좌를 원하는 야심만만한 사람들이 차지했습니다. \n군주제의 인기가 떨어지는 까닭은 현 장관이 자신을 위해 왕좌를 탐해야하기 때문입니다.
flavor_zan.7.a코0=그래.
ful_marabout_wars코0=마라부트 반군
desc_ful_marabout_wars코0=이 지역에서 중앙 정부를 제한하고 샤리아에 의해 통치되는 보수적인 이슬람 정부를 설립하려는 유명한 사회적 운동이 시작되었습니다.
flavor_ful.1.t코0=$PROVINCENAME$에서의 마라부트 위기
flavor_ful.1.d코0=카리스마 넘치는 나시르 알-딘에게 영감을 받은 마라봇의 설교자들은 $PROVINCENAME$의 이슬람교 개혁을 설파하기 시작했습니다. 많은 지역의 전사들이 마라봇에 모였고 이제 그들은 나라 밖으로 나가 가장 순수한 형태의 샤리아를 따르는 사회를 만드려 합니다. 그들은 이교도의 전통이나 외국의 영향에 강력히 저항합니다. 
flavor_ful.1.a코0=그래.
flavor_ful.2.t코0=보수적 이슬람 혁명
flavor_ful.2.d코0=17세기 중반서 부터 마라봇의 부흥으로 인해 우리 나라의 종교적 갈등이 점점 일어나고 있습니다. 지금 $COUNTRYNAME$ 의 마라봇 파벌이 $CAPITAL_CITY$의 오래된 귀족에 반란을 일으켰다. 혁명이 유리한 형세를 보임에 따라 많은 풀라니목동들이 빠르게 지지하였고 엄청난 반란이 일어날 것이다. 
flavor_ful.2.a코0=우리는 반드시 혁명에 참여해야합니다. 특권계층에 죽음을!
flavor_ful.2.b코0=우리는 우리 전통을 지켜야 한다.
flavor_ful.3.t코0=풀라니 지하드(성전)의 끝.
flavor_ful.3.d코0=이슬람 위에서 탄생한 우리나라가 그 이념을 모조리 버렸기 때문에 마라봇 파벌은 우리나라를 떠나 다른곳으로 떠나버렸습니다. 
flavor_ful.3.a코0=그래.
ful_fulani_wars코0=풀라니와 정통 무슬림간의 불만
desc_ful_fulani_wars코0=우리의정책과 특히 유스만 단 포디오의 추종자에 대한 우리의 행동은 우리나라에 광범위한 불안을 가져왔습니다. 해외 풀리나 이슬람교도들은 우리를 만족스럽게 바라보고우리의 국민들은 우리의 권위를 거부합니다. 이런 일들이 진정될까요? 
flavor_sok.1.t코0=우스만 단 포디오
flavor_sok.1.d코1=풀라니 종교혁명에 영감을 받은 고버의 풀라니 회교도 학자 우스만 단 포디오는 개혁을 위해 나라를 휘젓기 시작했습니다. 그의 강력한 말들과 카리스마는 일부 국민들을 감동시켰고, 커져가는 움직임이 이젠 샤리아를 가까이하며 진정한 신앙을 서 아프리카로 전파시키는 정통 무슬림에 의해 칼리프가 세워지는것을 지지하고 있습니다. \n그의 말에는 현재 국가를 운영하는 방식에 대한 비판적인 내용이 있으며, 우스만 단 포디오 추종자들에대한 고버 고위직들의 두려움으로 법에 대한 반란이 곧 일어날 것입니다.
flavor_sok.1.a코0=우리의 나라를 개혁하기 위해 우스만 단 포디오를 초대하라.
flavor_sok.1.b코0=이 위험한 선동가와 그 무리들은 이 나라에서 추방해야한다.
flavor_sok.1.b.tt코0=우스만 단 포디오와 그의 추종자들은 이 나라를 떠날 것이다.
flavor_sok.2.t코0=우스만 단 포디오의 추종자들.
flavor_sok.2.d코0=대중적인 이슬람 개혁가인 우스만 단 포디오는 고비르 당국에 의해 추방되었습니다. 그와 그의 추종자들은 이제  고비르 시를 수복하고 그들이 꿈꾸던 정통 이슬람 국가를 만들어줄 경건한 통치자를 찾고 있습니다.
flavor_sok.2.a코0=알겠다.
flavor_sok.2.a.tt코0=이제 소코토 칼리프국이 창설될 수 있습니다.
sokoto_nation_title코0=소코토 칼리프국을 창건하다
sokoto_nation_desc코0=우스만 단 포디오와 그의 추종자들은 고비르를 다스리고 그들이 꿈꾸는 정통 이슬람 국가를 창건할 수 있는 독실한 이슬람교도 통치자를 찾고 있습니다. 우리는 이 경건한 사람들이 목표를 달성할 수 있도록 국가의 일부분을 떼어주어야 합니다.
kbo_gazargamu코0=가자가무
desc_kbo_gazargamu코0=우리 왕조의 새 수도로 우리는 요새화된 도시를 건설했다. Gazargamu는 우리의 왕들이 외국 병력과 권리주장자들 같은 무리들로부터 안전할 것이라고 보장했다
kbo_death_to_kingmakers코0=왕족 귀족들
desc_kbo_death_to_kingmakers코0=우리는 왕국의 오래된 귀족 가문들이 우리 왕국내의 다양한 이권들을 포기하게 만들었습니다.  요즈음 우리의 신하들은 본인 가문의 영화보다는 왕께 헌신하는 것에 중점을 두고 있습니다.
kbo_religious_orthodoxy코0=강요된 정통주의
desc_kbo_religious_orthodoxy코0=우리는 이교도들의 영향으로 귀족들 사이에서 일고 있는 혼교주의에 대해 엄격한 정책을 펼 것이다.
flavor_kbo.1.t코0=세푸와 왕조의 두 가지
flavor_kbo.1.d코0=14세기부터 세푸와 왕조는 두 편으로 갈라져 왕좌를 차지하기 위해 싸웠다.  이드리스와 다우드의 두 가문은 서로를 완벽하게 제압할 수 없어서 자주 왕좌는 상대 진영으로 넘어갔는데 심지어 몇몇 왕들은 재위기간은 채 1년도 되지 못했다. 이러한 충돌은 너무 오랫동안 지속되어서 모든 관료와 신하들은 왕국이 무너지는 와중에도 왕위 쟁탈에만 집중했다. \n이런 상황에서 $MONARCHTITLE$의 죽음은 후계자에 계승에 대해 불만을 가지고 반기를 드는 세력이 당연한 것으로 보인다.
