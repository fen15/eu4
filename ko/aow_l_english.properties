mer_kumbalgarh코0=쿰발가르 요새
desc_mer_kumbalgarh코0=쿰발가르의 거대한 산 꼭대기에 세워진 요새에서 이 구역을 통제하고 있습니다.
mer_vijaya_sthambha코0=비자야 스탐바
desc_mer_vijaya_sthambha코0=동일한 지역에 있는 더 오래된 자이나 교의 여러 기념물과 마찬가지로 승리의 탑, 즉 비자야 스탐바는 우리 왕조의 성공을 기념하기 위하여 세워졌습니다.
flavor_mer.1.t코0=비자야 스탐바
flavor_mer.1.d코0=말와의 술탄과 같은 많은 적들에게 그의 승리를 과시하기 위하여 마르와르의 잔혹한 라자들과 구자라트의 탐욕스러운 술탄 라나 쿰바는 1442년에 특이한 기념비를 세우기 시작했습니다.\n화려하게 꾸며진 아홉 가지의 이야기가 전하는 비자야 스탐바를 완공하는 데 걸린 10년이 넘는 세월은 우리 왕조뿐 아니라 우리 조각가 그리고 건축가의 기술과 솜씨가 우수함을 증명합니다.
