dutch_republic.28.b코0=누가 어떤 방식으로 다른이에 지배 받든 말든 우리는 여전히 강력하다.
dutch_republic.29.t코0=[Root.GetName]의 계획
dutch_republic.29.d코1=우리와 경쟁적이고 적대적인 관계인 국가와 국경을 공유하는 것은 사람들로 하여금 모욕적인 감정을 느끼게 하였지만, [Root.GetCapitalName]의 좋은 시민들은 그들의 불쾌한 감정을 잘 억누르고 있습니다. 대신에 지역 귀족들은 우리의 적의 영토로 확장하는 계획을 비밀리에 시작해 왔고 [Root.Owner.GetName]가 정치적인 게임보다 국가의 영광을 우선적으로 생각한다면 이 계획을 실행에 옮길 것이라고 믿고 있습니다. 그들은 공화국민으로서의 노력을 통해 작은 명망을 얻고 있을 뿐이지만 군주는 그들의 야망을 지원해 줄 것이라고 믿고 있습니다.
dutch_republic.29.a코0=그가 바라는대로 될 것이다.
dutch_republic.29.b코0=전쟁은 의회에서 결정하는 일이지 지역 귀족들이 하는 게 아니다.
dutch_republic.30.t코0=[Root.GetCapitalName]에서 벌어진 토론
dutch_republic.30.da코0=[Root.GetName]은 우리의 공화국의 뼈대를 구성하는 중앙 지역 중 하나이며 그들의 대표의 의견은 의회에서도 영향력을 가지고 있습니다. 현재 [Root.GetCapitalName] 안의 개발은 그들의 반대파에 맞춰져 있었으며 우리가 지원하는 지역 당파에 의해 주도해 왔습니다. 이후 토론에서 우리는 대세를 바꿀 기회를 줄수도 있지만 반대파는 우리가 그들을 돕던 것을 멈추는 것에 대해 좋게 받아들이지는 않을 것입니다.
dutch_republic.30.db코0=[Root.GetName]은 우리의 연합의 뼈대를 구성하는 중앙 지역 중 하나이며 그들의 대표의 의견은 의회에서도 영향력을 가지고 있습니다. 현재 [Root.GetCapitalName] 안의 개발은 그들의 반대파에 맞춰져 있었으며 우리가 지원하는 지역 당파에 의해 주도해 왔습니다. 이후 토론에서 우리는 대세를 바꿀 기회를 줄수도 있지만 반대파는 우리가 그들을 돕던 것을 멈추는 것에 대해 좋게 받아들이지는 않을 것입니다.
dutch_republic.30.a코0=왕당파 주장에 따른다고 사람을 보내라
dutch_republic.30.b코0=국가통제주의자 주장에 따른다고 사람을 보내라
dutch_republic.30.c코0=왕권주의자 주장에 따른다고 사람을 보내라
strong_guild코0=강력한 길드
desc_strong_guild코0=이 지역의 주요 무역물의 제작을 조절하고 있는 길드는 최근 벌어진 갈등으로 인해 강력해졌습니다.
free_trade_of_goods코0=상품의 자유 무역
desc_free_trade_of_goods코0=이 지역의 주요 무역품은 길드의 제한이 아닌 나라를 통해 무역될 것입니다.
allowed_imports코0=허가된 수입
influential_guild_members코0=영향력있는 길드 일원
desc_influential_guild_members코0=지역 길드 지도자들은 귀족을 대신할 정도로 강력하게 성장했습니다.
influential_nobles코0=영향력 있는 귀족들
desc_influential_nobles코0=지역귀족들은 유산과 전통의 미덕의 영향을 받아 그들의 영향력을 유지하고 있습니다.
foreign_guild_infiltrated코0=외국 길드로 침투
desc_foreign_guild_infiltrated코0=우리 길드의 일원들이 외국의 길드에 성공적으로 침투했습니다.
guilds_compromised코0=길드들의 타협
desc_guilds_compromised코0=길드들간의 국제적인 협력으로 국가 기밀사항에 대해 타협을 이루었습니다.
suspended_diplomat코0=직위해제된 외교관
desc_suspended_diplomat코0=충성스러운 외교관은 감시를 받아 그 직무에서 해제되었습니다.
paranoid_recruitment코0=편집증적인 고용
desc_paranoid_recruitment코0=정부의 새로운 일원들을 잠재적인 음모자로 쓰기 위해 충성스러운 귀족으로 채워넣었습니다.
trade_with_neighbor코0=이웃과의 무역
desc_trade_with_neighbor코0=우리는 이웃국가들과의 무역기회들을 허가합니다.
enemy_allowed_trade코0=적이 무역을 허가하다
guilds_cooperating코0=길드들의 협력
desc_guilds_cooperating코0=연결된 정치적 문제에서, 길드들은 효율적으로 협력하는 것을 배웠습니다.
traders_look_abroad코0=외국을 바라보는 상인들
desc_traders_look_abroad코0=공화국 내에서 통합된 힘을 가지면, 상인들은 이제 세계의 다른 곳을 향에 눈을 돌립니다.
aristocracy_united코0=귀족적인 연합
desc_aristocracy_united코0=국가의 귀족들은 마침내 정치적인 지배를 유지하기 위해 같이 일하기 시작했습니다.
goods_crossing_borders코0=국경을 넘는 상품들
guilds_obstruct_trade코0=무역을 막는 길드들
desc_guilds_obstruct_trade코0=길드가 정치적인 논쟁때문에 지역상품의 무역 노력을 방해하고 있습니다.
uncooperative_trader코0=협력하지 않는 상인
desc_uncooperative_trader코0=상인은 정치적인 논쟁 때문에 공화국에 이바지 하는 것을 거절했습니다.
attempted_assassination_of_heir코0=후계자에 대한 암살 시도
republic_factions.1.t코0=[Root.GetTradeGoodsName]에 대한 길드의 제한
republic_factions.1.d코0=[Root.Owner.GetName]에서 [Root.GetTradeGoodsName]에 대한 트레이드에 대해서 [Root.GetName]에서 분쟁이 발생되었습니다. 이 상품에 대해서 사고 파는 것에 대해 자유를 원하는 상인들은 길드가 생산체제를 강력하게 성장시킴으로써 통제하고 있다고 믿습니다. 그들의 시선에서는 이러한 것이 경제에 악영향을 끼칠 것이라고 합니다. 하지만 반면에 길드의 수장은 이러한 그들의 체제가 [Root.GetTradeGoodsName]의 생산을 더 효율적으로 만든다고 주장합니다. 우리가 한쪽을 선택하면 다른쪽은 우리의 정책에 대해서 고통스럽다고 생각할 것이며 심지어 이 선택 때문에 그들은 방해 공작을 벌일 수도 있습니다.
republic_factions.1.a코0=우리는 이 카르텔을 약화시킬 법령을 내려야 한다.
republic_factions.1.b코0=강한 길드는 상품의 질을 유지 하기 위해서 필요하다.
republic_factions.2.t코0=길드가 중상주의 개혁을 밀어붙이다.
republic_factions.2.d코0=최근 중상주의 경제이론이 영향력 있는 길드 구성원들에게 유행이다. 당연히, 그들은 이 이론을 매우 잘 알고, 그들이 지원하는 정책들로 이익을 얻을 것 같다. \n\n다른 이들은 그다지 이익을 얻을 수 없을 것 같다. 국제적으로 활동하는 강력한 상인들은 이 이론이 막다른 길로 향하며 공화국이 이를 채택하는 것을 필사적으로 저지하겠다고 주장했다. 길드의 지원과 함께 중상주의는 가능하겠지만, 정치적 격변이 있을 것이다.
republic_factions.2.a코0=우리는 막다른 길을 탐험해 볼 여유가 없다.
republic_factions.2.b코0=중상주의는 미래다. 상인들이 그것을 알든 모르든.
republic_factions.3.t코0=수입 증가를 위한 상인들의 요구
republic_factions.3.d코0=강력한 길드가 그 영향력으로 [Root.Owner.GetName]에서 [Root.GetTradeGoodsName] 가격을 올렸다.. 상인들은 해외에서 수입한 상품이 지역 가격과 경쟁했을 때 더 싸다는 것을 깨달았지만, 현재의 [Root.Owner.GetAdjective] 수입에 관한 법률 때문에 어려움을 겪는다고 주장한다. \n\n관세를 낮추는 것은 우리 상인들이 [Root.GetTradeGoodsName]가 생산되는 곳에서 유리한 계약을 맺을 기회를 줄 것이다. 그러나 길드는 이에 격렬하게 반대하며 그들의 목적을 위해 움직일 것이다.
republic_factions.3.a코0=무엇보다도 우리의 관심사는 효율적인 무역이어야 한다.
republic_factions.3.b코0=우리는 길드에게 손해를 끼칠 수 있는 어떤 양보도 하지 않을 것이다.
republic_factions.4.t코0=길드 지도자들이 귀족들의 위상에 비견되다
republic_factions.4.d코0=[Root.GetName]에서, 길드의 존재는 새로운 유형의 영향력과 새로운 유형의 영향력 있는 사람을 불러왔다. [Root.GetCapitalName] 길드의 리더는 지역의 다른 많은 귀족들보다 단순히 더 부유해지고 있을 뿐 아니라, 권력 또한 행사한다. 이는 오래도록 도시의 통치자를 결정할 가문적 제약이 없는 동안 그래왔다. \n\n아마도 이런 종류의 변화는 우리 공화국의 특성을 고려하면 불가피할 것이다. 그럼에도 불구하고, 이 시점에서 유일한 사실은 [Root.GetName]의 귀족들이 이러한 교양없는 부자들에게 혐오감을 갖고 있고 그들이 지역의 정치적 절차에서 쫓겨나기를 원한다는 것이다.
republic_factions.4.a코0=돈은 돈이다. 낡았든 새 것이든
republic_factions.4.b코0=그들이 몇가지 부탁을 들어주면, 건방진 놈들을 막아줄 수 있지.
republic_factions.5.t코0=정부 내 비밀결사
republic_factions.5.d코0=길드 활동의 전체 규모는 오직 길드 구성원에게만 알려져 있다. 길드가 일정부분 지식을 다루며 존재하기 때문에 이는 불가피하지만, 또한 음모 혐의로 이어지기도 한다. 당신은 이런 생각을 편집증적이라 여기며 큰 관심을 두지 않았지만-\n\n'[Root.Monarch.GetTitle], 우리의 공화국이 위험합니다! 여기서는 말할 수 없습니다.'\n한 귀족이 당신을 한 켠으로 이끌고 가 속삭이는 목소리로 누가, [Root.GetName] 정부의 비밀 길드원인지 아닌지를 장황하게 늘어놓았다.그는 똑같이 우려하고 있는 귀족들의 이름을 댔다... 너무 많아서, 사실, 그의 편이 더 음모를 꾸미는 것 처럼 보일 정도였다. 그럼에도, [Root.GetName]의 귀족들이 이러한 비밀 결사의 존재 가능성에 대해 위협을 느끼고 있음은 분명해 보인다.
republic_factions.5.a코0=무슨 상관인가? 어쩌면 이 음모가 정치인들이 우리에게 동조하게끔 할 수 있겠군.
republic_factions.5.a.tt코0=지금으로썬 길드가 알려지지 않은 이들에게 영향을 행사할 수 있도록 내버려 두자.
republic_factions.5.b코0=좋아. 그들을 밝히고 수사받도록 하자.
republic_factions.6.t코0=국가 보다 길드
republic_factions.6.d코0=귀족들이 [Root.GetAdjective] 정치에 스며들었을지 모르는 비밀결사에 대해 경고했을 때, 우리는 듣지 않기로 했다. 그들은 이 모의가 우리를 노릴때 목숨으로 대가를 치루리라 예언했다.\n\n그렇게 극적인 일은 벌어지지 않았지만, 최근 우리의 조언자중 한 명이 매우 의심스러운 결정들을 했고, 이 결정들이 조언자 자신이 속한 비밀 결사를 위한 일이었다고 결과적으로 시인했다. 다른 정치인들은 이에 격분하고 있고, 현 시점에서 이 스캔들을 피할 수는 없다.
republic_factions.6.a코0=[Root.GetName]에 대한 그들의 불충은 반드시 처벌받아야 한다.
republic_factions.6.b코0=이 상황을 진정시켜 보도록.
republic_factions.7.t코0=국제적인 길드 접촉
republic_factions.7.d코0=국내 길드와 깊은 커넥션을 맺고 있는 우리의 외교 사절 중 한명이 국외 길드와의 거래에 관여한 죄로 선임 대사들에게 기소되었다. 그는 해외에서 길드 사업에 관여한 것은 인정하지만, 그의 정치적 임무를 배임한 혐의에 대해서 부인한다. 하지만 그는 그의 해외 커넥션을 우리를 위해 이용하는 데에 긍정적이다.\n\n나이 든 귀족 외교관들은 이 방법이 매우 불확실하다고 생각하지만, 길드간의 커넥션을 이용하는 것은 비밀작전에서의 우위를 제공할 것이다.
republic_factions.7.a코0=어떤 길드의 일원이 가장 국가에 충성할지 지켜보자.
republic_factions.7.b코0=우리가 일을 바로 잡을 때까지 그들의 업무를 중단하라
republic_factions.8.t코0=[Root.GetName]의 혈통적 유산
republic_factions.8.d코0=우리 공화주의 국가는 귀족신분과 봉건주의 법률에 대한 많은 이념을 포기해왔지만, 때때로 그것이 우리에게 유용하면 기꺼이 고려한다. 이 같은 상황이 [Root.GetName]에서 발생했으며, 한 지방 귀족이 우리 국경 밖 영토가 실은 자신 가문 소유의 대지라고 주장한다.\n\n해당 이웃 국가와 큰 무역 거래를 협상한 지역 상인들은 이 주장에 반하여 탄원서를 냈다. 그들이 주장하는 바, 공화국으로서 무역이 가장 우선적으로 고려되어야 하며 - 이 귀족의 주장은 오직 전쟁과 고통으로 이어질 것이라고 한다.
republic_factions.8.a코0=전쟁일지 모르지만, 누가 고통 따위에 신경쓰는겠는가?
republic_factions.8.b코0=그들이 옳다. 이런 하찮은 다툼은 잊어버려야 한다.
republic_factions.9.t코0=기회를 두고 다투는 후보자들
republic_factions.9.d코0=공화국으로서, 우리는 경제적 관심과 전통 사이에서 균형을 유지하려 노력한다. 우리는 우리의 조언자들은 이에 맞춰 선택한다. 귀족들과 같이 이를 잘 아는 가문들은, [Root.Monarch.GetName]에게 직접 조언하려 하기 전에 미리 계획 하에 그들의 대변자가 기회의 자리에 들어가도록 노력한다.\n\nA 최근 그러한 기회를 제공하는 자리가 공석이고, 서로 다른 집단이 우리를 압박하고 있다. 모두가 만족하는 길은 없고, 곧 누군가는 임명해야 한다.
republic_factions.9.a코0=군사 문제에 경험이 있는 사람이 유용할 것이다.
republic_factions.9.b코0=[Root.GetName]에서는 상업이 우선이다.
republic_factions.10.t코0=경쟁국 사이의 무역
republic_factions.10.d코0=우리는 누구나와 무역을 한다... 우리가 통제할 수만 있다면. 어떤 사업이 통제가 가능한지, 불가능한지는 논의의 여지가 있고, 공화국의 논의에서 가장 잦은 질문이기도 하며 늘 쟁점이 된다. 상인들은 우리의 경쟁국과 친밀한 관계로 무역하기 시작했으며, 정치적 분쟁에도 불구하고 이 무역이 필요하다고 주장한다. 귀족들은 이것이 의심스럽다고 생각하며 즉각적인 중단을 요구했다.
republic_factions.10.a코0=우리는 저 비열한 돼지들과의 관계를 끊을 수 있다.
republic_factions.10.b코0=우리는 저 비열한 돼지들과의 관계를 끊을 수는 없다.
republic_factions.10.b.tt코0=[This.GetName]는 우리가 무역하는 노드 중 한 곳에서 영향력을 얻습니다.
republic_factions.11.t코0=[From.GetName]의 무역 개방
republic_factions.11.d코0=우리에 대한 그들의 증오와 우리가 옹호하는 모든 것들에도 불구하고, [From.GetAdjective]는 그들의 상인들이 우리와 무역하는 것을 허락하였다. 이것은 그들이 우리의 상인을 쫓아내던 곳에서 영향력을 행사할 기회를 준다.
republic_factions.11.a코0=그들은 이로 인해 우리를 더욱 신뢰할 것이다.
republic_factions.12.t코0=$ARTIST$의 제안
republic_factions.12.d코0=[Root.GetName]의 길드는 정치적 영역에서 그들의 경쟁자들을 압도했고, [Root.GetAdjective] 정부 전반에 대한 통제를 얻어냈지만, 절대적인 위치와는 거리가 멀다.\n\n공화국에서 비할 데 없는 기술의 장인이자 예술가로 여겨지는 $ARTIST$가 당신에게 접근해 이 문제에 해결책을 제시했다. 예술가가 말하길, '[Root.Monarch.GetTitle], 우리는 당신이 현명한 [Root.Monarch.GetWomanMan]임을 알지만, 만약 당신이 별도의 혜택을 원한다면 길드에 정치적 기부금이 부족하지는 않을 겁니다.'
republic_factions.12.a코0=내가 -뇌물-이라는 것을 못 알아볼 줄 알았나?
republic_factions.12.b코0=공공 프로젝트를 위한 기부는 완전히 무죄로 보이는데.
republic_factions.13.t코0=$TRADER$의 제안
republic_factions.13.d코0='우리'는 점점 불리해지고 있습니다, [Root.Monarch.GetTitle],' $TRADER$는 최근 정치 논의 후 사적인 대화에서 주장했다. '우리 공화국은 무역에 의존합니다. 이는 우리의 자주 독립에 매우 핵심적입니다. 만약 우리가 상인들의 무역보다 다른 관심을 갖는다면 우리는 [Root.Monarch.GetTitle]에 의해 통치되는 것이 아니라 우리에게 위대함을 가져다줄 것을 버리는 혼란스러운 정신에 의해 통치되는 것입니다.\n\n당신은 무엇이 이어질지 너무 잘 안다. 상인의 역할과 부에 대한 약속은 [Root.GetName]와... 부가 당신에게 가져다 줄 분명한 약속으로 이어질 것이다.
republic_factions.13.a코0=공화국에 부패는 필요없다.
republic_factions.13.b코0=당신의 말은 사실이요. [Root.GetName]는 돈이 필요하오.
republic_factions.14.t코0=$COMMANDANT$로부터의 요청
republic_factions.14.d코0=다른 많은 나라에서는, 귀족들이 이곳보다 훨씬 강한 권력을 휘두릅니다. [Root.GetName]에선, 지위가 아닌 돈이 중요합니다. 둘 모두 없는 $COMMANDANT$는 이것을 잘 알고 있습니다.\n\n'결국,' 그들은 말합니다. '[Root.GetName]가 번영하기 위해서는 강력한 지도자가 필요합니다. 만약 당신이 옛 영광을 회복하려 한다면, 군은 [Root.Monarch.GetTitle], 당신의 편에 설 것입니다. 많은 귀족들도 이 대의명분을 상당한 자금과 함께 지원하고자 할 것 입니다.'
republic_factions.14.a코0=공화국은 돈으로 살 수 없다!
republic_factions.14.b코0=그대의 충절에 감사하오
republic_factions.15.t코0=중심 세력
republic_factions.15.d코0=당신은 [Root.Monarch.GetTitle]로서,  길드와 중립을 유지하려, 특히 그들이 [Root.GetName]의 부탁을 묵살한 뒤로부터 더욱 노력해왔습니다. 당신은 어느 길드의 소속도 아니며, 현재의 정치적 여건 상 적절하지도 않습니다. 그러나 상황이 바뀔지도 모릅니다. 공화국의 가장 중요한 길드가 당신에게 가입을 권유했고, 심지어 이를 얼마든지 필요한 만큼 비밀에 부칠 것을 약속하고 있습니다. 꽤나 대담한 제안이지만, 한편으로 거절하는 것은 길드와 안좋은 관계로 이어질 것입니다.
republic_factions.15.a코0=나는 공화국 외에 무엇에도 충성을 맹세할 수 없다.
republic_factions.15.b코0=저들만 지킨다면 비밀로 할 수 있지.
republic_factions.16.t코0=유익한 거래
republic_factions.16.d코1=[Root.GetName]에서, 사업과 정치는 아득한 옛날부터 돌이킬 수 없이 뒤엉켜 있습니다. 때때로, 우리는 많은 단체에게 이익을 주지만 공화국 자신에게는 그렇지 못한 거래들에 직면합니다. [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself] 자신이 그런 단체 중 하나에 속할 때, 상황은 훨씬 더 위태로워집니다.\n\n좋은 사업 계약은 주요 상인들과 우리에게 좋은 관계를 만들어 냅니다. 우리가 공화국 대표로서의 정직함을 약간 희생하면 이 파트너들을 실망시키는 일을 피할 수 있습니다.
republic_factions.16.a코0=장기적으로 정직이 더 가치있다.
republic_factions.16.b코0=[Root.GetName]을 위해 우리 자신의 이익에 반할 수는 없다.
republic_factions.17.t코0=물보다 진한
republic_factions.17.d코0=[Root.GetName]의 많은 사람들에게 있어, 계약과 부가 지위를 결정하지만, 귀족들은 여전히 피의 결속을 매우 가치있게 여깁니다. 오늘날 귀족들이 우리 공화국에서 가장 강한 세력과는 거리가 멈에도 불구하고, 그들은 여전히 충성을 확인하기 위해 같은 방법을 사용합니다. 최근 잘 알려진 귀족 가문에서 당신의 딸에게 도움을 요청한 것 역시 분명 이런 종류의 시도입니다. 이것이 당신으로 하여금 그들 선에 유리한 정치를 강요할 것 이며 공화국을 약하게 할 것이라는 점을 당신은 알고 있지만. 거절할 경우 그들이 당신이 계획한 군사 개혁을 지지하도록 요구하기 어려울 것입니다.
republic_factions.17.a코0=가능한 정중히 거절한다.
republic_factions.17.b코0=우리는 이 가문과 긴밀한 관계를 유지할 필요가 있다.
republic_factions.18.t코0=협조 중인 길드
republic_factions.18.d코0=길드가 [Root.GetAdjective]의 사업 뿐 아니라 정치에서도 지배적인 세력이 됨에 따라, 길드는 점점 협조에 힘을 보태고 있습니다. 다른 때에는 서로 경쟁하던 기구들이 이제는 국가 운영을 위해 힙을 합치며, 긍정적인 효과로 [Root.GetAdjective] 제품 부족이 줄고 더 먼 해외로, 더 효과적으로 팔립니다.
republic_factions.18.a코0=그들이 불운할 때도 지금처럼 합리적이어야 할텐데...
republic_factions.19.t코0=상인들이 해외로 눈을 돌리다
republic_factions.19.d코0=[Root.GetAdjective] 공화국에 대한 통제를 손에 넣은 상인들은 이제 국제 무역에 대한 통제를 노리고 있습니다. [Root.GetName]의 정치적 문제에 대한 그들의 우세는 국내에 덜 신경쓰게 하였고 그들이 고향에서 지배당하는 것을 걱정했다면 상상도 못했을 위험을 감수하도록 대담해지게 만들었습니다. 궁극적으로, 이는 그들 뿐 아니라 공화국 자체에도 이로울 것입니다.
republic_factions.19.a코0=그들이 세계의 부를 우리에게 가져오도록 두라.
republic_factions.20.t코0=귀족들이 의견 대립을 멈추다
republic_factions.20.d코0=[Root.GetName]가 귀족들을 위한 이래, 귀독들 역시  [Root.GetName]을 위하기 시작했다. 한때 구 정부의 산물로 여겨지던 귀족들은 그들이 함께 일하고자 하는 한 권력을 유지할 수 있다는 사실을 깨달았습니다. 그들이 [Root.GetAdjective]의 다른 정치세력과 조화를 이루지 못할 동안, 그들은 공화국을 전복하려는 야망을 갖고 그들의 노력을 계속 효율적으로 체계화 해왔습니다.
republic_factions.20.a코0=우리의 위대한 공화국이 오랜 가문들마저 통합했도다!
republic_factions.21.t코0=길드가 무역을 방해하다
republic_factions.21.d코0=길드 지도자들은 무자비한 배후세력이 될 수 있으며 정치적으로 대립하는 것을 용납하지 못합니다. 길드가 [Root.Owner.GetName] 정부를 통제할 수 없기 때문에, 때때로 그들 중 일부는 자신들의 영향력을 보여주고자 더욱 위협적인 방법을 사용하기 시작했습니다. 공화국이 무역에 의존한다는 것을 알고, 길드는 [Root.GetTradeGoodsName]를 통제하기 시작하여 이것의 자유로운 무역을 방해하고, 고의적으로 국가 경제와 반대세력의 사업에 손해를 끼치고 있습니다.
republic_factions.21.a코0=그들은 이런 방법으로 [Root.Owner.Monarch.GetTitle]의 지지를 얻을 수 있으리라 생각한건가?
republic_factions.22.t코0=상인이 공화국을 위해 일하길 거부하다
republic_factions.22.d코0=[Root.GetName]의 무역에 대한 절대적 헌신에도 불구하고, [Root.GetName]에서 가장 유명한 상인들 다수는 [Root.Monarch.GetTitle]가 그들에 귀 기울이지 않고 우리 나라를 부유하게 만드는 것 이전에 다른 관심사를 먼저 생각한다고 주장합니다. 우리가 국제 무역을 위해 의존하던 한 상인은 공화국을 위해 일하는 것을 전적으로 중단하겠다고 협박했습니다. 비록 우리가 결과적으로 합의에 이를 것이 분명하지만, 이 일은 해결될 때까지 우리의 협업을 방해할 것 입니다.
republic_factions.22.a코0=대체 그가 이 일로 무얼 얻으려는 것인가?
republic_factions.23.t코0=귀족들이 공화국을 부인하다
republic_factions.23.d코0=많은 방법을 통해, 우리 공화국은 권력을 당연히 여기던 귀족들로부터 몹시 효율적으로 그것을 빼앗아왔습니다. 그들은 많은 다른 나라에서와 달리 권력을 그들의 권리라 주장할 수 없음을 받아드렸습니다. 하지만, 때때로 [Root.GetName]의 귀족들은 오랜 영광을 되찾고자 하였고 검이 아닌 다른 적절한 수단으로는 공화국의 정치에 영향을 줄 수 없다고 느겼습니다. 결과적으로, 그들이 뽑아든 것은 공화국에 대한 공개적 반란이라는 검이었습니다.
republic_factions.23.a코0=그들이 권력을 원한다면, 펜으로 싸워야 한다는 것을 가르쳐 주도록!
republic_factions.24.t코0=가족 연극
republic_factions.24.d코0=[Root.GetName]의 귀족들은 가족 연극법이라 알려진 법률의 제정을 요구해왔으며, 이는 최근 순진한 사람들을 뒤틀린 연극으로부터 보호하고, '난봉꾼' 작가들로부터 모욕받는 일을 방지하기 위함입니다. 가족 연극법 발안의 배경이 되는 분노의 원인은 한 외설적인 가족용 연극으로, 귀족 계급의 무절제함을 풍자하며 나라를 순회하고 있습니다. 모욕당하고 경멸당하여, 조롱의 피해자들은 이제 공화국이 연극이 더 멀리 퍼지는 것을 막아달라고 요구하고 있습니다.
republic_factions.24.a코0=흥미롭군. 그런 연극을 뭐라 부른다던가?
republic_factions.24.b코0=외설을 위해 자유가 존재하는 것은 아니다!
republic_factions.101.t코0=$COUNTRY$에서의 혁명
republic_factions.101.d코0=현재, 공화국은 얼마전부터 [Root.GetAdjective] 정치 무대에서 길드의 지배력이 강화되고 있는 것을 보고 있습니다. 수 많은 견습생, 소규모 상점 주인 및 장인들의 도움을 받아 이 파벌은 정부 내의 모든 권한을 압수 할 수 있었고 행정부의 모든 직책을 독점 할 수 있었습니다.\n\n귀족과 상인들은 지속적으로 사회에서 소외되는 위험을 감수하기보다는 곡물을 투기하기 시작했습니다. 이로 인해 국가의 빵과 곡물 비축량이 급속히 고갈되어 가격이 크게 상승하게 되었습니다. 가난한 사람들이 식량을 사기 위해 대출을 요청하는 것이 상당한 이익을 위한 기회인 것처럼 보였기 때문에, 지금까지 길드는 다가오는 위기를 무시해왔습니다. 그것은 [Root.Monarch.GetTitle]의 궁전 코 앞에 있는 [Root.Capital.GetCapitalName]의 주요 광장에 그들이 운집해  해산을 지시한 10명의 근위대들을 도살할 때 까지 계속되었습니다 .\n\n더 최악인 것은, 그들이 수십개의 상점을 약탈하기 시작했습니다!
republic_factions.101.a코0=우리는 공화국을 무정부 상태로 빠져들게 만드려는 대중들을 용납할 수 없다.
republic_factions.101.b코0=그들의 요구를 들어준다.
republic_factions.102.t코0=$COUNTRY$에서의 혁명
republic_factions.102.d코0=멀리 있는 나라의 재물들을 맛보고 [Root.Capital.GetCapitalName]의 시장에서 판매함으로써 [Root.GetAdjective] 상인들은 점차적으로 의회에서 자신들의 존재를 인식시켜 왔습니다. 이것이 완료되어, 공화국에 대한 그들의 권력을 보장 할 수 있는 모든 공직들을 장악하는 것이 쉬웠습니다. 그리고 누가 이것을 거론하며 그들을 비난하겠습니까? [Root.GetName]이 이렇게 번성한적은 없었고, 금이 이렇게나 많이 쏟아져 들어온적도 없었습니다 .\n\n네, 누구요? 대지주들은 권좌에 있는 사람들이 그들의 토지를 구입해서 자신들의 집이 파멸의 위협을 받고 있는 것을 지켜보고 있을걸요? 아마 길드도  마찬가지 일텐데, 상인들이 수공예품을 보호하는 것보다 수입에서 이득을 얻는 것을 선호하기 때문입니다. 자신들의 부를 늘리는데 항상 열중하는 상인들의 더 큰 이익을 위한 시장 노점상들의 가격 상승과 임대료의 두배 상승을 보고 어쩌면 평민들도 지쳐있을지도 모릅니다.\n\n아침에 [Root.Monarch.GetTitle]의 궁전의 문 앞에 흥분한 군중들이 운집했고, 이들을 물리칠 준비가 되었습니다.
republic_factions.102.a코0=악당 무리들에게 겁먹지 말자!
republic_factions.102.b코0=그들의 요구를 들어준다.
republic_factions.103.t코0=$COUNTRY$에서의 혁명
republic_factions.103.d코0=사용 가능한 모든 압력 수단을 사용하여, [Root.GetName]의 귀족은 우리 공화국의 권력을 장악했습니다. 강력한 귀족 가문의 아들들이 거리에서 뿐만 아니라 공화국의 궁전에서도 퍼레이드를 펼칩니다. 이 시점에서 경쟁자들은 그들이 잃어버린 영향력을 다시 얻기위한 합법적인 방법을 찾기를 절대로 기대할 수 없습니다.\n\n합법적인 방법? 어젯밤, 선술집의 추잡한 싸움에서 젊은 귀족이 살해되었습니다. 살인자는 널리 알려진 귀족으로 그의 가문의 장남입니다. 그러나 권력이 개입함에 따라 이 범죄 혐의로 기소된 사람은 완전히 우연히도 길드의 대변인인 직공 장인의 아들입니다.\n\n다음날 아침, 길드와 상인들은 빵과 무기들을 일반인들에게 나줘주기 시작했습니다. 흥분한 군중들이 [Root.Monarch.GetTitle]의 궁전을 중심으로 한데 모였고, 군중들이 폭력적으로 원수를 갚기 전에 시도한 도시 민병대의 첫 번째 돌격으로 인해 많은 피와 생명들을 잃었습니다. [Root.Monarch.GetName]이(가) 포위 당했습니다.
republic_factions.103.a코0=우리는 잡화상들에게 결코 항복할 수 없다!
republic_factions.103.b코0=그들의 요구를 들어준다.
republic_factions.103.b.tt코0=§Y[Root.Monarch.GetName]§!은(는) 성급히 개혁을 실행함으로써 대중을 달래려고 시도 할 것입니다.\n§Y[Root.Monarch.GetName]§!은(는) 사임하고 새로운 선거가 즉각 시행됩니다.
wrecked_by_factional_riots코0=파벌 폭동으로 인해 파괴됨
desc_wrecked_by_factional_riots코0=이 아름다운 도시는 우리의 취약한 정치 체제로 인한 싸움에 의해 파괴되었습니다.
dynastic_diplomacy코0=왕조 외교
converted_monarch코0=군주 개종
desc_converted_monarch코0=우리 군주가 참된 신앙으로 개종함으로써 빛나는 모범이 되었습니다.
local_popularity코0=지역 인구
desc_local_popularity코0=문화적 유대가 우리의 군주를 위해 지역의 지지를 모았다.
sided_with_foreign_heir코0=외국인 후계자를 편들다
sided_with_supported_heir코0=지원받은 후계자를 편들다
golden_liberty코0=황금빛 자유
desc_golden_liberty코0=우리의 군주는 외국 출신임에도 불구하고 황금빛 자유의 국가 전통을 받아들였습니다.
elective_monarchy.1.t코0=세임이 $HEIR$ $HEIR_DYNASTY$를 지지하다
elective_monarchy.1.d코0=세임은 오늘 $HEIR_ADJ$의 외국 출신 성분에도 불구하고 $COUNTRY$의 훌륭한 후계자로 보이는 $HEIR$ $HEIR_DYNASTY$를 지지하는 데에 뜻을 모았습니다. 이 일은 그의 우리의 현재 $MONARCHTITLE$의 사망 시 그가 권력을 잡을 기회를 높일 것입니다.
elective_monarchy.1.a코0=$HEIR$는 정말 훌륭한 인물이다.
elective_monarchy.2.t코0=세임이 $HEIR$ $HEIR_DYNASTY$를 반대하다
elective_monarchy.2.d코0=세임 내 강력한 계파는 $HEIR$ $HEIR_DYNASTY$를 선호하지 않는 것을 분명히 하였는데 이는 $HEIR_S_PRONOUN$가 통치하려는 국가에 대해 전혀 이해하지 못하는 외국인으로 보이기 때문이라고 하였습니다. 그들의 정치적 움직임은 우리의 현재 $MONARCHTITLE$의 사망 시 $HEIR_ADJ$가 권력을 잡을 기회를 낮출 것입니다.
elective_monarchy.2.a코0=$HEIR$는 떠나야만 한다!
elective_monarchy.3.t코0=세임을 매수하다
elective_monarchy.3.d코0=선거를 이기는 일은 종종 누구를 매수해야 해야 할지를 아는가의 문제입니다. 우리 왕조의 인물 한 명이 현재 타국에서 왕관을 물려받을 선두 후보이며, 그 나라의 강력한 귀족 몇몇은 우리 나라가 자신들에게 관대히 대할 것을 약속할 경우 후계자의 세력에 힘을 더해줄 의사가 있다고 밝혔습니다.
elective_monarchy.3.a코0=그들의 지원에 대하여 후하게 보답한다.
elective_monarchy.3.b코0=그들을 빈손으로 돌려보낸다.
elective_monarchy.4.t코0=$HEIR$ $HEIR_DYNASTY$에 대한 음모
elective_monarchy.4.d코0=세임 내에 어느 파벌은 그들이 $HEIR$ $HEIR_DYNASTY$를 좋아하지 않는다는 것을 숨기지 않았으며, 당신의 첩보대장은 그들이 $HEIR_ADJ$의 암살을 공모하고 있다는 사실을 발견하였다. 그들이 암살시도를 하도록 놔둘 경우 그에 대한 책임을 우리가 뒤집어 쓸 크나큰 우려가 있으나, 그들을 체포하는 것은 세임에 있는 그들의 우방들을 언짢게 만들 것이다. 우리는 어떻게 해야 할 것인가?
elective_monarchy.4.a코0=공모가 방해 없이 실행될 수 있도록 하라.
elective_monarchy.4.b코0=공모자들을 체포하라!
elective_monarchy.5.t코0=$FROM_ADJ$ 모사꾼들
elective_monarchy.5.d코0=$FROM$의 정부가 그들 왕위에 대한 우리측 후보의 암살 공모를 암묵적으로 지지한다는 것을 발견하였다. 이것은 우리 국가에게 통탄할 만큼 모욕적이며 우리는 이에 대응 해야만 한다!
elective_monarchy.5.a코0=악마 같은 놈들!
elective_monarchy.6.t코0=종교적 차이
elective_monarchy.6.d코0=태생적으로 우리 국가는 진실된 종교인 [Root.Religion.GetName]을(를) 믿고 있긴 하지만, 우리는 우리 왕족 중 하나를 이단적이고 그릇된 믿음을 따르는 국가의 왕위를 이어받을 수 있도록 지지하고 있다. 그리고 그 국가는 최근 우리의 후보가 그들의 왕위를 차지하려면 그들이 믿는 종교로 개종해야 할 것이라고 하였다.
elective_monarchy.6.a코0=이런 터무니 없는 요구를 받아들여줘라.
elective_monarchy.6.b코0=우리는 그의 영혼을 위태롭게 만들지 않을 것이다!
elective_monarchy.7.t코0=미심쩍은 사고
elective_monarchy.7.d코0=$FROM$의 왕위에 대한 우리의 후보가 사냥 중 사고를 당해 사망한 것으로 보인다. 우리는 그 사고가 사실 다른 후보의 지지자들이 자행한 교묘한 암살일 것으로 의심하지만, 우리에게는 그것을 뒷받침할 증거가 없으며 우리의 왕족을 $FROM_ADJ$의 왕좌에 앉히려는 노력은 미완인 채로 끝났다.
elective_monarchy.7.a코0=끔찍하군!
elective_monarchy.8.t코0=[Root.Monarch.Dynasty.GetName] 혈족들의 단결
elective_monarchy.8.d코0=[Root.GetName](은)는 우리 정치에 주어지는 외부 영향에 의해 종종 약화된 적이 있었지만, 다른 국가의 왕을 뽑는 것은 그들과의 신뢰에 의한 결속을 만들어내어 우리에게 특별한 외교적 기회를 가져다 주었다. [Root.Monarch.GetName](은)는 [Root.Monarch.GetHerHis] 가문의 영향력을 탁월하게 이용하였으며 그가 고국으로 돌아올 시 우리 [Root.Monarch.GetTitle]와의 관계를 강화시켰다.
elective_monarchy.8.a코0=그들이 오래 버텨내길 바란다.
elective_monarchy.9.t코0=[Root.Monarch.GetName](이)가 작위를 물려받다
elective_monarchy.9.d코0=[Root.Monarch.GetSheHe]는 무엇보다도 우리의 [Root.Monarch.GetTitle]이지만, [Root.Monarch.GetName]은 아직 [Root.Monarch.GetSheHe]가 태어난 땅의 작위들에 대한 권리를 몇 개 가지고 있다. 외국인들은 [Root.Monarch.GetHerHis] 즉위를 지원하며 그들이 우리를 다스리길 바랐겠지만, 그들 땅에 정당한 소유권을 갖는다는 것은 우리가 그 반대의 일을 할 수 있는 기회가 될 수 있다…
elective_monarchy.9.a코0=그것은 [Root.Monarch.GetHerHis] 탄생 때부터 얻은 권리이다!
elective_monarchy.9.b코0=우리의 선택에 숨겨진 동기는 없다.
elective_monarchy.10.t코0=세임이 퇴위를 강요하다
elective_monarchy.10.d코0=[Root.Monarch.GetName](은)는 [Root.Monarch.GetHerHis] 시간이 곧 올 수 있음을 알고 있다. [Root.Monarch.GetHerHis] 왕조의 왕위를 차지하고자 [Root.Monarch.GetSheHe]는 세임의 선택에 의문을 표하면서 [Root.Monarch.GetHerHis] 자손 중 하나를 다음 후계자로 선택되도록 지지를 구하기 시작하였다. 귀족들은 이를 달게 받아들이지 않고 있으며 그들이 이미 점 찍어둔 후계자를 위해 [Root.Monarch.GetTitle]을(를) 강제로 퇴위시키는 것을 고려하고 있다.
elective_monarchy.10.a코0=아무렴. 절대주의는 어떻게든 피해야만 해.
elective_monarchy.10.b코0=우리 [Root.Monarch.GetTitle](은)는 귀족들에게 쉽게 굴하지 않을 것이다!
elective_monarchy.11.t코0=[Root.Religion.GetName] 개종
elective_monarchy.11.d코0=세계는 현재 격변적인 종교적 변화를 겪고 있다. 한 왕국이 그의 종교적 충성을 바꾸는 것은 강력한 유행으로 보일 수 있으며, [Root.Monarch.GetName](이)가 왕위에 오르며 [Root.Religion.GetName] 교로 개종할 때에는 많은 이들이 주목하였다. [Root.Monarch.GetTitle](이)가 개종할 수 있다면, 어느 무엇이 다른 계몽되지 못한 자들이 진실을 보려는 것을 막을 수 있단 말인가? - 지지자들은 없다고 주장한다. 귀족이건 평민이건, 아직 개종을 따르지 않은 모든 이들에게 주어진 압박은 현재 최고조에 이르렀다.
elective_monarchy.11.a코0=그들이 사리를 분별하길 바라네. 아니면 최소한 믿음이라도
elective_monarchy.12.t코0=지나치게 야망적인 군사행동
elective_monarchy.12.d코0=[Root.Monarch.GetName](이)가 일으킨 호전적인 전쟁은 현재 좋게 진행되고 있지 않다. 이런 상황은 언제나 불안의 원인이 되지만, [Root.Owner.Monarch.GetTitle](이)가 외국인일 경우 특히나 더욱 그러하다. 전쟁 동안 사람들은 [Root.GetName](이)가 평화적인 국가이며, 나라의 무모한 왕정이 이를 망치고 있다고 주장한다.
elective_monarchy.12.a코0=전쟁은 이제 시작일 뿐이다! 앞으로!
elective_monarchy.12.b코0=이 전쟁을 속히 끝내도록 해야만 한다.
elective_monarchy.13.t코0=고향처럼
elective_monarchy.13.d코0=[Root.Culture.GetName] 출신으로서, [Root.Owner.Monarch.GetName](은)는 [Root.GetName]을(를) 자주 방문합니다. 그 지방은 [Root.Owner.Monarch.GetTitle]에게 [Root.Owner.Monarch.GetHerHis] 과거를 떠올리게 해줄뿐만 아니라, 평소에 [Root.Owner.GetAdjective] 지도자들로부터 소원함을 느끼는 그곳의 사람들 또한 세임이 그들의 언어를 사용하는 왕을 허락했다는 사실에 기뻐하고 있습니다. 최근의 방문은 그곳 지방 사람들이 행정부에 대해 갖는 인상을 눈에 띄게 향상시켰습니다.
elective_monarchy.13.a코0=그것을 의심할 이유는 전혀 없지.
elective_monarchy.14.t코0=[Root.Monarch.GetName](와)과 [Root.Heir.GetName]의 충성
elective_monarchy.14.d코0=다른 국가들로부터 왕을 선출하는 것은 한 왕조가 [Root.GetName]을(를) 전적으로 지배하는 상황을 어느 정도는 피할 수 있게 해주었지만, 이는 한편 외국의 귀족들이 우리의 충성심을 이따금씩 의심하게 되는 원인이 되기도 한다. 현재 [Root.Monarch.GetTitle]지위를 가지고 있는 [Root.Monarch.Dynasty.GetName] 왕조는 [Root.Heir.Dynasty.GetName] 왕조의 [Root.Heir.GetName]에 대한 세임의 늘어나는 지지를 눈치채었다. 우리는 그들이 우리 국가를 영원히 통치할 수 없다는 것을 이해해 주기를 바라지만, 그들은 이러한 일이 향후 우리와 그들 사이의 협력에 어떻게 영향을 끼칠 것인지 의구심을 가지기 시작했다.
elective_monarchy.14.a코0=세임이 [Root.Monarch.Dynasty.GetName] 왕조 라인에 충성할 것이라고 확언해주도록 하라.
elective_monarchy.14.b코0=변화는 필수불가결 하다고 털어놓자.
elective_monarchy.14.c코0=중립을 지켜라. 세임은 [Root.GetName]에게만 충성할 의무가 있다.
elective_monarchy.15.t코0=[From.GetAdjective]의 세임이 충성을 바꾸다
elective_monarchy.15.d코0=[Root.Monarch.Dynasty.GetName] 가의 한 귀족이 [From.GetAdjective]의 왕위에 오른 후로부터, 우리는 그곳을 우리의 왕조가 오랫동안 다스리기를 기대하고 있었다. 그러나, 다른 외국인 자손을 지지하는 세임으로 인해 그곳과 우리 국가 사이의 관계는 껄끄러워졌다. 우리가 압력을 넣자, [From.GetName](은)는 시대가 변하고 있으며 [Root.GetName]의 왕조를 또 다시 왕으로 들이는 것은 피하고자 한다고 분명하게 밝혔다.
elective_monarchy.15.a코0=변덕스런 [From.GetAdjective] 귀족 놈들!
elective_monarchy.16.t코0=[From.GetAdjective]의 세임이 우리에게 의지하다
elective_monarchy.16.d코0=[From.GetName](은)는 왕위를 그들의 핏줄로 유지하려 하는 [From.Monarch.Dynasty.GetName] 왕조로부터 압박을 받고 있었으나, 세임은 그들에 반대하며 우리에게 유리한 의견을 내었다. [From.Heir.GetName](은)는 이미 세임으로부터 큰 지지를 받고 있으며, 현 왕조의 손으로부터 벗어나 절대 왕정을 피할 수 있는 주요한 후보로 여겨지고 있다.
elective_monarchy.16.a코0=[From.Heir.GetSheHeCap]는 그들을 자유로 이끌 것이다…아니라면 최소한 우리에게로라도 말이지.
elective_monarchy.17.t코0=황금빛 자유
elective_monarchy.17.d코0=[Root.GetName]을(를) 통치한다는 것은 여타 국가들을 통치하는 것과는 사뭇 다르다. 국가의 목표를 정하는 것은 귀족의 동의 없이는 어려우며, 종종 불가능할 때도 있다. 외국 왕정들이라면 이것이 실망스럽고 불만스러울 수 있겠지만, 이 [Root.GetAdjective] 정치의 초석은 본국에서 높이 평가되었으며, 사실 [Root.Monarch.GetName](이)가 권좌에 앉을 수 있게 만들었기에 오히려 감사해 해야 할 것이다. 이러한 사상을 수용하는 것은 국제적으로 [Root.Monarch.GetTitle](이)가 약하게 보이게 만들 수도 있지만, 나라의 더욱 큰 단결을 만들어내고 세임 내의 더 많은 지지자들을 얻는 데에 도움을 줄 것이다
elective_monarchy.17.a코0=그들이 우리를 선출한 것은 현명한 선택이었어. 그들의 의견을 들을 수 있도록 하자.
elective_monarchy.17.b코0=우리는 이런 무정부 상태로부터 통제권을 되찾아야만 한다!
elective_monarchy.18.t코0=[Root.Monarch.Dynasty.GetName] 가는 [Root.GetAdjective] 왕위에 대한 클레임을 얻었습니다.
elective_monarchy.18.d코0=최근 [Root.Monarch.GetName]의 해외 친족들 간 권력 이동과 계승법의 충돌은 [Root.Monarch.Dynasty.GetName]가에 불행한 상황으로 이어지고 있다. 현재는 왕조의 일원이 [Root.Monarch.GetName]의 조국 뿐 아니라, 우리 나라의 합법적인 지도자로 제안되고 있다. 이 클레임이 전쟁으로 강행될 지, 아니면 단순히 외국 군주가 국내 권력 다툼에서 입지를 강화하는 데 사용될 지는 지켜봐야 한다. 이와 별개로, 동군 연합으로 이어질 불길한 가능성이 존재한다.
elective_monarchy.18.a코0=우리는 신뢰의 표시로 그들 중 한 명을 선출하였다!
elective_monarchy.19.t코0=[Root.Monarch.GetName](은)는 [From.GetAdjective] 왕위에 관한 클레임을 얻었습니다
elective_monarchy.19.d코0=[From.GetAdjective] 왕위 후보, [From.Monarch.GetName]에 대한 우리의 지지는 [From.Monarch.GetSheHe]가 당선됨으로써 우리에게 많은 외교적 이익을 가져다주었다. 하지만 최근 [Root.Monarch.Dynasty.GetName] 왕가의  [From.GetName]에 대한 클레임이 이 개인에게 이어지게 되고 [Root.Monarch.GetName]는 [Root.GetName]와 [From.GetName] 모두의 통치자로 여겨지게 되었다. [From.Monarch.GetName]는 [From.Monarch.GetHerselfHimself]를  군주로 여기지만 [Root.Monarch.GetName]는 왕가 내에서 [From.Monarch.GetHerHim]의 위에 있다. [From.Monarch.GetTitle]는 무엇보다 가문에 충성해야 하지 않겠는가?
elective_monarchy.19.a코0=흥미로운 사고방식...
republican_dictatorship.1.t코0=[Root.Monarch.GetTitle](이)가 행정을 지배하다
republican_dictatorship.1.d코0=[Root.Monarch.GetName]의 생각에는 빠르고 의심받지 않는 의사결정만이 [Root.GetName](이)가 시대에 뒤떨어지지 않도록 지속적인 개혁을 일구어낼 수 있는 방법이다. 개혁과 관련된 정치적인 진행에 대한 [Root.Monarch.GetHerHisCap] 조급함은 전임 지도자들이 그들의 생각을 집행할 때에는 더욱 신중한 절차를 거쳤었다고 주장하는 몇몇 고위 관료들을 불편하게 만들었다. 방법을 생각하지 않은 채 공격적으로 목적을 추구하는 것에 대하여 관료들은 이런 것이 장기적으로 우리 국가에 심각한 결과를 초래할 수 있다며 우려하고 있다.
republican_dictatorship.1.a코0=[Root.GetName](은)는 민주정이 아니야. 그리고 그들은 이에 익숙해져야만 해.
republican_dictatorship.1.b코0=그들의 우려를 헤아려야 한다
republican_dictatorship.2.t코0=[Root.Monarch.GetTitle](이)가 외교를 지배하다
republican_dictatorship.2.d코0=국제무역과 외교에 관한 [Root.GetAdjective]의 정책들은 요령과 조심성으로 특징되어져 왔으나, [Root.Monarch.GetName]의 눈에 이는 충분한 진전을 만들어내지 못하며, 절대적인 지도력으로써 이러한 것들에는 한 치의 망설임도 필요하지 않다.\n\n하지만 실제로는 망설여야 할 타당한 이유가 있을 수 있다. [Root.Monarch.GetTitle](은)는 우리 앞의 길이 명확하다고 볼 수 있겠지만, 우리 앞의 길은 왕과 독재자의 세상에서 떨어져 나온 길이기도 하다. 오늘날 키를 잡고 있는 전제적인 지도자에게도 이것이 진정 우리가 원하는 미래일까?
republican_dictatorship.2.a코0=그렇다. 그리고 우리는 먼저 그 미래를 이루어낼 것이야!
republican_dictatorship.2.b코0=우리가 가진 다른 선택지에 대해 생각해보자.
republican_dictatorship.3.t코0=[Root.Monarch.GetTitle](이)가 군대를 장악하다
republican_dictatorship.3.d코0=[Root.Monarch.GetName](이)가 우리 [Root.GetName]의 미래를 설계하고자 한다면, [Root.Monarch.GetSheHe]는 그의 군대를 적대적인 세상에 맞서는 무기로서 쥐어야 할 것이다. 그러나 현재 군대는 야심찬 지도자와 지휘부의 명령을 존중하긴 하지만, [Root.Monarch.GetTitle](이)가 대중의 지지를 받으며 운영된다는 생각을 무너뜨리지 않는 한 없어지지 않을 전통과 구조를 갖고 있기도 하다. [Root.Monarch.GetHerHis] 유산은 선대 왕조의 앞줄에 위치할 뿐이 될 것인가?
republican_dictatorship.3.a코0=될 대로 해.
republican_dictatorship.3.b코0=아니야, 잠깐 멈추고 그들이 하는 말을 들어보자.
republican_dictatorship.4.t코0=군에 있는  [Root.Monarch.GetName]의 지지자
republican_dictatorship.4.d코0=우리 군 내에 많은 이들은 아직 이전의 정부에 대한 충성을 유지하고 있지만, 한편으로 [Root.Monarch.GetTitle](은)는 매우 열렬한 몇몇 지지자들을 누리고 있다. 몇몇 육군 지도자들은 [[Root.Monarch.GetName](이)가 쥐고 있는 절대적인 권력을 가치 있게 평가하며, 격변의 시대에서 권력을 가진 지도자의 필요성을 이해하고 있다. \n\n 아무리 재능 있는 인재라도 명백하게 정치적인 목적으로 진급을 시키는 것은 잘 받아들여지지 않을 수 있을지 모르지만, 우리의 장성들은 유능한 동시에 충성심이 있어야 할 필요가 있다. 우리는 이러한 기회를 잡아야 할 것인가, 아니면 당당하게 거리를 두어야 할 것인가?
republican_dictatorship.4.a코0=전문성을 높이 사는 데에는 어떠한 것도 의심스러울 것이 없다.
republican_dictatorship.4.b코0=그러한 문제들은 경험 있는 군 지휘자들에게 맡기도록 하자
republican_dictatorship.5.t코0=민주주의를 요구하는 시민들
republican_dictatorship.5.d코0='우리는 왕정을 버렸다! 이제 독재자를 떨쳐내자!'\n\n구 제도들이 타도되는 것을 지켜봐 온 시민들은 이제 [Root.Monarch.GetName](이)가 현대적인 정부라는 합판 뒤에 숨은 절대 왕정이라고 보기 시작하였다. 그들은 [Root.Monarch.GetHerHis] 지속적인 통치를 용인하는 대가로 실질적이고 실재적인 변화와 대의권을 요구하고 있다. 만약 우리가 양보한다면 그들은 아마 영구 집권하는 지도자를 받아들이고 싶어할 지도 모른다... 그들의 목숨이 짧아지지 않도록 말이다.
republican_dictatorship.5.a코0=[Root.Monarch.GetName](은)는 국민들의 [Root.Monarch.GetWomanMan] 이다!
republican_dictatorship.5.b코0=[Root.GetName](은)는 결코 민주주의 정부가 될 운명이 아니었다.
republican_dictatorship.6.t코0=정부 내에서의 위임 증가
republican_dictatorship.6.d코0=행정적인 사안을 다루는 것은 [Root.Monarch.GetName]의 장점이었던 적이 없었다. [Root.Monarch.GetTitle](은)는 그러한 사안들에 대해 결정을 내릴 수는 있지만, 정치적으로 더욱 세심한 부분들 중 다수는 [Root.Monarch.GetHerHim]의 손을 벗어난다. 부하들에게 그러한 사안들을 다루도록 맡기는 것은 문제를 어느 정도는 완화시켰지만, 그러는 동시에 그들은 더욱 대담해져서 행정의 더 많은 부분을 지배할 수 있기를 요청하고 있다. 그러한 요청은 명백히 중앙의 리더십을 약화시키려는 노력이지만, 우리의 지배권을 유지하려 하는 것은 이해당사자들과의 직접적인 대립으로 이어질 수 있다.
republican_dictatorship.6.a코0=[Root.Monarch.GetTitle](이)가 모든 것을 좌지우지 할 필요는 없지.
republican_dictatorship.6.b코0=그러한 요청을 하는 자들은 모두 제거해 버려라.
republican_dictatorship.7.t코0=외교에서의 위임 증가
republican_dictatorship.7.d코0=[Root.Monarch.GetTitle](은)는 타협을 통해 통치하지 않으며 [Root.Monarch.GetName]도 예외는 아니지만, 안타깝게도 국제외교에서는 타협이 필수적일 때가 종종 있다. 민감한 외교상황을 다루지 못하는 지도자를 둔 특사들과 외교관들은 외교적 결정들이 그들과 다른 이들에게 위임될 수 있도록 시도하려 하고 있다. 보통 같았으면 우리는 [Root.Monarch.GetTitle]의 권력에 대한 아주 미묘한 반항이라도 절대 용납하지 않았겠지만, [Root.GetName](은)는 그렇게 함으로서 이득을 본 것 같다.
republican_dictatorship.7.a코0=그럼 이번만이라도 타협하도록 하자.
republican_dictatorship.7.b코0=이런 일은 계속되어서는 안 된다.
republican_dictatorship.8.t코0=군부 내에서의 위임 증가
republican_dictatorship.8.d코0=군대는 변화에 대해 상당히 반항적일 수 있으며, [Root.Monarch.GetName](은)는 군사적인 사안에 대해 그렇게 능숙한 편은 아니다. 다행히도 [Root.Monarch.GetSheHe]는 그런 사안에 대해 능통한 자들을 고용하였으며, 그들은 상관의 방향성 부족을 꽤 인식하기 시작하였다. 육군 지도층은 이제 결정권에 대해 더욱 더 많은 재량을 요청하고 있으며, 이것이 처음 보기에는 좋은 생각 같이 보일 수는 있겠지만 우리 군대에 대한 지배권을 잃는 것은 [Root.Monarch.GetTitle]의 정부에 심각한 타격을 줄 수 있다.
republican_dictatorship.8.a코0=우리는 [Root.GetName]을(를) 통치하도록 하고 국방은 다른 이들이 하도록 하자.
republican_dictatorship.8.b코0=우리는 통수권을 되찾아야만 한다!
republican_dictatorship.9.t코0=지방 통치에 실패하는 친족들
republican_dictatorship.9.d코0=믿을만한 사람들이 중요한 보직에 임명될 수 있도록 신경 쓴 결과, 우연히도 [Root.Owner.Monarch.GetTitle]의 가까운 친족 다수가 지방의 지도자로 임명되었다. 이러한 점은 국가 내의 정책이 도입되는 과정에서 우리에게 더욱 많은 영향력을 주지만, 동시에 [Root.GetCapitalName]의 시민들은 무능력한 시장 아래에서 고통 받고 있다고 주장하고 있다. 그들 눈에는 [Root.Owner.GetName](이)가 권력이 가족관계에 의해 결정되던 시절로 돌아가고 있으며 그로 인한 대가를 자신들이 치르고 있는 것으로 보고 있다.
republican_dictatorship.9.a코0=시민들이 그렇다잖아, 시장은 사임해야만 해
republican_dictatorship.9.b코0=그러한 주장은 터무니가 없군.
republican_dictatorship.10.t코0=지방 군대가 행정부에 의구심을 갖다
republican_dictatorship.10.d코0=몇몇 공화주의적 원칙들을 고수하는 것은 대다수가 [Root.Owner.Monarch.GetName]의 통치를 허용하게 만들었지만, 육군 내 몇몇 지도자들은 이것을 유약함의 징조로 생각하고 있다. [Root.GetName]의 한 장군은 우리 국가가 다음 세대를 지나서도 지배력을 유지할 권력을 지닌 지도자가 부족하다고 주장하며 [Root.Owner.Monarch.GetTitle]에 반하는 음모를 꾸미기 시작하였다. 그들에 따르면, 이에 대해 뭔가 해내지 않을 경우 [Root.Owner.GetName](은)는 무정부적이거나 포퓰리즘적인 통치로 변화될 우려가 있다고 한다.
republican_dictatorship.10.a코0=그럼 내가 그 뭔가를 해내도록 하지!
republican_dictatorship.10.b코0=그런 반동분자들은 물리쳐버려야 한다!
hardened_oak코0=강화된 오크재
desc_hardened_oak코0=한 숙련된 조선사가 우리 선박들의 선체를 강화시킬 수 있는 방법을 발견하였습니다.
patriotic_curriculum코0=애국적 학습과정
desc_patriotic_curriculum코0=해군사관학교는 애국적 의무에 대한 학습과정을 가르칩니다.
maintenance_curriculum코0=유지보수 학습과정
desc_maintenance_curriculum코0=해군사관학교는 선박조종술과 선박유지보수에 대한 학습과정을 가르칩니다.
galley_veterans코0=갤리선 베테랑들
desc_galley_veterans코0=베테랑 선원들이 고안한 전술적 진보는 갤리선 전투에 맞춰 표준화되었습니다.
heavy_ship_veterans코0=대형 선박 베테랑들
desc_heavy_ship_veterans코0=베테랑 선원들이 고안한 전술적 진보는 대형 선박이 포함되는 전투에 맞춰 표준화되었습니다.
grieving_sailors코0=비통에 빠진 선원들
desc_grieving_sailors코0=한 무역선단이 맞은 최후는 우리 선원들 중 더욱 미신적인 이들에게 부정적인 영향을 주었습니다.
repairing_decayed_ships코0=부식된 배를 수리하다
desc_repairing_decayed_ships코0=장거리 항해 동안 우리 선박들이 받은 피해를 복구하기 위해 특별한 노력을 기울였습니다.
rotting_wood코0=썩어가는 목재
desc_rotting_wood코0=제대로 준비되지 않은 선박들로 익숙치 않은 바다를 항해한 것으로 인해 선체가 예상보다 빨리 부식되고 있습니다.
shipyard_fire코0=조선소에서의 화재
desc_shipyard_fire코0=지방의 한 조선소에서 일어난 화재로 인해 생산속도가 줄어들었습니다.
skilled_diplomat코0=능숙한 외교관
desc_skilled_diplomat코0=한 특사는 그의 특별한 능력을 선보였으며 우리에게 가장 중요한 외교업무들에 투입되었습니다.
just_causes코0=정당한 사유
desc_just_causes코0=우리 외교 팀의 노고 덕분에 우리의 클레임은 공정하고 우리의 행동은 정당하다는 점을 세계에 납득시켰습니다.
popular_noble코0=인기있는 귀족
desc_popular_noble코0=우리의 가장 사교적인 귀족들 중 하나는 해외에서 그의 아량을 베풀었습니다.
vassals_feel_safe코0=종속국이 안전함을 느낌
desc_vassals_feel_safe코0=우리 군대의 강력함과 그들의 권리에 베푸는 우리의 자비를 통하여 봉신들이 우리의 보호 아래에서 안전함과 보호감을 느끼게 만들었다.
firm_hand코0=확고한 훈육
desc_firm_hand코0=우리가 가진 도구들을 적절히 이용하여 봉신들로부터 조금 더 많은 것을 짜낼 수 있도록 하였다.
emissary_authority코0=사절단의 권한
desc_emissary_authority코0=우리 외교관들이 지니고 다니는 여권은 우리 국가적 목적의 신용도와 일관성을 대표하게 되었다.
suspected_diplomats코0=의심받는 외교관들
desc_suspected_diplomats코0=우리 외교관 중 몇몇이 주요 첩보활동에 연루된 것으로 알려졌으며 그들은 현재 신중하고 면밀하게 조사받고 있다.
slow_negotiations코0=느린 협상
desc_slow_negotiations코0=우리의 봉신들이 우리가 제시한 몇몇 요구들을 모욕적으로 보고 있으며, 이로인해 그들과의 협상이 느려지고 있다.
hostile_rhetoric코0=적대적인 수사
desc_hostile_rhetoric코0=우리의 특사 중 한명이 몇몇 현명치 못한 발언을 하여 이웃국가들이 우리를 위협적으로 보게 만들었다.
free_freethinkers코0=자유사상가들을 자유롭게 하다
desc_free_freethinkers코0=자유사상가들의 억압을 풀고 그들이 지식을 쫓을 수 있도록 한 결과 우리 수도의 사교모임과 대학교에서 관련 활동들이 급증하였다.
fair_laws코0=공정한 법
desc_fair_laws코0=진정한 정의를 향한 헌신은 우리 인구 대다수로부터 인기를 얻음으로써 증명되었다.
ineffective_missionary코0=효과적이지 못한 선교사들
desc_ineffective_missionary코0=인본주의에 대한 공식적인 헌신은 우리의 선교사들이 비 신도들의 협력을 이끌어내도록 설득하는데 어려움이 있음을 의미한다.
fair_dealing코0=공정한 거래
arrogant_administrators코0=오만한 행정가들
honest_broker코0=정직한 브로커
rogue_nation코0=불량 국가
ideagroups.1700.t코0=강화된 오크를 우리 배에
ideagroups.1700.d코0=한 숙련된 조선사가 우리 배들의 선체가 폭풍 또는 바다가 주는 다른 시험들을 더욱 쉽게 견딜 수 있도록 강화시킬 수 있는 방법을 찾아내었다. 그러한 기술은 비밀이지만, 잠깐 동안은 바다가 조금 덜 두려울 것이다
ideagroups.1700.a코0=우리는 어떠한 곶도 두렵지 않다.
ideagroups.1701.t코0=계급 값을 하는 제독
ideagroups.1701.d코0=뛰어난 해군 장교가 우리의 관심을 끌게 되었다. 그는 전술의 달인일 뿐만 아니라 그의 지식을 다른 이들에게 전해주는 데에도 통달하였다. 이렇게 뛰어난 재능을 우리는 어떻게 사용해야 할까?
ideagroups.1701.a코0=바다로 가서 우리의 적들을 박살내버려라!
ideagroups.1701.b코0=사관학교로 가서 생도를 가르쳐라.
ideagroups.1702.t코0=개선된 훈련
ideagroups.1702.d코0=현재 해군사관학교에는 새로운 지도자를 위한 자리가 생겼으며, 총장은 우리에게 수병들을 위한 학습과정을 제안해줄 것을 요청하였다. 우리는 커리큘럼을 어떠한 방향으로 이끌어야 할까?
ideagroups.1702.a코0=당연히 애국적 의무에 대해서 가르쳐야지.
ideagroups.1702.b코0=선박조종술과 유지보수.
ideagroups.1703.t코0=전술적 혁신
ideagroups.1703.d코0=바다 위에서 보낸 수 년의 시간은 우리에게 전투시 놀라운 솜씨를 보여주는 베테랑 수병들을 만들어주었다. 이러한 솜씨들 중 몇몇은 표준화될 수 있으며 우리에게 적들을 뛰어넘을 수 있는 우위를 줄 수 있을 것이다.
ideagroups.1703.a코0=저어라 저어라, 너의 갤리선을.
ideagroups.1703.b코0=우리의 대형선은 바다를 평정할 것이다.
ideagroups.1704.t코0=밀수업자가 붙잡히다
ideagroups.1704.d코0=우리는 무역로를 지배하기 위해 바다를 지배하는 것이다. 고로 우리는 우리의 국내 시장을 위협할 수 있는 밀수품과 외국 물품을 밀매하는 밀수업자들의 근해를 필수적으로 정리해야 한다.
ideagroups.1704.a코0=번 돈은 어쨌든 번 돈이다. 그들이 인간쓰레기들일지라도.
ideagroups.1704.b코0=몰수한 재산으로 투자를 하라.
ideagroups.1705.t코0=왕족 손님
ideagroups.1705.d코0=우리의 뛰어난 조선기사들과 해군 제도에 관한 소문이 세계에 널리 퍼지고 있으며, 어느 외국의 왕자는 우리의 부두를 시찰하고 우리 사람들과 이야기할 수 있을지 물어왔다. 이것은 거절할 없을 정도로 큰 영광이다!
ideagroups.1705.a코0=앗싸!
ideagroups.1706.t코0=애국적 기부
ideagroups.1706.d코0=바다를 순찰하고 무역과 탐험을 위해 항로를 자유로이 유지하려는 우리의 노력에 대해서 한 유력한 상인이 감사를 표하고자 한다. 그 상사회사는 우리의 전단을 위해 새로운 선박들을 제조하였으며 이를 정부에 기부하길 원하고 있다.
ideagroups.1706.a코0=훌륭하군.
ideagroups.1707.t코0=바다에서의 재앙
ideagroups.1707.d코0=한 무역선단이 통째로 바다에서 침몰하여 배 안의 모든 것이 수장되어버렸다. 이 재앙에 관한 뉴스는 부둣가를 휩쓸고 있으며 우리의 미신적인 선원들은 상실감을 가슴 깊이 느끼고 있다.
ideagroups.1707.a코0=비통해 하라고 해라.
ideagroups.1707.b코0=그래서, 우리는 각오를 조금 잃었군.
ideagroups.1708.t코0=모병 대상을 잃다
ideagroups.1708.d코0=우리의 항구와 부두의 급격한 확장은 더욱 많은 농촌의 젊은이들이 농촌을 떠나 무역회사의 배에서 할 일을 찾게 만들었다. 우리는 전쟁을 수행할 믿음직한 군인을 찾기 더욱 어려워지고 있다.
ideagroups.1708.a코0=바다가 그들을 집어삼키길.
ideagroups.1709.t코0=썩어가는 나무
ideagroups.1709.d코0=제대로 준비되지 않은 배들로 익숙치 않은 바다를 항해한다는 것은 선체가 생각보다 빨리 썩는다는 것을 의미한다. 습기, 부패, 흰개미... 새로운 시장을 개척하는 데에는 대가가 따른다.
ideagroups.1709.a코0=수리할 수 있는 곳을 찾아 수리하라.
ideagroups.1709.b코0=정해진 스케줄을 따르도록 하라.
ideagroups.1710.t코0=조선소에서의 화재
ideagroups.1710.d코0=타르, 목재, 그리고 화약의 위험한 조합은 순식간에 한 주요 항구를 화재로 이끌었다. 생산을 평소 수준으로 회복하는 데에는 시간이 좀 걸릴 것이다..
ideagroups.1710.a코0=제기랄!
ideagroups.1800.t코0=노련한 외교관
ideagroups.1800.d코0=우리의 특사 중 한명은 우리 주변의 얽히고설킨 동맹관계들과 사소한 실수 또는 옳은 말을 하는 것이 불러오는 결과를 이해하는 데에 기이한 능력을 가지고 있다. 이 위대한 정치가를 우리는 어떻게 이용해야 할까?
ideagroups.1800.a코0=그를 가장 민감한 임무들에 투입하라.
ideagroups.1800.b코0=궁중에 두어 내게 비밀을 전달하도록 하라.
ideagroups.1801.t코0=우리의 이유는 정당하다
ideagroups.1801.d코0=우리 외교팀의 노고는 우리의 클레임이 정당하다는 것을 세계에 설득시켰다; 우리의 행동은 정당화되었으며 이제 우리의 이웃들은 우리를 두려워할 이유가 많지 않다. 우리가 무슨 일을 하든 그러한 것이 입증되는 것은 모두에게 최선의 이익이다.
ideagroups.1801.a코0=일루와 귀염둥이들아.
ideagroups.1802.t코0=인기 있는 귀족
ideagroups.1802.d코0=우리의 가장 사교적인 귀족들 중 하나가 해외의 궁궐들을 여행하며 우리의 장엄한 이야기들로 그들을 기쁘게 해주었으며, 또한 그는 사비로 여행 지출을 하였다. 오직 우리 같은 위대한 나라만이 그러한 환영 받는 손님을 만들어낼 수 있을 것이다.
ideagroups.1802.a코0=그들도 최소한 어딘가에는 쓸모가 있군.
ideagroups.1803.t코0=봉신들이 안전함을 느끼다
ideagroups.1803.d코0=우리 군대의 강력함과 그들의 권리에 베푸는 우리의 자비로써 봉신들은 우리의 비호 아래에서 안전함을 느끼고 있다. 이러한 관계를 굳건히 하고자 그들은 우리에게 진상하는 공물의 양을 늘렸다.
ideagroups.1803.a코0=양치기는 양의 털을 밀어야 한다. 그들을 도살하면 아니 되지.
ideagroups.1804.t코0=공정한 거래
ideagroups.1804.d코0=식민지와 종속국을 가진 제국은 마치 소란스러운 가족과도 같기에, 모든 것을 유지하려면 단호하고도 공정한 손길이 필요하다. 최근의 정책들은 우리의 종속국들로부터 존경을 사고 있으며 이것은 우리 모두를 더욱 가깝게 만들 것이다.
ideagroups.1804.a코0=사랑한다 짜식들아.
ideagroups.1805.t코0=확고한 훈육
ideagroups.1805.d코0=우리가 가진 도구들을 적절히 적용하여 우리의 봉신들로부터 조금 더 많은 것을 짜낼 수 있었다. 봉신들은 좋아하지 않겠지만, 어쨌든 그들은 신하이고 우리는 주인이다. 그들은 아마 우리의 이러한 메시지를 받아들였을 것이다 - 적어도 당분간은.
ideagroups.1805.a코0=내껀 내꺼고 네것도 내꺼지.
ideagroups.1806.t코0=칼로서 펜을 지지하다
ideagroups.1806.d코0=우리의 외교관들이 지니고 다니는 여권은 우리 국가적 목적의 신용성과 일관성을 대표한다. 그들의 발언이 우리 정부의 모든 권한으로서 지지된다는 신념을 가진 우리 사절단들에게 그들이 맡은 임무를 신속히 수행할 수 있도록 순조로운 여행과 빠른 말들이 주어지고 있다.
ideagroups.1806.a코0=진작에 그랬어야 했다.
ideagroups.1807.t코0=오만한 행정가들
ideagroups.1807.d코0=우리의 종속국에 관한 일을 하는 관청들은 종속국을 다스리는 자들로부터 너무나 고립되어 있어 종속국의 지도자들은 우리 수도의 누가 하는 말이든 들을 필요가 없다고 믿을 만큼 오만해졌다. 식민지와 종속국이 느끼는 분노는 끓어 넘치는 중이다.
ideagroups.1807.a코0=지들이 뭐라도 되는 줄 알아?
ideagroups.1808.t코0=첩보 망이 붕괴되다
ideagroups.1808.d코0=우리의 몇몇 외교관들이 주요 첩보활동에 연루된 것으로 알려졌다. 지금 우리가 보내는 모든 특사들과 사절단들은 간첩으로 의심받고 있으며 그들의 임무기간이 끝날 때에는 혹독한 조사의 대상이 되고 있다. 우리의 명성을 되찾으려면 시간이 걸릴 것이다.
ideagroups.1808.a코0=실망스러운 신뢰 부족이군.
ideagroups.1809.t코0=무례한 요구
ideagroups.1809.d코0=우리가 종속국에게 주는 압력은 우리의 수도에서는 온당하다고 보일 수 있겠지만, 우리의 보호 아래에 둔 하찮은 왕들은 우리의 몇몇 요구를 모욕적이라 생각하고 있다. 조약 협상은 우리가 예상한 것 보다 조금 더 오래 걸릴 전망이다.
ideagroups.1809.a코0=우리는 기다릴 수 있다.
ideagroups.1810.t코0=적대적인 수사
ideagroups.1810.d코0=우리의 특사들 중 한 명이 최근 있었던 연회에서 몇몇 현명하지 못한 발언을 했다. 그의 분노와 우리의 이웃들을 대한 호전적인 비난은 이웃들이 우리가 실제보다 더 큰 위협이라고 느끼게 할 수도 있다.
ideagroups.1810.a코0=두려워하라지 뭐.
ideagroups.1810.b코0=우리는 이 일을 수습할 수 있다.
ideagroups.1900.t코0=박해 받지 않는 자유사상가들
ideagroups.1900.d코0=철학가와 행정가, 그리고 과학자들이 정부나 종교로부터 해방되어 지식을 쫓을 수 있도록 한 우리의 정책들 덕분에 우리의 수도 내에 사교 클럽들과 대학들의 활동이 급증하고 있다.
ideagroups.1900.a코0=멋지군!
ideagroups.1901.t코0=모두에게 수용되는 공정한 법
ideagroups.1901.d코0=국가, 종교, 전통에서 벗어난 진정한 정의를 위한 우리의 헌신은 우리 국가 인구 대다수에게 인기가 있는 것으로써 증명되었다. 우리의 통치에 대한 불만은 크게 줄어들었다.
ideagroups.1901.a코0=법은 대와 소를 모두 다스리지.
ideagroups.1902.t코0=정직한 브로커
ideagroups.1902.d코0=우리나라는 국민 모두의 이익을 존중하고 다른 이들의 권리를 보호하는 국가라는 국제적인 명성을 얻고 있다. 우리의 공정한 국내 거래는 이웃들에게서 성과를 얻고 있다.
ideagroups.1902.a코0=그들이 날 진짜 좋아하나 봐!
ideagroups.1903.t코0=내각의 협력
ideagroups.1903.d코0=우리의 인본주의적 정책들은 국가 내에서 종교적, 민족적인 구분을 할 수 없게 함으로써 정부 고문들 사이의 질투를 줄였다. 모두가 그들이 신념을 바친 국가를 위해 일하고 있으며, 내각 사이에서는 믿음이 생겼다.
ideagroups.1903.a코0=나누는 것이 곧 보살피는 것이지.
ideagroups.1904.t코0=모두를 수용함은 진전을 향한 길
ideagroups.1904.d코0=우리 국가 내의 하찮은 분열들은 오랫동안 우리의 발전을 저해하여왔다. 자질을 갖춘 모든 시민들에게 열린 행정부를 갖춘 후로부터 우리는 지역 경제 발전에 놀라운 성과를 발견할 수 있었다.
ideagroups.1904.a코0=관용은 우리를 부유하게 만들 수 있을 것이다..
ideagroups.1905.t코0=부드러운 대답이 분노를 잠재우다
ideagroups.1905.d코0=우리의 믿음은 우리에게 평화와 안전을 주기에 우리는 다른 이들을 억압할 필요가 없다. 이단적 믿음의 가장 밑바닥에 있는 자들이라도 신께서 어떻게 모든 이들을 존중하도록 장려하시는지 볼 수 있을 것이다.
ideagroups.1905.a코0=우리는 하나된 국가가 될 것이다.
ideagroups.1906.t코0=세상을 비추는 빛
ideagroups.1906.d코0=우리의 믿음은 우리에게 평화와 안전을 주기에 우리는 다른 이들을 억압할 필요가 없다. 이교적 믿음의 가장 밑바닥에 있는 자들이라도 신께서 어떻게 모든 이들을 존중하도록 장려하시는지 볼 수 있을 것이다.
