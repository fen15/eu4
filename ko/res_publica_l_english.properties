dutch_republic.12.d코0=우리나라와 [From.GetName] 사이에 있었던 전쟁은 끝났고 모든 것이 정리된 것처럼 보였습니다. 협상은 몇몇 자잘한 문제만 다를 뿐이었습니다. 그러나 며칠 전, [From.GetAdjective]의 대표단은 놀랍게도 우리 공화국에 큰 도움이 될 만한 제안을 해왔습니다.\n\n오라녜 가문과 왕당파의 정치권력을 위협시키기에 충분하게도 그들은 우리가 장래의 오라녜 공을 [Root.Monarch.GetTitle]의 자리에 접근하지 못하게 제한하는 것을 제안했습니다. 그들의 의도는 불분명하나, 그 정책이 영원히 지속되지는 않더라도 국가통제주의자의 권력을 더욱 강화시킬 수 있을 것입니다...우리가 재량적으로 행동한다면 말이죠.
