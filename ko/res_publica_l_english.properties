dutch_republic.1.t코0=절대권력
dutch_republic.1.d코0=우리는 [Root.GovernmentName](을)를 자랑스러워하며, 주된 이유는 이러한 전례 없는 체제가 타국에서의 폭압적인 압제와는 별 관련이 없기 때문입니다. 하지만 최근 일련의 귀족들이 국제적인 추세인 절대 군주정, 즉 하나의 군주가 절대적인 권력을 휘두르는 체제가 주변국에서 지지를 얻고 있다는 것에 주목하고 있습니다.\n\n[Root.Monarch.GetName]께서는, 그들이 말하기를 위대한 지도자의 모든 면면을 갖추고 있으며, [Root.Monarch.GetTitle]께 더욱 많은 권력을 양도하는 것은 국가를 부강하게 할 것이며 다른 지도자들에게 우리 또한 그들의 생각에 동의한다는 것을 보여줄 수 있을 것입니다.
dutch_republic.1.a코0=위대한 [Root.Monarch.GetTitle]께서는 곧 국가이시다!
dutch_republic.1.b코0=우리는 외국의 폭군들에게서 배울 것이 하나도 없어!
dutch_republic.2.t코1=[Root.GovernmentName](을)를 위한 격언
dutch_republic.2.da코0=우리의 지도자 [Root.GetName]의 가장 신뢰받는 조언자 중 하나인 $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$(은)는 최근 공화정부가 따라야 할 정치적인 원칙에 대한 책을 출간했습니다. 명필에 달변으로 훌륭한 책이나 몇몇 내용은 최근 오라녜 공이 [Root.Monarch.GetTitle]의 자리에서 한 정책을 강하게 비판하고 있습니다. [Root.Monarch.GetName]에 대한 그의 충성심이 우리가 생각한 것보다 낮은 모양입니다.
dutch_republic.2.db코0=우리의 지도자 [Root.GetName]의 가장 신뢰받는 조언자 중 하나인 $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$(은)는 최근 공화정부가 따라야 할 정치적인 원칙에 대한 책을 출간했습니다. 명필에 달변으로 훌륭한 책이나 몇몇 내용은 최근 오라녜 공이 [Root.Monarch.GetTitle]의 자리에서 한 정책을 강하게 비판하고 있습니다. [Root.Monarch.GetName]에 대한 그의 충성심이 우리가 생각한 것보다 낮은 모양입니다.
dutch_republic.2.a코1=안타깝지만, 우리는$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$(을)를 해고해야한다.
dutch_republic.2.b코0=반대의 입장에 선 언론은 공화정부에 꼭 필요하다.
dutch_republic.3.t코0=지도자를 위한 설교
dutch_republic.3.da코0=오라녜 가문을 향한 민중의 지지는 [Root.Religion.GetName] 교회의 설교단에서 더욱 촉진시키고 있으며, 평범한 시민조차도 국교회를 위한 강한 지도자에 대한 필요성을 깨닫고 전통적인 세습정치에 대해 고민하게 만듭니다.\n\n그러나 [Root.GetName]께서는 하나의 신앙만 용인하고 있지 않으며, 다른 신앙을 따르는 이들은 오라녜 공에게 항상 긍정적이지는 않고 공화적인 이념을 이용해 [Root.Monarch.GetTitle]과 국교회에 공개적으로 적대하고는 합니다.
