dutch_republic.8.da코0=왕당파들은 [Root.GetAdjective]들을 지배하는 데에 큰 권력을 휘두르고 있으며 명목상의 공화국인 이 나라에서 시행된 최근 정책은 그들의 권력을 더욱 강화시키고 있을 뿐입니다. 우리의 지배에 만족하고 있던 몇몇 종속국은 이러한 정치적 행보가 [Root.GetName]의 국가적 목표가 변해 버렸으며 그들의 세금이 귀족 가문의 여흥을 위해 쓰일 것이라 생각하고 있습니다. 이후에는 의미 없는 전쟁과 폭정만 있을 것이라 존재하며 그들은 우리 정부에게 세금 지불을 거불하고 있습니다.
