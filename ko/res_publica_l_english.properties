dutch_republic.4.d코0=[Root.Monarch.GetName]와도 같은 [Root.Monarch.GetTitle]의 통치 아래에서 많은 귀족들은 선거가 필요 없다는 사실에 공감하고 있으며 그건 단순히 정국을 불안정하게 만들고 [Root.GetAdjective]를 악화시킬 것이라 믿고 있습니다. 그러나 많은 무역가들은 동의하지 않습니다. 그들은 공화국의 정치체계와 자유선거가 [Root.GetName]의 지속적인 경제적 부흥을 위해 꼭 필요하다고 주장하고 있습니다.\n\n독재 정치를 할 권한이 있는 [Root.Monarch.GetTitle]가 확장을 위한 야망을 가지고 있는 한 그들이 누려왔던 자유 무역과 권리가 위협받을 지도 모릅니다. 만약  [Root.Monarch.GetTitle]께서 종신 통치를 하고자 한다면 그들은 정부에서 이러한 과거의 이념에 대해 확실하게 정리를 해 주기를 원할 것입니다.
dutch_republic.4.a코1=그들이 요구하는 것은 상관없어. [Root.GovernmentName]의 신민으로써 그들은 복종할 것이다.
dutch_republic.4.b코0=몇몇 부분은 공감하는 바가 있으니 개혁을 시행하자.
dutch_republic.5.t코1=[Root.GetName]의 왕
dutch_republic.5.da코0=오라녜 가문이 최근 [Root.GetName]에서 큰 지지를 받고 있습니다. 지지자들의 세력도 더욱 늘었고 조직화되었습니다. 교회와 연합한 이들은 오라녜의 공들에 대해 왕권적인 주장을 하며 그들을 고대 이스라엘의 왕들과 비교하고 있습니다. 우리는 그들이 국가의 안정과 정부의 권위를 위해 노력해 왔다는 것을 잊고 있지 않으며 국가를 수호하는 운동가로써 그들은 아직도 찬양받고 있고 이는 당연히 [Root.Monarch.GetName]의 통치를 도와줍니다. 상황이 어떻든 지도자께서 왕이라 칭하는 것은 교회의 지지를 받더라도 우리의 공화주의 체계를 약화시킬 위험이 있습니다.
dutch_republic.5.db코0=[Root.Monarch.Dynasty.GetName] 가문이 최근 [Root.GetName]에서 큰 지지를 받고 있습니다. 지지자들의 세력도 더욱 늘었고 조직화되었습니다. 교회와 연합한 이들은 [Root.Monarch.Dynasty.GetName] 군주들에 대해 왕권적인 주장을 하며 그들을 고대 이스라엘의 왕들과 비교하고 있습니다. 우리는 그들이 국가의 안정과 정부의 권위를 위해 노력해 왔다는 것을 잊고 있지 않으며 국가를 수호하는 운동가로써 그들은 아직도 찬양받고 있고 이는 당연히 [Root.Monarch.GetName]의 통치를 도와줍니다. 상황이 어떻든 지도자께서 왕이라 칭하는 것은 교회의 지지를 받더라도 우리의 연방의 체계를 약화시킬 위험이 있습니다.
dutch_republic.5.a코0=민중은 그들을 자유로 이끄는 이가 누구인지 알 필요가 있는 거겠지?
dutch_republic.5.b코0=이러한 지지를 볼 때 우리는 현재의 안정적 상황을 이어갈 수 있다.
dutch_republic.6.t코0=귀족들이 다른 가문에 눈독을 들이다
dutch_republic.6.da코0=아직까지도 [Root.Monarch.GetTitle]의 자리에서 [Root.GetName]를 통치하고 있지만 왕당파의 영향력은 최근 급속도로 추락했습니다. 특정한 권위 높은 가문과 편먹고 파벌을 형성하기 좋아하는 귀족들은 이를 오라녜 가문이 그동안의 행적에도 불구하고 관료주의와 공화정부 체제에 휘둘리고 있다고 생각하고 있습니다.\n\n심지어 우리 군의 중추를 이루는 이들 중 몇 명은 지도자 [Root.Monarch.GetName]께서 군사적인 면면에 대해 좀 더 확실하게 정책을 취하고 있으며 그 제안이란 것 자체도 별로 건설적인 의미가 없습니다! 단지 몇몇 노병들만 안심시켜 줄 뿐이죠.
dutch_republic.6.db코0=아직까지도 [Root.Monarch.GetTitle]의 자리에서 [Root.GetName]를 통치하고 있지만 왕권주의자들의 영향력은 최근 급속도로 추락했습니다. 특정한 권위 높은 가문과 편먹고 파벌을 형성하기 좋아하는 귀족들은 이를 [Root.Monarch.Dynasty.GetName] 가문이 그동안의 행적에도 불구하고 관료주의와 공화정부 체제에 휘둘리고 있다고 생각하고 있습니다.\n\n심지어 우리 군의 중추를 이루는 이들 중 몇 명은 지도자 [Root.Monarch.GetName]께서 군사적인 면면에 대해 좀 더 확실하게 정책을 취하고 있으며 그 제안이란 것 자체도 별로 건설적인 의미가 없습니다! 단지 몇몇 노병들만 안심시켜 줄 뿐이죠.
dutch_republic.6.a코0=우리가 못미더우면 떠나라고 해.
dutch_republic.6.b코0=그들을 만족시키기 위해 최선을 다하자.
dutch_republic.7.t코0=진정한 자유
dutch_republic.7.da코0=[Root.Monarch.GetTitle]의 자리를 마구 흔드는 오라녜 가문의 위협에도 불구하고 [Root.GetName]께서는 최근 공화주의적인 이념을 버리지 않았습니다. 국가통제주의자들은 이것이 이 나라가 완전한 공화국이 되 것이라는 신호라 보고 있으며 몇몇은 벌써 오라녜 공을 칭송하고 있습니다. 이게 진실이든 아니든 최근 우리의 정치적 행보는 네덜란드 공화국이 유지되고 있다는 것을 증명합니다.
dutch_republic.7.db코0=[Root.Monarch.GetTitle]의 자리를 마구 흔드는 [Root.Monarch.Dynasty.GetName] 가문의 위협에도 불구하고 [Root.GetName]께서는 최근 공화주의적인 이념을 버리지 않았습니다. 국가통제주의자들은 이것이 이 나라가 완전한 공화국이 되 것이라는 신호라 보고 있으며 몇몇은 벌써 [Root.Monarch.Dynasty.GetName] 군주를 칭송하고 있습니다. 이게 진실이든 아니든 최근 우리의 정치적 행보는 [Root.GovernmentName]의 꿈이 유지되고 있다는 것을 증명합니다.
dutch_republic.7.a코0=그래, 언젠가는...
