ideagroups.1907.t코0=고삐가 너무 느슨해지다
ideagroups.1907.d코0=새롭게 정복한 적들의 자유를 존중하며 그들을 다루려 한 노력은 '애국적인' 대중선동가들이 급증하는 결과만 가져왔다. 이러한 불길은 언젠가는 꺼지겠지만, 지금 당장이라도 진화하도록 노력할 수 있다.
ideagroups.1907.a코0=맘대로 떠들라고 해.
ideagroups.1907.b코0=군사를 보내도록 하라.
ideagroups.1908.t코0=자유 사상이 신으로부터 멀어지게 만들다
ideagroups.1908.d코0=의견에 대한 관용은 모두 좋고 훌륭하지만, 이로 인해 이단적인 설교가들이 신도들의 영혼을 위태롭게 하고 있습니다. 설상가상으로, 이 변절자들을  억압하려는 시도는 우리의 인본주의적 이상에 반하게 될 것입니다.
ideagroups.1908.a코0=장기적으로 보면 무해할 거야...
ideagroups.1908.b코0=이단적 선동에 대응하도록 하라.
ideagroups.1909.t코0=효과적이지 못한 선교사업
ideagroups.1909.d코0=인본주의에 대한 공식적인 약속은 우리의 선교사들이 비 신도들의 협력을 이끌어내도록 설득하는 데에 어려움이 따른다는 것을 의미합니다. 징벌의 채찍이나 공식적인 특혜 같은 당근이 없다면, 선교사들은 그들의 개인적인 카리스마에만 의존할 수밖에 없게 될 것입니다.
ideagroups.1909.a코0=매우 안타깝군.
