ideagroups.1910.d코0=국가 내 시민들의 위치에 대한 더욱 진보적인 이해를 향한 우리의 헌신은 이웃나라들이 우리를 왕권과 교회, 그리고 길드들의 전통적인 권리를 약화시키려는 불량국가로 낙인 찍는다는 것을 의미한다.  우리가 생각하는 것처럼 생각하는 자들만을 믿어야 할 것인가?
