dutch_republic.14.da코0=국가통제주의자 지도자들은 [Root.GetName]의 정부를 책임지며 대의적으로 지지를 받아왔으나 최근의 변화를 달가워하지 않는 세력이 있으니 바로 군부입니다. 우리의 장군 중 한명은 오라녜 가문과 밀접한 관련이 있는 귀족 가문에 속해 있으며 군부의 요직에서 왕당파들을 숙청하려는 우리의 움직임을 방해해 왔습니다.\n\n이제 그는 확실히 멀리 나왔고 그의 친척 중 한명이면서 마찬가지로 왕당파인 사람이 [Root.Monarch.GetTitle]의 조언자로 일하게 되기를 원합니다. 물론 이 젊은이가 훌륭한 사령관이긴 합니다만, 짜증나게도 어느 정도의 영향력을 그에게 빼앗기게 되겠죠.
dutch_republic.14.db코0=국가통제주의자 지도자들은 [Root.GetName]의 정부를 책임지며 대의적으로 지지를 받아왔으나 최근의 변화를 달가워하지 않는 세력이 있으니 바로 군부입니다. 우리의 장군 중 한명은 [Root.Monarch.Dynasty.GetName] 가문과 밀접한 관련이 있는 귀족 가문에 속해 있으며 군부의 요직에서 [Monarch.Dynasty.GetName]의 왕당파들을 숙청하려는 우리의 움직임을 방해해 왔습니다.\n\n이제 그는 확실히 멀리 나왔고 그의 친척 중 한명이면서 마찬가지로 왕권주의자인 사람이 [Root.Monarch.GetTitle]의 조언자로 일하게 되기를 원합니다. 물론 이 젊은이가 훌륭한 사령관이긴 합니다만, 짜증나게도 어느 정도의 영향력을 그에게 빼앗기게 되겠죠.
