dutch_republic.16.d코0=국가통제주의자들의 권력기반은 더욱 공고해졌고, 진정한 공화국이 바로 우리의 미래인 듯싶습니다. [Root.GetName]에서 이루어낸 성공으로 인해 무역경제와 효율적 행정이 우리의 아래로 들어온 지역만이 누릴 수 있다는 것을 만방에 보여주었습니다.\n\n과거 왕들이 휘두르던 독재 권력에 의존하는 것을 벗어나 우리는 그들이 하지 못한 것을 이뤄냈습니다. 이제 우리는 공화주의의 위대함에 자신감을 갖고, 나아가 우리가 가지고 있던 통제권을 자유의 기치 아래 포기할 각오도 해야 할 것입니다.
dutch_republic.16.a코0=[Root.GetName]의 신민들이여! 이 나라가 위대하다는 증거요!
