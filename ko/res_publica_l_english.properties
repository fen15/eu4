dutch_republic.9.da코0=[Root.Monarch.GetName]께서는 위대한 지도자시며 절대 권력을 휘두릅니다. 오라녜 가문은 [Root.GetName]의 정국에 탄탄한 정치적 기반을 마련해 놓았습니다. 모든 초점은 [Root.Monarch.GetTitle]께서 평생 동한 통치하는 것을 목표로 삼고 있습니다.\n\n우리 지도자의 가장 가까운 조언자 중 한명인 $SPYMASTER$은(는) 이 평가에 동의하고 있습니다. 그는 우리나라에 과하게 충성하고 있으며, 공화국을 위협하는 어떤 이들의 목숨이든 빼앗을 각오가 되어 있다고 합니다. 최근 각별히 선별된 몇몇 사람들과의 만남에서 [Root.Monarch.GetTitle]와(과) 권력을 쥔 왕당파들이 국가의 적이라 주장했으며, 종신 통치는 짧은 것이 될 거라고 보고 있습니다.
