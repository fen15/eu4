dutch_republic.15.da코0=세습 권력에 대한 맹신에 빠져 있는 이들이야말로 세습적으로 그들의 권력과 보화를 물려받은 이들입니다. [Root.GetName]의 지역 귀족들이 이것도 깨닫지 못했으면서 오라녜 가문이 권력에서 멀어져 있는 것은 국가의 통합과 안정도에 해를 끼칠 것이라 주장하고 있습니다.\n\n우리의 뜻에 따르지 않는 이들을 다스리는 것은 쉽지 않습니다. 가끔은 마찰을 피할 수가 없거나, 돈 맛을 봐야 잠잠해지거나 한다는 것이지요.
