dutch_republic.13.da코0=이 나라 [Root.GetName]의 체제는 공화국이지만 우리는 아직도 다른 국가와의 외교관계를 위해 왕실 결혼 정책 등을 시행중입니다. 하지만 지도자의 자리가 유동적이라면 이러한 관계는 불확실하게 될 것입니다.\n\n국가통제주의자들의 정권에 만족하고 있는 나라들도 이제는 [Root.GetAdjective]의 정부가 세습전통을 버리려는 모습을 보임에 따라 그들의 관계와 권력이 약화될게 두려워합니다. 그들은 몇몇 세도가들이 권력을 유지하기를 바랍니다...오라녜 가문을 포함해서 말입니다.
