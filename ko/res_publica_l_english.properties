dutch_republic.17.t코0=왕이 없는 나라
dutch_republic.17.da코0=왕당파에 대한 지지가 늘어감에 따라 한 논쟁이 촉발되었습니다. 우리나라가 다른 나라에게 어떻게 보여야 할지에 대한 문제입니다. 힘없는 군주를 둔 나라는 쉬운 먹잇감으로 보이고 존경받지 못할 가능성이 큽니다. 그렇다면 왕이 없는 나라는 뭐로 보이겠습니까?\n\n왕당파들은 답이 있다고 주장합니다. 국제 사회의 도전자가 되기 위해 [Root.Monarch.GetTitle]께서 직접 능력을 보여 통합과 지배를 할 수 있다는 사실을 보여주어야 한다는 것입니다. 외부에 보여주기 위한 권력행사는 의미 없는 것이 많지만, 지금은 필요할 지도 모릅니다.
dutch_republic.17.db코0=왕권주의자에 대한 지지가 늘어감에 따라 한 논쟁이 촉발되었습니다. 우리 [Root.GovernmentName](이)가 다른 나라에게 어떻게 보여야 할지에 대한 문제입니다. 힘없는 군주를 둔 나라는 쉬운 먹잇감으로 보이고 존경받지 못할 가능성이 큽니다. 그렇다면 왕이 없는 나라는 뭐로 보이겠습니까?\n\n왕권주의자들은 답이 있다고 주장합니다. 국제 사회의 도전자가 되기 위해 [Root.Monarch.GetTitle]께서 직접 능력을 보여 통합과 지배를 할 수 있다는 사실을 보여주어야 한다는 것입니다. 외부에 보여주기 위한 권력행사는 의미 없는 것이 많지만, 지금은 필요할 지도 모릅니다.
dutch_republic.17.a코0=폭군들이 우리를 어떻게 보든 무슨 상관이야?
dutch_republic.17.b코0=[Root.Monarch.GetTitle]께서 어느 왕보다도 강하다는 것을 증명하자.
dutch_republic.18.t코1=[Root.GetAdjectiveCap]의 영광의 길
dutch_republic.18.da코0=국가통제주의자와 왕권주의자의 끊임없는 분쟁이 [Root.GetName]에 예측 못한 이득을 가져온 것 같습니다. 우리 군에 지속적으로 투자해 온 귀족들은 오라녜 공이 우리나라의 국민들을 영광으로 이끌 수 있다고 생각합니다. 그들은 [Root.GetAdjective] 공화국의 미래는 밝다고 선전합니다. 그게 사실이든 아니든 우리 군부는 큰 혜택을 입었습니다.
dutch_republic.18.db코0=국가통제주의자와 왕권주의자의 끊임없는 분쟁이 [Root.GetName]에 예측 못한 이득을 가져온 것 같습니다. 우리 군에 지속적으로 투자해 온 귀족들은 [Root.GetName]의 군주가 우리나라의 국민들을 영광으로 이끌 수 있다고 생각합니다. 그들은 [Root.GetAdjective] 공화국의 미래는 밝다고 선전합니다. 그게 사실이든 아니든 우리 군부는 큰 혜택을 입었습니다.
dutch_republic.18.a코1=지지자들을 육군으로.
dutch_republic.18.b코1=지지자들을 해군으로.
dutch_republic.19.t코0=장군들이 행정을 회의시하다
dutch_republic.19.da코0=공화정치는 협력이 중요합니다. 여러 선택 중에 가장 타협적인 것을 골라야 하는 것이지요. 하지만 가끔은 그렇지도 않습니다. 왕당파와 국가통제주의자간의 파벌싸움 와중에 일어난 행정부의 승리는 몇몇 귀족들에게 공화국의 지도자들이 주제를 넘은 데다가 불합리적이라는 사실을 증명한다고 받아들여진 듯싶습니다.\n\n우리 군의 사기는 여전히 드높을지라도 몇몇 장군들은 [Root.GetAdjective]의 길에 대한 믿음을 회의시하고 있습니다. 그들이 틀린 것은 둘째 치고 우리 군이 지휘권에서 큰 타격을 입을 것입니다.
dutch_republic.19.db코0=연방 정치는 협력이 중요합니다. 여러 선택 중에 가장 타협적인 것을 골라야 하는 것이지요. 하지만 가끔은 그렇지도 않습니다. 왕권주의자와 국가통제주의자간의 파벌싸움 와중에 일어난 행정부의 승리는 몇몇 귀족들에게 공화국의 지도자들이 주제를 넘은 데다가 불합리적이라는 사실을 증명한다고 받아들여진 듯싶습니다.\n\n우리 군의 사기는 여전히 드높을지라도 몇몇 장군들은 [Root.GetAdjective]의 길에 대한 믿음을 회의시하고 있습니다. 그들이 틀린 것은 둘째 치고 우리 군이 지휘권에서 큰 타격을 입을 것입니다.
dutch_republic.19.a코0=이성적으로 생각한다면 우리가 뭘 꿈꾸는 지 알 수 있을 것이다.
dutch_republic.20.t코0=군사정변
dutch_republic.20.da코1=[Root.Mil_Advisor.GetName](은)는 행동하는 사람입니다. 그것이 오라녜파임에도 불구하고, [Root.Mil_Advisor.GetSheHe]가 행정부에 의해 기용되고 [Root.GetName]의 중요한 군부의 조언자로써 활동해온 이유입니다.  이제 [Root.Mil_Advisor.GetHerHis] 행동들은 우리의 정책에 공개적으로 반대하고 있습니다.\n\n국가주의자들이 [Root.GetName]의 정국을 마음대로 농단하고 있다고 주장하며 [Root.Mil_Advisor.GetName](은)는 집권파벌에 의해 권력이 위협받은 이들을 규합하고 정변을 일으키려 하고 있습니다. 이걸 용인할 것인지 행동을 취할 것인지 정해야 합니다.
dutch_republic.20.db코1=[Root.Mil_Advisor.GetName](은)는 행동하는 사람입니다. 그것이 군주주의자임에도 불구하고, [Root.Mil_Advisor.GetSheHe]가 행정부에 의해 기용되고 [Root.GetName]의 중요한 군부의 조언자로써 활동해온 이유입니다.  이제 그들은 우리의 정책에 공개적으로 반대하고 있습니다.\n\n국가주의자들이 [Root.GetName]의 정국을 마음대로 농단하고 있다고 주장하며 [Root.Mil_Advisor.GetName](은)는 집권파벌에 의해 권력이 위협받은 이들을 규합하고 정변을 일으키려 하고 있습니다. 이걸 용인할 것인지 행동을 취할 것인지 정해야 합니다.
dutch_republic.20.a코0=오라녜 가문을 위해!
dutch_republic.20.b코0=공화국을 위해!
dutch_republic.20.c코0=왕국을 위하여!
dutch_republic.20.d코1=연합을 위하여!
dutch_republic.21.t코0=의견 불합치
dutch_republic.21.d코0=전국회의에서 몇몇 문제는 아무래도 꼭 타협을 봐야 [Root.GovernmentName]이 제대로 기능할 수 있을 것입니다. 의원들이 제대로 합의를 내지 못하면 국가는 작동하지 않습니다. [Root.GetName]의 정국이 단순히 철권통치만으로 해결되지는 않는다고 설명하는 우리의 노력이 어느 정도는 빛을 발했습니다. 하지만, 이는 또한 정책 결정이 권위에 의해서가 아니라 의견 합치에 의해서 작동해야 한다는 것이며 가끔은 아예 의견이 합의되지도 않는다는 뜻입니다.
dutch_republic.21.a코1=[Root.GovernmentName] (이)가 혼돈으로 빠져드는가?
dutch_republic.22.t코0=장군이 더 많은 권한을 요구하다
dutch_republic.22.d코0=오랜 시간동안 전쟁은 보통 소수가 다수를 다스리는 시대를 잘 잡았습니다. 이걸 잘 알기에 우리는 우리나라가 전쟁에 돌입해도 군부에 많은 권력을 주지 않으려 노력했습니다.\n\n우리나라의 군사적 전략에, 정확히는 그의 눈에서, 큰 자긍심을 가진 한 장군은 전쟁의 승리를 약속하며 정부에 자신에게 더 많은 권한을 달라고 요구하고 있습니다. 그의 군사적 능력은 굳이 따질 것도 없을 정도로 훌륭하나 국가통제주의자들이 군부와 함께하는 것은 [Root.GetName]에서의 정치적 위상을 흔들지도 모릅니다.
dutch_republic.22.a코0=전국회의는 전쟁의 승리를 위해 협력할 것이다.
dutch_republic.22.b코0=우린 공포정치의 시대를 열지는 않을 거야!
dutch_republic.23.t코0=왕당파가 귀족들을 독려하다
dutch_republic.23.da코0=우리는 전쟁 중에 있습니다. 이것은 단순한 전쟁이 아니며, 우리 [Root.GetName]의 국민들이 증오스러워하는 경쟁국입니다. 이러한 상황에서 각 지역은 하나의 적에 맞서 통합되었으며 귀족들은 그들을 전선으로 이끌기에 혈안이 되어 있습니다. 누가 오라녜 공보다 이들을 더 잘 이끌 수 있겠습니까?\n\n오라녜 가문이 귀족들을 독려하고 일반인들을 전선에 갈 수 있도록 선전하는 것은 우리 군의 사기에 큰 도움이 될 것이나 국가통제주의자들은 바보가 아닙니다. 그들은 이러한 통일성이 전쟁이 끝난 후에도 지속될 것이며 왕당파들은 아무리 목적이 좋았다고 해도 그들이 얻은 권력을 포기하려 들지 않을 것이라는 걸 알고 있습니다.
dutch_republic.23.db코0=우리는 전쟁 중에 있습니다. 이것은 단순한 전쟁이 아니며, 우리 [Root.GetName]의 국민들이 증오스러워하는 경쟁국입니다. 이러한 상황에서 각 지역은 하나의 적에 맞서 통합되었으며 귀족들은 그들을 전선으로 이끌기에 혈안이 되어 있습니다. 누가 [Root.GetName] 군주보다 이들을 더 잘 이끌 수 있겠습니까?\n\n[Root.GetName] 가문이 귀족들을 독려하고 일반인들을 전선에 갈 수 있도록 선전하는 것은 우리 군의 사기에 큰 도움이 될 것이나 국가통제주의자들은 바보가 아닙니다. 그들은 이러한 통일성이 전쟁이 끝난 후에도 지속될 것이며 왕권주의자들은 아무리 목적이 좋았다고 해도 그들이 얻은 권력을 포기하려 들지 않을 것이라는 걸 알고 있습니다.
dutch_republic.23.a코0=오라녜 가문은 과거에도 우리나라를 승리로 이끌었다.
dutch_republic.23.b코0=승리를 위해 공화주의의 이상을 버릴 수는 없어.
dutch_republic.23.c코0=[Root.Monarch.Dynasty.GetName] 가문은 과거에도 우리나라를 승리로 이끌었다.
dutch_republic.24.t코0=국가통제주의자들이 원상복귀를 요구하다
dutch_republic.24.da코0=전쟁은 끝났고 우리는 왕당파들에게 큰 도움을 받았으며, 그들은 아직도 허가된 권력을 누리며 민중의 큰 지지를 받고 있습니다. 전시에 권한을 양도했던 국가통제주의자들은 이제 그들에게 권한을 돌려주기를 원하고 있습니다. 그들에게 권력을 돌려받지 않는다는 것은 공화국과 대의적 이념을 내다 버린 채 전쟁에서 앞에 나서는 이들에게 나라를 줘 버린다는 것이나 다름없다고 국가통제주의자들은 주장하고 있습니다.
dutch_republic.24.db코0=전쟁은 끝났고 우리는 왕권주의자들에게 큰 도움을 받았으며, 그들은 아직도 허가된 권력을 누리며 민중의 큰 지지를 받고 있습니다. 전시에 권한을 양도했던 국가통제주의자들은 이제 그들에게 권한을 돌려주기를 원하고 있습니다. 그들에게 권력을 돌려받지 않는다는 것은 연방과 대의적 이념을 내다 버린 채 전쟁에서 앞에 나서는 이들에게 나라를 줘 버린다는 것이나 다름없다고 국가통제주의자들은 주장하고 있습니다.
dutch_republic.24.a코0=모든 것은 원래대로 돌아와야 해.
dutch_republic.24.b코0=그들은 우리의 전쟁을 치렀다. 원하는 대로 갖고 있게 해.
dutch_republic.25.t코1=[Root.GovernmentName]의 재건
dutch_republic.25.d코0=전쟁은 [Root.GetName]의 많은 것에 피해를 주었습니다. 민중들은 끝까지 싸웠으며, 전쟁의 참상보다도 이러한 것에서 우리 공화국이 뭔가 발전할 기회를 얻긴 한 건지 궁금해 합니다. 국가통제주의자들은 이들의 지지를 받을 기회를 얻었습니다. 진정한 공화국은 전쟁을 일으킬 필요가 없으며 그럴 이유도 없다는 것입니다. 이들의 미래에 대한 걱정은 좀 완화될 것입니다. 국가통제주의자들이 군림하는 미래 말입니다.
dutch_republic.25.a코1=[Root.GovernmentName]의 국민들을 위해 국가를 재건하자.
dutch_republic.25.b코0=오라녜 공은 미래의 또 다른 승리를 약속할 것이다.
dutch_republic.25.c코0=[Root.GetName] 군주는 미래의 또 다른 승리를 약속할 것이다.
dutch_republic.26.t코1=[Root.GetName]의 이해관계
dutch_republic.26.d코0=[Root.GetName] 지역은 모든 사람들이 알 수 있을 정도로 상인들과 국제 무역에서 중요 지점이 되었지만 이러한 성공의 열쇠가 무엇인지에 대해서는 논쟁의 여지가 있었습니다.  최근 이 지역의 경제 학자가 그의 저서 '[Root.GetName]의 이해관계과 번영의 원동력'에서 다음과 같이 주장하였습니다. 이러한 공화국 정부 형태가 지역의 번창과 올바른 정치환경의 제시와 [Root.Owner.GetName] 전역에 걸쳐 좋은 부가 확산되는 원인이라고 이야기하고 있다고 말입니다.
dutch_republic.26.a코0=민감한 결론.
dutch_republic.26.b코0=그들의 이해관계는 반드시 [Root.Owner.GetAdjective]한 것은 아니다.
dutch_republic.27.t코0=우리의 국경으로부터 관심사
dutch_republic.27.d코2=우리 나라의 개척지들의 일부 사람들은 자부심이나 정복의 야망을 품으며 국경을 넘어 갔지만 그외의 이들은 공포를 품으며 넘어갔습니다. 우리의 주권을 위협할지도 모르는 국가의 접경에서 국경을 정하는 것은 [Root.GovernmentName] 내에서 국가주의적 의제를 지원하도록 지역 지도자들을 이끌게 하였고 군주로 하여금 [Root.GetAdjective] 국경들의 확장과 우리의 강력한 이웃들과의 불필요한 마찰이 발생하는 것을 회피하도록 바라게 되었습니다.
dutch_republic.27.a코0=그들의 지원 아래 우리는 영원한 평화를 얻을 것이다.
dutch_republic.27.b코0=이 겁쟁이들 말을 들을 필요가 없어!
dutch_republic.28.t코0=[Root.GetName]에 대한 야망들
dutch_republic.28.da코0=[Root.GetName]의 귀족들 사이에서는 자신들이 국경지방이 된다고 생각하지 않는 것 같습니다. 그 반대로, 그들은 우리가 [Root.GetName]의 지배 하에 있는 것이 더 났다고 결정을 내리는 것이나 공화국의 보편적인 땅으로 있을 것이라는 선택중 하나를 우리의 이웃들이 고를 것이라 믿고 있다. 국경을 건너 다닐 그 사람들은 [Root.Owner.GetName]의 힘에 의해 공포를 느끼게 할 것이다. 특히 야심있는 오렌지의 군주의 손아귀에서 말입니다.
