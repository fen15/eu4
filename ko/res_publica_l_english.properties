dutch_republic.11.d코0=네덜란드 공화국과 우리의 전쟁이 끝났습니다. 평화 협정에서 합의된 사항은 대부분 해결이 되었지만 몇 가지 해결되어야 할 부분이 아직 남아 있습니다. 우리는 현재 그들의 국가원수가 왕당파의 권력을 약화시키는 데에 관심을 기울이고 있다는 것을 알고 있습니다. 귀족 가문에게 권력을 빼돌리려는 자들 말입니다.\n\n만약 우리가 다음 대의 오라녜 공이 정치에 접근하는 것을 막기 위해 그를 지도자의 자리로부터 제한시켜 버린다면 현재의 행정부와 우리의 외교관계가 진전될 것이고 우리에게 또 다시 전쟁을 선포할 폭군이 없을 것이라는 다짐을 받아낼 수 있습니다.
