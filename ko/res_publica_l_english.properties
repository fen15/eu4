dutch_republic.10.da코0=오라녜 공은 조건 없는 충성 위에 거느립니다. 자유선거는 과거의 유물입니다-우리나라가 공화국이라고 불리고 있는데도 말이죠! 국가통제주의자들만이 공화주의 이념이 [Root.GetName]에서 얼마나 적용되는지 묻고 있지만은 안습니다. 오히려 정확히 말하면 이러한 것들을 언급하는 것 자체가 옛날이야기가 되어버렸습니다. 우리 [Root.Monarch.GetTitle]의 계획이 얼마나 웅장하든 그건 공화국의 토대가 흔들고 있습니다.
