khmer.1.d코0=한때 강력하던 크메르 제국은 무너졌습니다. 크메르 문명의 심장부이던 앙코르는 타이의 침략자들에게 끔찍하게 약탈당한 이후 폐허가 된 채 방치되었습니다. 캄보디아의 신전과 도시들은 국왕 [Root.Monarch.GetName]이(가) [Root.Monarch.GetHerHis]의 통치를 새로운 수도인 [Root.Capital.GetCapitalName] 너머까지 확대하려 분투하는 사이 쇠퇴해 가고 있습니다. 크메르 인들에게 어두운 시기가 찾아왔습니다.
