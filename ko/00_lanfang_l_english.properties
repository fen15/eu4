clovesDESC코0=정향은 인도네시아의 말루쿠 제도가 원산지인, 매우 귀중한 향신료로, 정향의 생산을 통제하기 위한 여러 전쟁의 중심이었습니다. 정향은 향기로운 꽃봉오리로 이 꽃봉오리가 원래의 창백한 색깔에서 밝은 빨간색으로 바뀔 때 수확합니다. 정향은 아시아에서 지중해, 그리고 개척을 통해 아메리카에 이르기까지 요리에 광범위하게 사용됩니다.
