flavor_pap.21.d코0=트리엔트 공의회는 개신교 개혁의 여파로 나타난 교회의 종파 분리를 화해시키려는 바람에서 소집되었지만, 겉보기에 끝이 없어 보이는 일련의 논쟁과 협상 끝에 그 결론에 이르지 못했습니다. 마침내 공의회를 해산하라는 결정이 내려졌습니다. 교회로 돌아오지 못한 사람들의 영혼에 하느님께서 자비를 베푸시길.
flavor_pap.21.d2코0=트리엔트 공의회는 개신교 개혁의 여파로 나타난 교회의 종파 분리를 화해시키려는 바람에서 소집되었지만, 이제 유럽 전역에서 개신교와 가톨릭 간의 유혈 충돌이 일어나기 때문에 그 절차는 결론에 이르지 못한채 중단되었습니다. 공의회는 공식적으로 해산되었고, 어느 참가자도 완전히 만족하지 못했습니다. 교회로 돌아오지 못한 사람들의 영혼에 하느님께서 자비를 베푸시길.
