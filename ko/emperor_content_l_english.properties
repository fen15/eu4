new_court_flavour_events.41.desc코0=[heathen_advisor_country.GetRulerAdjAndTitle]은 이단자를 고용한 것에 대해 사죄하였습니다. 그 이단자는 쇠사슬에 묶여 우리에게 끌려올 것입니다. 그들의 거짓말은 영원히 침묵되어질 것입니다.
new_court_flavour_events.41.A코0=훌륭하군.
new_court_flavour_events.42.name코0=[heathen_advisor_country.GetUsableName]가 우리의 권위에 반항하다
new_court_flavour_events.42.desc코0=[heathen_advisor_country.GetUsableName]이(가) 우리의 요구에 격분했고, [heathen_advisor_country.Monarch.GetSheHe]은(는) 마치 교황이 기독교 세계에서 모든 영적인 것들의 결정권자가 아닌 것처럼 우리의 권위를 넘어서려고 하고 있습니다. 악이 정말로 [heathen_advisor_country.GetUsableName]에 자리잡았습니다!
