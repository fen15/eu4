flavor_hab.24.name코0=헝가리와 크로아티아 귀족들의 회의
flavor_hab.24.desc코1=크로아티아 왕국과 헝가리 왕국의 귀족들은 즉흥적인 회의에 함께 모였는데, 그 동안 수십 년 동안 동군연합하에 함께 통치해 온 두 왕국이 이제부터는 [From.GetAdjective] 대군주를 향한 단합된 전선을 제시할 수 있도록 통합된 하나의 왕국으로 간주되어야 한다는 데 동의했습니다. 따라서 우리는 크로아티아 왕국을 합병하게 되었습니다.
