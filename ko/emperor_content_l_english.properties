# Italian Wars
italian_wars.1.t코0=이탈리아 전쟁
italian_wars.1.d코0=전쟁이 이탈리아에 도래했습니다. 이것은 이탈리아인들에게 익숙한 '문명화된' 소규모 접전이 아니라, 전투로 단련된 [major_power.GetName] 군대에 의해 실행되는 전쟁입니다. 교회의 종소리와 흥정하는 상인들의 목소리는 곧 섬뜩하고 파괴적인 대포 소리의 불협화음으로 대체될 것입니다.\n\n전쟁의 공포가 일부 이탈리아인들에게는 돈을 벌 수 있는 기회를 제공해줍니다. 가장 높은 입찰자에게 자신을 바치는 콘도티에리 장군들의 수가 급격히 증가했고, 이러한 용병대에 기꺼이 합류하려는 숙련병들의 수는 부족하지 않습니다.
italian_wars.1.a코0=전쟁은 소름끼치는 것이다.
italian_wars_tt코0=§Y주요한 이탈리아 전쟁의 참여국들은 롬바르드 자유 용병대와 토스카나 자유 용병대를 사용할 수 있게 되며, 용병 비용 감소와 높은 용병 규율을 얻게 됩니다.§!
italian_wars.2.t코0=콘도티에리 시대의 끝
italian_wars.2.d코0=이탈리아를 황폐화시킨 전쟁으로 용병 부대를 판매하는 콘도티에리 장군들이 크게 증가했습니다. 비슷한 갈등이 더 넓은 유럽 전장으로 확대되면서 콘도티에리는 강대국이 구상하고있는 군사 전략과는 연관성이 낮아졌습니다. 이제 이탈리아 사병의 시대는 막을 내리고 있습니다..
italian_wars.2.a코0=돈이 아니라, 영광을 위해 싸워라.
italian_wars_end_tt코0=§Y롬바르드 자유 용병대와 토스카나 자유 용병대를더 이상 고용할 수 없습니다. 이탈리아 전쟁에서 교전하는 것은 더 이상 용병 보너스를 주지 않습니다.§!
italian_wars_triggered_modifier코0=이탈리아 전쟁
desc_italian_wars_triggered_modifier코0=지금은 콘도티에리의 시대입니다. 이탈리아의 장군들은 용병대를 모으고 있으며 고용될 준비를 하고 있습니다.
# French wars of Religion rework
french_wars_of_religion.2.b코0=가톨릭의 지도자를 암살에 실패한 후, [Root.Monarch.GetTitle]는 보복을 두려워하고 [Root.Capital.GetName]에 있는 모든 저명한 가톨릭 신자들을 암살하도록 명령했습니다. 이것은 본의 아니게 [Root.Religion.GetName]에 영감을 주었고, 수도에 있던 광신자들은 가톨릭을 믿는 모든 신자들을 학살하기 시작했습니다. 수천 명의 가톨릭 신자들이 거리에서 살해되었고, 우리가 조치를 취하지 않으면 그 폭력은 수도를 넘어 확산될 위험이 있습니다.
french_moderates코0=프랑스 온건파 지원
desc_french_moderates코0=우리는 프랑스 종교 전쟁에서 종교적 관용파를 선택했습니다.
french_wars_of_religion.17.t코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 암살
french_wars_of_religion.17.d코0=왕정에 반하는 반역적인 글에 영감을 받은, 종교 광신도 [Root.fra_royal_assassin.GetName](이)가 [Root.Monarch.GetTitle](을)를 살해했습니다! 암살자는 [Root.Monarch.GetTitle]에게 축복을 주고 싶은 초라한 수도사라며 왕실 야영지에 들어갔습니다, 그러나 축복 대신 칼을 뽑아 [Root.Monarch.GetTitle]의 비장에 찔러 넣어 [Root.Monarch.GetHerHim]에게 심각한 부상을 입혔습니다. [Root.fra_royal_assassin.GetName](은)는 즉시 처형되었지만, 그의 범죄는 프랑스 역사의 흐름을 영원히 바꾸어 놓을 것입니다.\n\n[Root.Monarch.GetName]에겐 적법한 후계자가 없었으므로, 왕위는 먼 친척인 부르봉 가문에게 전해졌습니다. 부르봉 가문원 중에 누가 왕위를 계승할 것인지에 관해 논란이 있습니다. 온건파와 위그노 교도들은 개신교 신자인 앙리를 지지하고, 열성적인 가톨릭 신자들은 앙리의 삼촌이자 가톨릭 교회의 존경받는 추기경인 샤를을 지지합니다.
french_wars_of_religion.17.a코0=앙리 드 부르봉이 성공할 것이다.
french_wars_of_religion.17.b코0=이단자는 프랑스의 왕좌에 앉을 수 없다.
support_french_league_tt코0=우리는 국가가 필요로하는 것과 일치하지 않을 수도 있는 광신자들을 지원할 것이다.
