nahuatl_events.32.t코0=궁정의 무쉐(Muxe)
nahuatl_events.32.d코0=사포텍 사회에는 남성, 여성, 그리고 무쉐라는 세 성별이 존재합니다. 무쉐는 남성으로 태어났지만, 후에 그들 자신이 여성이라고 인정하는 사람들의 집단입니다. 그들은 전통적인 여성 복장을 착용하고, 여성의 칭호를 사용하며, 대부분 그들의 태어날 적 이름을 버리고 통상적으로 여성에게 쓰이는 이름을 가집니다.\n\n대부분 무쉐는 [Root.Monarch.GetTitle]에 걱정거리가 되지 않지만, [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName]가 그녀 역시 무쉐의 일원이라고 고백하고 그녀 스스로를 [Root.muxe_advisor_name.GetName]라 소개하며 궁정에 들어섰습니다. 여성으로서, 그녀는 [Root.Monarch.GetTitle]에서 계속 봉사할 자격이 없지만, 그녀의 특별한 재능을 놓아주기는 어렵습니다.\n\n몇몇 고위 관료들은 [Root.muxe_advisor_name.GetName]가 곧 우리가 그 간 여성을 국가에 봉사하지 못하도록 하면서 놓쳐왔던 수 많은 재능의 증거라고 주장하고 있으며, [Root.Monarch.GetTitle]에서 궁중 조언자가 되는 데에 필요한 법적 요구사항을 신중히 검토해야 할 것이라고 주장합니다.
nahuatl_events.32.a코0=무쉐든 그 무엇이든, 여성이 궁정에 설 자리는 없다.
nahuatl_events.32.b코0=남성이든, 여성이든, 또는 무쉐이든, 우리는 [Root.Adm_Advisor.GetTitle]를 잃을 수 없다!
nahuatl_events.321.t코0=군대의 무쉐(Muxe)
nahuatl_events.321.d코0=[Root.GovernmentName]가 무쉐 역시 궁정에 봉사할 수 있는 권리를 인정한 이후, 더욱 더 많은 고위 관료들이 자신들의 무쉐 정체성을 털어놓기 시작했습니다. 이 자체는 여태까지 문제가 되지 않았지만, 최근 [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName]가 [Root.muxe_military_name.GetName]라는 이름 아래 여성의 정체성을 받아들이고 수많은 유력한 전사들과 함께 군대에 복무할 권리를 여성, 무쉐까지 확대하라고 요구하며 행진하면서 무쉐는 쟁점으로 떠올랐습니다.
nahuatl_events.321.a코0=절대 안된다!
nahuatl_events.321.b코0=왜 이 방법을 더 일찍 생각하지 못했을까?
muxe_is_fired_tt코0=§Y[Root.Adm_Advisor.GetTitle]§!(은)는 해임될 것이다.
