hussite.3.d코0=많은 후스파 종파들은 성직자의 재물 비축을 거부하며, 이를 가톨릭 교회의 죄많은 퇴폐와 연관시킵니다. 성직자들 사이의 청빈에 대한 맹세가 일반화되고 [Root.GetAdjective]의 교회는 점차적으로 영적인 문제에 교회를 한정하며 국가나 영토의 세속적인 문제에 간섭하는 것을 자제하고 있습니다.
