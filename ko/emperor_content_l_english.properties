dotf.9.d코0=한 때 수니파 종파가 지배적이었던 이슬람 세계를 [Root.Religion.GetName] 종교적 열정의 물결이 휩쓸고 있습니다. 힘의 균형에 있어서 이 기념비적인 변화의 원동력은 우리의 국경을 넘어 신앙을 전파하고 수호하기 위한 [Root.GetName]의 변함없는 노력입니다. [Root.Religion.GetName] 신앙의 힘은 부정할 수 없는 것이 되었고, 힘이 약한 국가들은 변화하는 시대에 저항하는 것이 현명하지 않다는 것을 직감하고 스스로 개종하기 시작하고 있습니다.
