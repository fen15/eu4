new_court_flavour_events.36.desc코0=[Root.fleeing_advisor.GetName]은 [Root.GetAdjective] 법정에 망명을 허가받은 것에 감사하다고 전해옵니다. 하지만 그의 말에 따르면 최근 "지혜와 영향력이 큰 사람들"이라는 [exile_country.GetAdjective]의 여러 유명 인사들이 [Root.GetAdjective]로 이주하는 것에 대해 희망한다고 주장합니다. 우리가 [exile_country.GetAdjective]의 야심을 꺾기 원한다면, 그들이 우리 법정에 입회할 수 있도록 하는 것이 유용할 수 있습니다.
