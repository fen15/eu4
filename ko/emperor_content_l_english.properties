industrialization코0=산업화
desc_industrialization코0=기술 변화의 빠른 속도는 사회의 조직에도 엄청난 영향을 미치기 시작하고 있습니다. 증기 기관의 발명, 철 생산에서 코크스의 사용 그리고 새로운 기계화된 제조 장비는 전례없는 규모의 경제를 가능하게 하여, 노동 생산성의 엄청난 증가를 가져왔습니다. 더 많은 발명품들이 상품의 대량 운송을 크게 완화하는 데 도움을 주고 있습니다. 세계 무역이 전례 없이 상호 연결되어 있기 때문에, 공장들은 세계 각지의 시장에서 원료를 끌어다 생산품을 팔 수 있고, 공장의 소유주들에겐 상상할 수 없는 부를 가져다 줍니다.\n\n그 동안, 농업 분야에서, 작물 순환과 인클로저의 사용과 같은 새로운 관행들이 비슷하게 생산성을 증가시켰는데, 이는 같은 넓이의 토지에서 더 적은 노동자가 필요하다는 것을 의미하며, 많은 사람들이 집을 버리고 성장하는 산업 도시에정착하도록 만들었습니다. 새로운 세계가 태어나고 있는데, 야망 있는 자와 부유한 자가 전례 없이 사회를 지배할 것입니다.
