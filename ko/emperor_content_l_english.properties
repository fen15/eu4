lun_staple_rights_desc코0=우리 도시는 주요 권리들을 누릴 뿐만 아니라, 상인들이 함부로 지나갈 수 없도록 토루를 세워 지나가는 상인들에게 그들의 상품을 팔도록 요구했습니다. 따라서 모든 종류의 상품들이 우리 시장에서 거래되며, 이는 도시에 상당한 부를 가져다 줍니다.
lun_adroit_diplomacy코0=노련한 외교
lun_adroit_diplomacy_desc코0=상대적으로 작은 공국으로서, 살아남기 위해서는 수년간 외교술에 있어 상당한 전문성을 길러야 했습니다. 이러한 전문지식은 앞으로 더 큰 명성을 추구함에 따라 우리에게 큰 도움이 될 것입니다.
lun_dynastic_play코0=왕조 방계
lun_dynastic_play_desc코0=폰 벨프 왕조는 작은 영토를 통치하는 다수의 방계 왕조를 가지고 있습니다. 따라서 우리 왕조는 후계자가 끊길 가능성이 낮습니다.
lun_lionhearted코0=사자의 심장
lun_lionhearted_desc코0=우리의 무시무시한 깃발은 우리의 병사들이 사자의 심장을 가지고 위대한 공적을 세울 수 있는 용기를 찾도록 고무시킵니다.
#Ulmer Ideas
ULM_ideas코0=울름 이념
ULM_ideas_start코0=울름 전통
ULM_ideas_bonus코0=울름 야망
ulm_grosser_schwoerbrief코0=울름시 헌법
ulm_grosser_schwoerbrief_desc코0=1397년의 울름시 헌법(Großer Schwörbrief)은 도시 내의 귀족 상인들과 다양한 무역 길드의 특권을 확고히 합니다. 우리 도시의 근간을 이루는 우리 시민들과 장인들은 이 헌법 아래에서 틀림없이 번창할 것입니다.
ulm_swabian_league코0=슈바벤 동맹
ulm_swabian_league_desc코0=슈바벤 동맹(Schwäbischer Bund)은 잠식해오는 바이에른과 팔츠의 비텔스바흐 가문과 남쪽에서 급부상하는 스위스 연방에 맞서 방어하기 위한 슈바벤인들의 동맹입니다. 우리가 슈바벤 내외의 제후들과 맺은 많은 조약들은 우리 자유시를 강하게 유지하고 우리가 누리고 있는 제국직할령 특권을 보존하는 데 도움을 줄 것입니다. 우리는 우리에게 위협을 가할 신흥 이웃 국가들을 상대로 이 동맹을 승리로 이끌 것입니다.
ulm_german_realism코0=독일 사실주의의 발상지
ulm_german_realism_desc코0=울름에는 독일 르네상스의 선구적인 예술가인, 한스 물체어의 작업장과 전시장이 자리하고 있습니다. 그는 프랑스와 네덜란드에서 공부하면서 배운 사실주의 화풍과 조각 양식을 독일로 가져왔습니다. 그의 예술적 혁신은 울름이 남독일의 경제적 중심지 뿐만 아니라 문화적 중심지로 인정받게 만들었습니다. 이런 예술가가 발휘할 수 있는 문화적 영향력은 실로 놀랍습니다.
ulm_duerer_fort코0=뒤러의 요새
ulm_duerer_fort_desc코0=1316년에 신성 로마 황제 바이에른인 루트비히가 울름시를 점령하려 하자, 우리는 도시 방어 시설들을 더 확장했고 이 시설들의 유지 보수를 최우선 순위로 삼았습니다. 그러나, 현재 새로운 군사적 혁신들로 인해 우리 도시는 점점 더 공격에 취약해지고 있습니다. 우리는 방어 포대의 효능을 높이고 적의 포대의 효율을 훨씬 낮춰줄 새로운 수학적 원리들을 이용해 방어 시설들을 근대화하여, 도시가 공격에 훨씬 더 잘 버틸 수 있도록 해야합니다.
ulm_textile_trade코0=울름 직물 무역
ulm_textile_trade_desc코0=우리의 미세 직조기술에 대한 평판은 장인과 상인들을 향한 찬사를 불러왔습니다. 수백 년 동안, 울름의 직물은 다뉴브 강을 따라 이탈리아에 이르는 교역이 이루어지며 우리에게 부와 번영을 가져다 주었습니다. 이제 우리의 상인들을 지원하고 다른 도시의 길드, 상인들과 상호 협력을 통해 이 무역을 권장해야 할 것입니다.
ulm_swiss_mercs코0=스위스 용병대 모집
ulm_swiss_mercs_desc코0=우리의 남쪽 이웃은 훌륭한 용병으로 유럽 전역에 알려져 있습니다. 그들과 상호 이익을 위한 관계 개선을 시도함으로써 우리의 번영을 위협하는 자들로부터 우리를 보호할 군인들을 찾을 수 있을 것이며, 독립을 위협하는 자들의 뜻을 꺾을 수 있을지도 모릅니다. 우리의 자유 도시는 자유로워야 합니다.
ulm_minster코0=울름 대성당 완공
ulm_minster_desc코0=울름 대성당은 20,000 명의 신도를 수용할 수 있도록 설계되어 다른 어느 대성당보다 크고, 가장 높은 교회 탑으로 알려져 있습니다. 이 거대한 첨탑은 교회의 힘 뿐만 아니라 우리 시민의 부유함을 상징하는 건축물입니다. 하지만 14세기에 착공하였음에도, 이 교회는 아직 완성되지 않았습니다. 우리는 이 교회를 완공해내기 위해 우선으로 노력해야 할 것입니다.
#Frankfurter Ideas
FRN_ideas코0=프랑크프르트 이념
FRN_ideas_start코0=프랑크프르트 전통
FRN_ideas_bonus코0=프랑크프르트 야망
frn_buchmesse코0=도서전 개설
frn_buchmesse_desc코0=현재 건실히 자리잡은 프랑크푸르트의 박람회는 1240 년, 황제 프레드릭 2세와 1330 년, 바바리아의 공작 루이스경이 부여한 특권으로부터 시작되었습니다. 인쇄기의 발명으로, 우리는 도서 판매를 촉진시킬 박람회를 더 주최해야 합니다. 이는 우리의 무역에 이익이 될 것이며, 도시를 거쳐가는 다양한 책과 기술들을 통해 우리 도시는 대륙 내 지식과 혁신의 중추로 탈바꿈할 것입니다.
frn_stock_exchange코0=환율 표준화
frn_stock_exchange_desc코0=외국 상인들의 손을 통해 주요 무역 거점인 우리 도시로 다른 통화가 대량 유입되고 있습니다. 우리의 조상들은 터노제, 헬렌, 그리고 브라반트 로벤 주화만을 인정하기로 결정하였습니다. 그러나 그 환전 체제는 힘을 잃어가고 있고, 합법적인 통화는 부족하며, 범죄자들의 사기 행각을 부추기고 있습니다. 그러므로 우리는 주요 상인들이 서로 다른 통화들의 환율을 조정하는 중에 연례 회의에 기반을 둔 중앙 증권 거래소를 설립해야 합니다.
frn_postzeitung코0=프랑크푸르터 포스트차이퉁
frn_postzeitung_desc코0=프랑크푸르터 포스트차이퉁이 제국 내 가장 오래된 지역 신문은 아닐지라도, 이는 독일 전역에서 대단한 인기를 누린 최초의 신문입니다. 무역로의 한 가운데 위치한 덕택에 독일 방방곡곡, 심지어는 더 먼 지역의 소식들까지 프랑크푸르트로 모여들고, 포스트차이퉁 역시 독일 모든 지역으로 쉽게 퍼져 나갈 수 있습니다.
frn_imperial_elections코0=제국 선거와 대관식의 장소
frn_imperial_elections_desc코0=1356 년의 금인칙서는 프랑크푸르트를 제국 선거국으로 인정하였습니다. 현재, 황제는 점점 더 프랑크푸르트의 대성당에서 대관식을 치르고 있습니다. 이 장엄한 의식에는 거의 모든 통치자들이 참석할 예정이기에, 신성 로마 제국 전체에 외교 관계를 다지기 위한 최고의 기회입니다. 우리는 이 행사를 통해 그들에게 깊은 인상을 심어주어야 합니다!
frn_cultural_center코0=시민 문화 중심지
frn_cultural_center_desc코0=군주나 주교와 같은 지배자 없이, 우리의 모든 문화적 기관들은 오직 시민들의 헌신에 의해 확립되었습니다. 수년 간 우리는 프랑크푸르터 국립 극장, 프랑크푸르터 박물관 협회를 비롯한 수 많은 훌륭한 문화 시설들을 건설해왔고, 이러한 영예는 의심의 여지 없이 우리 도시를 다른 어떤 도시들보다 위대하게 만듭니다!
frn_sausages코0=프랑크푸르터 뷔르스트헨
frn_sausages_desc코0=인기 많고 대중적인 우리의 프랑크푸르터 뷔어스트셴은 돼지고기로 만든 훈제 소시지입니다 – 비록 일부 수상한 도축업자들이 소시지에 다른 고기를 섞는다 하더라도 말입니다. 우리는 이 유명한 프랑크푸르터를 순수히 지켜내기 위해 도축업자가 하루에 한 종류의 고기만을 손질하는 법령을 시행해야 할 것입니다.
frn_freie_stadt코0=프랑크푸르트 자유시
frn_freie_stadt_desc코0=수 세기 동안, 프랑크푸르트는 귀족 주도의 과두 공화정이었습니다. 그러나 이 정치 체제는 유럽 전역을 휩쓸고 있는 계몽 사상에 반하고, 이 때문에 사회 진보는 방해받고 있습니다. 우리는 헌법을 개정하여 모든 기독교 교파에 동일한 권리를 부여하고, 비 기독교인의 권리와 처우를 개선하며, 귀족의 특권을 박탈하는 칙령을 시행함으로써 시대에 적응해야 합니다. 지금부터 모든 21 세 이상 남성 시민과 충분한 재산을 소유한 사람은 프랑크푸르트의 운명을 결정하는 투표권을 가질 것입니다!
#Cologne Ideas
KOL_ideas코0=쾰른 이념
KOL_ideas_start코0=쾰른 전통
KOL_ideas_bonus코0=쾰른 야망
kol_pursuit_of_unity코0=영토 통합 추구
kol_pursuit_of_unity_desc코0=우리의 영토는 지리적으로 라인란트와 베스트팔렌으로 나뉩니다. 주교직과 중앙 정부를 강화하기 위해 우리의 비 교구 점유지를 통합할 방법을 찾아야 합니다. 아마도 우리의 기록 보관소에서 잊혀진 영유권을 찾을 수 있을 것입니다.
kol_archchancellor_of_italy코0=이탈리아의 대재상
kol_archchancellor_of_italy_desc코0=우리는 신성 로마 제국의 이탈리아 대재상 직위를 보유하고 있습니다. 비록 이 직위가 가지는 물질적 힘이나 책임은 작을지라도, 다른 제후들의 존경을 얻을 수 있도록 어느 정도의 위신을 가져다 줄 것입니다.
kol_hanseatic_city코0=한자 동맹 무역 도시
kol_hanseatic_city_desc코0=라인 강의 심장부이자 동부 서부 유럽을 잇는 교역로 역할 덕택에 쾰른은 전통적으로 한자 동맹을 주도해왔습니다. 잉글랜드와의 교역과 동맹 내 관계를 통해 쾰른은 크고 부유한 교역 도시로 발전해왔습니다. 우리는 이 성장을 더욱 촉진함으로써 미래에 풍부한 경제적 이익을 확보할 것입니다!
kol_prime_minister코0=쾰른의 재상
kol_prime_minister_desc코0=쾰른만큼이나 큰 주교 관할권을 통치하려면 많은 시간이 필요합니다. 이 땅을 통제하기 위해 대주교는 종교적 의무를 져버렸고, 그의 신자들을 불행하게 하였습니다. 대주교를 대신하여 속세의 일을 관리하는 수상 직위를 확립함으로써 대주교는 쾰른 시민들의 영적인 요구를 위한 시간을 더 가질 수 있을 것입니다.
kol_pivotal_ecclesiastic_territory코0=중심 관구
kol_pivotal_ecclesiastic_territory_desc코0=주교-선제후이자 제국 내 가장 큰 교회 관할권을 가진 나라 중 하나로서, 쾰른은 종교 전쟁에 핵심 역할을 수행합니다. 우리의 지원은 그 투쟁에서 성공이나 몰락을 가져오는 열쇠가 될 것입니다. 우리는 이 기회를 활용하여 정의와 종교적 올바름을 독일 전역에 퍼뜨려야 합니다.
kol_shifting_alliances코0=변화하는 동맹
kol_shifting_alliances_desc코0=군대보다는 명망에서 힘이 나오는 국가로서, 대주교는 생존을 위해 능숙하고 심지어는 기만적인 외교에 기대고 있습니다. 수년 간 신성 로마 제국의 유권자로 활동하며 주교-선제후들은 다른 국가들과 강력한 유대를 만들 수 있었습니다 – 그리고 또한 무역 요령을 배웠습니다.
kol_order_of_saint_michael코0=성 미카엘 수도회
kol_order_of_saint_michael_desc코0=주교의 신념을 수호하기 위하여 우리 땅의 귀족을 교회가 수용한 믿음에 동조하도록 만드는 것은 우리의 의무입니다. 이를 위해 오직 귀족에게만 열린 군사 교단을 수립해야 합니다. 이 교단은 성 미카엘을 수호성인으로 삼으며, 기도하고 순결한 영혼으로 성례를 받도록 그들을 가르칠 것입니다. 이로써 그들은 우리의 주교를 적들로부터 지키는데 필요한 규율과 열성을 익힐 것입니다.
#Mainz Ideas
MAI_ideas코0=마인츠 이념
MAI_ideas_start코0=마인츠 전통
MAI_ideas_bonus코0=마인츠 야망
mai_archchancellor_of_germany코0=독일의 대재상
mai_archchancellor_of_germany_desc코1=10세기 이래, 마인츠의 대주교들은 황제 다음 가는 최고위 관리인 대재상의 지위를 겸해왔습니다. 우리의 가장 영예로운 책임은 제국 선거를 요청하고 조직하며, 유권자들이 새로운 황제를 찾을 수 있도록 안내하는 것입니다.
mai_center_of_religious_learning코0=종교 교육의 중심지
mai_center_of_religious_learning_desc코0=유럽 전역의 종교적 가르침과 신학의 중심지 중 하나로서, 마인츠는 수많은 유능한 기독교, 유대교 학자들의 안식처입니다. 이 학자들은 왕과 황제의 대관식이 열려왔고, 우리 주교의 감독 교구인 성 마틴 대성당에서 보호받습니다.
mai_saint_hildegard코0=빙엔의 성녀 힐데가르트
mai_saint_hildegard_desc코0=12세기 베네딕트 수녀원장이자 박식가였던 빙엔의 힐데가르트는 우리 지역에서 성녀로 추앙 받습니다. 그러나 그녀의 성인 공표는 이전 대주교와 교황 사이의 논쟁에 부딪혀 실현되지 못했습니다. 하지만 지금 힐데가르트는 로마 순교록에 받아들여졌고, 그녀에 대한 – 교회에 대한 역시 – 숭배는 대중 사이에서 더욱 커져 갈 것입니다.
mai_weck_worscht_woi코0=벡 버르슈트 운트 버이
mai_weck_worscht_woi_desc코0=빵, 소시지, 그리고 와인은 우리 국민들이 좋아하는 식사입니다. 이 단순한 식사는 쉽게 운송할 수 있었으며, 따라서 우리 군대에서 배급할 식량으로도 최적의 음식입니다. 우리는 기름진 땅을 소유하고 있기에 - 그리고 독일 전역에서 최고의 포도원 역시 - 우리의 군인들에게 빵, 소시지, 그리고 와인을 손쉽게 공급하고 그들의 사기를 진작시킬 수 있습니다!
mai_perpetual_privy_council코0=영구 추밀원
mai_perpetual_privy_council_desc코0=우리가 지배하고 있는 일관성 없는 영토때문에 지속적인 중앙 행정과 영속적인 추밀원 수립이 필요합니다. 지금부터, 우리는 종속국들에게 더 확고한 법을 부과할 것이고, 그들의 영토에 대한 영향력을 박탈할 것이며, 그들의 회합을 금지할 것입니다.
mai_rhine_fortress코0=라인 강의 파수꾼
mai_rhine_fortress_desc코0=신성 로마 제국 탄생이래로 독일의 영토는 우리를 라인 강 너머로 밀어내려 기회를 엿보는 서쪽의 적들로부터 위협받아왔습니다. 라인 강 서안의 가장 강력한 요충지이자 제국의 검과 방패로서 모든 침략자들에 맞서 굳건히 자리를 지키는 것은 우리의 신성한 의무입니다!
mai_fifth_season코0=다섯 번째 계절
mai_fifth_season_desc코0=다른 계몽되지 못한 국가들은 일반 대중의 귀족에 대한 비판을 금지할 것입니다. 그러나 해마다 카니발이 개최되는 마인츠에서는 다릅니다. 사람들은 희극인을 위한 쉼터에서 자유롭게 사회와 정치적 부조리함을 비판하고, 다른 사회 계급의 모습을 흉내 냅니다. 카니발에서 광대가 되지 못한 사람은 남은 한 해 동안 바보처럼 살아갈 것입니다!
#New Portuguese Idea
por_royal_military_academy코0=왕립 축성, 포병, 제도 학교
por_royal_military_academy_desc코0=우리 포병대와 요새는 오래 전부터 우리 땅을 지키는 열쇠가 되어 왔으며, 소국인 우리가 적군이 무너뜨리기 어려운 상대가 되도록 만들어줍니다. 우리는 이 분야의 장교들을 훈련시켜 우리 요새와 포병대가 세계에서 가장 뛰어나게 만들기 위해 군사 학교인 왕립 축성, 포병, 제도 학교를 설립할 것입니다!
#Trierian Ideas
TRI_ideas코0=트리어 이념
TRI_ideas_start코0=트리어 전통
TRI_ideas_bonus코0=트리어 야망
tri_crusader_past코0=십자군의 역사
tri_crusader_past_desc코0=수 세기 전, 많은 용감한 사람들이 십자군 전쟁에 참전하고자 우리 나라를 떠났습니다. 그들의 죽음은 주교의 기억에 뿌리 깊게 박혀 있습니다. 우리의 문장 - 성 조지 십자 - 은 이 십자군을 기리기 위해 채택되었습니다. 모든 군인들에게 과거 십자군 여정을 기억하게 하고 그 과거의 불꽃이 여전히 그들 내면에 불타오르고 있음을 각인 시켜야 합니다.
tri_university_of_trier코0=트리어 대학교
tri_university_of_trier_desc코0=교황은 미래의 성직자와 주교 관할지 관료를 양성하는 대학을 우리 도시에 세우도록 허가하였습니다. 대학을 설립하고 더 나아가 법과 의학도를 양성하여 우리가 먼 곳의 학생들까지 불러모으고 진정한 배움의 중심지가 될 수 있도록 해야 할 것입니다.
tri_archchancellor_of_gaul코0=갈리아의 대재상
tri_archchancellor_of_gaul_desc코0=아를, 부르고뉴를 비롯한 모든 프랑스의 대주교로서, 잃어버린 영토를 제국으로 수복하는 것은 우리의 권리이자 의무입니다. 우리의 깃발 아래 제국의 프랑스는 부활할 것입니다!
tri_landesburgen코0=란데스부르겐
tri_landesburgen_desc코0=우리는 곳곳에 퍼져 있는 "란데스부르겐"이라 불리는 성채가 몇 있습니다. 이들은 행정에 중추적인 역할을 수행하고, 관리들이 업무를 보는 곳이며, 통행료를 징수하는 거점이자 적들로부터 방어 태세를 갖추는 요충지입니다.
tri_seamless_robe_of_jesus코0=예수의 성의
tri_seamless_robe_of_jesus_desc코0=로마의 위대한 황제 콘스탄티누스의 어머니였던 헬레나는 예수의 성스러운 로브를 예루살렘에서 발견한 후 트리어 (당시에는 아우구스타 트레베로롬으로 알려져 있는) 로 가져갔다고 합니다. 이후 이는 트리어 대성당의 성유물함에 보관되었는데, 우리는 때때로 이 유물을 충실한 신앙인들에게 전시하여 수 많은 순례자를 우리 도시로 끌어 모으고 있습니다.
tri_prum_abbey코0=프륌 수도원
tri_prum_abbey_desc코0=프륌은 카롤루스 왕조의 가장 뛰어난 수도원이었습니다. 소 페핀 왕은 수도원 설립자의 손녀인 랑의 베르트라다와 혼인한 뒤 많은 특권과 토지를 프륌에 부여하였습니다. 이 곳은 수 년간 아름다운 수도원일 뿐만 아니라 성직자 교육의 중심지였습니다. 그러나 최근 들어 이 수도원은 쇠락해 가고 있고, 스스로 존속할 수 없게 되었습니다. 우리는 프륌의 관리를 이어받아 과거의 영광을 재현해야 합니다!
tri_domkapitel코0=성당참사회의 영향력
tri_domkapitel_desc코0=성당참사회는 새로운 대주교를 선출하고, 언제 그가 금전적 지원을 요청할 수 있는지 결정하며, 대주교 부재 시 업무를 대행함으로써 대주교에 막대한 영향력을 행사합니다. 그들은 트리어가 잘 운영되고 있는지, 대주교가 부재중인지 계속 감시하고 있을 것입니다.
#Bavarian DHEs
new_flavour_bav.181.name코0=종교 칙령이 끝나다
new_flavour_bav.181.desc코0=지난 몇 년 동안, 우리는 우리 영토에 이단이 퍼지는 것을 막기 위해 종교 칙령을 제정했습니다. 이 칙령은 성공적인 것으로 증명되었고, 우리는 우리의 신앙에 타협하지 않고 소위 종교 개혁이라 불리는 것을 견뎌냈습니다. 이제 가톨릭에 대한 위협을 견뎌냈으니, 종교 칙령을 끝내고 성직자들에 가했던 제약을 풀 때가 왔습니다.
new_flavour_bav.181.A코0=매우 좋군.
new_flavour_bav.20.a.tooltip코0=\n후계자가 태어난 경우:
new_flavour_bav.201.name코0=테아티너 성당이 완공되다
new_flavour_bav.201.desc코0=[Root.Consort.GetTitle] [Root.Consort.GetName](이)가 후계자를 만들어 주었을 때 [Root.Monarch.GetTitle] [Root.Monarch.GetName](이)가 약속했던 성당이 완공되었고 이제 [Root.Heir.GetName](이)가 태어났습니다. 테아티너 성당이라 알려진, 이 성당의 아름다움은 우리의 수도에 가치를 더해주었습니다!
new_flavour_bav.201.A코0=훌륭하군.
new_flavour_bav.2401.name코0=레겐스부르크가 부채를 갚다
new_flavour_bav.2401.desc코0=레겐스부르크 시는 우리에게 부채를 전부 갚았습니다.
new_flavour_bav.2401.opt코0=훌륭하군.
new_flavour_bav.2402.desc코0=레겐스부르크 시는 우리의 제안에 의지할 필요 없이 황제에게 빚을 모두 갚을 수 있었습니다.
new_flavour_bav.2402.opt코0=그럼 우리의 관대함은 헛수고였단 말인가?
new_flavour_bav.2403.name코0=레겐스부르크의 채무 불이행
new_flavour_bav.2403.desc코0=레겐스부르크 시는 빚을 갚을 수 없었고 우리 사람에 대한 의무를 불이행했습니다. 우리는 그들의 자유시 지위를 박탈하고 레겐부르크의 주교에게 도시를 넘겨주는 것 외에는 선택의 여지가 없습니다.
new_flavour_bav.2403.opt코0=불행한 일이군.
new_flavour_bav.2404.desc코0=레겐스부르크 시는 우리의 제안을 거절하고 황제에게 진 빚을 갚지 않기로 결정했습니다. 결과적으로, 그들은 자유시의 지위를 박탈당했고 레겐스부르크의 주교가 그 도시에 대한 지배권을 부여받았습니다.
new_flavour_bav.2404.opt코0=하지만 우리는 정말로 훌륭한 제안을 했었다...
new_flavour_bav.2405.name코0=[regensburg_fromfrom.GetName] 측이 레겐스부르크를 대신해 중재를 요청하다
new_flavour_bav.2405.desc코0=[regensburg_fromfrom.GetRulerAdjAndTitle](은)는 레겐스부르크를 대신해 중재를 요청했으며 레겐스부르크 도시를 지배하는 대가로 레겐스부르크가 우리에게 진 빚을 대신 갚아주었습니다. 레겐수부르크의 수뇌부는 이 제안을 받아들일 수 밖에 없을 정도로 절박했던 것으로 보입니다. 레겐스부르크 시는 우리의 보호 아래 있던 제국의 도시였기 때문에 이는 우리의 권위에 대한 직접적인 도전입니다.
new_flavour_bav.2405.opt코0=우리는 이것을 용납할 수 없다.
new_flavour_bav.2406.desc코0=레겐스부르크의 수뇌부는 동의할 수 밖에 없었던 우리의 제안에 진심으로 감사를 표합니다. 그들은 우리의 수비대가 도시에 들어갈 수 있도록 성문을 열어줬습니다. 그러나, 황제는 이 합의에 결코 감명받지 않았습니다.
new_flavour_bav.2406.opt코0=훌륭하군.
#Saxony DHEs
flavor_sax.8.A.tooltip코0=§Y작센§!은 §Y튀링겐§!을 상대로 §Y동군연합 재결성§! 명분을 얻지 못할 것입니다.
flavor_sax.5.name코0=작센 형제 전쟁을 피하다
flavor_sax.5.desc코0=[From.Monarch.GetTitle] [From.Monarch.GetName]의 숙부인 튀링겐의 프리드리히의 죽음 이후, 튀링겐의 베틴 가문 영지들은 [From.GetName]의 지배 하에 들어왔습니다. 하지만, 곧 이어 [From.Monarch.GetTitle]과 그의 동생인 빌헬름(Wilhelm) 사이에 이 영토의 공정한 분배를 두고 논쟁이 벌어졌습니다. 브란덴부르크와 헤센이 중재한 조약인, 알텐부르크 분할 조약에 따르면, 두 형제가 공동 통치자가 될 것이며, 빌헬름은 튀링겐을 통치해야 합니다.\n\n하지만, 빌헬름은 이 조약에 만족한 적이 없습니다. 빌헬름은 [From.Monarch.GetName]에게 압력을 가해 자신의 영지에 비텐베르크가 포함되도록 하는 거래의 재협상에 성공했습니다.
flavor_sax.51.name코0=작센 형제 전쟁
flavor_sax.51.desc코1=[From.Monarch.GetTitle] [From.Monarch.GetName]의 숙부인 튀링겐의 프리드리히의 죽음 이후, 튀링겐의 베틴 가문 영지들은 [From.GetName]의 지배 하에 들어왔습니다. 하지만, 곧 이어 [From.Monarch.GetTitle]과 그의 동생인 빌헬름(Wilhelm) 사이에 이 영토의 공정한 분배를 두고 논쟁이 벌어졌습니다. 브란덴부르크와 헤센이 중재한 조약인, 알텐부르크 분할 조약에 따르면, 두 형제가 공동 통치자가 될 것이며, 빌헬름은 튀링겐을 통치해야 합니다. [From.Monarch.GetTitle] [From.Monarch.GetName](이)가 해당 조약을 재논의하길 단호히 거절하자, 빌헬름은 형제의 통치에 반기를 들고 군대를 일으켰습니다.
flavor_sax.51.opt코0=빌헬름 공작 만세!
flavor_sax.81.name코0=라이프치히 조약
flavor_sax.81.desc코0=프리드리히 2세의 마지막 유언에 따라, 작센의 영토는 마이센을 담당하는 [From.Monarch.GetName] 그리고 현재 튀링겐을 통치하는 [From.Monarch.GetHerHis] 형제 에른스트 사이에 분할되었습니다. 이제 두 사람은 서로 완전히 독립적으로 자기 땅을 통치하고 있습니다.
flavor_sax.81.opt코0=에른스트 공작 만세!
flavor_sax.82.name코0=라이프치히 조약
flavor_sax.82.desc코0=프리드리히 2세의 마지막 유언에 따라, 작센의 영토는 마이센을 담당하는 [From.Monarch.GetName] 그리고 튀링겐을 받은 [From.Monarch.GetHerHis] 형제 에른스트 사이에 분할되었습니다. 하지만, 악랄한 [From.Monarch.GetName](은)는 프리드리히가 말년에 정신병을 앓았다고 주장하며 유언을 존중하지 않기로 선택했습니다. [From.Monarch.GetSheHeCap]는 이제 우리에 대한 불법적인 통치를 시행하려고 합니다.
flavor_sax.82.opt코0=우리는 이것을 지지하지 않을 것이다.
#Naples DHE
new_flavour_nap.5.B코0=어쩌면 우리도 이 반란군을 지원해야 할지도 모른다.
#Hungary DHE
flavor_hun.1.c코0=후녀디 야노시가 우리의 새 왕이 될 것이다.
#Government Names
