new_court_flavour_events.35.desc코1=[exile_country.GetUsableName]에서 정치적 망명을 떠난 [Root.fleeing_advisor.GetName](이)가 우리의 궁정에 도착했습니다. 그는 [Root.GetExileAdvisorAAnTitle](을)를 요구했으며, 우리가 [exile_country.GetRulerAdjAndTitle](으)로부터 그를 보호해 준다면 [Root.GetAdjective] [Root.GetStateForm](으)로써 쓰임을 다하겠다고 제안했습니다. 우리가 그를 받아들여야 할까요?
