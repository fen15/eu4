# Country formation decisions
TTS코0=Two Sicilies
TTS_ADJ코0=Sicilian
two_sicilies_nation_title코0=양 시칠리아를 통일하라
two_sicilies_nation_desc코0=나폴리와 시칠리아는 유럽 열강들 때문에 너무 오랜 기간동안 서로 싸우고 나뉘어졌습니다. 우리는 양 시칠리아를 통합하고 스스로의 힘으로 열강이 되어야 합니다.
switzerland_nation_title코0=스위스 연합 복원
switzerland_nation_desc코0=우리나라는 홀로 살아남기에는 위태롭습니다. 그렇기에 우리는 스위스인들이 작은 지역들의 연맹을 통해 각 지역의 자유를 보장하며 외국의 침입자들에 대항해 뭉치도록 해야합니다.
silesia_nation_title코0=슐레지엔 형성
silesia_nation_desc코0=슐레지엔은 여러 공국들로 나뉘어 수 세기 동안 외국에 의해 통치되고 있었습니다. 새로운 슐레지엔 국가를 만들어 외국의 통치에서 벗어나고 내부 분열을 끝내야 할 때입니다.
# Ambrosian Republic
military_dictatorship_reform코1=군사 독재정
military_dictatorship_reform_desc코1=군사 독재자들은 권력을 장악하고 독재로써 국가를 통치했습니다. 새로운 통치자들은 항상 장군들 사이에서 선택됩니다.
military_dictatorship코0=군사 독재정
military_dictatorship_desc코0=군사 독재자들은 권력을 장악하고 독재로써 국가를 통치했습니다. 새로운 통치자들은 항상 장군들 사이에서 선택됩니다.
MILITARY_GOVERNMENT코0=군사 공화국
ambrosian_republic.1.t코0=밀라노의 안정된 정부
ambrosian_republic.1.d코0=황금 암브로시아 공화국의 설립 과정은 문제가 없지 않았지만, 자유는 마침내 보장되고 있습니다. 우리는 봉건주의의 어둠 속으로 빠지지 않았고, 군사적 독재로도 빠져들지 않았습니다. [Root.GetName] 전역에서 평화, 정의, 자유가 통치합니다.
ambrosian_republic.1.d2코0=황금 암브로시아 공화국의 수립에는 어려움이 없었던 것은 아닙니다. 절망 속에서 우리는 자유의 이상을 버리고 총사령관에게 절대적인 힘을 부여했습니다. [Root.Monarch.GetName]은(는) 앞으로 몇년 동안 평화를 보호할 것입니다.
ambrosian_republic.1.d3코0=황금 암브로시아 공화국은 실패로 끝난 실험이었습니다. 학문적 창시자들의 고귀한 이상은 불가능한 것으로 판명되었고 사람들은 공작의 귀환을 원하고 있습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName] 은(는) 왕좌를 차지하고 [Root.GetName]의 질서를 복원했습니다.
ambrosian_republic.1.d4코0=황금 암브로시아 공화국은 실패로 끝난 실험이었습니다. 공작의 부재 속에서 [Root.Overlord.GetName]의 영주들은 그들 스스로 [Root.GetName]의 빈 왕좌를 차지할 기회를 잡았습니다. [Root.Monarch.GetName]이(가) 지혜와 인내로 우리를 다스리기를 바랍니다.
ambrosian_republic.1.a코0=성 암브로스를 찬양하십시오!
ambrosian_republic.2.t코0=밀라노 계승
ambrosian_republic.2.d코1=[Root.GetName]의 왕좌가 비어 있는 가운데 프랑스 왕국의 [FRA.Monarch.GetTitle]과(와) 황제는 공개적으로 공국에 그들자신의 주장을 관철하려 하고 있습니다. 프랑스의 주장은 오래된 비스콘티 왕조와의 결혼 관계에 근거합니다. 주장은 강하지 않지만, 프랑스는 꽤 오랜 시간 동안 이탈리아에 구상을 가지고 있으며 [FRA.Monarch.GetTitle]에 저항 할 수있는 이들도 거의 없습니다. 한편 황제는 명확한 상속인이 없는 경우 황제법에 의해 황제에게 공작의 칭호를 부여해야 한다고 주장합니다.
ambrosian_republic.2.a코0=우리는 우리의 자유를 지킬 준비가 되어 있어야 합니다.
ambrosian_republic.3.d코0=밀라노는 정치적 혼란에 빠졌습니다. 왕좌는 비어 있으며 신생 공화국은 질서를 확립하기 위해 헛되이 노력합니다. 이것은 지금은 대가 끊어진 비스콘티 가문과의 옛 결혼 관계에 근거하여, 밀라노에 우리의 주장을 관철할 수있는 최고의 시간이 될 것입니다.
ambrosian_republic.3.a코0=왕좌는 우리의 것입니다!
ambrosian_republic.3.b코0=우리는 밀라노에 관심이 없습니다
ambrosian_republic.4.d코1=밀라노는 정치적 혼란에 빠졌습니다. 왕좌는 비어있으며 신생 공화국은 질서를 확립하기 위해 노력하지만 헛수고만 하고있습니다. 제국 법에 의해 공작 자리가 비었을 때 공작 작위는 황제 [Emperor.Monarch.GetHerselfHimself]에게 전해져야합니다. 우리가 이 법을 강요하고 밀라노에 대해 주장하려면 우리는 반드시 신속하게 황금 암브로시아 공화국을 퇴위시켜야 합니다.
ambrosian_republic.5.t코0=스포르차에 대한 제안
ambrosian_republic.5.d코1=프란체스코 스포르차는 우리 시대의 가장 위대한 장군 중 하나이며, 저명한 콘도티에리 지도자입니다. 우리가 베니스와의 전쟁에서 그와 맞서게 것은 너무 불행한 일입니다. 스포르차는 밀라노 사람들 사이에서 인기가 있으며, 심지어 밀라노 공작위에 대한 클레임도 가지고 있습니다.\n\n분열된 밀라노 정부 내의 한 파벌은 스포르차에게 적을 버리고 우리에게 합류한다면, 그에게 [sforza_promised_province.GetName] 지역과 함께 지도자이자 수호자의 지위를 제공할 것을 약속했습니다. 스포르차는 공화국에 큰 자산이 될 수 있지만, 많은 사람들이 밀라노에 대한 그의 충성심이 그의 개인적인 야망을 능가할 지 의문을 제기합니다.
ambrosian_republic.5.d2코1=프란체스코 스포르차는 우리 시대의 가장 위대한 장군 중 하나이며, 저명한 콘도티에리 지도자입니다. 우리가 [sforza_origin_country.GetName]와의 전쟁에서 그와 맞서게  것은 너무 불행한 일입니다.  스포르차는 밀라노 사람들 사이에서 인기가 있으며, 심지어 밀라노 공작위에 대한 클레임도 가지고 있습니다.\n\n 분열된 정부 내의 한 파벌은  스포르차에게 적을 버리고 우리의 대의에 함께한다면, 밀라노는 그에게  [sforza_promised_province.GetName] 지역과 함께 지도자 겸 수호자의 지위를 제공할 것을 약속했습니다.  스포르차는 공화국에 큰 자산이 될 수 있지만, 많은 사람들이 밀라노에 대한 그의 충성심이 그의 개인적인 야망을 능가할 지 의문을 제기합니다.
ambrosian_republic.5.d3코1=프란체스코 스포르차는 우리 시대의 가장 위대한 장군 중 하나이며, 저명한 콘도티에리 지도자입니다. 우리가 반란 진압을 위한 분투 중에 그와 맞서게 된 것은 너무 불행한 일입니다. 스포르차는 밀라노 사람들 사이에서 인기가 있으며, 심지어 밀라노 공작위에 대한 클레임도 가지고 있습니다.\n\n 분열된 정부 내의 한 파벌은 스포르차에게 적을 버리고 우리의 대의에 함께한다면, 밀라노는 그에게  [sforza_promised_province.GetName] 지역과 함께 지도자 겸 수호자의 지위를 제공할 것을 약속했습니다. 스포르차는 공화국에 큰 자산이 될 수 있지만, 많은 사람들이 밀라노에 대한 그의 충성심이 그의 개인적인 야망을 능가할 지 의문을 제기합니다.
ambrosian_republic.5.a코0=우리는 그를 우리의 군대의 사령관으로 임명할 것입니다.
ambrosian_republic.5.b코0=우리는 스포르차가 필요없다.
ambrosian_republic.6.t코0=스포로차가 공화국과 충돌하다
ambrosian_republic.6.d코0=프란시스코 스포르차는 황금 암브로시아 공화국 내에서 많은 정적들을 보유하고 있습니다. 공화국을 세운 이상주의적이고 학문적인 정치인들은 그를 왕좌를 장악하기 위해 공모한 것으로 의심하고, 더 실용적인 정치인들은 국민들 사이에서 그의 인기를 분개했습니다.\n\n스포르차는 최근 그의 군사 지휘권을 박탈하고 정부에서 그를 쫓아내려는 음모에 대해 들었습니다. 격분한 스포르차는 자신의 절대적인 철권통치를 받아들이거나, 전장에서 자신을 마주하라는 최후통첩을 국가에게 보냈습니다.
ambrosian_republic.6.a코0=스포로차 휘하에서 군정을 도입한다.
ambrosian_republic.6.b코0=스포로차의 폭정에 저항하자. 우리는 자유를 위해 싸운다!
ambrosian_republic.7.t코0=스포르차가 왕위를 찬탈하다.
ambrosian_republic.7.d코0=야심찬 기회주의자였던 스포르자는 공화국을 배신하고 자신을 밀라노의 정당한 공작이라고 선언했습니다! 그에 대한 국민의 인기와 군대 그리고 국가구조에 대한 철권통치는 그의 통치에 대한 저항을 좋지 않은 전망처럼 보이게 하였습니다. 아마도 우리는 왕정복고를 받아들여야 할지도 모릅니다 - 혹은 우리들의 자유를 지켜내던가요.
ambrosian_republic.7.a코0=스포르차 공작님 만세!
ambrosian_republic.7.b코0=용납할 수 없다! 새로운 총사령관을 임명한다.
ambrosian_republic.7.c코0=절대 안된다! 창시자들의 의도대로 공화국을 회복시키자.
ambrosian_republic.8.t코0=스포르차의 죽음
ambrosian_republic.8.d코0=위대한 장군 스포르차가 갑작스럽고 예기치 않게 세상을 떠났습니다. 사람들에 대한 그의 인기와 밀라노의 정치에 대한 철권은 신생 공화국을 하나로 묶어 주었으며 , 이제 정부의 여러 파벌들은 미래에 대한 비전을 놓고 싸우고 있습니다.\n조르지오 람푸냐노의 파벌은 군사적 통치를 끝내고 민주주의를 회복하여 우리의 공화국이 세워진 이상을 갱신하고자 합니다. 자코포 피치니노의 파벌은 반대로, 강력한 총사령관만이 공화국을 통합하고 그들의 많은 적들에게 저항할 수 있다고 주장합니다.
ambrosian_republic.8.a코0=새로운 총사령관 만세!
ambrosian_republic.8.b코0=설립자들의 의도대로 공화국을 복원한다.
opinion_swayed_sforza코0=스포르차를 뺴앗는다
ambrosian_republic_disaster코0=황금 암브로시아 공화국
ambrosian_republic_disaster_desc코0=왕위에 대한 강력한 주장이 없는 상황에서 이상주의 학자들은 밀라노에 신생 공화국을 설립하고 있습니다.
ambrosian_republic_resolved_tt코0=§Y밀라노 정부는 안정화될 것입니다§!
ambrosian_republic_disaster_resolved_tt코0=밀라노 정부는 안정화되었습니다.
# Bonfire of the Vanities
signoria_reform코0=이탈리아 시뇨리아
signoria_reform_desc코0=공화국은 우리 나라에서 가장 명망있는 정치 가문의 실질적인 관할 아래에 있어야 가장 원할하게 기능합니다. 이 체제가 군주정과 큰 차이가 없다는 의견은 당연히 터무니 없는 소리입니다.
signoria코0=이탈리아 시뇨리아
signoria_desc코0=공화국은 우리 나라에서 가장 명망있는 정치 가문의 실질적인 관할 아래에 있어야 가장 원할하게 기능합니다. 이 체제가 군주정과 큰 차이가 없다는 의견은 당연히 터무니 없는 소리입니다.
savonarola_dead_tt코0=사보나롤라는 [Root.GetName]의 통치자가 아님
had_disaster_for_6_months코0=재앙은 6개월 동안 계속됨
bonfire_of_the_vanities_disaster코0=허영의 소각
bonfire_of_the_vanities_disaster_desc코0=급진적인 성직자가 피렌체에서 권력을 장악하고, 우리의 공정한 도시를 위험한 정치적, 종교적 경로로 삼고 있습니다.
flavor_tus.17.t코0=[Root.GetName]의 회복된 질서
flavor_tus.17.d코0=메디치 가문이 피렌체에서 질서를 회복했습니다. 미친 수도사 사보나롤라는 죽었고 그의 이름은 영원히 불명예스럽게 [Root.GetName]를 파멸로 이끈 미치광이로 기억될 것입니다.
flavor_tus.17.d2코0=메디치가 결정적으로 도시에서 쫓겨났으며 다시는 환영받지 못할 것 같습니다. 사보나롤라의 올바른 지도 아래에서 [Root.GetName]의 새로운 질서는 우리의 예언자가 해석한 종교적 광신주의와 하나님의 칙령에 순종하는 것이 특징입니다.
flavor_tus.17.a코0=우리는 안정적인 정부를 가진다!
flavor_tus.18.t코0=사보나롤라: 예언자
flavor_tus.18.d코0=사람들이 그들의 허영을 불태움에 따라 [Root.Capital.GetCapitalName]의 도시에서 연기 기둥이 솟아올랐습니다. 군중들은 마녀들과 이단자들이 불타는 모습을 보기 위해 모여들었습니다. 예언자 사보나롤라가 우리 시민들의 마음에 대한 지배를 확고히 함에 따라 헌신적인 추종자들의 행렬은 날로 늘어만 갔습니다. 길은 정해졌습니다. [Root.GetName]은 죄악의 길을 버리고 오로지 신과 그의 새로운 예언자의 뜻에만 헌신할 것입니다.
flavor_tus.18.a코0=끝이 가까웠나니, 구원을 위해 기도하자.
flavor_tus.19.t코0=교황이 사보나롤라를 비난하다
flavor_tus.19.d코0=지롤라모 사보나롤라(Girolamo Savonarola)의 행적에 대한 소식은 로마 교황 그 자신에게도 전해졌습니다. 당연히 교황은 사보나롤라를 비난하고 바티칸에서의 즉각적인 재판을 요구했는데, 사보나롤라는 반항적으로 거절했습니다. 이에 대해 교황은 사보나롤라가 가톨릭 교회에서 파문되었고, 그를 보호하려고 하는 모든 자들은 최고 계급의 이단자로 간주될 것이라고 전해 왔습니다.
flavor_tus.19.a코0=교황이 이단자겠지!
flavor_tus.19.b코0=교황은 그저 올바른 길로 인도되지 못 했을 뿐이라는 걸 사람들에게 확신시켜라.
add_savanarola_support_tt코0=§Y사보나롤라는 추종자를 얻고, 우리를 신정을 향하는 길로 인도합니다§!
lose_savanarola_support_tt코0=§Y사보나롤라는 추종자를 잃고, 메디치가의 회복을 향해갑니다§!
