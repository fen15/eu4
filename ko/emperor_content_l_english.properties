elections.720.dc코0=세속 권력이 강해지면서 $MONARCH$ (이)가 새로운 [Root.Monarch.GetTitle] 선거를 시작하도록 만들었습니다. 군국주의자와 신권주의자 둘 모두 새로운 후보자를 냅니다.
elections.720.de코0=$MONARCH$의 임기가 끝나면서 새로운 [Root.Monarch.GetTitle] 선거를 시작할 시간이 되었습니다. 혁명주의자들은 자코뱅파와 지롱드파의 후보자를 냈으면 군주주의자들은 왕실의 후보자를 냈습니다.
pirates.23.t코0=펜잔스의 해적들
pirates.23.d코0=잉글랜드 왕국으로부터 자치권을 획득한 이래, 전문적인 해적 행위는 [Root.GovernmentName] 사람들이 살아가는데 크나큰 수입원이 되었습니다. 펜잔스는 밀수업자와 해적들이 쌓아 올린 막대한 부가 모이는 항구가 되었고, 북해와 영국 해협에서의 악명은 전설이 되었으며, 그 누구도 콘월의 망령이 두려워 호위대 없이 그 바다를 항해하지 못합니다.\n\n그러나 대내적으로 이 미천한 사람들의 영향은 걱정거리가 되어가고 있으며, 한 무리의 유력한 선장들은 [Root.Capital.GetCapitalName] 거리를 그들의 선원들과 행진하면서 [Root.Monarch.GetTitle](을)를 전복시키고 [Root.GetAdjective] [Root.GovernmentName](을)를 장악하려 합니다.
pirates.23.a코0=배를 포기할 때다.
pirates.23.b코0=우리는 도둑과 산적들의 노예가 되지 않을 것이다!
pirates.24.t코0=모범적인 제독
pirates.24.d코0=한 전도유망한 선장은 펜잔스에 도착하자마자 전 세계에 걸친 자신의 위업을 자랑스럽게 떠벌리기 시작했습니다. 그는 자신이 단순히 대단한 선장이 아니고, 선구적인 군대 지휘관이 될 만한 사람이라고 주장합니다. 게다가 그는 여정 동안 식물학, 축산업부터 지질학까지 모든 분야에 걸친 지식을 쌓아왔다고 말합니다. 그 뿐만 아니라 그는 왕과 황제들을 만났고, 지난 백 년 간 있었던 모든 중요한 전쟁에 개인적으로 참전했다고 언급합니다. 또한 그는 해적으로서 무슨 의미가 있는지 모르겠지만, 수학의 대가라고 주장합니다. 그의 주장에 많은 의심들이 꼬리를 물지만, 그 이상한 자의 매력적인 화술에 우리는 도취될 수밖에 없습니다.
pirates.24.a코0=그는 [Root.Monarch.GetTitle]에게 조언을 해줄 수 있다.
pirates.24.b코0=그는 [Root.Monarch.GetTitle]이(가) 되야한다
flavor_koi.1.t코0=맨 왕국
flavor_koi.1.d코0=다른 브리튼 왕국들에 비해 상대적으로 작은 크기에도 불구하고, 맨은 오랫동안 왕국으로 인정받아 왔습니다. 우리 고유의 왕실 혈통과, 우리 고유의 문화, 그리고 우리 고유의 언어를 통해, 맨 섬의 삶의 방식은 제도 전체에서 정말로 독특한 방식을 가지게 되었습니다. 이제 우리는 외세의 영향에서 벗어나게 되었으니, 다시 한 번 맨의 왕과 여왕의 역할을 맡아야 할지도 모릅니다!
