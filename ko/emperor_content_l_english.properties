incidents_bur_inheritance.104.d코0=[BUR.GetAdjective] [BUR.Monarch.GetTitle]의 대답은 우리가 예상했던 것이 전혀 아니었습니다. [BUR.Monarch.GetSheHeCap]는 제국에게서 빼앗은 땅을 반환하기를 거부했지만, 그 대신 저지대가 제국의 일부이면서 동시에 [BUR.GetName] [BUR.Monarch.GetTitle]에 종속된 것으로 만드는 복잡한 법을 제정했습니다. 우리의 손은 묶여있기에, 우리가 개입하는 것은 황제로써의 평판을 실추시킬 위험이 있지만 우리가 아무 것도 하지 않는다면, 저지대를 영원히 잃을 수 있는 위험이 있습니다.
