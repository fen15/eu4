mission_to_civilize_reform코0=문명화에 대한 사명
mission_to_civilize_reform_desc코0=우리의 사명은 전세계에 있는 잘못 인도받은 불쌍한 원주민들을 찾아내고 그들이 우리의 신을 믿도록 그들에게 삶을 사는 적절한 방법을 가르쳐주는 것입니다.
mission_to_kill_pirates_reform코0=공해 위의 사명
mission_to_kill_pirates_reform_desc코0=바다는 정직한 우리 신앙의 동포들의 무역선과 수송선을 약탈하는 이교도들과 범죄자들로 가득 차 있습니다. 우리가 공해 상에서 해적의 위협을 제거하는 것을 신성한 사명으로 삼지 않는다면 순례자들이 우리의 보호 아래 성지를 방문하는 것은 결코 안전하지 않을 것이 분명해졌습니다!
loyal_nobility_reform코0=신성한 귀족
loyal_nobility_reform_desc코0=우리 국가에는 신성한 혈통을 가지고 태어난 사람들이 있습니다. 바로 사람들을 이끌고 통치하도록 이 세상의 신성한 힘에게 선택받은 사람들입니다. 비록 우리 나라의 지도자는 비 세습적인 지위에 있지만, 우리는 신성한 혈통을 타고 태어난 사람들을 우리 나라의 지도적인 위치로 올려야 합니다.
pious_merchants_reform코0=상업 십일조
pious_merchants_reform_desc코0=진정한 하나의 신앙을 전파하는 것은 값비싼 일이고, 우리의 상인들은 두둑한 지갑을 가지고 있는데 우리가 이 부자들을 국가의 권력직으로 지위를 높여준다면 신앙에 유용하다는 것을 증명할 것입니다.
monastic_breweries_reform코0=수도원 양조장
monastic_breweries_reform_desc코0=가톨릭교에서, 성직자가 술을 먹는 것은 엄격하게 금지되어 있습니다. 그래서, 많은 가톨릭 수도원들은 와인, 벌꿀 술, 에일을 양조해서 얻는 수익으로 금고를 채웁니다.
warrior_monks_reform코0=승병의 통합
warrior_monks_reform_desc코0=동양 전역에, 기도와 무술 양면으로 훈련된 강력한 승려 교단이 있습니다. 만약 우리가 이 승려들이 우리 땅에 절을 짓도록 허락한다면, 그들은 나라의 필수적인 부분이 되어 우리 군대의 규율과 신념을 크게 강화시킬 것입니다.
partial_secularisation_reform코0=부분적인 세속화
partial_secularisation_reform_desc코0=종교가 언제나 우리 행정부의 핵심이 되겠지만, 변화하는 이 세계에 적응하려면 우리 정부의 일부 부문은 세속화되어야 합니다.
conciliarism_reform코0=공의회수위설 수용
conciliarism_reform_desc코0=공의회수위설은 교황이 아니라 세계 공의회가 우리 나라에 수위권을 가진다고 주장합니다. 이를 우리 신앙과 행정의 진리로 받아들이면, 우리는 추기경의 권력을 대폭 확대하고 교황청이 외세의 영향력에 점령되는 것을 막을 수 있을지도 모릅니다.
clerical_commission_reform코0=성직자 위원회
clerical_commission_reform_desc코0=우리는 국가의 권력을 종교 지도자와 성직자 위원회 사이에 나눠야 합니다. 이 위원회는 우리 나라의 평화를 유지하고, 지도자를 대신해 외교 업무를 수행하는 임무를 맡게 될 것입니다.
divine_guidance_reform코0=신성한 인도
divine_guidance_reform_desc코0=사람들은 우리 나라의 권력을 나눠야할지 의문을 제기하지만, 이미 권력은 나눠져있습니다. 우리 나라의 진정한 지도자는 진정으로 신성하며, 그들의 의지는 이 지구 위에 있는 우리의 지도자가 해석할 것입니다.
theocratic_democracy_reform코0=신정 민주주의
theocratic_democracy_reform_desc코0=우리는 모든 것을 신성시하지만, 가장 낮은 평민에게서조차 발견되는 내재된 신성을 결코 잊어서는 안됩니다. 우리 농민들이 자신들의 대표자를 선출할 수 있게 함으로써, 우리는 신성한 궁정에서 그들이 자신의 목소리를 낼 수 있게 합니다.
regionally_elected_commanders코0=지역에서 선출된 사령관
regionally_elected_commanders_desc코0=우리 정부는 신념을 수호하기 위해 목숨을 바친 전사들의 투표로 현 지도자의 후계자를 결정합니다. 우리 보호 아래 있는 도시와 마을들의 주민들에게 그들의 이해관계를 대변할 지휘관 선출을 허락함으로써, 우리의 행정부를 확장하고 그들이 의견이 의회에 잘 반영되고 있다고 느끼게 할 수 있습니다.
monastic_elections_reform코0=공개 대중 선거
monastic_elections_reform_desc코0=우리의 보호 아래 있는 많은 마을들은 대표자를 요구하고 있으며, 비록 그들은 사령관의 통치권이 신성하다는 것을 이해 못하는 바보들이지만, 우리가 그들을 계속 행복하게 해주려면 약간의 양보를 해줘야 합니다. 전통적으로, 오직 사령관들만이 우리 기사단의 새로운 지도자를 선출할 수 있었으나, 대중에게 선거권을 주고 투표할 수 있도록 우리 기사단에 두 부서를 신설함으로써, 그들은 자신들의 이익이 국가에 의해 대표된다고 아마 느낄 것입니다.
commander_king_reform코0=가문 세습 기사단
commander_king_reform_desc코0=신앙은 항상 우리 나라에서 중요한 역할을 하겠지만, 우리 정부가 이 변화하는 세계에서 방대한 토지와 기능들을 통제할만한 적응력이 떨어진다는 것이 분명해지고 있습니다. 우리의 사령관들이 독신을 맹세할 이유는 없으며, 우리 나라를 가문 세습 기사단으로 개편하고 사령관들에게 왕실의 작위를 부여함으로써, 우리는 우리의 사령관-왕의 지도를 받는 신앙과 왕위의 수호자들이 될 것입니다.
admiral_king_reform코0=바다의 영주
admiral_king_reform_desc코0=우리 군인들이 바다를 건너는 순례자들을 위한 안전한 통행을 확보하면서 우리의 돛은 해적과 이교도 모두에게 두려운 존재가 되었습니다. 하지만, 해적들이 우리 신앙에 가하는 위협이 우리의 작은 해안지역을 훨씬 넘어서고 있다는 것은 분명해졌고, 우리가 신성한 사명을 제대로 이행하려면 우리 기사단이 제국 그 자체가 되도록 확대해야 합니다. 우리 정부 내에서 일련의 개혁을 제정함으로써, 우리는 우리 국경 넘어로 행정을 크게 확대하고 우리의 용맹한 기사들은 신 앞에 무릎 꿇린 해적 대장들 숫자로 미래의 사령관들을 선출할 것입니다!
church_and_state_reform코0=교회와 국가
church_and_state_reform_desc코0=신앙과 국가는 세계를 지탱하는 두 기둥입니다. 우리의 법은 신성한 법이며 의심받을 수 없습니다.
religious_harmony_reform코0=영혼과 육신
religious_harmony_reform_desc코0=우리는 문화와 언어의 장벽이 환상일 뿐이라는 것을 결코 잊어서는 안 됩니다. 우리는 모두 껍데기 안에 사는 영혼에 불과합니다. 우리가 무슨 언어로 말하는지는 중요하지 않으며, 오직 신을 올바른 방식으로 섬기는 것만이 중요합니다.
god_and_man_reform코0=신과 인간
god_and_man_reform_desc코0=유일하게 중요한 관계는 바로 천한 인간들과 불멸의 성령들 사이의 관계입니다. 우리 나라는 그저 사람들에게 기도에 전념할 수 있는 올바른 방법을 상기시키기 위해서 존재합니다.
organising_our_religion_reform코0=우리 신앙을 조직하라
organising_our_religion_reform_desc코0=우리는 그 자체가 고도로 체계적이지 못한 신앙을 중심으로 한 고도로 조직화된 국가입니다. 우리 종교를 위해 공식적인 체계를 제정하는 시도를 통해, 우리는 더 많은 신도들이 신들을 참된 방식으로 섬기도록 바꾸게 시작할지도 모릅니다.
religion_in_one_country_reform코0=신 아래에 하나의 국가
religion_in_one_country_reform_desc코1=우리 신앙과 우리 나라는 서로 완전한 동의어가 되었습니다. 우리는 우리의 종교이며, 신에게 헌신하는 사람은 누구든지 국가에 헌신해야 합니다.
religious_permanent_revolution_reform코0=세계 십자군
religious_permanent_revolution_reform_desc코0=이 세상은 이단자, 이교도, 죄인, 불경자들로 가득 차 있습니다! 우리는 이단자와 이교도들을 바로 잡아야하고, 우리의 평화적인 방식을 무력으로 전파해야 합니다!
world_crusade_tt코0=이 정부 개혁은 §Y대성전 전쟁 명분§!을 해제합니다, 이 전쟁 명분은 이웃한 §Y이교도§! 국가에게도 당신의 종교를 강요할 수 있게 합니다.\n§Y문명화에 대한 사명§! 개혁을 보유하면, 이웃하지 않은 §Y토속 종교§! 국가들이 §Y대성전§!의 목표가 될 수 있습니다. \n종교 이념의 §Y데우스 불트§! 이념을 보유하면, 이웃하지 않은 국가들이 §Y대성전§!의 목표가 될 수 있습니다.
many_fingers_of_god_reform코0=신의 많은 손가락
many_fingers_of_god_reform_desc코0=우리는 신이 오직 한 분만 계신다고 믿으며, 우리는 신에 의해 살며 신에 의해 죽고 신에 대한 올바른 마음을 지니고 있습니다. 하지만 신이 우리에게 다른 손의 손가락을 주시는 것처럼, 신에게 다가갈 수 있는 다양한 방법을 주십니다.
priestly_autonomy_reform코0=성직자의 자치권
priestly_autonomy_reform_desc코0=우리의 통치자는 제외하고는, 어떤 성직자도 다른 성직자를 지배할 수 있는 권력을 가져서는 안됩니다. 각 영역은 완전히 자치적이어야 하며, 성직자들은 자신들에게 진실된 방법으로 신의 뜻을 해석할 수 있도록 개입받지 않고 자유롭게 남겨질 것입니다.
proclaim_religious_head_reform코0=종교의 수장 선언
proclaim_religious_head_reform_desc코0=우리는 우리 신앙을 조직했고 이제 우리 나라의 지도자가 우리 전체 신앙의 최고 지도자도 겸한다고 선언함으로써 국경 넘어에 있는 이교도들을 모방할 준비가 되었습니다!
all_under_tengri_reform코0=텡그리 아래에 모두
all_under_tengri_reform_desc코0=하늘 아래 있는 것은 모두 텡그리 아래에 있으며, 텡그리 아래에 있는 것은 모두 우리 것입니다. 위대한 독수리가 하늘 높이 날아오르는 가운데, 우리는 전 세계가 텡그리 앞에 무릎을 꿇게 될 때까지 쉬지 않을 것입니다!
liberte_reform코0=자유의 이상
liberte_reform_desc코0=자유(Liberté)는 어떤 개인이라도 타인의 자유를 해하거나 제한하지 않는 한 성별에 관계없이 자신이 원하는 것은 무엇이든 할 수 있는 신성한 권리를 가져야 한다고 주장하는 혁명 내의 관점입니다.
egalite_reform코0=평등의 이상
egalite_reform_desc코0=평등(Egalité)의 이상을 믿는 사람들은 규칙이든 권리든 법이 종교, 사회적 계급, 문화, 성별에 관계없이 모든 사람들에게 평등하게 적용되야한다고 믿습니다. 모든 시민들은 평등하게 개인의 능력에만 근거를 두어 우리 정부의 모든 공직에 오를 수 있어야 합니다.
fraternite_reform코0=우애의 이상
fraternite_reform_desc코0=모두가 우애(Fraternité)의 이상을 혁명의 이상으로 인정하는 것은 아니며, 우애를 우리 나라에 옛 정부가 돌아오기를 바라는 반동적인 요소로 간주합니다. 우애는 형제애의 정신이며 이 원칙을 따르는 사람들은 모든 시민들에게 국가가 적절한 자리를 임명하는 권위주의적인 길을 국가가 따라야 한다고 믿습니다.
legislative_assembly_reform코0=입법 의회
legislative_assembly_reform_desc코0=구 정부가 무너지면서, 우리는 사회적 계급에 관계없이 평등하게 모든 국민을 동등하게 대우하는 새로운 입법 정불르 재구성할 기회를 가졌습니다. 이 정부는 혁명의 이상에 절대적으로 헌신할 것이며, 우리를 다시 구체제에 예속시키기를 원하는 자들에게 고통받지 않을 것입니다.
national_constituent_reform코0=제헌 의회
national_constituent_reform_desc코0=제헌 의회는 세 개의 뚜렷한 계층으로 나눠 국민을 통치하던 구 정부가 제공한 민주주의의 미완성적인 윤곽이었습니다. 새로이 정부를 개편하지 않고 구 정부 위에서 건설하고 확장함으로써, 우리와 국경을 접하고 있는 반동적인 정부들에게 이 변화하는 세계에서 우리가 여전히 문명화된 국가이며 선의 세력이란 것을 증명할 수 있을지도 모릅니다.
feuillant_reform코0=푀양 체제
feuillant_reform_desc코0=공화국 내에 절대 군주정의 폭정으로 돌아가리를 바라는 시민과 정치인들이 많습니다. 하지만, 푀양파는 타협을 믿습니다. 국가의 권력은 입헌 군주정과 비슷하게, 황제와 통령 사이에 분리되어야 합니다. 제국과 공화국 사이에 미묘한 줄타기를 하면, 우리는 우리 나라의 제국주의자들과 공화주의자들을 모두 기쁘게 할 수 있을지도 모릅니다.
two_chamber_reform코0=양원 제도
two_chamber_reform_desc코0=오랫동안, 스위스와 슈바벤 연방과 같은 소규모 민주주의 연방의 칸톤 제도는 평화와 안정, 독립을 유지했었습니다. 이와 비슷하게 우리의 입법부를 칸톤을 대표하는 하원과 공화국 전체를 대표하는 상원으로 분리하면, 혁명의 가치를 다른 무엇보다도 우선시하면서 우리 나라 내의 개별 도시의 이익과 문화적 정체성을 보호할 수 있을지도 모릅니다.
absolute_president_reform코0=통령의 절대권
absolute_president_reform_desc코0=각 선거구의 주민들을 대표하기 위해 선출된 사람들이 있지만, 모든 국민들을 대표하기 위해 선출된 사람이 통령이라는 것을 결코 잊어서는 안 됩니다. 혁명에서, 선출된 대표들의 역할은 공화국에 절대 권력을 행사하는 통령에게 조언하는 데 그쳐야 합니다.
revolutionary_council_reform코0=혁명 의회
revolutionary_council_reform_desc코0=우리 통치자를 둘러싼 개인 숭배가 우리를 과거의 정부 방식으로 빠르게 되돌리고 있는 것이 분명합니다. 우리는 이런 일이 일어나도록 내버려 둘 수 없기 때문에, 혁명의 가치를 대변하기 위해 선출된 개인들의 의회에 권력을 집중시켜, 우리 국가의 수장인 개인에게서 권력을 빼앗고 절대 통치권의 공포에 맞서는 또 다른 방패를 만들어냅니다.
revolutionary_principle_reform코0=혁명의 원칙
revolutionary_principle_reform_desc코0=우리 나라의 목적은 매우 간단합니다. 바로 혁명을 퍼뜨리는 것입니다. 우리가 영구한 평화와 세상의 평등을 실현하려면 세상의 모든 민중들을 혁명 국가로 해방시키는 것만이 유일한 방법이라는 사상을 중심으로 우리 나라를 중앙집권화해야만 합니다.
equality_principle_reform코0=평등의 원칙
equality_principle_reform_desc코0=비록 우리 나라는 평등을 핵심 가치 중 하나로 삼고 있지만, 우리가 모든 국민들을 공정하고 평등하게 대하겠다는 목표에 완전히 실패한 것은 분명합니다. 우리 나라의 핵심 원칙은 성별과 문화, 사회적 계급의 장벽을 완전히 없애야만 하고 모든 사람이 평등하게 창조되었다는 것을 확실히 하는 것으로, 이를 보장하기 위한 좋은 출발점은 종교가 사적인 문제로 남아있도록 하는 것이며 나라 내의 개인의 권리를 좌우하지 않는 것입니다.
imperial_principle_reform코0=제국의 원칙
imperial_principle_reform_desc코0=혁명은 무엇보다도 우리 나라가 다른 모든 국가에 대한 제국 패권을 장악할 수 있는 신성한 권리를 행사할 수 있다는 것을 분명히 했습니다. 우리 주변의 국가들은 취약하고 나약하며, 이 국가들을 직접 통제해야만 혁명의 가치를 사람들에게 강요할 수 있다는 것은 분명합니다.
equal_electorate_reform코0=평등한 선거인
equal_electorate_reform_desc코0=우리는 우리 국민들을 갈라놓는 모든 장벽을 허물고 모든 국민들이 공직을 가질 수 있는 권리를 확대해야 합니다. 성별, 종교, 사회적 계급, 문화 모두 공직을 맡을 수 있는 능력과 무관하므로 우리는 정부 내의 기회의 평등을 유지하기 위해 노력해야만 합니다.
three_classes_reform코0=세 가지 사회적 계급
three_classes_reform_desc코0=혁명이 일어나기 전, 구 정부는 3개의 사회적 계급인 성직자, 농민, 상류층이 정부 내에서 대표할 수 있도록 허용함으로써 사람들이 무장하지 못하도록 했습니다. 어쩌면, 국민들을 경제력에 기초해 상류층, 중산층, 하류층으로 조직하고 그들의 이익을 대변하도록 정부 내에 뚜렷한 3개의 정치 주체를 만드는 것을 통해 이 제도를 모방할 수도 있을 것입니다.
military_electorate_reform코0=군인 선거인
military_electorate_reform_desc코0=우리 나라는 무엇보다도 동지애를 중시하고 있으며, 어느 누구도 전장에서 싸우는 우리의 소년 동지들의 가치를 예로 들지 못합니다. 이들은 전쟁의 공포를 보고 혁명을 보존하고 발전시키기 위해 국민들과 싸워온 사람들이며, 이들이 우리를 통치하는 세력이 되어야 합니다. 우리는 정부 내에서 공직을 차지할 수 있는 조건을 변경해 우리 군대에 복무한 사람들만 정부 내에서 국민을 대표할 수 있도록 해야 합니다.
president_for_life_reform코0=종신 통령
president_for_life_reform_desc코0=많은 혁명 정치가들은 세습 통치자를 수장으로 한 혁명 제국의 개념을 지지하고 있으며, 다른 사람들은 이 개념에 격렬히 저항하며 이것이 혁명 자체의 개념에 대한 배신이라고 주장합니다. 통령은 군주이며, 그 누구도 통령의 권한을 대신할 수 없습니다. 종신 통치할 통령을 선출하는 것을 통해, 우리는 공화국의 이상을 완전히 포기하지 않고도 제국주의자들이 요구하는 절대적인 지도력을 확보할 것입니다.
government_for_people_reform코0=국민을 위한 정부
government_for_people_reform_desc코0=평등, 우애, 자유. 공화국의 세 가지 미덕은 모두 한 가지를 지적합니다. 바로 공화국은 그 국민에게 봉사하기 위해 존재하며, 다른 이유는 없습니다. 우리는 결코 제국주의자들에게 항복하지 않을 것이며, 통령은 언제나 우리 국민들의 자유와 평등을 수호한다는 단 하나의 목적으로 그의 임기를 다할 것입니다.
become_rev_empire_reform코0=혁명 제국
become_rev_empire_reform_desc코0=혁명의 불길에 휩싸인 공화국에서도, 정치적 지배자층이 우리 나라에 생기고 있는 것이 분명해지고 있습니다. 우리의 통령은 모든 국민들에 대한 황제권의 통치권을 주장하며, 자신을 황제로 추대하고 혁명의 사상을 퍼뜨리길 희망합니다.
legion_of_honor_reform코0=영광의 군단
legion_of_honor_reform_desc코0=우리는 이제 혁명을 세습 제국으로 재편하였으니, 우리 제국의 통치를 정당화하기 위해 귀족 작위를 채택하려면 우리는 정부 구성원들의 협력을 구해야 합니다. 영광의 군단은 황실로부터 높은 명성과 고귀한 지위를 부여받는 기사, 장교, 사령관의 훈장이 될 것입니다.
imperial_nobility_reform코0=황제의 귀족
imperial_nobility_reform_desc코0=우리 나라의 옛 귀족들 대다수가 이제 머리 없는 채로 공동 묘지에 묻혀있는 상황에서, 황제의 목표에 더 우호적인 구조로 우리 귀족을 다시 세울 때가 왔습니다. 귀족 작위를 거의 모두 충성파와 황가의 일원에게 부여하는 것으로, 우리는 귀족이 황제의 이익 밖에서 행동하지 않도록 보장할 것입니다.
imperial_decree_reform코0=제국 법령
imperial_decree_reform_desc코0=황제는 이 나라에서 최고 권력으로 통치하며 황제에 대한 불충은 혁명에 대한 불충과 동일합니다. 제국에서 발행하는 모든 법령은 물론 국민과 혁명, 제국의 이익을 위함이며, 불충은 처벌받을 것입니다.
consulate_reform코0=충성스러운 통령정부
consulate_reform_desc코0=혁명 중 공화국 정부가 몰락하면서, 곧 혁명의 확산을 계속하기 위해서는 새로운 제도가 필요다는 것이 분명해졌습니다. 통령정부가 그 공백을 메웠고, 어쩌면 통령정부의 권력을 강화하고 황제의 통치에 반대하는 자는 자유롭게 해임하는 것을 통해, 우리의 전 제국령에 대한 장악력을 확고히 할 수 있습니다.
emperor_of_the_revolution_reform코0=혁명의 황제
emperor_of_the_revolution_reform_desc코0=우리 나라는 혁명의 본거지이며, 우리의 황제는 혁명의 수장입니다. 그렇다면 우리는 우리의 황제를 혁명에 충성하는 모든 이의 황제로 관을 씌우고 그의 신성한 명분을 중심으로 사람들을 규합하는 것만이 당연한 일입니다.
enlightened_monarchy_reform코0=계몽 군주정
enlightened_monarchy_reform_desc코0=계몽주의의 사상은 혁명 사상의 가장 큰 토대인데, 우리의 황제가 계몽주의의 사상을 진정으로 받아들이지 않는한 그는 혁명의 가치를 대변하지 않습니다. 많은 사람들은 세습 군주제 자체가 혁명의 사상을 배반한다고 말하겠지만, 절대 군주제와 계몽주의 사상의 결합은 어느 누구도 우리 나라의 사상에 반대할 수 없도록 보장할 것입니다.
become_rev_republic_reform코0=혁명 공화국으로의 복귀
become_rev_republic_reform_desc코0=제국은 절대주의 정부를 통해 국민의 요구를 진전시키는 목적을 달성해 왔습니다. 이제 우리의 임무는 완성되었으니, 우리는 권력을 자유를 위해 열심히 싸워온 국민들에게 다시 돌려주고 국민들이 자신들의 운명을 선택할 수 있도록 해야 합니다.
consolidate_power_in_cities_reform코0=도시 사이에 권력 분산
consolidate_power_in_cities_reform_desc코0=우리 정부는 공화정, 과두정, 군주정의 이상한 혼합물입니다. 무역과 상업이 우리의 주된 관심사이며 우리는 세계 제국을 건설하는 것이 아니라 무역 제국을 건설하는 것에 관심이 있습니다. 만약 우리가 우리 나라의 권력을 분산하고 무역 도시에게 더 큰 통제권을 부여하면, 우리가 제공할 수 있는 자유와 경제적 안정만을 원하는 작은 세력들에게 우리 무역 연합이 더욱 마음이 끌리도록 만들 것입니다.
consolidate_power_in_doge_reform코0=도제의 권력 강화
consolidate_power_in_doge_reform_desc코0=수년 동안, 우리 공화국은 도제, 10인 위원회, 시민, 그리고 수없이 많은 다른 입법 기관 사이에 권력 기반이 나뉘어있었습니다. 각자 서로의 권한 아래에 있지만, 도제는 서열 제일 위에 있습니다. 우리의 느슨한 정부 체제는 우리의 무역 활동을 증진시키는데 유용했지만, 우리 나라 전 셰계로 확장되면서, 우리 행정부의 부패를 제거하려면 정부의 모든 부문에 있어서 도제에게 집행권을 부여해야 한다는 것이 명백해졌습니다.

TTL_ideas코0=삼동맹 자유국 이념
TTL_ideas_start코0=삼동맹 자유국 전통
TTL_ideas_bonus코0=삼동맹 자유국 야망
ttl_league_system코0=동맹 제도
ttl_league_system_desc코0=우리 국가는 중립과 평화를 목적으로 모인 동맹에서 분권화 된 연방국입니다. 우리는 우리 영토를 외국 사람의 피로 물들기를 원하지 않으며, 우리가 이득을 취하는 동안 그들이 서로를 갉아먹도록 희망할 뿐입니다. 따라서 우리 국가의 칸톤들이 주변 모든 국가들과 긍정적인 관계를 유지할 수 있다는 것은 아주 중요한 것입니다. 그러나 이 분권화 된 지배 체제는 우리 국가를 확장해감에 따라 유지하기 어려울 수도 있습니다.
ttl_gods_house코0=예배당 동맹
ttl_gods_house_desc코0=예배당 동맹은 강력한 주교들과 칸톤들이 쿠르의 주교와 국가 내에서 부상하는 합스부르크의 왕자에 대항하기 위해 만든 연합체입니다. 이 동맹의 주 목적은 칸톤들이 합스부르크의 손으로부터 자유롭고, 이들이 신의 진실된 말씀에 충실하도록 하는 것입니다.
ttl_grey_league코0=회색 동맹
ttl_grey_league_desc코0=이 동맹은 분쟁에서 태어났으며, 분쟁을 억제하거나 가능하다면 종식시키기 위해 노력해 왔습니다. 많은 남작과 백작들이 이 동맹을 구성했으며, 주교들은 이를 적대적으로 바라보았습니다. 회색 동맹은 이러한 적대감의 종식을 불러왔고 모든 칸톤들을 연합체로 결속시켜 외세와의 직접적인 분쟁으로부터 보호하고 있습니다.
ttl_league_of_ten코0=10 자치체 동맹
ttl_league_of_ten_desc코0=토겐부르크 왕조가 끝날 때, 토켄부르크의 열 지역은 그들의 독립을 유지하기 위해 서로 연합하여 하나의 동맹을 구성하였습니다. 이 10 자치체 동맹은 삼동맹 자유국에 참여하여 백작의 지역권으로 돌아가지 않았으며, 따라서 우리의 독립적인 삶의 방식은 10 자치체 동맹 안에서 역동적으로 숨 쉴 것입니다.
ttl_independent_cities코0=독립적인 도시들
ttl_independent_cities_desc코0=삼동맹 자유국은 국가가 아니고, 오히려 도시와 주교령, 칸톤들이 독립을 유지하기 위해 만든 연합체에 가깝습니다. 따라서 이 연합은 구성원들에게 아주 작은 영향력을 행사하며, 구성원들 역시 연합에 아주 작은 기여만 할 뿐입니다.
ttl_economic_league코0=경제 동맹
ttl_economic_league_desc코0=삼동맹 자유국은 전쟁의 시간을 함께 보낸 것뿐만 아니라 경제적으로도 협력을 도모하였습니다. 전쟁 기간에 용병 계약을 함께 조정하고, 평화 시에는 무역 협정을 체결함으로써 삼동맹 자유국은 주변 국가들이 평화 속에 번영하건, 전쟁으로 불타오르건 무관하게 수익을 극대화 할 수 있었습니다.
ttl_expanding_league코0=동맹 확대
ttl_expanding_league_desc코0=유럽의 막강한 국가들이 우리 삶의 방식을 대단히 위협하고 있다는 것은 자명합니다. 우리의 독립과 중립성은 우리가 충분한 힘을 가지고 있지 않는 이상 존중 받지 못할 것입니다. 우리는 더 많은 독립 국가를 동맹으로 포섭하여 연맹을 강화 시켜 나가야만 우리의 공유 자치권을 계속해서 누릴 수 있을 것입니다.
teutonic_legacy코0=튜튼 기사단의 유산
teutonic_legacy_desc코0=현재 우리 나라는 완전히 세속화되었지만, 우리 나라가 튜튼 기사단의 잔재 위에 세워진 것을 결코 잊지 말아야 합니다. 신앙으로 단합된, 튜튼의 기사들은 이곳 프로이센에서 동쪽의 야만적인 이교도들로부터 기독교 세계를 보호했으며, 우리 역시 종교 개혁을 우리 나라 전역에 전파하고 그리스도의 참된 가르침에 따라 단합하는 것을 우리의 의무로 삼아야 합니다!
soldier_king코0=프로이센의 군인왕
soldier_king_desc코0=대부분의 국가들은 국가가 군대를 보유하지만, 이와 다르게 프로이센은 군대가 국가를 보유하고 있는 국가입니다. 프로이센의 많은 왕들은 군주였던 만큼 군인이었고, 각 왕들은 국가를 개혁했을 뿐만 아니라 군대에 자신의 흔적을 남기며 치세를 끝냈습니다.
BRA_ideas코0=브란덴부르크 이념
BRA_ideas_start코0=브란덴부르크 전통
BRA_ideas_bonus코0=브란덴부르크 야망
northern_march코0=북방 변경
northern_march_desc코0=신성 로마 제국 초기, 황제가 이 지역을 복속하고 문명화하기 위해 북방 변경을 설립하기 전까지, 브란덴부르크 지역은 슬라브 부족들이 정착하고 지배하던 곳이었습니다. 결국 이 북방 변경은 제국 내에서 가장 번영하는 지역 중 하나인 브란덴부르크로 진화했습니다. 우리가 이 야만인의 땅을 길들이고 확보할 수 있었던 것은 오로지 우리 군인들의 강인함 덕분입니다.
bra_pomeranian_wars코0=포메라니아 전쟁
bra_pomeranian_wars_desc코0=중세 내내 브란덴부르크와 포메른 공작들은 포메른 지역을 장악하기 위해 끝없는 전쟁을 벌여 왔습니다. 결국, 슈테틴 조약 체결 당시 브란덴부르크가 승리했고, 포메른 지역을 브란덴부르크와 스웨덴 왕국 사이에 분할했습니다.
seat_of_the_old_emperors코0=옛 황제들의 자리
seat_of_the_old_emperors_desc코0=합스부르크 가문이 통치하기 전, 신성 로마 제국에서 선출된 황제들의 가문은 정말로 다양했고, 브란덴부르크는 이 황가의 재능있는 왕자들에게 주어지는 큰 상이었습니다. 브란덴부르크는 옛 방식을 대표하며, 어쩌면 우리가 언젠가는 신성 로마 제국의 이상을 회복하기 위해 우리의 지위를 이용할 수 있을지도 모릅니다.
iron_tooth코0=강철 이빨
iron_tooth_desc코0=브란덴부르크 선제후로 30년을 통치하면서, 프리드리히 2세는 반란 귀족들과 마을들에 맞선 그 의지와 포메라니아 전쟁에서의 강인함으로 "강철 이빨"이라는 별명을 얻었습니다. 그의 통치는 우리 나라에 흔적을 남겼는데, 바로 브란덴부르크의 가장 낮은 농민에게도 자부심과 충성심을 심어주는 것이었습니다.
margrave_council코0=쿠르마르크 비밀 자문회 (Geheimer Rat für die Kurmark)
margrave_council_desc코0=변경백의 권력은 점점 커지는 우리 계층들의 권력에 의해 크게 위협받고 있습니다. 계층들은 우리 나라에 큰 이득이 되지만, 그들이 우리의 권력 기반에 가하는 위협은 새로운 자문회의 창설을 필요케 하는데, 바로 계층들이 변경백의 자문직을 맡도록 해 이들의 실질적인 권력은 감소시키는 자문회입니다. 이런 식으로, 우리는 계층들의 요구에 큰 걱정할 필요 없이 계층들에게서 이익을 얻을 수도 있습니다.
GNV_ideas코0=제네바 이념
GNV_ideas_start코0=제네바 전통
GNV_ideas_bonus코0=제네바 야망
gnv_grand_council코0=대평의회
gnv_grand_council_desc코0=제네바는 정식 지도자가 없으며 대 지방의회가 통치합니다. 이 의회는 200 명의 의원이 나라를 느슨하고 간접적인 방법으로 지배했던 "200인 회의"에 기원합니다. 이 자율적인 통치 체제는 제네바가 독립 지역이었든, 군주정에 지배를 받든, 스위스 연방의 일부이든 관계없이 지금까지 존중 받아 왔으며 제네바에 눈부신 번영을 가져다 주었습니다.
gnv_neutral_grounds코0=중립 지대
gnv_neutral_grounds_desc코0=우리 역사를 통틀어 제네바는 언제나 분쟁으로부터 자유로운 중립지대였습니다. 우리는 갈등과 불화에 있어 협상이 필요하다는 것을 알고 있는 이웃 국가들로부터 긍정적인 평판을 쌓아왔습니다. 제네바는 이상적인 협상의 장입니다.
gnv_home_of_calvin코0=장 칼뱅의 고향
gnv_home_of_calvin_desc코0=장 칼뱅이 유럽에 그의 믿음을 설파하고 다닐 때, 제네바에서 영구적인 거주지로 삼을 안전한 피난처를 찾았습니다. 여기서 칼뱅주의 이념은 네덜란드나 스코틀랜드를 비롯한 유럽 전역으로 퍼져 나갔고 새로운 종교에 영감을 주었습니다. 제네바가 아니라면 그 누가 개혁 교회의 전형이 될 수 있겠습니까?
gnv_spiritual_leader코0=제네바의 영적 지도자
gnv_spiritual_leader_desc코0=제네바에서 칼뱅의 영향력이 커져갔고, 대 지방의회는 그에게 "영적 지도자" 직위를 만들어 하사하였습니다. 칼뱅은 국가 내 모든 종교적인 문제에 대해 결정권을 가질 수 있었고, 그는 의회의 세속적인 영향력과 교회의 종교적 영향력을 분리시켰습니다.
gnv_calvins_laws코0=칼뱅의 법
gnv_calvins_laws_desc코0=영적 지도자로서 칼뱅은 제네바의 종교법에 급진적인 변화를 가져왔습니다. 이전의 제네바가 개신교 개혁에 중립적인 입장을 고수했던데 반해, 칼뱅의 법은 제네바를 개혁의 지지자로 만들어 놓았습니다.
gnv_unconquerable_city코0=정복할 수 없는 도시
gnv_unconquerable_city_desc코0=일부 제네바의 역사는 우리 도시를 탄압하려 한 사보이 공작의 끊임없는 노력에서 기원합니다. 우리는 사보이의 폭군이 될 뻔한 자에 맞서 독립을 완고히 쟁취했고, 대 지방의회는 봉건제도 아래로 우리의 도시를 예속화 시키려는 사보이의 노력에 계속해서 저항할 것입니다. 때때로 외세의 영향 아래 살게 되더라도, 우리는 이것이 우리의 선택이고, 우리의 방식일 때만 다른 국가에 가담할 것입니다.
gnv_armed_neutrality코0=무장 중립
gnv_armed_neutrality_desc코0=우리의 중립과 자유를 계속해서 누리기 위해 우리는 제네바의 이념을 전적으로 믿고, 조국을 수호하기 위해 목숨을 바칠 군대가 필요합니다. 우리는 과거에 셀 수 없이 많은 엄청난 역경으로부터 우리 자신을 지켜 왔고, 앞으로도 그렇게 할 것입니다.
FER_ideas코0=페라라 이념
FER_ideas_start코0=페라라 전통
FER_ideas_bonus코0=페라라 야망
FER_papal코0=교황의 인정
FER_papal_desc코0=페라라는 오랫동안 다른 이탈리아 공국이나 공화국의 한낱 종속국일 뿐이었으나, 독립 공국임을 선언한 이후, 우리의 발언권은 주교의 도움에 힘입어 강화되었습니다! 우리 공작들 중 몇몇이 잇따라 성하께 작위를 수여 받았고, 이것은 현세의 신의 음성이 우리 근처에 있다는 것이며, 페라라의 왕족이 신에게 선택 받은 사람이라는 뜻입니다.
FER_culture코0=문화의 중심지
FER_culture_desc코0=전 세계의 많은 작곡가와 예술가들이 플랑드르, 프랑스, 홀란드, 그리고 제국의 수많은 국가들로부터 페라라로 모여듭니다. 위대한 예술가들의 작품은 페라라에 어마어마한 영향을 남겼고, 우리의 도시를 이탈리아의 모든 국가들이 부러워 할 만한, 예술과 문화의 중심으로 변화시켰습니다.
FER_alfonso코0=알폰소 1세의 개혁
FER_alfonso_desc코0=알폰소 1세의 재임 기간 동안, 페라라의 군대에는 수많은 위대한 개혁들이 이루어졌습니다. 알폰소는 공학자이자 예술의 후원가였으며, 그의 공학적 지식은 페라라가 이탈리아 전역에서도 가장 뛰어난 대포를 만드는 데에 사용되었습니다.
FER_margrave_of_este코0=에스테 가문의 변경백
FER_margrave_of_este_desc코0=독립 공국이었던 우리의 초창기 역사에서, 페라라는 교황령에 의해 제국령 봉토로서 황제에게 봉헌되었습니다. 신과 황제는 데스테 가문이 페라라를 이끌도록 선택하였고, 이 신성한 절대자로부터 승인된 권리는 부정할 수 없으며, 우리에게 분쟁의 씨앗 없이 이 땅을 지배할 수 있는 명분이 됩니다.
FER_resisting_venice코0=베네치아의 지배에 저항
FER_resisting_venice_desc코0=베네치아는 동부 이탈리아 교역의 주도권을 쥐고 있으며, 우리는 그들과 계속해서 반목하고 있습니다. 우리는 베네치아와 같이 세속적인 존재들로부터 이탈리아를 수호하도록 하느님께 선택 받았습니다. 그들보다 더 공격적인 교역을 전개함으로써 그 야만인들로부터 무역 주도권을 빼앗아 올 수 있을지도 모릅니다.
FER_este_castle코0=에스테 가문의 성
FER_este_castle_desc코0=함락 불가능한 굳건한 성채 외에 그 무엇이 우리의 통치를 지키겠습니까? 단지 자신의 국민을 지키기 위해 세워진 다른 국가들의 흉물스러운 성채와 다르게, 페라라의 성채는 데스테 가문의 이름에 걸맞을 만큼 아름다우며 휘황찬란합니다.
FER_ferraran_arsenal코0=페라라의 병기창
FER_ferraran_arsenal_desc코0=베네치아에는 오로지 전함을 대량 생산하기 위한 무기 공장이 있습니다. 이러한 전쟁 방식은 조악하고 미개하며, 페라라의 사람들은 단지 많은 수의 전함으로는 우리를 이길수 없다고 생각합니다; 그러나 웅장한 함선으로는 가능합니다. 페라라 무기 공장은 다른 나라의 해군 전부를 쓰러뜨릴 만큼 강력한 개인용 배들을 위풍당당하게 건조하기 위해 존재해야 할 것입니다.
URB_ideas코0=우르비노 이념
URB_ideas_start코0=우르비노 전통
URB_ideas_bonus코0=우르비노 야망
URB_italian_wars코0=이탈리아 전쟁
URB_italian_wars_desc코0=이탈리아는 끊임 없는 불화와 갈등으로 둘러 쌓인 아대륙입니다. 우르비노가 교황령의 품 속에서 안전하게 지내는 동안, 이탈리아 반도의 수많은 공국과 왕국, 공화국들은 이탈리아 반도의 주도권을 쥐기 위해 경쟁하고 있습니다. 안전과 방위가 잘 갖춰진 우리는 우리의 유명한 콘도티에리를 이탈리아 전역으로 파견하여 가장 수익성이 좋은 용병 계약을 따내고, 그 전리품을 우르비노로 가져올 기회를 노릴 수 있습니다.
URB_condot_kings코0=콘도티에리 왕들
URB_condot_kings_desc코0=이탈리아 반도의 많은 나라들이 콘도티에리를 파견하여 수익을 창출합니다. 그러나 우르비노에서는 콘도티에리가 우리 군주들의 삶입니다. 우리의 공작들은 훌륭한 통치자일 뿐 아니라, 콘도티에리의 전설적인 장군으로 명성을 휘날리고 있습니다.
URB_ducal_palace코0=우르비노의 공작 궁전
URB_ducal_palace_desc코0=우르비노는 위대한 우르비노 공작 궁전의 그늘 아래 안락하게 헤엄치고 있습니다. 그 궁전은 이상적인 의회 체제, 신앙심, 그리고 인문주의 전통으로 대표되는 우리 이념을 상징합니다. 이 궁전의 많은 특색 중에서도 두 위대한 예배당이 눈에 띄는데, 하나는 하느님과 그리스도에게, 다른 곳은 헬레니즘 이교도의 여신에게 봉헌된 곳입니다. 이 곳은 우리의 인문주의 가르침을 수용한 자들이 우리의 영예로운 과거에 경의를 표하는 곳입니다.
URB_humanist_court코0=인본주의 궁정
URB_humanist_court_desc코0=페데리코 다 몬테펠트로 공작은 주교령에 충성서약을 했지만, 인문주의 이념을 포용하려 했고 우르비노의 공작 궁으로 수많은 인문주의자들을 결집시켰습니다. 그의 궁은 르네상스 인본주의를 수용한 사람들로 구성되었으며, 고전시대의 위대한 철학자를 연구했으며, 합리주의에 대한 열성을 가지고 있었습니다.
URB_book_of_courtier코0=궁정론
URB_book_of_courtier_desc코0=인쇄기가 발명되고, 우르비노 공국 내 신하들 간 대화를 상세히 묘사한 소설이 출간되었습니다. 이 책은 어떻게 자신의 영주를 기쁘게 하고 이상적인 신하가 될 수 있는지에 대한 교육적인 내용을 담고 있으며, 우르비노를 이상적인 궁중 생활의 표상이라 말합니다.
URB_papal_loyalty코0=교황에 대한 충성
URB_papal_loyalty_desc코0=교황 성하께서는 모든 카톨릭 세계의 영향력을 쥐고 있고, 우르비노는 성하 외에 그 누구에게도 충성을 맹세하지 않았습니다. 하느님의 충실한 종으로서 우리는 교황을 우르비노의 공식적 수장으로 인정하고, 우리 역시 교황청에 대한 영향력을 얻고 우리의 단결된 신앙심 아래 이를 키워 나가고 있습니다.
URB_light_of_italy코0=이탈리아의 빛
URB_light_of_italy_desc코0=르네상스 수용은 우리 국가에게 훌륭한 수단이며, 우리는 바티칸의 도서관을 제외하고는 아마도 이탈리에서 가장 규모가 큰 도서관을 우리의 수도에 건립해 왔습니다. 우리가 소장 도서를 계속해서 늘려간다면, 우리의 도서관은 알렉산드리아의 고대 도서관보다 위대한 소장 목록을 뽐낼 수 있을 것입니다!
BLG_ideas코0=볼로냐 이념
BLG_ideas_start코0=볼로냐 전통
BLG_ideas_bonus코0=볼로냐 야망
BLG_etruscan코0=에트루리아 기원
BLG_etruscan_desc코0=에트루리아는 로마 공화국 초창기 시절 로마의 가장 위협적인 경쟁국이었습니다. 벨즈나 오 펠즈나에서 기원한 볼로냐는 펠시나라는 이름의 도시 국가 지위로 승격되기 전까지 에트루리아의 속국이었으며 북쪽의 켈트 부족민들을 교화 시키기 위한 군사적 행동을 주도했습니다.
BLG_bentivoglio코0=벤티볼리오 가문
BLG_bentivoglio_desc코0=우리는 명백히 공화국이지만 볼로냐 공화국에는 한 가문 - 벤티볼리오 가문이 군림하고 있습니다. 이들은 공화국을 거의 백 년 동안 지배해왔고 사람들은 그들을 지지를 합니다. 벤티볼리오 가문에 쏟아지는 존경과 위신은 그들을 왕족에 준하는 지위까지 그들을 추켜세워주지만, 우리는 공화국이라는 뿌리를 잊어서는 안됩니다.
BLG_papal_rebellion코0=교황청에 대한 저항
BLG_papal_rebellion_desc코0=벤티볼리오 가문은 볼로냐의 독립을 쟁취하기 위해 교황령의 압제에 맞서 용감하게 싸웠습니다. 우리는 결국 패배하긴 했지만, 교황령이 우리에게 남긴 흉터는 깊게 남아있고 카톨릭 교회가 우리에게 자행한 짓들은 잊혀지지 않을 것이며, 우리는 절대로 바티칸의 관리들에게 충성하지 않을 것입니다.
BLG_la_grassa코0=라 그라사
BLG_la_grassa_desc코0=볼로냐는 건축과 문화에 관한 많은 별명을 가지고 있습니다. 지방을 뜻하는 라 그라사라는 단어는 도시의 유명하고 풍성한 요리들을 표상합니다. 많은 이탈리아의 도시들이 미술과 문학이라는 예술로 유명하지만, 볼로냐의 예술가들은 고기, 치즈, 토마토와 버터를 통해 자신을 표현합니다. 도시 자체가 이러한 많은 음식들의 대명사가 되어가고 있으며, 볼로냐는 이탈리아 반도의 다른 어떤 곳과 비교해도 눈에 띄게 독특한 음식 문화 가지고 있습니다.
BLG_la_rossa코0=라 로사
BLG_la_rossa_desc코0=라 로사는 볼로냐의 붉은 건물들 때문에 붙은 별명입니다. 우리의 성채, 저택, 교회는 도시를 방문하는 누구에게나 강렬한 인상을 심어줄 수 있는 상징적인 장밋빛입니다. 붉은색은 볼로냐의 애국심을 표상하는 색깔이 되었고, 우리의 도시 계획가들은 새로 지어질 건축물들이 도시의 다른 건물과 같이 정열적으로 불타는 빨간색이 아니라면 건축 허가를 내주지 않을 것입니다.
BLG_la_turrita코0=라 투리타
BLG_la_turrita_desc코0=라 투리타 또는 "솟아오른 탑"은 볼로냐 전역에 흩어져 있는 수많은 방어 탑을 표상합니다. 방어 탑들은 침략자로부터 우리를 안전하게 지켜주며 쳐들어온 군대에 맞서 훌륭한 수비 진형을 갖출 자리로 사용됩니다.
BLG_la_dotta코0=라 도타
BLG_la_dotta_desc코0=우리 도시에 주어진 마지막 별명은 라 도타입니다. 볼로냐 대학교는 1088년 설립되었으며 이후 전 유럽에서 배움의 중심지가 되었습니다. 이는 이탈리아의 최초의 대학이고 가장 명망 있는 대학 중 하나이며, 볼로냐가 "박식한 자들"이라는 별명을 갖게 되는 이유가 되었습니다.
MAN_ideas코0=만토바 이념
MAN_ideas_start코0=만토바 전통
MAN_ideas_bonus코0=만토바 야망
MAN_free_city코0=만토바 제국 자유시
MAN_free_city_desc코0=황제가 자유 도시 지위를 우리에게 수여하면서 만토바는 최초로 독립을 쟁취하게 되었습니다. 비록 우리는 아직 고유의 왕실이 있는 제국 자치령일 뿐이지만, 제국과 깊은 유대를 형성하고 있고 이는 우리에게 꽤나 큰 이점일 뿐더러, 어쩌면 우리가 제위에 당선될 수도 있을 것입니다.
MAN_studiolo코0=여백작의 스투디올로
MAN_studiolo_desc코0=비록 개인 서재는 남성들의 전유물이었지만 만토바의 백작 부인은 만토바에서 유명한 그녀만의 스투디올로를 확립했습니다. 이 공간은 인문주의 학파에 초점이 맞춰진 배움과 명상의 장이었으며, 아마도 만토바의 많은 총명한 젊은 여성들이 그녀의 전례를 따라 예술과 학문에 정진할 것입니다.
MAN_noble_clergy코0=귀족 성직자
MAN_noble_clergy_desc코0=곤자가 가문은 그들의 역사를 통틀어 항상 성직자와 긴밀한 관계를 유지해 왔으며, 만토바가 존재하는 한 계속 그렇게 할 것입니다. 역사 속에서 우리 가문의 많은 사람들이 추기경이나 주교로 임명이 되었고 우리 왕가는 성직자 계급 안에 존재할 정도가 되었습니다. 성직자와의 이러한 친밀한 관계는 우리가 독립적 존재로서 인정받고 그들의 영향력이 축소되는 데에 일조하였으며, 그들의 지속적인 신의를 보장합니다.
MAN_walls코0=곤자가의 성벽
MAN_walls_desc코0=14세기, 곤자가 가문은 밀란과 베네치아의 적들로부터 만토바를 수비하기 위해 만토바의 성벽을 세웠습니다. 이 성벽은 우리의 국가를 철통같이 보호하며 성문을 지키는 군대는 우리 국가가 만족하고 안전한 곳이 될 수 있도록 지켜낼 것입니다.
MAN_soldiers코0=보호를 위한 군인
MAN_soldiers_desc코0=우리는 작고, 외세의 영향을 쉽게 받습니다; 그러나 우리 군대의 힘과 규율 덕택에 우리는 전쟁의 목표이기 보다는 동맹으로서 의미가 있는 국가입니다. 우리는 독립을 지키기 위해 보호를 대가로 외국의 전쟁에 군대를 지속적으로 파병하였고, 이는 만토바 사람들을 맹렬한 전사로 다듬어 왔습니다.
MAN_royal_ties코0=만토바의 왕실 유대 관계
MAN_royal_ties_desc코0=기민하고 현명한 협상들을 통해 우리는 유럽의 가장 강력한 왕가들과 혼인을 맺을 수 있었습니다. 스페인부터 오스트리아, 나폴리까지 우리 가문의 영향을 받지 않는 곳을 찾기는 쉽지 않을 것입니다.
MAN_mercenary_princes코0=용병 주군들
MAN_mercenary_princes_desc코0=후계자가 군대 지휘관으로 종사하고 전술의 지식을 쌓은 뒤 지배자로 등극하는 것은 만토바의 흔한 전통입니다. 이러한 관습은 우리의 후계자가 굉장한 위험에 노출된다는 부작용이 있지만, 미래의 모든 지도자를 훌륭한 군 사령관으로 육성시켜줍니다.
PGA_ideas코0=페루자 이념
PGA_ideas_start코0=페루자 전통
PGA_ideas_bonus코0=페루자 야망
PGA_herculanus코0=성 헤르쿨라노
PGA_herculanus_desc코0=페루자의 헤르쿨라노는 6세기에 야만적인 동고트 왕국의 침략자들로부터 도시를 용감하게 지켜낸 페루자에 충성한 기독교 주교였습니다. 그는 병약한 새끼 양에게 마지막 남은 곡식 부대를 먹여서 포위를 버텨낼 만큼 충분한 식량이 도시에 있는 것처럼 침략자들을 속이려 했습니다. 그러나 동고트 왕국은 개의치 않고 페루자를 성공적으로 침입했으며 현명한 자였던 헤르쿨라노의 머리를 참수하였습니다. 그러나 기적적으로 그의 머리는 부패하기 시작한 사흘 후에 몸에 다시 붙었고, 헤르쿨라노는 그의 여생 동안 동고트 왕국에서 기독교를 전파하였습니다. 이 인내심과 교활함에 대한 이야기는 우리 시민들의 인내를 상징하며 사람들이 어떻게 침략자들에 대항해야 하는지에 대한 좋은 본보기가 됩니다.
PGA_umbrian_hegemony코0=움브리아의 패권
PGA_umbrian_hegemony_desc코0=움브리아의 대부분이 교황령의 손아귀에 있지만, 페루자는 움브리아 정치의 심장부에서 비롯되었으며 움브리아 정체성의 상징입니다. 비록 그 지역의 많은 가톨릭 신자들이 교황령으로 모여들지라도, 세속적인 사람들은 우리의 위대한 나라에 더 강한 연대감을 느낍니다.
PGA_five_conclaves코0=5번의 교황 선거 개최지
PGA_five_conclaves_desc코0=바티칸의 지배 아래에서 페루자는 5번의 교황 선거 개최지가 되었고 페루자의 교황직으로 알려졌습니다. 클레멘스 4세, 켈레스티누스 5세, 클레멘스 5세를 비롯한 유명한 교황들이 페루자에서 선출되었습니다. 교황의 강력한 영향력에도 불구하고 페루자는 교황령의 노골적인 합병 요구를 거절하였고 교황 정치의 중립 지대로 남아있을 것입니다.
PGA_signoria코0=페루자 시뇨리아
PGA_signoria_desc코0=페루자는 초창기에 지속적인 정치적 갈등으로 점철되어 있었습니다. 귀족과 소작농 간의 갈등에 나라는 해체될 지경이었고, 비오르도 미켈로티 경이 사망한 후에는 도시가 외세에 굴복하고 말았습니다. 그러나 교황의 축복 아래 콘도티에리 장군이었던 브라치오 다 몬토네가 페루자의 공화국 통치를 확립하였고, 15세기의 이탈리아 공화국들이 그러했듯 우리는 강력하고 안정적인 국가로 남아있을 수 있었습니다.
PGA_heartbeat_of_christianity코0=기독교의 중추부
PGA_heartbeat_of_christianity_desc코0=사실상 세속적 권력이 명확함에도, 페루자와 가톨릭 교회는 긴밀한 관계를 유지해 왔습니다. 페루자는 교황 선거를 개최하였을 뿐만 아니라 몇몇 교황들은 심지어 로마보다 페루자의 환경을 더 선호했으며, 많은 바티칸 대의원이 우리 국가의 지속적인 독립을 위해 노력해왔습니다. 진정으로 페루자 외에 서방 기독교의 가치를 대변하는 국가는 없을 것입니다!
PGA_war_of_eight_saints코0=8성인 전쟁
PGA_war_of_eight_saints_desc코0=교황령의 확장주의자들과 유럽의 많은 세속적 권력들 간의 긴장감이 고조됨에 따라 페루자 역시 피렌체 공화국과 가톨릭 교회 사이의 전쟁에 휩싸였습니다. 피렌체는 바티칸의 폭정에 맞서 싸우라며 우리를 격려하였으며 자유롭고 독립적인 도시 국가로서 우리의 민주적 가치들을 강조하였습니다. 이러한 노력들이 결국은 실패로 돌아갔지만, 우리의 민주주의 신념에 대한 확신은 군인들이 신이나 사람들이 아닌, 공화국을 위해 싸우도록 고취시켰습니다.
PGA_baglioni_dream코0=발리오니 가문의 꿈
PGA_baglioni_dream_desc코0=비록 우리가 공화국일지라도, 발리오니 가문 사람들이 정치를 주도하고 있고 정부 요직을 차지하고 있습니다. 이 가문의 사람들은 이탈리아의 패권을 쥐는 꿈을 가지고 있습니다. 발리오니 가문은 페루자에서 시작하여 볼로냐, 나폴리, 심지어는 더 넓은 지역까지 지배하는 국가를 건설하고 싶어 합니다. 우리의 이념과 믿음을 확립함으로써 이 꿈을 현실로 만들고 우리 국가를 이탈리아 전역으로, 그리고 그 너머로 확장할 수 있을 것입니다!
SZO_ideas코0=살루초 이념
SZO_ideas_start코0=살루초 전통
SZO_ideas_bonus코0=살루초 야망
SZO_golden_age코0=살루초의 황금기
SZO_golden_age_desc코0=15세기는 살루초의 황금기입니다. 비록 우리는 많은 지역 세력에 둘러 쌓여 고유의 세력 기반을 닦는 데에 애를 먹고 있지만, 우리 국가는 문화와 생산성의 번영을 이룩해 왔습니다.
SZO_rich_mountain코0=살루초의 풍요로운 산들
SZO_rich_mountain_desc코0=살루초는 이탈리아에서 구하기 힘든 자원들이 풍부한 산으로 둘러 쌓여 있습니다: 대리석, 은, 점판암, 철. 광부들은 우리 자신을 보호하기 위해 필요한 자원들을 공급해주었고, 우리가 부유한 국가가 되는 데에 지대한 공을 세웠습니다. 우리 노동자들의 대담함은 우리가 이탈리아에서 제일 가는 원자재 생산국이 될 수 있도록 공헌할 것입니다.
SZO_marquisate코0=후작령
SZO_marquisate_desc코0=우리는 작은 영토에도 불구하고 수 세기동안 독립 후작령이었으며, 향후 수 세기 동안에도 계속해서 그렇게 남아있을 것입니다! 우리는 전통적인 국경을 넘어 확장하는 일이 거의 없었으나, 후작령이라는 독특한 정체성으로 뭉친 사람들을 고취시켜 살루초를 확장하고 수비할 수 있을 것입니다!
SZO_alpine_engineering코0=알프스 공학
SZO_alpine_engineering_desc코0=몬테비소 터널은 우리 군인들이 이탈리아와 프랑스의 알프스 지역을 가로질러 행군할 수 있도록 설계된 보행자 터널입니다. 이 터널은 우리의 똑똑한 후작이 기발하고 경이로운 방식으로 설계하였으며 아마도 유럽 전체에서 최초로 채택된 설계일 것입니다! 우리 후작의 발상을 산악 지역에 퍼뜨림으로써 주변에 숨겨진 도로를 건설하고 이를 이용해 매번 적군의 허를 찌르고 한수 앞서갈 수 있을 것입니다.
SZO_key_to_italy코0=이탈리아 본토로 가는 열쇠
SZO_key_to_italy_desc코0=이탈리아는 알프스 산맥으로 본토와 분리되어 있고 몇몇 주요 지점을 통해서만 통행이 가능합니다. 이 요충지들은 "집으로 가는 열쇠"이며 살루초와 피에몬테는 이 중 하나입니다. 우리의 산악 통행로는 이탈리아로 향하는 예상하기 힘든 경로가 되고, 우리가 국경을 외국의 군대에 개방하는지 여부에 따라 이탈리아 국가들이 외세로부터 자유로운 국가로 유지되는지가 결정되곤 합니다.
SZO_chiesa_san_giovanni코0=산 조반니 성당
SZO_chiesa_san_giovanni_desc코0=산 조반니 성당은 도미니코 수도회가 살루초에 건설하여 성모에게 봉헌되었습니다. 이 곳은 살루초의 성지이며, 살루초의 종교 당국은 도미니코 수도회의 열성에 많은 영향을 받았습니다. 진정한 신앙을 수호하고 악마와 거짓된 선지자에게 현혹되어 있는 자들을 개종하는 것은 모든 기독교인들의 엄숙한 의무입니다.
SZO_mint코0=후작 조폐국
SZO_mint_desc코0=살루초의 성채는 포위당할 시 후작을 안전하고 편안하게 보호하도록 설계되었지만, 살루초가 이탈리아 알프스 지역의 경제 중심지로 부상하자, 후작을 보호했던 것처럼 우리의 재화를 보호할 필요가 생겼습니다. 후작 조폐국의 건립은 적들의 손으로부터 우리의 부를 지킬 것이고, 우리가 산 속 광산을 이용하여 주조한 화폐와 충실한 납세자들을 보호할 것입니다.
MFA_ideas코0=몬페라토 이념
MFA_ideas_start코0=몬페라토 전통
MFA_ideas_bonus코0=몬페라토 야망
MFA_kings_and_emperors코0=왕과 황제들의 친척
MFA_kings_and_emperors_desc코0=몬페라토 사람들은 왕실 가문과 수 없이 많은 혼인을 이뤄왔습니다. 정치 공작과 큰 행운 덕택에 몬페라토의 작은 변경백은 동로마 제국, 신성 로마 제국, 프랑스 왕국, 사보이 공작령을 비롯한 다른 주요 세력들과 왕조 통합을 이루어 냈습니다. 이에 따라 왕실들과 관계는 더욱 깊어지고 몬페라토 가문의 경이로운 위신은 다른 어떤 가문과도 비교할 수 없습니다.
MFA_fertile_mountain코0=풍요롭고 비옥한 산
MFA_fertile_mountain_desc코0=몬페라토는 말 그대로 “풍요롭고 비옥한 산”이라는 뜻이며 이는 아주 적절한 별명입니다. 우리 국가는 강과 산 사이에 위치하고 있으며 이 지리적 여건은 이탈리아의 포도원에 최적의 조건입니다. 우리가 생산하는 적포도주와 백포도주의 풍미는 이탈리아의 와인이 최고임을 입증합니다.
MFA_frontier코0=이탈리아의 국경
MFA_frontier_desc코0=이탈리아의 대부분은 평지이며 도시이지만, 여기 북쪽 지역은 그렇지 않습니다. 이 지역은 가혹한 산악 지형이며, 북쪽의 변경백이 자리잡기 전까지 신성 로마 제국은 이 야생의 땅을 길들이기 위한 전초기지로 여기에 몬페라토를 세웠습니다. 우리는 이러한 혹독한 알프스에 적응하며 이곳을 근거지로 만들어왔습니다. 어떠한 외국 사람들도 우리의 강인한 사람들을 능가하지는 못할 것입니다.
MFA_savoyard_loyalty코0=사보이에 대한 충성
MFA_savoyard_loyalty_desc코0=우리는 크기에 비해 풍요롭고 명망 있는 국가이지만, 피에몬테 사람들을 보고 이 세계에서 우리의 처지를 이해하고 있습니다. 우리는 독일 황제와 프랑스 왕, 심지어는 그리스 왕들의 종속국이었고, 결국 사보이에게 돌아왔습니다. 적절한 정치적 계책이 있다면, 우리는 아마도 사보이와의 영원한 관계에서 주도적인 동맹국이 될 수 있을지 모릅니다.
MFA_apennine코0=아펜니오 산맥 군사 원정
MFA_apennine_desc코0=우리가 뛰어난 군대 지휘관으로 아주 유명하지는 않지만, 우리의 후작 지안 지아코모는 신성 로마 제국의 아펜니노 산맥 원정에서 뛰어난 활약을 펼쳤고, 이 후 몬페라토의 군대는 매력적인 군사 동맹으로 발돋움했습니다.
MFA_crossroads_of_powers코0=강국들의 교차로
MFA_crossroads_of_powers_desc코0=비록 우리 자신이 강하지는 않지만 몬페라토는 많은 강대국들 사이에 어깨를 나란히 하고 있고, 그들은 몬페라토를 어떤 방식으로든 복속 시키려 합니다. 우리는 완고히 자리를 지켜야 하지만 때로는 약간의 영향력을 행사하여 그들이 서로를 견제하도록 만들고, 이를 통해 우리가 적군의 희생양이 되지 않으면서 그들의 부를 거둬들일 수 있도록 해야 합니다.
MFA_byzantine_claimants코0=비잔티움의 마지막 권리주장자
MFA_byzantine_claimants_desc코0=비잔틴 제국의 팔라이올로구스와 몬페라토의 알레라미치 사이에는 많은 결혼이 있었고, 몬페라토의 이레네와 팔라이올로구스 안드로니코스 2세의 결혼도 그 중 하나입니다. 이레네의 결혼은 비잔틴 왕가의 이탈리아 일족을 몬페라토로 끌고 왔고, 동로마와 신성 로마 제국 간의 일체감을 심어주었습니다. 오스만 튀르크가 그리스를 지배하던 팔라이올로구스를 유린하였고, 비잔틴 제국을 무릎 꿇게 만들었으니, 이제 몬페라토가 우리 고대의 핏줄에 근거한 위신과 품위를 행사하여 어지러워진 질서를 회복하고 그 책임을 다 할 때입니다.
SIE_ideas코0=시에나 이념
SIE_ideas_start코0=시에나 전통
SIE_ideas_bonus코0=시에나 야망
SIE_council_priori코0=프리오리 의회
SIE_council_priori_desc코0=많은 공화국과 왕국들이 잇따라 실패하는 모습을 보고 우리는 시에나 시민 의회를 설립하였고, 이 전에 많은 사례처럼 귀족이나 부패 때문에 의회 문제가 대두되지 않기를 바라고 있습니다. 비록 의원들의 구체적인 숫자나 선거 방식은 유동적인 상태이지만, 정부를 분권화 하는 이 방식은 시에나를 다른 귀족 정부처럼 실패로 이끌어가지는 않을 것입니다.
SIE_lordship코0=시에나의 지배권
SIE_lordship_desc코0=프레리 의회의 불안정과 실패를 보고 우리는 지배권을 왕족 주도의 정치 왕조에 맡겼습니다. 우리가 권위주의 정부로 회귀를 하든 민주주의 전통을 유지하든, 시에나 정치에서 귀족들의 역할은 견고히 증대되어 왔고 우리는 언제나 귀족 정치로 퇴보할 위험에 놓여 있을 것입니다.
SIE_bank코0=시에나 은행
SIE_bank_desc코0=역사를 통틀어 우리는 이탈리아 반도의 그 누구보다 뛰어난 은행업의 실세였습니다. 우리는 천연 자원이 부족함에도 약삭빠르게 우리의 이탈리아 동료 국가들에 수많은 투자를 했고 경제적 이득과 국가 차원의 지원을 얻을 수 있었습니다. 피렌체가 우리의 경제적 패권을 넘보고 있지만, 우리는 시에나의 은행이 국가에 안정성과 성장을 가져다 줄 거라는 믿음을 버려서는 안됩니다.
SIE_perseverance코0=시에나의 인내심
SIE_perseverance_desc코0=우리 땅에 상흔을 남겼던 전염병과 경제적 불안정에도 불구하고, 우리는 시에나를 이탈리아 어느 곳에서 봐도 번영으로 빛나는 불꽃으로 발전시켜 왔습니다. 몇몇 국가들은 단 한번의 재앙을 맞이하고는 허물어져버리겠지만, 시에나는 그 비극으로부터 살아남을 수 있을 뿐 아니라 신께서 우리를 그만 멈추려는 것 같아도 더 성장하고 발전할 수 있다는 것을 증명했습니다.
SIE_artists코0=시에나 회화 학교
SIE_artists_desc코0=르네상스 시기에 이탈리아의 회화 예술은 번영하였지만, 그 어떤 예술가도 시에나의 예술가들이 이루어 낸 노련함과 우수함은 따라올 수 없습니다. 조악한 낙서도 "예술"이라 치부하는 피렌체 학파와는 다르게, 시에나의 예술은 성경에 나오는 인물들과 성자들이 행한 기적들에 초점을 맞춘 초자연적이고 우아한 양식을 가지고 있습니다. 다른 예술가들은 찰나의 아름다움으로 인기를 끌겠지만, 시에나 학파의 절묘한 양식은 세월의 시험을 견뎌내고 건재할 것입니다.
SIE_saints_of_siena코0=시에나의 성인들
SIE_saints_of_siena_desc코0=15세기에 우리는 두명의 시에나 성인이 천국으로 가는 것을 목도하였습니다. 당분간 교황청은 다른 누구보다 시에나를 총애할 것으로 보이며, 우리가 가톨릭 교회의 호의를 잃고 개신교로 개종한다 해도 다른 기독교 국가들은 성 카트린과 성 베나르디노 덕택에 우리의 대의명분을 좋게 봐줄 것입니다.
SIE_peoples_republic코0=민중 공화국
SIE_peoples_republic_desc코0=시에나는 계속해서 외국 귀족들의 말라비틀어진 발톱 아래로 추락하고 있지만, 그런 일이 있을 때마다 사람들은 압제자들에 항거하고 시에나의 민주주의와 평화를 복구했습니다! 새로운 정부는 불안정하고 오래 지속되지 않는 것이 사실이지만, 충실한 사냥개가 주인에게 돌아오듯이 우리는 우리를 시에나로 인식하게 하는 가치들을 계속해서 추구할 것입니다!
LUC_ideas코0=루카 이념
LUC_ideas_start코0=루카 전통
LUC_ideas_bonus코0=루카 야망
LUC_mending_schisms코0=교회의 분열 복구
LUC_mending_schisms_desc코0=15세기 초반, 교황령을 구성하기 시작할 때 깊은 종파의 분열이 있었고, 일부 중립 지대는 이단과 개혁으로 폭발해 버리기 전에 교황청의 분립에 대해 의논할 필요가 있었으며, 이때 루카가 이러한 고단한 논의에 최적의 장소로 부상하였습니다. 종교에 있어서 중립을 유지함으로써 우리는 교황의 추종자들과 개혁을 추구하는 자들 모두에게 친밀한 모습을 비출 수 있을 것입니다.
LUC_libertas코0=리베르타스!
LUC_libertas_desc코0=루카가 자유롭고 독립적인 민주 국가가 되기 전에 루카의 지배권은 수없이 거래되었습니다. 우선 우리는 바이에른에 점령당한 뒤 제노바에 매각 당했고, 이어서 보헤미아의 왕에게 점령당해 파르마의 로시에게 팔렸으며, 이러한 일련의 점령과 매각은 수시로 일어났습니다. 결국, 황제가 직접 개입하고 나서야 루카는 귀중하고 자유 독립 도시가 될 자격이 충분한 곳으로 여겨졌습니다. 오늘날 까지도 우리의 상인들은 신성 로마 제국이 수여한 위대한 자유라는 선물을 기억하기 위해 “리베르타스” 표식의 파란 깃발을 펄럭입니다.
LUC_draining_the_lake코0=비엔티나 호수 배수
LUC_draining_the_lake_desc코0=우리는 피렌체 공화국과 남부 지방의 비엔티나 호수의 영유권에 대해 지속적인 갈등이 있었습니다. 우리의 어부는 매일 그 호수로 어업을 나서고 정확히 동일한 권리를 가진 피렌체의 어부들과 분쟁에 휩싸이곤 했습니다. 이에, 호수를 배수하고 경계에 따라 영유권을 분할하는 절충안이 제안되었습니다. 이 기발한 환경 조작 작업은 전쟁이나 분쟁이 필요 없는 거주지까지 확산되었습니다. 우리의 환경을 계속해서 다듬어 감으로써 우리는 아마도 루카를 더더욱 발전시킬 수 있을 것이며, 그 어떤 잘못될 일이 있겠습니까?
LUC_naval_ambitions코0=루카의 해군 야망
LUC_naval_ambitions_desc코0=우리의 가장 위협적인 경쟁자는 남부의 피렌체 공화국입니다. 그들의 군대는 우리를 양적으로 압도하지만, 우리는 아직 활용하지 못한 긴 해안가를 소유하고 있습니다. 만약 우리가 더 많은 군인들이 해양 전술을 받아들일 수 있도록 노력한다면, 우리는 라이벌인 피렌체를 바다에서 압도할 뿐 아니라 이탈리아 서안의 해양 강국으로 발돋움할 수 있을지 모릅니다!
LUC_captain_of_people코0=민중의 대장
LUC_captain_of_people_desc코0=민중의 대장은 루카를 중앙 집권화한 루체토 가티루시오에게 주어진 행정직 직함이었습니다. 그 직위는 도시 내 시민 계급으로 상승하고자 하는 평민들이 늘어나며 신설되었고, 공화국 내 공예가들과 장인들에게 발언권을 주기도 했습니다. 노동자 계급의 영향력이 증대되면서 성실한 노동자들의 행복과 생산력을 위한 경이로운 일들이 일어날 것입니다!
LUC_black_party코0=흑색당
LUC_black_party_desc코0=겔프 흑색당의 성실함과 충성심은 폭군 카스트루치오 카스트라카니와 그의 가족을 루카에서 몰아냄으로써 루카의 권력을 포기하게 만들었고, 비록 그가 영사로 돌아와 권력을 다시 잡게 되었어도 겔프는 카스트라카니의 재산을 그가 죽을 때까지 틀어 막고 그 불손한 자를 공화국에 다시는 발을 들이지 못하게 하였습니다.
LUC_jacobin_state코0=루카의 자코뱅 국가
LUC_jacobin_state_desc코0=나폴레옹의 루카 점령 이후, 우리 주는 혁명적인 대의에 더 걸맞게 재편되었습니다. 마침내 우리 나라는 우리 국민에게 맞는 강하고 통일된 정부 안에서 완전히 중앙집권화될 것이고, 반드시 시간의 시험대에 서게 될 것입니다.
VRN_ideas코0=베로나 이념
VRN_ideas_start코0=베로나 전통
VRN_ideas_bonus코0=베로나 야망
VRN_three_households코0=위엄있는 세 집안
VRN_three_households_desc코0=베로나 공화국은 세 귀족 가문들이 경쟁하며 지배해왔습니다: 델라 스칼라, 비스콘티, 카라라 가문이 바로 그들입니다. 가문들은 서로 지속적으로 갈등을 빚어왔고 먹느냐 먹히느냐가 걸린 권력과 공화국 정치를 위해 투쟁해왔으며, 이는 우리 도시를 피, 반목과 함께 아름다운 곳으로 만들어 왔습니다. 베로나의 권력 기반은 달과 같은 변덕스러움과 변화에 있습니다.
VRN_fair_verona코0=아름다운 베로나에서
VRN_fair_verona_desc코0=베로나의 스카이라인은 숨이 멎을 듯 놀랍고, 열망이 넘치는 극작가들이 비극을 묘사하기 위한 이상적인 장소입니다. 건물들은 단지 건축계의 환상적인 업적을 뛰어 넘어 스스로 일궈낸 예술에 가깝습니다; 위대한 시장들과 성자, 베네치아 유산의 상징들을 묘사한 조각상들로 장식되어 있습니다. 실로 “아름다운 베로나”는 우리를 표현하기에 부족한 표현입니다.
VRN_ancient_grudge코0=오래된 원한
VRN_ancient_grudge_desc코0=베네치아 공화국과의 경쟁 관계는 여러 세대를 거슬러 올라갑니다. 베네치아가 우리의 정치에 간섭하고 결국 유능한 지도자였던 프란체스코를 처형하여 도시의 지배권을 쥐었을 때 우리는 독립을 유지하려 분투했습니다. 그들의 한심한 섬은 능력 밖의 야심을 품고 있고, 베네치아라는 꼬리표가 붙은 모든 땅은 우리 스스로 뿌리 뽑아 버려야 할 지도 상의 오점입니다!
VRN_civil_blood_and_civil_hands코0=시민의 피와 시민의 손
VRN_civil_blood_and_civil_hands_desc코0=베네치아가 도시를 장악했을 때 그들을 막은 것은 관리들도, 군인들도 아니었으며, 압제자에 맞선 선량한 시민들이었습니다. 비록 공화국을 다시 건립하기 위한 우리의 첫 노력은 수포로 돌아갔지만, 이 사건을 통해 다른 외세의 손에 우리가 점령당했을 때, 우리 시민들은 피를 흘려 공화국을 복구할 것을 확신할 수 있습니다! 이 사실들은 우리에게 진실로 격렬한 기쁨이고 우리의 적에게는 격렬한 마지막을 선사하게 될 것입니다.
VRN_ending_the_strife코0=분쟁 종식
VRN_ending_the_strife_desc코0=비록 우리가 수많은 이유로 베네치아 공화국에 대한 원한을 가지고 있지만, 우리는 스스로를 추스르고 그들과의 분쟁을 해결하기 위한 답을 찾아야만 합니다. 분명한 해결책은 그 공화국을 신이 주신 녹토에서 제거해버리는 것이며, 몇몇 중도주의자들은 우리 모두에게 해를 끼치기 전에 베네치아와 공존하는 방법을 배워야만 한다고 주장합니다.
VRN_some_shall_be_punished코0=일부는 사면되고, 일부는 처벌될 것이다
VRN_some_shall_be_punished_desc코0=우리를 학대해왔던 자들을 향한 복수가 시작될 때, 우리는 무분별해서는 안됩니다. 그들에 대한 형벌은 우리가 결정할 것이 아니고, 우리는 단지 그들의 심장에 꽂힐 창을 믿으며 적들의 운명을 신께 맡겨야 합니다. 살아있는 세상으로부터의 이별은 달콤한 슬픔이 될 수도 있습니다.
VRN_a_tale_of_woe코0=이보다 더 슬픈 이야기는 없다
VRN_a_tale_of_woe_desc코0=우리 역사에는 베네치아에게 처형된 우리의 지도자 이야기보다 슬픈 비극은 없습니다. 그의 이야기는 우리가 눈을 돌려 열린 바다를 바라볼 때도 베로나 사람들의 가슴 속 깊이 살아 숨쉬고 있습니다. 육지에 둘러 쌓인 무역 공화국이 어느 정도 상대 무역국에 제한을 받는다는 것은 자명하고, 따라서 우리는 과거로부터 배워 베네치아의 무역 체제를 받아들여야 합니다. 우리는 바다로 서둘러 향할 필요는 없습니다. 천천히, 지혜롭게 비틀거리다 넘어지려 질주하는 그들에게 다가가면 됩니다.
DAL_ideas코0=달마티아 이념
DAL_ideas_start코0=달마티아 전통
DAL_ideas_bonus코0=달마티아 야망
DAL_kingdom_of_dalmatia코0=달마티아 왕국
DAL_kingdom_of_dalmatia_desc코0=비잔틴 제국이 공국들을 보호하는 데에 실패하자 달마티아는 베네치아나 헝가리의 보호를 받아야만 한다고 생각했습니다. 우리는 베네치아 아래에서 왕실 칭호를 유지할 수 있었습니다. 우리 국민들이 독립 공국들을 지배하지만, 달마티아 왕국은 베네치아 공화국과의 연맹 아래 여전히 존재했습니다. 우리의 왕 치하에서든, 외국인 치하에서든, 우리의 이중 정부 체제는 사람들에게 안정감을 주고 그들에게 평화롭고 생산적인 삶을 보장할 것입니다.
DAL_principalities코0=달마티아의 대공국들
DAL_principalities_desc코0=우리는 공국들에게 아주 느슨한 지배력을 행사하고, 따라서 다양한 정부의 관습들이 달마티아 해안을 따라 제각각 펼쳐져 있습니다. 공국들을 향한 지배력을 달마티아의 해외 영지까지 확대함으로써 우리의 종속국들은 그들의 부와 교역 상품을 달마티아의 중심지로 충실히 운송할 것이고, 비로소 우리는 안심할 수 있을 것입니다.
DAL_language코0=달마티아어
DAL_language_desc코0=달마티아는 보스니아, 헤르체코비나, 크로아티아인들에게 둘러 쌓여 있으며, 셀 수 없이 오랜 세기 동안 라틴, 그리스, 베네치아 사람들이 우리 해안을 들락날락 했습니다. 이에 달마티아는 드넓은 공국들 사이에서 문화가 모여드는 보기 드문 도가니가 되었습니다. 이러한 많은 언어와 문화를 혼합해 단일 정체성을 확립함으로써 우리는 다른 모든 문화들과는 차별화되면서 슬라브, 그리스, 라틴과는 비슷한 새로운 문화를 창조해야 할 것입니다.
DAL_art_and_lit코0=예술과 문학의 중심지
DAL_art_and_lit_desc코0=르네상스가 대체로 이탈리아 반도에 국한 되어있다고 하지만, 우리의 라틴 전통과 아드리아해 무역 공화국들과의 유대감은 수많은 화가와 조각가들이 모여드는 달마티아의 아름다운 도시를 빚어냈습니다; 이는 단지 우리 문화의 풍경만을 바꾼 것이 아니라 우리의 건축을 장엄한 예술의 경지에 올려 놓았습니다.
DAL_independent_army코0=달마티아 독립군
DAL_independent_army_desc코0=베네치아 치하에서도 달마티아의 육군은 독립적으로 활동했고, 베네치아 육군의 핵심 요소였습니다. 우리 정부는 현재 베네치아로부터 독립하였고, 공국들에 흩어져 있는 군대들을 달마티아의 연합군으로 집중시킬 수 있습니다!
DAL_arsenal코0=독립 병기창
DAL_arsenal_desc코0=우리 육군과 비슷하게 달마티아의 해군은 더 규모가 크고 가공할 베네치아 조병창에서 독립적 개체로 활동했습니다. 우리는 베네치아와 협정을 맺어 해적들로부터 우리 해안을 안전하게 수비하였으나, 현재는 베네치아로부터 독립을 쟁취하였기 때문에 우리 스스로 해안을 방어하고 아드리아해, 심지어는 그 너머로 우리의 영향력을 확대해야만 합니다!
DAL_illyria코0=일리리아의 유산
DAL_illyria_desc코0=달마태 연방은 달마티아의 통치 아래, 아드리아해 전역과 보스니아의 내륙지역까지 뻗어 있던 국가입니다. 로마의 지배 아래에서도 달마티아는 로마의 주 일리리아의 심장부였으며, 우리 국경을 일리리아 지역을 망라하는 곳까지 확장함으로써 우리는 로마 제국을 되찾기 위한 승계국을 세울 수 있을 것입니다!
SAR_ideas코0=샤르데냐 이념
SAR_ideas_start코0=샤르데냐 전통
SAR_ideas_bonus코0=샤르데냐 야망
SAR_judicate코0=주디카티 가문에서부터
SAR_judicate_desc코0=사르데냐가 제노아 공화국의 종속국이 되었을 때, 아르보레아의 주디카티만이 제노바의 폭군에 맞섰습니다. 사르데냐와 코르시카의 지혜로운 통치자 마리아누스 4세 치하에서 아라곤 왕국의 지지와 함께 사르데냐 전부는 복권되어 마리아누스 왕의 정당한 지배 아래로 들어왔습니다. 비록 우리는 후에 아라곤과 합병되긴 했지만 제노바의 잿더미 아래서 왕국을 건설한 우리의 위대한 왕이 보여준 용기를 우리는 절대 잊지 않을 것입니다.
SAR_papal_restoration코0=교황의 구제
SAR_papal_restoration_desc코0=사르데냐는 곤욕스러운 역사를 거쳐 몇몇 주로 분화되었으나 교황청은 사르데냐 사람들에 대한 관심을 항상 가슴 깊이 가지고 있었습니다. 왕국이 공화정과 봉건정의 갈림길에 놓여있을 때마다 교황은 사르데냐의 왕이 누구이건 간에 이 섬 안에 모든 도시의 진정한 지배자는 사르데냐의 왕이라고 주장하였습니다. 비록 우리의 미래가 불확실 하지만 우리는 항상 교황의 지지에 기댈 수 있을 것입니다.
SAR_viceroyalty코0=사르데냐 부왕령
SAR_viceroyalty_desc코0=아틀라스가 지구를 지탱하듯이 우리는 아라곤 왕국을 떠받들고 있었지만, 아무런 투쟁 없이 그랬던 것은 아닙니다. 주디카티 왕조는 항상 외세의 지도자에 저항했고 아라곤이 우리 섬을 비열하게 지배할 수 있었던 유일한 방법은 사르데냐 총독부를 설립하여 왕국을 그들의 지배 아래 두는 것뿐이었습니다. 총독의 필요성은 사르데냐 정신이 무엇인지 보여주는 표상이며 우리 문화의 사람이 계속해서 왕좌를 차지할 수 있도록 함으로써 우리는 국민들의 충성심을 확신할 수 있을 것입니다.
SAR_and_COR코0=사르데냐와 코르시카 왕위
SAR_and_COR_desc코0=수 세기 전, 교황 성하께서 사르데냐 코르시카 왕국을 건립하였고 아라곤에게 이 신성한 지위를 하사하셨습니다. 현재 이 섬에 미치는 아라곤의 영향력은 과거의 유산일 뿐이며 우리가 독립 국가로 존재하는 것을 보면 이 오래된 지위와 영유권, 위신, 그리고 권력의 진정한 후계국은 우리인 것이 자명합니다.
SAR_piedmontese_ambition코0=피에몬테의 야망
SAR_piedmontese_ambition_desc코0=우리 왕국은 역사적으로 언제나 피에몬테와 친밀한 관계를 유지하고 있고 사르데냐 코르시카 왕국은 영향력을 지속적으로 확장하여 피에몬테의 본토까지 닿았습니다. 아마도 우리 국민들의 이 느슨한 유대 관계가 언젠가는 통일 국가로 발현되어 두 왕국이 모두 사르데냐의 왕의 지배를 받을지도 모르는 일입니다.
SAR_cathedrals코0=대성당의 섬
SAR_cathedrals_desc코0=우리가 이탈리아 반도와 광대한 지중해로 갈라져 있지만, 르네상스 문화는 사르데냐에도 닿았으며 번영하고 있습니다. 사르데냐의 독특한 예술과 건축 취향은 우리 섬 곳곳에 있는 위대한 예배당과 대성당을 만들어 냈으며 그 어떤 다른 곳에서도 이러한 장면을 볼 수 없습니다. 사르데냐는 로마네스크 건축과 장엄하고 혁신적인 신 양식의 건축이 융화되는 본거지이고 다른 국가들은 이를 모사할 엄두도 내지 못하며, 이 모든 뛰어난 예술은 오직 신의 영광을 위해 창조되었습니다.
SAR_saint_maurice코0=성 마우리스 수도회
SAR_saint_maurice_desc코0=이 성직은 사르데냐의 왕가 가치관을 수호하기 위해 설립된 왕조 기사단이고 우리의 순수한 귀족 혈통을 유지시킵니다. 성직에 종사하는 자들이 우리의 신과 왕, 사르데냐를 섬기고 이 성직이 성장하고 번영할 수 있도록 지속적으로 후원함으로써 사르데냐의 군대는 신실하고 고결하며, 대규모로 남아있을 수 있습니다.
COR_ideas코0=코르시카 이념
COR_ideas_start코0=코르시카 전통
COR_ideas_bonus코0=코르시카 야망
COR_unblinded_moor코0=눈을 가리지 않은 무어인
COR_unblinded_moor_desc코0=제노바는 우리의 복종과 북아프리카의 바르바리 해적을 격퇴하는 데에 유용한 우리 섬을 상징하고자 우리에게 눈을 가린 무어인 깃발을 하사하였습니다. 그러나 우리는 이제 자유로워졌고, 무어인은 코르시카를 자청하며 눈가리개는 외세의 압제 정복을 상징하기 시작했습니다. 무어인이 눈가리개를 풀고 있는 동안 코르시카는 자유롭고, 우리가 외세에 굴복하여 추락하게 된다면 무어인은 우리 국민들을 해방시키기 위한 표상이 될 것입니다.
COR_battle_of_meloria코0=멜로리아 전투
COR_battle_of_meloria_desc코0=코르시카 해안에서 역사적인 전투가 있었고, 이는 섬의 미래를 결정지었습니다. 피사의 대패는 코르시카 지배의 종지부를 찍음과 동시에 피렌체 공화국과 제노바에 의해 피사가 해체되면서 피사 공화국은 종말을 맞이하게 되었습니다. 우리는 강력한 해군이 한 나라를 쥐락펴락 할 수 있던 이 사건, 그리고 코르시카 해의 지배가 곧 코르시카 섬의 지배라는 것을 절대 잊어서는 안될 것입니다.
COR_league코0=코르시카어
COR_league_desc코0=수 년 동안 코르시카는 도시 국가들의 연맹체와 주교의 지배를 받았으며 이러한 형태의 정부는 코르시카 사람들로 하여금 공화국으로부터 주어진 자유를 누리는 동시에 정확하고 적절한 방식으로 신을 섬길 수 있도록 하였습니다. 바다 건너 스위스 동맹과 비슷하게 코르시카에 주어진 자율성은 그들의 국고가 금으로 넘쳐나게 하였고 코르시카의 대의를 위해 죽음을 바칠 장정들로 넘쳐나는 군대를 형성하는 데에 일조 하였습니다.
COR_iron_bank코0=성 게오르기우스 은행
COR_iron_bank_desc코1=제노바가 섬의 불법적 지배를 유지하려 분투할 때, 지배권은 결국 성 게오르기우스 은행으로 넘어갔습니다; 이 은행은 제노바 공화국의 모든 국민들의 부채를 통합하기 위해 만들어진 종교 기관이자 금융 기관입니다. 우리는 제노바의 지배로부터 벗어났음에도 불구하고 그 은행은 우리 정부에서 여전히 강력한 영향력을 행사하는 존재이며, 동시에 부패한 자들을 뿌리 뽑고 국내에 부채로 시름하고 있는 영혼을 구제할 수 있는 유용한 수단입니다.
COR_constitution코0=코르시카 헌법
COR_constitution_desc코0=코르시카는 외세와 은행 길드, 상인 공화국, 신정 동맹, 군주정의 지배를 받아왔습니다. 우리의 미래는 불확실하고 안전하지 않지만, 코르시카 정부의 헌법을 제정함으로써 우리는 스스로의 운명을 결정하는 선장이 되어 독립국으로서의 코르시카의 미래를 지켜낼 수 있을지도 모릅니다.
COR_home_of_the_revolution코0=혁명의 진정한 고향
COR_home_of_the_revolution_desc코0=혁명의 장막이 여러 국가들을 지나 왔지만 혁명 정신의 진정한 고향은 코르시카입니다. 나폴레옹 보나파르트나 파스콸레 파올리와 같은 많은 위대한 혁명 사상가들은 코르시카를 그들의 고향이라 칭하며, 그들의 국가와 추종자들에게 혁명 정신을 불어넣음으로써 조국에 헌신합니다.
RVA_ideas코0=도르트문트 이념
RVA_ideas_start코0=도르트문트 전통
RVA_ideas_bonus코0=도르트문트 야망
RVA_from_ashes코0=잿더미로부터
RVA_from_ashes_desc코0=구 도시는 하나님의 불타는 역사로 그 불경함과 원죄가 정화되며 완전히 파괴되었습니다. 현명한 황제 프레드리히 바바로사는 그 잿더미에서 마을을 재건했고, 2년간 제국의 수도로 세웠습니다. 우리의 선하며 경건한 도시에 몇 년만에 교회, 시장, 양조장이 세워졌습니다. 잿더미에서 일어선 곳은 도르트문트 외엔 없습니다.
RVA_meeting_of_bishops_and_emperors코0=주교와 황제의 회의 장소
RVA_meeting_of_bishops_and_emperors_desc코0=도르트문트 구 도시에서 발생한 대 화재 이전에, 도시는 트로트마니로도 알려졌었고 신성로마제국 국회와 종교 위원회의 개최지이기도 했습니다. 도르트문트에서 종교와 제국의 정책에 관한 논의가 펼쳐졌으며, 오늘날에도 우리는 북부 지방의 제국 정책에 관한 행정적 중심지 역할을 수행하고 있습니다.
RVA_chief_city코0=라인강 최고의 도시
RVA_chief_city_desc코0=영광스러운 도시가 재건되는 동안에도, 우리는 라인, 베스트팔렌, 그리고 저지대의 "주요도시"로, 세 제국 행정지역의 수도가 되었습니다. 제국 안에서 강하고 중심적인 힘은 이 위대한 도시에 부를 가져다 줄 것입니다!
RVA_emperors_favor코0=황제가 가장 총애하는 도시
RVA_emperors_favor_desc코0=위대한 2년 동안 우리의 도시는 제국의 권좌였으며, 그 후 황제께서 자유 도시 지위를 부여하시여 우리의 지속적인 독립을 보장하였습니다. 그 이래로, 우리는 황제폐하의 충복이니 감히 우리를 얕보는 자들은 신성 로마 제국의 분노와 마주하게 될 것입니다!
RVA_moneylending코0=도르트문트 대금업 가문
RVA_moneylending_desc코0=우린 부유하며 강한 나라입니다. 풍부한 자금을 통해, 잉글랜드, 쾰른, 심지어 황제같은 강대국에게도 자금 대부업을 할 수 있을 정도입니다! 영리한 투자자와 현명한 무역가문이 우리를 유럽의 "열강"조차 무시할 수 없는 경제 강국으로 만들었습니다.
RVA_fortmund코0=포르트문트
RVA_fortmund_desc코0=쾰른 대교구와의 경쟁은 수십 년 전으로 거슬러 올라가며, 어느 순간 경쟁이 정점이 달해 대교구와 전쟁이 발발했습니다. 그들은 우리의 훌륭한 도시를 18개월 간 포위하였으나, 우리 시민들은 항복하지 않았습니다. 단 한번의 전투도 없이, 대주교는 패배를 선언했으며, 우리들은 시민들의 확고한 의지와 식료품점의 풍요로움으로 경쟁자들을 모욕하며, 승리를 거두었습니다.
RVA_reinoldikirche코0=라이놀디 성당
RVA_reinoldikirche_desc코0=성 레이놀드 교회는 도르트문트의 상징입니다. 로마 카톨릭 교회로 건축되었으며, 베스트팔렌의 기적으로도 알려져있는데, 다각형 첨탑과 고딕 건축방식으로 유명합니다. 베스트팔렌 복음주의교가 채택되어, 도르트문트는 개신교와 개혁교회의 가르침을 모두 받아들였고 그 둘은 성 레이놀드 교회로부터 전파되었습니다.
MBZ_ideas코0=브레겐츠 이념
MBZ_ideas_start코0=브레겐츠 전통
MBZ_ideas_bonus코0=브레겐츠 야망
MBZ_lady_of_bregenz코0=브레겐츠의 부인
MBZ_lady_of_bregenz_desc코0=선대께서 계승자 없이 돌아가시어, 우리의 첫 여백작이신, 엘리자베스 2세 폰 몽포르-브레겐츠께서 권좌를 물려받으셨습니다. 그녀가 권좌를 차지하자, 배신자 숙부 휴고 폰 몽포르-브레겐츠는 여백작의 통치에 도전했습니다. 20년간의 분쟁이 도시를 황폐화시킨 후에, 엘리자베스는 브레겐츠가 여인의 힘을 보여주며, 브레겐츠의 유일한 후계자로 등극했습니다!
MBZ_securing_countess_rule코0=여백작의 통치력 확보
MBZ_securing_countess_rule_desc코0=숙부로부터 브레겐츠의 통치권을 탈환한 후, 여백작은 또다른 남자의 더 큰 저항과 직면했습니다. 남편인 빌헬름입니다. 빌헬름은 여백작의 남편으로써, 그녀가 누리는 것과 같은 수준의 영지 소유권을 자신도 가져야 한다고 생각했기에, 재산을 거침없이 쓰고, 하찮고 불필요한 곳에 세금을 낭비했습니다. 몽포르-브레겐츠 가문의 지원에 힘입어, 엘리자베스는 성별과 상관없이, 오로지 브레겐츠의 통치자만이 국고를 사용할 수 있다는 새 법안을 통과시켰습니다.
MBZ_saint_gebhard코0=성 게버하르트
MBZ_saint_gebhard_desc코2=브레겐츠 백작가의 아들, 성 게하드는 브레겐츠와는 호수 반대쪽에 위치한 바이에른 도시 콘스탄스 교구에서의 인도적 활동으로, 교황청에 의해 시성되었습니다. 게하드는 통치자가 제빵사와 장인의 생산품을 몰수해서는 안되며, 그 대신 그들의 후계자에게 분배하여, 그들이 계속 부를 증가시키고, 지역의 생산성을 유지할 수 있도록 해야한다고 주장했습니다.
MBZ_resisting_habsburgs코0=합스부르크의 패권에 저항
MBZ_resisting_habsburgs_desc코0=우리는 합스부르크의 통치권에 속하지 않는 최후의 오스트리아 지역 독립국입니다. 우리 국가는 합스부르크가에 대항하는 오스트리아의 마지막 희망이며 우리의 존재는 오스트리아 백성과, 제국을 지배하고자 하는 그들에게 있어서 위협이 되고 있습니다. 우리가 그 막강한 가문을 두려워하지 않는다는 것을 증명한다면, 합스부르크 통치의 정통성을 위협할 수 있을겁니다.
MBZ_sale_of_titles코0=브레겐츠의 작위들 판매
MBZ_sale_of_titles_desc코0=어리석은 우리 백작이 막대한 지출을 한 까닭에, 여백작은 크나큰 재정적 어려움에 처했습니다. 어쩔 수 없이, 브레겐츠 가문의 유지를 위해 가진 재산을 합스부르크가에 매각해야만 했습니다.
MBZ_shadow_of_pfander코0=팬더 산의 그림자 아래에서
MBZ_shadow_of_pfander_desc코0=우리 국가는 한쪽은 호수로, 다른 쪽은 팬더 산으로 둘러싸여있습니다. 그래서 몇몇 곳을 통해서만 도시에 들어갈 수 있는데, 국경을 방어하고 요새화해야 한다면, 산와 호수가 주는 이점이 외적으로부터 우릴 지켜줄 것입니다.
MBZ_lake_constance_navy코0=콘스턴스 호수 해군
MBZ_lake_constance_navy_desc코0=통치 극초기부터, 브레겐츠는 대양의 부름을 느껴왔습니다. 로마인이 후에 브레겐츠라 불릴 이 곳을 콘스탄스 호수의 항구 중심지로 식민지화했고, 지역해군의 지휘자로 지정했습니다. 만일 우리가 대양에 닿는다면, 전 세계에 콘스탄스 해군의 진정한 힘을 보여줄 수 있을 겁니다.
GOS_ideas코0=고슬라 이념
GOS_ideas_start코0=고슬라 전통
GOS_ideas_bonus코0=고슬라 야망
GOS_mining_traditions코0=고슬라의 광업 전통
GOS_mining_traditions_desc코0=고슬라 지역은 로마 제국 이래로 광산촌인데, 이 지역의 철 자원은 앞으로도 수세기 동안 우리에게 부를 제공해줄 것입니다. 길게 이어져온 철 채굴의 혈통이 고슬라의 수많은 가문에 특색을 더해주었고, 아버지는 자신이 걸어온 길을 아들에게 가르쳐줌으로써, 우리는 지역의 특색있는 광업 문화를 끊임없이 볼 수 있을 겁니다.
GOS_kaiserpfalz코0=카이저팔츠
GOS_kaiserpfalz_desc코0=비록 황제 대다수가 빈을 그들의 집으로 삼았지만, 고슬라 지역에 황제의 권좌가 있었을 때도 있었습니다. 고슬라는 대주교와 황제가 우리의 삶을 지배하는 종교에 관한 법을 제정하는 제국 종교 회의의 첫번째 개최지였습니다. 오늘날에도 오래된 궁정이, 비록 비어있으나 다시한번 황제가 고슬라를 그의 집으로 삼을 날을 기다리며, 도시 한가운데 있습니다. 언젠가, 우리의 작은 자유시도 다시 제국의 수도가 될 수도 있습니다.
GOS_city_rights코0=고슬라 시의 권리
GOS_city_rights_desc코0=황제가 도시에 대한 통제권을 철회했을 때, 우린 부를 독일 북부 지방으로 가져오고자 무역과 상인에게 더욱 의존하였습니다. 따라서, 상인의 거주와 도시간 통행에 관하여 법률적으로 혜택을 주고, 이를 통해 다수 상인 계층이 고슬라를 자기 집으로 삼아 저들의 부를 집으로 가져 오도록 해야합니다.
GOS_hanseatic_league코0=한자 동맹 활용
GOS_hanseatic_league_desc코0=대부분의 국가가 독립확보와 연합이 가져다 주는 무역이익을 위해 한자동맹에 가입할 때, 우리는 외국무역을 통한 이익증진을 위한, 그리고 법안을 통과시키고, 나아가 우리 도시의 정부제도를 개선시키기 위한 정치적 도구로써 연합이 제공하는 안전과 권리를 활용합니다.
GOS_hunting_robber_barons코0=강도 귀족 색출
GOS_hunting_robber_barons_desc코0=오늘날 독일 시골길에는 상품과 생산적인 상인 계층의 장비를 훔치는 파렴치한 강도귀족이 흔하게 보입니다. 이러한 노상강도에 대처하고 독일 도로에 질서를 회복하려면 대규모의 군사력 확대가 필수임이 분명합니다!
GOS_resisting_welfs코0=벨프 가문에 저항
GOS_resisting_welfs_desc코0=황제의 고슬라 통치가 끝난 후, 우리는 자유 도시가 되었으며, 우리의 주권은 황제에 의해 보장되었습니다. 그러나 군주나 황실이 통치하지 않는 도시라는 개념은 이 도시를 복종시키고 귀중한 철 광산을 장악하고자 꾸준히 열을 올리는 벨프와 같은 문명화되지 않은 가문들에겐 생소한 개념인 듯 합니다. 우린 이런 소위 ''귀족''가문에게 굴복하지 않을 것이며, 절대 쓰러지지 않을 것입니다!
GOS_the_leagues코0=동맹에 가입
GOS_the_leagues_desc코0=황제는 우릴 지배하려는 벨프 가문의 지속적인 노력을 무시했습니다. 비록 자유도시라는 지위가 우리의 주권을 보장한다고는 하지만, 황제가 우릴 충분히 보호하기엔 지나치게 게으르다는 것은 분명하므로, 우리는 스스로를 보호해야합니다! 무역 및 군사 동맹에 가입함으로써, 전쟁과 갈등으로부터 다소간의 여유를 얻을 수 있을 겁니다.
ROT_ideas코0=로텐부르크 이념
ROT_ideas_start코0=로텐부르크 전통
ROT_ideas_bonus코0=로텐부르크 야망
ROT_zarfat_registry코0=자르파트 등록부
ROT_zarfat_registry_desc코0=대부분의 마을에선 자기 영역에서 태어난 기독교인만을 교회 명부에 등재합니다만, 이 곳 로텐부르크에선, 유대인 상인과 성직자에게 피난처를 제공합니다. 메이어 폰 로텐부르크는 우리의 교사라는 뜻인 마하람으로 알려진 오랜 랍비 가문 출신의 성직자입니다. 그는 이 곳에서 쓰인 다수의 위대한 저작으로 잘 알려져 있으며, 자신들만의 특별한 방식으로 하나님을 숭배하는 자들에게 자비와 관용을 보인 살아있는 미덕의 증거이기도 했습니다.
ROT_beautiful_city코0=아름다운 도시
ROT_beautiful_city_desc코0=우리 도시는 수년에 걸쳐 파괴되고 폐허화 되었으며, 오랜 군주정의 상징은 서서히 무너져가고, 믿음의 상징과 공화정 전통이 이를 대체했습니다. 그리하여 성은 무너지고 이를 수도원이 대체하였으며, 실용성보단 미학에 더 관심이 많은 부유한 상인들은 도시의 중심부에 저택을 지었습니다. 우리 도시는 무척 아름답기에 많은 이들은 건물을 짓는 것을 멈추고 로텐부르크 그 자체의 장엄함을 즐길 것을 제안합니다.
ROT_end_of_the_line코0=라인강의 끝
ROT_end_of_the_line_desc코0=다른 다수 제국 자유시들은 황제가 점유하나 통치의 포기를 위한 다소 독특한 정부체계로서 만들어진 것에 반해, 로텐부르크 가문의 계보는 자연스레 끊겨, 몇 년의 어두운 시기 동안 우리 도시는 통치자가 없었습니다. 우린 황제에게 직접 소유되지 않고, 어떤 방식으로든 언제나 자유시였습니다. 루돌프 폰 합스부르크 황제가 우리에게 자유시 지위를 부여했고, 따라서 우리의 자유 공화정 정부는 로텐부르크 문화와 분리될 수 없게 되었습니다.
ROT_hinterland_knights코0=후배지의 기사들
ROT_hinterland_knights_desc코0=독일 기사단이 도시 주변을 순찰하며, 강도와 야만인들로부터 우릴 보호합니다. 그들의 지속적인 성무를 위해, 우린 이들 기사에게 협력해야 하며 시민들에게 기사들을 위한 훌륭한 수도원을 짓도록 해야합니다. 그렇게 해야만 이 선한 자들을 우리 도시로 끌어들여 침략자와 강도로부터 우릴 보호할 수 있습니다.
ROT_drink_of_war코0=전쟁의 술
ROT_drink_of_war_desc코0=로텐부르크 사람들 사이엔 유명한 전설이 있습니다. 전설에 따르면 틸리 백작이 이 마을을 포위하고 불태우려 했는데, 시의회가 세 리터의 와인으로 자비를 베풀어 줄 것을 부탁했습니다. 그는 비웃으며, 이 곳 시장 혼자서 술을 다 마신다면 포위를 풀겠다고 했습니다. 무쇠같은 근성과 강철같은 의지를 지닌 우리의 위대한 시장은, 숨도 멈추지 않고 술을 한번에 다 마셨으며, 백작은 자신이 한 말에 따라 도시의 포위를 풀었습니다. 이는 사실이며, 그 누구도 로텐부르크의 사나이처럼 술을 마시지 못하리라!
ROT_holy_blood코0=성혈
ROT_holy_blood_desc코0=독일 기사단과의 협력으로 우리 도시는 유럽 전역의 순례자들에게 인기있는 성지가 되었습니다. 인기있는 순례길 중 하나는 로텐부르크가 경로의 주요도시 중 하나로 포함된 성혈 순례입니다. 순례자들은 종종 재물과 물건을 주는데, 우린 당연히 이를 활용할 수 있지요...
ROT_klingentorturm코0=클린젠토어툼
ROT_klingentorturm_desc코0=우리 도시는 벽으로 둘러싸여 있으며, 이 장벽은 독일 시골의 강도, 약탈자와 침략군으로부터 우릴 지켜줍니다. 많은 이들이 적어도 일생에 한번은 장벽에서 복무하는 것을 애국을 위한 의무라고 여깁니다. 클린겐토르 탑이 서 있는 한, 로텐부르크도 버틸 것입니다.
ANH_ideas코0=안할트 이념
ANH_ideas_start코0=안할트 전통
ANH_ideas_bonus코0=안할트 야망
ANH_mittelgebirge코0=중간산악
ANH_mittelgebirge_desc코0=우리 고향은 하르츠 산맥과 엘베 강 사이에 위치하고 있어서, 작센의 다른 지역으로부터 보호되고 차단됩니다. 이러한 상대적 고립과 방어적 위치는 수세기 동안 안할트에 번영을 가져다 주었으며, 이웃 공작들의 사소한 갈등으로부터 꾸준히 벗어나 있을 수만 있다면, 우리는 안할트를 엘베의 진주로 만들 수 있을 겁니다. 
ANH_branches코0=안할트의 분가들
ANH_branches_desc코0=선량한 공작 헨리가 사망한 후, 그의 영토는 세 명의 아들에게 나누어졌는데, 그 나뉘어진 영토를 다시 그들의 아들들이 나눠 가지면서, 그렇게 안할트 가문의 행정은 세대를 거치며 분열과 성장을 계속할 것입니다. 비록 많은 분가가 수렴되거나 다시 통합되기도 하지만, 이러한 방식의 통치체계는 안할트의 확장과 성장 그리고 가문의 번영을 촉진시킬 것입니다.
ANH_incorporating_the_bishopric코0=주교령의 통합
ANH_incorporating_the_bishopric_desc코0=오래 전, 우리 국가는 안할트 공국과 하르츠 산맥 북쪽에 위치한 할버슈타트 주교령으로 나뉘어져 있었습니다. 헨리 공작의 사망 후, 그 영역을 아들들이 나눠 가졌고, 할버슈타트의 주교는 항상 하나님의 참된 말씀을 따를 것을 약속받고 헨리의 장남에게 충성을 서약하며 아셰르슬레벤 지구에 합류했습니다.
ANH_castle코0=안할트 성
ANH_castle_desc코0=비록 우리 국가가 오랜 시간 산과 강으로부터 보호받았지만, 지형만으로는 침략자로부터 우리를 충분히 보호할 수는 없습니다. 악의적 침략으로부터 나라를 보호하기 위해 하르츠 산맥에 세워진 안할트 요새는 작은 크기에도 불구하고, 안할트 성으로 빠르게 증축되었습니다. 건축자들의 신속함을 장려하는 것은 생존에 필수적이며, 안할트가 정복으로부터 스스로를 지속적으로 보호하려면, 빠르면서도 저렴한 건축 전통을 이어가야만 합니다.
ANH_garden_kingdom코0=데사우 정원 왕국
ANH_garden_kingdom_desc코0=우리 고향은 넓은 공지가 많지만, 우리의 통치가문은 안할트의 부와 권력을 표현할 자격이 있습니다. 많은 이들은 궁전이나 성당을 건설하겠지만, 그 대신 우리의 현명한 귀족들은 고귀한 자들이 탐험할 수 있는 왕국이 될 광대하고 아름다운 정원을 짓길 바랍니다.
ANH_schultheiss코0=공작과 슐타이스
ANH_schultheiss_desc코0=안할트 공국에서 가장 큰 정착지 중 한 곳은 데사우인데, 이 곳은 공작이 선택하고 시민들이 선출한 자가 통치합니다. 이러한 방식의 통치법은 안할트 전역에 흔하며 마을 세금 징수가 횡령 없이 정확하고 편리하게 수행되는 걸 보장합니다. 
ANH_confessor코0=고백자
ANH_confessor_desc코0=종교 개혁이 기독교 세계에 확산되면서, 안할트도 이 걱정스러운 사태에 입장을 취할 때가 되었습니다. 개혁파와 함께하며 참회자라는 칭호를 받아들임으로써, 우리는 나라 안의 카톨릭의 부패를 종식시키고, 진정한 신의 말씀을 전파하며, 카톨릭의 호화로움과 거짓됨으로부터 자유로워질 것입니다.
AUS_ideas코0=오스트레일리아 이념
AUS_ideas_start코0=오스트레일리아 전통
AUS_ideas_bonus코0=오스트레일리아 야망
AUS_outback_stations코0=아웃백 스테이션
AUS_outback_stations_desc코0=아웃백은 강이나 강우같이 생존에 필수적인 요소조차 없는 가혹하고 무자비한 황야입니다. 그러나 우리는 토지소유자가 그의 가축과 말을 기를 왕실 소유지를 받는 방식의 아메리카식 목장 운영방법을 채택했습니다. 이러한 방식의 목장은 모든 환경에 적응할 수 있으며, 쓸모 없는 땅을 생산성 높은 국가의 중요 지역으로 만들었습니다. 
AUS_land_down_under코0=저 아래에 있는 땅
AUS_land_down_under_desc코0=오세아니아는 유럽인이 발견한 마지막 대륙이며, 오스트레일리아는 오세아니아 대륙에서 가장 큰 단일 대지입니다. 오스트레일리아에 서식하는 생물들은 한때 공상적이며 별세계의 생물로 여겨져 많은 유럽인들은 실제 두 눈으로 보기 전까지 그 존재를 믿지 않았습니다. 생소한 야생 환경과 지리는 오스트레일리아를 침략하는 자들에겐 치명적입니다. 우리 역시 한 때 이 땅의 외부인이었으나, 우리는 아웃백의 가혹한 환경에 적응했으며 우리의 병사들은 어떠한 외국 지역에서도 쉽게 적응할 수 있습니다.
AUS_eureka_rebellion코0=유레카 방책봉기
AUS_eureka_rebellion_desc코0=우리는 죄수, 배척받는 소수민족, 그리고 고국의 정치적 반대자로서 전 군주에 의해 외지의 금광에서 노역을 목적으로 오스트레일리아로 보내졌습니다. 우리의 군주는 국가를 미워할 이유가 있는 사람들을 보내는 것으론 반란이 발생하진 않을 것이라 믿을 정도로 어리석었고, 금 광부들은 필연적으로 왕에 대항해 반란의 기치를 올렸습니다. 군주는 우리가 캔 황금을 통해 축적한 부의 대부분을 내놓을 것을 요구했지만, 그러한 헛소리를 받아들일 리 없습니다! 이 반란 속에서 유레카 깃발이 탄생했으며, 비록 반란은 실패했지만, 우리는 마침내 주권국가로 독립했으며, 오스트레일리아인 외엔 그 누구도 오스트레일리아의 황금을 취할 순 없을 것입니다!
AUS_sandpaper_and_cheating코0=디거
AUS_sandpaper_and_cheating_desc코0=오스트레일리아 디거는 우리의 영광스러운 제국을 위해 해외 영토에서 싸우기 위해 배치된 소총수이자 해병입니다. 디거라는 말은 광부의 속어인데, 대부분의 디거 병사들이 군무가 없을 땐 광부였기 때문입니다. 이 단어는 동료, 동지나 친구와 같은 ''함께하는 것''의 오스트레일리아식 상징적 표현이 되었습니다.
AUS_royal_navy코0=왕립 오스트레일리아 해군
AUS_royal_navy_desc코0=오스트레일리아 왕립 해군은 각각의 오스트레일리아 식민지 주둔 지역에 따라 6개 사단으로 나뉘어집니다. 이제 식민지 지배로부터 자유로워졌기에, 우린 여섯 사단을 하나로 통합하여 오스트레일리아를 태평양에서 대적할 자 없는 강력한 세력으로 만들어야 합니다.
AUS_bushrangers코0=부시레인저의 통합
AUS_bushrangers_desc코0=오스트레일리아 정착 목적으로 본토에서 온 상당수 정착민은 죄수와 원치않게 강요받은 추방자들인데, 이들 도둑과 악당들 사이에서 특별히 교활한 자들은 부시레인저가 됩니다. 이들은 무자비한 오스트레일리아 미개척지를 강도계획의 본거지로 활용하는 거친 자들입니다. 이들은 오스트레일리아 골드 러쉬 때 특히 부유하며 강했지만, 이제는 식민지 억압자들에게서 자유를 되찾았으며 , 이 자들은 그 누구의 죄수도 아니니, 우리는 이들의 매복전술을 활용하기 위해 최선을 다해야 할 것입니다!
AUS_waltzing_matilda코0=월칭 마틸다
AUS_waltzing_matilda_desc코0=옛날 한 유쾌한 떠돌이가 연못 근처에 야영을 했네\n쿨리바 나무의 그늘 아래서\n그리고 그는 양철통이 끓기를 기다리며 노래 불렀지\n"넌 나와 방랑 생활을 떠날거야."\n\n 이 오스트레일리아 전통민요는 우리가 지닌 가치를 상징합니다. 탈옥한 죄수가 양을 훔치고, 법과 맞서 싸우며 죽어가는 이야기를 다루고 있습니다. 오스트레일리아에서의 우리가 누구인지를 정의하는 것은 승리의 영광은 아니라, 투쟁의 명예입니다!  
swabian_ideas코0=슈바벤 도시국가 이념
swabian_ideas_start코1=슈바벤 도시국가 전통
swabian_ideas_bonus코1=슈바벤 도시국가 야망
swabian_mercenaries코0=스와비안 용병
swabian_mercenaries_desc코0=비록 스위스 용병이 유럽 전역에 명성을 떨치고 있지만, 우리 슈바벤도 높은 규율과 전장에서의 유용함으로 유명한 용병을 통해 스위스와 치열한 경쟁을 벌이고 있습니다.
swabian_river_iller코0=일러 강을 지나서
swabian_river_iller_desc코0=일러 강이 우리 지역과 바이에른 지역을 분리하며, 바이에른 공작이 우리 지역의 동쪽으로 확장함에 따라, 강은 곡물을 재배하고 슈바벤의 비옥한 토양을 유지시켜줄 뿐만 아니라, 바이에른과의 분쟁에서의 방어적 위치를 제공하는데에도 유용할 것입니다.
swabian_bavarian_resistance코0=바이에른 저항
swabian_bavarian_resistance_desc코0=제국의 다른 지역들처럼, 슈바벤 주들도 외부의 위협만큼 서로간의 갈등을 겪고 있습니다. 동쪽의 우리 이웃들이 중앙집권 왕국으로 통합되고, 이 지역에서의 합스부르크가의 영향력이 커지고 있으니, 우리는 사소한 갈등은 제쳐두고 모든 슈바벤 주들의 독립을 유지하기 위해 노력해야 합니다.
swabian_decapole코0=데카폴
swabian_decapole_desc코0=데카폴은 프랑스 국경에 위치한 제국 국가들로 구성된 동맹인데, 다수 국가가 슈바벤 지역 소속입니다. 비록 주권을 보조하고자 제국에 의존하는 경우가 많지만, 제국의 내부 정치는 언제나 혼란스럽기에, 우리가 진실로 외국의 영향으로부터 저항하기 위해선 데카폴같은 동맹을 구성해야만 합니다.
swabian_reclaiming_the_duchy코0=공국 탈환
swabian_reclaiming_the_duchy_desc코0=슈바벤 공국은 1세기 전에 해체되었지만, 모든 후계 국가들은 재통합을 열망하고 있습니다. 지금까지의 재건시도는 황제에 의해 무산되었으나, 황제도 영원히 우리를 억압할 순 없습니다!
swabian_thorn_of_the_empire코0=제국의 가시
swabian_thorn_of_the_empire_desc코0=역사를 통틀어, 황제는 하는 것도 없이 우리에게 복종을 강요해왔습니다만, 슈바벤은 합스부르크의 애완견이 아닙니다. 우린 슈바벤에 존재하는 모든 합스부르크가의 영향력의 흔적을 지워낼 때까지, 황제측을 향한 날카로운 가시가 될 것입니다.
swabian_habsburg_league코0=합스부르크 연합
swabian_habsburg_league_desc코0=우리 남쪽의 스위스 연맹에서 영감을 얻어, 황제는 다수 슈바벤 도시국가들을 하나의 자유 독립 연맹으로 조직하고 합스부르크 공작을 그 지도자로 두었습니다. 상호보호와 자유,독립의 열망을 공유하며 조직된 스위스 주정부와는 달리, 슈바벤 연맹은 스위스에 대항하고자 고안된 더욱 공격적이며 군사적인 연합체입니다. 비록 다수 슈바벤 사람들은 스위스 연맹에 가입하는 방법을 지지합니다만, 우리는 슈바벤 동맹 또한 독립을 지키기에 유용하다는 허상을 유지해야만합니다.
LAU_ideas코0=작센-라우엔부르크 이념
LAU_ideas_start코0=작센-라우엔부르크 전통
LAU_ideas_bonus코0=작센-라우엔부르크 야망
LAU_partition_of_saxony코0=작센 분할
LAU_partition_of_saxony_desc코0=우리 국가는 작센 공국으로부터 분리되며 탄생했습니다. 요한 1세가 공작의 의무를 포기했을 때, 그의 작위와 통치체계를 자신의 아들과 형제들에게 분할하기로 결심했습니다. 구 작센 주의 해체로 누가 무엇의 정당한 소유자인지에 관해 판명하는 것은 불분명해졌지만, 이러한 혼란을 통해 지역의 소유권을 주장하는 것은 무척 쉬운 일이 되었습니다.
LAU_diarchy코0=양두정 공국
LAU_diarchy_desc코0=작젠 공국이 해체되고 우리 국가가 완전히 세워졌을 때, 우리는 에리히 1세와 그의 몇몇 형제들의 양두정치 아래 몇 년간을 보냈습니다. 이 정부를 해체하고 작센-라우엔부르크를 적법한 권리를 지닌 자유 공국으로 중앙 집중화하는 것은 큰 도전이었으나, 에리히 1세가 취한 정략은 우리 공작을 행정의 달인으로 만들었고 궁정을 기쁘게 했습니다. 
LAU_niedersachsen코0=니더작센
LAU_niedersachsen_desc코0=작센의 계승 국가에 관한 지속적인 갈등을 겪는 중, 우리 공작보다 더 많은 땅과 작위를 지니고 있는 몇몇이 있음을 알게 되었습니다. 이 지역의 다른 국가들은 우리를 작센 권좌의 주장자로 보는데, 이는 작센의 권좌에 앉고자 할 때는 좋은 생각일 순 있지만, 작센 국가들을 통합할 야욕이 없다는 허상을 제공해줄 우리 국가를 대표할 새로운 작위가 필요합니다. 하 작센이라는 의미의 니더작센이란 칭호는 구 작센 작위에 대한 주장권을 약화시키진 않으면서도 우리가 구 작센 공국의 계승자임을 주장하는 것은 아니라는 점을 확인시켜주며, 우리는 이 방식을 추구해야 할 것입니다.
LAU_claiming_electorate코0=선제후 요구
LAU_claiming_electorate_desc코0=작센을 하나의 국가로 재통합할 일은 절대 없을지라도, 우리는 한 때 우리가 가졌었던 제국 내 선출권을 지니길 원합니다. 현재 작센 주는 상 작센 관구와 하 작센 관구로 나뉘어져 있으며, 황제의 호의를 얻어 선출권을 갖고 있는 쪽은 상 작센 쪽입니다. 황제가 우리에게 좀 더 호감을 갖도록 함으로써, 우리는 하 작센을 미래의 선출권자로 황제의 선택을 받도록 할 수 있을 것입니다.
LAU_church_of_hadeln코0=하델른 교단
LAU_church_of_hadeln_desc코0=종교개혁의 불길이 유럽 전역에 번지면서, 작센-라우엔부르크는 바티칸을 향한 충성을 유지해야할 것인지 루터의 가르침에 기반한 교회를 새롭게 구성해야 할 것인지 결정해야만 합니다. 하델른 사람들은 이미 종교 개혁에 맞춰 교회 질서를 조직하기 시작했고, 우리 공작이 이를 승인하고 개혁교회의 가르침을 포용하여, 이러한 질서는 공식적으로 인정받아, 정부의 핵심적 부분을 형성할 수 있었습니다.
LAU_centralisation코0=라우엔부르크 중앙집권화
LAU_centralisation_desc코0=우리 국가가 확장되고 성장하고, 우리의 통치자가 더욱 더 많은 작위를 주장하더라도, 라우엔부르크 공국은 그 지위력을 여전히 갖고 있습니다. 라우엔부르크 성벽은 뚫을 수 없으며, 슐레스비히-홀슈타인 지역에서의 우리의 중심적 위치는 우리의 위대한 수도를 북유럽 통치에 이상적인 장소로 만듭니다. 
LAU_salty_salty_salty코0=소금길
LAU_salty_salty_salty_desc코1=고대 소금길은 북독일 지역을 통과하는 무역로이며, 작센-라우엔부르크는 이 소금 사업의 중요 무역중심지입니다. 이 무역로는 수익성이 매우 좋아 소금은 종종 ''하얀 황금''으로 간주될 정도인데, 비록 이 ''황금''은 뤼네부르크의 염수를 끓임으로써 쉽게 얻을 수 있지만, 이 수익성 무역으로 작센-라우엔부르크가 얻는 가치는 말할 필요도 없습니다.
BRG_ideas코0=베르크 이념
BRG_ideas_start코0=베르크 전통
BRG_ideas_bonus코0=베르크 야망
BRG_heirs_of_lotharingia코0=로타링기아의 후계자
BRG_heirs_of_lotharingia_desc코0=우리 혈통은 로타링기아의 적통 왕가로 거슬러 올라갈 수 있으며, 고왕국이 쇠퇴하지 않았다면, 라인과 그 너머 모든 지역이 우리 가문에게 무릎 꿇을 것입니다. 비록 그 시절은 머나먼 옛날의 이야기입니다만, 우리 가문의 명예와 라인을 통치할 신성한 권리에 관한 우리의 주장은 반박의 여지가 없습니다.
BRG_julich_berg코0=율리히-베르크 공국
BRG_julich_berg_desc코0=로타링기아 왕국의 몰락 이후, 우리 영토는 마르크 백국과 베르크 백국 두 지역으로 나뉘어졌습니다. 벤체슬라우스 황제는 백작에게 공작 작위를 수여했고, 그 과정에서 우리의 잃어버린 영토 일부와 작위도 되돌려 주었습니다.
BRG_united_duchies코0=통일된 공국들
BRG_united_duchies_desc코0=우리의 강력한 공국이 확장함에 따라, 다양한 계승법과 증가하는 우리작위의 요구자들이 약간의 혼란을 야기하기 시작했습니다. 우리는 꾸준히 연합을 탈퇴하면서, 우리만의 연합을 만들어야합니다. 한 명의 공작 아래 연합한 일련의 분립한 자치 공국으로 국가를 구성한다면 이는 우리의 여러 모든 영토와 작위를 유지하는데 유용할지도 모릅니다.
BRG_seat_of_the_electorate코0=선제후 지위
BRG_seat_of_the_electorate_desc코0=우리 연합공국이 팔츠 선제후국과 가까워짐에 따라, 이 두 국가가 연합할 기회는 더욱 많아지기 시작했습니다. 하지만 정말로 그런 일이 발생한다면, 뒤셀도르프가 팔츠 선제후국의 새로운 수도가 될 것은 분명합니다. 
BRG_rhineland_market코0=라인란트 시장
BRG_rhineland_market_desc코0=라인란트에서의 우리의 영향력이 커짐에 따라, 뒤셀도르프는 대도시로 성장하고 있습니다. 상인들은 라인 강둑의 시장 광장으로 모이며, 시장의 번영이 도시 전체로 퍼져나갑니다. 대성당과 큰 저택이 뒤셀도르프의 일반적인 풍경이 되고 있는데, 이 번영하는 위대한 도시를 수도화하고 전 독일 안에서 가장 권위있는 도시로 만들지 않는다면 이는 어리석은 일일 것입니다.
BRG_art_gallery코0=뒤셀도르프 미술 갤러리
BRG_art_gallery_desc코0=이탈리아에 르네상스가 발생함에 따라, 우리 공작 부부는 예술품에 큰 관심을 보였습니다. 우리의 고귀한 이들은 독일에서 가장 훌륭한 조각과 그림으로 가득한 예술관을 도성 안에다 지었고, 제국 전역의 귀족들은 이 놀라운 수집품들을 보고자 뒤셀도르프로 몰려들었습니다.
BRG_happy_clergy코0=성직자의 자치권 존중
BRG_happy_clergy_desc코0=우리 국가가 라인강 너머로 확장했지만. 우리는 라인란트의 선량한 성직자들에겐 어떠한 해도 끼치지 않습니다. 우리는 교회의 신성함을 믿고 있으니, 특별한 도발행위가 없는 한, 성직자를 공격하는 것은 우리가 넘지 말아야할 선입니다.
TNT_ideas코0=트렌트 이념
TNT_ideas_start코0=트렌트 전통
TNT_ideas_bonus코0=트렌트 야망
TNT_prince_bishop코0=제후-주교
TNT_prince_bishop_desc코0=우리 정부에선 제국 황태자의 세속적인 통치와 주교후로 대표되는 카톨릭 사제의 독실한 통치가 타협하고 있습니다. 나라 안의 세속과 종교 두 정치주체를 통합하여, 교회와 세속정부는 더불어 국가를 지탱하며 높이는 두 기둥이 되어야 합니다.
TNT_republican_slaughter코0=공화파 학살
TNT_republican_slaughter_desc코0=국가와 종교의 불가분한 관계는 막대한 사회 불안을 야기해 왔습니다. 농민들은 멍청하게도 많은 소국들과 이탈리아, 그리고 제국이 수용한 공화정을 부러워하고 있습니다만, 그들은 신과 황제를 섬기는 것이 그들의 의무이고 이를 행할 수 있는 방법은 오직 주교 영주를 섬기는 것임을 이해하지 못하고 있습니다. 우리는 아마도 반항하는 농민들의 심장에 주기적으로 창을 찔러 넣어 그들에게 평화적 가치를 상기시켜줄 수 있을 것입니다.
TNT_south_tyrol_identity코0=남부 티롤의 정체성
TNT_south_tyrol_identity_desc코0=우리의 산악 고향은 이탈리아와 오스트리아 사이 십자로에 놓여있고, 따라서 독일 문화와 라틴 문화가 뒤섞인 도가니가 됩니다. 우리는 우리와 다른 사람들과 공존하는 법을 배워왔고, 문화적 다양성을 정체성으로 수용함으로써 수많은 문화들 간의 대화를 촉진시킬 수 있을지 모릅니다.
TNT_italy_and_the_empire코0=이탈리아와 제국
TNT_italy_and_the_empire_desc코0=우리의 지리학적 위치는 교역과 경제에 있어 막대한 이점으로 작용합니다. 이탈리아와 제국은 오직 몇몇 길로 이어져 있고, 우리는 빈, 밀란, 그리고 베네치아로 곧장 향할 수 있는 길목이 되며, 이 거대한 무역의 기회를 이용하여 우리는 훗날 주요 무역 상대국을 넘어서서 스스로 막대한 부를 축적할 수 있을지도 모릅니다!
TNT_trent_brixen_confederacy코0=트리엔트-브레사노네 연합
TNT_trent_brixen_confederacy_desc코0=우리의 지배는 주교 영주와 브레사노네 주교의 영속적인 연합에 의해 보장됩니다. 우리 연합은 신앙과 독립을 유지하고자 하는 강렬한 열망으로 단결하였습니다. 국가를 확장해가며 더 많은 주교령을 확립함으로써, 우리가 정복한 영토를 더 직접적으로 지배할 수 있을 것입니다. 
TNT_mountain_warfare코0=산악전
TNT_mountain_warfare_desc코0=티롤 역사를 통틀어 우리가 마주해 왔던 산악 전투들은 우리를 무르고 나약한 외세로부터 강인하고 정복할 수 없는 사람들로 만들어왔습니다. 우리는 알프스의 가혹한 환경에 익숙하지는 않지만, 구릉지에서 태어나고 산에서 자라왔으며, 이러한 혹독한 환경과의 친숙함을 이용해 외국의 침략자들을 고향으로 돌려보내야 할 것입니다!
TNT_trent_religious_unity코0=트리엔트의 종교 통일성
TNT_trent_religious_unity_desc코0=우리가 문화적으로 분화되어 있을지라도 신앙이 우리를 결속시킵니다. 종교개혁의 불길이 유럽을 불태우는 가운데, 우리는 국민들이 종교적으로 분리되도록 두고 보아서는 안 될 것입니다. 우리가 어떤 기독교 교리를 믿든지, 모든 국민이 같은 종교적 신념을 지닐 수 있도록 그 어떤 문제보다 앞서 힘써야 할 것입니다.
HRZ_ideas코0=헤르체고비나 이념
HRZ_ideas_start코0=헤르체고비나 전통
HRZ_ideas_bonus코0=헤르체고비나 야망
HRZ_eparchy코0=주교구
HRZ_eparchy_desc코0=자후믈례와 헤르체고비나의 주교구는 우리 민족의 영적 중심지일 뿐만 아니라, 헤르체고비나의 주교들이 우리 군주의 신앙심을 확인하는 대도시이기도 합니다.
HRZ_saint_sava코0=성 사바
HRZ_saint_sava_desc코0=우리 나라의 공식 호칭은 성 사바의 공작 영지이다. 우리는 가톨릭으로 개종한 보스니아 왕국으로부터 거리를 두고, 발칸반도의 많은 다른 민족 통일의 구심점이었던 위대한 성 사바를 숭배하기 위해 이 칭호를 채택했다. 성 사바는 아토스 산에서 수도사가 되기 위해 왕실의 직함을 버린 험 백작이었는데, 힐란다르의 수도회가 세워지면서 훗날 정교회의 중요한 종교 중심지로 변모할 것이었다. 성 사바는 정교회에 대한 우리의 헌신과 보스니아 왕국으로부터 우리를 분리하는 상징이다.
HRZ_stjepan_rebellion코0=스테판의 반란
HRZ_stjepan_rebellion_desc코0=보스니아 왕이 단 하나의 참된 신앙, 동방정교에서 벗어나자 우리의 훌륭한 지도자 스테판은 헤르체고비나를 반란을 일으키기 위한 근거지로 삼았다. 우리가 동방정교를 계속 실천하든 아니든, 우리를 헤르체고비나인으로 만드는 것은 저항과 강인함이며, 감히 우리에게 변화를 요구하는 어떤 '왕'도 결코 섬기지 못할 것이다.
HRZ_ottoman_accommodation코0=오스만 튀르크와의 공존
HRZ_ottoman_accommodation_desc코0=다른 많은 나라들이 강력해지는 오스만 튀르크의 힘에 저항하는 반면, 헤르체고비나의 많은 귀족들은 보스니아의 폭압 정권을 전복시키기 위한 지원을 받기위해 터키로 갑니다. 오스만의 부상을 인정함으로서, 우리는 그들의 귀족과 군대를 이용하여 우리의 대의와 발칸 반도에 대한 우리의 이익을 증진시킬 수 있을지도 모릅니다.
HRZ_herceg코0=헤르체그
HRZ_herceg_desc코0=보스니아 왕국으로부터 독립을 선언했을 때, 우리는 왕도 공작도 아니었습니다. 우리의 현명한 지도자 스테판은 신성로마제국으로부터 차용된 호칭인 "헤르체그"를 채택했습니다. 그리하여 성 사바의 공작 영지에 대한 세속적인 호칭은 헤르체고비나(Hercegovina)로 되었습니다. 우리의 민족 정체성이 빛나는 지도자에 묶여 있는 가운데, 우리의 절대적 헌신과 국가의 현명한 통치자들이 승리와 번영의 길로 인도할 것입니다.
HRZ_shifting_allegiances코0=변화하는 동맹
HRZ_shifting_allegiances_desc코0=우리 헤르체고비나인들은 스페인, 터키, 보스니아, 세르비아인들에게 무릎을 꿇은 과거가 있습니다. 하지만 우리는 변화와 행운의 바람이 화술과 유연한 외교 정책을 가진 사람들에게 유리하다는 것을 이해하고 있고, 우리는 위대한 제국이나 왕국이 된 적은 없지만, 우리의 유연한 외교와 치열한 협상 전술을 통해 자주국가와 외세의 주체로서 우리를 지킬 것입니다. 우리는 새로운 외교적 기회에 귀를 기울임으로써 지중해 속의 강력한 국가들로 우리의 이익을 계속 보호할 것입니다.
custom_positive_piety코0=율법주의에 대한 헌신
custom_positive_piety_desc코0=꾸란은 우리가 어떻게 종교를 실천해야 하는지 명확하게 알려줍니다. 우리는 오직 이슬람 율법에 헌신함으로써 이슬람 법 아래 단결할 수 있는 경건하고 교조적 국가임을 증명할 수 있을 것입니다.
custom_negative_piety코0=신비주의에 대한 헌신
custom_negative_piety_desc코0=우리 국가는 완전히 이슬람 신비주의에 주의를 기울이고 있고, 꾸란과 하디스의 가르침을 따라 더 많은 신도들을 율법 아래로 불러 모으려 노력하고 있으며, 우리 국민들은 필연적으로 이슬람 관습의 영적인 측면에 더욱 경도되어 있습니다.
custom_reform_progress코0=진보적인 정치
custom_reform_progress_desc코0=우리 국가는 지속적으로 진화하고 변화하는 정치로 유명합니다. 사람들은 하루 하루 우리 정부가 한걸음 씩 진보하고 있다고 말합니다; 이는 우리 국가를 언제나 밝은 미래로 이끌어 줄 것입니다.
custom_free_religion코0=종교의 자유
custom_free_religion_desc코0=많은 사람들은 독립적이고 서로가 다른 존재인 것인 양 살아가지만 그들은 사실 우리의 위대한 조국이라는 같은 세상에 속한 일부분일 뿐입니다. 우리는 널리 퍼진 국교를 잘 유지하고 있으면서도, 이단자들과 야만인들을 우리의 형제라 생각하며 종교적 박해로부터 보호할 것입니다.
custom_same_culture_idea_advisor_cost코0=문화의 후원자
custom_same_culture_idea_advisor_cost_desc코0=우리 문화의 본성과 국가는 분리할 수 없으며, 우리 문화의 수많은 천재들은 우리 국가를 마치 통과의례인 것처럼 방문하곤 합니다. 이 자랑스러운 인물들은 국가에 봉사하는 것이 애국 의무를 다하는 길이라고 믿으며, 그들이 응당 받아야 할 대접을 받지 못하더라도 기꺼이 그렇게 할 것입니다.
custom_power_prod_insults코0=모욕 전문 예술가
custom_power_prod_insults_desc코0=우리 국가는 오직 모욕의 기술에 능한 사람들 만을 고용합니다. 사람들은 우리 외교관이 누군가에게 퇴짜를 놓았을 때, 그가 위대한 칸이나 왕일지라도 집으로 울먹거리며 돌아가 어머니 품에서 자존심에 입은 깊은 상처를 내보일 것이라 말합니다.
custom_manifest_destiny코0=황금기 공유
custom_manifest_destiny_desc코0=우리 국가는 역사적으로 가장 긴 황금기를 누리고 있습니다; 문화, 경제, 농업, 모든 것들이 전례 없이 번영하고 있습니다. 이 위대한 세기를 우리와 함께 공유할 수 있는 가난하고 불행한 원시적 존재들이 있는 가운데, 이 모든 번영을 우리만을 위해 비축해두는 것은 이기적일지도 모릅니다!
custom_justify_conflict_cost코0=맹렬한 상인
custom_justify_conflict_cost_desc코0=우리 상인은 국가에 핵심적인 존재이며, 그들은 협상에 있어 사납고 열성적입니다. 몇몇 외국인들은 우리의 무역에 대한 열정을 공격성이라 오해하지만, 우리는 상관하지 않으며, 단지 그들의 부를 원할 뿐입니다.
custom_claim_fab_cost코0=속삭임 전문가
custom_claim_fab_cost_desc코0=우리는 신성한 지배권을 가지고 있고, 그 권리는 우리가 선택한 그 어느 곳까지 확장됩니다. 우리의 첩보망과 모략가들은 그 경계를 모르며, 우리가 그 어떤 국경지대라도 어째서 합법적인 영유권자인지를 설명해주는 잘 알려지지 않은 문서들을 찾아내는 데에 전문가들입니다.
custom_sailor_maintenance코0=상냥한 선원들
custom_sailor_maintenance_desc코0=우리는 해양 집단이며, 우리의 선원들은 바른 예절과 온화한 천성으로 널리 알려져 있습니다. 사람들은 우리의 선원이 그 어느 항만에 들어서더라도, 마을에서 두 팔 벌려 환영 받을 것이라 말합니다. 심지어 국내에는 이 선원들만이 시간을 쏟아 대화할 만한 사람이라 주장하는 국민들도 있습니다.
custom_artillery_fire코0=황금 대포
custom_artillery_fire_desc코0=몇몇 사람들은 금으로 만들어진 대포를 만드는 데에 수많은 돈을 투자하는 것이 낭비라고 생각하지만, 이 사람들은 단지 무지몽매한 것일 뿐입니다. 대포를 만드는 데에 오직 최상급 품질의 금속을 사용함으로써, 세계는 우리 포신에서 나는 천둥 소리에 벌벌 떨게 될 것입니다.
custom_coastal_combat코0=물과 함께하는 사람
custom_coastal_combat_desc코0=가혹한 바다의 파도와 태풍은 적들에게 언제나 악몽일 것입니다만, 우리에게는 크나큰 조력자입니다. 심지어 몇몇 사람들은 우리 선원들이 물길을 마음대로 바꿀 수 있다고 믿지만, 터무니없는 생각일 뿐입니다.
custom_manchu_ban코0=팔기군 조직화
custom_manchu_ban_desc코0=유목민 전술은 한 국가의 방어망을 무너뜨리는데 매우 유용하지만, 우리의 기수들을 조직화함으로써, 우리는 더 많은 수의 기수들을 얻을 수 있을 것입니다.
custom_garrison_growth코0=봉화 밝히기
custom_garrison_growth_desc코0=대부분 평시에 요새는 버려진 채 방치되고, 전시에 그 요새를 보강하기 위해 군인들을 결집시키는 데에는 수 개월이 걸립니다. 봉화를 연달아 설치함으로써, 우리 군인들은 지역 수비대를 준비시키는 것이 그들의 의무라는 것을 신속히 알 수 있을 것이며 우리 국가를 수비하기 시작할 것입니다.
custom_available_province_loot코0=조직화된 약탈
custom_available_province_loot_desc코0=전리품은 실로 엄청납니다. 우리는 적군의 전원 지대 곳곳을 체계적으로 약탈할 수 있을 것이고 그 어떤 보물도 남아나지 않을 것입니다.
greek_orthodox_constantinople_title코0=콘스탄티노플 회복
greek_orthodox_constantinople_desc코0=한때 콘스탄티노플은 튀르크인들이 정복하고 개조시키기 전까지 동로마 제국의 빛나는 불빛이었습니다. 우리는 이 도시를 탈환해 도시가 이전의 영광을 되찾도록 해야 합니다.
EVTDESC3072.TC코0=우리의 [Root.GetName] 개척자들은 야만적인 [Root.GetSuperRegionName]에 문명을 전파하려 노력하고 있으며, 우리의 뛰어난 문화로 그 곳을 계몽하려 합니다. 그러나 [Root.NativeCulture.GetName] 야만인들은 이 월등한 방법을 거절하고 있으며, 원주민들에 대한 우리의 가혹한 대처는 [Root.NativeCulture.GetName] 부족민들과 개척자들 사이에 긴장을 고조시키고 있습니다. 이제 우리가 어떻게 이 상황을 해결할 수 있을 것인지에 대한 질문만 남아있습니다.
EVTDESC3074.TC코0=[Root.GetName]에 살고 있는 [Root.NativeCulture.GetName] 사람들에 대한 우리의 가혹한 대처는 값 비싼 대가를 치러야 했습니다. 이 원시 사회를 그들의 비옥한 땅에서 몰아내고 우리의 개척자들은 그 땅을 취할 기회를 얻었으며, 식민 회사들은 [Root.NativeCulture.GetName] 조상들의 땅을 착취하기 시작했으나, 그들은 새로운 정착지를 완성시키기 위한 경제적 지원을 요청하고 있습니다. 
