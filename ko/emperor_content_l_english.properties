desc_mercs_not_allowed_to_loot_money코0=우리 용병들이 지나가는 길에 있는 모든 것을 무분별하게 약탈하는 것은 막았지만, 그 대가로 추가 임금을 지불해 우리는 큰 비용을 치뤘습니다.
mercs.4.t코0=[veteran_mercs.GetName]에 노병들이 몰려오다
mercs.4.d코0=[Root.GetName](은)는 우리의 국제적인 위신 그리고, 가장 중요한, 제 때에 합의된 비용으로 용병들에게 봉급을 지부하는 명성 덕분에 용병대장들 사이에서 높이 평가되고 있습니다. 외국의 노병들이 우리에게 고용되어 꾸준히 일거리를 얻기를 희망하며 [veteran_mercs.GetName]에 합류했습니다.
