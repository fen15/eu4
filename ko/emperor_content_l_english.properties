desc_napoleon_fire코0=우리의 위대한 황제께서 명령을 내렸습니다: 발사! 적들을 납으로 채워버려라!
napoleon.2.t코0=황제 선전
napoleon.2.d코0=[Root.GetName]에서, 우리의 위대한 [Root.Monarch.GetTitle]는 절대적인 권위로 국가를 다스리고 있지만, 국가는 평민들의 지지를 통해서만 존속하는 것입니다. 국가는 국민들이 숭배에 가까운 열성을 가지고 [Root.Monarch.GetTitle]의 모습을 선망하도록 해야 하며, 우리는 황제의 모습을 홍보하기 위해 충분한 선전을 해야합니다. 우리는 [Root.Monarch.GetTitle]를 어떻게 묘사할지 신중히 고려해야 하는데, 국민들이 볼 수 있는 [Root.Monarch.GetHerHis] 통치의 특정 부분만 강조해야 하기 때문입니다.
napoleon.2.a코0=입법자로서의 [Root.Monarch.GetTitle]를 강조한다.
napoleon.2.b코0=평화중재자로서의 [Root.Monarch.GetTitle]를 강조한다.
napoleon.2.c코0=군사 영웅으로서의 [Root.Monarch.GetTitle]를 강조한다.
napoleon.2.da코0=신성한 예언자로서의 [Root.Monarch.GetTitle]를 강조한다.
napoleon.2.e코0=[Root.Monarch.GetHerHis]... 반려동물에 대한 사랑을 강조한다?
adm_vatican_library_tt코1=§Y바티칸 도서관 - 행정용§!이 §Y[118.GetName]§!에 설립될 것이며, 다음과 같은 효과를 줍니다:\n행정 기술 비용: §G-5%§!\n국가 불만도: §G-2§!
dip_vatican_library_tt코0=§Y바티칸 도서관 - 외교용§!이 §Y[118.GetName]§!에 설립될 것이며, 다음과 같은 효과를 줍니다:\n외교 기술 비용: §G-5%§!\n외교 평판: §G+1§!
mil_vatican_library_tt코0=§Y바티칸 도서관 - 군사용§!이 §Y[118.GetName]§!에 설립될 것이며, 다음과 같은 효과를 줍니다:\n군사 기술 비용: §G-5%§!\n전투로부터 얻는 육군 전통: §G+50%§
center_of_revolution.14.t코0=자유를 향한 꿈이 스러지다
center_of_revolution.14.a코0=식민지 종자들은 자기 분수를 알아야지.
colony_inspired_by_revolution코0=자유를 향한 꿈
desc_colony_inspired_by_revolution코0=구세계의 혁명에 자극되어, 식민지들이 자신들의 자유를 찾고자 움직이기 시작했습니다.
sistine_chapel_tt코0=§Y시스티나 성당§!이 §Y[118.GetName]§!에 추가될 것이며, 다음과 같은 효과를 줍니다:\n연간 헌신도: §G+0.10§!
pap_sistinechapel_botticelli_tt코0=§Y보티첼리가 꾸민 시스티나 성당§!이 §Y[118.GetName]§!에 추가될 것이며, 다음과 같은 효과를 줍니다:\n연간 헌신도: §G+0.10§!\n국가 불만도: §G-1§!
pap_sistinechapel_ghirlandaio_tt코0=§Y기를란다요가 꾸민 시스티나 성당§!이 §Y[118.GetName]§!에 추가될 것이며, 다음과 같은 효과를 줍니다:\n연간 헌신도: §G+0.10§!\n연간 위신: §G0.5§!
pap_sistinechapel_perugino_tt코0=§Y페루지노가 꾸민 시스티나 성당§!이 §Y[118.GetName]§!에 추가될 것이며, 다음과 같은 효과를 줍니다:\n연간 헌신도: §G+0.10§!\n관계 개선: §G+10%§!
