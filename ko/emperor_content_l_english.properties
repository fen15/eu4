flavor_tus.EVTNAME22코0=[medici_pope_home.GetAdjective] 교황
flavor_tus.EVTDESC22코0=[medici_pope_home.GetName]의 교모한 책략은 그들의 가문 중 한 사람이 교황이 되는 결과를 낳았습니다. [medici_pope_home.GetName]는 확실히 기뻐하고 있으며, 일부 사람들은 [Root.Monarch.GetName]의 승승장구가 부패한 것이며 교회 내의 더욱 심한 부패의 징표라고 비난합니다. 우리의 새 교황은 훌륭히... 통치할 것이라 맹세했습니다.
flavor_tus.EVTOPTA22코0=새 교황이 선출되었다(Habemus Papam)!
flavor_tus.EVTNAME23코0=우리가 교황직을 가졌다!
flavor_tus.EVTDESC23코0=매우 신중한 기다림 끝에, 우리의 계획이 결실을 맺었고, 이제 우리가 오랫동안 교황직을 위해 대비시켜온 [PAP.Monarch.GetTitle] [PAP.Monarch.GetName](이)가 교황직에 올랐습니다. 그가 교황직에 있는 한 우리는 교회와 가깝고 유익한 관계를 누릴 것이 확실합니다.
flavor_tus.EVTOPTA23코0=교황직을 즐기자!
flavor_tus.EVTNAME24코0=[medici_pope_home.GetAdjective] 교황의 죽음
flavor_tus.EVTDESC24코0=이전 교황은 논쟁의 대상이 되는 인물이었고, 그가 세상을 떠나면서 교황청 역사의 다채로운 한 장이 막을 내렸습니다. [medici_pope_home.GetName]와의 관계는 예전 상태로 돌아왔고, 모든 것이 예전대로 돌아갔습니다. 거의 그렇습니다.
flavor_tus.EVTOPTA24코0=편히 잠드시길(Requiescat in pace).
flavor_tus.EVTNAME25코1=우리의 교황이 죽었다
flavor_tus.EVTDESC25코0=우리의 교황이 세상을 떠나면서 교황청과 우리의 특별한 관계는 끝이 났습니다. 그 기관에 상관없이, [PAP.Capital.GetCapitalName]와의 가까운 관계는 확실히 다채로웠고 바라건대 보람이 있었습니다.
flavor_tus.EVTOPTA25코0=교황이시여, 편히 잠드시길(Requiescat in pace, Papa).

