#Saxon DHEs
flavor_sax.4.name코0=작센의 형제 상잔
flavor_sax.4.desc코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 삼촌, 튀링겐의 프리드리히의 죽음 후, 튀링겐 베틴 땅은 [Root.GetName]의 지배 하에 왔다. 그러나 곧 [Root.Monarch.GetTitle]와 그의 형제 빌헬름 사이에 이 땅의 공정한 분배에 대한 논쟁이 일어났습니다. 브란덴부르크와 헤센의 도움으로 합의된 중재안인,  알텐부르크 안에 따르면, 두 형제는 공동 통치자가 될 것입니다. [Root.Monarch.GetName]에게 요충지인 동쪽의 마이센을 할당하고, 빌헬름에게는 튀링겐을 할당합니다.\n\n그러나, 빌헬름은 합의안에 반발하여, 더 많은 땅 - 최소한 비텐베르크라도 - 을 요구하고 있으며 전쟁을 불사하겠다고 합니다.
flavor_sax.4.A코0=사랑하는 형제를 위하여 무엇이든 하겠다.
flavor_sax.4.B코0=부당하다! 이젠 전쟁 뿐이다!
flavor_sax.6.name코0=작센 왕자들이 납치되었다 - 독일어로는 "Altenburger Prinzenraub"
flavor_sax.6.desc코1=프리드리히와 빌헬름 의 전쟁 이후 작센과 튀링겐 귀족들 사이에는 여전히 불만이 남아있는 것으로 보입니다. 
