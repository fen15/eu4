# Shadow Kingdom
shadow_kingdom_warning_tt코1=§Y황제는 이탈리아 국가들을 아무 전쟁에서 패배시키거나, 자유시로 만들거나, 동맹으로 확보하거나, 또는 그들과 높은 관계도를 쌓는 것을 통해 이탈리아 국가들을 통제할 수 있습니다.§!
