flavor_pol.21.d코0=세임에게 셀 수 없이 많을 정도의 타협을 양보해온, [Root.Monarch.GetName](은)는 더 이상 참지 못하고 [Root.Monarch.GetHerHis] 퇴위를 선언했습니다. 비참한 [Root.GetAdjective] 군주정을 계승받길 원하는 왕위 후보자가 없는 상황에서, 완전한 권력은 이제 세임에게 있습니다. [Root.GetName](은)는 선거 군주정 때문에 가끔씩 공화국이라고 일컬어졌지만, 오늘부터는 진정으로 가장 고귀한 [Root.GetName] 공화국이 있을 것입니다.
