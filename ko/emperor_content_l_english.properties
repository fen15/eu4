new_court_flavour_events.40.name코0=[PAP.Monarch.GetTitle]의 요구
new_court_flavour_events.40.desc코0=교황청이 사절이 도착했습니다. 그는 심각한 표정으로 "귀하가 이단자를 궁중에 두고 있다는 것이 그의 성하의 주목을 받게 되었습니다. 우리는 귀하가 [Root.GetEventAdvisorHerHim]을(를) 심문에 넘길 것을 요구합니다. 귀하가 이에 불복할 시에는, 귀하가 참된 길을 버린 것으로 간주하고, 귀하에게 필요한 모든 조치를 취할 수밖에 없게 될 것입니다."라고 전해 왔습니다.
