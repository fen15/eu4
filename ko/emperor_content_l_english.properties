flavor_tus.EVTDESC21코0=우리의 힘이 최고조에 달한 지금이야말로 국가의 본질을 급진적으로 변경할 수 있는 기회입니다. 우리는 스스로를 왕으로 선언할 수도 있고, 아니면 공화국의 이상에 대한 우리의 헌신을 재확인할 수도 있습니다. 우리가 모아온 모든 힘을 가지고, 우리가 원하는 어떤 변화도 밀고 나갈 수 있습니다.
