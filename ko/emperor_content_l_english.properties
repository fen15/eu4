new_court_flavour_events.25.desc코0=[advisor_enemy_country.GetUsableName]와의 전쟁은 [Root.GetAdjective]궁정에서의 음모를 모의하였다. 반면에 우리의 [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName]는 [advisor_enemy_country.GetUsableName]에 대해 [Root.GetEventAdvisorHerHis]는 [Root.GetEventAdvisorSheHe]의 몇몇 연줄은 [advisor_enemy_country.Monarch.GetTitle]와 가까이 있다고 주장한 상당한 연줄로 얻은 정보를 이용해 전쟁 활동에 도움을 주겠다고 제안했다. \n\n반면에 [Root.GetEventAdvisorHerHis]의 정치적 대립자들은 [Root.GetEventAdvisorHerHis]의 충성에 대해 의문을 표하였다. 그들은 [Root.GetEventAdvisorHerHis]가 이전부터 모범적으로 섬김에도 불구하고, 우리는 간단히 [Root.advisor_culture.GetCultureName]의 말을 신용하여 국가의 중요 심의에 참여하게 해서는 안된다고 주장하였다. 그들은 [Root.GetEventAdvisorSheHe]가 궁정에서 추방 돼야 한다고 요구했다.
