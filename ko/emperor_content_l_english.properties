release_imperial_tt코1=신성로마제국에 속한 §Y부르고뉴§! 소유의 §Y모든 지역§!이 §Y신성로마제국의 제후§!들로 §Y해방§!될 것입니다.
demand_lowlands_tt코0=§Y저지대§!를 §Y신성로마제국의 제후§!들로 해방할 것을 요구합니다.
east_frisia_empire_tt코0=§Y동 프리슬란트§!는 신성 로마 제국의 일부가 될 것입니다\n정부 형태는 §Y군주정§!으로 변경됩니다.
