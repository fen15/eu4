dodo.1.name코0=[Root.GetName]의 야생 조류
dodo.1.desc코0=[Root.GetName]에 있는 우리 개척자들은 이 섬은 크고, 겁 없으며, 걸음걸이가 꼴사나운 못 생긴 새들의 서식지라고 보고합니다. 이 새는 자기들보다 더 큰 어떠한 포식자도 이전에 만나지 못하였기 때문에 사냥하기 매우 쉽고, 고기 맛이 좋아 개체 수가 벌써 줄어들기 시작했다고 합니다. 우리의 자연 과학자 [Root.Owner.Adm_Advisor.GetName]는 보고서에서 이 흥미로운 점을 발견하여 그 종의 표본을 생포하기 위한 과학 탐사를 제안했습니다. 표본은 [Root.Owner.Capital.GetCapitalName]에서 학술 목적으로 사용될 것이며, 이 종은 모든 생물이 맞이하는 멸종할 운명에서 벗어나 판연히 어색한, 사람과의 공존을 누릴 수 있을지 모릅니다.
dodo.1.A코0=원정대를 보내라.
dodo.1.A.tt코0=우리는 새의 살아있는 표본을 포획하기 위해 노력할 것이다.
dodo.1.B코0=이 야생 조류는 우리 개척자들을 위한 훌륭한 식량이 되어줄 것이다.
