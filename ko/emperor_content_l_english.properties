flavour_swa.1.name코0=카를스루에 건설
flavour_swa.1.desc코0=두를라흐 시는 번영하는 도시로 성장했습니다. 그러나, 방문객들은 주변의 주요 도시들에 비해 떨어지는 외관과 전반적인 화려함의 부족으로 인해 보통 감명을 받지 못하고 있습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName] 역시 같은 생각을 가지고 있습니다. 최근 꾼 꿈속에서 [Root.Monarch.GetSheHe]는 아름답고 질서 정연한 [Root.Monarch.GetHerHis] 도시의 중심부에 있는 웅장한 궁전의 환영을 보았습니다.\n\n두를라흐 시 당국이 도시와 궁전을 대대적으로 재개발하는 것을 허가하길 꺼리고 있기 때문에, 이 도시에서 가까운 거리에 있는 또 다른 장소가 제안되었습니다. 이 계획을 제안한 사람들이 "카를스루에"라고 부르는 이 장소는 상당한 장래성을 보여주고 있습니다. 하지만, 두를라흐의 주민들은 자신들의 도시가 대체되는 것에 분개할 수도 있습니다. 우리가 새로운 도시를 건설해야 할까요?
