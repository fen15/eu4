incidents_bur_inheritance.5.d코0=우리의 사랑스러운 부르고뉴의 여공작 마리가 이 세상을 떠났다는 슬픈 소식이 도착했습니다. 다정하고 친절한 여자였던 마리를 [burgundy_senior_partner.GetAdjective] 궁정에서 몹시 그리워 하겠지만, 현재 그녀는 세상을 떠났고, 우리는 [burgundy_senior_partner.GetName]에 상속될 것으로 보입니다. 국가의 많은 귀족들은 이미 [burgundy_senior_partner.GetName]의 [burgundy_senior_partner.Monarch.GetTitle]에게 충성을 맹세했지만, 다른 많은 이들은 마리의 먼 사촌과 부르고뉴 왕가의 몇 남지 않은 일원들 주위로 몰려들기 시작했습니다. 우리가 복종한다면, 우리 [Root.GovernmentName]은 [burgundy_senior_partner.GetAdjective] [burgundy_senior_partner.GovernmentName]에 합병되어 사라질 것입니다. 우리가 부르고뉴 공작위 주장자들의 약한 권리를 인정한다면, 틀림없이 [burgundy_senior_partner.GetName] 측과 전쟁 상태에 돌입할 것입니다.
incidents_bur_inheritance.5.a코0=슬프도다, 선택의 여지가 없다.
incidents_bur_inheritance.5.b코0=[burgundy_senior_partner.GetAdjective]인이 될 바에 죽고 말 것이다!
incidents_bur_inheritance.501.d코0=우리의 사랑스러운 부르고뉴의 여공작 마리가 이 세상을 떠났다는 슬픈 소식이 [Root.Capital.GetName]에 도착했습니다. 다정하고 친절한 여자이자, [Root.Monarch.Dynasty.GetName] 가문의 왕자의 애처였던, 마리를 [burgundy_senior_partner.GetAdjective] 궁정에서 몹시 그리워 할 것입니다. 마리는 열정적인 승마인이었으며 남편의 정기적인 사냥에 동참했습니다. 하지만 그녀의 친절한 마음씨와 승마에 대한 열정은 500킬로그램의 말이 그녀 위로 넘어져서 척추를 산산조각 냈을 때 그녀를 구해주지 못했습니다.\n\n[Root.Monarch.Dynasty.GetName] 가문의 왕자와 부르고뉴의 여공작 마리 1세 의 결혼은 두 국가를 더없이 행복한 하나의 동군연합으로 합쳤지만, 현재 마리는 세상을 떠났고, 부르고뉴 공국에 대한 우리의 권리에 이의를 제기할 자는 없으며, 부르고뉴의 많은 귀족들은 이미 그들의 적법한 군주인 [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]에게 의탁하고 있습니다.
incidents_bur_inheritance.501.a코0=그 말에 입이라도 맞출 수 있겠군!
incidents_bur_inheritance.502.d코0=우리의 사랑스러운 부르고뉴의 여공작 마리가 이 세상을 떠났다는 슬픈 소식이 [Root.Capital.GetName]에 도착했습니다. 다정하고 친절한 여자이자, [Root.Monarch.Dynasty.GetName] 가문의 왕자의 애처였던, 마리를 [burgundy_senior_partner.GetAdjective] 궁정에서 몹시 그리워 할 것입니다. 마리는 열정적인 승마인이었으며 남편의 정기적인 사냥에 동참했습니다. 하지만 그녀의 친절한 마음씨와 승마에 대한 열정은 500킬로그램의 말이 그녀 위로 넘어져서 척추를 산산조각 냈을 때 그녀를 구해주지 못했습니다.\n\n놀랍게도, 부르고뉴의 귀족 영주들과 귀부인들은 [Root.Monarch.GetTitle]에게 충성을 맹세하지 않고, 그 대신 마리의 먼 사촌을 자신들의 적법한 통치자로 인정했습니다. 이것은 터무니 없는 일로, 마리가 죽으면 [Root.Monarch.Dynasty.GetName] 가문이 상속받는 것으로 법에 명시되어 있습니다. 미친 부르고뉴의 귀족들이 오직 폭력의 언어만을 인정하는 것으로 보이며 우리는 피로 우리의 적법한 권리를 집행해야 합니다.
incidents_bur_inheritance.502.a코0=그 가치보다 쏟아야 하는 노력이 더 큰 상황이다.
incidents_bur_inheritance.502.b코0=[BUR.Capital.GetCapitalName] 전체를 태워 버리더라도 내 동군연합을 가질 것이다!
incidents_bur_join_empire.1.t코0=제국 가입
incidents_bur_join_empire.1.desc코0=우리 나라는 원래 모든 프랑크인들의 왕이라는 우리의 정당한 권리를 주장하기 위해 프랑스 왕국에서 이탈한 부르고뉴 왕가 덕분에 존재하고 있습니다. 우리는 지금까지 프랑스 왕국에 대한 우리의 권리를 주장하지 않고, 따라서 그 권리는 약해진지 오래입니다. 부르고뉴가 영구적으로 진정한 독립을 유지한다는 개념은 많은 해외 귀족들에게 우스운 일이며, 우리의 [Root.Monarch.GetTitle](은)는 왕실 자문회로부터 제후로서 신성 로마 제국에 가입하고 [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]에게 복종하라는 조언을 받았습니다.\n\n제국 내에서 부르고뉴가 가질 수 있는 기회는 매우 크며, 언젠가는 우리가 제위 까지도 주장할 수 있을지도 모릅니다.
incidents_bur_join_empire.1.a코0=프랑스의 왕위를 주장하는데는 별로 신경 쓰지 않았다.
incidents_bur_join_empire.1.b코0=웃게 두어라. 부르고뉴는 부르고뉴로 남을 것이다.
incidents_bur_join_empire.2.t코0=[BUR.GetName]가 제국 가입을 요청하다
incidents_bur_join_empire.2.desc코0=[BUR.GetName]의 [BUR.GetName](은)는 신성 로마 제국에 가입하기를 희망합니다. 간단한 결정으로 보일 수도 있지만, 부르고뉴가 제후로서 제국에 가할 수 있는 위험이 상당히 있습니다. 부르고뉴가 계속 제국 영토로 진출한다면 우리가 이를 막기 어려워 질 것이고, 선제후들은 부르고뉴인들이 적합한 황제 후보라고 느끼기 시작할지도 모릅니다. 하지만, 부르고뉴를 제국에 통합하면 제국과 부르고뉴 사이의 긴장을 완전히 소멸시키고, 프랑스까지 제국의 영향력을 확대할 수 있는 특별한 기회를 제공할 수 있습니다.
incidents_bur_join_empire.2.a코0=[BUR.GetName]의 [BUR.Monarch.GetName](이)가 제국에 가입하는 것을 환영한다.
incidents_bur_join_empire.2.b코0=그들의 다른 모든 작위를 포기한다는 조건하에, 가입을 허가한다.
incidents_bur_join_empire.2.c코0=가입을 금지한다.
incidents_bur_join_empire.3.t코0=이상한 제안
incidents_bur_join_empire.3.desc코0=[Emperor.Monarch.GetTitle]는 하나의 조건을 지키면 우리의 제국 가입을 허용하기로 결정했습니다. 바로 우리가 우리 공국과 바다 건너의 영토들을 제외한 모든 작위를 포기해야 한다는 것입니다. 이것은 부르고뉴 공국의 정당한 소유라 여겨지지 않는 영토는 모든 제국의 제후들로 해방되고 우리 나라의 크기는 현저히 줄어든다는 것을 의미합니다. 궁정의 일부 사람들은 우리의 정당한 왕실 소유권에 대한 노골적인 모욕으로 보는 반면, 다른 사람들은 여전히 보호를 위해서는 [Emperor.Monarch.GetTitle]가 최선의 선택이라고 주장합니다.
incidents_bur_join_empire.3.a코0=고통스럽지만, 동의한다.
incidents_bur_join_empire.3.b코0=이것은 전혀 가치가 없는 제안이다.
incidents_bur_join_empire.4.t코0=[Emperor.Monarch.GetTitle]가 거부하다
incidents_bur_join_empire.4.desc코0=다른 제후들의 독립에 우리가 야기할 수 있는 위협을 들먹이며, [Emperor.Monarch.GetTitle]는 우리가 신성 로마 제국에 가입하는 것을 거절했습니다. [Emperor.Monarch.GetTitle]가 제관을 감고 있는 쇠약한 뱀에 지나지 않으며, [Emperor.Monarch.GetHerHim]는 [Root.GetAdjective]의 고귀한 사자들이 제관을 빼앗아갈까봐 두려워한다는 것이 명백해졌습니다. 상관 없습니다, 우리가 제국에 가입하려면 좀 더 강력한 접근법을 써야 할 것 같습니다...
incidents_bur_join_empire.4.a코0=[Emperor.Monarch.GetSheHeCap]는 이름 뿐인 [Emperor.Monarch.GetTitle]다.
burgundy_has_resolved_imperial_issue_tt코1=이 임무는 신성 로마 제국에 우리가 가입하는 문제가 해결되면 완료됩니다.
burgundy_has_secured_succession_tt코1=§Y부르고뉴 계승 위기§!를 해결하거나 이를 일으키지 않고 1500년에 도달.
burgundy_asks_to_join_empire_tt코0=우리는 §Y[Emperor.Monarch.GetTitle]§!에게 우리의 §Y신성 로마 제국§! 가입을 요청할 것입니다.
burgundy_may_refuse_tt코0=§Y부르고뉴§!는 §Y지역에 코어를 보유하고 있는 모든 유럽 국가들을 제국의 제후로 해방할 것을§! 요청받을 것입니다.\n§Y부르고뉴§!는 거절할 가능성이 높습니다.
become_balkanised_tt코0=우리는 우리 지역 중에서 §Y코어§!를 §Y보유하고 있는 모든 유럽 국가들을 제국의 제후로 해방할 것입니다§!.
incident_burgundian_succ_emp_emperor_alert코0=우리는 부르고뉴를 상속받았고 부르고뉴와 제국의 관계를 무엇으로 할지 그리고 프랑스를 어떻게 처리해야 할지 결정해야 합니다.
incident_burgundian_succ_emp_member_alert코0=황제가 부르고뉴를 상속받았고 부르고뉴와 제국의 관계를 무엇으로 할지 그리고 프랑스를 어떻게 처리해야 할지 결정해야 합니다.
incident_burgundian_succ_strong_ally_emperor_alert코1=[BUR.Overlord.GetName] 측이 부르고뉴를 상속받았으며, 저지대는 해외 세력의 손에 남겨졌습니다.
incident_burgundian_succ_strong_ally_member_alert코1=[BUR.Overlord.GetName] 측이 부르고뉴를 상속받았으며, 저지대는 해외 세력의 손에 남겨졌습니다.
incident_burgundian_succ_alone_emperor_alert코0=부르고뉴는 전통을 무시하고 여자를 왕위에 올렸습니다. 우리는 그녀의 통치를 끝내고 저지대를 신성 로마 제국에 돌려놔야 합니다.
incident_burgundian_succ_alone_member_alert코0=부르고뉴는 전통을 무시하고 여자를 왕위에 올렸습니다. [Emperor.Monarch.GetTitle]는 그녀의 통치를 끝내고 저지대를 신성 로마 제국에 돌려놔야 합니다.
incident_burgundy_wants_to_join_emperor_alert코0=[BUR.GetName]의 [BUR.Monarch.GetTitle](이)가 신성 로마 제국 가입을 원하다.
