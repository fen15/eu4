new_flavour_bav.25.name코0=탕감된 부채
new_flavour_bav.25.desc코0=황제에게 빚을 진 이래로 상당한 시간이 흘었으며, 그 동안 황제와 제국 정책에 많은 변화가 있었습니다. 이에 따라, 황제의 시각은 부드러워졌습니다. 우리의 [Root.Monarch.GetTitle], [Root.Monarch.GetName]는, 우리의 부채를 감당 가능한 수준으로 경감해달라고 [HAB.Monarch.GetTitle] [HAB. Monarch.GetName]를 설득하였습니다.
new_flavour_bav.25.A코0=좋은 소식이군.
