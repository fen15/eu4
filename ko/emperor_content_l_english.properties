new_flavour_bav.26.desc코0=무한한 지혜의 주인이신 [HAB.Monarch.GetName] of [HAB.GetName]는 관대하게도 우리의 빚을 경감해주기로 결정하였습니다. 우리는 더 이상 과거에 우리가 진 빚에 시달리지 않을 것입니다.
