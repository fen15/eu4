hansa_incident.1.d코0=한자 동맹은 한 때 런던에서 노브고르드까지 이어지는 무역의 이견 없는 지배자였습니다. 우리 본토의 항구인 뤼벡에서 발트해를 지배했던, 한자 동맹의 일원들은 부의 축복을 받았었습니다. 하지만 현재 한자 동맹의 행운은 쇠퇴하고 있습니다. 동맹 내부의 내분과 일련의 경제적 위기들은 우리 상인들이 뤼벡 자체 주변의 무역조차도 통제하지 못하게 만들었습니다. 새로운 세력인, [lubeck_trade_power.GetName](은)는 한자 동맹의 집 앞바다에서 한자 동맹을 대체했고 한자 동맹을 한물 간 세력으로 만들어버리게 위협하고 있습니다.
