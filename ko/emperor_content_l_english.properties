new_court_flavour_events.21.desc코0=[Root.GetEventAdvisorName]의 노트에서 우리의 [Root.GetEventAdvisorTitle]는 [Root.Monarch.GetTitle]의 편지에서 발견되었다.\n\n "[Root.Monarch.GetTitle]",\n\n저는 언제나 당신과 [Root.GetUsableName]을 제 전력을 다해 섬기고 있습니다. 하지만 죄송하지만 당신의 [Root.GetEventAdvisorTitle]에서 사임해야 할 것을 알려드립니다. [religious_enemy_country.GetUsableName]에게 전쟁을 선포한 것은 선을 넘은 것 같습니다. 저의 종교적 형제들에 대한 당신의 죄에 대해 더 이상 조용히 있을 수는 없을 것 같습니다.\n\n그럼 이만,\n[Root.GetEventAdvisorName]"\n\n[Root.GetEventAdvisorHerHim]의 위치를 파악하는 것은 실패로 돌아갔습니다. [Root.GetEventAdvisorSheHe]는 국가에서 도망친 것 같습니다.
