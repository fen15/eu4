flavor_ara.EVTNAME7코0=나폴리 계승
flavor_ara.EVTDESC7코0=관대왕 알폰소 5세의 사생아 페르디난도는 아라곤 왕국 왕위를 계승할 자격이 없지만, 알폰소가 죽기 전에 그는 페르디난드를 나폴리의 왕위에 합법적인 후계자로 만들기 위해 교황 에우제니오 4세의 인가를 받았습니다. 알폰소의 유언에 따르면, 나폴리 왕국은 이제부터 페르디난도에 의해 지배되어야 합니다. 그 동안 [ARA.Monarch.GetName]은 계속 다른 모든 아라곤의 영지들을 지배할것입니다.
flavor_ara.EVTOPTA7코0=우리는 알폰소의 마지막 유언을 따라야 한다.
flavor_ara.EVTOPTB7코0=바보같은 알폰소 자식! 우리는 나폴리를 계속 지킬 것이다.
flavor_ara.EVTNAME8코0=나폴리 계승
flavor_ara.EVTNAME9코0=나폴리는 복종하기를 거부한다!
flavor_ara.EVTOPTA9코0=나폴리에 대한 프랑스의 오래된 앙주 가문 클레임을 인정하라.
flavor_ara.EVTOPTB9코0=나폴리를 군사적 수단으로 우리에게 복종하도록 강요해라.
flavor_ara.EVTOPTC9코0=이 문제를 강제할 필요가 없다.
flavor_ara.EVTNAME11코0=분쟁중인 나폴리 계승
flavor_ara.EVTDESC11코0=아라곤 왕국의 현왕 알폰소 5세는 그의 죽음과 함께 그의 영역을 나누었고, 그의 사생아인 페르디난도에게 나폴리 왕국 왕관을 수여했습니다. 이것은 그 당시 논쟁의 여지가 있는 조치였고, 그 이후로 더욱 더 크게 성장했습니다. 페르디난도의 승계에 대한 적법성을 재고해야 할 때입니다.
flavor_ara.EVTOPTA11코0=나폴리는 [Root.GetName]의 것일지니!
flavor_ara.EVTOPTB11코0=우리는 나폴리 왕국의 독립을 계속 존중할 것이다.
#Formable nations decisions
bavaria_nation_title코0=바이에른 형성
bavaria_nation_desc코0=한때 자랑스러웠던 바이에른 공국은 분열되고 약합니다. 우리는 과거의 영토를 재결합하고 역사의 각주에 불과하였다는 것을 피하기 위해서 옛 영광을 되찾아야 합니다.
pomerania_nation_title코0=포메라니아 형성
pomerania_nation_desc코0=계승법은 포메라니아 공국이 큰 빈도로 분할되는 것을 주도하고 있습니다. 이로 인해 발트해 주변의 강대국과 브란덴부르크의 세력으로부터 공격에 취약한 하위 공국들이 생겨나고 있습니다. 우리는 이러한 위협에 견뎌낼 수 있는 강대한 포메라니아 국가를 만들어야 합니다.
franconia_nation_title코0=프랑켄을 형성
franconia_nation_desc코0=프랑켄의 옛 공국의 기억은 야심찬 지역 통치자의 기억 속에서 되살아났습니다. 뷔르츠부르크의 영주 주교가 칭호를 주장하지만, 실제로는 수세기 동안 중단되어 왔으며, 옛 영지들은 갈갈이 찢어졌습니다. 만약 프랑켄이 다시 통합된다면, 프랑켄은 다시 한번 독일에서 무시할 수 없는 세력이 될 것입니다.
