# Shadow Kingdom
shadow_kingdom_warning_tt코1=§Y황제는 이탈리아 국가들을 아무 전쟁에서 패배시키거나, 자유시로 만들거나, 동맹으로 확보하거나, 또는 그들과 높은 관계도를 쌓는 것을 통해 이탈리아 국가들을 통제할 수 있습니다.§!
shadow_kingdom.2.d코1=이탈리아 왕국이 여전히 신성 로마 제국의 공식적인 영토임에도 불구하고, 황제와 다른 노선을 걷는 여러 이탈리아 국가들 때문에 왕국은 여러 의미에서 '그림자 왕국'이 되었습니다. 이 지역에서 제국의 권위를 회복하고자 했던 황제들의 지속적인 시도는 모두 수포로 돌아갔고, 많은 지역들이 제국의 권위를 완전히 거부하는 국가들의 손에 놓이고 말았습니다.\n이제 많은 이탈리아 국가들은 왜 그들의 땅에서 황제의 권위를 인정해야 하는지 의문을 품고 있습니다.
shadow_kingdom.2.a코0=이탈리아를 포기할 때다.
shadow_kingdom.2.b코0=우리는 이탈리아인들을 통제해야만 한다.
shadow_kingdom_emperor_gives_up_tt코0=§Y신성 로마 제국에 속한 이탈리아 국가들 중 통제된 국가들은 제국에 잔존할 것입니다 .§!\n§Y통제되지 않은 이탈리아 국가들은 제국에서 탈퇴할 것입니다.§!
shadow_kingdom_incident_tt코0=§Y황제는 1490년까지 신성 로마 제국에 속한 최대한 많은 이탈리아 국가들을 통제해야 합니다.§!
shadow_kingdom.3.t코0=그림자 왕국
shadow_kingdom.3.d코0=이탈리아를 통제하기로 한 제국의 결의에도 불구하고, 여전히 제국의 우위권을 인정하지 않는 이탈리아 국가들이 있습니다. 하지만 [Root.GetAdjective]의 노력이 완전히 헛된 것은 아닙니다. 통제된 국가들은 감히 다시 제국에 반항하지 않을 것입니다.
shadow_kingdom.3.a코0=이탈리아의 운명이 결정되었다.
shadow_kingdom_triggered_modifier_tt코1=§Y[Root.GetName](은)는 황제와 동맹이 아니면서 제국에 남아있기로 선택한다면, 위신, 불만도, 안정도 비용의 페널티를 받을 것입니다.§!
shadow_kingdom_result_ia_tooltip코0=§Y[Root.GetName]§!(은)는 통제되어서 제국에 남기로 선택한 이탈리아 국가 하나마다 §Y5§!의 제국 권위를 얻습니다. §Y[Root.GetName]§!(은)는 우리가 통제하지 못한 독립적인 이탈리아 국가 하나마다 §Y10§!의 제국 권위를 잃습니다.
shadow_kingdom.4.d2코0=약속한 대로, 황제는 이탈리아에 제국의 권위를 회복하는 원정을 시작했습니다. [Root.GetName](은)는 제국의 지배에 강제로 굴복한 국가 중 하나였으며, 우리의 복종은 황제의 말이 곧 법이란 것을 증명합니다.
