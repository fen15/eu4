flavor_hun.201.name코0=라디슬라우스 포스투무스의 죽음
flavor_hun.201.d.king_no_heir코0=우리의 사랑받는 왕, 라디슬라우스 포스투무스가 의심스러운 상황 속에서 갑자기 사망했습니다. 그는 오스트리아와 헝가리를 자신의 지배 하에 통합시켜, 헝가리를 외세의 지배에 종속시키려 했기 때문에, 범죄의 가능성이 높아보입니다. 이미 귀족들은 위대한 장군 후녀디 야노시의 아들이자 자신들이 가장 좋아하는 후녀디 마차시(Mátyás Hunyadi)로 그를 대체하려는 움직임을 보이고 있는데, 이것은 헝가리 왕위를 합스부르크 가문이 계승받지 못하도록 만듭니다. 하지만, 다른 사람들은 합스부르크 가문과 좋은 관계를 유지하는 것을 선호하며 오스트리아의 [HAB.Monarch.GetTitle] [HAB.Monarch.GetName](이)가 라디슬라우스의 정당한 후계자가 되어야 한다고 주장합니다.
