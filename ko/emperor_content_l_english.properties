# Country formation decisions
TTS코0=양 시칠리아
TTS_ADJ코0=시칠리아인
two_sicilies_nation_title코0=양 시칠리아를 통일하라
two_sicilies_nation_desc코0=나폴리와 시칠리아는 유럽 열강들 때문에 너무 오랜 기간동안 서로 싸우고 나뉘어졌습니다. 우리는 시칠리아를 통일하고 스스로의 힘으로 열강이 되어야 합니다.
switzerland_nation_title코0=스위스 연합 복원
switzerland_nation_desc코0=우리나라는 혼자서는 약합니다. 우리는 스위스사람들을 작은 국가들의 연맹으로 합쳐 각국의 자유를 보장하며 외국 침입자들에 대해 단결해야 합니다.
silesia_nation_title코0=슐레지엔 국가 형성
silesia_nation_desc코0=슐레지엔은 여러 공국들로 나뉘어 수 세기 동안 외국에 의해 통치되고 있었습니다. 새로운 슐레지엔 국가를 만들어 외국의 통치에서 벗어나고 내부 분열을 끝내야 할 때입니다.
# Ambrosian Republic
military_dictatorship_reform코1=군사 독재정
military_dictatorship_reform_desc코1=군사 독재자들은 권력을 장악하고 독재로써 국가를 통치했습니다. 새로운 통치자들은 항상 장군들 사이에서 선택됩니다.
military_dictatorship코0=군사 독재정
military_dictatorship_desc코0=군사 독재자들은 권력을 장악하고 독재로써 국가를 통치했습니다. 새로운 통치자들은 항상 장군들 사이에서 선택됩니다.
MILITARY_GOVERNMENT코0=군사 공화국
ambrosian_republic.1.t코0=밀라노의 안정된 정부
ambrosian_republic.1.d코0=황금 암브로시아 공화국의 설립 과정은 문제가 없지 않았지만, 자유는 마침내 보장되고 있습니다. 우리는 봉건주의의 어둠 속으로 빠지지 않았고, 군사적 독재로도 빠져들지 않았습니다. [Root.GetName] 전역에서 평화, 정의, 자유가 통치합니다.
ambrosian_republic.1.d2코0=황금 암브로시아 공화국의 수립에는 어려움이 없었던 것은 아닙니다. 절망 속에서 우리는 자유의 이상을 버리고 총사령관에게 절대적인 힘을 부여했습니다. [Root.Monarch.GetName]은(는) 앞으로 몇년 동안 평화를 보호할 것입니다.
ambrosian_republic.1.d3코0=황금 암브로시아 공화국은 실패로 끝난 실험이었습니다. 학문적 창시자들의 고귀한 이상은 불가능한 것으로 판명되었고 사람들은 공작의 귀환을 원하고 있습니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName] 은(는) 왕좌를 차지하고 [Root.GetName]의 질서를 복원했습니다.
ambrosian_republic.1.d4코0=황금 암브로시아 공화국은 실패로 끝난 실험이었습니다. 공작의 부재 속에서 [Root.Overlord.GetName]의 영주들은 그들 스스로 [Root.GetName]의 빈 왕좌를 차지할 기회를 잡았습니다. [Root.Monarch.GetName] 가 지혜와 인내로 우리를 다스리기를 바랍니다.
ambrosian_republic.1.a코0=성 암브로스를 찬양하십시오!
ambrosian_republic.2.t코0=밀라노 계승
ambrosian_republic.2.d코1=[Root.GetName]의 왕좌가 비어 있는 가운데 프랑스 왕국의 [FRA.Monarch.GetTitle]와 황제는 공개적으로 공국에 그들자신의 주장을 논의하고 있습니다. 프랑스의 주장은 오래된 비스콘티 왕조와의 결혼 관계에 근거합니다. 주장은 강하지 않지만, 프랑스는 꽤 오랜 시간 동안 이탈리아에 구상을 가지고 있으며 [FRA.Monarch.GetTitle]에 저항 할 수있는 이들도 거의 없습니다. 한편 황제는 명확한 상속인이 없는 경우 황제법에 의해 황제에게 공작의 칭호를 부여해야 한다고 주장합니다.
ambrosian_republic.2.a코0=우리는 우리의 자유를 지킬 준비가 되어 있어야 합니다.
ambrosian_republic.3.d코0=밀라노는 정치적 혼란에 빠졌습니다. 왕좌는 비어 있으며 신생 공화국은 질서를 확립하기 위해 헛되이 노력합니다. 이것은 지금은 대가 끊어진 비스콘티 가문과의 옛 결혼 관계에 근거하여, 밀라노에 우리의 주장을 관철할 수있는 최고의 시간이 될 것입니다.
ambrosian_republic.3.a코0=왕좌는 우리의 것입니다!
ambrosian_republic.3.b코0=우리는 밀라노에 관심이 없습니다
ambrosian_republic.4.d코1=밀라노는 정치적 혼란에 빠졌습니다. 왕좌는 비어있으며 신생 공화국은 질서를 확립하기 위해 노력하지만 헛수고만 하고있습니다. 제국 법에 의해 공작 자리가 비었을 때 공작 작위는 황제 [Emperor.Monarch.GetHerselfHimself]에게 전해져야합니다. 우리가 이 법을 강요하고 밀라노에 대해 주장하려면 우리는 반드시 신속하게 황금 암브로시아 공화국을 퇴위시켜야 합니다.
ambrosian_republic.5.t코0=스포르차에 대한 제안
ambrosian_republic.5.d코1=프란체스코 스포르차는 우리 시대의 가장 위대한 장군 중 하나이며, 저명한 콘도티에리 지도자입니다. 우리가 베니스와의 전쟁에서 그와 맞서게  것은 너무 불행한 일입니다.  스포르차는 밀라노 사람들 사이에서 인기가 있으며, 심지어 밀라노 공작위에 대한 클레임도 가지고 있습니다.\n\n 분열된 밀라노 정부 내의 한 파벌은  스포르차에게 적을 버리고 우리에게 합류한다면, 그에게  [sforza_promised_province.GetName] 지역과 함께 지도자이자 수호자의 지위를 제공할 것을 약속했습니다.  스포르차는 공화국에 큰 자산이 될 수 있지만, 많은 사람들이 밀라노에 대한 그의 충성심이 그의 개인적인 야망을 능가할 지 의문을 제기합니다.
ambrosian_republic.5.d2코1=프란체스코 스포르차는 우리 시대의 가장 위대한 장군 중 하나이며, 저명한 콘도티에리 지도자입니다. 우리가 [sforza_origin_country.GetName]와의 전쟁에서 그와 맞서게  것은 너무 불행한 일입니다.  스포르차는 밀라노 사람들 사이에서 인기가 있으며, 심지어 밀라노 공작위에 대한 클레임도 가지고 있습니다.\n\n 분열된 정부 내의 한 파벌은  스포르차에게 적을 버리고 우리의 대의에 함께한다면, 밀라노는 그에게  [sforza_promised_province.GetName] 지역과 함께 지도자 겸 수호자의 지위를 제공할 것을 약속했습니다.  스포르차는 공화국에 큰 자산이 될 수 있지만, 많은 사람들이 밀라노에 대한 그의 충성심이 그의 개인적인 야망을 능가할 지 의문을 제기합니다.
ambrosian_republic.5.a코0=우리는 그를 우리의 군대의 사령관으로 임명할 것입니다.
ambrosian_republic.5.b코0=우리는 스포르차가 필요없다.
ambrosian_republic.6.t코0=스포로차는 공화국과 충돌했습니다
ambrosian_republic.6.d코0=프란시스코 스포르차는 황금 암브로시아 공화국 내에서 많은 정적들을 보유하고 있습니다. 공화국을 세운 이상주의적이고 학문적인 정치인들은 그를 왕좌를 장악하기 위해 공모한 것으로 의심하고, 더 실용적인 정치인들은 국민들 사이에서 그의 인기를 분개했습니다.\n\n스포르차는 최근 그의 군사 지휘권을 박탈하고 정부에서 그를 쫓아내려는 음모에 대해 들었습니다. 격분한 스포르차는 자신의 절대적인 철권통치를 받아들이거나, 전장에서 자신을 마주하라는 최후통첩을 국가에게 보냈습니다.
ambrosian_republic.6.a코0=스포로차 휘하에서 군정을 도입한다.
ambrosian_republic.6.b코0=스포로차의 폭정에 저항하십시오. 우리는 자유를 위해 싸웁니다!
ambrosian_republic.7.t코0=스포르차가 왕위를 찬탈하다.
ambrosian_republic.7.d코0=야심찬 기회주의자였던 스포르자는 공화국을 배신하고 자신을 밀라노의 정당한 공작이라고 선언했습니다! 그에 대한 국민의 인기와 군대 그리고 국가구조에 대한 철권통치는 그의 통치에 대한 저항을 좋지 않은 전망처럼 보이게 하였습니다. 아마도 우리는 왕정복고를 받아들여야 할지도 모릅니다 - 혹은 우리들의 자유를 지켜내던가요.
ambrosian_republic.7.a코0=스포르차 공작님 만세!
ambrosian_republic.7.b코0=용납할 수 없다! 새로운 총사령관을 임명한다.
ambrosian_republic.7.c코0=절대 안된다! 창시자들의 의도대로 공화국을 회복시키자.
ambrosian_republic.8.t코0=스포르차의 죽음
ambrosian_republic.8.d코0=위대한 장군 스포르차가 갑작스럽고 예기치 않게 세상을 떠났습니다. 사람들에 대한 그의 인기와 밀라노의 정치에 대한 철권은 신생 공화국을 하나로 묶어 주었으며 , 이제 정부의 여러 파벌들은 미래에 대한 비전을 놓고 싸우고 있습니다.\n조르지오 람푸냐노의 파벌은 군사적 통치를 끝내고 민주주의를 회복하여 우리의 공화국이 세워진 이상을 갱신하고자 합니다. 자코포 피치니노의 파벌은 반대로, 강력한 총사령관만이 공화국을 통합하고 그들의 많은 적들에게 저항할 수 있다고 주장합니다.
ambrosian_republic.8.a코0=모두 새로운 총사령관 만세!
ambrosian_republic.8.b코0=설립자들의 의도대로 공화국을 복원한다.
opinion_swayed_sforza코0=스포르차를 뺴앗는다
ambrosian_republic_disaster코0=황금 암브로시아 공화국
ambrosian_republic_disaster_desc코0=왕위에 대한 강력한 주장이 없는 상황에서 이상주의 학자들은 밀라노에 신생 공화국을 설립하고 있습니다.
ambrosian_republic_resolved_tt코0=§Y밀라노 정부는 안정화될 것입니다§!
ambrosian_republic_disaster_resolved_tt코0=밀라노 정부는 안정화되었습니다.
# Bonfire of the Vanities
signoria_reform코0=이탈리아 시뇨리아
signoria_reform_desc코0=공화국은 우리 나라에서 가장 명망있는 정치 가문의 실질적인 관할 아래에 있어야 가장 원할하게 기능합니다. 이 체제가 군주정과 큰 차이가 없다는 의견은 당연히 터무니 없는 소리입니다.
signoria코0=이탈리아 시뇨리아
signoria_desc코0=공화국은 우리 나라에서 가장 명망있는 정치 가문의 실질적인 관할 아래에 있어야 가장 원할하게 기능합니다. 이 체제가 군주정과 큰 차이가 없다는 의견은 당연히 터무니 없는 소리입니다.
savonarola_dead_tt코0=사보나롤라는 [Root.GetName]의 통치자가 아님
had_disaster_for_6_months코0=재앙은 6개월 동안 계속됨
bonfire_of_the_vanities_disaster코0=허영의 소각
bonfire_of_the_vanities_disaster_desc코0=급진적인 성직자가 피렌체에서 권력을 장악하고, 우리의 공정한 도시를 위험한 정치적, 종교적 경로로 삼고 있습니다.
flavor_tus.17.t코0=[Root.GetName] 의 복원된 질서
flavor_tus.17.d코0=메디치가 피렌체에서 질서를 회복했습니다. 미친 수도사 사보나롤라는 죽었고 그의 이름은 영원히 불명예스럽게 [Root.GetName]를 파멸로 이끈 미치광이로 기억될 것입니다.
flavor_tus.17.d2코0=메디치가 결정적으로 도시에서 쫓겨났으며 다시는 환영받지 못할 것 같습니다. 사보나롤라의 올바른 지도 아래에서 [Root.GetName]의 새로운 질서는 우리의 예언자가 해석한 종교적 광신주의와 하나님의 칙령에 순종하는 것이 특징입니다.
flavor_tus.17.a코0=우리는 안정적인 정부를 가진다!
flavor_tus.18.t코0=사보나롤라: 예언자
flavor_tus.18.a코0=끝이 가까웠나니, 구원을 위해 기도하자.
flavor_tus.19.t코0=교황이 사보나롤라를 비난하다
flavor_tus.19.d코0=지롤라모 사보나롤라(Girolamo Savonarola)의 행적에 대한 소식은 로마 교황 그 자신에게도 전해졌습니다. 당연히 교황은 사보나롤라를 비난하고 바티칸에서의 즉각적인 재판을 요구했는데, 사보나롤라는 반항적으로 거절했습니다. 이에 대해 교황은 사보나롤라가 가톨릭 교회에서 파문되었다는 것을 알게 하였고, 그를 지키려고 하는 모든 사람들은 최고 계급의 이단자로 간주될 것입니다.
flavor_tus.19.a코0=교황은 이단자다!
flavor_tus.19.b코0=교황은 그저 올바른 길로 인도되지 못 했을 뿐이라는 걸 사람들에게 확신시켜라.
add_savanarola_support_tt코0=§Y사보나롤라는 추종자를 얻고, 우리를 신정을 향하는 길로 인도합니다§!
lose_savanarola_support_tt코0=§Y사보나롤라는 추종자를 잃고, 메디치가의 회복을 향해갑니다§!
SAVANAROLA_GOVERNMENT코0=사보나롤라의 정부
BROTHER코0=형제
# Great Peasants' War
great_peasant_war.1.t코0=농민 대전쟁
great_peasant_war.1.d코0=농민들은 그들의 합법적인 주인에게 대항하여 반란을 일으키고 있으며, 농노의 종식과 자신의 권리에 대한 공식적인 보호를 요구합니다. 이것은 지역화된 반란이 아닙니다; 반대파의 씨앗은 제국 전역에 퍼져 있으며 종종 위험한 이단에 의해 심겨집니다. 독일의 모든 왕족들은 그들이 한때 통치했던 바로 그 백성들을 상대로 그들의 방어에 주의를 기울여야 하고 전쟁을 준비해야합니다.
great_peasant_war.1.a코0=우리는 이 농민들에게 그들의 자리를 상기시켜야 합니다.
gpw_effects_tt코0=§Y불안은 신성로마제국 전역에 증가하고 있습니다.§!\n농민들은 반란을 일으킬 가능성이 높습니다.\n성공적인 농민 반란들은 귀족들을 타도하고 근본적으로 다른 정부 체제를 강요하기 위해 대담해질 수 있습니다.
great_peasant_war.2.t코0=[Root.GetAdjective] 농민의 요구
great_peasant_war.2.d코0=모든 역경에 맞서, [Root.GetName]의 반항적인 농민들은 [Root.Monarch.GetTitle]의 세력을 물리치고 그들의 요구를 집행할 수 있는 위치에 섰습니다. 더 급전적인 농민 지도자 중 일부는 모든 귀족의 제거를 원하지만 대부분은 보복의 두려움 없이 자신의 가정과 가족에게 돌아 갈수 있도록 큰 양보를 기꺼이 받아들입니다.
great_peasant_war.2.a코0=귀족들과 함께한다!
great_peasant_war.2.b코0=우리는 이에 굴복할 수밖에 없다.
great_peasant_war.3.t코1=농민 대전쟁
great_peasant_war.3.d코1=농민과 기득권층 사이의 폭력적인 충돌은 신성 로마 제국 내에서 수십년 동안 맹렬히 계속되었습니다. 황제는 확고하고 최종적인 해결책을 집행해야 할 때입니다: 농민의 권리를 보호하던가 귀족의 통제를 부과한다.
great_peasant_war.3.a코0=남아있는 선동꾼들도 분쇄하라!
great_peasant_war.3.b코1=농민들에게 양보하라.
great_peasants_war_triggered_modifier코0=농민 대전쟁
desc_great_peasants_war_triggered_modifier코0=농민 대 전쟁은 신성 로마 제국을 갈등으로 수놓습니다. 그것이 진행되는 동안 농민 반군은 대담해질 것이고 심지어 정부를 전복시킬 수도 있습니다.
great_peasant_war.4.t코0=농민 대전쟁의 끝
great_peasant_war.4.d코0=대게, 농민들은 다루기 쉬워졌고 자연 질서의 밑바닥에서 그들의 자리를 받아들이는 법을 배웠습니다.
great_peasant_war.4.a코0=신이시여 감사합니다
end_gpw_tt코0=§Y농민 대전쟁이 끝났습니다.§!
# King in Prussia
king_in_prussia.1.t코0=프로이센 왕관
king_in_prussia.1.d코0=우리의 위대한 나라가 지금껏 한번도 이르지 못한 높은 경지에 이름에 따라, [Root.Monarch.GetTitle]는 프로이센을 왕국으로 격상하고 스스로 왕으로 만들려고 하는 것으로 알려져 있습니다. 신성 로마 제국의 제후로서 우리가 이 문제에 황제와 상의하지 않는다면 그것은 바람직하지 못할 것이므로, 우리는 황제에게 이 문제를 신중하게 고려해보기를 요청하였습니다.
king_in_prussia.1.a코0=우리는 왕이 될 것이다
king_in_prussia.2.t코0=프로이센의 왕
king_in_prussia.2.d코1=프로이센은 신성 로마 제국의 떠오르는 강자로서, 그 어느때보다 제국 내 정치와 국제 무대에서 힘을 가지게 되었습니다. [PRU.Monarch.GetTitle][PRU.Monarch.GetName] 는 프로이센을 [PRU.GovernmentName]에서 왕국의 지위로 격상하고자 함을 발표했습니다. 이것은 신성로마제국내에서 전례가 없는 일이며 황제는 이 문제를 어떻게 다뤄야 할지 고려해야만 합니다.
king_in_prussia.2.a코0=프로이센을 왕국으로 승격하도록.
king_in_prussia.2.b코0=[PRU.Monarch.GetHerHim] 가 [PRU.Monarch.GetHerselfHimself] 프로이센의 왕을 칭하게 하자
king_in_prussia.2.c코0='자칭' 왕은 인정할 수 없다.
king_in_prussia.3.t코0=프로이센의 왕
king_in_prussia.3.d코0=우리의 친한 친구이자 동맹인 황제 [emperor.Monarch.GetName]는 자비롭게도 프로이센을 제국 내에서 왕국으로 승격시키기로 결정했습니다! 보헤미아 공국이 왕국으로 승격된 이래로 그러한 특권은 부여되지 않았습니다. 프로이센의 왕들은 항상 황제가 그들에게 내보인 호의를 기억하며, 자부심과 함께 자신의 왕관을 쓸 것입니다.
king_in_prussia.3.d2코0=제국의 전통에 따르면 제국 내의 유일한 왕은 로마인의 왕, 즉 황제 자신과 보헤미아의 왕 뿐이어야 합니다. 그러나 우리는 황제와 아주 흥미로운 법적 합의점에 도달했습니다; 우리의 군주는 '프로이센의 왕' 작위를 사용할 수 있습니다. 프로이센이 제국 영토 바깥에도 위치하기 때문에, 우리는 황제가 제국의 전통을 해치지 않게 하면서도 왕을 칭할 수 있다는 것입니다.
king_in_prussia.3.d3코0=황제, 그 명예라곤 1도 찾아볼 수 없는 똥같은 작자가 우리가 제안한 어떤 합리적인 타협에 상관없이 우리 자신을 왕이라 부를 수 있는 우리의 권리를 인정하지 않았습니다. 우리는 물론 그에게 주의를 기울이지 않고, 우리 자신을 왕으로 칭할 것입니다.
king_in_prussia.3.a코0=신과 황제님께 감사합니다!
king_in_prussia.3.b코0=만족스러운 타협.
king_in_prussia.3.c코0=우리는 황제의 허가가 필요하지 않습니다.
elevated_prussia코0=왕국으로 승격된 프로이센
opinion_king_in_prussia코0=프로이센의 왕
opinion_prussia_not_recognized코0=프로이센의 정통성 부정
# Duke of Alencon
emp_mission_events.10.t코0=알랑송 공작
emp_mission_events.10.d코0=백년전쟁중에 알랑송의 공작은 영국의 침입으로 그들의 영지에서 추방되었습니다.공국의 전통적인 영지가 프랑스의 손으로 반환된 지금, 발루아-알랑송 가문의 살아남은 귀족들은 [Root.Monarch,GetTitle] 에게 그들의 영지와 작위를 회복하기 위해 청원하고 있습니다.
emp_mission_events.10.a코0=공작 복위
emp_mission_events.10.b코0=알랑송은 왕의 것일지니.
EST_VAL_DUKE_OF_ALENCON코0=알랑송 공작: §Y$VAL$%§!
# Misc government reforms
admiralty_reform코0=제독 위원회
admiralty_reform_desc코0=우리 나라는 해양에 힘을 투사하는 우리의 힘으로 살아갑니다. 이를 위해 우리는 정부의 통제권을 제독 위원회에 넘겼는데, 그 위원들은 노련하고 비난의 여지가 없는 애국심을 가지고 있습니다. \n\n통치자 선거를 비활성화합니다.
protectorate_parliament_reform코0=보호령 의회
protectorate_parliament_reform_desc코0=자애로운 호국경의 영도에 따라, 우리 나라는 연방 충성파의 의회에 의해 통치되고 있습니다.\n\n통치자 선거 시스템을 비활성화합니다.
protectorate_parliament_legacy코0=보호령 의회
protectorate_parliament_legacy_desc코0=자애로운 호국경의 영도에 따라, 우리 나라는 연방 충성파의 의회에 의해 통치되고 있습니다.\n\n통치자 선거 시스템을 비활성화합니다.
COMMONWEALTH코0=폴란드-리투아니아 연방
ADMIRALTY코0=해군성
HIGH_ADMIRALTY코0=고위 해군성
SUPREME_ADMIRALTY코0=최고 해군성
LORD_HIGH_ADMIRAL코0=해군 사령 장관
SUPREME_ADMIRAL코0=최고 제독
prussian_republic_reform코0=군정의 행정
prussian_republic_reform_desc코0=프로이센 공화국은 부패한 독재자나 무지한 대중의 의지에 의해 지배되는 것이 아니라 가장 숙련되고 검증된 군 사령관에 의해 통치됩니다. 우리의 국경의 확대와 보호는 국가의 주요 지시사항입니다. \n\n선거는 열리지 않습니다.
prussian_republic코0=군정의 행정
prussian_republic_descs코0=프로이센 공화국은 부패한 독재자나 무지한 대중의 의지에 의해 지배되는 것이 아니라 가장 숙련되고 검증된 군 사령관에 의해 통치됩니다. 우리의 국경의 확대와 보호는 국가의 주요 지시사항입니다. \n\n선거는 열리지 않습니다.
STRATOCRACY코0=융커 군정
FIELD_MARSHAL코0=육군 원수
ARCHPIRATE코0=대해적
# The Borgia Pope
borgia_pope_tt코0=§Y부패가 교회에 퍼지고, 신자들을 그릇된 길로 인도합니다.§!
borgia_pope코0=보르자 교황
desc_borgia_pope코0=로드리고 보르자는 교황으로 선출되었습니다. 그의 교황직은 부패의 소문으로 더렵혀졌습니다. 친족 등용이 만연하고 교회에 대한 대중의 믿음은 고통받고 있습니다.
scandalized_papacy코0=스캔들이 난 교황
desc_scandalized_papacy코0=보르자 가문의 활동은 교황의 명성에 오점을 남깁니다.
borgia_diplomacy코0=보르자 외교
desc_borgia_diplomacy코0=보르자 가문에 대한 외설적인 소문에도 불구하고, 그들의 외교 능력은 타의 추종을 불허하고 적들에 의해 그들의 명성이 더럽혀 지는 것을 허용하지 않습니다.
flavor_pap.16.t코0=보르자 교황
flavor_pap.16.d코0=시스티나 성당 옥상에서 하얀 연기가 피어오릅니다. 한편 콘클라베는 성 베드로 왕좌에 발렌시아 대주교 로드리고 보르자(알렉산드르 6세)를 선출했습니다. 보르자 일족은 비교적 최근에 로마 정계의 무대에 등장하였으며, 교황 자리를 탐낸 기존의 로마 가문들의 분노를 샀습니다.\n\n비록 이 보르자 교황을 둘러싼 많은 소문들이 그의 정적들에 의해 전파된 과장일 가능성이 있지만, 그는 공공연히 정부를 유지하는 것으로 알려져 있고, 이미 그의 10대 아들 체사레 보르자를 추기경으로 격상시켰습니다. 이 교황의 치세는 스캔들과 부패로 가득할 것이라는 추측이 무성합니다.
flavor_pap.16.a코0=교황은 살아남을 것입니다.
flavor_pap.17.t코0=체사레 보르자
flavor_pap.17.d코0=교황의 아들 인 체사레 보르지아는 추기경의 직책에서 사임한 최초의 사람이 되었습니다. 군사 모험가로서의 경력을 추구하는 그는 이미 유능하고 무자비한 콘도디에리로서 자신을 입증했습니다. 거룩하신 아버지는 체사레에게 교회군의 대장의 역할을 부여하여 그의 능력을 보기로 결정하였습니다 - 그가 교황군을 제어 할 수 있도록.
flavor_pap.17.a코0=Aut Caesar, aut nihil(카이사르가 아니면 아무것도 아닌다).
flavor_pap.18.t코0=스캔들의 중심에 선 교황
flavor_pap.18.d코0=보르자 가문의 행위를 둘러싸고 수많은 악성 루머들이 떠돌고 있습니다. 정적들을 제거하기 위해 사용된 치명적이고 흔적을 발견하기 어려운 맹독 '칸타렐라'에 의한 살인에 비난이 쇄도하고 있습니다. 성하 자신은 일상적으로 성직매매와 부패를 일삼고 있다고 하며, 훨씬 더 추잡한 행동에 관해서는 성하의 자녀인 체사레와 루크레치아의 관계에 대해 속삭이고 있습니다. 이러한 비난에 대한 증거는 거의 없는 것으로 보이지만, 그러한 루머들은 가톨릭 신자들에게 널리 믿어지고 있습니다.
flavor_pap.18.a코0=말도 안되는 중상모략이다!
flavor_pap.18.b코0=어쩌면 이 상황을 우리에게 유리하게 돌릴 수도 있을지 모르겠군.
flavor_pap.19.t코0=보르자 교황의 끝
flavor_pap.19.d2코0=보르자 교황의 죽음은 로마의 귀족 가문들 사이에서 조용한 축하를 받았습니다. 추기경들은 보르자의 가장 끈질긴 라이벌 중 한 명을 그의 대체자로 선출하였습니다. [Root.Monarch.GetName]는 전임자의 부패를 수습하고 교회의 신성함에 대한 신뢰를 회복할 것을 약속합니다.
flavor_pap.19.a코0=교회는 반드시 그들의 평판을 회복해야합니다.
flavor_pap.20.t코0=체사레 보르자의 도착
flavor_pap.20.d코0=교황의 아들이자 군사적 지도자인 체사레 보르자는 나바라의 궁정에 도착했습니다.교황의 지원이 없어 자신의 권력이 무너졌기 때문에 그는 이탈리아의 적들로부터 망명하기를 원합니다.우리가 그를 필요로 한다면 그는 그 대가로 사령관으로서 봉사할 것입니다.
flavor_pap.20.a코0=체사레 보르자를 환영합니다.
# Switzerland incident
incident_switzerland.1.t코0=스위스와 제국
incident_switzerland.1.a코0=우리는 더이상 제국이 필요하지 않습니다.
incident_switzerland.1.b코0=스위스는 제국에 남을 것 입니다.
swixit_tt코1=§Y황제는 스위스가 소유한 모든 제국 영토에 클레임을 획득합니다.§!\n§Y황제는 이 결정에 거칠게 대응할 수 있습니다.§!
incident_switzerland.2.t코0=스위스와 제국
incident_switzerland.2.d코1=스위스는 제국을 버렸다! 종교적 평화에 대한 불만과 제국 기관과의 유대 약화에 힘입어 스위스는 신성로마 제국의 회원직이 더 이상 그들에게 이익이 되지 않는다고 결정했습니다.
