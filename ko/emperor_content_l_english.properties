flavor_fra.9500.desc코0=[Root.Consort.GetName](은)는 여자아이를 출산했습니다. 하지만, 한 가지 문제가 있으니... 아이의 피부가 [Root.Monarch.GetTitle](와)과 그의 [Root.consort_culture_var.GetCultureName]인 아내의 피부에 비해 매우 검은색이었다는 것입니다. 그 사실 때문에, 한 주교는 아이를 보고 기절했고 [Root.Monarch.GetTitle]의 형제는 참을 수 없이 발작적으로 웃음을 터뜨렸습니다. 의심은 빠르게 [Root.Consort.GetTitle]의 집에 있는 한 아프리카인 난쟁이에게로 향했습니다...
flavor_fra.9500.A코0=이 소문을 끝내야 한다! 아이를 수녀원으로 보내라.
flavor_fra.9500.B코0=부정을 저질렀다고? 상상도 할 수 없군! 이 아이는 내 딸이다!
flavor_fra.9500.C코0=[Root.Consort.GetTitle](은)는 비난의 여지가 없겠군! 그녀와 이혼한다!


