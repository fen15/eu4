incidents_bur_inheritance.502.d코0=우리의 사랑스러운 부르고뉴의 여공작 마리가 이 세상을 떠났다는 슬픈 소식이 [Root.Capital.GetName]에 도착했습니다. 다정하고 친절한 여자이자, [Root.Monarch.Dynasty.GetName] 가문의 왕자의 애처였던, 마리를 [burgundy_senior_partner.GetAdjective] 궁정에서 몹시 그리워 할 것입니다. 마리는 열정적인 승마인이었으며 남편의 정기적인 사냥에 동참했습니다. 하지만 그녀의 친절한 마음씨와 승마에 대한 열정은 500킬로그램의 말이 그녀 위로 넘어져서 척추를 산산조각 냈을 때 그녀를 구해주지 못했습니다.\n\n놀랍게도, 부르고뉴의 귀족 영주들과 귀부인들은 [Root.Monarch.GetTitle]에게 충성을 맹세하지 않고, 그 대신 마리의 먼 사촌을 자신들의 적법한 통치자로 인정했습니다. 이것은 터무니 없는 일로, 마리가 죽으면 [Root.Monarch.Dynasty.GetName] 가문이 상속받는 것으로 법에 명시되어 있습니다. 미친 부르고뉴의 귀족들이 오직 폭력의 언어만을 인정하는 것으로 보이며 우리는 피로 우리의 적법한 권리를 집행해야 합니다.
