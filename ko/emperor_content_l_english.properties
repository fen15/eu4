# Mercenary Events
patriotic_company_leader_deserts코0=§Y[patriotic_mercs.Leader.GetName](이)가 [patriotic_mercs.GetName]에서 사임합니다.§!
mercs.1.t코0=[patriotic_mercs.GetName] 사이의 불만족
mercs.1.d코0=[patriotic_mercs.GetName]의 많은 병사들은 그들의 애처로운 고국인 [merc_home_country.GetName]에 대한 이유 없는 정서적인 동정심을 키워왔습니다. 그들 중 상당수는 [merc_home_province.GetCapitalName](이)가 화염에 휩싸인 모습을 봐야한다는 생각에 겁에 질려 탈영하고 있습니다.
