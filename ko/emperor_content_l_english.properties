new_court_flavour_events.20.desc코1=[Root.GetEventAdvisorName]의 소비는 눈살을 찌뿌리게 합니다. [Root.GetEventAdvisorSheHeCap]은/는 [Root.GetEventAdvisorHerHis]의 직위에서 가능한 돈보다 더 많은 양의 돈을 [Root.GetEventAdvisorHerHis]의 고향인 [Root.GetEventAdvisorEstate]에 분배금과 지역발전에 사용하고 있습니다. 조사로 인해 밝혀진 바로는: [Root.Monarch.GetTitle]을/를 [Root.GetEventAdvisorHerHis]의 능력을 다해 섬기기 보다, [Root.GetEventAdvisorName]는 국가의 자산을 [corrupt_advisor_province.GetName]에 제공해 지역 내 [Root.GetEventAdvisorHerHis]의 인지도를 상승하려고 한것입니다. 이러한 관행은 지역 경제에는 요긴하지만 묵인될 경우 국가에 피해를 줄 수 있습니다.
