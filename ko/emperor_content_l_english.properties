legislative_sejm코0=입법 세임
legislative_sejm_desc코0=더 많은 입법권을 세임에게 부여해, 우리는 우리 나라 내에서 최고의 후보자들만이 왕위에 선택되도록 보장합니다.
integrated_sejmiks코0=세이미크 통합
integrated_sejmiks_desc코0=세이미크는 우리 나라 내의 여러 지방들을 통치하기 위해 배정된 지방 의회들입니다. 세이미크를 우리 정부에 통합해, 모든 문화의 백성들이 세임에서 제대로 대표되는 것을 느끼도록 보장합니다.
penal_colonies_reform코0=추방 식민지 회사
penal_colonies_reform_desc코0=신세계는 엄청난 기회가 기다리고 있는 곳으로, 우리에게는 추방 식민지를 설립하고 우리 나라의 죄수와 소수 집단들을 없앨 수 있는 기회입니다. 식민지 회사들이 우리에게 달갑지 않은 사람들에 대한 권리를 가질 수 있도록 허용해, 구세계에 화합을 만들고 신세계에는 우리의 영향력을 확장할 것입니다.
flavor_swi.EVTNAME4코0=스위스 연방
flavor_swi.EVTDESC4코0=[Root.GetName] 자체는 공식적으로 국가로 인정받지 못하며, 자신들도 국가로 인정하지 않습니다. 스위스 도시들은 신성 로마 제국의 제국자유령(reichsfrei)이며 황제에게 직접 회답합니다. [Root.GetAdjective] 연방은 스위스 도시들의 협력적인 군사, 무역 협정일 뿐입니다. 스위스인들과 이웃인 [TTL.GetName] 사이에는 그러한 협정이 몇가지 존재합니다.\n\n[TTL.GetName]은 상호 협력하는 독립 칸톤의 연합으로, 어쩌면 그들에게 협력을 제안함으로써 모든 스위스 칸톤들을 하나의 국가로 통합하기 시작할지도 모릅니다.
flavor_swi.EVTOPTA4코0=연방을 확장하라.
flavor_swi.EVTOPTB4코0=칸톤을 강화하는데 집중하라.
flavor_swi.EVTNAME5코0=장 칼뱅
flavor_swi.EVTDESC5코0=종교 개혁이 전 유럽을 분열시키면서, 스위스 칸톤들 사이의 통합도 깨지기 시작했습니다. 각 칸톤들이 개신교와 가톨릭 사이의 갈등 속에서 각자 편을 정하면서, 종교 전쟁의 갈등이 스위스인의 피로 우리 땅을 물들이고 있습니다.\n\n장 칼뱅이란 이름의 설교자는 제네바의 거리에서 설교를 해 왔습니다. 그는 모든 인간이 태어나는 순간부터 완전한 타락 속에서 태어나고 신의 은총을 통해서만 악과 죄로부터 자유로울 수 있음을 증명하며, 자신의 독특한 종교 개혁 해석을 전 유럽에 설파해 왔습니다.\n\n최근 들어 그는 우리 나라 내에서 꽤 많은 추종자들을 얻고 있는데, 이 추종자들의 수는 그가 [Root.Monarch.GetName]의 권위 마저도 대체할 정도로 많습니다.
flavor_swi.EVTOPTA5코0=제네바 사람들은 원하는 사람을 따라도 된다.
flavor_swi.EVTOPTB5코0=우리 나라에서 이 광신자를 추방해라!
flavor_swi.EVTNAME6코0=칼뱅이 제네바로 돌아오다
flavor_swi.EVTDESC6코0=도시에서 추방됐음에도 불구하고, 존 칼뱅이 다시 [4720.GetName]의 거리에 나타나 그의 신앙을 퍼뜨리고 있다는 소식이 들려왔습니다. 많은 사람들은 또 다시 신속하게 추방할 것을 기대하고 있지만, 어쩌면 [Root.Monarch.GetName](이)가 칼뱅의 신앙의 본질에 더욱 동정심을 느낄 수도 있습니다.
flavor_swi.EVTOPTA6코0=그는 노력을 들일 가치가 없다.
flavor_swi.EVTOPTB6코0=또? 이 이단을 제거해라!
flavor_swi.EVTNAME7코0=제네바의 종교 지도자가 된 칼뱅
flavor_swi.EVTDESC7코0=종교 개혁가 장 칼뱅은 그의 독특한 종교관을 제네바에서 수년간 퍼뜨려 왔습니다. 우리 나라가 점점 더 가톨릭 교회를 등지면서, 제네바에서 종교 지도자에 대한 열망이 커졌습니다. 제네바의 대 지방의회의 대다수는 그러한 직함을 만드는 투표를 했고 장 칼뱅을 그 직위에 임명했습니다. [Root.Monarch.GetName](은)는 지방의회의 결정을 중재하고 칼뱅을 권좌에서 몰아낼 권한이 있지만, 이렇게 하는 것은 [4720.GetName]의 개혁 교회인들을 크게 당황하게 할 것입니다.
flavor_swi.EVTOPTA7코0=그 대신 칼뱅을 [Root.GetName]의 종교 지도자로 초빙하라!
flavor_swi.EVTOPTB7코0=우리는 그냥 아무 것도 하지 않을 것이다.
flavor_swi.EVTOPTC7코0=우리는 이 검은 씨앗이 쿠데타로 피어나기 전에 제거해야 한다!
flavor_swi.EVTNAME8코0=[Root.Monarch.GetTitle]의 권력 감소
flavor_swi.EVTDESC8코0=현재까지 수년간, 우리 나라의 권력의 중심은 세속 지도자인 [Root.Monarch.GetName](와)과 종교 지도자인 장 칼뱅 사이에 나뉘어있었습니다. 개혁 교회 신앙이 우리 나라의 압도적 다수로 성장하면서, 여전히 [Root.Monarch.GetTitle](이)가 권력을 가지고 있다고 믿는 사람들의 수는 거의 없어졌고, 더 많은 사람들이 칼뱅을 우리 나라의 수장으로 인정하고 있습니다. 우리 국경 밖에서, 칼뱅은 전 유럽에서 추종자들을 모았고 그의 영향력 있는 추종자들은 칼뱅을 만나기 위해 [Root.Capital.GetName](으)로 오면서 [Root.Monarch.GetName]에게는 지나가는 눈길 마저 주지 않습니다.
flavor_swi.EVTOPTA8코0=이렇게 민주주의가 죽는군...
flavor_swi.EVTOPTB8코0=이 미친짓거리는 도가 지나쳤다, [Root.GetName]에 종교 지도자란 없다!
flavor_swi.EVTNAME9코0=백년전쟁의 용사들
flavor_swi.EVTDESC9코0=잉글랜드와 프랑스가 의미없는 전쟁에서 싸우는 동안, 스위스의 용병들이 그 전쟁에서 싸웠고 상당한 명성을 얻기 시작했습니다. 대부분의 국가들의 경우, 군인이 된다는 것은 잠깐 동안 군인이 되는 것이지만, 이 전쟁에서 싸운 우리의 고도로 훈련된 용병들은 계약자들에게 계속 승리를 가져다 주는 뛰어난 전술과 잔인한 방식으로 프랑스인과 잉글랜드인들 모두에게 충격을 주고 있습니다.
flavor_swi.EVTOPTA9코0=곧 전 유럽이 스위스 용병들을 보기만 해도 두려움에 떨 것이다!
flavor_swi.EVTNAME10코0=용병 독점
flavor_swi.EVTDESC10코0=유럽 역사를 통틀어, 가장 탐나는 용병들은 스위스와 슈바벤 출신 용병들이었습니다. 이제 콘도티에리를 구매할 독립적인 슈바벤 국가가 더 이상 없기 때문에, 스위스 용병들에 대한 수요가 더 증가했습니다. 우리가 용병 사업을 독점하게 되면서 우리 용병대의 고용비를 더 크게 늘릴 수 있게 되었고 우리의 용병 사업 지배에 도전할 슈바벤인들이 줄어들면서 우리 용병의 무서운 명성이 더욱 높아지기만 할 것입니다.
flavor_swi.EVTOPTA10코0=훌륭하군.
flavor_swi.EVTNAME11코0=헬베티아 공화국
flavor_swi.EVTDESC11코0=우리가 스위스에 혁명을 퍼뜨리면서, 스위스 연방을 우리 정부와 더 유사한 정부로 재편할 수 있는 특별한 기회가 우리에게 주어졌습니다. 스위스 칸톤들의 잿더미에서 헬베티아 공화국을 건설함으로써, 우리 나라와의 갈등을 종식시키고 스위스에 혁명을 전파시킬 수도 있습니다.
flavor_swi.EVTOPTA11코0=좋은 생각이군. 혁명 공화국을 세워라!
flavor_swi.EVTOPTB11코0=우리에겐 스위스를 위한 다른 계획이 있다...
flavor_swi.EVTDESC1101코0=[From.GetAdjective] 혁명의 불길이 스위스까지 번져나가면서, 구 체제는 쇠하여 빠르게 새롭고 근대적이며 중앙집권화된 정부로 바뀌었습니다. 더 이상 우리 칸톤들이 독립적이고 자유롭지 않기 때문에, 우리는 더 이상 스스로를 스위스 연방이라 부를 수 없습니다. 혁명군이 우리 나라를 계속 점령하면서 우리 정부에 급격한 변화를 일으켰고, 우리 역시 이제 혁명에 대한 충성을 맹세해야 합니다.
flavor_swi.EVTOPTA1101코0=우리는 이제 새로운 [Root.Monarch.GetTitle]에게 회답해야 한다...
flavor_swi.EVTOPTB1101코0=혁명적인 광신도들은 우리 나라를 지배하지 못할 것이다!
flavor_swi.2.t코0=스위스 도시들과 사보이
flavor_swi.2.d코0=제네바의 권력 균형은 [SAV.GetName]의 [SAV.Monarch.GetTitle]과 제네바의 대 지방의회 사이에 나뉘어 있습니다. 하지만 어느 순간에라도, [SAV.Monarch.GetTitle] [SAV.Monarch.GetName](은)는 우리 나라에 더 많은 압력을 가하고 제네바에 주어진 민주적인 권력을 분쇄하길 원할 수 있습니다. 같은 사보이의 통치권 아래 다른 강력한 도시들이 있는데, 어쩌면 그들과 올바른 동맹을 맺는 것을 통해, 사보이 지배 하의 스위스 국가들에 대한 영향력을 [SAV.Monarch.GetTitle]보다 크게 늘릴 수 있을지도 모릅니다.
flavor_swi.2.a코0=스위스 도시들에 사절을 보낸다.
flavor_swi.2.b코0=우리의 [SAV.Monarch.GetTitle]을 화나게 하고 싶지 않다.
flavor_swi.201.t코0=제네베가 스위스 도시들과의 동맹을 요청하다
flavor_swi.201.d코0=우리는 제네바를 통치 중인 대 지방의회가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 공식적인 지배를 받는 다른 스위스 도시들 중 일부에 연락을 취하려 한다는 소식을 오늘 받았습니다. 대 지방의회가 스위스 도시들 사이에서 영향력을 키우게 내버려 둔다면, 스위스 지역에 대한 [Root.GetName]의 정당한 통치권이 의문을 받기 시작할 것이며, 도시들은 우리를 상대로 음모를 꾸밀 것입니다. 물론, 우리는 [GNV.Monarch.GetTitle] [GNV.Monarch.GetName]에게 조금의 힘을 보여줘 대 지방의회의 권력을 막을 수 있습니다.
flavor_swi.201.a코0=지금은 이 일을 내버려 두자...
flavor_swi.201.b코0=동맹을 금지하고, [GNV.Monarch.GetName]의 목을 내게로 가져와라!
flavor_swi.202.t코0=사보이의 응답
flavor_swi.202.d코0=우리의 합리적인 요청에 대한 [SAV.Monarch.GetTitle] [SAV.Monarch.GetName]의 응답은 우리 나라의 관리들을 동요하게 만들었습니다. 충격과 공포스럽게, 사보이의 관리가 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 머리를 대 지방의회의 회의실에 가져다 놨습니다. [SAV.Monarch.GetTitle]의 이 응답은 확실히 우리 국가들 사이의 긴장을 완화시키는데 거의 도움이 되지 않습니다.
flavor_swi.202.a코0=우리는 [Root.Monarch.GetTitle]의 복수를 할 것이다.
flavor_swi.203.t코0=제네바의 운명
flavor_swi.203.d코0=역사를 통틀어 사보이의 공작들은 제네바의 대 지방의회를 만족시키는데 고군분투해왔고, 우리는 다시 한번 [SAV.GetAdjective] [SAV.GovernmentName]의 상황에 동요하고 있으며, 우리는 독립을 원하고 있습니다. 최근 스위스와의 우호적인 관계는 우리가 사보이에서 빠져나와 스위스 연방에 가입할 수 있는 기회를 제공했습니다. 이 행위는 우리의 이전 종주국을 화나게 하겠지만, 스위스는 우리의 이익을 보호해줄 만큼 잘 무장했습니다.
flavor_swi.203.a코0=스위스에게 연락을 취하자.
flavor_swi.203.c코0=[SAV.GetName]의 [SAV.Monarch.GetTitle]을 화나게 하지 말자.
flavor_swi.204.d코0=제네바의 대 지방의회의 한 관리가 오늘 우리에게 찾아와 스위스 연방에 가입하고 싶다는 요청을 해왔습니다. 제네바는 사보이의 [SAV.Monarch.GetTitle] [SAV.Monarch.GetName]의 속국이기에, 이 제안을 받아들이면 [SAV.GetAdjective] 관리들을 크게 화나게 만들고 전쟁이 일어날 수도 있습니다.
flavor_swi.204.a코0=[From.GetName], 연방에 온 걸 환영한다.
incidents_bur_inheritance.0.t코0=부르고뉴의 마리
incidents_bur_inheritance.0.d코0=[Root.Monarch.Dynasty.GetName] 가문은 [Root.Monarch.GetName]의 마지막 씨앗을 남기고 썩고 시들은 것 같습니다. [Root.Monarch.Dynasty.GetName] 가문에서 마지막으로 남은  남자인 [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]는 평생동안 후계자를 만들어내는데 실패해왔습니다. \n\n그러나, [Root.Monarch.GetTitle]은 마리(Marie)라는 이름의 재능있고 아름다운 공주를 얻었었습니다. [Root.Monarch.GetHerHisCap] 아버지인 필리프 [Root.Monarch.Dynasty.GetName]는 마리를 경멸한 것으로 유명하고 부르고뉴의 공작위에 여자는 오를 수 없다고 주장했습니다. 하지만 [Root.Monarch.GetName]은 그의 아버지가 아니며 시간은 절박해지고 있습니다. [Root.Monarch.GetName]이 후계자를 얻지 못하고 죽는다면, 마리가 어느 쪽이든 [Root.Monarch.GetHerHis] 실질적 후계자가 될 것이지만, [Root.Monarch.GetName]이 남성 후계자를 구하는 것을 그만두고 마리를 부르고뉴의 정당한 후계자로 확정해준다면, 그녀의 권리는 강화될 것이고 우리는 최소한의 갈등으로 이 계승 위기를 타개할 수 있을지도 모릅니다.\n\n여성 후계자는 야심찬 남자들이 대단한 포상으로 보기 때문에, 마리의 계승은 부르고뉴가 해외 세력들의 동군연합 아래에 떨어지도록 만들 수도 있습니다.
incidents_bur_inheritance.0.a코0=[Root.Monarch.Dynasty.GetName] 가문은 마리와 함께 밝은 미래를 가진다.
incidents_bur_inheritance.0.b코0=아버지가 옳았다. 여성은 [Root.GetName]를 다스릴 수 없다.
incidents_bur_inheritance.1.t코0=부르고뉴 계승
incidents_bur_inheritance.1.desc코1=우리가 항상 두려워해왔던 일이 일어났습니다. [Root.GetName]의 공작은 적격한 남성 후계자를 만들지 못하고 세상을 떠났습니다. 공작의 때 이른 죽음으로, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]가 부르고뉴의 [Root.Monarch.GetTitle]에 올랐습니다. 하지만, 많은 귀족 영주들과 귀부인들의 눈에는 [Root.Monarch.GetHerHis] 권리가 비교적 약해보이기 때문에, 야심찬 [FRA.GetName]의 [FRA.Monarch.GetTitle]과 신성 로마 제국의 [Emperor.Monarch.GetTitle]는 부르고뉴를 손에 쥘 기회가 무르익었다고 보고 있습니다.\n\n[Root.Monarch.GetName]는 용감하고 총명한 규수이지만, 부르고뉴가 강대국 중 하나와 충돌을 일으키지 않고 이 위기에서 살아남으려면, [Root.Monarch.GetName]는 지원과 보호를 구하기 위해 명망있는 왕가와 결혼해야 합니다. 물론, [Root.Monarch.GetName]는 전통적인 부계 결혼을 할 것이고 이로 인해 부르고뉴는 반드시 해외 세력의 속국이 될 것입니다. 이 엄청난 혼란의 시기에, 우리는 어떤 선택을 해야 할까요?
incidents_bur_inheritance.1.a코0=무슨 일이 있더도 부르고뉴는 부르고뉴인으로 남을 것이다.
incidents_bur_inheritance.1.b코0=우리를 막을 프랑스는 더 이상 없다.
incidents_bur_inheritance.1.c코0=[Emperor.Monarch.Dynasty.GetName] 가문의 왕자는 잘 할 것이다.
incidents_bur_inheritance.1.d코0=[bur_strongest_ally.GetName](이)가 다시 우리를 지켜줄 것이다.
incidents_bur_inheritance.1.e코0=프랑스와 다시 통합하자.
incidents_bur_inheritance.101.t코0=[From.GetName]의 반항
incidents_bur_inheritance.101.d.emp코1=[BUR.GetName] [BUR.GovernmentName]에 대한 우리의 강력한 권리에도 불구하고, [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName](은)는 우리에게 어떤 양보도 하길 거부했고 [Emperor.GetHerselfHimself]이 전 [BUR.GetName]의 진정한 계승자라고 선언했습니다. 이것은 매우 예기치 못한 상황인데, [BUR.GetName]는 [FRA.GetAdjective] 왕에게 반란을 일으킨 공국에 지나지 않기 때문입니다. 우리가 [Emperor.Monarch.GetTitle]의 결정을 못 본척하고 가만히 있으면, 프랑스인들에 대한 우리의 지배력을 약화시킬 위험이 있습니다.
incidents_bur_inheritance.101.d.indi코1=[BUR.GetName] [BUR.GovernmentName]에 대한 우리의 강력한 권리에도 불구하고,[BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName]는 어떤 양보도 하길 거부했고 해외 세력들로부터 부르고뉴의 독립을 선언했습니다. 이것은 매우 예기치 못한 상황인데, [BUR.Monarch.Dynasty.GetName] 가문이 어떤 남성 후계자도 얻지 못했기 때문에, 우리는 [BUR.GovernmentName]이 [FRA.GetAdjective] [FRA.GovernmentName]으로 재통합되고, 저지대는 신성 로마 제국에게 반환될 것이라고 예측했기 때문입니다. 하지만, 이 예기치 못한 행동으로, 우리는 [BUR.GovernmentName]에 대한 상당히 강력한 권리를 얻었고, 우리는 [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName]의 불법 통치를 단순히 무력으로 종식시킬 수 있습니다.
incidents_bur_inheritance.101.a코0=우리의 시간은 지금이다.
