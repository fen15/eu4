flavor_pol.22.t코0=왕권을 향한 투쟁이 끝나다
flavor_pol.22.d코0=정치적, 군사적 충돌을 모두 수반한 오랜 투쟁 끝에, [Root.GetName]의 위기가 끝이 났습니다. 진정한 권력이 [Root.GetName]에게 있다는 것을 의심하는 사람은 더 이상 없습니다.
