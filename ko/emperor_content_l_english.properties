#DHEs
new_flavour_bav.12.t코0=잉골슈타트: 맥주 도시?
new_flavour_bav.12.d코0=잉골슈타트와 그 주변 지역은 전통적으로 와인을 생산해왔습니다. 하지만 맥주가 선호되는 바이에른 다른 지역의 추세에 따라 도시에 양조장이 걸립되는 사례가 늘고 있습니다. 우리가 원한다면 이 초창기 양조장들에게 우리의 지원을 아끼지 않고 맥주를 지역의 새로운 수출품으로써 만들어 와인을 대체할 수 있습니다.
new_flavour_bav.12.a코0=맥주가 미래다.
new_flavour_bav.12.b코0=와인이 최고의 음료이다.
ingolstadt_beer_city코0=잉골슈타트 양조장
desc_ingolstadt_beer_city코0=잉골슈타트(Ingolstadt) 안팎에 많은 유명 양조장이 설립되어 바이에른의 맥주 양조의 중심지 중 하나가 되었습니다.
new_flavour_bav.13.name코0=바이에른 계승
new_flavour_bav.13.desc코0=바이에른의 비텔스바흐 공국은 14세기 중반부터 여러 지역으로 나뉘어졌습니다. 현재 공국은 가문의 3가지 갈래로 나뉘었습니다- 뮌헨, 란츠후트, 잉골슈타트. 다양하고 복잡한 합의는 어떤 분가가 남성 상속인이 없이 죽었을 때 누가 땅을 상속받을지 규정하였습니다. 그러나 이런 합의들은 항상 논쟁 위에 있는 것은 아니며, 강대한 공작은 그의 주장이 정당한지와는 상관 없이 친척의 땅을 자신의 땅으로 넣기 위해 시도할 수 있습니다.
new_flavour_bav.13.opt코0=아마도 바이에른에 대한 통합은 회복되어야 할 것이다.
new_flavour_bav.14.name코0=루트비히 8세의 죽음
new_flavour_bav.14.desc코0=비텔스바흐의 계승자, 잉골슈타트의 공작 루트비히 8세가 죽었습니다. 비텔스바흐 가문 합의에 따라 잉골슈타트의 영지는 [Root.Monarch.GetTitle]  [Root.Monarch.GetName]에게 상속됩니다.
new_flavour_bav.14.opt코0=훌륭하군.
new_flavour_bav.15.name코0=루드비히 8세의 죽음
new_flavour_bav.15.desc코0=우리의 공작, 루트비히 8세가 그의 영토를 상속하는 후계자 없이 사망했습니다. 비텔스바흐 가문 합의에 따라 잉골슈타트의 영지는 란츠후트의 [LBV.Monarch.GetTitle] [LBV.Monarch.GetName]에 상속됩니다.
new_flavour_bav.15.opt코0=불행한 일이군. 젠장할.
new_flavour_bav.16.name코0=루트비히 8세의 죽음
new_flavour_bav.16.desc코0=비텔스바흐의 계승자, 잉골슈타트의 공작 루트비히 8세가 죽었습니다. 비텔스바흐 가문 합의에 따라 잉골슈타트 영지는 란츠후트의 [LBV.Monarch.GetTitle] [LBV.Monarch.GetName]에 상속됩니다.
new_flavour_bav.16.opt코1=어쩌면 지금이 란츠후트에 대한 우리의 주장을 관철할 적기다.
new_flavour_bav.17.name코0=루드비히 8세의 유산을 주장하다
new_flavour_bav.17.desc코1=잉골슈타트의 루트비히 8세의 사망 후, 란츠후트의 [LBV.Monarch.GetTitle] [LBV.Monarch.GetName]는 잉골슈타트의 강역을 자신의 것이라 주장하고 나섰습니다. 그러나 이는 그의 아들에 의해 땅을 잃고 그 후 안스바흐에서 줄곧 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 죄수 생활을 해온 루트비히 7세의 권리를 무시하는 것이 될 것입니다. 아들의 죽음을 들은 루트비히 7세는 그의 이전 공작령을 되찾겠다는 뜻을 비치고 있습니다. 이는 우리에게 이 사건으로부터 어떠한 이득을 취할 기회를 제공할 것으로 보입니다.
new_flavour_bav.17.A코0=루드비히를 바이에른이 있는 그들의 정적들에게 팔아넘기도록.
new_flavour_bav.17.B코0=그의 주장을 지원한다.
new_flavour_bav.17.C코0=그의 영지에 대한 권리를 매입한다.
new_flavour_bav.171.name코0=안스바흐는 비텔스바흐 가문에 상속되는 작위들을 구입합니다.
new_flavour_bav.171.desc코1=우리는 잉골슈타트에 권리를 가진 유일한 이가 아니었다. 틀림없이, 그의 아들에게 공작령을 빼앗긴 루트비히 8세의 아버지, 루트비히 7세가 더 강한 권리를 가지고 있다. 그러나 루트비히는 지난 과거 몇 년 간 안스바흐의 [From.Monarch.GetTitle] [From.Monarch.GetName]에 의해 죄수로 지내왔다. 이제 [From.GetAdjective] [From.Monarch.GetTitle]는 루트비히 7세가 [From.Monarch.GetHerHim]에게 비텔스바흐의 상속 권리를 팔아넘기도록 하기 위해 두둑한 돈주머니와 함께 [From.Monarch.GetHerHis]의 절륜한 설득 재능을 발휘하고자 한다.
new_flavour_bav.171.A코0=공작령은 우리의 것이며, 앞으로도 계속해서 우리의 것으로 남을 것이다!
new_flavour_bav.18.name코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 종교 칙령
new_flavour_bav.18.desc코0=개신교의 급속한 확산은 [Root.Monarch.GetTitle] [Root.Monarch.GetName]의 독실한 가톨릭 조언가들을 놀라게 했습니다. 개신교가 우리 땅으로 퍼지는 것을 막기 위해, 그들은 우리 땅에서 이단적 가르침을 금지하는 규정들을 신설하고, 바이에른 주교와 우리 종속국들의 신앙 부족을 퇴치하기 위한 싸움을 시작하기로 했습니다. 종교 감찰을 위한 위원회가 신설될 것이며, 모든 출판에 앞서[Root.Monarch.GetTitle]의 허가를 받아야하며, 이단자들에게 떨어진 땅에서 나타나는 모든 기독교적 전례 변화는 금지될 것입니다. 교회는 이런 빡빡한 규제들을 좋아하지 않을 것이지만, 이단의 확산을 막는데에는 효과적일 것입니다.
new_flavour_bav.18.a코0=칙령을 도입하라.
new_flavour_bav.18.b코0=성직자가 재량껏 하도록 유지하라.
new_flavour_bav.19.name코0=한스 슈타잉거의 수염
new_flavour_bav.19.desc코0=브라우나우 시는 최근 이상한 방향으로 사람들의 입에 오르내리고 있습니다. 전직 치안 판사 중 한 명인 한스 슈타잉거는 치안 판사로서의 역량보다는 그의 턱수염으로 그의 마을에 기여했습니다. 그의 턱수염은 발가락에 닿을 정도로(키가 작은 남자는 아니었음에도) 남자다운 턱수염의 훌륭한 표본으로 널리 알려졌습니다. 그러나, 그가 도시를 지나가던 [Root.Monarch.GetTitle] [Root.Monarch.GetName]께 충성을 보이다가, 그가 자랑하던 턱수염에 걸려 비틀거리다가 심하게 넘어졌고, 그 후 그 상처로 죽었습니다 - 그저 자만했던 아름다움의 순교자였을지니!
new_flavour_bav.19.a코0=흠.. 흥미롭군...
new_flavour_bav.20.name코0=테아티너 성당
new_flavour_bav.20.desc코1=[Root.Consort.GetTitle] [Root.Consort.GetName] (이)가 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 에게 만약 왕위를 계승할 후계자가 태어난다면 [Root.Capital.GetCapitalName] 에서 테아티노 교회가 운영하는 대단한 교회에 자금 지원을 맹세하라고 강력히 촉구했습니다. 그녀는 이탈리아 바로크 양식 교회를 건설하기 위해 벌써 볼로냐 출신 건축가 아고스티노 바레리를 선택한 상태입니다. 지금 유행중인 이탈리아 양식을 추종하는 우리 귀족과 부유한 상인들은 그녀가 세상에 널리 알린 건축 계획에 상당히 매료된 모양입니다. 그녀가 요구한 대로 따라야 할까요?
new_flavour_bav.20.a코0=좋아, 원하는 대로 하지.
new_flavour_bav.20.b코0=이 협잡꾼년!
bav_religious_mandate_mod코0=종교의 의무
desc_bav_religious_mandate_mod코0=우리는 우리 땅 에서 행해지는 종교행위들에 대해 엄격한 통제를 실시하는 규정들을 신설했습니다.
bav_building_wife_church코0=결혼의 기쁨
desc_bav_building_wife_church코0=아내의 간청에 따라 교회를 지어주는것은 사랑을 표현하기 위한 최고의 방법일 것입니다.
bav_woman_scorned_mod코0=경멸받아야 마땅할 여자같으니라고.
desc_bav_woman_scorned_mod코0=후계자를 필요로 하면서 부인을 화나게 하는 건 별로 좋은 방법이 아닌것 같아..
new_flavour_bav.27.name코0=[bavarian_lesser_union_member.GetName]가 덴마크에 불평하다
new_flavour_bav.27.desc코1=[bavarian_lesser_union_member.GetName]의 바이에른 귀족들은 멀리 떨어진 덴마크의 지배를 받는 것에 대해 분개해왔습니다. 그들은 독립을 되찾기만을 갈망해왔습니다.\n\n지난 몇 달간, 어떤 음모가 진행되고 있다는 조짐들은 있었지만, 우리 당국은 증거를 잡지는 못했습니다. 그러나, 더 이상 의심의 여지가 없습니다 : 일련의 반항적인 귀족들이, 비텔스바흐 가문의 방계 자손인 막시밀리안을 중심으로 집결하였고, 우리에 대항해 반기를 들고 그를 새로운 공작으로 선언하였습니다.
new_flavour_bav.27.A코0=반란군 놈들을 짓뭉겨버려라!
#The Sale of Regensburg Chain
new_flavour_bav.21.name코0=황제에 대한 우리의 부채
new_flavour_bav.21.desc코0=지난 수십년 동안, 레겐스부르크 시는 신성 로마 제국의 [HAB.Monarch.Dynasty.GetName]에게 상당한 양의 부채가 있습니다. 아직 [HAB.Monarch.GetSheHe]가 [HAB.Monarch.GetHerHis]의 부채를 상환하라고 요구하지 않았지만, 언제든지 [HAB.Monarch.GetSheHe]가 그리할 수 있다는 점에서 우리의 입지가 약화될 것입니다.
new_flavour_bav.21.A코0=이제라도 지불해야겠군. 같잖은 빚쟁이 놈들.
new_flavour_bav.21.B코0=굳이 그 쪽에서 오지 않으면 우리가 줄 필요는 없겠지.
new_flavour_bav.22.name코0=레겐스부르크의 부채
new_flavour_bav.22.desc코0=[emperors_enemy.GetUsableName]에 맞서 황제가 수행하고 있는 전쟁은 우리의 국고에 큰 부담을 주고 있습니다. 우리의 조언자들은 레겐스부르크 시가 우리에게 많은 빚을 지고 있다고 지적했습니다. 그들은 우리가 그들 위협함으로써 우리가 그 도시의 돈을 뜯어낼 수 있다고 자신합니다. 그러나 이들로부터 이 같은 거액의 돈을 요구하면 시 정부를 불안정하게 만들 가능성이 높고, 레겐스부르크와 밀접한 관계가 있는 비텔스바흐 가문이 이들을 대신해 중재에 나설 수도 있습니다.
new_flavour_bav.22.A코0=그들은 그들의 의무를 다해야 할 것이다.
new_flavour_bav.22.A.tooltip코0=만약 §Y레겐스부르크§!가 지불할 수 있다면, 우리는 받을 것이다:
new_flavour_bav.22.B코0=우리는 그들의 재정상 범법을 용서할 것이다
new_flavour_bav.23.name코0=레겐스부르크의 부채
new_flavour_bav.23.desc코0=지난 수십년간 레겐스부르크 시가 신성로마제국의 황제 [HAB.Monarch.Dynasty.GetName]에 진 상당량의 빚은 계속해서 증가해왔습니다. 이제 [HAB.Monarch.GetName]은 [emperors_enemy.GetUsableName]과의 전쟁에 앞서 자금 마련을 위해 [HAB.Monarch.GetHerHis]의 돈을 상환받고자 합니다. 과거에 비텔스바흐의 수도였던 레겐스부르크와 우리와의 강력한 연결 고리를 감안할 때 우리는 이를 중재할 수 있는 위치에 있습니다. 만일 우리가 그들의 빚을 청산하는데 필요한 자금을 함께 모을 수 있다면, 그들의 빚은 우리에게 이전되어 우리의 권한 내에서 며 잘 해결될 것입니다. 이는 본질적으로 레겐스부르크의 자유를 대가로 우리가 그들의 빚을 갚을 것을 의미합니다. 그러나 오스트리아인들은 아마도 그러한 거래를 별로 좋게 보지 않을 것입니다.
