new_court_flavour_events.37.desc코0=[From.GetUsableName]에 있는 우리의 눈과 귀들은 [Root.GetAdjective] 궁정에서 추방되었거나 다른 곳에서 기회를 모색하기로 결정한 우리 [Root.Monarch.GetTitle]의 많은 정치적 적수들을 [From.GetRulerTitleOrRegency](이)가 받아들였다고 보고했습니다. 이제 그들은 현재 [Root.GetAdjective] "정권"에 대한 강경한 조처를 취하고 있으며 그 목표를 성취하기 위해  [From.GetRulerAdjAndTitle] 에게 적극적인 지원을 제공하고 있습니다.
