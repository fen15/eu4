new_court_flavour_events.15.desc코0=우리의 동포 중 한명이자 [From.GetAdjective]의회에 고용된 [Root.advisor_traitor.GetName]가 우리에게 국가 비밀을 누설할 계획을 세웠다는 혐의를 받은 것이 포착되었습니다. 이 혐의들은 사실 같아 보이기에, [Root.Dip_Advisor.GetName]은 이 사건을 떠맡고  [Root.Monarch.GetTitle]에게 탄원했습니다 : "왜 충신이 해외에 감금되어야 합니까?"라고 [Root.Dip_Advisor.GetSheHe]는 의문을 표했습니다. "우리는 이 사건에 대해 항의하고 그의 신원을 반환하라고 요구해야 합니다"
