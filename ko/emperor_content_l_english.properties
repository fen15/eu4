french_wars_of_religion.1.desc.catholic코0=[religion_province.Religion.GetName] 신앙이 국민들 사이에 들불처럼 퍼지고 그들의 지도자들이 점점 대담해지면서, 많은 가톨릭 신자들이 [Root.GetName]의 상황에 불안해하고 있습니다. [religion_province.Religion.GetName] [Root.Monarch.GetTitle](을)를 [Root.GetName]의 왕위에 옹립하길 원하는 준군사 조직인 [religion_province.Religion.GetName] 동맹이 형성되면서 두 집단 사이의 긴장이 극에 달했습니다. 왕위 옹립에 실패하면서, 이들은 자신들의 미래를 보호하기 위해 중요한 권리들과 자유들을 요구하고 있습니다. 이 부분에 대하여, 가톨릭 공동체의 지도자들은 [Root.Monarch.GetTitle](이)가 교황의 가르침에 등을 돌리면 폭력이 뒤따를 것임을 암시해주며 양보를 하지 말라고 경고하고 있습니다. 어느 쪽이든 간에, 혼란이 우리를 기다리고 있습니다.\n\n우리는 어떻게 행동해야 할까요?
french_wars_of_religion.1.desc.not_catholic코0=[Root.Monarch.GetTitle](이)가 [Root.Religion.GetName] 신앙으로 개종하면서 프랑스의 가톨릭 신자들 사이에 분노가 팽배하고 있습니다. 우리나라의 전면적인 변화에 대한 분노와 자신들의 미래에 대한 우려 때문에, 가톨릭 신자들은 [Root.Monarch.GetTitle](이)가 다시 한번 교황에게 무릎 꿇을 것을 요구하기 위해, 만약 이에 실패한다면 미래를 지킬 수 있는 중요한 권리들과 자유들을 자신들에게 줄 것을 요구하기 위해, 가톨릭 동맹이라 부르는 준군사 조직을 형성했습니다. 이 부분에 대하여, [Root.Religion.GetName] 공동체의 지도자들은 [Root.Monarch.GetTitle](이)가 가톨릭 신자들을 지지하는 것으로 보이면 폭력이 뒤따를 것임을 암시해주며 양보를 하지 말라고 경고하고 있습니다. 어느 쪽이든 간에, 혼란이 우리를 기다리고 있습니다.\n\n우리는 어떻게 행동해야 할까요?
