flavor_sax.5.desc코0=[From.Monarch.GetTitle] [From.Monarch.GetName]의 숙부인 튀링겐의 프리드리히의 죽음 이후, 튀링겐의 베틴 가문 영지들은 [From.GetName]의 지배 하에 들어왔습니다. 하지만, 곧 이어 [From.Monarch.GetTitle]과 그의 동생인 빌헬름(Wilhelm) 사이에 이 영토의 공정한 분배를 두고 논쟁이 벌어졌습니다. 브란덴부르크와 헤센이 중재한 조약인, 알텐부르크 분할 조약에 따르면, 두 형제가 공동 통치자가 될 것이며, 빌헬름은 튀링겐을 통치해야 합니다.\n\n하지만, 빌헬름은 이 조약에 만족한 적이 없습니다. 빌헬름은 [From.Monarch.GetName]에게 압력을 가해 자신의 영지에 비텐베르크가 포함되도록 하는 거래의 재협상에 성공했습니다.
