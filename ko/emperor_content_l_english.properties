PROV_ADJ4785코0=Sheffielder
loses_old_world_provs_tt코0=§R당신은 유럽, 아시아, 아프리카의 모든 영토를 포기할 것입니다.§!\n당신은 모든 §Y식민지 국가§! 속국을 합병할 것입니다.
producing_wine_and_grain_tt코0=§Y곡물§! 생산: §G+75.0%§!\n§Y와인§! 생산: §G+50.0%§!
ALA코0=Alaska
ALA_ADJ코0=Alaskan
CSC코0=Cascadia
CSC_ADJ코0=Cascadian
NZL코0=Zealandia
NZL_ADJ코0=Kiwi
zealandia_nation_title코0=질란디아 형성
zealandia_nation_desc코0=여기 북쪽과 남쪽의 섬에 우리는 우리만의 고향을 만들어 왔습니다. 비록 많은 사람들이 우리를 지도에 표시하기를 잊고 무시하지만, 우리는 함께 단결하여 모든 사람들이 '질란디아'라는 이름을 알도록 해야 할 것입니다!
alaska_nation_title코0=알래스카 형성
alaska_nation_desc코0=비록 우리 땅이 춥고 가혹하지만, 우리는 이 지역을 완전히 이해하고 있으며 이 곳을 고향이라 부릅니다. 수많은 제국들이 우리를 매수하고 개발하려 시도했지만, 우리는 현재까지 홀로 독립하여 떳떳이 서있으며 우리 자신의 이름을 스스로 새길 준비를 하고 있습니다!
cascadia_nation_title코0=카스카디아 형성
cascadia_nation_desc코0=아메리카의 태평양 연안과 콜롬비아 강을 따라 우리의 식민지는 통합되어 독립을 유지하고 있으며, 이제 식민지 지배자들의 꼬리표를 떼고 이 새로운 국가의 이름을 지어 줄 시간이 되었습니다. 카스카이다 이름 아래, 우리는 콜롬비아 강 북쪽 전역의 영유권을 주장할 것이며 무역과 자유, 그리고 아름다움의 새 나라를 건국할 것입니다!
NZL_ideas코0=키위 이념
NZL_ideas_start코0=키위 전통
NZL_ideas_bonus코0=키위 야망
NZL_maori_seats코0=마오리족의 본거지
NZL_maori_seats_desc코0=질란디아의 고향 섬에는 오직 뉴질랜드인들만 있는 것은 아닙니다. 우리의 땅은 마오리라 알려진 원주민들의 고향이기도 합니다. 역사적으로 이 사람들은 식민주의의 물결 아래 학대당해왔으며, 우리가 비록 무자비한 정복으로 준 상처를 치유하진 않았지만, 정부 내에 마오리족 대표자를 허락함으로써 국민들 사이에 치유를 천천히 시작할 수 있을 것입니다.
NZL_otago_gold코0=오타고 골드 러시
NZL_otago_gold_desc코0=질란디아는 음식과 자원이 풍부하고, 우리의 고향은 광부와 양치기들에게 이상적인 곳입니다. 대량으로 이루어지는 가축 번식과 금과 구리, 주석이 넘쳐나는 언덕을 보면, 질란디아는 작지만 부유하고 번영을 누리는 땅일 것입니다.
NZL_piopiotahi코0=피오피오타히
NZL_piopiotahi_desc코0=마오리들이 ‘피오피오타히’라 부르는 남섬의 밀포드 사운드는 생명과 녹지로 가득한 산과 해안으로 장관을 이루는 곳입니다. 이 곳은 이 땅의 비옥함을 증명하는 곳이며 오랜 세월동안 마오리 사회 사람들의 공유지였습니다.
NZL_haka코0=키위 하카
NZL_haka_desc코0=마오리 민족은 그들의 해안에 도착하기 몇 세기전부터 전통적인 전쟁노래 하카를 불러왔습니다. 우리의 문화가 점점 더 성장하고 복잡해지면서, 마오리 문화 에부의 사람들도 전투나 스포츠 경기 전에 애국심의 표현으로 하카를 하고 있습니다. 우리의 해안 저 너머의 외국인들은 전투의 참여하기 전에 용감함과 남성성을 보여주는 마오리와 키위에 대한 얘기를 하고 있습니다.
NZL_company코0=뉴질랜드 회사
NZL_company_desc코0=뉴질랜드 회사가 질란디아의 목가적인 삶을 흥보하기 전엔, 섬의 식민화는 느리고 의욕이 부진했습니다. 하지만, 이제는 뉴질랜드 회사의 보호아래 온 구세계의 정착자 무리들이 더 나은 새 삶을 찾아 질란디아로 떠납니다. 우리나라를 계속 식민지배의 등대로서 흥보한다면, 태평양을 가로지르는 우리들의 영토에 새로운 개척자들을 퍼트릴 수 있습니다!
NZL_rejecting_australia코0=오스트레일리아 헌법 거부
NZL_rejecting_australia_desc코0=한때 우리는 호주의 식민지 주민들과 함께 영국의 국민으로 참여할 기회를 얻었지만, 민주주의를 통하여 국민들은 올바른 선택을 하고 뉴질랜드의 독립을 항상 유지했습니다. 우리를 정복하려는 어떠한 시도라도 항상 거부하고 저항함으로써 우리는 인내심을 갖고 견딜 것입니다.
NZL_pokarekare_ana코0=포카레카레 아나
NZL_pokarekare_ana_desc코0=거센 파도가 몰아치는, 와이아푸의 호수는\n그대 건너간다면, 잠잠해지리라.\n그대여, 돌아와주시오\n너무나 그대를 사랑합니다.\n\n이 노래는 한 군인이 아내와 사랑을 다시 만나러 돌아가기 전에 가야만 하는 긴 여정을 말해줍니다. 우리는 젊은이들의 목숨을 소모적인 전쟁으로 낭비하지 말고 긴 흰 구름의 땅에서 평화와 평온이 계속되도록 전념해야 합니다.
ALA_ideas코0=알래스카 이념
ALA_ideas_start코0=알래스카 전통
ALA_ideas_bonus코0=알래스카 야망
ALA_endurance코0=알류트족의 인내력
ALA_endurance_desc코0=알래스카 저 북쪽에 사는 알류트 민족은 몇 천 년 동안 이 강력한 추위에서 생활하며 영리한 낚시와 난방 방식으로 이 혹독한 환경에서 생존했습니다. 알래스카 민족의 생존 기술을 따라한다면 우리는 춥고 자비없는 고향에서도 살아나갈 수 있을 것입니다.
ALA_hard_push_east코0=동쪽으로 밀고 나가다
ALA_hard_push_east_desc코0=미국의 먼 서쪽에 있는 많은 유럽인 정착지와는 다르게, 알래스카는 바다를 통하여 동쪽에서부터 접근했다. 많은 사람들이알래스카를 쓸모없는 북극의 페기물로 가치가 없다고 일축했을지라도, 우리의 대군주는 본국의 예상 밖의 아름다움과 기회에 현명하게 주목하였고 곧 알래스카의 대소 어려운 생활 방식에 적응하였습니다.
ALA_secretary_icebox코0=장관의 얼음상자
ALA_secretary_icebox_desc코0=비록 알래스카의 땅이 약 4천 제곱킬로미터당 2센트에 불과한 터무니없는 가격에 매입되었지만. 알래스카의 매입은 결정을 내린 장관들을 '비서의 아이스박스'라는 조롱을 받았습니다. 하지만 그 근시안적인 어리석은 자들은 알래스카와 그 자원이 숨겨진 가치를 인식하지 못했고, 지금도 우리는 경쟁자들에 의해 과소평가 되고 있습니다.
ALA_bear_hunting코0=곰 사냥
ALA_diversity코0=알래스카의 종교 다양성
ALA_diversity_desc코0=우리의 식민지는 몇몇 군주들의 지배를 받아왔고 태평양과 아메리카 대륙의 모든 곳에서 정착민들을 끌어모았습니다. 앵커리지에서 주노까지 우리 민족은 저마다 독특한 방식으로 하느님께 기도하며 알래스카를 종교적 자유 안식처로 만든 '종교의 자유'를 우리 민족이 유지하는 편이 좋을 듯 합니다.
