# Mercs
mercs.7.t코0=[popular_mercs.GetName]에 대한 높은 수요
mercs.7.d코0=우리 세계 구석구석을 황폐화시키는 갈등이 격화되면서, 용병대들에 대한 수요가 높습니다. [popular_mercs.GetName](은)는 자신들의 특별한 재능이 이 상황에 특히 적합하다는 것을 알아차렸고 전쟁 중인 여러 국가들과 계약을 했습니다.\n\n[popular_mercs.GetName]의 병사들이 [popular_mercs_origin.GetName]에 있는 본거지로 돌아올 때, 계약금과 약탈품들을 포함한 전리품들을 가져옵니다. 이러한 부의 유입은 지역 경제를 자극했고 [popular_mercs.GetName]의 신병 모집을 더 장려했습니다.
mercs.7.a코0=[popular_mercs_origin.GetName]의 신병 모집을 장려한다.
mercs.7.b코0=부가 흘러가게 해라.
popular_mercs_prosperity코0=번영을 가져다주는 용병대
desc_popular_mercs_prosperity코0=이 지역에 본부를 둔 용병대의 병사들이 전쟁의 전리품을 가져와, 지역 경제를 활성화시키고 있습니다.
mercs.8.t코0=[long_time_hires.GetName]의 [long_time_hires.Leader.GetName]
mercs.8.d코0=우리의 신속한 봉급 지불과 정중한 관계에 만족한, [long_time_hires.GetName]의 대장 [long_time_hires.Leader.GetName](은)는 우리를 위해 복무를 하겠다고 제안을 해왔습니다. [long_time_hires.Leader.GetSheHeCap]는 [Root.GetAdjective] 육군의 장군이 되어 [long_time_hires.Leader.GetHerHis] 넓은 전술적 경험을 우리에게 영구적으로 제공하기를 희망합니다.
mercs.8.a코0=그는 우리 군대에 훌륭한 보탬이 될 것이다.
mercs.8.b코0=고맙지만, 사양한다.
mercs.9.t코0=전쟁의 양상이 바뀌다
mercs.9.d코0=총기가 광범위하게 사용되면서 유럽의 전쟁의 양상이 근본적으로 바뀌었습니다. 근대적인 무기로 무장하고 근대적인 전술을 사용하는 많은 용병대가 창설되었으며, 그 동안 다른 용병대들은 새로운 정교한 전쟁의 시대에서 뒤처져 적응하지 못했습니다.
mercs.9.a코0=옛것을 버리고, 새것을 취한다.
new_mercs_europe_tt코0=§Y헤센 엽병대를 고용할 수 있습니다§!\n§Y스코틀랜드 근위대를 고용할 수 있습니다§!\n§Y세이메니를 고용할 수 있습니다§!\n§Y슈바어체 가어데를 더 이상 고용할 수 없습니다§!\n§Y반데 네레를 더 이상 고용할 수 없습니다§!\n§Y로글래스를 더 이상 고용할 수 없습니다§!\n§Y레드샹크를 더 이상 고용할 수 없습니다§!
mercs.10.t코0=용병의 종교적 열정
mercs.10.d코0=일반적인 용병들을 기준으로 봤을 때, [pious_mercs.GetName](은)는 [Root.Religion.GetName] 신앙을 매우 진지하게 받아들였습니다. 우리의 정의로운 대의에 용기를 얻은 이 용병대는 불신자들인 [pious_mercs_enemy.GetName](와)과의 전투를 준비하면서 의기양양해하고 있습니다.
mercs.10.a코0=우리의 대의는 정의롭다!
pious_mercenaries코0=용병의 종교적 열정
desc_pious_mercenaries코0=우리가 고용한 용병대들은 우리 신앙의 적들과 싸우면서 종교적 열정으로 가득찼습니다.
veteran_mercs_modifier코0=숙련병 용병대
desc_veteran_mercs_modifier코0=우리의 명예로운 관행은 숙련병들이 우리가 고용한 용병대에 복무하도록 장려합니다.
mercs.11.t코0=급료 지연
mercs.11.d코0=[unpaid_mercs.GetName](은)는 고용 시 합의한 급료를 전액 받지 못했다고 불평하고 있습니다. 그들의 대장인, [unpaid_mercs.Leader.GetName](은)는 우리가 부패했고 불명예스러운 행동을 했다며 비난했고 급료를 받지 못하면 [unpaid_mercs.Leader.GetHerHis] 부하들을 철수시킬 것이라고 위협했습니다.
mercs.11.a코0=그들은 돈을 받을 것이다. 결국엔 말이다.
mercs.11.b코0=단순한 사무 착오였다. 우리에겐 돈이 있다.
mercs.11.c코0=그들은 주어진 것을 가질 수도 있고 떠날 수도 있다.
delayed_payments코0=급료 지연
desc_delayed_payments코0=우리가 고용한 용병대들은 급료를 늦게 받고 있으며, 이는 병사들의 탈영을 부추기고 있습니다.
# Revolution
revolutionary_republic_factions.1.a2코0=이성 숭배가 길을 이끌어 줄 것이다.
revolutionary_republic_factions.1.b2코0=우리의 신성한 [Root.Monarch.GetTitle](을)를 찬양하라!
revolutionary_republic_factions.7.d2코0=구 체제를 무너뜨리는 것은 대중들에게 비할 바 없는 정의와 평등을 가져다 주었을 뿐만 아니라 국가의 금고에 상당한 재산을 가져다 주었습니다. 하지만, 숙련된 행정관들과 관료, 성직자들을 잃는 것을 의미하기도 했습니다. 늙은 성직자들, 다른 특권 계급들 그리고 하위 귀족의 많은 이 자손들은 공무에서 물러났고 목숨을 걱정하며 나라를 떠나고 있습니다.\n이로 인해 우리 국가는 행정 업무가 더 늘어났지만 경험이 있는 사람들은 더 적어졌습니다. 정부의 지도 원칙의 장점에 따라 우리는 새로운 능력있는 시민들을 반드시 찾을 수 있을 것이지만, 당분간은 우리가 다소 곤란한 상황에 처하게 했습니다.
revolutionary_republic_factions.9.d2코0=지배계층 엘리트들 사이에 있는 숨은 왕정복고주의자들과 반혁명주의자들의 영향력을 두려워한 , [Root.Capital.GetCapitalName]의 민중들은 혁명의 정신을 지키기 위해 거리로 나섰습니다. [Root.Owner.Religion.GetName] 사제부터 중소 귀족들까지 구체제와 연관된 모든 사람들, 또는 심지어 국가에 대한 범죄로 이미 수감된 사람들까지도 표적이 되었습니다. 급진주의자들은 대중들의 민심을 격화시키기 위해 최선을 다했습니다.\n이로 인해 정부는 다소 위태로운 상황에 놓이게 되었습니다. 표적이 된 사람들 중에는 그들의 계급의 구성원들도 있으며, 이러한 통제되지 않은 대학살은 한때 아름다웠던 우리 도시의 안녕을 심각하게 해쳐, 우리를 나약하게 보이게 만들고 있습니다. 이를 막기 위해 어떤 조치를 취해야 할까요? 하지만, 그렇게 한다면 급진주의자들의 수에 넘어가는 것입니다...
napoleon.1.t코0=전장 위의 [Root.Monarch.GetTitle]
napoleon.1.d코1=[Root.Monarch.GetTitle] [Root.Monarch.GetName]은 군대에서 엄청난 명성을 지닌 인물입니다. [Root.Monarch.GetHerHisCap] 존재는 4만명의 병사의 가치가 있는 것으로 여겨지며, 장교들과 일반 병사들 사이에서 우리의 승리가 임박했다는 것에 대한 확고한 믿음을 심어주고 있습니다. [Root.Monarch.GetTitle]는 전장을 조사한 뒤 [Root.GetName] 전역에 울려 퍼질 명령을 준비합니다...
