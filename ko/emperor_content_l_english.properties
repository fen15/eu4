# Pope incident
pope_in_hre_triggered_modifier코0=제국의 교황
desc_pope_in_hre_triggered_modifier코0=교황의 신성로마제국 가입은 제국을 탈퇴한 가톨릭 신자들에게 심각한 영향을 미칠것입니다.
incident_pope.1.t코0=신성한 제국?
incident_pope.1.d코0=더 이상 '그림자 왕국' 이 없는 이탈리아는 황제의 끊임없는 노력을 통해 신성 로마 제국의 품으로 돌아 왔습니다. 교황청은 반드시 황제의 패권을 받아드릴지, 문앞에서 발가벗고 연약하게 처해있을지 선택해야합니다.\n\n황제의 권위를 받아들이는 것은 가톨릭 세계에 큰 파장을 불러일으킬 것입니다. 제국 내의 가톨릭 신자들은 교황이 부여한 합법성을 통해 그들의 신앙을 강화시켰을지도 모르지만, 제국 밖의 사람들은 그러한 결정을 친절히 받아드리지 못하고 이단으로 돌아설지도 모른다.
incident_pope.1.a코0=우리는 제국에 들어갈 것 입니다.
incident_pope.1.b코0=교황청은 독립적으로 남아있어야 한다.
pope_incident_tt코0=황제는 교황청을 신성 로마 제국으로 받아들일지 말지를 결정할 것이다.\n§Y이것은 가톨릭 세계 전체에 파급 효과를 미칠것이다.§!
pope_incident_tt2코1=§Y이것은 가톨릭 세계 전체에 파급 효과를 미칠것이다.§!\n§Y제국 외부의 가톨릭 국가들은 위신 불이익을 받을 것이다.§!
incident_pope.2.t코0=신성한 제국?
incident_pope.2.d코0=더 이상 '그림자 왕국' 이 없는 이탈리아는 황제의 끊임없는 노력을 통해 신성 로마 제국의 품으로 돌아 왔습니다. 로마의 교황은 반드시 황제의 패권을 받아드릴지, 문앞에서 발가벗고 연약하게 처해있을지 선택해야합니다. \n\n교황이 황제 가문을 인정하는 것은 가톨릭 세계에 심각한 영향을 미칠 것이다. 제국 내의 가톨릭 신자들은 교황이 부여한 합법성을 통해 그들의 신앙을 강화시켰을지도 모르지만, 제국 밖의 사람들은 그러한 결정을 친절히 받아드리지 못하고 이단으로 돌아설지도 모른다.
incident_pope.2.a코0=교황은 제국에 들어갈 것입니다
incident_pope.2.b코0=교황청은 독립적으로 남아있어야 한다.
incident_pope.3.t코0=신성하지 않은 제국
incident_pope.3.d코1=제국 의회는 끔찍하고 참을 수없는 칙령을 반포했습니다 : 제국은 더 이상 가톨릭 신앙을 따르지 않을 것입니다. 거룩한 어머니 교회의 존엄성을 회복하기 위한 우리의 모든 노력은 잘못된 것이었기에 우리는 이 오염된 제도를 포기하는 것을 진지하게 고려해야 합니다.
incident_pope.3.a코0=죄악의 소굴에서 떠날 시간이다.
incident_pope.3.b코0=우리는 그리스도교의 의지를 위해 남아있어야 한다.
pope_left_empire코0=교황은 제국을 떠났습니다
# Dutch revolt rework
dutch_revolt_modifier코0=네덜란드 반란
desc_dutch_revolt_modifier코0=이 프로빈스의 사람들은 독립 네덜란드를 갈망하고 있습니다.
