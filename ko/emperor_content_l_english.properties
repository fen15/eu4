ans_fayencemanufaktur코0=안스바흐 도자기 공장
ans_fayencemanufaktur_desc코0=제조공장을 통해 우리는 부자가 될 수 있습니다. 우리 장인들이 도자기를 생산하는 기술들을 베낌으로써 안스바흐 스타일의 도자기를 개척해냈습니다.
BYT_ideas코0=바이로이트 이념
