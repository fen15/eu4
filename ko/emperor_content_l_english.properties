desc_new_court_flavour_events_subsidies코0=지역 고위인사가 주민들 사이 자신의 인지도를 위해 지역기반에 투자하고 있습니다.
new_court_flavour_events.21.name코0=양심의 가책
new_court_flavour_events.21.desc코0=[Root.GetEventAdvisorName]의 노트에서 우리의 [Root.GetEventAdvisorTitle]는 [Root.Monarch.GetTitle]의 편지에서 발견되었다.\n\n "[Root.Monarch.GetTitle]",\n\n저는 언제나 당신과 [Root.GetUsableName]을 제 전력을 다해 섬기고 있습니다. 하지만 죄송하지만 당신의 [Root.GetEventAdvisorTitle]에서 사임해야 할 것을 알려드립니다. [religious_enemy_country.GetUsableName]에게 전쟁을 선포한 것은 선을 넘은 것 같습니다. 저의 종교적 형제들에 대한 당신의 죄에 대해 더 이상 조용히 있을 수는 없을 것 같습니다.\n\n그럼 이만,\n[Root.GetEventAdvisorName]"\n\n[Root.GetEventAdvisorHerHim]의 위치를 파악하는 것은 실패로 돌아갔습니다. [Root.GetEventAdvisorSheHe]는 국가에서 도망친 것 같습니다.
new_court_flavour_events.22.name코0=외국인의 지혜로군
new_court_flavour_events.22.desc코0=[Root.GetAdjective]의 귀족들은 그들의 [Root.Monarch.GetTitle]를 위해 외국인이 일한다는 제안에 동요하였으나 우리의 [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle], [Root.GetEventAdvisorName]는 궁정에 신선하고 실용적인 아이디어를 주었고 여전히 더 배울 것이 존재합니다.
new_court_flavour_events.25.name코0=피는 물보다 진한가?
new_court_flavour_events.25.desc코0=[advisor_enemy_country.GetUsableName]와의 전쟁은 [Root.GetAdjective]궁정에서의 음모를 모의하였다. 반면에 우리의 [Root.advisor_culture.GetCultureName] [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName]는 [advisor_enemy_country.GetUsableName]에 대해 [Root.GetEventAdvisorHerHis]는 [Root.GetEventAdvisorSheHe]의 몇몇 연줄은 [advisor_enemy_country.Monarch.GetTitle]와 가까이 있다고 주장한 상당한 연줄로 얻은 정보를 이용해 전쟁 활동에 도움을 주겠다고 제안했다. \n\n반면에 [Root.GetEventAdvisorHerHis]의 정치적 대립자들은 [Root.GetEventAdvisorHerHis]의 충성에 대해 의문을 표하였다. 그들은 [Root.GetEventAdvisorHerHis]가 이전부터 모범적으로 섬김에도 불구하고, 우리는 간단히 [Root.advisor_culture.GetCultureName]의 말을 신용하여 국가의 중요 심의에 참여하게 해서는 안된다고 주장하였다. 그들은 [Root.GetEventAdvisorSheHe]가 궁정에서 추방 돼야 한다고 요구했다.
new_court_flavour_events.25.A코0=맞는 말이야 - 그 자를추방하라!
new_court_flavour_events.25.B코0=아니, 내 사람을 믿어야 한다. - 조언가의 정보는 유용할 것이다.
