holy_state_reform코0=십자군 국가
holy_state_reform_desc코0=우리 국가는 오로지 한 가지 목적을 위해 존재합니다. 바로 성지를 재정복하고 지키는 것입니다. 우리는 하느님과 교회를 감히 모독하는 이교도들을 물리치기 위해 모든 힘을 다할 것입니다. 하느님께서 이를 바라신다(Deus vult)!
holy_state_legacy코0=십자군 국가
holy_state_legacy_desc코0=우리 국가는 오로지 한 가지 목적을 위해 존재합니다. 바로 성지를 재정복하고 지키는 것입니다. 우리는 하느님과 교회를 감히 모독하는 이교도들을 물리치기 위해 모든 힘을 다할 것입니다. 하느님께서 이를 바라신다(Deus vult)!
