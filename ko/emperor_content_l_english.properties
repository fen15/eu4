bullion_famine.1.t코0=금은의 대기근
bullion_famine.1.d코1=우리는 동양에서 비단, 명반, 향신료 그리고 진주를 수입할 때 보통 금으로 지불합니다. 동양과 서양 사이의 무역이 갈수록 빈번해지면서, 유럽 내의 금 부족이 더욱 분명해졌습니다. 금은 우리 세계에서 점점 희귀한 상품이 되었으나, 이 사치품에 대한 수요는 줄어들지 않았습니다. 우리가 유럽 밖에서 금의 원천에 접근할 수 있다면, 이 금은의 기근을 끝낼 수 있습니다.
bullion_famine.1.a코0=우리는 남들보다 먼저 금을 찾기 시작해야 한다.
bullion_famine.1.tooltip코0=새로운 금의 원천을 확보한 첫번째 기독교 유럽 세력은 큰 이익을 얻을 것입니다.
bullion_famine.2.t코0=[noneuropean_gold_province.GetName] 지역에서 금이 발견되다
bullion_famine.2.d코1=우리의 탐험가들은 이국땅에서 금을 찾기 위해 미지의 땅으로 깊이 들어갔습니다. [noneuropean_gold_province.GetName] 지역에서 금광이 발견되었습니다. 이 발견은 유럽을 괴롭히는 금은의 기근을 끝낼 것이 확실합니다.
bullion_famine.2.a코0=우리는 [noneuropean_gold_province.GetName]에서 금을 찾았다!
bullion_gold_mining코0=금을 찾아내다
desc_bullion_gold_mining코1=우리 국민들은 이국땅에서 금을 찾아냈습니다.
flavor_swi.3.t코0=[Root.GetName]의 자유

united_cantons_reform코0=자치 스위스 칸톤
united_cantons_reform_desc코0=스위스 연방은 그 자체로 단일한 국가가 아니라, 독립과 경제적 안정을 유지한다는 공동의 목표를 가진 독립적인 칸톤들의 연방입니다.
no_other_head_tt코0=다른 §Y[Root.Religion.GetName]§ 국가가 이 개혁을 통과시키지 않았습니다.
COMMANDER_EMPEROR코0=제국 사령관
HERCEGSEG코0=헤르체고비나 대공국
HERCEG코0=헤르체그
revolutionaries코0=혁명주의자
revolutionaries_MECHANIC_TOOLTIP코0=혁명주의자
separation_of_power_theocracy코0=권력의 분립
nature_of_faith코0=우리 신앙의 본질
faith_and_the_world코0=우리의 신앙과 세상
mission_to_civilize_reform코0=문명화에 대한 사명
mission_to_civilize_reform_desc코0=우리의 사명은 전세계에 있는 잘못 인도받은 불쌍한 원주민들을 찾아내고 그들이 우리의 신을 믿도록 그들에게 삶을 사는 적절한 방법을 가르쳐주는 것입니다.
mission_to_kill_pirates_reform코0=공해 위의 사명
mission_to_kill_pirates_reform_desc코0=바다는 정직한 우리 신앙의 동포들의 무역선과 수송선을 약탈하는 이교도들과 범죄자들로 가득 차 있습니다. 우리가 공해 상에서 해적의 위협을 제거하는 것을 신성한 사명으로 삼지 않는다면 순례자들이 우리의 보호 아래 성지를 방문하는 것은 결코 안전하지 않을 것이 분명해졌습니다!
loyal_nobility_reform코0=신성한 귀족
loyal_nobility_reform_desc코0=우리 국가에는 신성한 혈통을 가지고 태어난 사람들이 있습니다. 바로 사람들을 이끌고 통치하도록 이 세상의 신성한 힘에게 선택받은 사람들입니다. 비록 우리 나라의 지도자는 비 세습적인 지위에 있지만, 우리는 신성한 혈통을 타고 태어난 사람들을 우리 나라의 지도적인 위치로 올려야 합니다.
pious_merchants_reform코0=상업 십일조
pious_merchants_reform_desc코0=진정한 하나의 신앙을 전파하는 것은 값비싼 일이고, 우리의 상인들은 두둑한 지갑을 가지고 있는데 우리가 이 부자들을 국가의 권력직으로 지위를 높여준다면 신앙에 유용하다는 것을 증명할 것입니다.
monastic_breweries_reform코0=수도원 양조장
monastic_breweries_reform_desc코0=가톨릭교에서, 성직자가 술을 먹는 것은 엄격하게 금지되어 있습니다. 그래서, 많은 가톨릭 수도원들은 와인, 벌꿀 술, 에일을 양조해서 얻는 수익으로 금고를 채웁니다.
warrior_monks_reform코0=승병의 통합
warrior_monks_reform_desc코0=동양 전역에, 기도와 무술 양면으로 훈련된 강력한 승려 교단이 있습니다. 만약 우리가 이 승려들이 우리 땅에 절을 짓도록 허락한다면, 그들은 나라의 필수적인 부분이 되어 우리 군대의 규율과 신념을 크게 강화시킬 것입니다.
partial_secularisation_reform코0=부분적인 세속화
partial_secularisation_reform_desc코0=종교가 언제나 우리 행정부의 핵심이 되겠지만, 변화하는 이 세계에 적응하려면 우리 정부의 일부 부문은 세속화되어야 합니다.
conciliarism_reform코0=공의회수위설 수용
conciliarism_reform_desc코0=공의회수위설은 교황이 아니라 세계 공의회가 우리 나라에 수위권을 가진다고 주장합니다. 이를 우리 신앙과 행정의 진리로 받아들이면, 우리는 추기경의 권력을 대폭 확대하고 교황청이 외세의 영향력에 점령되는 것을 막을 수 있을지도 모릅니다.
clerical_commission_reform코0=성직자 위원회
clerical_commission_reform_desc코0=우리는 국가의 권력을 종교 지도자와 성직자 위원회 사이에 나눠야 합니다. 이 위원회는 우리 나라의 평화를 유지하고, 지도자를 대신해 외교 업무를 수행하는 임무를 맡게 될 것입니다.
divine_guidance_reform코0=신성한 인도
divine_guidance_reform_desc코0=사람들은 우리 나라의 권력을 나눠야할지 의문을 제기하지만, 이미 권력은 나눠져있습니다. 우리 나라의 진정한 지도자는 진정으로 신성하며, 그들의 의지는 이 지구 위에 있는 우리의 지도자가 해석할 것입니다.
theocratic_democracy_reform코0=신정 민주주의
theocratic_democracy_reform_desc코0=우리는 모든 것을 신성시하지만, 가장 낮은 평민에게서조차 발견되는 내재된 신성을 결코 잊어서는 안됩니다. 우리 농민들이 자신들의 대표자를 선출할 수 있게 함으로써, 우리는 신성한 궁정에서 그들이 자신의 목소리를 낼 수 있게 합니다.
monastic_elections_reform코0=공개 대중 선거
monastic_elections_reform_desc코0=우리의 보호 아래 있는 많은 마을들은 대표자를 요구하고 있으며, 비록 그들은 사령관의 통치권이 신성하다는 것을 이해 못하는 바보들이지만, 우리가 그들을 계속 행복하게 해주려면 약간의 양보를 해줘야 합니다. 전통적으로, 오직 사령관들만이 우리 기사단의 새로운 지도자를 선출할 수 있었으나, 대중에게 선거권을 주고 투표할 수 있도록 우리 기사단에 두 부서를 신설함으로써, 그들은 자신들의 이익이 국가에 의해 대표된다고 아마 느낄 것입니다.
commander_king_reform코0=가문 세습 기사단
commander_king_reform_desc코0=신앙은 항상 우리 나라에서 중요한 역할을 하겠지만, 우리 정부가 이 변화하는 세계에서 방대한 토지와 기능들을 통제할만한 적응력이 떨어진다는 것이 분명해지고 있습니다. 우리의 사령관들이 독신을 맹세할 이유는 없으며, 우리 나라를 가문 세습 기사단으로 개편하고 사령관들에게 왕실의 작위를 부여함으로써, 우리는 우리의 사령관-왕의 지도를 받는 신앙과 왕위의 수호자들이 될 것입니다.
admiral_king_reform코0=바다의 영주
admiral_king_reform_desc코0=우리 군인들이 바다를 건너는 순례자들을 위한 안전한 통행을 확보하면서 우리의 돛은 해적과 이교도 모두에게 두려운 존재가 되었습니다. 하지만, 해적들이 우리 신앙에 가하는 위협이 우리의 작은 해안지역을 훨씬 넘어서고 있다는 것은 분명해졌고, 우리가 신성한 사명을 제대로 이행하려면 우리 기사단이 제국 그 자체가 되도록 확대해야 합니다. 우리 정부 내에서 일련의 개혁을 제정함으로써, 우리는 우리 국경 넘어로 행정을 크게 확대하고 우리의 용맹한 기사들은 신 앞에 무릎 꿇린 해적 대장들 숫자로 미래의 사령관들을 선출할 것입니다!
church_and_state_reform코0=교회와 국가
church_and_state_reform_desc코0=신앙과 국가는 세계를 지탱하는 두 기둥입니다. 우리의 법은 신성한 법이며 의심받을 수 없습니다.
religious_harmony_reform코0=영혼과 육신
religious_harmony_reform_desc코0=우리는 문화와 언어의 장벽이 환상일 뿐이라는 것을 결코 잊어서는 안 됩니다. 우리는 모두 껍데기 안에 사는 영혼에 불과합니다. 우리가 무슨 언어로 말하는지는 중요하지 않으며, 오직 신을 올바른 방식으로 섬기는 것만이 중요합니다.
god_and_man_reform코0=신과 인간
god_and_man_reform_desc코0=유일하게 중요한 관계는 바로 천한 인간들과 불멸의 성령들 사이의 관계입니다. 우리 나라는 그저 사람들에게 기도에 전념할 수 있는 올바른 방법을 상기시키기 위해서 존재합니다.
organising_our_religion_reform코0=우리 신앙을 조직하라
organising_our_religion_reform_desc코0=우리는 그 자체가 고도로 체계적이지 못한 신앙을 중심으로 한 고도로 조직화된 국가입니다. 우리 종교를 위해 공식적인 체계를 제정하는 시도를 통해, 우리는 더 많은 신도들이 신들을 참된 방식으로 섬기도록 바꾸게 시작할지도 모릅니다.
religion_in_one_country_reform코0=신 아래에 하나의 국가
religion_in_one_country_reform_desc코1=우리 신앙과 우리 나라는 서로 완전한 동의어가 되었습니다. 우리는 우리의 종교이며, 신에게 헌신하는 사람은 누구든지 국가에 헌신해야 합니다.
religious_permanent_revolution_reform코0=세계 십자군
religious_permanent_revolution_reform_desc코0=이 세상은 이단자, 이교도, 죄인, 불경자들로 가득 차 있습니다! 우리는 이단자와 이교도들을 바로 잡아야하고, 우리의 평화적인 방식을 무력으로 전파해야 합니다!
world_crusade_tt코0=이 정부 개혁은 §Y대성전 전쟁 명분§!을 해제합니다, 이 전쟁 명분은 이웃한 §Y이교도§! 국가에게도 당신의 종교를 강요할 수 있게 합니다.\n§Y문명화에 대한 사명§! 개혁을 보유하면, 이웃하지 않은 §Y토속 종교§! 국가들이 §Y대성전§!의 목표가 될 수 있습니다. \n종교 이념의 §Y데우스 불트§! 이념을 보유하면, 이웃하지 않은 국가들이 §Y대성전§!의 목표가 될 수 있습니다.
many_fingers_of_god_reform코0=신의 많은 손가락
many_fingers_of_god_reform_desc코0=우리는 신이 오직 한 분만 계신다고 믿으며, 우리는 신에 의해 살며 신에 의해 죽고 신에 대한 올바른 마음을 지니고 있습니다. 하지만 신이 우리에게 다른 손의 손가락을 주시는 것처럼, 신에게 다가갈 수 있는 다양한 방법을 주십니다.
priestly_autonomy_reform코0=성직자의 자치권
priestly_autonomy_reform_desc코0=우리의 통치자는 제외하고는, 어떤 성직자도 다른 성직자를 지배할 수 있는 권력을 가져서는 안됩니다. 각 영역은 완전히 자치적이어야 하며, 성직자들은 자신들에게 진실된 방법으로 신의 뜻을 해석할 수 있도록 개입받지 않고 자유롭게 남겨질 것입니다.
proclaim_religious_head_reform코0=종교의 수장 선언
proclaim_religious_head_reform_desc코0=우리는 우리 신앙을 조직했고 이제 우리 나라의 지도자가 우리 전체 신앙의 최고 지도자도 겸한다고 선언함으로써 국경 넘어에 있는 이교도들을 모방할 준비가 되었습니다!
all_under_tengri_reform코0=텡그리 아래에 모두
all_under_tengri_reform_desc코0=하늘 아래 있는 것은 모두 텡그리 아래에 있으며, 텡그리 아래에 있는 것은 모두 우리 것입니다. 위대한 독수리가 하늘 높이 날아오르는 가운데, 우리는 전 세계가 텡그리 앞에 무릎을 꿇게 될 때까지 쉬지 않을 것입니다!
liberte_reform코0=자유의 이상
liberte_reform_desc코0=자유(Liberté)는 어떤 개인이라도 타인의 자유를 해하거나 제한하지 않는 한 성별에 관계없이 자신이 원하는 것은 무엇이든 할 수 있는 신성한 권리를 가져야 한다고 주장하는 혁명 내의 관점입니다.
egalite_reform코0=평등의 이상
egalite_reform_desc코0=평등(Egalité)의 이상을 믿는 사람들은 규칙이든 권리든 법이 종교, 사회적 계급, 문화, 성별에 관계없이 모든 사람들에게 평등하게 적용되야한다고 믿습니다. 모든 시민들은 평등하게 개인의 능력에만 근거를 두어 우리 정부의 모든 공직에 오를 수 있어야 합니다.
fraternite_reform코0=우애의 이상
fraternite_reform_desc코0=모두가 우애(Fraternité)의 이상을 혁명의 이상으로 인정하는 것은 아니며, 우애를 우리 나라에 옛 정부가 돌아오기를 바라는 반동적인 요소로 간주합니다. 우애는 형제애의 정신이며 이 원칙을 따르는 사람들은 모든 시민들에게 국가가 적절한 자리를 임명하는 권위주의적인 길을 국가가 따라야 한다고 믿습니다.
legislative_assembly_reform코0=입법 의회
legislative_assembly_reform_desc코0=구 정부가 무너지면서, 우리는 사회적 계급에 관계없이 평등하게 모든 국민을 동등하게 대우하는 새로운 입법 정불르 재구성할 기회를 가졌습니다. 이 정부는 혁명의 이상에 절대적으로 헌신할 것이며, 우리를 다시 구체제에 예속시키기를 원하는 자들에게 고통받지 않을 것입니다.
national_constituent_reform코0=제헌 의회
national_constituent_reform_desc코0=제헌 의회는 세 개의 뚜렷한 계층으로 나눠 국민을 통치하던 구 정부가 제공한 민주주의의 미완성적인 윤곽이었습니다. 새로이 정부를 개편하지 않고 구 정부 위에서 건설하고 확장함으로써, 우리와 국경을 접하고 있는 반동적인 정부들에게 이 변화하는 세계에서 우리가 여전히 문명화된 국가이며 선의 세력이란 것을 증명할 수 있을지도 모릅니다.
feuillant_reform코0=푀양 체제
feuillant_reform_desc코0=공화국 내에 절대 군주정의 폭정으로 돌아가리를 바라는 시민과 정치인들이 많습니다. 하지만, 푀양파는 타협을 믿습니다. 국가의 권력은 입헌 군주정과 비슷하게, 황제와 통령 사이에 분리되어야 합니다. 제국과 공화국 사이에 미묘한 줄타기를 하면, 우리는 우리 나라의 제국주의자들과 공화주의자들을 모두 기쁘게 할 수 있을지도 모릅니다.
two_chamber_reform코0=양원 제도
two_chamber_reform_desc코0=오랫동안, 스위스와 슈바벤 연방과 같은 소규모 민주주의 연방의 칸톤 제도는 평화와 안정, 독립을 유지했었습니다. 이와 비슷하게 우리의 입법부를 칸톤을 대표하는 하원과 공화국 전체를 대표하는 상원으로 분리하면, 혁명의 가치를 다른 무엇보다도 우선시하면서 우리 나라 내의 개별 도시의 이익과 문화적 정체성을 보호할 수 있을지도 모릅니다.
absolute_president_reform코0=통령의 절대권
absolute_president_reform_desc코0=각 선거구의 주민들을 대표하기 위해 선출된 사람들이 있지만, 모든 국민들을 대표하기 위해 선출된 사람이 통령이라는 것을 결코 잊어서는 안 됩니다. 혁명에서, 선출된 대표들의 역할은 공화국에 절대 권력을 행사하는 통령에게 조언하는 데 그쳐야 합니다.
revolutionary_council_reform코0=혁명 의회
revolutionary_council_reform_desc코0=우리 통치자를 둘러싼 개인 숭배가 우리를 과거의 정부 방식으로 빠르게 되돌리고 있는 것이 분명합니다. 우리는 이런 일이 일어나도록 내버려 둘 수 없기 때문에, 혁명의 가치를 대변하기 위해 선출된 개인들의 의회에 권력을 집중시켜, 우리 국가의 수장인 개인에게서 권력을 빼앗고 절대 통치권의 공포에 맞서는 또 다른 방패를 만들어냅니다.
revolutionary_principle_reform코0=혁명의 원칙
revolutionary_principle_reform_desc코0=우리 나라의 목적은 매우 간단합니다. 바로 혁명을 퍼뜨리는 것입니다. 우리가 영구한 평화와 세상의 평등을 실현하려면 세상의 모든 민중들을 혁명 국가로 해방시키는 것만이 유일한 방법이라는 사상을 중심으로 우리 나라를 중앙집권화해야만 합니다.
equality_principle_reform코0=평등의 원칙
equality_principle_reform_desc코0=비록 우리 나라는 평등을 핵심 가치 중 하나로 삼고 있지만, 우리가 모든 국민들을 공정하고 평등하게 대하겠다는 목표에 완전히 실패한 것은 분명합니다. 우리 나라의 핵심 원칙은 성별과 문화, 사회적 계급의 장벽을 완전히 없애야만 하고 모든 사람이 평등하게 창조되었다는 것을 확실히 하는 것으로, 이를 보장하기 위한 좋은 출발점은 종교가 사적인 문제로 남아있도록 하는 것이며 나라 내의 개인의 권리를 좌우하지 않는 것입니다.
imperial_principle_reform코0=제국의 원칙
imperial_principle_reform_desc코0=혁명은 무엇보다도 우리 나라가 다른 모든 국가에 대한 제국 패권을 장악할 수 있는 신성한 권리를 행사할 수 있다는 것을 분명히 했습니다. 우리 주변의 국가들은 취약하고 나약하며, 이 국가들을 직접 통제해야만 혁명의 가치를 사람들에게 강요할 수 있다는 것은 분명합니다.
equal_electorate_reform코0=평등한 선거인
equal_electorate_reform_desc코0=우리는 우리 국민들을 갈라놓는 모든 장벽을 허물고 모든 국민들이 공직을 가질 수 있는 권리를 확대해야 합니다. 성별, 종교, 사회적 계급, 문화 모두 공직을 맡을 수 있는 능력과 무관하므로 우리는 정부 내의 기회의 평등을 유지하기 위해 노력해야만 합니다.
three_classes_reform코0=세 가지 사회적 계급
three_classes_reform_desc코0=혁명이 일어나기 전, 구 정부는 3개의 사회적 계급인 성직자, 농민, 상류층이 정부 내에서 대표할 수 있도록 허용함으로써 사람들이 무장하지 못하도록 했습니다. 어쩌면, 국민들을 경제력에 기초해 상류층, 중산층, 하류층으로 조직하고 그들의 이익을 대변하도록 정부 내에 뚜렷한 3개의 정치 주체를 만드는 것을 통해 이 제도를 모방할 수도 있을 것입니다.
military_electorate_reform코0=군인 선거인
military_electorate_reform_desc코0=우리 나라는 무엇보다도 동지애를 중시하고 있으며, 어느 누구도 전장에서 싸우는 우리의 소년 동지들의 가치를 예로 들지 못합니다. 이들은 전쟁의 공포를 보고 혁명을 보존하고 발전시키기 위해 국민들과 싸워온 사람들이며, 이들이 우리를 통치하는 세력이 되어야 합니다. 우리는 정부 내에서 공직을 차지할 수 있는 조건을 변경해 우리 군대에 복무한 사람들만 정부 내에서 국민을 대표할 수 있도록 해야 합니다.
president_for_life_reform코0=종신 통령
president_for_life_reform_desc코0=많은 혁명 정치가들은 세습 통치자를 수장으로 한 혁명 제국의 개념을 지지하고 있으며, 다른 사람들은 이 개념에 격렬히 저항하며 이것이 혁명 자체의 개념에 대한 배신이라고 주장합니다. 통령은 군주이며, 그 누구도 통령의 권한을 대신할 수 없습니다. 종신 통치할 통령을 선출하는 것을 통해, 우리는 공화국의 이상을 완전히 포기하지 않고도 제국주의자들이 요구하는 절대적인 지도력을 확보할 것입니다.
government_for_people_reform코0=국민을 위한 정부
government_for_people_reform_desc코0=평등, 우애, 자유. 공화국의 세 가지 미덕은 모두 한 가지를 지적합니다. 바로 공화국은 그 국민에게 봉사하기 위해 존재하며, 다른 이유는 없습니다. 우리는 결코 제국주의자들에게 항복하지 않을 것이며, 통령은 언제나 우리 국민들의 자유와 평등을 수호한다는 단 하나의 목적으로 그의 임기를 다할 것입니다.
become_rev_empire_reform코0=혁명 제국
become_rev_empire_reform_desc코0=혁명의 불길에 휩싸인 공화국에서도, 정치적 지배자층이 우리 나라에 생기고 있는 것이 분명해지고 있습니다. 우리의 통령은 모든 국민들에 대한 황제권의 통치권을 주장하며, 자신을 황제로 추대하고 혁명의 사상을 퍼뜨리길 희망합니다.
legion_of_honor_reform코0=영광의 군단
legion_of_honor_reform_desc코0=우리는 이제 혁명을 세습 제국으로 재편하였으니, 우리 제국의 통치를 정당화하기 위해 귀족 작위를 채택하려면 우리는 정부 구성원들의 협력을 구해야 합니다. 영광의 군단은 황실로부터 높은 명성과 고귀한 지위를 부여받는 기사, 장교, 사령관의 훈장이 될 것입니다.
imperial_nobility_reform코0=황제의 귀족
imperial_nobility_reform_desc코0=우리 나라의 옛 귀족들 대다수가 이제 머리 없는 채로 공동 묘지에 묻혀있는 상황에서, 황제의 목표에 더 우호적인 구조로 우리 귀족을 다시 세울 때가 왔습니다. 귀족 작위를 거의 모두 충성파와 황가의 일원에게 부여하는 것으로, 우리는 귀족이 황제의 이익 밖에서 행동하지 않도록 보장할 것입니다.
imperial_decree_reform코0=제국 법령
imperial_decree_reform_desc코0=황제는 이 나라에서 최고 권력으로 통치하며 황제에 대한 불충은 혁명에 대한 불충과 동일합니다. 제국에서 발행하는 모든 법령은 물론 국민과 혁명, 제국의 이익을 위함이며, 불충은 처벌받을 것입니다.
consulate_reform코0=충성스러운 통령정부
consulate_reform_desc코0=혁명 중 공화국 정부가 몰락하면서, 곧 혁명의 확산을 계속하기 위해서는 새로운 제도가 필요다는 것이 분명해졌습니다. 통령정부가 그 공백을 메웠고, 어쩌면 통령정부의 권력을 강화하고 황제의 통치에 반대하는 자는 자유롭게 해임하는 것을 통해, 우리의 전 제국령에 대한 장악력을 확고히 할 수 있습니다.
emperor_of_the_revolution_reform코0=혁명의 황제
emperor_of_the_revolution_reform_desc코0=우리 나라는 혁명의 본거지이며, 우리의 황제는 혁명의 수장입니다. 그렇다면 우리는 우리의 황제를 혁명에 충성하는 모든 이의 황제로 관을 씌우고 그의 신성한 명분을 중심으로 사람들을 규합하는 것만이 당연한 일입니다.
enlightened_monarchy_reform코0=계몽 군주정
enlightened_monarchy_reform_desc코0=계몽주의의 사상은 혁명 사상의 가장 큰 토대인데, 우리의 황제가 계몽주의의 사상을 진정으로 받아들이지 않는한 그는 혁명의 가치를 대변하지 않습니다. 많은 사람들은 세습 군주제 자체가 혁명의 사상을 배반한다고 말하겠지만, 절대 군주제와 계몽주의 사상의 결합은 어느 누구도 우리 나라의 사상에 반대할 수 없도록 보장할 것입니다.
become_rev_republic_reform코0=혁명 공화국으로의 복귀
become_rev_republic_reform_desc코0=제국은 절대주의 정부를 통해 국민의 요구를 진전시키는 목적을 달성해 왔습니다. 이제 우리의 임무는 완성되었으니, 우리는 권력을 자유를 위해 열심히 싸워온 국민들에게 다시 돌려주고 국민들이 자신들의 운명을 선택할 수 있도록 해야 합니다.
consolidate_power_in_cities_reform코0=도시 사이에 권력 분산
consolidate_power_in_cities_reform_desc코0=우리 정부는 공화정, 과두정, 군주정의 이상한 혼합물입니다. 무역과 상업이 우리의 주된 관심사이며 우리는 세계 제국을 건설하는 것이 아니라 무역 제국을 건설하는 것에 관심이 있습니다. 만약 우리가 우리 나라의 권력을 분산하고 무역 도시에게 더 큰 통제권을 부여하면, 우리가 제공할 수 있는 자유와 경제적 안정만을 원하는 작은 세력들에게 우리 무역 연합이 더욱 마음이 끌리도록 만들 것입니다.
consolidate_power_in_doge_reform코0=도제의 권력 강화
consolidate_power_in_doge_reform_desc코0=수년 동안, 우리 공화국은 도제, 10인 위원회, 시민, 그리고 수없이 많은 다른 입법 기관 사이에 권력 기반이 나뉘어있었습니다. 각자 서로의 권한 아래에 있지만, 도제는 서열 제일 위에 있습니다. 우리의 느슨한 정부 체제는 우리의 무역 활동을 증진시키는데 유용했지만, 우리 나라 전 셰계로 확장되면서, 우리 행정부의 부패를 제거하려면 정부의 모든 부문에 있어서 도제에게 집행권을 부여해야 한다는 것이 명백해졌습니다.

TTL_ideas코0=삼동맹 자유국 이념
TTL_ideas_bonus코0=삼동맹 자유국 야망
teutonic_legacy코0=튜튼 기사단의 유산
teutonic_legacy_desc코0=현재 우리 나라는 완전히 세속화되었지만, 우리 나라가 튜튼 기사단의 잔재 위에 세워진 것을 결코 잊지 말아야 합니다. 신앙으로 단합된, 튜튼의 기사들은 이곳 프로이센에서 동쪽의 야만적인 이교도들로부터 기독교 세계를 보호했으며, 우리 역시 종교 개혁을 우리 나라 전역에 전파하고 그리스도의 참된 가르침에 따라 단합하는 것을 우리의 의무로 삼아야 합니다!
soldier_king코0=프로이센의 군인왕
soldier_king_desc코0=대부분의 국가들은 국가가 군대를 보유하지만, 이와 다르게 프로이센은 군대가 국가를 보유하고 있는 국가입니다. 프로이센의 많은 왕들은 군주였던 만큼 군인이었고, 각 왕들은 국가를 개혁했을 뿐만 아니라 군대에 자신의 흔적을 남기며 치세를 끝냈습니다.
BRA_ideas코0=브란덴부르크 이념
BRA_ideas_start코0=브란덴부르크 전통
BRA_ideas_bonus코0=브란덴부르크 야망
northern_march코0=북방 변경
northern_march_desc코0=신성 로마 제국 초기, 황제가 이 지역을 복속하고 문명화하기 위해 북방 변경을 설립하기 전까지, 브란덴부르크 지역은 슬라브 부족들이 정착하고 지배하던 곳이었습니다. 결국 이 북방 변경은 제국 내에서 가장 번영하는 지역 중 하나인 브란덴부르크로 진화했습니다. 우리가 이 야만인의 땅을 길들이고 확보할 수 있었던 것은 오로지 우리 군인들의 강인함 덕분입니다.
bra_pomeranian_wars코0=포메라니아 전쟁
bra_pomeranian_wars_desc코0=중세 내내 브란덴부르크와 포메른 공작들은 포메른 지역을 장악하기 위해 끝없는 전쟁을 벌여 왔습니다. 결국, 슈테틴 조약 체결 당시 브란덴부르크가 승리했고, 포메른 지역을 브란덴부르크와 스웨덴 왕국 사이에 분할했습니다.
seat_of_the_old_emperors코0=옛 황제들의 자리
seat_of_the_old_emperors_desc코0=합스부르크 가문이 통치하기 전, 신성 로마 제국에서 선출된 황제들의 가문은 정말로 다양했고, 브란덴부르크는 이 황가의 재능있는 왕자들에게 주어지는 큰 상이었습니다. 브란덴부르크는 옛 방식을 대표하며, 어쩌면 우리가 언젠가는 신성 로마 제국의 이상을 회복하기 위해 우리의 지위를 이용할 수 있을지도 모릅니다.
iron_tooth코0=강철 이빨
iron_tooth_desc코0=브란덴부르크 선제후로 30년을 통치하면서, 프리드리히 2세는 반란 귀족들과 마을들에 맞선 그 의지와 포메라니아 전쟁에서의 강인함으로 "강철 이빨"이라는 별명을 얻었습니다. 그의 통치는 우리 나라에 흔적을 남겼는데, 바로 브란덴부르크의 가장 낮은 농민에게도 자부심과 충성심을 심어주는 것이었습니다.
margrave_council코0=쿠르마르크 비밀 자문회 (Geheimer Rat für die Kurmark)
margrave_council_desc코0=변경백의 권력은 점점 커지는 우리 계층들의 권력에 의해 크게 위협받고 있습니다. 계층들은 우리 나라에 큰 이득이 되지만, 그들이 우리의 권력 기반에 가하는 위협은 새로운 자문회의 창설을 필요케 하는데, 바로 계층들이 변경백의 자문직을 맡도록 해 이들의 실질적인 권력은 감소시키는 자문회입니다. 이런 식으로, 우리는 계층들의 요구에 큰 걱정할 필요 없이 계층들에게서 이익을 얻을 수도 있습니다.
