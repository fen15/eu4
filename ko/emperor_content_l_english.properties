incident_shadow_kingdom_member_alert코0=이탈리아 왕국이 여전히 신성 로마 제국의 공식적인 영토임에도 불구하고, 황제와 다른 노선을 걷는 여러 이탈리아 국가들 때문에 왕국은 여러 의미에서 '그림자 왕국'이 되었습니다. 이 지역에서 제국의 권위를 회복하고자 했던 황제들의 지속적인 시도는 모두 수포로 돌아갔고, 많은 지역들이 제국의 권위를 완전히 거부하는 국가들의 손에 놓이고 말았습니다.\n이제 많은 이탈리아 국가들은 왜 그들의 땅에서 황제의 권위를 인정해야 하는지 의문을 품고 있습니다.
