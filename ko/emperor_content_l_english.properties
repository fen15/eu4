#Court Flavour Events
new_court_flavour_events.1.name코0=조언자 중계
new_court_flavour_events.1.desc코0=[Root.GetEventAdvisorName](은)는 자신의 진취성과 지휘 능력과 함께  [Root.GetAdjective] 궁정에 어울리려는 노력을 보여주면서 국내에서 많은 사람들에게 깊은 인상을 주었습니다. 하지만, [Root.GetEventAdvisorSheHe]가 [advisor_liaisons_target_country.GetUsableName] 사람들과 모든 관계를 끊지는 않은 것으로 보입니다. [Root.GetEventAdvisorSheHeCap]는 [Root.GetEventAdvisorHerHis] 모국인 [advisor_liaisons_target_country.GetUsableName]과 더 나은 관계를 추구해 왔습니다. 그리고 [advisor_liaisons_target_country.GetUsableName] 궁정 내의 연락책을 활용해  [advisor_liaisons_target_country.GetUsableName](이)가 우리에게 더 우호적인 입장을 취하도록 압력을 가하자고 제안했습니다.
new_court_flavour_events.1.A코0=그렇게 하자.
new_court_flavour_events.1.B코0=우리는 그들과 더 나은 관계를 가질 필요가 없다.
new_court_flavour_events.2.name코0=[From.GetUsableName]와 관계 회복?
new_court_flavour_events.2.desc코0=[Root.Culture.GetName] 출신 [From.GetEventAdvisorTitle](으)로 [From.GetAdjective] 궁정에 고용된 [From.GetEventAdvisorName](이)가 [From.GetUsableName]와 [Root.GetUsableName] 두 국가 사이에서 관계 진전을 목표로 오래 전부터 어울리던 우리측 [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName]에게 접근했습니다. [Root.Dip_Advisor.GetName](은)는 [From.GetAdjective](이)가 보낸 양국간 우애를 다지기를 원한다는 내용의 전갈을 가지고 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에게 다가왔습니다.
new_court_flavour_events.2.A코0=더 나은 관계는 실로 우리에게 큰 이득이 되어주겠군.
new_court_flavour_events.2.B코0=더 나은 관계를 가지는게 우리에게 이득이 될 거 같지는 않군.
new_court_flavour_events.2.C코0=우정? 꺼져!
new_court_flavour_events.3.name코0=성공적인 관계 회복
new_court_flavour_events.3.desc코0=[Root.GetEventAdvisorName](은)는 [From.GetUsableName] 에게 접근했고 결국 [From.Monarch.GetTitle] [From.Monarch.GetName]까지 알현해 긍정적인 대답을 받았습니다. [From.Monarch.GetTitle](은)는 [From.Monarch.GetSheHe]가 양국간 우호관계의 새로운 시대를 맞고자 한다고 말했습니다.
new_court_flavour_events.3.desc2코0=[Root.GetEventAdvisorName](은)는 자신이 말한 바를 그대로 지켰습니다. [Root.GetEventAdvisorHerHisCap]는 [From.GetUsableName] 에게 접근했고 결국 [From.Monarch.GetTitle] [From.Monarch.GetName] 까지 알현해 긍정적인 대답을 받았습니다. [From.Monarch.GetSheHeCap]가 말하길, 자신은 양국강 우호관계의 새로운 시대를 맞고자 한다고 합니다.
new_court_flavour_events.4.name코0=관계 회복 실패
new_court_flavour_events.4.desc코0=[Root.GetEventAdvisorName]의 접촉은 [From.GetAdjective] 궁정 내에서 그다지 관심을 끌지 못했던 듯 합니다. [From.Monarch.GetTitle] [From.Monarch.GetName](은)는 [From.GetUsableName](이)가 [Root.GetUsableName]와의 관계 개선에 그다지 관심이 없다고 알렸습니다.
new_court_flavour_events.4.desc2코0=[Root.GetEventAdvisorName](이)가 우리의 신뢰를 배신하지는 않은 듯 하지만, [Root.GetEventAdvisorSheHe]가 거둔 결과는 원했던 바와는 달랐던 모양입니다. [Root.GetEventAdvisorHerHisCap]의 접촉은 [From.GetAdjective] 궁정 내에서 그다지 관심을 끌지 못했던 듯 합니다. [From.Monarch.GetTitle] [From.Monarch.GetName](은)는 [From.GetUsableName](이)가 [Root.GetUsableName]와의 관계 개선에 그다지 관심이 없다고 알렸습니다.
new_court_flavour_events.5.name코0=화친이 강제로 거부되다
new_court_flavour_events.5.desc코0=[Root.GetEventAdvisorName]의 연줄은 [From.GetAdjective]궁정에 호의적이지 않았으며 대신 받은건 적대심뿐이었습니다. 그들은 분명하게 [From.GetUsableName]는 [Root.GetUsableName]와의 관계 향상에 관심이 없다고 말할 뿐만 아니라 [Root.GetEventAdvisorName]에게  [Root.GetEventAdvisorSheHe]는 이후 [From.GetUsableName]에서 환영을 받지 못한다고 알려주었다. 그 와중에 반-[Root.GetAdjective] 감정으로 인해 [From.Monarch.GetTitle] [From.Monarch.GetName]는 [From.Monarch.GetHerHis]의 궁정에서 우리 조언가의 동료들을 추방해야 했다.
new_court_flavour_events.5.option코0=그렇게 해라.
