flavor_ara.EVTOPTB7코0=바보같은 알폰소 자식! 우리는 나폴리를 계속 지킬 것이다.
flavor_ara.EVTNAME8코0=나폴리 계승
flavor_ara.EVTDESC8코0=알폰소 대왕은 나폴리의 왕위가 [ARA.Monarch.GetName]가 아니라 그의 서자 페르디난트에게 물려주어야 한다고 유언했다. 이를 위해서는 교황의 특별한 동의가 필요했고, 아라곤은 교회 앞에 굴복해야만 했다. 교황은 이제 페르디난트가 그의 아버지가 했던 것처럼 교회에 십일조를 기부하기를 기대하고 있다.
flavor_ara.EVTOPTA8코0=교황령의 요구는 터무니없다!우리는 지불하지 않을 것이다.
