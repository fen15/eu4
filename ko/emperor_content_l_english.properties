incidents_bur_inheritance.501.d코0=우리의 사랑스러운 부르고뉴의 여공작 마리가 이 세상을 떠났다는 슬픈 소식이 [Root.Capital.GetName]에 도착했습니다. 다정하고 친절한 여자이자, [Root.Monarch.Dynasty.GetName] 가문의 왕자의 애처였던, 마리를 [burgundy_senior_partner.GetAdjective] 궁정에서 몹시 그리워 할 것입니다. 마리는 열정적인 승마인이었으며 남편의 정기적인 사냥에 동참했습니다. 하지만 그녀의 친절한 마음씨와 승마에 대한 열정은 500킬로그램의 말이 그녀 위로 넘어져서 척추를 산산조각 냈을 때 그녀를 구해주지 못했습니다.\n\n[Root.Monarch.Dynasty.GetName] 가문의 왕자와 부르고뉴의 여공작 마리 1세 의 결혼은 두 국가를 더없이 행복한 하나의 동군연합으로 합쳤지만, 현재 마리는 세상을 떠났고, 부르고뉴 공국에 대한 우리의 권리에 이의를 제기할 자는 없으며, 부르고뉴의 많은 귀족들은 이미 그들의 적법한 군주인 [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]에게 의탁하고 있습니다.
