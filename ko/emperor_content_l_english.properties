incidents_bur_inheritance.103.d.emp코1=부르고뉴 공작의 죽음으로 인해, 부르고뉴인들과 우리의 왕실 유대 관계가 엄청난 결실을 낳았습니다. 많은 부르고뉴 영토들이 제국 내에 있는데, 마리 드 부르고뉴는 [Root.Monarch.Dynasty.GetName] 가문의 왕자에게 결혼을 제안하며 이 영토들을 제국에 완전히 통합하기로 결정했습니다! 프랑스인들은 한 때 프랑스 왕위의 지배를 받았던 부르고뉴의 영토를 우리가 반환해주길 기대하고 있지만, 물론 우리는 그들의 권리를 부정하고 부르고뉴를 제국에 통합된 지역으로 유지할 수 있습니다.
