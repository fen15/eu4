lotharingia_nation_desc코0=로타링기아 왕위의 새로운 요구자로서, 나는 로타링기아 왕으로서의 정통성을 내가 샤를마뉴와 로타르의 후손이라는 것으로부터 끌어왔다. 나의 후원 아래에서, 나의 조상들로부터 내려온 로타링기아 왕위에 대한 정통성은 국민들과 유럽의 법정들 사이에서 다시 한 번 상식이 되었다.
