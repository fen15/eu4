dutch_revolt_disaster_desc코0=[Root.GetName]의 지배 하에 살고 있는 네덜란드인들은 불만족스러워졌고 폭력적인 수단을 동원해 독립 국가를 만들 것입니다.
dutch_revolt.1.t코0=네덜란드 반란의 끝
dutch_revolt.1.d2코0=네덜란드의 봉기는 우리가 예상했던 것 이상으로 확대되었습니다. 반란군은 응집력 있는 국가를 형성하고 해외 경쟁자들의 지원을 구하기 시작했습니다. 우리는 군대를 소집하고 전쟁을 준비해야합니다!
dutch_revolt.1.a코0=젠장. 깡촌 반란보다 훨씬 더 나쁜데.
dutch_revolt.1.b코0=반란이 끝났습니다.
dutch_revolt.2.t코0=네덜란드 독립
dutch_revolt.2.d코1=네덜란드 반란은 지역 불안을 훨씬 넘어 서서히 확대되었으며, 국가들이 각 편에게 군대를 지원하면서 국제적인 위기가 되었습니다. 새로 수립된 네덜란드 공화국은 제국의 경계 내에 있으며, 따라서 황제는 이 신생 국가에 대한 제국의 보호를 확장할 의무가 있다고 주장하고 있습니다. 그러나 제국의 개입은 네덜란드의 운명을 영원히 바꾸게 될 것입니다.
dutch_revolt.2.a코0=우리는 네덜란드를 지원할 것입니다.
dutch_revolt.2.b코0=우리는 개입해서는 안됩니다.
dutch_revolt.2.c코0=그들은 [dutch_revolt_country.GetName]의 정당한 국민들이다.
dutch_will_leave_later코0=§Y네덜란드가 유리한 입장에서 전쟁이 끝난다면, 그들은 신성 로마 제국을 이탈하려 들 것이다.§!
dutch_revolt.3.t코0=네덜란드는 제국을 버렸습니다
