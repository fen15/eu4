#Saxon DHEs
flavor_sax.4.name코0=작센 형제 전쟁
flavor_sax.4.desc코0=[From.Monarch.GetTitle] [From.Monarch.GetName]의 숙부인 튀링겐의 프리드리히의 죽음 이후, 튀링겐의 베틴 가문 영지들은 [From.GetName]의 지배 하에 들어왔습니다. 하지만, 곧 이어 [From.Monarch.GetTitle]과 그의 동생인 빌헬름(Wilhelm) 사이에 이 영토의 공정한 분배를 두고 논쟁이 벌어졌습니다. 브란덴부르크와 헤센이 중재한 조약인, 알텐부르크 분할 조약에 따르면, 두 형제가 공동 통치자가 될 것이며, [Root.Monarch.GetName]에게 요충지인 동쪽의 마이센을 할당하고, 빌헬름에게는 튀링겐을 할당합니다.\n\n그러나, 빌헬름은 합의안에 반발하여, 더 많은 땅 - 최소한 비텐베르크라도 - 을 요구하고 있으며 전쟁을 불사하겠다고 합니다.
flavor_sax.4.A코0=사랑하는 형제를 위하여 무엇이든 하겠다.
flavor_sax.4.B코0=부당하다! 이젠 전쟁 뿐이다!
flavor_sax.6.name코0=작센 왕자들이 납치되었다 - 독일어로는 "Altenburger Prinzenraub"
flavor_sax.6.desc코1=프리드리히와 빌헬름 의 전쟁 이후 작센과 튀링겐 귀족들 사이에는 여전히 불만이 남아있는 것으로 보입니다. 
flavor_sax.6.A코0=목을 쳐라!
flavor_sax.6.B코0=사면해라.
flavor_sax.7.name코0=작센 왕자들이 납치되었다 - 독일어로는 "Altenburger Prinzenraub"
flavor_sax.7.desc코1=프리드리히와 빌헬름 의 전쟁 이후 작센과 튀링겐 귀족들 사이에는 여전히 불만이 남아있는 것으로 보입니다. 
flavor_sax.7.A코0=지불해라
flavor_sax.7.B코0=반역자들에게 줄 돈은 없다.
flavor_sax.8.name코0=라이프치히 조약
flavor_sax.8.desc코0=프리드리히 2세의 죽음과 함께, 작센 계승을 둘러싸고 [Root.Monarch.GetName] 과 [Root.Monarch.GetHerHis] 형제 에른스트 사이에 새로운 승계 분쟁이 발생했습니다. 프리드리히의 유언에 따르면, 에른스트는 튀링겐의 땅을 상속받아야하며 그의 [Root.Monarch.GetSisterBrother]에서 독립적으로 통치할 수 있습니다. 그러나 [Root.Monarch.GetName]은 동생보다 더  우월한 위치에 서 있으며 [Root.Monarch.GetSheHis] 아버지의 뜻을 무시할 힘도 있습니다 - [Root.Monarch.GetSheHe]가 그에 따른 인과를 받아들일 것이라면
flavor_sax.8.A코0=그 의지를 이행한다.
flavor_sax.8.B코0=작센은 분할되지 않을 것이다!
flavor_sax.9.name코0=작센 선제후국
flavor_sax.9.desc코0=작센에 있는 우리 형제들은 더 이상 우리의 땅을 다스리지 않지만, 그들은 여전히 선제후 지위를 지니고 있습니다. 지금, 우리가 그들보다 우월하다는 것을 과시하고 황제의 호의가 보장된 것처럼 보이는 가운데, 이상적인 기회는 스스로에게 이 역사적인 잘못을 바로잡고 베틴 가문의 우리 분가에게 선제후 지위를 부여해 달라고 청원할 기회를 제시합니다.
flavor_sax.9.desc.emperor코0=작센에 있는 우리 형제들은 더 이상 우리 땅을 다스리지 않지만, 그들은 여전히 선제후 지위를 지니고 있습니다. 이제, 우리가 그들보다 우월하다는 것을 보여주면서, 그리고 황제로서의 우리의 권위와 함께, 이상적인 기회는 이 역사적인 잘못을 바로잡고 베틴 가문의 우리 분가에게 선제후 지위를 부여할 수 있는 기회를 스스로 제시할 수 있습니다.
flavor_sax.9.A코0=황제께 탄원하라!
flavor_sax.9.B코0=선제후국은 우리의 것이 될 것이다.
flavor_sax.9.C코0=그럴 만한 가치는 없군.
flavor_sax.11.name코1=튀링겐이 작센 선제후국에게 요청하다
flavor_sax.11.desc코0=우리의 동맹, 튀링겐은 베틴과의 싸움에서 우위를 점했고 이제 작센을 통제하고 있습니다. 그들은 오래된 잘못을 바로잡고 작센이 지금까지 통제하고 있는 선제후 자리를 그들에게 이양해 줄 것을 요청합니다.
flavor_sax.11.A코0=[From.GetUsableName]의 선제후 만세!
flavor_sax.11.B코0=선제후 지위는 작센의 것이다.
sax_grieving_death_of_sons코0=슬픔에
desc_sax_grieving_death_of_sons코0=프리드리히는 자신에게 후계자를 만들기 위해 남겨진 시간이 얼마 없는 것은 알고 있지만, 사랑하는 아들들을 잃은 슬픔은 그의 삶에서 열정을 빼앗아갔습니다.
sax_really_bad_reputation코0=불명예
desc_sax_really_bad_reputation코0=아버지의 유언을 무시한 채 욕망에 충실한 왕자는 자신의 행동이 일으킨 결과들을 맞이해야 할 것입니다..
#Ladislaus Postumus Union
hun_ladislaus_postumus_warning_tooltip코0=§R오스트리아와 헝가리의 공동 후계자인, 라디슬라우스가 성년이 되어 두 나라의 왕위를 상속받으면 헝가리는 오스트리아의 동군연합 종속국이 될 것입니다.§!
flavor_hab.21.name코0=오스트리아의 대공, 헝가리의 왕
flavor_hab.21.desc코1=라디슬라우스 포스투무스, 오스트리아의 대공은 이제 오스트리아와 헝가리의 공인된 군주입니다. 빈에서 통치하는 것을 선호하는 그는 그의 주요 작위를 오스트리아 대공으로 채택했습니다. 헝가리 귀족의 항의에도 불구하고, 헝가리는 이제 동군 연합 아래에서 오스트리아에 의해 통치 됩니다.
flavor_hab.21.A코0=라디슬라우스 대공 만세!
flavor_hab.23.name코0=헝가리와 크로아티아 귀족들의 대담
flavor_hab.23.desc코0=크로아티아 왕국과 헝가리 왕국의 귀족들은 즉흥적인 회의에 함께 모였는데, 그 동안 수십 년 동안 동군연합하에 함께 통치해 온 두 왕국이 이제부터는 [Root.GetAdjective] 대군주를 향한 단합된 전선을 제시할 수 있도록 통합된 하나의 왕국으로 간주되어야 한다는 데 동의했습니다. 따라서 크로아티아 왕국은 헝가리 왕국에 병합되게 되었습니다.
flavor_hab.23.A코0=그렇게 해라.
flavor_hab.24.name코0=헝가리와 크로아티아 귀족들의 대담
flavor_hab.24.desc코1=크로아티아 왕국과 헝가리 왕국의 귀족들은 즉흥적인 회의에 함께 모였는데, 그 동안 오랫동안 동군연합하에 함께 통치해 온 두 왕국이 이제부터는 [From.GetAdjective] 대군주를 향한 단합된 전선을 제시할 수 있도록 통합된 하나의 왕국으로 간주되어야 한다는 데 동의했습니다. 우리는 크로아티아 왕국을 합병하게 되었습니다.
flavor_hab.24.A코0=.훌륭하군
#Neapolitan Republic
new_flavour_nap.1.name코0=나폴리의 원로원과 민중
new_flavour_nap.1.desc코0=대중은 마사니엘로의 봉기의 결과에 불만족을 드러냈습니다. 그들은 공화국 정부 하에서 새롭게 일어나 자유를 요구하고 있습니다! 마사니엘로의 참모이자 매우 교활하고 용감한 공화파 지도자 젠나로 아네스(Gennaro Annese)는 도시의 통제권을 획득한 후, "나폴리 왕국의 가장 고귀한 공화국"을 선포하였습니다. 이 공화국은 S.P.Q.N - 원로원과 나폴리의 사람들에게 통제될 것입니다.\n\n 귀족들은 [Root.Monarch.GetTitle]에 대한 충성파와 신생 공화국 수호파로 분열되었습니다. 우리가 어떤 식으로 대응하든, 혼란은 반드시 기다리고 있을 것입니다!
new_flavour_nap.1.A코0=반란군들을 짓밟아버려라!
new_flavour_nap.1.B코0=가장 고귀한 공화국이여. 영원하라!
new_flavour_nap.1.B.tooltip코0=이웃한 군주국들이 남부 이탈리아에서 수립된 새로운 강대한 공화국의 수립에 대해 불안을 드러낼 것입니다.
new_flavour_nap.2.name코0=나폴리의 원로원과 민중
new_flavour_nap.2.desc코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName]의 가혹한 과세 정책과 [overlord_country.GetAdjective] 총독의 폭정에 지친 나폴리 민중이 공화주의자 정부 아래에서 자유를 요구하며 일어났습니다! 세금징수인을 피한 공적으로만 알려진 카리스마있는 어부 마사니엘로와 그가 명성을 얻게한 참모인병기공 젠나로 아네스가 이끄는 이들은 도시의 통제권을 획득하고 "나폴리 왕국의 가장 고귀한 공화국"을 선포했습니다. 이 공화국은 S.P.Q.N - 원로원과 나폴리의 사람들에게 통제될 것입니다. 작금의 통치에 불만을 품었던 나폴리의 귀족들은 신생 공화국을 수호하기 위해 나섰고, 그들 중 [rival_of_overlord.GetUsableName]와 연줄이 있는 이들은 [rival_of_overlord.GetUsableName]에게 대표단을 보내 그들에게 자신들의 대의에 대한 지지를 호소하고 있습니다.
new_flavour_nap.2.A코0=반란군들을 짓밟아버려라!
new_flavour_nap.2.A.tooltip코0=\n반란군이 §Y[Root.GetName]§!를 깨트린다면 §Y[overlord_country.GetName]§!과  §Y[Root.GetName]§!의 동군연합이 해체될 것입니다.\n
new_flavour_nap.3.A.tooltip코0=\n반란군이 §Y[From.GetName]§!에 터지면, §Y[overlord_country.GetName]§!과  §Y[Root.GetName]§!의 동군연합이 해체될 것입니다.\n
new_flavour_nap.4.name코0=나폴리 공화국 사절단
new_flavour_nap.4.desc코0=나폴리에서 우리 라이벌인 [overlord_country.GetUsableName]에 맞서 신출내기 공화국을 세운 인기있는 반란군 무리가 우리에게 사절을 보냈습니다. [overlord_country.GetRulerAdjAndTitle]의 오랜 폭정에 시달린 그들은 독립을 위해 우리의 도움을 요청하고 있습니다. 게다가, 그들은 우리 도움에 대한 대가로서 우리 귀족 중 하나를 그 공화국의 대표인 "시뇨레"로 세우겠다고 합니다. 우리가 이들을 도울 여유만 있다면, 이것은 [overlord_country.GetAdjective]를 약화시킬 수 있는 좋은 기회가 될 것입니다.
new_flavour_nap.4.A코0=나폴리 공화국을 지원한다.
new_flavour_nap.4.A.tooltip코0=\n반란군이 §Y[From.GetName]§!을 제압하면, §Y[overlord_country.GetName]§!과  §Y[Root.GetName]§!의 동군연합이 해체될 것입니다.\n
new_flavour_nap.4.B코0=보내줄 예비금이 없군...
new_flavour_nap.5.name코0=공화국 사절들의 귀환
new_flavour_nap.5.desc코0=[From.GetRulerAdjAndTitle](으)로 향했던 공화국 사절이 돌아왔습니다. 그들은 [From.GetAdjective](이)가 고위 귀족 중 한명인 [Root.nap_foreign_republican.GetName](을)를 용병대와 함께 파견해 공화국의 군주로 추대할 것이라고 의기양양하게 보고했습니다.
new_flavour_nap.5.A코0=우린 이 새로운 위협에 맞설 힘을 모아야 할 것이다!
new_flavour_nap.6.name코0=[From.GetUsableName](으)로 갔던 공화국 사절단이 복귀하다
new_flavour_nap.6.desc코1=[From.GetRulerAdjAndTitle]에서 공화파의 사절들이 돌아왔고, 그들의 얼굴에서 이미 거절임을 알 수 있었습니다: 지원은 없을 것입니다.
new_flavour_nap.6.A코0=[Root.GovernmentName](은)는 자리를 지킬 것이다!
new_flavour_nap.7.name코0=[From.GetAdjective](이)가 [From.From.GetUsableName]에 개입하다
new_flavour_nap.7.desc코0=악랄한 [rival_of_overlord.GetAdjective](이)가 나폴리 공화국 반란군에 지원을 보내기로 결정했습니다! 나폴리에서 보낸 요청에 따라 그들은 고위 귀족 중 한명인 [From.From.nap_foreign_republican.GetName](을)를 용병대장으로 파견해 공화국 군주 자리를 차지했습니다. 이 새로운 위협에 맞서 힘을 모아야 합니다!
new_flavour_nap.7.A코0=놈들은 대가를 치를 것이다!
new_flavour_nap.8.name코0=원로원과 나폴리 인민들
new_flavour_nap.8.desc코0=우리의 지원 덕분에 나폴리 공화국은 독립했고 우리가 파견한 [From.Monarch.GetName](을)를 [From.Monarch.GetTitle](으)로 임명하며 [From.GetName] 왕국의 가장 고귀한 공화국을 선언했습니다. 운이 좋다면 [From.GetName]에 [Root.GetAdjective](이)가 행사하는 영향력에 새로운 시대가 열릴 수도 있습니다.
new_flavour_nap.8.A코0=훌륭해.
establish_a_republic코0=공화국을 수립
establish_a_republic_desc코0=공화주의자들이 $COUNTRYNAME$의 공화국 수립을 요구하고 나섰습니다.
opinion_against_nap_republic코0=나폴리 공화국에 대항
nap_republican_rebels_title코0=공화주의자
nap_republican_rebels_name코0=$COUNTRY$의 공화주의자들
nap_republican_rebels_desc코0=공화주의자 반군의 목적은 현 정권을 무너뜨리고 공화정을 세우는 것 입니다. 그들은 현 정권에 환멸을 느끼는 상인들과, 적대적인 귀족들로 구성되어 있습니다.
nap_republican_rebels_army코0=공화주의 반군
opinion_supported_republican_uprising코0=나폴리 공화주의자들이 지원을 받다
opinion_sponsors_of_republican_uprising코0=나폴리 공화국의 봉기의 후원자
opinion_supported_republican_uprising_overlord코0=나폴리 공화주의자들이 지원을 받다

#Savoyard DHEs
new_flavour_sav.3.name코0=키프로스 왕국
new_flavour_sav.3.desc.firstruler코0=[infidels_of_cyprus.GetUsableName]의 사라센인들이 중동에 남아있던 기독교 문명의 최후의 전초기지였던 키프로스를 정복하였고 12세기 이래로 이어지던 드 뤼지냥 왕조의 통치를 종식시켰습니다.\n\n하지만, 드 뤼지냥 혈통이 완전히 사라진건 아닙니다. [Root.Monarch.GetTitle] [Root.Monarch.GetName]이(가) 키프로스 왕국 공주 안 드 뤼지냥과 결혼했기 때문에 우리는 본가의 대가 단절된 키프로스 왕국에 누구도 의심할 수 없는 정당한 상속권을 가집니다. 키프로스를 불신자의 손에서 탈취할 수만 있다면, [Root.Heir.GetName](이)가 왕국을 물려받을 것입니다.
new_flavour_sav.3.desc.notfirstruler코0=[infidels_of_cyprus.GetUsableName]의 사라센인들이 키프로스를 정복하고, 중동에서 기독교의 최후 전초 기지 중 하나를 제거하고 12세기 이후에 지속 된 드 뤼지냥 왕조의 통치를 종식시켰습니다.\n\n그러나, 드 뤼지냥 혈통은 완전히 끊어지지 않았습니다. 우리의 조상 공작 루도비코 1세의 키프로스 공주 앤 드 뤼지냥과 결혼한 것을 통해, 우리는 드 뤼지냥 가문의 본가의 대가 끊어진 지금 키프로스 왕국의 왕조에 대해 의심할 수 없는 합법적인 주장을 내세울 수 있게 되었습니다. 만약 우리가 이교도들의 손에서 키프로스 섬을 빼앗을 수만 있다면 우리는 합법적으로 왕국에 대한 우리의 권리를 주장할 수 있을 것입니다.
new_flavour_sav.3.A코0=키프로스는 우리 것이다!
new_flavour_sav.5.name코0=대립교황 펠릭스 5세
new_flavour_sav.5.desc코1=루도비코 1세의 아버지 아메데오 8세는 교황 에우제니오 4세에 맞서는 대립교황 펠릭스 5세가 되기 위해 1440년에 사보이 공작으로서의 지위를 포기했습니다. 그러나, 그는 교회 내에서 오직 작은 규모의 지지만 얻을 수 있었고, 대립교황으로서 그다지 성공하지 못했습니다. 펠릭스 5세 지지파가 가지는 외교력 부족을 감안할 때, 우리가 가족의 정을 저버리고 [PAP.Capital.GetName]의 교황과 더 가까워지는 것을 고려해보는 것은 자연스럽고 매력적인 선택지로 느껴집니다. 그러나, 대립교황을 지지함으로써 외부 세력에 대항하고 우리 국민들의 지지를 결집시킬 수도 있을 것입니다.
new_flavour_sav.5.A코0=정의를 위하여, 교황 펠릭스 5세를 위하여!
new_flavour_sav.5.B코1=진정한 교황은 [PAP.Capital.GetName]에 계시는 단 한 분이시다.
sav_supports_antipopes_justice코0=대립교황의 정의
desc_sav_supports_antipopes_justice코0=사보이 공국은 가톨릭 세계의 진정한 지도자라고 주장하는 대립교황 펠릭스 5세를 중심으로 집결하고 있습니다.
opinion_supporting_antipope코0=대립교황을 지지
#Misc new events
pirates.22.name코0=뤼겐 섬의 해적단
pirates.22.desc코0=발트 해는 옛적부터 해적들의 본거지였습니다. 뤼겐 섬의 선원들과 어부들 중에는 클라우스 슈퇴르테베커와 그의 해적단이 바다를 항해하고 불행한 이들의 재산을 모두 강탈하여 부자가 된 옛날의 이야기를 기쁘게 이야기하는 사람들이 많이 있습니다. 평범한 삶의 지루함에 비하면, 해적에 대한 흥분은  많은 사람들에게 신기하게도 호소력 있는 것처럼 보입니다 - 심지어 평등공유단 해적단이 결국 자신들의 행동에 대한 대가를 그들의 삶으로 치르게 될 것이라는 것을 알면서. 이것은 그들을 기다리고 있을지도 모르는 운명입니다. 슈토르퇴베커을 직접 계승했다고 주장하는 전직 해군 장교가 이끄는 그들은 가까스로 여러 척의 군함을 모아 다시 흑기를 들 준비를 하고 있습니다.\n\n해적이 되고자 하는 자들의 편을 들어볼까요?
pirates.22.a코0=해적이 될 시간이다!
pirates.22.b코0=육지의 법률은 준수되어야 하나니.
