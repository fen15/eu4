dodo.2.name코0=도도새
dodo.2.desc코0=[From.GetName]에서 이루어진 탐사는 성공적이였으며 “도도새”라고 이름 붙여진 몇몇 살아있는 표본을 수집하였습니다. 백조보다 크고 통통한 이 새는 후드를 뒤집어 쓴 것처럼 절반만 털로 덮여 있는 거대한 머리를 가지고 있습니다. 큰 부리는 아래로 구부러져 있으며 눈은 다이아몬드처럼 아주 작습니다. 전체적인 인상은 그들이 날지 못하는 것을 한탄하는 것처럼 애절한 모습입니다 - 그들의 작고 퇴화된 날개는 간신히 그들을 새라고 증명하고 있습니다. 그럼에도 불구하고, 그들은 사람들의 구미를 만족시킬 수 있습니다. 그들의 걸음걸이를 생각해보면 놀라운 일도 아니긴 합니다.\n\n면밀히 새를 조사한 후, [Root.Owner.Adm_Advisor.GetName](은)는 [Root.Owner.Capital.GetCapitalName]에서 새를 전시하기로 하였습니다.
dodo.2.A코0=자랑스러워 할만한 우리 모자의 깃털 장식.
dodo.3.name코0=도도새의 멸종
dodo.3.desc코0=[From.GetName]에서 이루어진 탐사는 어떠한 새의 자취도 찾지 못했습니다. 만약 이 새가 존재했다면, 그 개체는 적었을 것이며 인간의 사냥으로부터 살아남지 못했던 것이 분명합니다. 그럼에도 불구하고 우리의 과학자들은 그 섬의 야생을 면밀히 조사할 수 있었고, 새로운 종을 발견했으며, 식민지 주민들에게 새로운 정착지에 적응할 수 있는 유용한 조언들을 전해주었습니다.
