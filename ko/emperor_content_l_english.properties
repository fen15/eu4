flavor_tus.20.t코0=파치 가문의 음모 사건
flavor_tus.20.d코0=은행가 가문인 파치 가문은, [Root.Monarch.Dynasty.GetName] 가문과 [Root.Monarch.GetTitle]의 최대 적수로, 시뇨리아를 전복하고 자신들이 [Root.GetName]의 통치자에 오르기 위한 음모를 획책했습니다. 상인부터 성직자와 귀족까지 이르는, [Root.GetAdjective] 정계에서 가장 강력한 인물들 중 많은 수가 이 용납할 수 없는 음모에 참여했습니다.\n\n[Root.Monarch.GetName](이)가 피렌체 대성당에서 장엄 미사를 볼 때 암살하고 베키오 궁전을 점령해 정권을 장악하는 것이 파치 가문의 계획이었습니다. 그러나 음모가 실패한다면, 시뇨리아의 정적들 중 상당수가 범죄자로 낙인 찍힐 것이고, 그러므로 [Root.Monarch.Dynasty.GetName] 가문은 실질적인 반대없이 통치할 수 있을 것입니다.
flavor_tus.20.a코0=그들을 궁전에 목 메달아라!
flavor_tus.20.b코0=파치 가문의 쿠데타를 지원하라.
strengthened_signoria_tt코0=§Y다음 번에 우리 통치자를 재선출하거나 우리 통치자의 가문 후보자를 선출해도, 공화정 전통이 소모되지 않습니다.§!
