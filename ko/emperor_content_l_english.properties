elections.721.dc코0=예상치 못한 $MONARCH$ 의 죽음은 조기선거를 하게 만들었습니다. 군국주의자와 신정주의자 둘 모두 새로운 후보자를 냅니다.
elections.721.de코0=예상치 못한 $MONARCH$ 의 죽음은 조기 선거를 하게 만들었습니다. 혁명주의자들은 자코뱅파와 지롱드파의 후보자를 냈으며 군주주의자들은 왕실의 후보자를 냈습니다.
elections.720.e코0=군국주의자 후보.
