center_of_revolution.13.d코0=[revolution_target.GetName]에서의 혁명의 소식이 신대륙의 식민지로 퍼져나갔습니다. 자유에 대한 불같은 미사여구들이 식민지인들의 가슴에 불을 지폈으며, 이들은 이제 식민지의 독립을 꿈꿉니다.\n\n만약 우리가 [revolution_target.Capital.GetCapitalName]에서 점차 퍼져나가는 혁명을 종식시킬 수만 있다면 이 반항 정신은 틀림없이 꺾일 것입니다.
center_of_revolution.13.a코0=이 혁명은 분쇄되어야만 한다!
center_of_revolution.14.t코0=자유를 향한 꿈이 스러지다
center_of_revolution.14.d코0=신세계를 집어삼키고 있던 반란 정신은 구세계의 혁명이 완패로 끝나면서 점차 수그러들고 있습니다. 정치적 선전은 중단되었고, 폭동을 주도하던 자들은 식민지의 사람들이 그들의 운이 다해버린 독립의 꿈을 쫓도록 자극하기 위해 발버둥 치고 있습니다.
center_of_revolution.14.a코0=식민지 종자들은 자기 분수를 알아야지.
