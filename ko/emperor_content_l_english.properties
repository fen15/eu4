flavor_tus.EVTDESC24코0=이전 교황은 논쟁의 대상이 되는 인물이었고, 그가 세상을 떠나면서 교황청 역사의 다채로운 한 장이 막을 내렸습니다. [medici_pope_home.GetName]와의 관계는 예전 상태로 돌아왔고, 모든 것이 예전대로 돌아갔습니다. 거의 그렇습니다.
