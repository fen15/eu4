# Great Peasants' War
great_peasant_war.1.t코0=농민 대전쟁
great_peasant_war.1.d코0=농민들은 그들의 합법적인 주인에게 대항하여 반란을 일으키고 있으며, 농노의 종식과 자신의 권리에 대한 공식적인 보호를 요구합니다. 이것은 지역화된 반란이 아닙니다; 반대파의 씨앗은 제국 전역에 퍼져 있으며 종종 위험한 이단에 의해 심겨집니다. 독일의 모든 왕족들은 그들이 한때 통치했던 바로 그 백성들을 상대로 그들의 방어에 주의를 기울여야 하고 전쟁을 준비해야합니다.
great_peasant_war.1.a코0=무지렁이들에게 자기 자리를 다시 알려줘야 하겠군.
gpw_effects_tt코0=§Y불안은 신성로마제국 전역에 증가하고 있습니다.§!\n농민들은 반란을 일으킬 가능성이 높습니다.\n성공적인 농민 반란들은 귀족들을 타도하고 근본적으로 다른 정부 체제를 강요하기 위해 대담해질 수 있습니다.
great_peasant_war.2.t코0=[Root.GetAdjective] 농민의 요구
great_peasant_war.2.d코0=모든 역경에 맞서, [Root.GetName]의 반항적인 농민들은 [Root.Monarch.GetTitle]의 세력을 물리치고 그들의 요구를 집행할 수 있는 위치에 섰습니다. 더 급전적인 농민 지도자 중 일부는 모든 귀족의 제거를 원하지만 대부분은 보복의 두려움 없이 자신의 가정과 가족에게 돌아 갈수 있도록 큰 양보를 기꺼이 받아들입니다.
great_peasant_war.2.a코0=귀족들과 함께한다!
great_peasant_war.2.b코0=우리는 이에 굴복할 수밖에 없다.
great_peasant_war.3.t코1=농민 대전쟁
great_peasant_war.3.d코1=농민과 기득권층 사이의 폭력적인 충돌은 신성 로마 제국 내에서 수십년 동안 맹렬히 계속되었습니다. 황제는 확고하고 최종적인 해결책을 집행해야 할 때입니다: 농민의 권리를 보호하던가 귀족의 통제를 부과한다.
great_peasant_war.3.a코0=남아있는 선동꾼들도 분쇄하라!
great_peasant_war.3.b코1=농민들에게 양보하라.
great_peasants_war_triggered_modifier코0=농민 대전쟁
desc_great_peasants_war_triggered_modifier코0=대 농민 반란은 전쟁은 신성 로마 제국을 갈등으로 수놓습니다. 그것이 진행되는 동안 농민 반군은 대담해질 것이고 심지어 정부를 전복시킬 수도 있습니다.
great_peasant_war.4.t코0=농민 대전쟁의 끝
great_peasant_war.4.d코0=대부분의 농민들은 다루기 쉬워졌고 자연 질서의 밑바닥에서 그들의 자리를 받아들이는 법을 배웠습니다.
great_peasant_war.4.a코0=신이시여 감사합니다
end_gpw_tt코0=§Y농민 대전쟁이 끝났습니다.§!
# King in Prussia
king_in_prussia.1.t코0=프로이센 왕위
king_in_prussia.1.d코0=우리의 위대한 나라가 지금껏 한번도 이르지 못한 높은 경지에 이름에 따라, [Root.Monarch.GetTitle]는 프로이센을 왕국으로 격상하고 스스로 왕으로 만들려고 하는 것으로 알려져 있습니다. 신성 로마 제국의 제후로서 우리가 이 문제에 황제와 상의하지 않는다면 그것은 바람직하지 못할 것이므로, 우리는 황제에게 이 문제를 신중하게 고려해보기를 요청하였습니다.
king_in_prussia.1.a코0=우리는 왕이 될 것이다
king_in_prussia.2.t코0=프로이센의 왕
king_in_prussia.2.d코1=프로이센은 신성 로마 제국의 떠오르는 강자로서, 그 어느때보다 제국 내 정치와 국제 무대에서 힘을 가지게 되었습니다. [PRU.Monarch.GetTitle][PRU.Monarch.GetName] 는 프로이센을 [PRU.GovernmentName]에서 왕국의 지위로 격상하고자 함을 발표했습니다. 이것은 신성로마제국내에서 전례가 없는 일이며 황제는 이 문제를 어떻게 다뤄야 할지 고려해야만 합니다.
king_in_prussia.2.a코0=프로이센을 왕국으로 승격하도록.
king_in_prussia.2.b코0=[PRU.Monarch.GetHerHim] 가 [PRU.Monarch.GetHerselfHimself] 프로이센의 왕을 칭하게 하자
king_in_prussia.2.c코0='자칭' 왕은 인정할 수 없다.
king_in_prussia.3.t코0=프로이센의 왕
king_in_prussia.3.d코0=우리의 친한 친구이자 동맹인 황제 [emperor.Monarch.GetName]는 자비롭게도 프로이센을 제국 내에서 왕국으로 승격시키기로 결정했습니다! 보헤미아 공국이 왕국으로 승격된 이래로 그러한 특권은 부여되지 않았습니다. 프로이센의 왕들은 항상 황제가 그들에게 내보인 호의를 기억하며, 자부심과 함께 자신의 왕관을 쓸 것입니다.
king_in_prussia.3.d2코0=제국의 전통에 따르면 제국 내의 유일한 왕은 로마인의 왕, 즉 황제 자신과 보헤미아의 왕 뿐이어야 합니다. 그러나 우리는 황제와 아주 흥미로운 법적 합의점에 도달했습니다; 우리의 군주는 '프로이센의 왕' 작위를 사용할 수 있습니다. 프로이센이 제국 영토 바깥에도 위치하기 때문에, 우리는 황제가 제국의 전통을 해치지 않게 하면서도 왕을 칭할 수 있다는 것입니다.
king_in_prussia.3.d3코0=황제, 그 명예라곤 1도 찾아볼 수 없는 똥같은 작자가 우리가 제안한 어떤 합리적인 타협에 상관없이 우리 자신을 왕이라 부를 수 있는 우리의 권리를 인정하지 않았습니다. 우리는 물론 그에게 주의를 기울이지 않고, 우리 자신을 왕으로 칭할 것입니다.
king_in_prussia.3.a코0=신과 황제님께 감사합니다!
king_in_prussia.3.b코0=만족스러운 타협이군.
king_in_prussia.3.c코0=우리는 황제의 허가 따위가 필요한게 아니다!
elevated_prussia코0=왕국으로 승격된 프로이센
opinion_king_in_prussia코0=프로이센의 왕
opinion_prussia_not_recognized코0=프로이센의 정통성 부정
# Duke of Alencon
emp_mission_events.10.t코0=알랑송 공작
emp_mission_events.10.d코0=백년전쟁중에 알랑송의 공작은 영국의 침입으로 그들의 영지에서 추방되었습니다. 공국의 전통적인 영지가 프랑스의 손으로 반환된 지금, 발루아-알랑송 가문의 살아남은 귀족들은 [Root.Monarch,GetTitle] 에게 그들의 영지와 작위를 회복하기 위해 청원하고 있습니다.
emp_mission_events.10.a코0=공작 복위
emp_mission_events.10.b코0=알랑송은 왕의 것일지니.
EST_VAL_DUKE_OF_ALENCON코0=알랑송 공작: §Y$VAL$%§!
# Misc government reforms
admiralty_reform코0=제독 위원회
admiralty_reform_desc코0=우리 나라는 해양에 힘을 투사하는 우리의 힘으로 살아갑니다. 이를 위해 우리는 정부의 통제권을 제독 위원회에 넘겼는데, 그 위원들은 노련하고 비난의 여지가 없는 애국심을 가지고 있습니다. \n\n통치자 선거를 비활성화합니다.
protectorate_parliament_reform코0=호국경 의회
protectorate_parliament_reform_desc코0=자애로운 호국경의 영도에 따라, 우리 나라는 연방 충성파의 의회에 의해 통치되고 있습니다.\n\n통치자 선거 시스템을 비활성화합니다.
protectorate_parliament_legacy코0=호국경 의회
protectorate_parliament_legacy_desc코0=자애로운 호국경의 영도에 따라, 우리 나라는 연방 충성파의 의회에 의해 통치되고 있습니다.\n\n통치자 선거 시스템을 비활성화합니다.
COMMONWEALTH코0=연방제
ADMIRALTY코0=해군성
HIGH_ADMIRALTY코0=고위 해군성
SUPREME_ADMIRALTY코0=최고 해군성
LORD_HIGH_ADMIRAL코0=해군 사령 장관
SUPREME_ADMIRAL코0=최고 제독
prussian_republic_reform코0=군정 통치
prussian_republic_reform_desc코0=프로이센 공화국은 부패한 독재자나 무지한 대중의 의지에 의해 지배되는 것이 아니라 가장 숙련되고 검증된 군 사령관에 의해 통치됩니다. 우리의 국경의 확대와 보호는 국가의 주요 지시사항입니다. \n\n선거는 열리지 않습니다.
prussian_republic코0=군정 통치
prussian_republic_descs코0=프로이센 공화국은 부패한 독재자나 무지한 대중의 의지에 의해 지배되는 것이 아니라 가장 숙련되고 검증된 군 사령관에 의해 통치됩니다. 우리의 국경의 확대와 보호는 국가의 주요 지시사항입니다. \n\n선거는 열리지 않습니다.
STRATOCRACY코0=융커 군정
FIELD_MARSHAL코0=육군 원수
ARCHPIRATE코0=대해적
# The Borgia Pope
borgia_pope_tt코0=§Y부패가 교회에 퍼지고, 신자들을 그릇된 길로 인도합니다.§!
borgia_pope코0=보르자 교황
desc_borgia_pope코0=로드리고 보르자는 교황으로 선출되었습니다. 그의 교황직은 부패의 소문으로 더렵혀졌습니다. 친족 등용이 만연하고 교회에 대한 대중의 믿음은 고통받고 있습니다.
scandalized_papacy코0=스캔들이 난 교황
desc_scandalized_papacy코0=보르자 가문의 활동은 교황의 명성에 오점을 남깁니다.
borgia_diplomacy코0=보르자 외교
desc_borgia_diplomacy코0=보르자 가문에 대한 외설적인 소문에도 불구하고, 그들의 외교 능력은 타의 추종을 불허하고 적들에 의해 그들의 명성이 더럽혀 지는 것을 허용하지 않습니다.
flavor_pap.16.t코0=보르자 교황
flavor_pap.16.d코0=시스티나 성당 옥상에서 하얀 연기가 피어오릅니다. 한편 콘클라베는 성 베드로 왕좌에 발렌시아 대주교 로드리고 보르자(알렉산드르 6세)를 선출했습니다. 보르자 일족은 비교적 최근에 로마 정계의 무대에 등장하였으며, 교황 자리를 탐낸 기존의 로마 가문들의 분노를 샀습니다.\n\n비록 이 보르자 교황을 둘러싼 많은 소문들이 그의 정적들에 의해 전파된 과장일 가능성이 있지만, 그는 공공연히 정부를 유지하는 것으로 알려져 있고, 이미 그의 10대 아들 체사레 보르자를 추기경으로 격상시켰습니다. 이 교황의 치세는 스캔들과 부패로 가득할 것이라는 추측이 무성합니다.
flavor_pap.16.a코0=교황은 살아남을 것입니다.
flavor_pap.17.t코0=체사레 보르자
flavor_pap.17.d코0=교황의 아들 인 체사레 보르자는 추기경의 직책에서 사임한 최초의 인물이 되었습니다. 군사적 모험가로서의 경력을 추구하는 그는 이미 유능하고 무자비한 콘도디에리로서 자신을 입증했습니다. 거룩하신 아버지는 체사레에게 교회군의 대장의 역할을 부여하여 그의 능력을 보기로 결정하였습니다 - 그가 교황군을 제어 할 수 있도록 말입니다.
flavor_pap.17.a코0=Aut Caesar, aut nihil(카이사르가 아니면 아무것도 아니다).
flavor_pap.18.t코0=스캔들의 중심에 선 교황
flavor_pap.18.d코0=보르자 가문의 행위를 둘러싸고 수많은 악성 루머들이 떠돌고 있습니다. 정적들을 제거하기 위해 사용된 치명적이고 흔적을 발견하기 어려운 맹독 '칸타렐라'에 의한 살인에 비난이 쇄도하고 있습니다. 성하 자신은 일상적으로 성직매매와 부패를 일삼고 있다고 하며, 훨씬 더 추잡한 행동에 관해서는 성하의 자녀인 체사레와 루크레치아의 관계에 대해 속삭이고 있습니다. 이러한 비난에 대한 증거는 거의 없는 것으로 보이지만, 그러한 루머들은 가톨릭 신자들에게 널리 믿어지고 있습니다.
flavor_pap.18.a코0=말도 안되는 중상모략이다!
flavor_pap.18.b코0=어쩌면 이 상황을 우리에게 유리하게 돌릴 수도 있을지도 모르겠군.
flavor_pap.19.t코0=보르자 교황의 최후
flavor_pap.19.d코0=보르자 교황의 죽음은 로마의 귀족 가문들 사이에서 조용한 축하를 받았습니다. 추기경들은 보르자의 가장 끈질긴 라이벌 중 한 명을 그의 대체자로 선출하였습니다. [Root.Monarch.GetName]는 전임자의 부패를 수습하고 교회의 신성함에 대한 신뢰를 회복할 것을 약속합니다. \n\n한편, 체사레 보르자는 교황의 지지를 잃은 채 하루 아침에 그의 권력이 바닥에 떨어진 것을 목도하였습니다. 목숨이 위태로워진 그는, 그의 적들로부터 당분간의 유예를 얻을 수 있기를 바라며 나바라 왕국으로 도피하였습니다.
flavor_pap.19.d2코0=보르자 교황의 죽음은 로마의 귀족 가문들 사이에서 조용한 축하를 받았습니다. 추기경들은 보르자의 가장 끈질긴 라이벌 중 한 명을 그의 대체자로 선출하였습니다. [Root.Monarch.GetName]는 전임자의 부패를 수습하고 교회의 신성함에 대한 신뢰를 회복할 것을 약속합니다.
flavor_pap.19.a코0=교회는 평판을 회복해야만 한다.
flavor_pap.20.t코0=체사레 보르자의 도착
flavor_pap.20.d코0=교황의 아들이자 입증된 군 사령관인 체사레 보르자는 나바라의 궁정에 도착했습니다. 교황의 지원을 받지 못해 권력이 무너졌기 때문에, 그는 이탈리아의 적들로부터 망명하기를 원합니다. 우리가 그를 필요로 한다면, 그는 그 답례로 사령관으로서 봉사할 것입니다.
flavor_pap.20.a코0=체사레 보르자는 환영 받을 것이다.
# Switzerland incident
incident_switzerland.1.t코0=스위스와 제국
incident_switzerland.1.d코1=제국 뿐만 아니라 유럽의 많은 부분을 휩쓸었던 큰 종교적 격변이 끝나자 스위스의 주들은 제국과의 점점 더 느슨한 관계를 재고하고 있다. 많은 사람들이 평화를 위해 싸우고 죽었지만, 합의의 세부 사항은 스위스 지도층의 마음에 들지 않았고 많은 사람들이 신성 로마 제국으로부터 스위스를 공식적이고 완전하게 분리할 것을 요구하고 있다.
incident_switzerland.1.a코0=우리에게 더 이상 제국은 필요하지 않다!
incident_switzerland.1.b코0=스위스는 제국에 남을 것이다.
swixit_tt코1=§Y황제는 스위스가 소유한 모든 제국 영토에 클레임을 획득합니다.§!\n§Y황제는 이 결정에 거칠게 대응할 수 있습니다.§!
incident_switzerland.2.t코0=스위스와 제국
incident_switzerland.2.d코1=스위스 연방이 제국을 저버렸습니다! 종교적 평화에 대한 불만과 제국 기관과의 관계 악화에 힘입어 스위스는 신성 로마 제국의 회원국 지위가 더 이상 그들에게 이익이 되지 않는다고 판단했습니다.
incident_switzerland.2.a코0=나가는 사람 붙잡지 말도록.
incident_switzerland.2.b코0=들어올 때는 마음대로였겠지만 나갈 때는 아니란다!
# Pope incident
pope_in_hre_triggered_modifier코0=제국의 교황
desc_pope_in_hre_triggered_modifier코0=교황의 신성로마제국 가입은 제국을 탈퇴한 가톨릭 신자들에게 심각한 영향을 미칠것입니다.
incident_pope.1.t코0=신성한 제국?
incident_pope.1.d코0=더 이상 '그림자 왕국' 이 없는 이탈리아는 황제의 끊임없는 노력을 통해 신성 로마 제국의 품으로 돌아왔습니다. 교황청은 반드시 황제의 패권을 받아들일지, 문앞에서 발가벗고 연약하게 처해있을지 선택해야합니다.\n\n황제의 권위를 받아들이는 것은 가톨릭 세계에 큰 파장을 불러일으킬 것입니다. 제국 내의 가톨릭 신자들은 교황이 부여한 합법성을 통해 그들의 신앙을 강화시켰을지도 모르지만, 제국 밖의 사람들은 그러한 결정을 친절히 받아들이지 못하고 이단으로 돌아설지도 모릅니다.
incident_pope.1.a코0=제국에 합류하자!
incident_pope.1.b코0=교황청은 독립적으로 남아있어야 한다.
pope_incident_tt코0=황제는 교황청을 신성 로마 제국으로 받아들일지 말지를 결정할 것이다.\n§Y이것은 가톨릭 세계 전체에 파급 효과를 미칠것이다.§!
pope_incident_tt2코1=§Y이것은 가톨릭 세계 전체에 파급 효과를 미칠것이다.§!\n§Y제국 외부의 가톨릭 국가들은 위신 불이익을 받을 것이다.§!
incident_pope.2.t코0=신성한 제국?
incident_pope.2.d코0=더 이상 '그림자 왕국' 이 없는 이탈리아는 황제의 끊임없는 노력을 통해 신성 로마 제국의 품으로 돌아 왔습니다. 로마의 교황은 반드시 황제의 패권을 받아들일지, 혹은 문앞에서 발가벗고 연약하게 처해있을지 선택해야 합니다. \n\n교황이 황제 가문을 인정하는 것은 가톨릭 세계에 심각한 영향을 미칠 것입니다. 제국 내의 가톨릭 신자들은 교황이 부여한 합법성을 통해 그들의 신앙을 강화시켰을지도 모르지만, 제국 밖의 사람들은 그러한 결정을 좋게 받아들이지 못하고 이단으로 돌아설지도 모릅니다.
incident_pope.2.a코0=교황령은 제국에 속하나니
incident_pope.2.b코0=교황청은 독립적으로 남아있어야 한다.
incident_pope.3.t코0=신성하지 않은 제국
incident_pope.3.d코1=제국 의회는 끔찍하고 참을 수없는 칙령을 반포했습니다 : 신성 로마 제국은 더 이상 가톨릭 신앙을 따르지 않을 것입니다. 거룩한 어머니 교회의 존엄성을 회복하기 위한 우리의 모든 노력은 헛된 것이었기에 우리는 이 오염된 제도 - 신성하지도 로마도 제국도 아닌 불신자들을 포기하는 것을 진지하게 고려해야 합니다.
incident_pope.3.a코0=죄악의 소굴에서 떠날 시간이다.
incident_pope.3.b코0=우리는 그리스도교의 의지를 위해 남아있어야 한다.
pope_left_empire코0=교황은 제국을 떠났습니다
# Dutch revolt rework
dutch_unification_tt코0=§Y[dutch_unification_country.GetName]은 네덜란드, 프리슬란트, 플라망 문화의 속국이 가진 모든 지역들을 획득합니다.
dutch_revolt_modifier코0=네덜란드 반란
desc_dutch_revolt_modifier코0=이 프로빈스의 사람들은 독립 네덜란드를 갈망하고 있습니다.
dutch_revolt_tt코0=§Y저지대§! 권역 내 §Y네덜란드§!, §Y프리슬란트§! 또는 §Y플라망§! 문화를 가진 소유한 모든 지역들이 재앙이 해결될 때까지 §R+10§!의 추가 불만도를 주는 §Y네덜란드 반란§! 변동치를 가질 것입니다.
dutch_revolt_disaster코0=네덜란드 반란
dutch_revolt_disaster_desc코0=[Root.GetName]의 지배 하에 살고 있는 네덜란드인들은 불만족스러워졌고 폭력적인 수단을 동원해 독립 국가를 만들 것입니다.
dutch_revolt.1.t코0=네덜란드 반란의 종식
dutch_revolt.1.d코0=우리는 분리주의자 정서와 무관한 지역을 제외한 모든 곳에서 반란의 종지부를 찍어 성공적으로 네덜란드 반란을 진압했습니다. 지역 내 [Root.GetAdjective]의 군사력 증강은 더 많은 자치권을 추구한 사람들마저 공포에 질려 침묵을 지키도록 만들었습니다.
dutch_revolt.1.d2코0=네덜란드의 봉기는 우리가 예상했던 것 이상으로 확대되었습니다. 반란군은 응집력 있는 국가를 형성하고 해외 경쟁자들의 지원을 구하기 시작했습니다. 우리는 군대를 소집하고 전쟁을 준비해야합니다!
dutch_revolt.1.a코0=젠장. 깡촌 반란보다 훨씬 더 나쁜데.
dutch_revolt.1.b코0=반란이 끝났습니다.
dutch_revolt.2.t코0=네덜란드 독립
dutch_revolt.2.d코1=네덜란드 반란은 단순한 저지대 지역의 불안을 훨씬 넘어 서서히 확대되었으며, 국가들이 각 편에게 군대를 지원하면서 국제적인 위기가 되었습니다. 새로 수립된 네덜란드 공화국은 제국의 경계 내에 있으며, 따라서 황제는 이 신생 국가에 대한 제국의 보호를 확장할 의무가 있다고 주장하고 있습니다. 그러나 제국의 개입은 네덜란드의 운명을 영원히 바꾸게 될 것입니다.
dutch_revolt.2.a코0=네덜란드를 지원하라.
dutch_revolt.2.b코0=여기에 개입하면 안된다.
dutch_revolt.2.c코0=그들은 [dutch_revolt_country.GetName]의 정당한 국민들이다.
dutch_will_leave_later코0=§Y네덜란드가 유리한 입장에서 전쟁이 끝난다면, 그들은 신성 로마 제국을 이탈하려 들 것입니다.§!
dutch_revolt.3.t코0=네덜란드가 제국을 저버리다
emperor_helped_dutch코0=네덜란드 독립 지원
emperor_sided_against_dutch코0=네덜란드 독립 비난
flavor_ara.EVTNAME7코0=나폴리 계승
flavor_ara.EVTDESC7코0=겸용왕 알폰소 5세의 사생아 페르디난도는 아라곤 왕국 왕위를 계승할 자격이 없지만, 알폰소가 죽기 전에 그는 페르디난드를 나폴리의 왕국의 합법적인 후계자로 만들기 위해 교황 에우제니오 4세의 인가를 받았습니다. 알폰소의 유언에 따르면, 나폴리 왕국은 이제부터 페르디난도에 의해 지배되어야 합니다. 그 동안 [ARA.Monarch.GetName](은)는 계속 다른 모든 아라곤의 영지들을 지배할것입니다.
flavor_ara.EVTOPTA7코0=우리는 알폰소의 마지막 유언을 따라야 한다.
flavor_ara.EVTOPTB7코0=바보같은 알폰소 자식! 우리는 나폴리를 계속 지킬 것이다.
flavor_ara.EVTNAME8코0=나폴리 계승
flavor_ara.EVTDESC8코0=겸용왕 알폰소 5세는 나폴리의 왕위 계승권이 [ARA.Monarch.GetName](이)가 아니라 그의 사생아 페르디난도에게 물려주어야 한다고 유언했습니다. 이를 위해서는 교황의 특별한 동의가 필요했고, 아라곤은 바티칸 앞에 굴복해야만 했습니다. 교황은 이제 페르디난도가 그의 아버지가 했던 것처럼 교회에 약조금을 기부하기를 기대하고 있습니다.
flavor_ara.EVTOPTA8코0=터무니 없는 소리! 한푼도 줄 수 없다.
flavor_ara.EVTOPTB8코0=성하께 약조금을 드리도록.
flavor_ara.EVTNAME9코0=나폴리는 복종하기를 거부한다!
flavor_ara.EVTDESC9코0=나폴리의 새로운 왕인 [NAP.Monarch.GetName]는 그의 아버지의 족적에 뒤이어 교황청에 굴복하기를 거부했습니다. 이는 교회에 대한 심각한 모욕이자, 아라곤의 왕 알폰소 5세와 맺은 조약(교황에게 충성하는 대가로 나폴리 왕위를 [NAP.Monarch.GetName]에게 넘기는)에 대한 위반이므로 [NAP.Monarch.GetName]의 나폴리 왕위에 대한 주장을 무효로 만듭니다.  우리는 이러한 심각한 모욕을 참지 않을 것입니다!
flavor_ara.EVTOPTA9코0=나폴리 왕국에 대한 프랑스의 앙주 가문의 왕위 계승권을 인정하라.
flavor_ara.EVTOPTB9코0=나폴리를 군사적 수단으로 굴복시켜라.
flavor_ara.EVTOPTC9코0=이 문제를 강제할 필요가 없다.
flavor_ara.EVTNAME10코0=나폴리가 약조금을 지불하다
flavor_ara.EVTDESC10코0=나폴리의 새로운 왕, [NAP.Monarch.GetName]은 자신의 아버지의 약조를 지켰고, 교회에 대한 의무를 다 하기로 했습니다.
flavor_ara.EVTOPTA10코0=자기 분수를 아는 왕을 만나게 되다니 잘 됐구만!
flavor_ara.EVTNAME11코0=나폴리 계승 분쟁
flavor_ara.EVTDESC11코0=아라곤 왕국의 현왕 알폰소 5세는 그의 죽음과 함께 그의 영역을 나누었고, 그의 사생아인 페르디난도에게 나폴리 왕국 왕관을 수여했습니다. 이것은 그 당시 논쟁의 여지가 있는 조치였고, 그 이후로 더욱 더 크게 성장했습니다. 페르디난도의 승계에 대한 적법성을 재고해야 할 때입니다.
flavor_ara.EVTOPTA11코0=나폴리는 [Root.GetName]의 것일지니!
flavor_ara.EVTOPTB11코0=우리는 나폴리 왕국의 독립을 계속 존중할 것이다.
#Formable nations decisions
bavaria_nation_title코0=바이에른 형성
bavaria_nation_desc코0=한때 자랑스러웠던 바이에른 공국은 분열되고 약해졌습니다. 우리가 과거의 영토를 재결합하고 옛 영광을 되찾지 못한다면 역사 속에서 하찮은 존재로 남을 것입니다.
pomerania_nation_title코0=포메라니아 형성
pomerania_nation_desc코0=계승법은 포메라니아 공국이 자주 분할되는 원인을 제공하고 있습니다. 이로 인해 발트해 주변의 강대국과 떠오르는 신흥세력인 브란덴부르크의 공격으로부터 취약한 군소공국들이 생겨나고 있습니다. 우리는 이러한 위협에 견뎌낼 수 있는 강대한 포메라니아 국가를 만들어야 합니다.
franconia_nation_title코0=프랑켄을 형성
franconia_nation_desc코0=프랑켄의 옛 공국의 기억은 야심찬 지역 통치자의 기억 속에서 되살아났습니다. 뷔르츠부르크의 영주 주교가 이 칭호를 주장하지만, 실제로는 수세기 동안 중단되어 왔으며, 옛 영지들은 갈갈이 찢어졌습니다. 만약 프랑켄이 다시 통합된다면, 프랑켄은 다시 한번 독일에서 무시할 수 없는 세력이 될 것입니다.
swabia_nation_title코0=슈바벤 형성
swabia_nation_desc코0=옛 슈바벤 공국은 1268년 마지막 호엔슈타우펜 공작인 콘라딘의 처형과 함께 사라졌습니다. 그 이후로, 수 많은 영주, 주교, 자유도시들이 호엔슈타우펜가문의 빈 자리를 채우기 위해 등장했습니다. 그러나, 종종 이 작은 제후들은 스스로의 자유를 지킬 수 없었고 오스트리아의 합스부르크 가문이 슈바벤에 그들이 "외지 오스트리아"라고 부르는 상당한 영지를 확보하게 되었습니다. 우리는 슈사벤의 연합을 회복하고 외세의 사슬을 끊어내야 합니다.
saxony_nation_title코0=작센 형성
saxony_nation_desc코0=지난 수 세기동안 작센 공국의 소유권은 여러 왕조들 사이를 떠다녔고, 심지어 영토도 변동되었습니다. 어쩌면 우리도 작센에 대해 권리를 주장할 수 있을 것입니다.
