incidents_bur_inheritance.103.t코0=부르고뉴를 상속받다!
incidents_bur_inheritance.103.d.fra코1=부르고뉴의 공작들은 프랑스의 [Root.Monarch.Dynasty.GetName] 가문에게 항상 눈에 가시같은 존재였으나, 부르고뉴 공작 가문의 마지막 남성이 죽으면서, 마리 드 부르고뉴는 프랑스와의 재통합을 제안했습니다. 신성 로마 제국의 [Emperor.Monarch.GetTitle]가 우리의 저지대 지배에 동요할 수도 있지만, 이 결정은 반항스러운 부르고뉴 공국의 존재를 옛날 일로 만들며 우리의 프랑스에 대한 지배가 안전해지는 것을 의미합니다.
incidents_bur_inheritance.103.d.emp코1=부르고뉴 공작의 죽음으로 인해, 부르고뉴인들과 우리의 왕실 유대 관계가 엄청난 결실을 낳았습니다. 많은 부르고뉴 영토들이 제국 내에 있는데, 마리 드 부르고뉴는 [Root.Monarch.Dynasty.GetName] 가문의 왕자에게 결혼을 제안하며 이 영토들을 제국에 완전히 통합하기로 결정했습니다! 프랑스인들은 한 때 프랑스 왕위의 지배를 받았던 부르고뉴의 영토를 우리가 반환해주길 기대하고 있지만, 물론 우리는 그들의 권리를 부정하고 부르고뉴를 제국에 통합된 지역으로 유지할 수 있습니다.
incidents_bur_inheritance.103.d.oth코1=부르고뉴 공작의 죽음으로 인해, 부르고뉴인들과 우리의 왕실 유대 관계가 엄청난 결실을 낳았습니다. '공정한' 부르고뉴의 마리는 선택 가능한 모든 선택지 중에서 [Root.Monarch.Dynasty.GetName] 가문의 일원을 선택했고, 엄밀히 따지면 여전히 마리가 부르고뉴의 여공작이긴 하지만, 그녀의 후계자들은 우리 가문의 일원이 될 것이며 우리는 그 지역에 이미 큰 영향력을 가지고 있기에 그곳은 어쨌든 [Root.GetAdjective]의 일부로 여겨지는 편이 나을 것입니다.
