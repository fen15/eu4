flavor_hab.21.name코0=오스트리아의 대공, 헝가리의 왕
flavor_hab.21.desc코1=라디슬라우스 포스투무스, 오스트리아의 대공은 이제 오스트리아와 헝가리의 공인된 군주입니다. 빈에서 통치하는 것을 선호하는 그는 그의 주요 작위를 오스트리아 대공으로 채택했습니다. 헝가리 귀족의 항의에도 불구하고, 헝가리는ㄴ 이제 동군 연합 아래에서 오스트리아에 의해 통치 됩니다.
