incidents_bur_inheritance.6.d코0=[Root.GetName](은)는 파멸스러운 계승 위기를 가까스로 모면했으며, [Root.Monarch.GetTitle] [Root.Monarch.GetName](은)는 마침내 논쟁의 여지가 없는 우리의 통치자로 부상했습니다. 하지만 계승법은 아직 변하지 않았으며 미래에 또 다른 계승 위기에 우리를 취약하게 만들 수도 있습니다. [Root.Monarch.GetTitle](은)는 군주들이 국가가 해체되는 위험을 감수하지 않으려고 남성 후계자를 절박히 원하게 되는 상황을 없애기 위해, 작위 상속에 있어서 남녀에게 동일한 권리를 주는 법적 개혁의 도입을 고려하고 있습니다. 그 대신, 우리는 [Root.GetName](을)를 위기의 상황으로 몰았던 전통 질서를 강화하는데 초점을 맞춰 위기를 모면할 수도 있습니다.
