desc_ingolstadt_beer_city코0=잉골슈타트(Ingolstadt) 안팎에 많은 유명 양조장이 설립되어 바이에른의 맥주 양조의 중심지 중 하나가 되었습니다.
new_flavour_bav.13.name코0=바이에른 계승
new_flavour_bav.13.desc코0=바이에른의 비텔스바흐 공국은 14세기 중반부터 여러 지역으로 나뉘어졌습니다. 현재 공국은 가문의 3가지 갈래로 나뉘었습니다- 뮌헨, 란츠후트, 잉골슈타트. 다양하고 복잡한 합의는 어떤 갈래가 남성 상속인이 없이 죽었을 때 누가 땅을 상속받을지 규정하였습니다. 그러나 이런 합의들은 항상 논쟁위에 있는 것은 아니며, 강력한 공작은 그의 주장이 정당한지와는 상관 없이 친척의 땅을 자신의 땅으로 넣기 위해 시도할 수 있습니다.
