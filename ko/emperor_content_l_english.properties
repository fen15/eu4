mercs.3.d코1=우리가 고용한 여러 용병대들이 고용 조건에 불만족스러워하고 있습니다. [rich_enemy_province.GetName](와)과 같은 적의 도시들의 부는 그들의 보잘 것 없는 봉급과 비교가 되지 않습니다, 아니면 그들이 그렇게 주장하는 것일 수도 있습니다. [loot_mercs.GetName]의 대장인, [loot_mercs.Leader.GetName](은)는 그와 부하들을 위해 많은 전리품을 남겨줄 것을 요구해 왔습니다.
