muxe_advisor_tt코0=§Y[Root.Adm_Advisor.GetName]§!(이)가 해임되고 §Y[Root.muxe_advisor_name.GetName]§!의 이름으로 궁정에 다시 나타날 것입니다.
muxe_advisor_mil_tt코0=§Y[Root.Mil_Advisor.GetName]§!(이)가 해임되고 §Y[Root.muxe_military_name.GetName]§!의 이름으로 궁정에 다시 나타날 것입니다.
muxe_at_court코0=무쉐의 권리
desc_muxe_at_court코0=궁정에 묵스가 존재하는 것은 이 나라가 여성에게 제공되는 권리를 확대하도록 동기를 부여했습니다.
muxe_at_military코0=군대의 무쉐
desc_muxe_at_military코0=묵스의 존재는 이 나라에서 여성들이 군대에서 복무할 수 있도록 동기를 부여했습니다.
cornish코0=Cornish
