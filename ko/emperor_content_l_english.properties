dotf.4.d코0=학자들은 기독교 통치자들이 자신들의 차이를 제쳐두고자 하는 정치적인 의지를 이끌어낼 수 있다면, 가톨릭 교회가 기독교 국가들의 영원한 평화를 확립하기 위한 공통 기반으로 사용될 수 있다고 오랫동안 믿어 왔습니다. 그런 사상가 중의 한 사람인 [Root.humanist_thinker_name.GetName](은)는 [Root.Monarch.GetTitle](이)가 귀담아듣는, 존경받는 인본주의자입니다. 그는 선한 가톨릭교도들은 서로 싸울 진정한 이유가 없다고 주장하며, 우리가 경쟁국인 [catholic_rival.GetAdjective] 측과의 관계를 회복하기 위해 노력해야 한다고 제안했습니다. 이러한 자비로운 행동은 분명 모든 가톨릭 통치자들에게 본보기가 될 것이며, 오래 지속되는 평화의 토대를 마련하게 될 것입니다.
