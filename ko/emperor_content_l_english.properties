flavor_efr.EVTDESC3.3코0=동 프리슬란트의 농민 지도자는 너무 오랫동안 그의 작은 영토를 반대없이 통치할 수 있었습니다. 이제, [From.Monarch.GetTitle] [From.Monarch.GetName]의 지원으로, 동 프리슬란트에 대한 우리의 먼 권리가 강화되었고 [From.Monarch.GetTitle](은)는 우리에게 작은 동 프리슬란트 공화국을 침공할 수 있는 축복을 내려주었습니다.
