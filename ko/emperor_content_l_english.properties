ans_fayencemanufaktur코0=안스바흐 도자기 공장
ans_fayencemanufaktur_desc코0=제조공장을 통해 우리는 부자가 될 수 있습니다. 우리 장인들이 도자기를 생산하는 기술들을 베낌으로써 안스바흐 스타일의 도자기를 개척해냈습니다.
BYT_ideas코0=바이로이트 이념
BYT_ideas_start코0=바이로이트 전통
BYT_ideas_bonus코0=바이로이트 야망
byt_land_of_the_hohenzollerns코0=호엔촐레른 변경백
byt_land_of_the_hohenzollerns_desc코0=비록 내가 거대한 영지를 소유하지는 않았지만, 내 가문원들은 신성로마제국 내에서의 땅을 확보하는데 성공했다. 특히 브란덴부르크 선제후령의 땅들을. 만약 내가 브란덴부르크령의 사촌들과 친밀하고 좋은 관계를 가진다면, 선제후령의 귀족들은 두루두루 우리와 외교적 접촉을 맺고 싶어할 것이다.
byt_ordre_de_la_sincerite코0=진실 수도회
byt_ordre_de_la_sincerite_desc코0=새로운 훈장을 도입하여 영예로운 장군들과 귀족들에게 수여하는 것은 그들을 우리와 더 가까이 묶어주고 그들을 전쟁에서 더 용맹히 싸우도록 만들 것입니다. 이러한 점을 염두에 두고 우리는 그 훈장을 '진심의 훈장(Ordre de la sincérité)'이라고 부르고, 적색 독수리로 메달을 장식할 것입니다.
byt_gravenreuther_stift코0=그라베로이터 슈티프트
byt_gravenreuther_stift_desc코0=우리의 귀족 중 한명이 유언으로 그의 돈으로 부상자들을 위한 병원을 설립해달라고 요청했습니다. 만약 우리가 이 선행을 지원한다면 우리 부상당한 병사들은 더 빨리 전쟁에 재배치 될 수 있고, 우리는 좀 더 공격적인 정책을 취할 수 있습니다.
byt_margravial_opera_house코0=마르크그라프 오페라 하우스
byt_margravial_opera_house_desc코0=많은 사람들이 지방에 웅장한 오페라 하우스를 짓는 것이 불가능하다고 생각했지만, 우리는 프랑스와 이탈리아 바로크의 정수를 통합하여 다른 방식으로 증명해냈습니다. 고전적인 사원 스타일로 지어진 정면을 통해 웅장한 팡파레와 함께 건물에 들어서면, 비현실적인 세계, 시의 영역으로 발을 들여 놓습니다.
NUM_ideas코0=뉘른베르크 이념
NUM_ideas_start코0=뉘른베르크 전통
NUM_ideas_bonus코0=뉘른베르크 야망
num_imperial_regalia코0=제국의 왕관
num_imperial_regalia_desc코0=1423년, 뉘른베르크는 지기스문트 황제에 의해 영원히 보존될 수 있도록 제국보기를 수여받았습니다. 이제 우리는 그들의 도난을 방지하기 위해 물고기 통에 숨겨진 그들을 수송하여 여기에 제국보기를 가져왔습니다, 세상에 우리의 존재감과 영원한 영광을 보여줍시다!
num_nuremberg_castle코0=뉘른베르크 성
num_nuremberg_castle_desc코0=1427년, 우리 시의회는 호엔촐레른 가문의 성주가 가졌던 성의 잔해을 매입했습니다. 이제 성 전체가 우리 도시에 속해 있기 때문에, 우리는 그것을 개조한 다음 막사와 황실 마구간을 사용하여 우리 군인들을 수용할 것입니다.
num_nuremberg_chronicle코0=뉘른베르크 연대기
num_nuremberg_chronicle_desc코0=우리 시민들 중에서 삽화가 넣어진 성경 구절과 세계사를 집필한 하르트만 쉐델과 같은 저명한 과학자들이 있습니다. 우리의 도시의 이름을 따서 명명된 이 연대기는 전 유럽에서 찾아볼 수 있습니다. 우리는 진정으로 전 세계의 심오한 지식을 가지고 있습니다!
num_rostbratwurst코0=로스트브랏부어스트
num_rostbratwurst_desc코0=제국에서 가장 유명한 우리 소시지는 수세기동안 전통을 이어온 레시피입니다. 생산성을 높이기 위해 로스트브랏부어스트의 크기와 가격을 조정합시다!
num_franconian_center_of_reformation코0=프랑켄 관구의 개혁
num_franconian_center_of_reformation_desc코0=뉘른베르크의 시민들은 항상 새로운 아이디어에 개방적입니다. 그들은 이 시대의 가장 뛰어난 계몽자들이 내려준 가르침에 귀를 기울일 것 입니다.
num_christkindlmarkt코0=크리스마스 시장
num_christkindlmarkt_desc코0=여러분 남녀분들, 한때 아이였던 여러분은,\n오늘 아이들이 되어, 아이들처럼 행복해집니다,\n그리고 이제 아기 천사께서 그분의 시장에 우리를 초대하시어,\n모든 오는 이들을 진정 환영하실 것입니다.\n - 뉘른베르크 크리스마스 시장(Christkindlesmarkt) 개회사
num_nuremberg_exchange코0=뉘른베르크 거래소
num_nuremberg_exchange_desc코0=수 세기 동안 우리는 중부 유럽의 무역 중심지였고, 우리 시민들에게의 부와 번영을 인도할 수 있었습니다. 미래에 무역 시장에서의 우리의 지위를 확보하기 위해서는, 우리는 안트베르펜에서 베네치아, 그리고 덴마크에서 리옹의 상인들이 우리 도시로 말머리를 돌릴 수 있도록 우리 수도의 시장에 뉘른베르크 환전소를 설립할 것입니다. 공정한 균형과 환율은 상인들 간의 충돌을 예방하고 해결해 줄 것입니다.
BAM_ideas코0=밤베르크 이념
BAM_ideas_start코0=밤베르크 전통
BAM_ideas_bonus코0=밤베르크 야망
bam_bishop_of_bamberg코0=밤베르크의 주교
bam_bishop_of_bamberg_desc코0=황제 하인리히 2세는 1007년 프랑크푸르트 공의회 시기에 밤베르크 교구를 세웠습니다. 우리 또한 프랑켄을 지도하는 세력이니 만큼, 우리 지역의 세속적인 문제에 있어서 독자적인 정책을 추진할 수 있습니다.
bam_cathedral코0=밤베르크 성당
bam_cathedral_desc코1=1004년으로 거슬러 올라가는 우리 대성당은 황제 하인리히 2세와 그의 황후 쿠니군데의 안식처일 뿐만 아니라 독일인 교황의 유일한 무덤입니다. 밤베르크의 전 주교였던 교황 클레멘스 2세는 이 도시를 매우 좋아하였고, 교황 재임 기간 동안 밤베르크의 주교로 남아 있었습니다. 결과적으로, 그는 또한 이곳에 묻히기를 원했습니다.
bam_city_of_beer코0=맥주의 도시
bam_city_of_beer_desc코0=공동 양조 특권이 도입된 이후, 양조장들의 수가 급격히 증가했습니다. 그러나 늘어난 양조장 중 몇몇은 이 특권을 오용하여 불순물이 섞인 맥주를 팔아치웠습니다. 그러므로, 우리는 맥아와 홉, 물 이외에 다른 어떠한 것도 맥주를 만드는데 사용되지 않을거라고 선언해야 합니다.
bam_little_venice코0=작은 베네치아
bam_little_venice_desc코0=레그니츠 강 근처에는 이미 강가를 향해 많은 새 집들이 지어졌습니다. 우리 시민들은 심지어 교통과 무역을 위해 작은 곤돌라를 사용하곤 합니다다. 우리는 베네치아 스타일로 그곳에 정착할 수 있도록 더욱 장려해야 합니다.
bam_witch_burner코0=마녀 화형
bam_witch_burner_desc코0="더군다나 누군가가 주술로 사람들을 해치거나 불이익을 초래한다면, 죽음의 형벌로 다스리거나, 불로 징벌해야 한다."
bam_vierzehnheiligen코0=피어첸하일리겐 성당
bam_vierzehnheiligen_desc코0=현지의 전승에 의하면... 어느날 한 목동이 기적과 치유를 행하는 어린이들을, 자칭 14명의 성자들을 목격했다 합니다. 이러한 만남을 기념하기 위하여 건설된 성당은, 독일 전역의 순례자들에게 인기있는 장소가 되었습니다.
bam_university코0=오토 프리드리히 대학교(Universitas Ottoniano Fridericiana)
bam_university_desc코0=지금까지 밤베르크 신학교에는 신학과 철학 교수진만 있었습니다. 우리는 대학을 확장하여 법학부와 의학부를 추가로 신설할 것입니다. 앞으로 이 대학은 설립자인 잘츠부르크의 오토 대주교와 그의 후견인인 자인샤임의 프리드리히의 이름을 따서 명명될 것입니다.
GER_ideas코0=독일 제국 이념
GER_ideas_start코0=독일 제국 전통
GER_ideas_bonus코0=독일 제국 야망
ger_german_confederation코0=독일 연방
ger_german_confederation_desc코0=게르만 민족의 땅들이 통합되면서, 우리들은 우리들 사이의 공통점들이 차이점들보다 많다는 것을 깨닫게 되었습니다. 우리는 이러한 사실을, 우리들 영역의 통합과 평화를 위해 사용할 수 있습니다.
ger_german_universities코0=독일의 대학
ger_german_universities_desc코0=우리 왕국에는 많은 대학이 있으며, 이 대학들은 중앙 유럽 각지에서 온 위대한 지식들을 우리에게 제공할 준비가되었습니다. 이제 우리의 혁신성은 타의 추종을 불허합니다. 이제 독일의 나머지 지역들을 통합하고 새로운 공통의 목표를 향해 나아가기 위해 시민들은 행정부에 모이고 있습니다.
ger_reichsheer코0=국방군
ger_reichsheer_desc코0=통일된 독일 국가는 국군이 필요하고, 우리는 이제 국방군(Reichsheer)을 창설하게 되었습니다. 신성 로마 제국 시기에는 이것은 약소한 상징적인 군대에 불과했지만, 새로운 독일에서 우리 군대는 우리나라 각지의 사람으로 구성된 강하고 잘 훈련된 군대가 될 것입니다.
ger_new_hanseatics코0=새로운 한자 동맹
ger_new_hanseatics_desc코0=독일이 하나의 깃발 아래 통일되기 전에, 북부 독일의 많은 도시는 한자 동맹의 일부였습니다, 그들은 그들의 금고에 재물을 가지고 무역 동맹을 통해 서로를 보호하기 위해 서로를 도왔습니다. 이 개념은 새로운 현실에 맞게 약간의 적응이 필요하지만, 우리는 무역과 우리 나라의 다른 부분 사이의 결속을 촉진하기 위해 그 유산을 끌어모을 수 있습니다.
ger_junkers코0=독일 융커스
ger_junkers_desc코0=우리는 신성 로마 제국 내에 산산히 부서진 독일 국가들과 그들의 귀족들의 강력한 정치적 권력을 종식시켰을 지도 모르지만, 귀족 계급은 아직도 우리 군대의 유능한 장교들의 실질적인 원천입니다. 이를 활용함으로써 우리는 귀족들의 초점을 다른 활동 분야로 전환하는 동시에 강력한 엘리트 군인들을 양성할 수 있습니다.
ger_reichstag코0=제국의회
ger_reichstag_desc코0=우리가 신생 독일에 적용한 중세까지 거슬러 올라가는 전통에 따라, 거대한 우리 제국의 중요 인사들이 제국 의회에 모여 우리 황제의 편에서 그리고 새로이 통일된 우리나라의 이익을 위해서 단체로 결정을 내리고 문제를 토론합니다. 이는 한때 독일을 구성했던 다양한 국가들의 이합집산으로부터 하나의 단결된 국가를 형성할 수 있게 해줍니다.
ger_eisen_und_kohle코0=철과 석탄(Eisen und Kohle)
ger_eisen_und_kohle_desc코0=우리의 거대한 철과 석탄 매장량은 우리가 빠르게 우리의 국가를 활기찬 산업 국가로 발전시킬 수 있게 해주었습니다. 우리의 가치 있는 윤리와 기술 전문 지식을 통해, 우리는 우리나라가 필요로 하는 것을 더 빨리, 그리고 더 나은 가격에 생산할 수 있습니다.
HLR_ideas코0=신성 로마 제국 이념
HLR_ideas_start코0=신성 로마 제국 전통
HLR_ideas_bonus코0=신성 로마 제국 야망
hlr_imperial_throne코0=제국의 왕좌
hlr_imperial_throne_desc코0=샤를마뉴는 기원후 800년에 교황 레오 3세에 의해 "로마의 황제"로 대관되었으며, 우리 역시 황제에 속하기 시작했습니다. 오랜 세월 동안 용맹과 지혜가 있는 많은 사람이 황실의 왕좌에 앉았습니다.
hlr_kaiserliche_armee코0=제국군
hlr_kaiserliche_armee_desc코0=1422년 뉘른베르크 제국의회 이후 제국은 자체적인 군대를 보유하고 있습니다. 이제 우리는 이름만이 아니라 실제로 통일되었으므로, 군대를 황제의 깃발 아래에만 충성하는 정예군으로 확장 할 것입니다.
hlr_imperial_diplomacy코0=제국의 외교
hlr_imperial_diplomacy_desc코0=우리 외교단의 전문성은 타의 추종을 불허합니다. 신성 로마 제국으로서 우리는 수세기 동안 속국들을 드나들게 하여 우리 외교관들이 대대로 내려오는 상당한 지식기반을 쌓을 수 있게 되었습니다.
hlr_centralised_empire코0=중앙집권화된 제국
hlr_centralised_empire_desc코0=제국이 통일됨에 따라 우리는 더욱 중앙집권화되었습니다. 지역 통치자들의 힘이 줄어들면서 우리는 더 많은 부를 우리 국고로 보낼 수 있습니다.
hlr_roman_heritage코0=로마의 유산
hlr_roman_heritage_desc코0=신성 로마 제국으로서, 우리는 로마의 첫 황제 인 아우구스투스의 유산에 대한 권리를 주장합니다. 이제 우리는 영역을 하나의 중앙 집중화 된 국가로 통합 했으니 이제는 로마의 고대 영광을 복원하고 과거의 영토들을 되찾기 위해 노력할 때입니다.
hlr_adopting_the_goosestep코0=거위걸음(구스스텝)을 도입하다
hlr_adopting_the_goosestep_desc코0=브란덴부르크의 장교들은 우리 군대에서 영향력있는 위치에 오르기 시작했습니다. 우리는 그 어느 누구도 따라올 수 없는 군대를 세우기 위해 그들의 많은 군사 전통을 점진적으로 받아들이고 있습니다.
hlr_onwards_and_upwards코0=우상향
hlr_onwards_and_upwards_desc코0=황제와 제후들의 수세기에 걸친 협상에 의해 만들어진 제국 정부는, 우리 영역내의 크고 다양한 영지들을 통합할 능력이 있는 다재다능하고 잘 기름칠된 기계입니다. 이제 우리는 우리의 운명을 주장할 수  있습니다. 우리는 전 유럽을 통합할 수 있는 세력으로 부상했습니다.
SPI_ideas코0=사르데냐-피에몬테 이념
SPI_ideas_start코0=사르데냐-피에몬테 전통
SPI_ideas_bonus코0=사르데냐-피에몬테 야망
spi_defensive_prowess코0=수호의 기량
spi_defensive_prowess_desc코0=사보이와 피에몬테의 프랑스에서 사르데냐의 스페인에 이르기까지, 우리의 땅은 오랫동안 이웃의 확장주의적 이상을 위한 유혹적인 표적이 되어 왔습니다. 세월이 흐르면서 우리의 주권을 지키기 위해 우리는 요새화 기술을 연마하고 요새를 방어하는 기교을 숙달했습니다.
spi_flexibility코0=합리적 외교
spi_flexibility_desc코0=강대국들 사이에 끼어 그들의 영향권 중 하나로 전락하는 끊임없는 위협에 시달리면서, 우리는 우리의 독립을 지키고 국가를 발전시킬 새로운 관문을 찾기 위해 민첩한 외교를 할 수 밖에 없었습니다. 어떤 이들은 뻔뻔한 기회주의라고 말할 것입니다. 전통주의자들의 눈에는 우리의 방식이 혐오스럽겠지만, 적어도 기회주의는 우리 나라를 존속할 수 있게 해줄 힘을 가지고 있습니다.
spi_royal_sardinian_army코0=샤르데나 왕실 근위대
spi_royal_sardinian_army_desc코0=용병들의 황금시대는 지났으며, 우리 군대는 시대에 뒤떨어지지 않을 것입니다! 군대를 전문화하기 위한 개혁을 실시함으로써, 우리는 이탈리아와 유럽 전체에 전력을 투영할 수 있는 상비군을 구축할 수 있습니다.
spi_centralized_state코0=중앙집권화된 국가
spi_centralized_state_desc코0=우리 영토에서 유럽의 강대국들의 수단과 방법을 모방함으로써 사르데나-피에몬테를 이탈리아를 지배하고 유럽 무대에서 우리의 입지를 다질 수 있는 강국으로 설 수 있습니다.
spi_piedmontese_manufacturing코0=피에몬테 제조업
spi_piedmontese_manufacturing_desc코0=베네치아와 프랑스를 잇는 주요 교역로에 위치하고 있으며, 우리 농산물을 판매할 많은 시장들이 있습니다. 다른 곳에서 발명된 최신 기술을 채택함으로써, 우리는 생산을 늘릴 수 있고 우리 땅에 풍부한 부를 가져다 줄 수 있습니다
spi_risorgimento코0=이탈리아의 통일
spi_risorgimento_desc코0=로마제국의 몰락 후 이탈리아는 한번도 통일되지 않았지만, 통일된 이탈리아라는 개념은 사라지지 않았습니다. 이제  통일된 이탈리아라는 꿈이 부상하기 시작했습니다. 우리는 이탈리아인들의 꿈과 희망 중 하나로 떠오르고 있습니다.
EPI_ideas코0=에피로스 이념
EPI_ideas_start코0=에피로스 전통
EPI_ideas_bonus코0=에피로스 야망
epi_pyrrhus코0=피로스 왕의 유산
epi_pyrrhus_desc코0=피로스 왕은 수많은 승리들을 통해 역사에 발자취를 남기는데 성공했습니다. 그의 빛나는 커리어는 로마인, 시칠리아인, 그리고 그리스인들에게 두려움을 안겨줬으며, 우리에겐 공부하고 본받을 수 있는 유산을 남겼습니다. 비록 그의 시대는 수십세기 이전에 지나갔지만, 영광스러운 과거는 잊혀지지 않았으며, 우리는 적극적으로 그것을 추구할 것 입니다.
epi_chronicle_of_the_toco코0=토코가 연대기
epi_chronicle_of_the_toco_desc코0=토코가 연대기에는 에피로스 공국에 대한 우리의 부흥, 공정한 지배, 제국과의 유대 및 주변 땅의 정복에 대해 자세히 기록되어 있습니다. 모든 사람들이 읽고 이해할 수 있도록 쉬운 그리스어로 출판해야 합니다.
epi_serbs_and_albanians코0=알바니아와 세르비아 계열의 부족들
epi_serbs_and_albanians_desc코0=에피로스의 핵심지역들이 재통일 되었지만, 이 지역엔 한 때 자신들의 소왕국을 건설했던 알바니아와 세르비아 계열의 부족들이 남아있다. 우리는 이들을 배척하는 대신, 이들을 우리의 군대에 고용함으로서 군사력을 강화해야 한다.
epi_latin_knights코0=라틴인 기사들
epi_latin_knights_desc코0=우리 군대의 정예병은 서구식으로 무장한 잘 훈련된 기병대로 유지되고 있습니다. 일부는 그리스인이고 다른 일부는 이탈리아 용병이지만 모두 효율적입니다.
epi_metropolis_of_knowledge코0=지식의 대도시
epi_metropolis_of_knowledge_desc코0=비잔틴제국 시절부터 학문의 중심지로 여겨졌던 요안니나는, 서유럽의 지식과 사상이 유입되면서 그리스 계몽주의의 중심지로 발전하고 있습니다. 우리가 항상 그리스와 서유럽 사이의 관문이었듯, 우리는 이런 추세를 받아들여야 합니다.
epi_trade_influences코0=아드리아해의 수출입항
epi_trade_influences_desc코0=베네치아, 라구사, 콘스탄티노플, 알렉산드리아의 많은 위대한 무역 권역들의 경계에 우리 민족이 있는 가운데, 우리는 우리가 분주한 상업의 중심지가 되고, 많은 문화의 용광로가 되는 것을 보아왔습니다. 우리는 이것을 우리에게 유리하게 사용할 수 있습니다.
epi_unity_in_strength코0=하나된 힘
epi_unity_in_strength_desc코0=우리의 그리스식 전투술 유산은 우리의 강점입니다. 우리가 그리스, 로마, 비잔틴, 십자군으로부터 수년간 배운 것을 취하면서, 우리는 유럽에서 가장 잘 훈련된 군대들을 가지고 있습니다.
LOT_ideas코0=로타링기아 이념
LOT_ideas_start코0=로타링기아 전통
LOT_ideas_bonus코0=로타링기아 야망
lot_legacy_of_the_carolingians코0=카롤링거의 유산
lot_legacy_of_the_carolingians_desc코0=로타링기아 왕위의 새로운 요구자로서, 나는 로타링기아 왕으로서의 정통성을 내가 샤를마뉴와 로타르의 후손이라는 것으로부터 끌어왔다. 나의 후원 아래에서, 나의 조상들로부터 내려온 로타링기아 왕위에 대한 정통성은 국민들과 유럽의 법정들 사이에서 다시 한 번 상식이 되었다.
lot_glory_of_charlemagne코0=샤를마뉴의 영광
lot_glory_of_charlemagne_desc코0=샤를마뉴, 로트헤어에서부터 선량공 필리프에 이르기까지, 로타링기아의 지도자들의 영광스러운 공적은 우리 민족과 우리 군인들의 기억 속에 기록되어 있습니다. 우리의 지도 아래, 그들은 우리의 과거의 영광을 재현하려는 우리의 여정 아래에서 어떠한 고난도 감수할 것입니다.
lot_dutch_cities코0=저지대의 부
lot_dutch_cities_desc코0=네덜란드의 도시들은 무역으로 엄청난 부를 축적했습니다. 그들의 자비로운 주인으로서, 우리는 그들의 성장을 돕고, 그들이 우리 자신의 이익을 위해 이용할 수 있는 무역 제국을 건설하도록 도와야 합니다.
lot_carolingian_renaissance_II코0=새로운 카롤링거 르네상스
lot_carolingian_renaissance_II_desc코0=수세기 전, 카롤링거 제국의 제국의 통일과 지도자들의 교육 개혁은 이전 암흑 시대에서 잃어버린 지식의 부활을 가져 왔습니다. 그들의 정책을 모방함으로써 우리나라에 도움이 될 새로운 아이디어와 기술의 보급을 장려 할 수 있습니다.
lot_court_of_europe코0=유럽의 법원
lot_court_of_europe_desc코0=우리 법원은 유럽에서 가장 유명합니다. 참으로 현명하고 용감하며 공정한 우리의 훌륭한 법원에 다들 합류하려 하고 있습니다.
lot_land_of_abbeys코0=주교의 땅
lot_land_of_abbeys_desc코0=로타링기아를 부활시키기 위한 우리의 확장은 많은 주교들을 우리 제국에 흡수시켰습니다. 더 이상 자치국이 아니기 때문에 그들의 권력은 크게 줄어들었지만, 여전히 교회 문제에는 큰 영향력을 미칩니다. 그들이 우리에게 충성을 유지하게함으로써 우리는 종교적 사무들 에서 큰 발언권을 낼 수 있습니다.
lot_european_empire코0=유로파 유니버셜리스 제국
lot_european_empire_desc코0=샤를마뉴 대제는 잠시 동안 유럽의 대부분을 그의 통치 하에 통합시켰습니다. 우리의 운명은 그가 시작한 것을 완성하고 로마 시대에 최후로 이루어졌던 단결을 전 유럽으로 회복하는 입니다.
FKN_ideas코0=프랑켄 이념
FKN_ideas_start코0=프랑켄 전통
FKN_ideas_bonus코0=프랑켄 야망
fkn_duchy_restored코0=공국의 복원
fkn_duchy_restored_desc코0=여러 세기가 지난 후, 우리는 프랑코니아 공국을 복원했습니다. 독일의 가장 큰 강대국 중 하나로서 우리의 지위를 의심 할 수있는 자는 없습니다.
fkn_main_trading코0=메인의 무역
fkn_main_trading_desc코0=비엔나에서 뉘른베르크까지 그리고 메인에서 뷔르츠부르크 및 프랑크푸르트까지의 무역로는 독일에서 가장 번창합니다. 이 도시를 여행하는 상인들은 도시에 생명의 피를 공급합니다.
fkn_rugged_land_of_fortresses코0=험준한 요새
fkn_rugged_land_of_fortresses_desc코0=프랑켄의 내륙 지역은 적의 공세로부터 쉽게 방어할 수 있게 해주는 구릉 지역이며, 많은 시골들로 이루어져 있습니다. 특히, 쿨름바흐에 있는 강렬한 인상의 플라센부르크 요새는 주요 지역을 방어하기 위해 지어졌습니다. 어떤 외세라도 우리로부터 영토를 빼앗을 수는 없을 것입니다!
fkn_free_knights_of_franconia코0=프랑켄의 제국자유기사
fkn_free_knights_of_franconia_desc코0=프란켄을 자신의 고향이라고 부르는 상당한 수의 제국자유기사들이 있습니다. 기병을 이끌고 전투에 나설 수 있도록 그들을 끌어들여야 합니다!
fkn_baroque코0=바로크 공국
fkn_baroque_desc코0=사방의 모든 이웃들이 가장 인상적인 궁전들을 짓기 위해 경쟁하거, 가장 아름다운 예술 작품을 의뢰하거나. 가장 저명한 대학교들을 유치하고 있습니다. 우리도 달리 해선 안됩니다. 프랑켄의 모든 자원을 우리가 마음대로 사용할 있다면, 우리는 우리의 궁전이 독일에서 타의 추종을 불가하게 보장할 수 있습니다.
fkn_franconian_bourgeoisie코0=프랑코니아 부르주아
fkn_franconian_bourgeoisie_desc코0=우리 땅은 많은 예술가, 철학자, 작곡가 및 발명가를 배출했습니다. 우리의 많은 지식인을 바탕으로, 우리의 계획에 대해 잘 알고있는 조언자와 전문가가 결코 부족하지 않을 것이며, 우리 땅은 빠르게 번영할 것입니다.
SOR_ideas코0=루사티아 이념
SOR_ideas_start코0=루사티아 전통
SOR_ideas_bonus코0=루사티아 야망
sor_zittau_mountains코0=치타우 산
sor_zittau_mountains_desc코0=루사티아의 치타우 산맥은 작센과 보헤미아 사이에 걸쳐 있습니다. 그들은 많은 침략자들의 침략로로 이용되어 왔습니다. 우리는 이것이 계속되도록 내버려두지 않을 것입니다. 아마도 우리의 땅이 우리들의 영토 확장을 위한 집결지가 될 수 있을지도 모릅니다.
sor_sale_of_land코0=토지 매매
sor_sale_of_land_desc코0=우리의 강역은 이웃의 왕들과 공작들에게 취해지고, 구입되거나 매매되었습니다. 이 때문에 우리 강역의 사람들은 덕분에 많은 언어들을 숙달할 수 있었고, 외국어를 사용하는 이들과 같은 길을 걸어가기에 용이해졌습니다.
sor_lusatian_league코0=루사티안 연합
sor_lusatian_league_desc코0=노상강도 귀족들은 부자와 가난한 사람들을 똑같이 강탈하고 그들 자신을 위해 우리 땅의 부를 빼앗아 왔습니다. 우리 도시들 간의 집단적 자위권을 위한 연맹의 형성은 그들이 다시는 국민들의 부를 강탈하지 못하도록 보장할 것입니다.
sor_wittelsbach_history코0=비텔스바흐 역사
sor_wittelsbach_history_desc코0=수년 전, 비텔스바흐 왕조의 절정에서, 우리는 왕조의 일부였습니다. 복원된 우리 나라는 우리 자신의 국경에만 국한될 것이 아니라 옛 비텔스바흐 왕조의 위대함을 되살릴지도 모릅니다.
sor_lusatian_landtag코0=루사티아 주의회
sor_lusatian_landtag_desc코0=영역의 모든 대도시와 대귀족의 구성원은 토지법에 의해 상당한 권력을 누리는 주의회의 대표가됩니다. 이 책임을 신중하게 사용함으로써 국민들의 신뢰를 얻게되었습니다.
sor_rights_of_all_religions코0=모든 신앙을 위한 권리
sor_rights_of_all_religions_desc코0=보헤미아와 작센 아래에서 우리는 가톨릭에서 후스파에 이르기까지 기독교의 많은 분파의 용광로가 되었습니다. 세월이 흐르면서, 우리는 교회법의 시각차가 우리가 알고 있는 것처럼 세상의 종말을 신호하지 않는다는 것에서 안전한 다른 믿음들을 용인하게 되었습니다.
sor_political_influences코0=문화적 영향력
sor_political_influences_desc코0=게르만과 슬라브 세계의 교차점으로써, 많은 문화권의 사람들이 우리의 강역에 정착하고 있습니다. 우리는 다른 국가들이 모방하기에 용이한, 다른 문화와 신앙을 가진 이들의 성공적이고 평화로운 공존의 등대가 되었습니다
CLI_ideas코0=첼레 이념
CLI_ideas_start코0=첼레 전통
CLI_ideas_bonus코0=첼레 야망
cli_marry_your_daughters코0=왕조의 결혼
cli_marry_your_daughters_desc코0=우리 왕조는 빈틈없는 왕실결혼 정책을 통해 큰 지방 세력으로 부상할 수 있었습니다. 선조들로부터 배운 교훈을 따름으로써, 우리는 우리 스스로 더 많은 땅을 확보할 수 있을 것입니다.
cli_mercenary_captains코0=용병 대장
cli_mercenary_captains_desc코0=슬로베니아의 군주들은주변 열강들의 전쟁에서 용병 대장으로 봉사했습니다. 이 경험을 통해 그들은 전술을 배웠고 우리 군대를 영광으로 이끌 수있는 장군이되었습니다.
cli_political_manoevring코0=정치적 공작
cli_political_manoevring_desc코0=우리의 가문은 정치적 술수에 낯설지 않습니다. 첼레의 백작들의 첫 흥기부터 울리크가 오스트리아와 헝가리라는 두 강대국들 사이에서 누리는 영향력까지, 우리는 현명한 정치 외교적 책략을 통해 지역에서의 우리의 무게감 이상의 영향력을 발휘할 수 있었습니다.
cli_slovenian_reformation코0=슬로베니아 개혁
cli_slovenian_reformation_desc코0=우리의 땅은 교회를 향한 새로운 사고방식이 활동하기 좋은 영역입니다. 우리가 구태의연한 방식에 집착하는 이들의 분노만 피할 수 만 있다면, 우리는 북부 발칸의 혁신적인 사고의 중심지로서 우리 자신을 확립할 수 있을 것입니다.
cli_border_wars코0=국경 전쟁
cli_border_wars_desc코0=오스트리아, 헝가리, 베네치아, 그리고 오스만에 이르기까지, 우리의 강역은 자주 열강들이 맞붙는 각축장이 되었습니다. 전쟁의 재앙으로부터 우리 자신을 보호하기 위해서는, 우리는 우리 국민의 수호를 위해 추가적인 조치를 취해야만 했습니다.
cli_italian_baroque코0=이탈리아 바로크
cli_italian_baroque_desc코0=슬로베니아 문화의 발전과 우리 국가의 영광에 기여함으로써, 우리는 우리의 궁정으로 많은 이탈리아와 독일의 예술가들을 끌어들일 수 있을 것입니다.
cli_standardised_slovene_language코0=슬로베니아어 표준화
cli_standardised_slovene_language_desc코0=우리 강역의 농민들이 말하는 언어는 우리의 이웃 국가의 언어와 다릅니다. 우리의 언어를 표준화함으로써, 우리는 우리 자신의 문화의 성장을 장려하고 그것을 우리 국민들을 하나로 통합하는 힘으로 구축할 수 있습니다.
SIC_ideas코0=시칠리아 이념
SIC_ideas_start코0=시칠리아 전통
SIC_ideas_bonus코0=시칠리아 야망
sic_university_of_catania코0=카타니아 대학
sic_university_of_catania_desc코0=1434년에 설립된 카타니아 대학교는 시칠리아에서 가장 오래되고 저명한 대학교입니다. 우리는 그 대학교의 성장을 장려하여 카타니아 대학교가 이탈리아 전역의 선도적인 학자들을 끌어들이고 우리 정부를 도울 인재를 발굴하도록 도와야 합니다.
sic_constitions_of_melfi코0=멜피 헌법
sic_constitions_of_melfi_desc코0=시칠리아의 호엔슈타우펜 왕조의 왕인 황제 프레드리히 2세는 시칠리아를 위해 멜피 헌법, 혹은 '황제의 서(Liber Augustalis)'로 알려져 있는  법전을 편찬하였습니다. 수세기가 지난 현재도 여전히 사용되고 있으며, 그것은 공법, 사법 절차, 봉건 제도, 사법, 형법을 통제하면서 우리 국가 통치를 위한 견고한 토대를 나타냅니다.
sic_noble_admirals코0=귀족 제독
sic_noble_admirals_desc코0=대부분의 국가들에서, 귀족들의 자제는 군대에서 경력을 쌓으려는 경향을 가지지만, 섬나라에서는, 귀족들의 구성원들은 우리에게 가장 유익할 수 있는 진로인 험난한 바다에 자연스럽게 이끌리고, 이에 따라 해군의 우월성을 통해 우리의 독립을 보장할 수 있게 해줍니다.
sic_greater_sicily코0=더 큰 시칠리아
sic_greater_sicily_desc코0=시칠리아의 나폴리의 운명은 종종 함께 묶여있었습니다. 우리의 양시칠리아의 통합을 회복할 수 있다면, 우리의 야망이 거기서 멈춰야 한다고 말하는 이들이 어디 있겠습니까?
sic_trade_fleet코0=시칠리아 무역 선단
sic_trade_fleet_desc코0=비록 대서양을 가로지르는 무역량이 지중해의 무역량을 넘어 섰지만, 그럼에도 불구하고 무역에서 상당한 부를 얻을 수 있습니다. 강력한 통상 함대를 통해 우리는 상인들을 “설득”하여 북아프리카에서 유럽으로 흘러가는 부를 우리 국고로 보낼 수 있을 것입니다.
sic_grand_navy코0=대 해군
sic_grand_navy_desc코0=지중해에서 가장 큰 섬은 가장 거대한 함대가 있는 곳이기도 합니다. 우리는 우리의 해군을 적들이 두려워하는 강력한 함대로 만들 것입니다!
sic_sicilian_silk코0=시칠리아 비단
sic_sicilian_silk_desc코0=프레드리크 2세의 시대에 비단은 시칠리아의 주요 수출품이었습니다. 우리의 비단 산업은 수세기에 걸쳐 쇠퇴했고, 시칠리아의 생산력은 북부 이탈리아 국가의 생산력에게 추월당했지만 다시 부흥하지 말란 법은 없습니다. 비단 산업에 투자함으로써 직공들과 장인들이 새롭게 번창할 수 있도록 할 수 있을 것입니다.
WES_ideas코0=베스트팔렌 이념
WES_ideas_start코0=베스트팔렌 전통
WES_ideas_bonus코0=베스트팔렌 야망
wes_jewish_rights코0=유대인의 권리
wes_jewish_rights_desc코0=우리는 우리 행정부 내에서 일하는 유대인들에게 특수한 권리를 부여함으로써 그들의 지식을 활용하고 그들의 진보적인 사상을 받아들일 수 있습니다.
wes_westphalian_decentralisation코0=베스트팔렌 지방분권화
wes_westphalian_decentralisation_desc코0=베스트팔렌인들은 더 큰 국가에 속하는 개념에 익숙하지 않습니다 - 기껏해야 예전의 베스트팔렌 국가는 낮은 수준의 라인-베스트팔렌 제국 권역입니다. 비록 이것이 우리 국민의 충성심을 고취시키는 것을 더 어렵게 하지만, 우리 지역사회가 스스로 통치하는 분권형 행정은 어느 정도 이익을 가져다 줍니다.
wes_increased_conscription코0=보편 징집
wes_increased_conscription_desc코0=베스트팔렌의 군대는 국제 문제의 흐름에서 유의미한 존재감을 가진 적이 없습니다. 보편적 징병제를 도입함으로써, 우리는 이 추세를 뒤집고 베스트팔렌이 독일에서 주목받는 세력이 될 수 있도록 해주는 군대를 구축할 수 있습니다.
wes_administrative_assimilation_of_rheinlanders코0=라인인 동화
wes_administrative_assimilation_of_rheinlanders_desc코0=그들의 방언과 생활 방식이 그들을 우리와 갈라놓을지는 모르지만, 라인 강의 도시들은 낮은 수준의 라인-베스트팔렌 제국 권역을 통해 오래 전부터 우리와 관계를 맺고 있었습니다. 우리 국가를 우리 국민 모두의 보금자리로 만들어 라인 사람들을 우리 행정부에 동화시켜야 합니다.
wes_taxation코0=조세 개혁
wes_taxation_desc코0=아무도 무거운 과세를 좋아하지 않습니다. 그럼에도 불구하고, 우리는 군대와 현대 국가에 걸맞는 다른 프로젝트에 지불할 자금이 필요합니다. 토지의 전통적인 과세 제도를 우리에게 충분한 자금을 제공하는 공정한 제도로 개혁함으로써 과도한 혼란을 일으키지 않고 수입을 늘릴 수 있습니다.
wes_enlightenment코0=종교적 관용
wes_enlightenment_desc코0=우리의 땅은 많은 믿음의 고향입니다. 어떤 사람들은 다른 모든 사람들이 틀렸다고 주장하고 이단이라고 여기는 사람들을 모두 제거하려 하지만, 우리는 더 깨닫는 길을 선택할 것입니다. 그들이 우리를 섬기기로 동의하는 한, 그들이 원하는 대로 모든 것을 믿게 합시다!
wes_cities_of_the_rhineland코0=라인란트의 도시들
wes_cities_of_the_rhineland_desc코0=라인란트를 우리 국가에 통합합으로써, 우리는 라인 강 지천의 도시들에서 흐르는 무역과 상인들의 상업적 감각에서 막대한 이익을 얻을 수 있을 것입니다.
SWA_ideas코0=슈바벤 이념
SWA_ideas_start코0=슈바벤 전통
SWA_ideas_bonus코0=슈바벤 야망
swa_decentralisation코0=슈바벤 지방분권화
swa_decentralisation_desc코0=슈바벤 최후의 공국의 몰락 후. 슈바벤의 강역은 전 유럽에 걸쳐 비교할 수 없을 정도로 해체되었습니다. 비록 우리는 옛 공작령에 대한 통합을 회복해내었지만, 지역 자치의 전통은 해결하기 힘든 난제입니다. 그러나 좀 더 긍정적인 측면에서 바라본다면, 우리는 우리 땅을 관리할 수 있는 행정관들이 부족하지는 않는 셈입니다.
swa_free_cities코0=자유시들의 땅
swa_free_cities_desc코0=슈바벤은 제국에서 가장 많은 제국 도시들이 밀집한 곳입니다. 이 도시는 도시를 유지하기 위한 충분한 농지를 소유하고 있지 않기 때문에, 통상적으로 무역을 통해 살아남습니다. 우리는 그 시민들의 상업적 통찰력을 활용하여 우리 땅의 수익성을 높일 수 있습니다.
swa_swabian_league코0=슈바벤 연맹
swa_swabian_league_desc코0=보다 강력한 위협에 직면했을대 스와비아의 도시와 공국들은 서로를 지키키 위해 연합을 구성 할 것입니다. 비록 우리의 땅이 이제 하나의 깃발 아래 통합되었지만, 우리는 다수의 힘이 가져올 수있는 이점을 잊어서는 안됩니다. 우리는 옛 스와비와 연합을 스와비아를 넘어 확장시키고 같은 생각을 가진 국가들과 형제관계를 구축 할 것입니다.
swa_stinginess코0=구두쇠 같은 사람들
swa_stinginess_desc코0="만들자, 만들자, 집을 만들자 / 그리고 그물치고 소녀들을 보네"\n\n우리 사람들의 인색함은 독일인들 사이에서 악명이 높습니다 - 우리는 결코 하찮은 비용들에 함부로 자금을 낭비하지 않을 것입니다.
swa_hohenstaufen_emperors코0=호엔슈타우펜 가문의 기억
swa_hohenstaufen_emperors_desc코0=수 세기 전, 슈바벤의 호엔슈타우펜 가문 공작들은 강력한 독일 황제들이었습니다. 그들의 과거에 호소하고 그들을 모방함으로써, 우리는 우리의 위대함을 주장할 수 있는 기초를 마련할 수 있습니다.
swa_barbarossas_legacy코0=바르바로사의 유산
swa_barbarossas_legacy_desc코0=호엔슈테텐가의 황제 프리드리히 바르바로사는 스와비아의 공작으로 시작해 제 3차 십자군 전쟁 당시 예루살렘으로가는 여정에서 죽기 전 까지 독일 왕, 이탈리아 왕, 부르고뉴 왕이되었습니다. 그가 치른 많은 전쟁들에 대한 기록은 여전히 ​​우리 병사들에겐 사기를 고취시키고 우리 지도자들에게 항상 그의 위대한 업적을 쫓게 만듭니다.
# PU Subject joins the Empire
incident_generic.1.t코1=제국 가입 청원
incident_generic.1.d코0=신성 로마 제국이 실제로 확장하는 것은 드문 일이지만, 제국 법에 확장이 금지된 것은 아닙니다. 우리가 [pu_hre_country.GetName](을)를 상당 기간 통치했으니, 그들의 제국 가입 명분을 옹호할지 여부를 고려할 수 있을 것입니다.
incident_generic.1.a코0=우리는 이 사안을 제국 의회에 상정할 것이다.
incident_generic.1.b코0=[pu_hre_country.GetName](을)를 제국에 포함시킬 필요는 없다.
pu_incident_start_tt코0=제국 사건 시작: 제국과 [pu_hre_country.GetName]
incident_generic.2.t코1=제국 가입 청원
incident_generic.2.d코1=신성 로마 제국이 실제로 확장하는 것은 드문 일이지만, 제국 법에 확장이 금지된 것은 아닙니다. [current_pu_incident_target.Overlord.GetName] 측은 황제에게 자신들이 동군연합으로 통치하고 있는 [current_pu_incident_target.GetName]의 제국 가입을 고려해달라고 청원했습니다.
incident_generic.2.a코0=[current_pu_incident_target.GetName](은)는 제국에 가입할 것이다.
incident_generic.2.b코0=우리는 이 청원을 받아들이지 않을 것이다.
# Jerusalem government
holy_state_reform코0=십자군 국가
holy_state_reform_desc코0=우리 국가는 오로지 한 가지 목적을 위해 존재합니다. 바로 성지를 재정복하고 지키는 것입니다. 우리는 하느님과 교회를 감히 모독하는 이교도들을 물리치기 위해 모든 힘을 다할 것입니다. 하느님께서 이를 바라신다(Deus vult)!
holy_state_legacy코0=십자군 국가
holy_state_legacy_desc코0=우리 국가는 오로지 한 가지 목적을 위해 존재합니다. 바로 성지를 재정복하고 지키는 것입니다. 우리는 하느님과 교회를 감히 모독하는 이교도들을 물리치기 위해 모든 힘을 다할 것입니다. 하느님께서 이를 바라신다(Deus vult)!
holy_state_theocracy코0=십자군 국가
holy_state_theocracy_desc코0=우리 국가는 오로지 한 가지 목적을 위해 존재합니다. 바로 성지를 재정복하고 지키는 것입니다. 우리는 하느님과 교회를 감히 모독하는 이교도들을 물리치기 위해 모든 힘을 다할 것입니다. 하느님께서 이를 바라신다(Deus vult)!
# Jews of Selanik Events
salonika.1.t코0=스페인 출신 유대인들이 셀라니크에서 피난처를 구하다
salonika.1.d코0=스페인에서 유대인들이 추방되면서 많은 유대인들이 궁핍하게 되었고 새로운 거주지를 필요로 하게 되었습니다. 이 난민들 중 상당수가 오스만의 관용에 대한 이야기가 과장이 아니기를 바라며 셀라니크에 도착했습니다. 스페인에서 온 유대인들은 국가에 전혀 부담이 되지 않으며 그 중에는 번영하는 항구도시에 가게를 차리려고 모두 열심인 노련한 상인들과 숙련된 노동자들이 많습니다.
salonika.1.a코0=이 딤미들은 이곳에서 환영받는다.
salonika.1.b코0=우리는 피난처를 제공할 수 없다.
salonika.2.t코0=세파르티 이주민들의 급증
salonika.2.d코0=셀라니크의 유대인들의 행운에 관한 소식은 세파르디(이베리아계 유대인) 정착민들을 우리 나라의 구석구석까지 끌어들이고 있습니다. 몇몇 도시에서는 안식일에 사업이 거의 중단될 정도로 지역 경제를 지배하기 시작했습니다.
