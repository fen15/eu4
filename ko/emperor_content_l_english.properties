flavor_efr.EVTNAME1코0=동 프리슬란트에 대한 [Root.Monarch.GetName]의 권리
flavor_efr.EVTDESC1코0=1381년부터, 동 프리슬란트의 독립은 매우 회의적이었습니다. 동 프리슬란트의 마지막 공식 백작이었던, 옥코 2세는 그의 작위를 홀란트의 백작 빌럼 5세에게 빌려주었습니다. 반역자 옥코 2세가 와일드 필드 전투에서 우리의 농민 민병대에 의해 강제로 권좌에서 물러났을 때, [Root.Monarch.GetName]의 동 프리슬란트 백작 지위는 신성 로마 제국에서 인정받지 못했습니다.\n\n[dutch_east_frisia_claimant.GetName]의 [dutch_east_frisia_claimant.Monarch.GetTitle]인, [dutch_east_frisia_claimant.Monarch.GetName](은)는 [Root.Monarch.GetName](이)가 [Root.Monarch.GetHerHis] 영주에 대한 반란을 주도하는 농민에 지나지 않으며, 동 프리슬란트에 대한 통치권을 주장할 권리가 없다고 주장했습니다. 황제의 승인을 구하는 것은 우리의 권리를 강화하고 [dutch_east_frisia_claimant.GetName](이)가 궁지에 몰리게 할 것입니다.
flavor_efr.EVTOPTA1코0=우리의 제안을 황제에게 보낸다.
flavor_efr.EVTOPTB1코0=나는 어떤 황제에게도 복종하지 않는다.
flavor_efr.EVTNAME2코0=동 프리슬란트가 제국에 가입하기를 요청하다
flavor_efr.EVTDESC2코0=동 프리슬란트의 농민들의 지도자가 보낸 사절이 도착해 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에게 동 프리슬란트 백국에 대한 [EFR.Monarch.GetName]의 권리를 지지해달라는 요청을 해왔습니다. 우리의 지지에 대한 대가로, [Root.Monarch.GetSheHe]는 신성 로마 제국의 제후로서 황제에게 복종하겠다고 제의해 왔습니다.\n\n공식적으로, 동 프리슬란트 백국은 홀란트의 [dutch_east_frisia_claimant.Monarch.GetName]의 소유입니다. 신성 로마 제국은 지금까지 이 문제에 대해 공식적인 입장을 밝히지 않았으며, 황제의 한마디가 이 분쟁을 종식시킬 수도 있을 것입니다.
flavor_efr.EVTOPTA2코0=제국에 온 걸 환영한다.
flavor_efr.EVTOPTB2코0=동 프리슬란트에 대한 [dutch_east_frisia_claimant.GetAdjective의 권리를 지지한다.
flavor_efr.EVTNAME3코0=동 프리슬란트와 제국
flavor_efr.EVTDESC3.1코0=[From.Monarch.GetName]의 승인으로, [Root.Monarch.GetName](은)는 이제 이름 없는 농민 지도자가 아닙니다. [Root.Monarch.GetSheHeCap]는 동 프리슬란트의 제국 백작 [Root.Monarch.GetName]입니다. 황제의 승인과 인정으로, 동 프리슬란트에 대한 [dutch_east_frisia_claimant.GetAdjective]의 권리는 알아볼 수 없을 정도로 약해졌습니다.
flavor_efr.EVTDESC3.2코0=황제는 [dutch_east_frisia_claimant.GetName](와)과 그들의 권리를 지지하기로 결정했으며 우리가 신성 로마 제국에 가입하는 것을 거부했습니다. [dutch_east_frisia_claimant.Monarch.GetName](이)가 [dutch_east_frisia_claimant.Monarch.GetHerHis] 권리로 무엇을 할지는 아직 모르지만, 이 상황은 확실히 우리 나라에 좋게 끝나지 않을 것입니다.
flavor_efr.EVTDESC3.3코0=동 프리슬란트의 농민 지도자는 너무 오랫동안 그의 작은 영토를 반대없이 통치할 수 있었습니다. 이제, [From.Monarch.GetTitle] [From.Monarch.GetName]의 지원으로, 동 프리슬란트에 대한 우리의 먼 권리가 강화되었고 [From.Monarch.GetTitle](은)는 우리에게 작은 동 프리슬란트 공화국을 침공할 수 있는 축복을 내려주었습니다.
flavor_efr.EVTOPTA3코0=백작 만세.
flavor_efr.EVTOPTB3코0=황제는 뚱뚱한 바보다!
flavor_efr.EVTOPTC3코0=우리가 [EFR.Monarch.GetName]의 통치를 끝내자.
