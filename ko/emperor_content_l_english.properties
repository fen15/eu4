bru_welfian_dynasty_desc코0=우리 가문은 수백년을 버텨왔습니다. 우리 가문원 중 한명인 오토 4세는 13세기 신성 로마 황제이기도 했습니다. 그렇기 때문에 우리 가문의 이름은 독일 전역에 잘 알려져 있으며, 우리의 말에 경건함을 더해줍니다.
bru_residenzstadt_wolfenbuttel코0=제국의 수도 볼펜뷔텔
bru_residenzstadt_wolfenbuttel_desc코0=우리는 최근에 우리의 공작 소유 거주지를 강력한 요새와 훌륭한 궁전의 도시인 볼펜뷔텔로 옮겼습니다. 우리의 후원 하에, 그것은 우리 왕조의 영광과 은덕을 기리는 기념비가 될 것입니다.
bru_herzog_august_bibliothek코0=헤르초크 아우구스트 도서관
bru_herzog_august_bibliothek_desc코0=우리는 알프스 산맥의 가장 큰 북쪽에 웅장한 도서관을 설립하고 유럽 전역의 서적들과 학자들을 우리 궁정으로 끌어들여 우리의 미래지향적인 미덕을 발휘할 것입니다.
bru_trade_guilds코0=브라운슈바이크 길드
bru_trade_guilds_desc코0=브라운슈바이크와 괴팅겐 두 도시는 명목상으로는 공국에 속하지만, 오랜 기간동안 반독립적이었으며 강력한 시민과 귀족들에게 통치되어 왔습니다. 이제 우리가 다시 이 도시들에 대한 권위를 회복했으므로, 우리는 그들이 수년간 쌓아온 전문지식을 활용하여 생산량을 늘릴 수 있습니다.
bru_leibnitz_lessing코0=라이프니츠와 레싱
bru_leibnitz_lessing_desc코0=독일의 가장 저명한 사상가들 중 몇 명은 볼펜뷔텔에 거주하면서 철학적 논문들과 문학 작품들을 우리 궁정에 출판하는 것을 선택했습니다. 우리는 북독일의 학문적 중심지로서 우리 땅에 빠르게 진출하는 최신 사상들에 의존할 수 있습니다.
bru_schwarze_schar코0=검은 브라운슈바이크인
bru_schwarze_schar_desc코0=브라운슈바이크인들은 상황이 아무리 절박하더라도 결코 외세의 점령에 굴복하지 않을 것입니다. 비록 모든 것을 잃은 것처럼 보일지는 몰라도, 우리의 정예 부대는 계속해서 적과 싸우며 그들의 위업을 통해 명성을 널리 퍼트릴 것입니다.
