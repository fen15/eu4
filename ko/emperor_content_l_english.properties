new_flavour_bav.24.name코0=황제가 지불을 요구하다
new_flavour_bav.24.desc.default코0=[HAB.GetAdjective] 황제, [HAB.Monarch.GetName]가 [HAB.Monarch.GetHerHis]의 [emperors_enemy.GetUsableName]에 맞선 전쟁전비를 위해 우리들에게  [emperors_enemy.GetUsableName]의 부채를 상환하라고 요구하고 있습니다. [HAB.Monarch.GetSheHeCap]은 모든 부채를 신속하게 상환하라고 요구하고 있습니다. 우리는 그들에게 부채를 상환하거나 - 자유제국도시로서의 임무를 방임할 수도 있습니다.
new_flavour_bav.24.desc.wittelsbach코0=[HAB.GetAdjective] 황제, [HAB.Monarch.GetName]가 [HAB.Monarch.GetHerHis]의 [emperors_enemy.GetUsableName]에 맞선 전쟁전비를 위해 우리들에게  [emperors_enemy.GetUsableName]의 부채를 상환하라고 요구하고 있습니다. [HAB.Monarch.GetSheHeCap]은 모든 부채를 신속하게 상환하라고 요구하고 있습니다. 우리는 그들에게 부채를 상환하거나 - 자유제국도시로서의 임무를 방임할 수도 있습니다. 하지만 비텔스바흐 가문의 [From.Monarch.GetTitle] of [From.GetName]가 제 3의 길을 제시해왔습니다. [From.Monarch.GetSheHeCap]의 빚을 다 갚아주는 대신 도시에 대한 영유권을 인정하라고 요구해왔습니다.
