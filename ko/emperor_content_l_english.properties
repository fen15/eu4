clerical_poverty_aspect코0=성직자의 청빈함
desc_clerical_poverty_aspect코0=성직자는 재물을 소유하지 않아야 하며 물질적인 소유를 포기해야 합니다. 그들은 세속적인 세상이 아니라 하나님께 주의를 기울여야 합니다.
bread_and_wine_aspect코0=빵과 와인
desc_bread_and_wine_aspect코0=우트라크파와 가톨릭 교회 사이의 주요한 교리 차이는 양형 영성체의 개념입니다. 후스파 종파들은 빵과 와인 둘을 포함하는 영성체만이 허용되며, 이는 평신도들에게도 마찬가지라고 믿습니다.
sola_scriptura_aspect코0=오직 성경(Sola Scriptura)
desc_sola_scriptura_aspect코0=하나님의 말씀을 사람들에게 전달하는, 성경은 기독교 교리에서 독보적인 권위를 가지고 있습니다. 성경에 의해 뒷받침될 수 없는 모든 종교적 관습은 이단으로 비난되어야 합니다.
adamite_services_aspect코0=아담파식 예배
desc_adamite_services_aspect코0=아담파는 교회 예배를 알몸으로 진행할 것을 주장합니다. 지위나 문화를 나타내는 의복이 없다면 우리는 하나님의 눈에 동등한 것으로 보이며, 이것은 우리가 공유하는 인간성 그리고 타락 이전에 우리가 누렸던 순수함을 적나라하게 상기시켜 줍니다.
pacifism_aspect코0=평화주의
desc_pacifism_aspect코0=평화를 만드는 이들에게 복이 있나니. 그들은 하나님의 자녀라고 불릴 것입니다.
punishment_of_sins_aspect코0=죄악 처벌
desc_punishment_of_sins_aspect코0=죄를 가진 모든 사람은 부나 계급에 관계없이 동등하게 처벌받아야 합니다. 귀족 조차도 하나님의 율법 위에 있지 않습니다.
regular_defenestrations_aspect코0=정기적인 창밖 투척
desc_regular_defenestrations_aspect코0=창문 밖으로 사람들을 던지는 관습은 보헤미아의 종교 개혁가들 사이에서 유서깊은 전통입니다. 우리는 이것을 정기적인 관습으로 만들어야 합니다.
taborite_resurgence_aspect코0=타보르파의 부활
desc_taborite_resurgence_aspect코1=타보르파는 후스 전쟁에서 급진적이고 공격적인 세력이었습니다. 패배 후 타보르파는 많은 권력을 잃었지만, 후스의 가르침이 다시 지지를 받으면서 현재 다시 떠오르기 시작했습니다.
freedom_to_preach_aspect코0=설교의 자유
desc_freedom_to_preach_aspect코0=후스의 추종자들 사이에는 많은 이견이 있지만, 각 종파는 하나님이 마음 속에 있는 한 자유롭게 설교할 수 있는 자유를 얻게 될 것입니다.
orphan_hetmans_aspect코0=고아파 헤트만
desc_orphan_hetmans_aspect코0=고아파는 주로 시민으로 구성된 급진 세력입니다. 그들은 큰 효과를 발휘한 전쟁 마차를 사용하여, 여러 전장에서 자신들의 능력을 보여줬습니다. 우리는 고아파의 헤트만(군사령관)들이 자신들의 전술 전문 지식들을 우리 나라 전역에 공유하도록 보장해야 합니다.
flavor_boh.12.t코0=바젤 협약
flavor_boh.12.d코1=후스 전쟁은 후스파의 온건파인 우트라파와 가톨릭 교회 사이의 종교적 평화로 종결되었습니다. 지금까지 협약은 존중되었고 평화가 보헤미아에 돌아왔습니다. 하지만 후스파와의 긴장은 사라지지 않았습니다. 후스의 추종자들은 민중들과 귀족들 사이에 수가 많습니다. 어쩌면 그들이 다시 한번 무기를 들기 전에 이 이단을 뿌리뽑아야 할지도 모릅니다.
flavor_boh.12.a코0=협약을 존중한다.
flavor_boh.12.b코0=이단과의 평화란 없다.
