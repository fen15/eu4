incidents_bur_inheritance.102.d코0=[BUR.GetName] 공작의 죽음으로 인해, 그가 통과시켰던 저지대와 나머지 [Root.GetAdjective] [Root.GovernmentName] 지역의 가까운 통합을 이끌어낸 개혁들이 다시 우리에게 계속 문제를 일으키고 있습니다. [Emperor.Monarch.GetTitle]는 사절을 보내, [BUR.GetName] [BUR.GovernmentName]에서 저지대를 분리시키고 제국 내의 저지대 제후 지위들을 복구시키라고 요구했습니다.\n\n하지만, [Root.Monarch.GetName](은)는 교활하고 지혜로운 [Root.Monarch.GetTitle]이기에, [BUR.GetName]의 이전 통치자의 개혁들을 철회하고 '위대한 특권'을 도입하는 방안을 제안했습니다. 대특권은 저지대의 모든 도시들이 [BUR.GetName]를 자신들의 정당한 [BUR.Monarch.GetTitle]으로 인정하면서 신성 로마 제국의 [Emperor.Monarch.GetTitle]에게도 계속 충성을 바치도록 강제합니다. 우리의 책략은 물론 역효과를 낳을 수 있으며 [Emperor.Monarch.GetTitle]는 이를 전쟁 도발 행위로 볼 수 있습니다. 하지만 [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName](이)가 당분간은 이 방안에 만족할 가능성도 있습니다...
incidents_bur_inheritance.102.a코0=우리는 이 “[Emperor.Monarch.GetTitle]”에게 굴복하지 않는다.
incidents_bur_inheritance.102.b코0=위대한 특권을 부여해라.
