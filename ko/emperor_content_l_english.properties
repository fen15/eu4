new_court_flavour_events.28.desc코0=[Root.GetEventAdvisorName] 가 우리를 배신했다! [Root.GetEventAdvisorName] 를 경계하던 자들의 감시에도 불구하고, [Root.GetEventAdvisorName] 는 우리의 전쟁계획에 대한 중요한 문서들을 빼돌려 국경을 탈출했다!
new_court_flavour_events.30.name코0=정책의 변화?
new_court_flavour_events.30.desc코0=[Root.GetEventAdvisorName](은)는 [Root.Monarch.GetTitle]의  [Root.GetEventAdvisorTitle](으)로서 헌신적으로 일했기 때문에 [Root.GetAdjective] 궁정에서 GetTitleGetTitle많은 친구들을 얻었습니다. 하지만 [Root.GetEventAdvisorHerHis] 국가에서 [advisor_antiliaisons_target_country.GetAdjective] [advisor_antiliaisons_target_country.GetStateForm](을)를 섬기는 사람들 중에서 정반대 편에 선 사람들도 있는 모양입니다. 저들은 [Root.GetEventAdvisorHerHis] 직위를 질투하면서, [Root.GetEventAdvisorHerHim]가 [Root.GetEventAdvisorHerHis] 사람들의 적을 고용하고 있다고 비난하는 등 [Root.GetEventAdvisorHerHis] 신뢰성에 의심을 제기하면서 소문을 퍼트리기 시작했습니다.\n\n[Root.GetAdjective] 궁정에서 [Root.GetEventAdvisorHerHis] 위치에 악영향이 올까 우려한 [Root.GetEventAdvisorName](은)는 [advisor_antiliaisons_target_country.GetRulerAdjAndTitle]의 확실한 반대파가 되었습니다. [Root.GetEventAdvisorSheHeCap](은)는 같은 사고를 공유하는 몇몇 [Root.GetNoblemenPoliticians] 들과 [advisor_antiliaisons_target_country.GetUsableName] 에게 저항하기 위한 동맹을 맺었습니다.
new_court_flavour_events.30.A코0=[Root.GetEventAdvisorSheHeCap]이/가 올바르다 - 정책을 변경하자.
new_court_flavour_events.30.B코0=관계를 악화시키는 것은 우리의 이득이 될거 같지 않군
new_court_flavour_events.31.name코0=오지랖 넓은 조언가
new_court_flavour_events.31.desc코0=[From.GetUsableName]에 심어둔 첩자들이 [From.GetRulerAdjAndTitle](이)가 최근 [Root.GetUsableName]에게 냉랭한 반응을 보이고 있다고 보고했습니다. 이런 정책 변화는 한 반응을 보이고 있다고 보고했습니다. 이런 정책 변화는 주로 [From.GetAdjective] 궁정에서 [From.GetEventAdvisorHerHis] 입지에 위기를 느낀 [Root.Culture.GetName] 출신 [From.GetEventAdvisorTitle]인 [From.GetEventAdvisorName](으)로 인해 시작된 듯 합니다. [From.GetEventAdvisorName](은)는 우리를 비난하는 동시에 조만간 우리가 자신들을 침략할지도 모른다고 주장하면서 강력한 대응을 촉구하는 중입니다.
new_court_flavour_events.31.option코0=도대체 왜-!
new_court_flavour_events.32.name코0=오지랖 넓은 조언가
new_court_flavour_events.32.desc코0=우리와 [advisor_antiliaisons_target_country.GetUsableName] 사이에 우리와 [advisor_antiliaisons_target_country.GetUsableName] 사이에 불화를 일으키려는 [Root.GetEventAdvisorHerHis] 계획에 우리가 도움을 거의 주지 않았음에도 불구하고, [Root.GetEventAdvisorName](은)는 [Root.GetEventAdvisorHerHis] 노력을 포기하지 않았습니다. [Root.GetEventAdvisorSheHe](은)는 자신을 지지하는 유력한 [Root.GetNoblemenPoliticians]을 대거 끌어들여 시급한 정책 변화를 요구하고 있습니다. 그들은 자신들의 권력을 모두 활용해 일반 서민 사이에서 광범위하게 퍼지고 있는 메세지를 퍼트리고 있습니다. 그들의 의견에 반하는 행보를 보이는 것은 위험할 수 있습니다.
new_court_flavour_events.32.A코0=아마도 [Root.GetEventAdvisorSheHe]가 결국 옳을 것이다.
new_court_flavour_events.32.B코0=아닌건 아닌거다.
