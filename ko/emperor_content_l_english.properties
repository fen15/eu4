incident_dutch_revolt코0=네덜란드 반란
incident_dutch_revolt_member_alert코0=네덜란드 반란은 단순한 저지대 지역의 불안을 훨씬 넘어 서서히 확대되었으며, 국가들이 각 편에게 군대를 지원하면서 국제적인 위기가 되었습니다. 새로 수립된 네덜란드 공화국은 제국의 경계 내에 있으며, 따라서 황제는 이 신생 국가에 대한 제국의 보호를 확장할 의무가 있다고 주장하고 있습니다. 그러나 제국의 개입은 네덜란드의 운명을 영원히 바꾸게 될 것입니다.
incident_dutch_revolt_emperor_alert코0=네덜란드 반란은 단순한 저지대 지역의 불안을 훨씬 넘어 서서히 확대되었으며, 국가들이 각 편에게 군대를 지원하면서 국제적인 위기가 되었습니다. 새로 수립된 네덜란드 공화국은 제국의 경계 내에 있으며, 따라서 황제는 이 신생 국가에 대한 제국의 보호를 확장할 의무가 있다고 주장하고 있습니다. 그러나 제국의 개입은 네덜란드의 운명을 영원히 바꾸게 될 것입니다.
shadow_kingdom.5.a코0=황제는 결정을 내려야만 한다. 의회를 소집하라!
shadow_kingdom.3.b코0=이탈리아는 옛 품으로 돌아왔습니다. 제국 만세!
shadow_kingdom.3.d2코0=그 약속대로, 황제는 이탈리아의 제후들을 통제했고 신성 로마 제국에 속한 그들의 입지를 확실히 했습니다. 이 외교적, 군사적 천재성의 위업 덕분에, 모든 기독교 국가들은 이제 제국의 통치에 반항하는 것이 얼마나 어리석은 짓인지 알게 되었습니다.
