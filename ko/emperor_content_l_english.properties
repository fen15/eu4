flavor_eng.99.d코0=혁명이 일어나기 몇 년 전, 옛 정부는 남성만이 투표권을 가질 수 있다고 명기한 "선거법 개정"을 통과시켰는데, 이것은 토지를 소유하고 있는 귀족 여성들의 권리를 크게 훼손시켰습니다. 이러한 불만을 품은 상류층 귀족 부인들이 주도해, 가난한 여성들과 부유한 여성들 모두 혁명 기간 동안 거리로 뛰쳐나와 새로이 형성된 혁명 [Root.GetAdjective] 여성 연대 아래에서 함께 행진했습니다. 옛 정부가 아군에게 완전히 무너지면서 그들의 행진곡인 "votes for women, step in time!" 은 거리 곳곳에서 의기양양하게 합창되었습니다. 혁명 의회에서 가장 보수적인 사람들조차 우리가 제도를 장악하는데 이 여성들이 기역한 중요한 역할과 이들의 자유주의 정신이 우리의 국가 정체성에 미치는 역향을 부인할 수 없습니다.\n\n비록 우리가 여성들에게 참정권을 확대하겠다는 명시적인 약속은 하지 않았지만, 어제의 족쇄에서 우리를 벗어나게 하는 데 있어서 이 여성들의 중요한 역할은 혁명 의회의 많은 신사들이 이 용감한 여성들의 요구를 들어주고 심지어 남성과 평등하게 공직에 여성이 오를 수 있도록 허용하게 만들었습니다.
