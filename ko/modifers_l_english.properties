jap_sankin_kotai코0=산킨코타이
desc_jap_sankin_kotai코0=산킨코타이는 각 번의 다이묘를 정기적으로 에도를 오고 가게 함으로써 각 번에 재정적 부담을 가하고, 볼모를 잡아두기 위한 에도 막부의 제도 입니다.
jap_trade_reform코0=일본 무역 개혁
