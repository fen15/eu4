ori_jagannath_cult_dh코0=자간나트
desc_ori_jagannath_cult_dh코0=그 어떤 다른 신보다도 자간나트는 오리사의 사람들과 연결되어있고, 그 다른 신보다도 이는 비슈누의 제일로 근사한 화신으로서, 우리 왕조와 연결되어 있습니다. 가자파트 가의 모든 왕은 자간나트와 그 사제들에게 지원받으며, 푸리의 사원은 왕실의 후원으로 해마다 더 풍요롭게 성장하고 있습니다.
ori_bahmanis_modifier코0=데칸 정복
desc_ori_bahmanis_modifier코0=최근의 정복으로 인해 경험 많은 데카의 기병이 우리의 군대에 복무하게 되었습니다.
ori_coromandel_modifier코0=코로만델 무역
desc_ori_coromandel_modifier코0=코로만델 해안을 정복하여 우리나라에 상업 번영의 새시대가 옵니다.
ori_vedic_education코0=베다 교육
desc_ori_vedic_education코0=우리 종교학당에서 학자들이 새롭고 섬세한 정치, 종교적 사상들을 피워내고 있습니다.
ori_bengal_inland_modifier코0=벵골 정복
desc_ori_bengal_inland_modifier코0=벵골 내륙을 정복하여 우리의 군사들이 더더욱 용기의 개가가 됩니다.
# TR Russian mission rewards
rus_partition_poland_modifier코0=폴란드 분할
desc_rus_partition_poland_modifier코0=폴란드 분할은 적절한 자극을 주었을때 새로운 지역이 우리의 행정에 얼마나 쉽게 통합되는지 보여줍니다. 
loyal_streltsy코0=스트렐치의 충성
desc_loyal_streltsy코0=스트렐치 연대의 충성은 우리나라의 안정적인 미래를 약속합니다, 지금동안은 말이죠.
russian_autocracy코0=러시아 전제정치
desc_russian_autocracy코0=독재정의 근간은 지역 호족들의 권력을 축소하고 모든 자그마한 권한을 중앙정부, 특히 차르에게 집중하는 데 있습니다.
prikazy_modifier코0=프리카지
desc_prikazy_modifier코0=많은 수의 정부부서가 설치되어 나라의 지배가 가능한 최대로 순조롭게 흘러갑니다.
rus_alaska_modifier코0=러시아령 아메리카
desc_rus_alaska_modifier코0=우리는 나라의 자원을 돌려서 알래스카의 모피가 안전하고 효율적으로 유럽에 수출되도록 합니다.
third_rome_modifier코0=제3의 로마
desc_third_rome_modifier코0=이곳은 제3의 로마로, 세계에서 가장 위대합니다.
rus_reactionary_zeal코0=반동주의 열의
desc_rus_reactionary_zeal코0=혁명가들이 진압되었습니다! 차르의 권위에 그 누구도 저항치 못합니다.
# TR Novgorod mission rewards
nov_defeated_muscovy코0=모스크바 패퇴
desc_nov_defeated_muscovy코0=우리의 적 모스크바를 패퇴시켰습니다. 우리의 군대는 고갈되었지만, 경험과 증원은 그들을 강하게 할겁니다.
nov_tver_conquest코0=트베르 정복
desc_nov_tver_conquest코0=트베르는 이제 노브고로드의 신하입니다. 순조로운 통합을 위해 할 수 있는 모든 것을 합시다.
nov_ruriks_eliminated코0=류리코비치 가문의 종식
desc_nov_ruriks_eliminated코0=류리코비치 가문은 우리의 지배 하에 제거되거나 굴복하였습니다. 노보고로드 공화국은 안전합니다.
neva_fleet코0=네바의 해군 조선소
desc_neva_fleet코0=네바의 선착장은 많은 배를 건조하고 선원들을 제공할 수 있습니다.
nov_the_great코0=위대한 노브고로드
desc_nov_the_great코0=노브고로드가 세계의 가장 뛰어난 무역도시가 되었습니다.
arkhangelsk_modifier코0=아르항겔스크
desc_arkhangelsk_modifier코0=도시 아르항겔스크는 백해의 해안에 있어, 먼 곳에서 무역상을 불러들이고, 그 시장에서 모피를 삽니다.
nov_grand_duchy_finland코0=핀란드 대공국
desc_nov_grand_duchy_finland코0=핀란드 정복이 정치적 불화의 최전선에 완충국가 문제가 일어나게 합니다.
nov_archbishop코0=대주교의 행정
desc_nov_archbishop코0=노브고로드의 대주교는 우리 정치활동에 큰 축을 맡고 있습니다. 교회의 독립성을 상당한 수준까지 확립했기에, 그는 이제 국가의 문제에 좀 더 많이 신경쓸 수 있을 것입니다.
nov_cathedrals_modifier코0=대성당의 국가
desc_nov_cathedrals_modifier코0=우리 교회의 위대함은 우리의 영역안에 사는 모든 이들에게 영감이 되어 단 하나의 진정한 신앙에 헌신케 합니다.
nov_north_sea_trade코0=북해 무역 확장
desc_nov_north_sea_trade코0=북 노르웨이의 항구도시를 지배하면 신세계과 무역을 하여 많은 이익을 얻을 수 있습니다.
baltic_ambition_key코0=발트해에서의 야망
nov_lubeck_conquest코0=한자동맹 정복
desc_nov_lubeck_conquest코0=우리는 한자동맹 무역망의 중심을 정복했습니다. 부가 우리나라로 들어옵니다.
# TR Russian minors rewards
tr_united_russia코0=통일된 러시아
desc_tr_united_russia코0=러시아가 우리의 지배에 통일되었습니다! 우리는 국경을 더욱 넓히기 위해 쉴새없이 고군분투합니다!
tr_ended_tatar_yoke코0=타타르의 멍에의 종식
desc_tr_ended_tatar_yoke코0=타타르는 더 이상 우리의 위협이 아닙니다. 스텝 사람들을 진정한 신앙으로 개종하는 것에 집중합시다.
tr_conquered_nov코0=노브고로드 무역
desc_tr_conquered_nov코0=베체 공화국이 몰락하고, 그 상인들은 우리의 시장에서 무역하도록 강요받습니다. 우리는 이 무역 호황에 편승하고 있습니다.
growing_importance_of_golconda코0=골콘다의 중요성 증가
desc_growing_importance_of_golconda코0=최근의 군사적 정복으로 이 지역의 무역소로서의 지위가 강해졌습니다.
coromandel_exports코0=데칸 수출
desc_coromandel_exports코0=동 데칸의 주요 무역항이 성장하여 우리의 상업 지배력이 강화되었고, 그 결과 우리의 경제가 급성장합니다.
master_of_southern_india코0=남부 인도의 주인
desc_master_of_southern_india코0=남인도의 비옥한 땅을 정복함으로써 우리는 인도양 경제에 강력한 세력으로 자리잡았습니다. 동아프리카에서 말라야까지 다크니 어는 상인들의 공용어로 사용되며, 우리나라가 생산한 물품이 서방의 위대한 도시들과 극동의 제국 궁정에 진상되고 있습니다.
coromandel_trade코0=코로만델 무역
desc_coromandel_trade코0=코로만델 해안의 주요 항구를 통치해여 모든 무역 사업의 이윤이 크게 증가했습니다.
fall_of_vijayanagar코0=권위 상실
desc_fall_of_vijayanagar코0=우리나라의 고도를 상실하고 우리는 우리가 통치자로써 무능함을 천하에 알리고 말았습니다. 그들이 다시 우리를 믿을 수 있을 만큼 우리가 성장할 때까지, 한 때 충성스럽던 우리 백성들을 다스리고 그들의 땅을 이용하는 데 힘든 나날이 이어질 것입니다.
spoils_of_vijayanagar코0=비자야나가르 정복
desc_spoils_of_vijayanagar코0=승리의 도시를 정복하여 우리가 데칸과 그 주변 지역의 정당한 지배자라는 것을 증명했습니다.
bijapur_karnatak_modifier코0=비자푸르 카르나타카
desc_bijapur_karnatak_modifier코0=비자푸르 남부의 카르나탁부터 코모린 케이프까지 해안선을 장악함으로써, 우리는 서방 무역과 데칸 지역의 무력활동에 강력한 요충지를 휘어잡았습니다. 해외의 징집소에서 신병들이 우리 국가에 봉사하기 위해 무리지어 오고 있습니다.
bah_conquest_of_gujarat코0=구자라트 정복
desc_bah_conquest_of_gujarat코0=구자라트의 무역거점들을 확보해, 북인도 무역 대부분의 지배권을 잡았습니다. 메카와 메디나로 떠나는 순례자들의 행렬 또한 그 길을 따르고 있습니다.
direct_link_with_iran코0=페르시아 세계와의 직접적인 접촉
desc_direct_link_with_iran코0=아라비아해의 주요 무역항을 직접 통제하여 이란과 아라비아지역에 직통 무역로를 개설했습니다. 우리 기후에선 기르기 힘든 고품질의 군마와 페르시아의 명망 높은 학자들, 그리고 유능한 행정가들을 초빙해 아직 어린 우리 국가의 기틀을 더 단단히 닦을 수 있습니다.
monuments_of_delhi코0=델리 기념물
desc_monuments_of_delhi코0=델리 함락은 수많은 보화들의 약탈과 장엄한 기념비들의 파괴로 막을 내렸습니다. 머지 않아 [Root.GetCapitalName]에 이 빛나는 승리를 기념하기 위한 새로운 기념비들이 세워지겠지요.
bah_conquest_of_malwa코0=말와 정복
desc_bah_conquest_of_malwa코0=말와 고원을 확보하여 우리의 물건을 팔 수 있는 북쪽의 무역로와 귀한 생산 중심지로 바로 접근할 수 있게 되었습니다.
bah_persianate_empire코0=페르시아어 제국
desc_bah_persianate_empire코0=우리는 인도 전역에 존재하는 페르시아어 엘리트 문화의 수호자임을 증명했습니다.
bah_access_to_the_sea코0=다브홀과 차울 항구
desc_bah_access_to_the_sea코0=우리 술탄국이 다시 항구를 가짐에 따라 우리 기병대를 구성할 강한 군마를 안정적으로 공급할 길을 확보했습니다.
mahmud_gawans_madrassah_modifier코0=마흐무드 가완의 마드라사
desc_mahmud_gawans_madrassah_modifier코0=페르시아 땅의 유망한 학자들을 끌어들이기 위하여 이 도시에 거대한 마드라사를 건축했습니다.
marathi_fiefs_modifier코0=마라타 봉토
desc_marathi_fiefs_modifier코0=우리는 이 지역의 원주민인 현지 마라타 귀족과 동맹을 맺기 시작했습니다. 이는 우리의 군사적 능력을 크게 증가시킵니다.
metropolis_of_the_deccan_modifier코0=데칸의 대도시
desc_metropolis_of_the_deccan_modifier코0=우리는 영원토록 남아있을 수도를 지었습니다. 이는 외지에 우리가 만든 나라의 진정한 증거입니다.
brahmin_administrators_modifier코0=브라만 행정관
desc_brahmin_administrators_modifier코0=울레마 대신 브라만 호족들을 지역 행정에 이용하고 있습니다.
persian_gulf_domination코0=페르시아 만 지배
MODIFIER_ADM_ADVISOR_COST코0=행정 조언자 비용
MODIFIER_DIP_ADVISOR_COST코0=외교 조언자 비용
MODIFIER_MIL_ADVISOR_COST코0=군사 조언자 비용
MODIFIER_POSSIBLE_POLICY코0=가능한 정책
MODIFIER_FREE_POLICY코0=무료 정책
MODIFIER_POSSIBLE_ADM_POLICY코0=가능한 행정 정책
MODIFIER_POSSIBLE_DIP_POLICY코0=가능한 외교 정책
MODIFIER_POSSIBLE_MIL_POLICY코0=가능한 군사 정책
MODIFIER_FREE_ADM_POLICY코0=무료 행정 정책
MODIFIER_FREE_DIP_POLICY코0=무료 외교 정책
MODIFIER_FREE_MIL_POLICY코0=무료 군사 정책
# Bengali mission rewards
bng_arabian_sea_trade코0=아라비아 해 무역
desc_bng_arabian_sea_trade코0=우리는 북인도에서 아라비아해까지 진로를 개척했습니다. 우리는 무역 관계를 만들어 정복이 우리의 경제에 도움이 될 수 있게 합니다.
bng_defied_china코0=용의 반항
desc_bng_defied_china코0=천자는 우리 제국을 지배할 수 없습니다. 용의 치욕으로 우리는 절대적인 주권을 주장할 수 있습니다.
converted_bengal코0=벵골의 하나뿐인 신앙
desc_converted_bengal코0=우리는 벵골 삼각주의 종교적 통일으로부터 이익을 얻고 있습니다. 대다수의 사람들이 국교를 믿음으로서, 우리는 참으로 경건한 사회가 될 수 있습니다.
mint_towns_bng코0=조폐 마을
desc_mint_towns_bng코0=많은 정착지들이 우리의 계몽된 통치자의 초상화가 찍힌 동전들을 엄청나게 생산하고 있습니다. 주조를 통제하면 우리는 동전의 값을 감소시키지 않은 채로 국고를 채울 수 있습니다.
bng_textiles코0=현대화된 직물 산업
desc_bng_textiles코0=벵골의 직물산업은 세계에서 가장 생산력이 높고 혁신적입니다.
bng_sufi_mystic_settlers코0=수피 정착자
desc_bng_sufi_mystic_settlers코0=카리스마 있는 수피파 신비주의자들이 벵골삼각주의 국경지대에 정착합니다. 우리는 사원을 후원하고 쌀 시장을 세워서 그들의 존재를 이용해야합니다.
bng_proto_industrial_shipyards코0=원산업화 조선소
desc_bng_proto_industrial_shipyards코0=벵골의 조선소는 참으로 놀랍습니다. 이 계획에 들어가는 그 큰 규모, 인력 그리고 공학기술은 세계에 경외심을 줍니다.
garjat_fealty코0=가르자트 충성
desc_garjat_fealty코0=가르자트가 해안의 지배자의 신하로 남는 전통적인 지위를 받아들였습니다.
bng_orissa_conquest코0=전쟁광
desc_bng_orissa_conquest코0=오리사를 정복하여 우리의 장군들이 더 큰 영광을 위해 정복을 계속하려 안달입니다.
bng_conquest_burma코0=벵골의 버마 지배
desc_bng_conquest_burma코0=우리는 우리의 행정력을 버마 너머로 확장시키며 현지의 분권지배의 전통을 없애고 있습니다.
tiger_triumphant코0=승리의 호랑이
desc_tiger_triumphant코0=밝게 불타는 호랑이,\n\n밤의 숲속에서.\n\n불멸의 손이든 눈이든, \n\n그대의 공포스런 균형을 구속하리오?\n\n
# Malwa mission rewards
mlw_gujarat_modifier코0=구자라트 조선업
desc_mlw_gujarat_modifier코0=우리는 구자라트 조선업자들을 징발하여 우리만의 무역함대를 만들 수 있습니다.
mlw_conquest_delhi코0=도아브 정복
desc_mlw_conquest_delhi코0=인도에서 가장 부유한 지역이 우리 아래에 있습니다. 정복자의 도시 델리가 우리의 제국에 들어왔습니다.
mlw_vassals_integrated코0=말와의 중앙집권화
desc_mlw_vassals_integrated코0=종속국이 통합되어 말와에 중앙집권화를 더욱 부추깁니다.
mlw_well_fed코0=잘 먹음
desc_mlw_well_fed코0=바겔을 정복할때 우리의 병사들은 충분히 식사를 했습니다. 배불리 다음 목표로 진군할 것입니다.
mlw_interfaith_marriage코0=종교간 결혼
desc_mlw_interfaith_marriage코0=힌두교도와 무슬림은 적이 될 필요가 없습니다. 우리가 통혼을 통해서 보여줬듯 말입니다.
mlw_coalition코0=말와 동맹
desc_mlw_coalition코0=강한 동맹과 함께 우리는 더 많은 넓은 지역을 정복할 것입니다.
mlw_fortified코0=만두 요새화
desc_mlw_fortified코0=만두의 요새를 보수하였으니, 수도를 넘어서 우리의 영역 전체의 방어시설을 향상 할 수 있습니다.
mlw_education코0=교육받은 궁정
desc_mlw_education코0=모든 궁정의 신하들은 남녀를 불문하고 반드시 교육을 받아야합니다.
#Gujarati Rewards
gujarati_naval_dominance_modifier코0=구자라트의 해상 지배
desc_gujarati_naval_dominance_modifier코0=우리의 해상 지배는 서인도의 모든 무역을 통제할 수 있게 합니다.
united_saurashtra코0=사우라슈트라 통합
desc_united_saurashtra코0=우리는 사우라슈트라 전역을 복속시켜, 영역을 크게 확장시켰고, 미래의 군대을 위해 징병을 할 수 있는 곳을 얻었습니다.
guj_conquest_of_malwa코0=말와 정복
desc_guj_conquest_of_malwa코0=말와 고원을 얻었습니다, 그 풍부한 화산토는 구자라트의 산업을 위해 더 많은 목화와 기타 환금 작물을 공급합니다.
guj_rajput_governor코0=라지푸트 총독
desc_guj_rajput_governor코0=라자푸타나의 총독이 이 지역의 우리의 모든 재산을 관리하고 이 지역이 우리 나라에 통합되도록 오랫동안 일하고 있습니다.
guj_rajputana_mewar코0=메와르 함락
desc_guj_rajputana_mewar코0=메와르 함락은 이 지역에서의 지배력을 강화시켰고, 이곳에서의 우리의 존재는 영원할 것이라는 것을 많은 이에게 증명시켰습니다.
ahmadabad_paper코0=아마다바드의 제지소
desc_ahmadabad_paper코0=아마다바드의 제지소는 우리의 관리 하에 인도에서 가장 생산력이 강한 곳이 되었고, 도시의 성장에 크게 기여합니다.
guj_textile_industry코0=직물 산업의 번성
desc_guj_textile_industry코0=구자라트의 직물이 질로 인해 전셰계적으로 유명해지고 그 수요는 시간이 지나면서 더더욱 커집니다. 유럽에서 중국까지의 사람들에게는 캠베이라는 이름은 비싼 직물과 동의어로 통합니다.
gujarati_south_africa코0=남아프리카 항구
desc_gujarati_south_africa코0=우리는 곶을 통제해서 서쪽으로 향하는 귀중한 항구와, 인도양의 서쪽 무역을 통제할 교두보를 얻었습니다.
new_cambay코0=새로운 캠베이
desc_new_cambay코0=우리는 남 아프리카에 영구적인 항구를 만들어서 서쪽 무역과 관련된 우리의 이익을 더욱 확대시켰습니다.
gujarati_shipyards코0=구자라트 조선소
desc_gujarati_shipyards코0=많은 노력을 쏟아부어, 구자라트 조선소를 세계의 질투를 살만한 곳으로 향상시켰습니다.
port_of_surat코0=수라트 항구
desc_port_of_surat코0=수라트는 인도에서 가장 큰 무역항이 되었고, 많은 이들은 세계에서 가장 크다고 합니다. 아메리카, 유럽, 아프리카, 그리고 아시아 전역에서 들어오는 물건들이 사고 팔립니다. 금과 은이 흐르는 곳이 있다면 이곳일겁니다.
capital_of_rajputana코0=라지푸타나의 수도
desc_capital_of_rajputana코0=고대의 성스로운 도시 우자인을 개보수해서 모든 라지푸트 공작들의 새로운 수도로 삼았습니다. 이는 아대륙을 그들의 집이라고 부르는 침략자들에게 강한 경고의 메세지 입니다.
mer_marwari_cavalry코0=말와르 기병
desc_mer_marwari_cavalry코0=라지푸트는 항상 유명한 기병으로서 유명했지만, 이는 우리가 아대륙에 있는 모든 다른 품종의 말들보다 더 강한 토착 군마를 만들기 위한 노력의 결과였습니다.
mer_purbias코0=푸비아의 통합
desc_mer_purbias코0=노력으로 우리는 북인도에 묶여있는 용병 푸르비아를 우리의 지시에 따르는 강한 군사력으로 전환하는데 성공했습니다.
mer_rajput_army코0=새로운 군대
desc_mer_rajput_army코0=조상들의 군사전통과 우리의 현대적 군사력을 반들려고 하는 노력이 합쳐져 우리 군대의 군사적 효율성이 최고조에 다다랐습니다.
empower_rajput_trade_guilds코0=라지푸트 무역 길드
desc_empower_rajput_trade_guilds코0=북인도에서의 갑작스런 우리의 확장으로 라지푸트 무역길드가 강화되어 물건과 자본 유입의 중요한 부분이 되었습니다.
kannauj_restored_modifier코0=복구된 제국의 카나우지
desc_kannauj_restored_modifier코0=우리는 제국의 도시 카나우지를 해방하고 라자푸트 국가 아래에 통합된 북인도의 수도로서의 지위를 되찾아 주었습니다.
masters_of_malwa코0=말와의 주인
desc_masters_of_malwa코0=우리는 말와를 재정복하였고, 우리나라의 영역으로 삼았습니다. 이는 모든 라지푸트가 우리를 지도자로서 따르게 할 겁니다!
mer_united_rajputana코0=라지푸타나 통일
desc_mer_united_rajputana코0=우리는 라지푸타나를 통일했고 모든 위대한 라지푸트 가문들은 우리의 신하입니다.
mer_tribal_recruitment코0=부족 모집
desc_mer_tribal_recruitment코0=곤드와나 정복은 밀림의 전투와 게릴라 전술에 능한 병사들을 징병할 수 있게 합니다.
magadha_conquered코0=마가다 함락
desc_magadha_conquered코0=마가다 정복은 우리나라를 경제적으로나 정치적으로나 강하게 만들었습니다. 우리는 전통적 가치의 보호자와 오래전에 잃어버린 제국의 야망을 복원가라는 지위를 얻었습니다. 
forts_of_rajputana코0=라지푸타나 요새
desc_forts_of_rajputana코0=라지푸타나의 구릉지를 요새화시키려는 우리의 노력은 그 어떠한 침략자들도 막을 여러개의 매우 강한 방어 구조물로써 실현되었습니다. 이 요새들은 우리의 주들을 통제하는 곳만큼이나 효과적이며, 몇몇 사람들은 요새들이 그러한 이유때문에 지어졌다고 말합니다...
city_of_lakes코0=호수의 도시
desc_city_of_lakes코0=우다이푸르는 왕국 심장부의 호수에 둘러싸여 있는, 왕국이 직접 만든 새로운 수도입니다. 우리나라가 독립하는 동안 이는 굳게 계속 서있을 겁니다.
mer_plains_of_punjab코0=펀자브 초원
desc_mer_plains_of_punjab코0=펀자브 정복은 우리의 영역에 상부 인더스를 추가시켰습니다. 우리의 고향과 다르게, 펀자브는 덥지만 꽤 비옥합니다. 펀자브의 평원은 우리의 군대뿐만 아니라, 빌, 자트, 그리고 물론 라지푸트를 먹이고 군대를 충원할 것입니다.
mer_sindh_conquest코1=신드 정복
# Hindustan/Bharat mission rewards
hin_riches_modifier코0=인도의 부
desc_hin_riches_modifier코0=다이아몬드, 향신료, 직물의 독과점이 우리나라에 큰 부를 가져다줍니다.
industrialized_bengal코0=벵골 산업화
desc_industrialized_bengal코0=벵골의 산업에 기념비적인 투자로 인해 우리는 기술적 혁신의 최전선에 섰습니다.
dharma_modifier코0=다르마
desc_dharma_modifier코0=우리는 진정으로 화목한 한 민족입니다.
united_bengal코0=벵골 통합
desc_united_bengal코0=벵골이 통합되었으니 빽빽한 밀림을 벌목하는 것에 집중하여 개간을 할 수 있게 합시다.
hin_rajput_integration코0=라지푸트의 통합
desc_hin_rajput_integration코0=라자푸트 귀족층은 아무런 특혜없이 만족한 상태로 우리나라에 통합되어야합니다.
peacock_throne코0=공작 왕좌
desc_peacock_throne코0=우리의 군주는 루비, 가넷, 다이아몬드, 진주, 에메랄드로 꾸며진 웅장한 공장 왕좌에 앉아 계십니다.
hindu_ganges코0=갠지스 강 목욕
desc_hindu_ganges코0=신성한 갠지스 강이 우리의 영역에 영적 순수를 줍니다
# Taungu mission rewards
exaggerated_military_statistics코0=너무 과장된 군사 통계
desc_exaggerated_military_statistics코0=라오족을 정복하면서 백만 마리의 코끼리를 얻지 못했을 수도 있지만, 이 통계를 선전하면 신병모집이 더욱 쉬워집니다.
million_rice_fields코0=백만 개의 논
desc_million_rice_fields코0=새로 정복된 란나 지역에서의 풍부한 쌀 공급이 우리 군대가 배불리 진군을 할 수 있게 합니다.
chakravarti코0=차크라바르티
desc_chakravarti코0=우리의 군주가 차크라바르티, 즉 우주의 지배자를 칭했습니다. 동남아의 모든 사람들이 우리의 지배를 인정합니다.
tau_arakan_trade코0=아라칸 무역
desc_tau_arakan_trade코0=무역 도시 치타공을 포함한 아라칸 정복은 무역을 우리의 해안으로 끌어들일 새로운 기회를 줍니다.
tau_elephant_battle코0=흰 코끼리와의 전쟁
desc_tau_elephant_battle코0=시암과의 전쟁은 매우 격렬했습니다. 코끼리와 코끼리가 서로 충돌했던 전투는 영원토록 회상될 것입니다. 이 시련에서 배울 것이 많습니다.
tau_expansionism코0=버마 확장주의
desc_tau_expansionism코0=벵골이 우리의 손 안에 있으니, 우리의 행정을 넓혀야합니다. 우리의 영토를 관리하는 것을 느슨한 봉건 체계에 의지할 수는 없습니다.
tau_buddhist_defender코0=랑카 불교의 수호자
desc_tau_buddhist_defender코0=우리는 란카의 유물과 사원을 방어하고, 그리함으로써 우리는 우리의 성스러운 불교 전통을 재개했습니다.
tau_mandala코0=위대한 만달라
desc_tau_mandala코0=군주는 우주의 중심입니다. 다른 지배자들은 그를 숭배하며 주위를 돕니다.
shan_relocation코0=강제 재정착
desc_shan_relocation코0=문제되는 사람들을 수도로 재정착 시켜서 무장 봉기의 가능성을 줄여야합니다.
tau_new_capital코0=칸바우자사디 궁전
desc_tau_new_capital코0=칸바우자사디 궁전이 새로운 수도의 영광을 선포하기 위해 세워졌습니다.
mug_formation_hope코0=인도의 부
desc_mug_formation_hope코0=여러 배경을 가진 많은 모험가들이 우리의 군대에 들어와 인도 아대륙의 부를 약탈하려 합니다.
mug_looting코0=펀자브 약탈
desc_mug_looting코0=인도로의 확장은 신하들에게 후하게 보상을 해주었고, 그들은 새로운 열정과 함께 이 땅의 통제권을 증대하기 위해 싸웁니다.
mug_fall_of_delhi코0=델리의 함락
desc_mug_fall_of_delhi코0=델리의 함락은 인도 아대륙에 새로운 권력의 등장을 알렸습니다, 가장 훌륭한 병사들만이 섬기는 권력 말입니다.
lahore_subah코0=라호르 수바
desc_lahore_subah코0=이곳은 라호르 수바이며, 펀자브의 자연적 수도이자 우리 제국의 행정적 지역입니다.
mughal_stronghold코0=강화된 주둔지
desc_mughal_stronghold코0=우리는 외적의 침략과 이 산악지역에 사는 부족들을 통제하기 위하여 강하고 잘 주둔된 요새를 이 지역에 만들려고 많은 시간을 썼습니다.
pacified_kabulistan코0=카불리스탄 평정
heirs_of_timur코0=티무르의 후계자
desc_heirs_of_timur코0=우리는 티무르 아미르의 죽음으로 잃어버렸던 제국을 다시 만들었고, 샤 루크와 아부 사이드의 야망을 깨달았습니다.
mug_burmese_ruby_trade코0=버마 루비 무역
desc_mug_burmese_ruby_trade코0=상부 버마를 정복하여 인류가 아는 최고의 루비 산지를 얻었습니다.
mughal_china코0=무굴령 중국
desc_mughal_china코0=무력으로써 우리는 중국을 우리가 원하는 조건하에 무역과 외교를 하도록 강요했습니다.
mug_general_land_assessement_modifier코0=전체 토지 조사
desc_mug_general_land_assessement_modifier코0=훌륭한 육로 접근성으로 우리는 효율적인 방법으로 모든 지방을 우리의 통제하에 관리할 수 있는 능력을 얻었습니다.
mug_conquest_of_sindh코0=신드 정복
mug_malaccan_viceroyalty_established코0=말라카 부왕령
mug_malay_seamanship코0=말레이 항해술
desc_mug_malay_seamanship코0=말레이 반도를 정복하여 제도의 능력있는 항해사들을 얻을 수 있습니다.
subah_of_ayuddhya_modifier코0=아유타야 지방
desc_subah_of_ayuddhya_modifier코0=이곳은 동남아 지방의 수도이며, 많은 의미로 이곳은 전지역의 수도입니다.
