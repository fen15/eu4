desc_rajput_connections코0=라지푸트 씨족들은 북인도 전역에 퍼져있으며, 친척관계로 엮여 있어, 우리는 이 점을 이용하여 우리의 외교적 지위를 향상시킬 수 있습니다.
rajput_claims_modifier코0=라지푸트의 불화
desc_rajput_claims_modifier코0=북인도의 라지푸트 씨족들은 혈연으로 이어져있습니다만, 혈연은 몇 세대동안 남을 불화의 온상이기도 합니다. 우리는 이러한 불화를 이용해서, 영토를 주장할 수 있는 구실로 사용합시다.
rajputs_curtailed_modifier코0=라지푸트 계층이 억제되었습니다
desc_rajputs_curtailed_modifier코0=우리는 몇몇 유력한 라지푸트 가문을 군대에서 쫓아냈습니다. 이는 라지푸트 병사들에게 자신감을 앗아갑니다.
sepoys_modifier코0=세포이 징병
desc_sepoys_modifier코0=우리는 현지 인도사람들에게서 세포이를 징병하여 회사의 군대로 만들었습니다.
fair_land_negotiations코0=공정한 토지 구매
desc_fair_land_negotiations코0=해외의 지배자들과 정직한 교섭으로 우리의 국제사회에서의 지위가 성장합니다.
fair_land_purchase코0=공정한 토지 구매
opium_trade코0=아편 무역
opium_modifier코0=아편 생산
desc_opium_modifier코0=이 지역의 아편 농장은 넓고 개발되지 않은 중국 시장의 수요를 위해 사용됩니다.
trade_company_rule코0=회사의 지배
desc_trade_company_rule코0=우리의 무역회사들이 정부처럼 직접적이고 효율적으로 지배를 하고 있습니다. 그들은 분명히 괄목할 만한 세력입니다.
restricted_company_missionaries코0=개종 금지됨
desc_restricted_company_missionaries코0=선교사들이 우리의 무역 회사의 지배 아래에서 이교도들을 개종시킬 수 있도록 약간의 허락을 받았습니다.
approprioated_currency코0=전용 화폐
desc_approprioated_currency코0=회사가 직접 동전을 찍어내는 것보다, 그냥 간단하게 현지의 동전에 회사의 표식을 찍을 것입니다.
company_and_personal_interests코0=회사 요인들이 사적 이익을 추구함
desc_company_and_personal_interests코0=우리는 무역회사의 요인들이 그들의 사적 이익을 회사의 이익만큼이나 증대시키도록 합니다. 비록 이는 그리 효과적인 통치법은 아니지만, 장점은 있습니다.
honorable_company코0=명예로운 회사
desc_honorable_company코0=엄격한 관리감독으로, 우리는 무역 회사의 요인들이 회사를 위해 일하지, 그들 자신만을 위해서 일하지 않도록 하였습니다.
company_missionary_activity코0=선교사들이 개종할 수 있게 허락받음
desc_company_missionary_activity코0=우리는 선교사들이 미심쩍은 방법으로 이 지역에서 진정한 신앙을 퍼뜨릴 수 있도록 허락했습니다. 현지인들은 이런 시도에도 별 반응을 보이고 있지 않습니다.
company_mint코0=화폐 주조소
desc_company_mint코0=회사의 화폐가 이 지역에서 주조되어, 표준화폐가 모든 회사의 행위에 사용될 수 있게 합니다.
developing_company_settlement코0=번창하는 정착지
desc_developing_company_settlement코0=우리의 고향에서 온 이주자들이 이 지역에 성공적으로 정착하여, 학교, 병원, 그리고 예베 공간을 만들고 있습니다.
monopoly_enforced코0=강제 독점
desc_monopoly_enforced코0=우리는 현지의 지배자들이 이 지역에서 생산된 물건에 대한 회사의 독점을 인정하도록 강제했습니다.
rogue_traders_prosecuted코0=처벌받은 밀수업자
desc_rogue_traders_prosecuted코0=회사의 독점을 무시하는 개인 무역가들은 법의 한도 내에서 최대로 강한 처벌이 구형되었습니다.
province_rogue_traders_prosecuted코0=처벌받은 밀수업자
desc_province_rogue_traders_prosecuted코0=회사의 독점을 무시하는 개인 무역가들은 법의 한도 내에서 최대로 강한 처벌이 구형되었습니다.
company_interference코0=회사가 현지 문제에 간섭하다
desc_company_interference코0=우리의 무역 회사들이 현지 지배자들의 전쟁에 개입을 해서, 이 분쟁에서 상업적 이득을 보려고 합니다.
failed_monsoon코0=비가 오지않다
desc_failed_monsoon코0=우기가 이번에는 오지 않았습니다. 이 지역은 극심한 가뭄에 시달립니다.
company_drought코0=심각한 기근
desc_company_drought코0=회사의 정책이 이 지역의 가뭄을 더욱 악화시켜 기근을 더더욱 퍼뜨립니다.
plum_rains코0=이익이 되는 비
desc_plum_rains코0=올해의 우기는 농작물에게 특별히 상냥해서, 현지의 생산략이 크게 늘었습니다.
good_monsoon_modifier코0=우기가 풍년을 부름
desc_good_monsoon_modifier코0=올해의 우기는 너무 심하지도 너무 약하지도 않았습니다.
gen_delhi_conquest코1=델리 정복 
desc_gen_delhi_conquest코1=인도에서 가장 부유한 지역이 우리 아래에 있습니다. 정복자의 도시 델리가 우리의 제국에 들어왔습니다.
warrior_castes_promoted코0=장려된 전사 카스트
desc_warrior_castes_promoted코0=전사 계급의 정체성을 지원하여 잘 훈련받은 군사적 문화를 만듭니다.
indian_empire코0=인도 제국
desc_indian_empire코0=우리는 위대한 인도의 제국 중 하나로 역사에 남을 것입니다. 우리는 더욱 위대한 영광을 위한 준비가 되어있습니다.
south_india_construction코0=번창하는 건축술
desc_south_india_construction코0=우리의 건축가들이 새로운 사원, 궁정, 조선소와 제작소를 만들기 위해 열심히 일합니다.
south_india_forts코0=요새화된 국가
desc_south_india_forts코0=우리 백성들은 풍경을 바라보는 막강한 요새로 잘 보호 받고 있습니다.
deccan_conquest코0=데칸 지배
desc_deccan_conquest코0=마라타 군대가 우리의 지휘를 받음으로써 데칸을 정복했습니다.
india_gunpowder_empire코0=화약 제국
desc_india_gunpowder_empire코0=대포와 개인화기가 전쟁의 양상을 크게 바꾸었습니다. 우리는 이러한 무기들의 효율을 극대화하기 위하여 새로운 전술을 수용했습니다.
india_powerful_subject코0=존중받는 종주국
desc_india_powerful_subject코0=세상은 우리를 관대하게 귀족들에게 권력을 마땅히 할당해주는 친절한 지배자로 봅니다.
india_guj_bng_trade코0=인도 해안 무역
desc_india_guj_bng_trade코0=우리는 인도의 가장 부유한 무역 체계 중 하나에 대한 통제권을 얻었습니다. 국가정책은 이 무역에서 이익을 얻을 수 있도록 집중됩니다.
india_jains_promoted코0=후원받는 자이나교 가문
desc_india_jains_promoted코0=우리는 몇몇 유력한 자이나 가문들에게 주는 후원을 증가시켰습니다, 그들은 그 관대함에 대한 대가로 우리의 행정을 도와줍니다.
india_production코0=생산 개선
desc_india_production코0=우리의 새로운 제작소는 장인과 노동자를 고용할 수 있는 기회를 주고, 물건을 생산하는 능력을 더욱 증가시킵니다.
india_light_ships코0=상인 함대
desc_india_light_ships코0=많은 상선들이 우리의 무역망을 보호하고 확장시켜, 부가 우리의 항구로 들어오게 합니다.
india_goods_produced코0=확장된 산업
desc_india_goods_produced코0=우리가 새로이 만든 제작소가 최신의 제작방법을 사용합니다. 모든 산업 부문에서 전례없는 호황을 보고 있습니다.
india_expanded_harem코0=확장된 하렘
desc_india_expanded_harem코0=우리의 하렘은 많은 유력한 귀족 가문들에서 온 배우자들이 사는 곳입니다. 이 외교적 관계는 우리가 문제를 일으키는 경우에, 관계를 회복시킬 수 있게 도와줍니다.
sikh_golden_temple코0=황금 사원
desc_sikh_golden_temple코0=암릿사르의 황금 사원은 시크교의 가장 성스로운 곳입니다. 이곳은 영적 권위의 장소로 생각됩니다.
hazur_sahib코0=하주르 사힙브
desc_hazur_sahib코0=타카트의 하나로서 하주르 사이브 사원은 시크 순례자를 끌어들입니다.
harmandar_sahib코0=하만다르 사히브
desc_harmandar_sahib코0=타카트의 하나로서 하만다르 사히브 사원은 시크 순례자를 끌어들입니다.
sikh_empire코0=시크교 제국
desc_sikh_empire코0=우리나라는 시크교의 속세적 권력과 동일화 되었고, 많은 사람들이 우리를 간단하게 '시크 제국'이라고 부릅니다.
hindu_education코0=개혁된 힌두교 교육
desc_hindu_education코0=개혁된 교육 체계가 우리 나라에 정착했습니다. 새로운 힌두교 신학의 가르침과 국가 행정에 대해 가르칩니다.
sapta_puri_modifier코0=사푸타 푸리
desc_sapta_puri_modifier코0=우리는 힌두교의 가장 신성한 순례지 7곳을 지배합니다. 신자들이 우리의 종교적 헌신에 영감을 얻습니다.
ulemma_appeased코0=울레마를 달래주다
desc_ulemma_appeased코0=울레마의 걱정이 힌두교 브라만에게로 집중됩니다. 이는 우리의 무슬림 백성들을 안심시킵니다.
gen_brahmin_loyalty코0=브라만의 충성
desc_gen_brahmin_loyalty코0=무슬림 울레마에 대한 힌두교 브라만의 걱정이 늘었습니다. 이는 우리의 힌두교 백성들을 안심시킵니다.
gen_sufi_shrines코0=수피파 성지 통제
desc_gen_sufi_shrines코0=우리는 이제 인도에서 가장 중요한 수피 사원을 통제하며, 그들을 후하게 후원하는 것을 시작했습니다. 수피는 우리의 영역으로 몰려오며, 그들이 우리의 땅을 여행하면서 이슬람교를 퍼뜨리기 시작했습니다.
sikh_conversion코0=펀자브 정복
desc_sikh_conversion코0=펀자브 정복은 시크 교도들을 대담하게 만들었습니다. 시크의 사상과 조직들이 강해지면서, 많은 이들이새로운 신앙을 찾고 있습니다.
revoked_estate_modifier코0=현지 권력 공백
desc_revoked_estate_modifier코0=이 지역에 있던 현지 세력가들에게서 이기면서, 법과 질서가 쇠퇴하고 있습니다. 현지 주민들은 변화에 반대하기 시작했으며, 지금은 중앙정권을 비난하고 있습니다.
maratha_benign_neglect코0=마라티에 대한 선의적 방관
desc_maratha_benign_neglect코0=우리는 마라타가 이 지역을 지배하고 많은 자취권을 누릴 수 있게 했습니다. 그 대가로 그들은 농노에게서 징집한 자들로 우리의 군대를 강화시킵니다.
EST_VAL_NOBLE_ELITE코0=귀족 엘리트: §Y$VAL$%§!
tibet_restored_pala코0=팔라 왕조 복원
desc_tibet_restored_pala코0=팔라 왕국이 우리의 종속국으로 복원되면서, 토번 제국의 복원이 확실해 보입니다.
tibet_china_defeated코0=중국 패퇴
desc_tibet_china_defeated코0=중국이 티베트에게 패배하면서 우리 군대의 용기를 북돋아 주었습니다. 오래 지속된 군사 원정은 중국의 저항이 무엇이든지 물리칠 수 있는 귀중한 군사적 경험이 되었습니다.
varna_avenged코0=바르나의 복수
desc_varna_avenged코0=우리는 유럽에서 투르크인들을 몰아냈고, 전사한 우리 왕의 복수를 해냈습니다.
greater_commonwealth코0=더 큰 연방
desc_greater_commonwealth코0=폴란드 연합왕국은 리투아니아, 헝가리, 보헤미아를 그 영역에 통합시킬 만큼 성장했습니다.
broke_the_rus코0=루스를 무너뜨리다
desc_broke_the_rus코0=러시아 대공들은 참패했습니다. 그들의 성채들이 불타서 무너지고, 그들의 야망은 내동댕이쳐졌습니다.
polish_renaissance코0=폴란드 르네상스
desc_polish_renaissance코0=폴란드 사회는 르네상스를 받아들이며, 새로운 기술과 신학적 발전을 이끕니다.
pol_thriving_jewish_community코0=번영하는 유대교 공동체
desc_pol_thriving_jewish_community코0=폴란드의 유대인들은 우리나라가 그들의 안전한 안식처라는 사실을 보장받습니다.
kazimierz_modifier코0=카지미에시
desc_kazimierz_modifier코0=카지메에시는 크라코프의 유대인 공동체입니다. 권리와 특혜가 주어져서 도시는 더더욱 근면해집니다.
dealt_with_the_sejm코0=세임 처리
desc_dealt_with_the_sejm코0=셰임의 권력이 무너지면서, 폴란드 정부에 대한 우리의 통제는 거의 절대적입니다.
invested_in_eastern_poland코0=동부 폴란드 투자
desc_invested_in_eastern_poland코0=우리의 동폴란드 투자는 확실히 그 지역을 몇 세기동안 번창하게 만들것입니다.
order_of_the_dragon_restored코0=복원된 드라곤 기사단
desc_order_of_the_dragon_restored코0=드라곤 기사단이 오스만의 유럽확장을 막는 방파제가 되었습니다. 십자군에 대한 믿음이 회복되었지만, 다른 이들이 가입하도록 설득해야합니다.
roman_romania코0=로마 루마니아
desc_roman_romania코0=우리는 비잔틴 제국의 옛땅을 정복하여,  로마의 후계자임을 자칭합니다.
united_voivodes코0=통합된 보이보드들
desc_united_voivodes코0=루마니아 백작령들은 단 하나의 대공에 의해 통일되었습니다.
bucharest_summer_capital코0=여름 수도
