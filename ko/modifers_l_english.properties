desc_mor_colonized_brazil코0=모로코가 신세계 남부에 식민지를 세웠습니다. 그곳의 부자들로 인해 일확천금을 노리는 많은 사람들이 조국을 떠나 서쪽으로 모험을 떠났습니다.
