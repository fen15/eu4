desc_por_arts_and_letters코0=우리의 대학은 많은 학자들이 있는 곳이며, 모든 이들이 다음 세대를 가르치기위해 열심히 노력합니다.
por_triangle_trade_modifier코0=삼각무역
desc_por_triangle_trade_modifier코0=삼각무역을 지배하여 아프리카 노예상들이 패배한 경쟁자들이 아닌 우리에게만 장사를 할 수 밖에 없게 합니다.
por_african_gold_modifier코0=아프리카의 골드러쉬
desc_por_african_gold_modifier코0=포르투갈 모험가들이 동아프리카로 몰려와 그곳의 금광을 채굴합니다.
portuguese_carib_modifier코0=번영하는 카리브해 식민지
desc_portuguese_carib_modifier코0=우리의 카리브해 식민지들은 우리의 주시하에 성장하고 있습니다.
persian_gulf_trade_por코0=페르시아만 무역
desc_persian_gulf_trade_por코0=우리는 페르시아 만의 무역을 지배합니다.
portuguese_malacca코0=포르투갈령 말라카
desc_portuguese_malacca코0=도시 말라카를 점령했습니다. 그러나 그 위치는 위태롭기에, 우리는 공격과 반란에 대비하여 도시를 요새화하기 시작했습니다.
displaced_moriscos코0=추방된 모리스코
desc_displaced_moriscos코0=모리스코를 추방해서 좀 더 믿을 수 잇는 백성들이 정책해서 살 수있는 넓은 땅이 생겼습니다.
berber_fleet코0=바르바리 함대
desc_berber_fleet코1=우리는 지중해의 두려움이 될 함대를 만들었습니다.
berber_piracy코0=바르바리 해적
desc_berber_piracy코0=우리의 바르바리 해적들은 바다를 두려움에 떨도록 열심히 일하고 있습니다. 모든 배들은 당연히 싸우지 않고서는 항복하지 않으니, 해적들은 이런 경험으로 강인해지고 있습니다.
berber_turkish_diplomacy코0=대 투르크 외교
desc_berber_turkish_diplomacy코0=오스만 술탄과의 교섭에서 있었던 외교적 해결은 우리나라의 중요성을 세상에 알렸습니다.
berber_new_world_pirates코0=신세계의 약탈자들
desc_berber_new_world_pirates코0=우리의 적들은 바다 너머로 도망치더라도 우리를 피할 수 없을 것입니다!
portuguese_surat_modifier코0=인도 투자 호황
desc_portuguese_surat_modifier코0=부유한 상인들이 우리의 성장하는 인도의 무역소에 열정적으로 투자하려 합니다.
thorough_careening코0=철저한 함선 기울이기
desc_thorough_careening코0=우리의 선장들이 배 기울이기를 완전하고 제대로 이루어지도록 합니다.
relaxed_careening코0=느리게 함선 기울이기
desc_relaxed_careening코0=선원들은 함선 기울이기에 시간을 보내고 있으며 매우 중요한 보수작업을 하는데 너무 심하게 분투하지 않도록 하고 있습니다.
blacklisted_crew코0=제명된 선원들
desc_blacklisted_crew코0=유명하지만 문제를 일으키는 선원들이 밀수업자연합에 의해 제명되었습니다.
basque_fisheries_modifier코0=바스크의 어업
desc_basque_fisheries_modifier코0=어업 투자의 결과가 나타나고 있어, 우리는 재정적 이득을 얻고 있습니다.
basque_exploration코0=바스크 탐험가들
desc_basque_exploration코0=우리의 용감한 선원들이 포경하기 좋은 수역을 찾기위해 바다너머 저 멀리까지 탐험하기 시작했습니다.
nav_newfoundland코0=그랜드바야 무역
desc_nav_newfoundland코0=우리는 그랜드바야의 무역을 지배하고, 그 지역의 자원에 대한 독점권을 만들었습니다.
nav_reclaimed_coast코0=해안 탈환
desc_nav_reclaimed_coast코0=우리가 잃었던 해안을 마침내 되찾았습니다!
conquest_of_espainiako코1=에스파냐 정복
desc_conquest_of_espainiako코0=이베리아 전역이 우리 것입니다! 우리의 군사적 위대함은 끝을 모릅니다.
renovated_palace_of_alhambra코0=서부의 빛나는 보석
desc_renovated_palace_of_alhambra코0=알함브라의 거대한 궁전이 다시 한번 그곳을 보러온 사람들에게 충격을 줍니다.  먼 외국에서 온 학자들과 건축가들이 와서 우리의 영광을 감상하려고 합니다!
gra_bolstered_morale코0=보장된 승리
desc_gra_bolstered_morale코0=최근의 외교적 협상은 우리를 위해서 싸워준 모든 이들을 만족시켰습니다. 우리는 그로인해 축복 받았습니다.
gra_rebuilding_mosques코0=모스크 재건설
desc_gra_rebuilding_mosques코0=이 지역에서는 시설 개선 사업을 하고 있습니다, 이 사업의 선두에는 이슬람 건축이 있습니다.
gra_seperation_of_power코1=권력 분립
desc_gra_seperation_of_power코0=고대의 칼리프국은 책임있고 친근한 방법으로 영토를 나누었습니다. 모로코의 우리의 친구들과 같은 방법으로 이를 처리한다면, 우리는 정복욕에 불타는 나라가 아님을 세상에 보여 줍니다.
gra_mouth_of_mediterranean코0=전략적 항구
desc_gra_mouth_of_mediterranean코0=세우타 항구는 지중해를 드나드는 길을 통제하기에 적합한 곳에 위치합니다. 그래서 우리는 이 중요한 곳의 시설과 방어력을 현대화시키기 위해 많은 돈을 투자했습니다. 
gra_reconvert_giralda코0=이스빌리야의 대 모스크
desc_gra_reconvert_giralda코0=지진, 전쟁, 황폐화에 불구하고 이스빌리아의 대모스크는 아직도 서 있습니다. 기독교 정복자들이 이곳을 성당으로 재건했지만, 지금은 안전하게 우리의 손에 되돌아 왔습니다, 이곳은 다시한번 그 진정한 목적을 위해 재건되었습니다.
gra_merchants_inspired코0=안심한 상인들
desc_gra_merchants_inspired코0=알메리아 만 주변의 적대적인 바다는 우리 상인들이 해상무역을 시도하는 것을 막았습니다. 그러나 우리의 거대한 상비해군은 그들의 걱정을 풀어줄 것입니다.
gra_eagerness_to_serve코0=안정화된 상황
desc_gra_eagerness_to_serve코0=잔인한 내전이 끝나고 시민들은 계승권이 확립되었다는 사실에 다시 안전하게 쉴 수 있게 되었습니다. 이는 사람들이 자신의 생업으로 돌아가고 싶다는 생각에 약간의 효과가 있는 것 같습니다.
adu_new_world_discoveries코0=신세계?
desc_adu_new_world_discoveries코0=포르투갈인들이 놀랄만한 발견을 한 것 같습니다. 아마도요. 바다의 해무 너머에 있는 거대한대륙을 발견했답니다. 이 정보는 우리의 시민들 사이에서 탐험욕구가 일어나게 하고 있습니다.
adu_trade_hub코0=관심 항구
desc_adu_trade_hub코0=이곳은 우리의 비협조적인 이웃들로부터 많은 수입을 유용하는 이상적인 항구입니다.
adu_native_concord코0=원주민과의 우호 관계
desc_adu_native_concord코0=신대륙에 도착한 첫번째 포르투갈과 카스티야 탐험가들의 폭력적인 행동은 그곳에 살고 있는 원주민들이 무시할 수 없었습니다. 우리는 이 기회를 다른 방법으로 접근 할 것입니다 - 원주민들은 우리를 같이 번영할 수 있는 존재로 보되, 전쟁과 불화의 존재로 보지 않도록 말입니다.
sicily_in_safe_hands코0=행정적 투자
desc_sicily_in_safe_hands코0=시칠리아는 우리가 직접통치를 하면 더욱 충성스러울 것입니다, 예를 들면 그러면 우리는 그 섬에 더 많은 자원을 투자해서 섬을 번영시킬 수 있습니다.
adu_popular_appeal코0=신자들의 유입
desc_adu_popular_appeal코0=우리가 그들의 신앙을 최근에 수용하자, 많은 수의 억압받던 소수민족들이 우리의 국경지대에서 망명을 하려고 합니다. 그들에게 충분한 예의를 가지고 다가갑시다.
adu_conservative_backlash코0=보수적인 승인
desc_adu_conservative_backlash코0=우리나라에 재발견의 파도가 퍼짐에도 불구하고, 국민과 함께 하려는 노력에 대해 국민들은 고마워 하고 있습니다.
adu_righteous_conquest코0=이슬람의 검
desc_adu_righteous_conquest코0=우리는 모든 이견을 거부하고, 우리의 조상들의 뒤를 따랐습니다. 우리는 이제 수평선을 바라보며, 우리의 압제자들에게 그들이 살날이 얼마 남지 않았음을 보여줍시다.
adu_white_phoenix코0=하얀 불사조가 날아오르다
desc_adu_white_phoenix코0=마침내 우리는 우리의 조상들이 일구어 놓은 것을 뛰어넘었습니다. 몇 세기 동안의 몰락은 잊혀지고, 우리나라는 이제 자랑스럽게 피레네의 국경까지 다다랐습니다. 하지만 우리의 마지막 발걸음은 아직 디뎌지지도 않았습니다.
adu_summer_capital코0=다마스쿠스의 대 모스크
desc_adu_summer_capital코0=이 건축학적 불가사의는 거의 1000년 간의 전쟁에도 불구하고 아직 서 있습니다. 몇 세기는 또 더 버티기 위해서, 이 위대한 작품을 유지하고, 보존하고, 지속시키는 것이 우리의 의무인 것 같습니다.
adu_tolerance_heretics_mod코0=샤하다, 살라트, 자카트
desc_adu_tolerance_heretics_mod코0=성스러운 도시를 소유한다는 것은 개인적인 믿음이 어떠하든 신자들에게 어떠한 관용을 배풀어야한다는 것을 필요로 합니다. 메카를 다루는 그 엄청난 책임감과 함께, 우리는 신도들을 똑같이 다루어야합니다.
adu_greater_than_alexander코0=제국 행정
desc_adu_greater_than_alexander코0=우리가 예전에 잃었던 것들의 대부분을 되찾았으나, 여전히 다시 찾아올 것이 맞습니다. 움마야드 왕조는 그 제국의 각 영역을 관장하는 여러 총독령 체계를 갖추었고, 우리도 그리할 것입니다.
adu_trade_company_founded코0=해군 투자 정책
desc_adu_trade_company_founded코0=급성장하고 있는 해상무역로를 지키기 위해서, 우리의 해군에 많은 신경을 써야합니다.
smugglers_struggling코0=밀수업자의 고투
desc_smugglers_struggling코0=우리의 밀수업자들이 그들의 장물을 합법시장에서 파는 것에 어려움을 겪고 있습니다.
# Pirate mission modifiers
pirate_trade_practices코0=성공적인 해적 '무역'
pirate_trade_ports코0=해적의 독점
pirate_trade_in_gold코0=해적의 황금
pirate_triangle_trade코0='해방된' 노예들
pirate_a_pirate_fleet코0=바다의 개들
pirate_a_scourge_on_the_seven_seas코0=영감을 주는 선장
pirate_the_pirate_code코0=해적 규칙
pirate_diplomacy코0=명성
pirate_the_pirate_threat코0=왕은 없다
pirate_a_second_madagascar코0=해적 소굴
pirate_all_of_the_gold코0=황금은 계속 공급되어야 한다
pirate_hoard코0=또다른 황금 저장고
pirate_federation코0=상호 교류
pirate_a_famous_pirate코0=강한 해적 (TM)
desc_pirate_trade_practices코0=누군가는 사략질이라고 하지만, 우리는 이익을 본다고 합니다.
desc_pirate_trade_ports코0=공포는 현지 무역상들이 선을 지키게 합니다.
desc_pirate_trade_in_gold코0=이는 무역을 활성화 시키겠지만, 그렇다고 대부분의 해적들은 믿을 수 없습니다.
desc_pirate_triangle_trade코0=어느 해적들의 삶은 다른 해적들 보다 더 자유로울 수 있습니다.
desc_pirate_a_pirate_fleet코0=배들은 가장 크거나 가장 장비가 좋은 배가 아닐 수도 있지만, 이름 하나만큼은 유명합니다.
desc_pirate_a_scourge_on_the_seven_seas코0=오 캡틴, 마이 캡틴!
desc_pirate_the_pirate_code코0=해적 규칙을 만드는데 얼마나 많은 항목을 만들어야하는지에 대해 논란이 있지만, 해적들은 중요한 항목은 기억할 것입니다.
desc_pirate_diplomacy코0=누군가는 우리를 해방자로 보지만, 대다수는 그렇지 않습니다.
desc_pirate_the_pirate_threat코0=그들의 자유를 위협하는 강한 적만큼이나 해적들을 통합시키는 것은 없습니다.
desc_pirate_a_second_madagascar코0=모든 자유로운 남성과 여성의 안전한 안식처입니다. 하지만 이곳에서 붉은 코트를 입지는 마십시오.
desc_pirate_all_of_the_gold코0=황금은 삶이다, 황금은 삶이라구!
desc_pirate_hoard코0=그런 종류의 무리가 아니라니 무슨 뜻이오?
desc_pirate_federation코0=나는 사상의 자유로운 교환이라고 하지는 않겠네만, 사람들은 그들이 원하는 곳으로 움직이는 자유는 있소.
desc_pirate_a_famous_pirate코0=허풍쟁이. 악당. 방랑자. 10분동안 그들의 숨을 참을 수 있는 자입니다.
sublimis_deus코0=지극히 높으신 주님
desc_sublimis_deus코0=교황은 가톨릭 군주들이 원주민을 노예화를 주도해서는 안된다고 조칙을 내렸습니다.
sublimis_deus_not_enforced코0=비밀리에 이뤄지는 노예화
desc_sublimis_deus_not_enforced코0=교황께서 원주민을 노예화하는 것은 죄라고 칙령을 내리셨지만, 모르시는 것이 약입니다.
merino_wool코0=메리노 양모
desc_merino_wool코0=메에!
mesta_privileged_revoked코0=박탈된 메스타의 특권
desc_mesta_privileged_revoked코0=이 지역의 메스타에 대한 특권이 회수되었으며, 새로운 개발의 길이 열렸습니다.
mor_looks_outward코0=모로코가 밖을 바라보다
desc_mor_looks_outward코0=모로코는 페즈에 계속 틀어박힐 수는 없고, 이제는 나라를 통합시키려고 합니다.
mor_looks_inward코0=페즈에 틀어박히다
desc_mor_looks_inward코0=모로코 왕정은 수도 내부의 사정에 더더욱 신경을 쓰겠다고 결정내렸습니다.
oe_jesuit_unrest코1=예수회 불만
desc_oe_jesuit_unrest코1=이 지역의 예수회는 신학적 토론에 우리 정부가 개입하자 불쾌해합니다.
