forced_isolation코0=고립주의을 강제받음
lost_independence_war코0=독립 전쟁에서 패배함
enforced_peace코0=평화협정를 강요함
dan_pluralistic_government코0=다원적 정부
desc_dan_pluralistic_government코0=우리 통치자는 귀족들과 주교들의 왕실 의회를 제쳐두고 상인 계급의 지지를 기반으로 통치합니다. 이는 주요 시민 집단을 제외한 많은 이들을 불쾌하게 만들었지만, 다원적 방향에서 우리 나라를 발전시키는 데 도움이 되었습니다.
danish_dutch_burgundian_inspiration코0=덴마크의 친 네덜란드 정책
growth_of_the_cattle_trade코0=소(cattle) 무역의 성장
desc_growth_of_the_cattle_trade코0=우리나라에 풍부한 황소와 다른 농업 생산물들에 대한 갑작스런 수요 증가는 상당한 경제 호황을 불러왔습니다. 대토지 소유자들의 경제적, 정치적 세력이 성장함에 따라, 소규모 농장주들과 자유농들은 점차 설 자리를 잃고 있습니다.
dan_ulfeldt_deposed코0=왕실 의회에 대한 지배권 확립
desc_dan_ulfeldt_deposed코0=코르피츠(Corfitz Ulfeldt)를 퇴진시키고 고위 귀족 사이에서의 그의 권력 기반을 제거함으로써 덴마크 군주의 권한을 강화했습니다.
dan_council_empowered코0=강력한 왕실 의회
desc_dan_council_empowered코0=군주의 권한을 약화하려는 왕실 의회의 시도에 굴복함으로써, 왕국 통치에 대한 우리의 입지가 크게 약화되었습니다.
junker_dominance_prussian_monarchy코0=융커의 지배
desc_junker_dominance_prussian_monarchy코0=한 때 자랑스러웠던 우리의 군주정은 주요 귀족들이 내린 정부 결정들에 도장을 찍는 수준으로 전락했습니다. 나라의 국고는 정부를 운영하는 바로 그 귀족들에 의해 구조적으로 강탈당하고 있습니다.
umera_dominance_ottoman_government코0=위메라의 지배
desc_umera_dominance_ottoman_government코0=명목상으로는 여전히 오스만 가문이 나라를 다스리고 있지만, 위메라들은 우리 가문의 소유물에 대한 통제권과 모든 실질적인 권력을 빼앗았습니다. 그들은 우리의 이름을 내세우며 권력을 남용하고 국고를 횡령하여 그들 스스로를 살찌우고 있습니다.
bushi_power_japan코0=무사 계층의 지배
desc_bushi_power_japan코0=한때 자랑스러웠던 우리의 나라는 이제 궁정의 다양한 소규모 세력과 파벌들에 의해 완전히 지배되고 있습니다. 권력은 궁정을 통제하는 무사들의 손에 들어갔으며, 우리 왕조의 진정한 통치자는 그들 손 안의 꼭두각시로 전락했습니다.
boyar_dominance코0=보야르 권세
desc_boyar_dominance코0=우리의 자랑스런 국가는 한 때 보야르에 의해 지배되었고 통치자의 권위는 모든 인식을 넘어서서 축소되었습니다. 모든 결정은 여전히 ​​통치자의 이름을 필요로 하지만 이것은 우리의 귀족 협의회가 자유롭게 접근 할 수 있는 낙인을 대량으로 공급함으로써 쉽게 개정 할 수 있습니다.
chi_local_trade_regulations코0=지역 무역 조례
desc_chi_local_trade_regulations코0=이 지역에서 정부는 눈을 감았고, 공무원들의 지역적인(그리고 불법적인) 정책 덕분에 지역의 무역은 호황 중입니다.
chi_local_trade_down_turn코0=무역소 폐쇄됨
desc_chi_local_trade_down_turn코0=무역을 장려했던 지역 조례를 중앙 정부가 폐지하자, 상인들은 이 지역에서의 사업을 그만두고 있습니다.
enraged_ikko_ikki코0=격분한 이코-이키
desc_enraged_ikko_ikki코0=우리의 행동은 이 지역의 이코-이키를 화나게 했으며, 그들은 이제 지방 전체에 대한 우리의 통치를 강력하게 거부하고 있습니다.
chinese_millenarianism_area코0=천년지복설 사회
desc_chinese_millenarianism_area코0=우리의 미흡한 통치는 여러 천년지복설 집단들이 이 지방에 큰 혼란과 파괴를 일으키도록 만들었습니다.
chi_upset_local_nobles코0=분노한 귀족들
desc_chi_upset_local_nobles코0=우리가 유력한 지방 귀족 가문의 자손 하나의 성공적인 군대 경력을 중단시키자, 이 지방의 귀족들은 분노했씁니다.
chi_false_edicts_modifier코0=가짜 칙령
desc_chi_false_edicts_modifier코0=우리를 사칭하는 가짜 칙령이 돌도록 내버려두자, 중앙 법률을 약화시키는 각종 지역적 관행이 늘어나기 시작했습니다. 지역 행정관들의 독단적이고 오만한 행동들이 점점 분명해지고 있습니다.
chi_no_law_and_order코0=법과 질서의 부족
desc_chi_no_law_and_order코0=우리가 도로의 상인들을 보호하는 데 실패하자, 상인들은 사업을 포기하거나 스스로를 보호할 다른 방법들을 찾게 되었습니다. 어떤 이들은 더 이상 세금을 지불할 능력이 없고, 또 어떤 이들은 보호받지 못함에도 불구하고 마지못해 세금을 내고 있습니다.
chi_military_protecting_traders코0=기반시설을 보호하는 군대
desc_chi_military_protecting_traders코0=우리의 경제를 보호하기 위해서는, 군대를 동원해 법을 지키도록 만들어야 합니다. 이는 군 예산을 엄청나게 잡아먹고 있습니다.
chi_lowered_taxes_in_state코0=세금 인하
desc_chi_lowered_taxes_in_state코0=행정가들의 고전적 이상에 감화되어, 우리는 이 주가 번영할 수 있도록 세금을 인하하였습니다.
chi_efficient_taxation코0=효과적인 과세법
desc_chi_efficient_taxation코0=때때로 통치에는 실무적 접근이 필요합니다. 우리의 효율적인 정부 기구는 잉여 생산물에 대한 세금을 증가하는 데 성공했습니다.
chi_forts_underfunded코0=파손된 요새
desc_chi_forts_underfunded코0=각종 부패 때문에 이 지역의 요새들은 몹시 안좋은 상태에 빠져 있습니다. 요새들이 다시 제 기능을 할 수 있도록 만들려면 시간이 좀 걸릴 것입니다.
chi_low_mandate_subjects코0=천명을 잃은 황제
chi_order_restored코0=질서 회복
desc_chi_order_restored코0=우리는 일시적으로 이 지역의 외국 무역소를 폐쇄하고 외국인들을 추방하여 법과 질서를 보장하였습니다.
chi_renewing_the_examination_essay코0=과거 제도 개혁
desc_chi_renewing_the_examination_essay코0=우리는 과거제도 개혁을 원하는 이들에게 화답하기로 결정했습니다. 제도 자체뿐만 아니라 실제로 제도를 운용하는 핵심 인사들 역시 지적 유연성을 갖춘 신세대들로 교체해야 합니다.
chi_unhealthy_political_climate코0=음모와 암살
desc_chi_unhealthy_political_climate코0=수도의 정치환경은 점점 더 험난해지고 있습니다. 살인자와 반역자들이 아주 흔해지면서, 먼 지역을 통치하는 데 어려움을 겪고 있습니다.
chi_trade_opportunity코0=무역 기회
chi_separatist_sentiments코0=지역 분리주의
desc_chi_separatist_sentiments코0=이 지역의 지방 영주들은 중앙권력의 허물어지는것을 흥미롭게 바라보며 반란의 때를 기다리고 있습니다.
china_gifted_official코0=재능있는 관리
desc_china_gifted_official코0=이 주는 우리의 가장 재능있는 관료 중 한 명이 관리합니다. 그는 어느 때보다도 훌륭한 해를 보내고 있으며, 관료 집단 전체의 자랑이 되었습니다.
japanese_downprioritized_military코0=소외된 군대
desc_japanese_downprioritized_military코0=우리는 원래 군대가 사용해야 했을 무기들을 팔아 큰 이익을 보았습니다. 군대의 사기가 크게 떨어져서 많은 이들이 군을 떠날 것입니다.
japanese_jokamachi코0=조카마치(도성)
desc_japanese_jokamachi코0=성아랫마을(Jokamach)과 도성은 일본 성을 둘러싸서, 사무라이들의 통제가 강해지면서도 크게 번영할 수 있었습니다.
jap_za_monopoly코0=독점적인 좌(Za)
desc_jap_za_monopoly코0=좌(Za)라고 불리는 상인길드는 산적, 사무라이, 다이묘로부터 상인을 보호하지만, 점점 더 독점적이고 독립적으로 변하는데도 타라의 통치자는 방치하고 있습니다.
jap_za_monopoly_province코0=좌(Za)가 통제하는 지방
desc_jap_za_monopoly_province코0=이 지방은 점점 더 강력해지고 독립적으로 변하는 좌(Za)에 의해 통제됩니다.
jap_gossip_spies코0=탁월한 첩자
desc_jap_gossip_spies코0=우리의 스파이는 가치있는 정보를 폭로함으로 가치를 입증했습니다.
jap_sword_of_the_daimyo코0=다이묘의 검
desc_jap_sword_of_the_daimyo코0=비록 우리가 공포스러운 무력을 갖고 있지만, 여전히 눈치과 존중으로 상대를 대합니다.
jap_unruly_samurai코0=제멋대로 구는 사무라이들
desc_jap_unruly_samurai코0=후기의 만연한 평화로 인해 많은 사무라이들이 지방 주민을 착취하고 압제하는 '대체고용'을 추구하도록 만들었습니다.
national_bank_interest코0=국가 인플레이션 정책
desc_national_bank_interest코0=우리나라의 통화정책은 일반 경제를 위해 인플레이션을 최소화하는 것에 중점을 둡니다.
national_bank_inflation코0=성장하는 금융 분야
desc_national_bank_inflation코0=우리나라의 통화정책은 가능한 한 우리에게 유익한 대출 확보에 중점을 둡니다.
crushed_local_authority코0=격퇴된 지역 권력
desc_crushed_local_authority코0=우리는 나라의 수많은 구시대적 제도체계를 완전히 뿌리뽑았으며, 이를 정부가 통제하는 관료제로 대체하였습니다.
central_authority_asserted코0=중앙정부의 권위
desc_central_authority_asserted코0=우리는 권력에 집착하던 지역 기관들에 대한 영향력을 늘리는 데 성공했습니다. 결과적으로 우리 국가는 더 굳건해졌으며, 중앙 정부의 지배력 역시 어느 때보다도 강해졌습니다.
central_authority_subjected코0=패배한 중앙정부
desc_central_authority_subjected코0=노골적인 의사 방해와 지역에서의 반란들은 중앙 정부의 권위를 강화하려는 우리의 노력을 수포로 돌렸습니다. 우리의 권위는 추락하였으며, 중앙집권화는 한동안 어려움을 겪을 것입니다.
hardline_court_and_country코0=강경한 입장의 중앙집권 시도
desc_hardline_court_and_country코0=우리는 중앙집권정책에 반대하는 이들에게 강경책을 쓰기로 했습니다.
negotiating_court_and_country코0=중앙권력 강화를 위한 협상
desc_negotiating_court_and_country코0=우리는 지방권력자들이 그들의 옛권리와 전통을 포기하도록 설득시키기 위해 중앙권력의 영향력을 사용할 목적으로 협상책을 채택했습니다.
cnc_refused_to_pay_taxes코0=세금 납부 거부
desc_cnc_refused_to_pay_taxes코0=이 지역은 우리가 부과한 세금납부를 적극적으로 회피하고 있습니다.
cnc_local_authority_asserted코0=법령 강요
desc_cnc_local_authority_asserted코0=우리는 이 지방에서 중앙집권화하려는 우리 시도에 맞선 지방 권력자들을 강제로 진압했습니다.
court_and_country_hardline_vs_separatists코0=분리주의 척결
desc_court_and_country_hardline_vs_separatists코0=남은 무기가 없어 이 지역은 어떠한 분리주의에도 직면하지 않을 것입니다. 우리의 현지 대표들은 모든 분리주의의 징후를 본보기로 삼아 처벌할 것을 지시받아왔습니다.
court_and_country_concessions_to_separatists코0=지역의 양보
desc_court_and_country_concessions_to_separatists코0=우리는 더 강력하고 하나된 국가를 만드는 우리노력에 반대하지 않도록 이 지역의 사람들에게 다수의 광범위한 보장을 했습니다.
proclamation_of_year_modifier코0=평화의 선언
desc_proclamation_of_year_modifier코0=이웃 집단과의 좋은 관계를 유지하기 위해 우리 지배자는  이웃 집단의 공격을 금지하는 성명을 발표했습니다. 따라서 이웃땅으로 확장하는 동기를 부여하는것이 좀 더 어려워졌습니다.
heian_kyo코0=헤이안쿄
desc_heian_kyo코0=이곳은 일본제국의 수도입니다. 덴노는 수세기동안 이곳에서 거주했으며 그들의 궁전 또한 함께했습니다. 이것은 쿄토를 일본의 정치적 중심지로 만들었고 제국정부에 권력을 행사하려는 이들을 통제하는 중요한 지점이 되었습니다. \n\n§M국가는 교토 지역을 빼앗음으로써 새로운 쇼군으로 등극하고, 모든 다이묘 종속국들의 종주국이 될 것입니다.§!
ise_grand_shrine코0=신궁
desc_ise_grand_shrine코0=이곳은 이세신궁이 있는 곳입니다. 태양의 여신 아마테라스에게 봉헌한 이곳은 신토에 있어 신성한 도시이고 일본 전국에 있어 가장 중요한 성지순례지입니다.
chi_purging_officials코0=관료 제거
desc_chi_purging_officials코0=우리 제국을 위한 충성스러운 정부시스템을 만들기 위해 행정부에서 불충한 관료들을 제거하고 있습니다.
boh_hussite_king코0=후스파의 법률
desc_boh_hussite_king코0=우리의 통치자는 얀 후스가 가톨릭 교회에 대항해 만든 종교 운동인 후스파를 지원했습니다. 이 운동은 우리 백성들 사이에서는 매우 인기있지만, 유럽의 다른 가톨릭 통치자들이 우리에게 적대적으로 변하게 했습니다.
siberian_investors코0=시베리아 무역 집산지
desc_siberian_investors코0=이 도시는 시베리아 경계의 상인들에 부여된 큰 특권 덕분에 고성장 중입니다.
stroganov_deal_provinces코0=상인 특권
desc_stroganov_deal_provinces코0=이 지방은 수년 간 우리나라의 영향력 있는 상인 가문 중 한 곳에 주어졌습니다. 이 지역은 정부의 개입 없이 식민지화 되었지만, 권리가 끝날 때 까지 국가에는 거의 수입을 제공하지 않았습니다.
siberian_local_problems코0=무법지대 변경지
desc_siberian_local_problems코0=행운을 바라는 사람들이 취한 지나치게 공격적인 행동들은, 이 지역의 수입을 줄였으며 지역 주민들과 모험가들 사이의 긴장을 고조시켰습니다.
hun_banditry_in_upper_hungary코0=시골 약탈자들
desc_hun_banditry_in_upper_hungary코0=이 지역의 시골은 그들의 삶을 지킬만한 무력의 부족으로 인해, 도적단이 된 실직용병들에게 통제되고 있습니다.
hun_curtailing_banditry_in_upper_hungary코0=강도질 억제
desc_hun_curtailing_banditry_in_upper_hungary코0=우리는 실직한 용병들이 이끄는 이 지역의 강도질에 적극적으로 맞서고 있습니다.
hun_black_army코0=흑군
desc_hun_black_army코0=우리는 비싸지만 전문적인 상비군을 조직했습니다. 우리는 다른 국가들보다 더 효율적인 용병들을 사용할 수 있지만, 흑군이 존재하는한 유지 비용이 더 부과될 것입니다.
EST_VAL_ABOLISHED_BLACK_ARMY코0=해산된 흑군: §Y$VAL$%§!
EST_VAL_BLACK_ARMY코0=흑군: §Y$VAL$%§!
mercenary_concessions코0=용병에게 양여
desc_mercenary_concessions코0=우리는 반란을 막기 위해 용병 대장과 부하들에게 이 지역을 수여했습니다.
hun_poorly_maintained_fortifications코0=유지보수가 안 된 성
desc_hun_poorly_maintained_fortifications코0=헝가리 왕실이 헝가리의 계층들로 부터 수리를 위한 자금을 확보하는 실패했기 때문에 베오그라드의 거대한 요새는 현재 악화된 파손 상태입니다.
hun_frontier_fortresses코0=베그바 제도
desc_hun_frontier_fortresses코0=왕실은 우리 왕국 주변의 강력한 요새망을 유지하기 위해 추가적인 자금을 정기적으로 지불하고 있습니다.
hun_invited_jesuits코0=초대받은 예수회
hun_reformed_colleges코0=개혁된 대학
desc_hun_reformed_colleges코0=이 지역은 최근에 개혁 교회로 개종했으며, 유럽의 더 넓은 개혁 교회 공동체로부터 사상과 가르침이 유입되는 것을 즐기고 있습니다.
hun_counter_reformation코0=헝가리의 반종교개혁
desc_hun_counter_reformation코0=우리는 우리나라에서 종교개혁이 확산하는 것을 제한하기 위해 적극적으로 노력하고 있습니다. 이를 위해 우리는 교황청과 예수회에게 원조를 요청했습니다.
hab_royal_hungary코0=왕령 헝가리
desc_hab_royal_hungary코0=헝가리 사람들이 보호를 받기 위해 우리의 통치자를 선출했지만, 그들은 여전히 우리가 바라는 만큼 그들의 토지를 통합시키는 것을 막는 많은 권리와 보증을 가집니다.
hun_military_frontier_modifier코0=헝가리 군사 경계선
desc_hun_military_frontier_modifier코0=군사 경계선에 정착하고자 하는 사람들에게 많은 권리를 줌으로써, 우리는 그 지역 주민들이 우리의 적을 방어하고자 하는 성향을 가지게 된 것을 확신하였습니다.
hun_great_balkan_migration코0=대 발칸 이동
desc_hun_great_balkan_migration코0=이 지역은 오스만 제국으로부터 많은 난민들이 유입되고 있어 도시들을 개발하고 재건하기는 용이하지만, 그로 인해 마찰과 황폐화도 벌어지고 있습니다.
hun_city_league_obligation코0=도시 연합 방어
desc_hun_city_league_obligation코0=이곳의 광산은 현재 이 지역에서 호황이라, 이를 개발하는 대가로 지역 도시 연합은 국방에 기여하고 있습니다.
hun_city_leagues_protected코0=채광 산업 호황
desc_hun_city_leagues_protected코0=이 지역의 채광 업계는 넓은 자유로 인해 크게 발전하고 있으며, 지역 경제는 번창하고 있습니다.
slovak_national_awakening코0=지역 분리주의
desc_slovak_national_awakening코0=슬로바키아인들은 점점 더 민족주의 의식이 성장하고 있으며 그들이 생각하는 자주권을 더 크게 주장하기 시작했습니다.
slovak_autonomy코0=슬로바키아 민족의 각성
desc_slovak_autonomy코0=슬로바키아 민족주의 운동이 성장하면서 우리는 이 지역에 더 많은 자유와 자치권을 부여하게 되었습니다.
hun_kurucs코0=쿠르츠와 허이두
desc_hun_kurucs코0=우리는 비정규의 쿠르츠와 허이두를 우리 군대에 통합시키려 하고 있습니다. 이건 때때로 농노였던 자들이나 강도짓을 했던 과거의 잘못을 눈감아줄 필요가 있습니다.
tr_kremlin_improvements코0=개수된 크렘린
desc_tr_kremlin_improvements코0=우리는 이 크렘린을 현대화하고 개수하는데 상당한 노력을 들였습니다.  그 결과 이것은 우리 국민들에게 피난처와 방어를 제공하고, 우리의 힘을 보고자 하는 모든 이들에게 그걸 보여줄 수 있는 굉장히 방어적인 구조물로 성장했습니다.
honest_administrators코0=정직한 행정관들
desc_honest_administrators코0=우리 행정관 사이에서 널리 퍼진 신뢰와 청렴함은 우리가 행정을 유지하는 것이 대부분의 다른 나라들보다 훨씬 더 간단하다는 뜻입니다.
serf_desertion코0=카자크의 반란과 떠나는 농노들
desc_serf_desertion코0=카자크 땅에 대한 우리의 완전한 통제력 상실에 뒤이어, 우리의 농노들은 초원의 자유로운 카자크에 합류하기 위해 점점 빠른 속도로 나라를 떠나고 있습니다.
granary_of_the_mediterranean코0=지중해의 곡창
desc_granary_of_the_mediterranean코0=나일강 삼각주는 세계에서 가장 생산력이 높은 곡물 생산지중 하나이며, 수천년동안 지중해 지국들의 대도시에 식량을 공급해 왔습니다.
coffea_arabica_modifier코0=아라비카 커피
desc_coffea_arabica_modifier코0=어떤 커피콩도 모카 커피의 질과 양을 따라올 수 없기 때문에 이곳은 천 세계 커피의 주된 시장이 되었고, 그 이름도 커피의 동의어가 되었습니다. 이러한 이점을 지키기 위해서 모카의 상인들은 최대한 조심스레 이 땅에 살고 있는 덤불들을 지키고 있습니다.
enemies_sacked_city코0=적군의 잔혹 행위
desc_enemies_sacked_city코0=우리 땅에 있는 적군의 잔학행위는 너무나 끔찍해서, 이것은 우리 국민들을 한데 단결시켰습니다.
soldiers_stimulating_local_economy코0=경제적 자극
desc_soldiers_stimulating_local_economy코0=평화로운 시기에는봉급받는 군인들 중 많은 수가 상인이나 장인으로 바뀌어서, 이 지역 경제에 활기를 주고 있습니다.
integration_of_local_militias코0=지역 민병대의 통합
desc_integration_of_local_militias코0=우리는 우리 나라의 구석에 있는 지역 민병대를 전문화하는 계획을 진행하고 있습니다.
thriving_weapons_industry코0=번성하는 무기 산업
desc_thriving_weapons_industry코0=우리 직업 군대의 성장은 이 지역의 공장을 중심으로 많은 무기 생산자들을 위한 사업적 호황을 불러왔습니다.
regimental_town코0=연대의 도시
desc_regimental_town코0=이 지역에 군사 지원 시설을 배치한 결과 도시 성장과 지역 경제가 활성화되었습니다.
wargames코0=작전 연습
desc_wargames코0=막대한 비용을 바탕으로 한 군사훈련과 역사적 전쟁의 재현을 통해, 우리 병사들과 장교들은 미래의 전장을 위한 귀중한 경험과 훈련을 쌓고 있습니다.
cheated_rolls코0=오류가 생긴 군인 명부
desc_cheated_rolls코0=우리의 지역 신병 모집관들은 개인적인 이익을 위해 소집할 수있는 병사 수를 과장했습니다.
reassessement_provinces코0=재검토 조사
desc_reassessement_provinces코0=우리는 지역 대표가 소집할 수 있는 병사의 수를 크게 과장한 것을 알게 된 이후, 이 지역의 토지와 사람들의 가치에 대해 철저하게 조사하고 있습니다. 주민들의 삶을 살펴보고 그들이 가진 것들을 모두 분류하는 것은 지역 주민들이 우리를 좋아하게 만들 것 같지는 않지만, 미래의 징용 및 세무의 효율성을 증가시킵니다.
gunpowder_core코0=정예 연대
desc_gunpowder_core코0=우리는 최상의 장비와 가장 엄격한 훈련을 받은 국가 통제 하의 소규모 중심 연대를 만들었습니다. 적절히 이들을 배치하면 전투에서 우위를 점할 수 있지만, 무엇보다도 앞으로 군대를 발전시키는 방법을 찾는데 도움이 됩니다.
standardized_uniforms_modifier코0=통일된 제복
desc_standardized_uniforms_modifier코0=우리는 우리 통제 하의 모든 병력들의 제복과 장비를 통일하기 시작했습니다. 전문적인 군대의 성장을 촉진 할 뿐 아니라 전쟁에서 적군과 아군을 식별하는 것을 크게 돕습니다.
spread_of_enlightenment_ideals코0=계몽 철학의 확산
desc_spread_of_enlightenment_ideals코0=대중의 문해력의 확산으로 인해 계몽사상과 위대한 철학자의 말들이 점점 더 많은 대상에게 도달하고 있습니다.
bookmarket_of_x코0=거대한 책시장
desc_bookmarket_of_x코0=이 지방은 책의 판매와 재판매를 위한 주요 무역지로 성장했습니다. 지역 생산량이 어마어마하게 증가하고, 전 지역으로부터 책을 사고 파는 사람들이 많이 유입되고 있습니다.
grand_bank_fisheries코0=그랜드 뱅크스의 어업
desc_grand_bank_fisheries코0=이 지역은 생선이 풍부한 것으로 유명하며, 이 세상의 어떤 수역보다도 어획량이 많습니다.
diamond_district코0=다이아몬드 지구
desc_diamond_district코0=이 지역은 가치있는 원석만이 아니라, 그것을 연마하려는 장인들과 구매하려는 상인들이 전세계에서 모여드는 보석 가공 산업의 본거지입니다.
shahrukhs_empire코0=샤 루흐의 제국
desc_shahrukhs_empire코0=샤 루흐는 자신이 티무르의 진정한 아들인 것을 증명했고 자신의 아버지가 과거에 정복했던 지역들을 통합시켰습니다. 40년동안 그는 이란, 호라산 그리고 트란스옥시아나를 철권통치했고, 반란들을 진압했으며 전 제국에서 예술과 무역을 후원했습니다. 모든 티무르 가문의 왕자들은 그로부터 총독직을 받았고 그는 티무르 가문의 명백한 통치자였습니다.\n\n하지만 그의 수명이 다해가면서, 샤 루흐의 건강은 약해져갔고 그의 권력이 미치는 곳은 제한되었습니다. 그가 죽고나면 모든 티무르 왕자들의 통치자의 역할을 누가 맡을지는 시간만이 알려줄 것입니다.
dhimmi_building_restrictions코0=딤미 건물 제한
desc_dhimmi_building_restrictions코0=우리는 신실한 자들 다르게 딤미들이 짓거나 가진 건물의 높이를 제한하는 법을 시행하고 있습니다.
perfume_capital코0=향수 수도
desc_perfume_capital코0=[Root.GetName]은(는) 향수 생산의 중심지입니다. 지역의 꽃들만이 아니라 수입된 향과 다른 향기나는 물품들이 세계에서 가장 정밀한 코를 거쳐서, 전 대륙으로 수출되는 독점적인 향수를 만들어냅니다.
purification_of_tax_laws코0=조세법 정화
desc_purification_of_tax_laws코0=정의로운 나라에 걸맞도록 우리는 불의한 세금을 없애고 있으며, 그리하여 우리나라는 샤리아에 보다 걸맞는 모습이 될 것입니다.
heir_is_our_heir코0=그 후계자는 우리의 후계자다
desc_heir_is_our_heir코0=이 지역의 사람들은 우리의 왕실 후계자의 행동 덕분에 행복합니다.
support_for_ruler코0=지역의 통치자에 대한 지지
desc_support_for_ruler코0=그들의 언어를 쓰고 그들의 관습을 따르는 우리의 통치자는 이 지역 주민들의 지지를 받을 수 있습니다.
foreigner_on_throne코0=왕좌 위의 이방인
desc_foreigner_on_throne코0=우리의 통치자는 이 지역의 많은 사람들에게 낯설고 소외감을 느끼게 만듭니다.  그들은 통치자의 의도를 아직 신뢰하지 않습니다.
heretic_on_throne코0=권력을 가진 이단
desc_heretic_on_throne코0=이 지역의 사람들은 수도에서 그들이 본 이단에 대해 싫증내고 불만족스러워합니다.
support_for_heretic_ruler코0=통치자에 대한 지원
desc_support_for_heretic_ruler코0=이 지역의 사람들은 그들의 종교에 대한 통치자의 지원에 매우 고무되었습니다.
support_for_heathen_ruler코0=통치자에 대한 지원
desc_support_for_heathen_ruler코0=이 지역의 사람들은 그들의 종교에 대한 통치자의 지원에 매우 고무되었습니다.
heathen_on_throne코0=권력을 가진 이교도
desc_heathen_on_throne코0=이 지역의 사람들은 이교도 통치자에게 강력하게 반응하여 국가의 권력을 장악했습니다.
alien_ruler코0=외국 통치자에 대한 반기
desc_alien_ruler코0=이 지역은 자국 지배계급의 문화나 종교를 공유하지 않는 사람들의 통치에 대해 광범위한 반대를 해왔습니다.
supressed_religious_minority코0=억압된 종교적 소수자들
desc_supressed_religious_minority코0=이 지역에서는 최근 들어 많은 사람들이 주류 종교가 아닌 종교로 개종했습니다. 우리는 이 지역이 유일하고도 진정한 믿음에 충실히 따를 수 있도록 하기 위한 조치를 취했습니다.
supressing_personal_faith코0=개인의 신앙 억압
desc_supressing_personal_faith코0=우리의 [Root.Monarch.GetTitle] 자신은 국교의 진실된 신자가 아니지만, 그는 국가의 이익을 위해 개인적인 믿음을 억압하고 있습니다.
increased_tolerance_of_heretics코0=이단에 대한 관용 증가
desc_increased_tolerance_of_heretics코0=[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]이 이단 종교를 믿어서, 우리는 우리 [Root.GovernmentName]의 국교를 믿지 않는 이들을 용인해야 했습니다
heathen_ruler_religious_tensions코0=종교적 긴장
desc_heathen_ruler_religious_tensions코0=국가의 수도에서 이교 신앙을 장려하는 것 때문에[Root.GetAreaName] 지역은 종교적 불만과 폭력이 급격히 증가했습니다.
learning_from_cultural_brethren코0=문화적으로 가까운 국가들에서 배우기.
desc_learning_from_cultural_brethren코0=우리의 통치자는 [Root.Monarch.GetSheHe] 문화와 가까운 국가들과 밀접한 관계를 맺어 왔습니다.
support_for_advisor코0=정부를 위한 지원
desc_support_for_advisor코0=이 지역 사회에서 정부 고위직으로 빠르게 승진한 소수의 진보적인 인사들 때문에 그들의 지역은 현재 국가를 매우 지원하고 있습니다.
influential_power_holder코0=영향력 있는 실권자
desc_influential_power_holder코1=우리는 이 지역의 다재다능한 지방 실권자들의 협조 덕분에 축복 받았습니다. 그는 국가의 충성스러운 백성으로서 우리를 위해 훌륭한 일을 해주고 있습니다.
por_conquest_of_hormuz코0=페르시아 만에 대한 노력
desc_por_conquest_of_hormuz코0=호르무즈 섬을 장악함으로써 우리는 페르시아 만의 무역을 통제할 수 있는 기지를 확보했습니다.
sultan_of_muscat코0=무스카트의 술탄
desc_sultan_of_muscat코0=우리는 페르시아 만을 따라있는 바티나와 오만 해안 지역을 장악했습니다. 마침내 오만의 지배 하에 오만의 무역 도시들을 확보하고 [Root.GovernmentName]을(를) 모든 오만인들을 지도자로 확립했습니다.
omani_ambition코0=오만의 야망
desc_omani_ambition코0=아라비아 해를 통치하고 무역을 통제하며 항로를 지배하는 것은 오만의 운명입니다.
new_colony코0=새로운 식민지 건립됨
desc_new_colony코0=최근에 우리가 새로운 식민지를 설립한 것은 우리 경제를 활성화시켰습니다.
mamluk_amir_dominance코0=맘루크 아미르의 지배
desc_mamluk_amir_dominance코0=우리 정부는 강력한 맘루크 가문 사이의 파벌싸움과 내분에 의해 마비되었습니다.
amir_dominance코0=아미르의 지배
desc_amir_dominance코0=지방의 실권자들이 모든 정부 기능을 통제하고 우리 국가를 마비 시켰습니다.
rise_of_the_ayyubids코0=독수리의 발흥
desc_rise_of_the_ayyubids코0=우리는 살라딘의 유산의 일부를 되찾았고, 우리 왕조가 과거에 잃어버린 영토들을 회복했습니다.
guru_granth_sahib_military코0=구루 그란트 사히브
desc_guru_granth_sahib_military코0=영원히 사는 구루는 우리의 신앙과 동포들을 보호하도록 고무시켰습니다.
guru_granth_sahib_spread코0=구루 그란트 사히브
desc_guru_granth_sahib_spread코0=영원히 사는 구루는 시크교의 방식으로 사람들을 계속해서 고무하고 인도시켰습니다.
muslim_enforced_religion코0=종교 통합 강요
desc_muslim_enforced_religion코0=이단들이 우리 나라에 머무르게 해서는 안됩니다. 거짓된 이맘을 따르는 모든 이들에게 혹독한 정책을 펼친다면 이단들의 영향력을 억제할 수 있습니다.
jingdezhen_kilns코0=징더전의 가마 단지
desc_jingdezhen_kilns코0=주요한 가마 단지로서 징더전의 역사는 1004년까지 거슬러 올라갑니다. 14세기에는 중국에서 도자기 생산의 가장 큰 중심지였고, 그 기간동안 수출된 제국의 도자기들의 대부분의 중심지였습니다.
nankai_tsunami코0=남개 쓰나미
desc_nankai_tsunami코0=이 지역은 거대한 쓰나미에 의해 집, 가축, 그리고 도로 등이 쓸려나간 피해를 천천히 복구하는 중입니다.
restructuring_edo_safer코0=재건축
desc_restructuring_edo_safer코0=우리는 메이레키 대화재 이후 새롭고 안전하며 더욱 효율적인 도시를 만드는데 막대한 자원을 사용하고 있습니다.
restructuring_edo_charitable코0=재건축
desc_restructuring_edo_charitable코0=우리는 메이레키 대화재로 집을 잃은 사람들에게 재건하는 것과 새 도시에서 새로운 삶을 살 수 있도록 도와주는 것에 막대한 자원을 사용하고 있습니다.
ashes_of_mount_fuji코0=후지산의 화산재
desc_ashes_of_mount_fuji코0=이 지역은 후지산의 분화로 부터 서서히 회복하고 있습니다. 분화가 일어났을 때 용암이나 돌들로 인한 직접적 피해는 적었지만 화산재와 쇄설물들이 들판을 뒤덮었고 지역 하천을 침적시켜 심각한 홍수를 일으켰습니다.
chushingura코0=추신구라(충신장)
desc_chushingura코0=47명의 로닌과 그들의 주공의 복수를 위한 여정 이야기가 시간이 지나면서 유명한 전설이 되었습니다. 우리 영역의 전사들에게 영감을 주고있습니다.
chushingura_popular_bandits코0=인기있는 도적들
desc_chushingura_popular_bandits코0=47명의 로닌과 그 무엇도 멈추질 못할 주공의 복수를 위한 여정 이야기가 우리가 일본 사회를 극적으로 바꾸려고 하는 것에 저항하도록 영감을 주고 있습니다.
kyoto_of_the_west_modifier코0=서쪽의 교토
desc_kyoto_of_the_west_modifier코0=우리는 야마구치를 서일본의 가장 큰 도시로 만들었습니다. 이 우리 가문과 지역의 영향력 있는 귀족들에게는 훌륭한 수도입니다.
merchant_council_of_sakai코0=사카이 상인 의회
desc_merchant_council_of_sakai코0=우리는 상인들에게 이 도시를 스스로 지배할 수 있는 권리를 주었습니다, 이는 도시와 그 영향력을 우리의 보호 아래에서 성장시킬 것입니다.
azuchi_castle코0=아즈치 성
desc_azuchi_castle코0=이 지역은 놀라운 아즈치 성이 있는 곳입니다. 이 성은 높은 석벽과 화기무기를 위한 설계로 일본 전역을 다스리기 위해 지어졌습니다.
#New Missions
thriving_arms_industry코0=번성하는 무기 산업
desc_thriving_arms_industry코0=우리 육군을 강화하기 위한 노력은 국내 무기 생산자들의 발전을 나았습니다.
growth_of_capital코0=수도의 성장
desc_growth_of_capital코0=우리의 광범위한 정책을 통해 우리 국가의 수도이자 핵심지역으로서 이 지역의 중요성은 사람들과 투자, 사업 기회의 엄청난 유입을 가져왔습니다.
expansionist_country코0=확장주의적 정책
desc_expansionist_country코0=우리가 새 영토들을 빠르게 통합한 것은 우리에게 존경심과 통치권에 대한 가치있는 교훈을 가져다 주었습니다.
army_enthusiasm코0=군대에 대한 열의
desc_army_enthusiasm코0=우리가 상비군 창설에 기꺼이 투자한 것은 군대에 대한 열정의 물결로 이어졌습니다. 평민들과 부자들 사이에서 많은 사람들이 군대 경력을 쌓으려하며 이제 우리의 신병모집관들은 관심있는 사람은 누구든간에 받아들였던 과거에 비해 선택할 수 있는 사치를 누리고 있습니다.
hegemonic_ambition코0=패권에 대한 야망
desc_hegemonic_ambition코0=우리 본토 지역에서의 영토 확장과 의심할 여지 없는 지도력은 국제적인 존경과 내부의 결속을 증가시켰습니다.
influential_diplomacy코0=영향력 있는 외교관
desc_influential_diplomacy코0=우리 동맹국들과의 긴밀한 관계를 발전시킨 것은 국제 사회가 우리에게 더욱 존경을 표하는 형식으로 결실을 맺었습니다.
obedient_subjects코0=순종적인 종속국
desc_obedient_subjects코0=시간이 흐르면 우리 종속국들의 지도층들은 우리 궁정의 위대함을 깨닫게 되었습니다. 그들은 우리 국가의 귀족으로서 명예와 지위를 받았고 우리의 보다 더 직접적인 통치를 기꺼이 받아들이고 싶어합니다.
naval_enthusiasm_mission코0=해군에 대한 열의
desc_naval_enthusiasm_mission코0=해군을 강화하기 위한 우리의 노력은 나라에 큰 열정을 불러일으켰고, 이제 더 많은 사람들이 장교와 선원으로 복무하길 원합니다.
dominant_trade_hub코0=주요한 무역 중심지
desc_dominant_trade_hub코0=이 지역은 상인들의 전 지역에서 획득한 큰 영향력을 통해서 주요한 무역 중심지로 성장했습니다.
east_india_trade_rush코0=증가하는 동인도 무역
desc_east_india_trade_rush코0=인도에 있는 항구 정복은, 전례없는 방식으로, 새로운 시장을 열었습니다.인도 아대륙에 대한 새로운 무역의 연결고리를 만드는 러시는 많은 부분에서 우리 경제에 붐을 일으키고 있다.
growing_economy코0=성장하는 경제
desc_growing_economy코0=정부 수입을 늘리려는 우리의 노력은 우리가 투자를 하기로 선택했을 때 투자로부터 더 많은 것을 얻으면서 동반 상승 효과를 만들어 냈습니다.
building_spree코0=건설 호황
desc_building_spree코0=기반 시설에 대한 우리의 투자는 국가에 즉각적이고 큰 경제적 이익을 가져오고 있습니다.
strong_treasury코0=강력한 재무부
desc_strong_treasury코0=중앙 재무부를 강화하기 위해 장기적인 경제 정책에 전념한 우리의 입증된 의지는 그 결실을 맺었습니다. 우리의 중앙 은행은 현재 존경받고 있고 그곳의 경제 정책은 점점 더 효율적으로 되고 있습니다.
proto_industrialization코0=초기산업화
desc_proto_industrialization코0=보다 근대적인 생산 수단과 기업 활동의 급속한 확장은 우리 나라의 생산성과 경제적 번영의 전반적인 증가가 일어나게 했습니다.
imperial_ambition코0=제국의 야망
desc_imperial_ambition코0=우리의 성장하는 국가는 점차 이 세상의 진정한 제국 중 하나로 인식되고 있고 어떤 면에서 이것은 정복당한 사람들이 우리의 통치를 기꺼이 받아들이도록 만들었습니다. 우리같은 진정한 패권국의 우산 아래에서의 삶은 그들이 한 때 알고 있었던 지역 강국 아래에 있었던 것보다 반드시 나쁜 것은 아닙니다.
#Austrian Mission Rewards:
austrian_silesia코0=오스트리아령 슐레지엔
desc_austrian_silesia코0=논쟁이 되고 있는 슐레지엔 지역은 우리의 이웃인 보헤미아의 보호를 자주 요청했습니다. 보헤미아가 없기에, 그들은 우리의 통치 밑에서 번영할 것입니다.
succesful_bid_for_imperial_crown코1=제위를 위한 성공적인 노력
desc_succesful_bid_for_imperial_crown코1=마침내 황제위를 획득한 후에 우리는 선제후들에 대한 지배력을 더욱 강화하기 위해 움직였습니다.
habsburg_bohemia코0=보헤미아 왕국
desc_habsburg_bohemia코0=신성 로마 제국에서 가장 권위있는 작위 중 하나인, 보헤미아는 이제 우리 가문의 상속된 영지의 일부가 되었습니다. 보헤미아의 계층들은 일반적으로 오스트리아의 계층들처럼 쉽게 억압되지 않겠지만, 이곳은 제국 정치에 있어서 주요한 자산입니다.
austrian_empire코0=오스트리아 제국
desc_austrian_empire코0=우리 조상들의 땅과 신성 로마 제국 외부로의 확장은 세상의 시선에서 우리가 열강의 지위를 가지게 만들었고 우리 소유권의 제국을 확립시켰습니다.
royal_hungary코0=왕령 헝가리
desc_royal_hungary코0=우리는 헝가리 왕위를 획득했고, 헝가리인들에게 투르크의 통치보다 안전한 대안책을 제공했습니다. 발칸 반도로 확장하는 오스만을 피해서, 헝가리인들 뿐만 아니라 왈라키아인들과 독일인들 같은 소수민족들도 우리의 깃발 아래에 몰려들고 있습니다.
austria_reunited코0=재통합된 오스트리아
desc_austria_reunited코0=우리의 노력 끝에 분열되었던 오스트리아의 지역들이 다시 통합되었습니다.
at_the_gates_of_europe코0=유럽의 관문에서
desc_at_the_gates_of_europe코0=베오그라드의 함락으로 인해 이제 유럽으로 가는 길이 열려 있습니다. 빈부터 스톡홀름까지 성직자들은 새로운 위협에 맞서 주민들을 단결시키고 있습니다. 한편, 우리는 발칸 반도에서 우리가 새로운 지배 세력임을 세계에 분명히 알렸으며, 옛 질서를 뒤엎고자 하는 사람들은 우리에게 고용되길 간절히 원하고 있습니다.
ottoman_hungary코0=오스만령 헝가리
desc_ottoman_hungary코0=도나우 강의 대부분 지역에 대한 우리의 지배는 카르파티아 산맥 지역의 군대로 보다 효율적으로 화물과 보급품을 수송할 수 있게 해줬습니다.
principality_of_transylvania코0=트란실바니아 공국
desc_principality_of_transylvania코0=트란실바니아 공국이 우리의 지배를 받으면서, 우리는 동부 헝가리와 카르파티아 산맥의 주인이 되었습니다. 하지만, 충성과 소금, 금 같은 원자재 공급에 대한 대가로 트란실바니아 공국과 그 계층들은 많은 자유를 허용 받았습니다.
ottoman_naval_expansion코0=오스만 해군의 성장
desc_ottoman_naval_expansion코0=그리스 지역을 점령함으로써, 우리는 수많은 노련한 선원들과 훌륭한 항구들을 얻게 되었는데, 이것은 해양 제국의 훌륭한 출발입니다.
ottoman_naval_dominance코0=해상 지배
desc_ottoman_naval_dominance코0=로도스 기사단을 물리침으로써 동부 지중해의 제해권은 전적으로 우리 해군에게 넘어왔습니다.
anatolia_eyalet코0=아나톨리아의 에야레트 병합
desc_anatolia_eyalet코0=이질적인 아나톨리아 베이리크들을 우리 통치 하에 통합시킴으로써, 우리는 캅카스와 레반트로의 미래의 확장을 위한 강력한 지지 기반을 만들었습니다.
tur_barbary_pirates코0=바르바리 해적들
desc_tur_barbary_pirates코0=마그레브에 있는 우리 해군 기지들은 다른 지중해 세력들에게 끊임없는 방해가 되는 수많은 사략선들과 해적들을 지원할 수 있게 해줬습니다.
conquest_of_the_levant코0=레반트 정복
desc_conquest_of_the_levant코0=넓은 시리아 지역을 정복함으로써, 우리는 북부 시리아의 주요 무역로들과 함께 성지 예루살렘을 확보했습니다. 이것은 우리 경제를 크게 활성화시키고 있고 동방에서 오는 이란산 비단의 유입을 통제할 수 있게 해줬습니다.
# Russian Mission Rewards
russian_integration코0=러시아 통합
desc_russian_integration코0=모든 러시아 영토를 하나의 제국으로 통합한 것은 기념비적인 일입니다. 하지만 우리의 유능한 행정부의 도움을 크게 받은 결과입니다.
ruthenian_integration코0=루테니아 통합
desc_ruthenian_integration코0=벨로루시인들과 루테니아인들은 러시아인들과 공통된 점이 많습니다. 그들의 땅을 우리 제국으로 합병하는 것은 비교적 쉬울 것입니다.
convert_the_steppes코0=대초원 개종
desc_convert_the_steppes코0=대초원의 유목민들은 우리 신앙으로 개종해야만 합니다.
baltic_ambition_new코0=발트해에서의 야망
desc_baltic_ambition_new코0=발트해의 항구들을 차지해서 우리는 우리 무역상들을 위한 경쟁적 우위를 확보할 수 있었습니다. 최소한 당분간은 말입니다.
conquest_of_finland코0=핀란드 정복
desc_conquest_of_finland코0=핀란드 정복은 힘들었지만 그 충돌로부터 소모에 관한 교훈을 배울 수 있었습니다.
russian_pacific_port코0=러시아 태평양 항구
desc_russian_pacific_port코0=우리는 새 함대의 건조를 도울 수 있는 태평양의 항구를 가지고 있습니다.
siberian_fur_production코0=시베리아 모피 무역
desc_siberian_fur_production코0=우리 사냥꾼들은 시베리아 전역에서 새로운 모피 공급처를 개척하고 있습니다.
# Polish Mission Rewards
integrating_mazovia코0=마조비아 합병
desc_integrating_mazovia코0=우리는 마조비아 공국의 통합을 우리 나라의 최우선 과제로 삼아야 합니다. 우리 외교관들은 이 과정을 가능한 한 효율적으로 만들기 위해 노력하고 있습니다.
integration_of_lithuania코0=폴란드-리투아니아 연합
desc_integration_of_lithuania코0=폴란드와 리투아니아는 마침내 한 개의 왕국으로 통일되었습니다. 통합을 위한 노력은 과거 우리 두 국가의 친밀한 관계의 도움을 받았습니다.
teutons_pacified코0=튜튼 기사단 진압
desc_teutons_pacified코0=마침내 거만한 튜튼 기사단은 폴란드의 지배를 완전히 받아들였습니다.
silesia_conquered코0=슐롱스크 정복
desc_silesia_conquered코0=슐롱스크 지역은 이제 우리의 것입니다. 과거에 피아스트 왕조의 지배를 받았던, 그곳은 다시 한번 폴란드의 지배를 받게 되었습니다.
#Byzantines
growth_of_the_orthodox_church코0=정교회의 성장
desc_growth_of_the_orthodox_church코0=오스만으로부터 탈환한 땅에 있는 정교회의 강화는 우리 지배 하의 국민들 사이에서 그리스 정교회를 향한 큰 변화를 가져왔습니다.
roman_italy코0=로마령 이탈리아
desc_roman_italy코0=로마군에 의한 남부 이탈리아의 재정복은 제국의 주요한 승리이며 이탈리아에서의 로마 제국의 부활에 대한 광범위한 열정을 이끌어냈습니다. 르네상스 귀족들의 수많은 사소한 전쟁들에 지친 이탈리아인들은 제국의 진정한 부활과 로마의 평화의 재현을 갈망하고 있습니다.
theme_of_sicily코0=시칠리아 테마
desc_theme_of_sicily코0=시칠리아는 제국의 곡창지대로 불려왔고 그곳의 정복은 콘스탄티노플 자체와 지중해의 우리 해군들에게 있어서 매우 요긴합니다.
healing_the_schism코0=5대 총대주교
desc_healing_the_schism코0=5대 총대주교를 복원하는 것은 정교회를 큰 기독교 세력 내에서 지배적인 세력으로 회복시켰습니다. 우리가 과거에 잃었던 제국을 회복함에 따라 제국 전역에서 신앙인들이 환호하고 있습니다.
byzantine_kaffa코0=비잔틴령 카파
conversion_of_rome코0=로마 정교회 복원!
desc_conversion_of_rome코0=로마 도시의 사람들은 다시 한번 정교회 신앙을 따르는데, 소수의 완고한 가톨릭 신자들이 남아서 숨어있습니다. 이것이 교회 대분열을 끝내는 것은 아니지만, 만약 더 확대된다면, 동방 정교회가 종교적 권위를 위한 영원한 싸움에서 유리하게 만들어 줄 것입니다.
byzantine_unification_of_italy코0=불사조의 비상
desc_byzantine_unification_of_italy코0=이탈리아를 재정복함으로써 우리는 고대 로마 제국의 중심부를 회복하는데 성공했고 우리가 로마의 유산의 진정한 계승자라는 것을 전 세계에 보여 주었습니다. \n비잔틴 불사조는 잿더미에서 비상했습니다.
venetian_revenge코0=베네치아 진압
desc_venetian_revenge코0=베네치아 공화국을 무너뜨리고 그들의 땅을 우리의 땅으로 삼음으로써, 우리는 마침내 수치스러운 배신의 복수에 성공했고 세계와 우리 시민들의 눈 앞에서 속죄했습니다. 지위고하를 막론하고 이 고무적인 승리는 우리의 대의를 위해 대중들이 동원되게 했습니다.
balkan_empire코0=발칸 반도 해방
desc_balkan_empire코0=수세기에 걸친 전쟁은 발칸 지역에 매우 숙련된 많은 수의 병사들이 있게 만들었습니다. 제국에 발칸 지역들을 다시 통합시킴에 따라 우리는 이 자원을 활용하여 이미 전투에 단련된 신병들과 함께 우리의 지위가 상승하는 것을 볼 수 있습니다.
chastening_of_venice코0=베네치아 징벌
desc_chastening_of_venice코0=비잔틴이 베네치아를 장악함에 따라 이뤄진 베네치아 도시에 대한 약탈과 파괴는 그곳에 영구적인 흔적을 남겼습니다.
byzantine_treasures_returned코0=보물 반환
desc_byzantine_treasures_returned코0=십자군들에 의해 과거에 약탈되었던 보물들의 반환은 우리 제국의 수도가 성장하는데 큰 도움이 됩니다.
# Swedish mission rewards
consolidated_sweden코0=통합된 스웨덴
desc_consolidated_sweden코0=스웨덴은 남쪽 자연 국경을 얻어냈습니다.
norway_subjugated_swe코0=노르웨이 종속화
desc_norway_subjugated_swe코0=노르웨이는 덴마크 왕들의 손아귀에서 벗어나 스웨덴에게 점령되었습니다.
swe_pommerania_conquered코0=포메른 정복
desc_swe_pommerania_conquered코0=스웨덴은 이제 남부 발트해 지역에 발판을 마련했습니다. 이곳에서부터 독일로 더 확장하는 것이 가능할 것입니다.
# Danish mission rewards
denmark_norway_united코0=덴마크-노르웨이 연합
desc_denmark_norway_united코0=덴마크와 노르웨이는 이제 한 명의 왕에 의해 통치되고 한 개의 정부에 의해 통치되는, 분리될 수 없는 국가입니다.
united_scandinavia코0=스칸디나비아 통일
desc_united_scandinavia코0=덴마크, 노르웨이 그리고 스웨덴의 세 왕위는 이제 하나가 되었습니다.  모든 스칸디나비아가이제 우리의 지배 아래에 통합되었습니다.
MODIFIER_OWN_COAST_NAVAL_COMBAT_BONUS코0=소유 해안 지역에서 해군 전투 보너스
# Prussian mission rewards
prussian_rhine코0=프로이센령 라인란트
desc_prussian_rhine코0=북부 라인란트에 대한 프로이센의 정복은 추가적인 확장을 위한 일종의 정당성을 부여했습니다. 이곳에서 우리의 권리는 그다지 강하지 않지만, 이제부터 다른 국가들은 우리의 성장을 단순히 예측하는 것으로 볼 것입니다.
# Portuguese mission rewards
buffer_zone_commerce코0=완충 지대 경제
desc_buffer_zone_commerce코0=현지인들의 경계심에도 불구하고, 유럽 시장으로의 접근성은 모든 세력에 번영을 줍니다
the_unknown_frontier코0=미지의 국경
desc_the_unknown_frontier코1=비옥하지만 발견되지 않은 땅의 이야기가 [Root.Capital.GetCapitalName]의 거리에 가득합니다. [Root.GetName]의 이름으로 그곳에 살 남자와 여자들을 찾는 것이 문제가 되지 않을 겁니다.
por_col_range코0=지평선을 향한 눈
desc_por_col_range코0=[Root.GetName]의 최근에 있었던 식민지 탐험 성공으로 대중들이 새롭고 이국적인 것에 취향을 타고 있습니다. 우리는 이 요구를 만족시켜야 합니다.
por_ivory_gains코0=해안 우위
desc_por_ivory_gains코1=이 지역의 바다를 숙달하여 최대한 많은 이윤이 [Root.Capital.GetCapitalName]로 향하고 있습니다. 
por_brazil_colonial코0=숙련된 해군성
desc_por_brazil_colonial코0=폭풍, 해적, 굶주림 투성이의 계속되는 대서양 횡단이 선원들을 운좋게 살아남을만큼 단련시켰습니다. 우리 해군의 항해술은 그 누구에게도 뒤쳐지지 않습니다.
por_brazil_tariffs코0=카피타니아 헤레디타리아스
desc_por_brazil_tariffs코0=유능한 선장들의 혈통이 우리 국가의 경제성장과 개척 사업을 이끌어왔습니다. 이제  우리가 그들에게 그 대가를 받아낼 차례입니다.
por_spice_trade코0=향신료 무역
desc_por_spice_trade코0=향신료, 절인 고기, 이국적인 직물을 원하는 유럽이 이 지역에서의 우리의 영향력을 매우 강하게 만들고 있습니다.
por_johor_dominance코0=무역 지배
desc_por_johor_dominance코0=이 지역에서의 영향력이 매우 강해져서 하부의 사업가들에게도 우리의 의사를 실용적으로 지시할 수 있습니다.
por_erudite_explorers코0=미지의 세계 정복
desc_por_erudite_explorers코0=국민들은 그들 모두가 선구자라는 생각에 편히 쉬고 있습니다. 항해자들의 유산은 아직 남아있습니다.
ivory_coast_ambition코1=콩고의 야망
desc_ivory_coast_ambition코0=우리는 아프리카의 구석구석까지 우리의 지배를 넓혔습니다. 이제 보상을 얻어야 합니다.
horn_africa_ambition코0=사하라 사막 이남 야망
desc_horn_africa_ambition코0=아프리카 해안의 섬을 지배하는 것은 우리에게 중요한 전략적 이점을 줍니다.
por_makeshift_defenses코1=서부 요새화
desc_por_makeshift_defenses코1=서구세력이 이 지역을 점령하여 지역의 지형이 바뀌었습니다.
# English mission rewards
eng_irish_revolts코0=아일랜드의 분노
desc_eng_irish_revolts코0=아일랜드 주민들은 잉글랜드 영주에게 반항하더라도 확실히 일은 열심히 한단 말이야.
eng_culture_mission코0=문화 수용
desc_eng_culture_mission코0=게일족 이교도는 우리의 삶의 방식을 전복시키려고 합니다. 그들이 우리와 같은 위치에 있다는 것을 알아야합니다.
eng_french_recovery코0=승자의 양보
desc_eng_french_recovery코0=이제 우리는 프랑스 공작령에서 승리를 거뒀고, 패배한 프랑스 병사들에게 우리를 위해 싸울 수 있는 기회를 제공했습니다. 어떤 봉급이든 없는 것보단 낫습니다.
eng_caribbean_trade코0=유용한 노동자
desc_eng_caribbean_trade코0=폭력적인 원주민은 짜증나는 적수가 될 수는 있지만, 휼륭한 노예가 되지.
eng_chesapeake_dominance코0=무역 권위
desc_eng_chesapeake_dominance코0=아주 작은 세금도 누군가의 주머니를 두둑하게 한다.
eng_australian_colony코0=테라 아우스트랄리스
desc_eng_australian_colony코0=대륙의 대부분은 살기 힘들지만, 화려한 해안지대는 모험가들에게는 안전한 안식처가 됩니다. 우리의 상륙 소식이 빨리 퍼질겁니다.
eng_channel_dominance코0=상인 해군
desc_eng_channel_dominance코0=우리 함대의 배보다 상선해군의 배들이 더 잘 정비되어 있습니다. 말할 필요도 없이, 그들이 이익을 더 잘 지킵니다.
bordeaux_ambition코0=반도의 속임수
desc_bordeaux_ambition코0=브르타뉴의 해안은 작은 자연 동굴, 포구와, 배와 화물을 숨길 장소로 가득하다. 관세를 피하기엔 이곳이 제격이다!
eng_rb_trade_value_mod코0=무역의 바람
desc_eng_rb_trade_value_mod코0=우리의 선장들은 지식의 가치를 잘 알 고 있습니다. 가격, 인플레이션, 가치 그리고 지속에 관한 장부는 그들의 무역품이자 주식입니다. 작은 저축이 이를 통해서 엄청난 부가 될 수 있습니다.
# English Rule Britannia rewards
eng_rb_gibraltar_mod코0=지브롤터 암벽
desc_eng_rb_gibraltar_mod코0=지브롤터는 지중해에서의 군사작전 시 훌륭한 해군의 보급창이 됩니다
eng_rb_faro_coast코0=섬에서 섬으로
desc_eng_rb_faro_coast코0=잘 정돈된 항구들이 북쪽 해협을 통과하는 것을 덜 위험하게 합니다.
eng_rb_thirteen_colonies_mod코0=통합된 행정
desc_eng_rb_thirteen_colonies_mod코0=식민지 주민들이 단일 권력하에 확실히 들어오면, 우리는 그들의 계속되는 지지를 얻을 수 있습니다.
eng_rb_state_religion_mod코0=절대 칙령
desc_eng_rb_state_religion_mod코0=우리가 이단에 반대한다는 것을 알립시다
eng_rb_colony_chance코0=가혹한 겨울
desc_eng_rb_colony_chance코0=우리는 신세계가 이 정도로...추울 줄은 몰랐습니다. 만약 우리가 이곳에서 살아남는 다면, 다른 곳에서도 살아 남겠지요.
eng_rb_established_shipping코0=확립된 항로 통제
desc_eng_rb_established_shipping코0=항로, 조수, 날시의 세심한 분석으로 상선 선장들이 신세계를 오고가는 항해기간을 더 짧게 만들었습니다.
eng_rb_roses_legit코0=왕가
desc_eng_rb_roses_legit코0=우리는 왕립 해군 전열함이 적수가 없음을 증명했습니다
eng_rb_angers_summer_court코0=여름 궁정
desc_eng_rb_angers_summer_court코0=귀족들과 그 부인들이 화려한 양산아레에서 느긋하게 앉아 공짜 와인을 즐기면서 국정을 논하고 있습니다. 뜻밖의 경제적 이득에 앙제에 활력이 불고 있습니다.
eng_rb_hre_relations코0=달변가
desc_eng_rb_hre_relations코0=우리의 외교관이 가져오는 게 선전포고든, 강화조약이든, 아니면 간단한 인삿말이든, 사람들은 항상 그들을 만나길 원한다.
eng_rb_liberty코0=당근과 채찍
desc_eng_rb_liberty코0=언제 무엇을 주고 무엇을 가져갈지가 제일 중요하지.
eng_rb_university_institution코0=학문적 전통
desc_eng_rb_university_institution코0=수 세기동안 대학들은 Oxford와 Cambridge에 있었습니다. 새로운 시설이 그들의 지혜를 넓힐 기회를 줍니다.
eng_rb_colonial_war_mod코0=식민지 양보
desc_eng_rb_colonial_war_mod코0=아주 먼 곳을 관리하는 기술이 이제 효과를 보이는군
eng_rb_local_conv코0=큰 환영
desc_eng_rb_local_conv코0=이 지역 주민들 중 다수는 우리의 우수한 [Root.GetAdjective]의 방식을 알게되어 그야말로 매우 기뻐하고 있습니다.
gbr_rb_indian_integration코0=인도 합병
desc_gbr_rb_indian_integration코0=우리가 그들의 이교 신앙을 이해한다고 주장하지는 않지만, 인도 군인들은 싸우는 법을 확실히 알고 있습니다.
alexandria_ambition코0=알렉산드리아의 야망
desc_alexandria_ambition코0=동방에서 오는 모든 무역은 나일강 삼각주를 통과합니다. 그 삼각주를 통제하는 자가 이익을 얻습니다.
eng_rb_coal_produced_mod코0=와트 증기 기관
desc_eng_rb_coal_produced_mod코1=볼턴과 와트가 발명한, 증기 기관은 광물 추출에 혁명을 일으켰습니다. 석탄을 연료로 사용하는 증기 기관은 우리 광업계에 엄청난 영향을 끼쳤습니다.
eng_rb_imperial_ban_mod코0=황은
desc_eng_rb_imperial_ban_mod코0=단순히 황제가 되는 것으로 충분하지 않습니다. 황제의 권력을 휘둘러야 합니다.
gbr_inland_trade코1=영국 동인도 회사
desc_gbr_inland_trade코1=이 지역의 일상적 업무를 영국 동인도 회사에게 위임함으로써, 지역 관습과 착취 가능한 자원들에 관한 그들의 천부적인 지식을 이용해 업무를 완벽하게 유지할 수 있습니다.
# Scottish mission rewards
college_of_justice코0=법원
desc_college_of_justice코0=중앙집중화된 사법 제도는 모든 스코틀랜드인들에게 법을 집행합니다.
sco_the_education_acts코0=교육법
desc_sco_the_education_acts코0=학교들이 모든 교구마다 건립되었고 지주들은 기초 교육을 받아야합니다.
sco_reformation코0=견뎌낸 개혁
desc_sco_reformation코0=우리는  종교적으로 조화로운 국가로서 개혁에서 벗어났습니다.
bank_of_scotland코0=스코틀랜드 은행
desc_bank_of_scotland코0=스코틀랜드 은행은 지역 사업 계획에 투자하고 있습니다.
central_belt_coal코0=센트럴 벨트 석탄
desc_central_belt_coal코0=이 지역에 있는 우리의 탄광은 그 잠재성이 최대한 활용되고 있습니다.
rule_britannia코0=브리타니아 지배
desc_rule_britannia코1=우리는 영국제도를 지배합니다. [Root.GetName] 은/는 세계 무대에 한 자리를 차지했습니다.
conquest_of_ireland코0=아일랜드 정복
desc_conquest_of_ireland코0=아일랜드는 우리의 것입니다. 정복은 피에 물들었지만 우리 군대는 열광합니다.
north_sea_ambition코0=북해의 야망
desc_north_sea_ambition코0=우리가 북해의 무역을 지배하여 그 이득을 보고 있습니다.
the_darien_scheme코0=다리엔 계획
desc_the_darien_scheme코0=이 계획은 실패할 수가 없다.
nova_scotia_modifier코0=노바 스코샤
desc_nova_scotia_modifier코0=신세계에서 새로운 스코틀랜드가 번성하고 있습니다.
cod_boom코0=대구 호황
desc_cod_boom코0=북대서양 제도의 어업이 우리의 지배하에서 호황을 겪습니다.
highlands_consolidated코0=씨족 통제
desc_highlands_consolidated코0=하이랜드의 씨족들이 왕에게 확실히 충성합니다. 그들은 나라를 위해 군대를 모을 것입니다.
edinburgh_london_modifier코0=런던에서 에든버러로
desc_edinburgh_london_modifier코0=런던의 오래된 정부 기관들이 에딘버러로 옮겨집니다. 우리의 수도는 지속적으로 성장하고 곧 세계의 위대한 도시 중 하나에 손꼽힐 겁니다.
# Spanish mission rewards
spa_hispaniola_discovered코0=히스파니올라가 기다린다
desc_spa_hispaniola_discovered코0=인도가 우리가 닿을 수 있는 곳에 있다는 이야기는 아직 진실일지도 모릅니다. 하지만, 우리가 발견한 이 지역은 정말 경이롭습니다. 아마도 이곳을 자신들의 고향으로 만들기 위해 모험할 사람들이 우리 국민들 중에 있을지도 모릅니다.
spa_rb_morale코0=전쟁 준비
desc_spa_rb_morale코0=이베리아 반도를 재정복하려는 우리의 계획은 우리 군사들에게 비밀이 아닙니다.
spa_rb_culture_shift코0=문화적 침식
desc_spa_rb_culture_shift코0=잉카의 지도자가 처형되고 사원이 약탈되고 그들의 백성들이 흩어집니다. 그들에게 친절하게 동화되길 바랄 필요는 없습니다.
spa_rb_gold_rush코0=골드러쉬
desc_spa_rb_gold_rush코0=잉카는 우리와 같은 진보된 기술을 가지고 있지 못해서 금을 채광하지 못했습니다. 추출할 수 있는 금들이 아직 많이 남아있고, 금을 얻기 위해서 수백명이 자원했습니다.
spa_rb_christian_iberia코0=이베리아가 정화되었다
desc_spa_rb_christian_iberia코0=이베리아에 질서가 회복되었습니다. 전세계의 기독교도는 기뻐하라!
spa_rb_italian_ambition_mod코0=지중해 지배
desc_spa_rb_italian_ambition_mod코0=우리는 이제 끊임없이 성장하는 지중해 함대의 기지로 삼을 충분한 항구들을 가지고 있습니다. 또한 이제 우리를 위해서 일하는 나폴리 조선 업자들의 기술을 활용할 수 있습니다.
spa_rb_overseas_trade코0=식민지 감독관 제도
desc_spa_rb_overseas_trade코0=감독관 제도는 식민지들로부터 큰 수익을 얻도록 해줍니다.
# Dutch mission rewards
ned_brazil_mod코0=식민지 장악
desc_ned_brazil_mod코0=동인도 무역 회사와 서인도 무역 회사의 설립은 네덜란드의 영향력에 활력을 불어넣었습니다. 식민지에 대한 지원이 이보다 더 컸던 적은 없었습니다.
ned_ceylon_mod코0=네덜란드 해상 열도
desc_ned_ceylon_mod코0=우리가 향신료 무역로에 더 많은 항구를 가질수록, 더 좋을 것입니다.
malacca_conquest코0=무역 지배
desc_malacca_conquest코0=우리는 중요한 무역 도시 말라카와 주변 지역들을 통제합니다.
ned_zeelandia_mod코0=젤란디아 요새
desc_ned_zeelandia_mod코0=석재 보루이자 네덜란드 건축물인 젤란디아 요새는 대만 섬에 당당히 서있습니다.
ned_lowlands_victory코0=승리를 향해 전진
desc_ned_lowlands_victory코0=우리 동포들의 귀환은 우리 군대의 사기를 크게 북돋아 주었습니다.
# Irish mission rewards
trinity_college코0=더블린 트리니티 대학
desc_trinity_college코0=아일랜드 최초의 대학의 설립은 학문 연구의 새로운 길을 열고 있습니다.
irish_new_world코0=아일랜드의 신세계
desc_irish_new_world코0=아일랜드인이 기회와 부를 찾아 엄청난 숫자로 신세계에 몰려오고 있습니다
high_king_of_ireland코0=아일랜드의 대왕
desc_high_king_of_ireland코0=여러 세대만에 처음으로, 아일랜드에 그 칭호의 자격이 있는 대왕이 존재합니다.
beyond_the_pale_modifier코0=페일을 넘어서
desc_beyond_the_pale_modifier코0=잉글랜드 압제자들에 맞설 싸울 준비가 된, 아일랜드 군대는 페일을 넘어서 진군하고 있습니다.
ire_recruiting_from_clans코0=하이랜드인 모집
desc_ire_recruiting_from_clans코0=하이랜드와 서부 제도의 많은 씨족들의 뿌리는 아일랜드로 거슬러 올라갑니다. 그들은 우리 국가로 오고 있습니다.
irish_potatoes코0=감자 수입
desc_irish_potatoes코0=감자의 수입은 아일랜드에게 큰 이득입니다. 심기도 기르기도 편해서 일년 내내 가족이 이 덩이줄기로 쉽게 연명할 수 있습니다.
# French mission rewards
fra_to_india코0=인도를 향해!
desc_fra_to_india코0=인도로 가는 항로를 발견했으니, 우리는 서둘러 그 해변으로 가서 그곳에 식민지를 건설해야 합니다.
french_callais코0=칼레가 프랑스에게 돌아오다
desc_french_callais코0=칼레가 프랑스의 손에 있습니다. 그곳은 우리가 다시금 이용할 수 있는 번영 중인 항구입니다.
french_tariffs코0=프랑스 식민지 관세
desc_french_tariffs코0=우리는 신세계에 식민지들을 건설했으며, 그 식민지들이 프랑스에 관세를 내도록 확실히 해야 합니다.
fra_into_germany코0=독일을 향해
desc_fra_into_germany코0=독일의 공작들은 프랑스가 독일로 침입하는 것을 두려워해야 맞습니다. 곧 그들은 우리를 정당한 지배자로 받아들일 것입니다.
# Omani mission rewards
oma_buildforces_mod코0=군사 준비
desc_oma_buildforces_mod코0=우리 병력은 준비되었고, 이제 공격할 시간입니다!
oma_maritime_mod코0=해양 야망
desc_oma_maritime_mod코0=이제 우리 해안을 되찾았으니, 우리는 부를 얻는 것에 집중할 수 있습니다.
# Korean mission rewards
three_koreas_mod코0=삼한 재통일
desc_three_koreas_mod코0=고대 삼국시대는 오래된 과거입니다. 하지만 우리는 삼국의 영토를 다시 통일했고 조선은 삼국의 옛 영광을 되찾았습니다.
# Orissan mission rewards
ori_coastal_trade코0=해안 독점
desc_ori_coastal_trade코0=우리는 이제 인도양의 중요한 항구를 통제합니다. 그곳에 방문하는 상인들에게 비싼 관세를 매기는 것에 문제는 거의 없습니다
ori_diamonds_golconda코0=다이아몬드 무역
desc_ori_diamonds_golconda코0=우리는 유명한 골콘다 다이아몬드 광산을 가졌습니다. 이런 화려함을 보고 외국 외교관이 더더욱 굽신거리는 것을 보면 신기할 지경입니다.
# Persian Mission Rewards
per_pearl_of_khorasan코0=호라산의 진주
desc_per_pearl_of_khorasan코0=페르시아 호라산의 중요한 도시 중 하나인 헤라트는 이 지역의 관리자의 고향이며, 우릴 동쪽으로 나아가게 하는 교두보 입니다.
per_tribal_warriors코0=부족 모집
desc_per_tribal_warriors코0=옛날 일칸국의 중심부를 차지하여 일칸국과 그 후계국가들을 섬겼던 전사부족들을 더 쉽게 얻을 수 있게 됩니다.
per_pashtun_warriors코0=파슈툰 모집
desc_per_pashtun_warriors코0=아프가니스탄 정복이 우리 군대에 파슈툰족 전사들을 징집할 수 있게 합니다. 그들은 인도 평원을 약탈하는 것을 허락받기 원하고, 우리의 조직에 참가하길 원합니다
# Gujarati mission rewards
solanki_fortress코0=솔란키 요새 개혁
