desc_solidified_papal_relations_modifier코1=교황청에 대한 영향력은 어느때보다 강해졌습니다. 우리의 교황청 특사가 보고하길 그들의 말은 말 이상의 영향을 미친다고 합니다.
controlled_the_pope_mission코0=성공적인 교황청 정책
desc_controlled_the_pope_mission코0=우리나라를 대표하는모든 종교기관 대표들이 큐리아에 모여 교황청을 통제할 군사작전에 착수했습니다. 큐리아 통제하기만 해도 이 작전이성공적이라는 점 이외에도 이 작전은 우리나라의 인기와 자국 교회의 위신을 크게 상승시켰습니다. 
force_converted_province_mission코0=기도의 물결
desc_force_converted_province_mission코0=최근 무신론 지역의 성공적인 선교는 선교사들이 그들의 작업을 계속 할 수 있도록 동기부여가 되었습니다.
force_converted_country_mission코0=반-개혁 운동의 빛
desc_force_converted_country_mission코0=외국 통치자를 가톨릭 연맹에 복귀시키기위한 작전은 헛되지 않았습니다. 교황청에 대한 영향력에 도움이 되었을뿐만아니라 우리 통치지역에 남아있는 이교도들에게도 깊은 감명을 주었습니다.
foreign_contacts코0=외국과의 접촉
desc_foreign_contacts코0=알맞은 시간에 알맞은 외교적 행동을 하는 것은 우리의 국제적 명성을 증가시켰습니다.
liberator_of_jerusalem코0=예루살렘의 해방자
desc_liberator_of_jerusalem코0=우리는 이교도들로 부터 예루살렘을 구원했다. 우리 국가의 모든 올바른 기독교인들은 전 기독교도들을 위해 크게 이바지한 우리 지도자를 절대 잊지 않을 것이다.
liberator_of_mecca코0=메카의 해방자
desc_liberator_of_mecca코0=우리는 이교도들로부터 메카를 구원했다. 우리 국가의 모든 올바른 이슬람교인들은 우리 지도자가 어떻게 신성한 도시를 지켜냈는지 절대 잊지 않을 것이다.
converting_the_pagans코0=이교도의 개종
desc_converting_the_pagans코0=세간의 이목을 끌었던 이교도 개종은 우리 선교사들에게 두가지 이득을 주었습니다. 하나는 그들이 이런식으로 하면 된다는것을 배운것이고 둘째는 새롭게 개종한 기독교신자들이 그들의 믿음을 세계에 퍼뜨리는데 도움을 줄 것이라는 것입니다.
local_colonial_expansion코0=성장하는 식민지
desc_local_colonial_expansion코0=적절한때에 투자받은 이후에 이 식민지는 급격히 성장했고 식민지 항구는 우리나라에서 이 지역으로 가려는 식민지 개척자들의 주요한 목표가 되고있습니다.
defended_the_lowlands코0=저지대를 방어하라
desc_defended_the_lowlands코0=우리는 외부의 지배에 맞서 저지대를 성공적으로 방어해냈다.
legitimacy_defended코0=보호된 정통성
desc_legitimacy_defended코1=한때 우리의 지도자는 다수의 국민들이 경멸하고 싫어했습니다. 많은 이들이 왕의 자격이 없다고 주장했습니다. 하지만 지금은 누구도 그러한 말을 하지 않습니다. 상황은 완전히 바뀌었고 우리의 지도자의 권리는 어느때보다 강력합니다.

drove_back_the_turk코0=유럽의 수호자
desc_drove_back_the_turk코0=오스만으로부터 유럽을 해방시키는 성공적인 전투를 통해서 우리는 남녀노소 모든 기독교인 백성들로부터 감사를 받았다.
protected_austrian_low_countries코0=강화된 오스트리아의 지배
desc_protected_austrian_low_countries코0=이 지역을 프랑스로부터 방어하기 위한 작전은 이 곳에 대한 통제권과 방어를 강화시켰다.
restored_holy_see_mission코0=복구된 교황청
desc_restored_holy_see_mission코0=우리는 교황청을 적법한 곳에 복구시켰다. 역사 기록들에 우리의 위대한 국가의 이름이 영원히 적혀질 것이며 교황청 뿐만 아니라 우리 국가내의 모든 신앙심 깊은 이들의 사랑을 확실히 받을 것이다. 적어도 지금까지는.
fought_back_the_hungarians코0=방어된 보헤미아
desc_fought_back_the_hungarians코0=헝가리에 대한 효과적인 방어 덕분에 우리 지도자는 크게 늘어난 인기를 즐기는 중이다.
military_vassalization코0=군사적 확장주의
desc_military_vassalization코0=상징적으로 중요한 지역에 대한 정복은 우리 백성들을 고무시켰다. 백성들 사이에서 입대하는 것에 큰 열의가 생겨나 전국에서 신병이 모이고 있다.
uniter_of_the_manchus코0=만주가 통합되다
desc_uniter_of_the_manchus코0=여진족들을 통합시킨 우리의 지도자는 모든 만주의 지원을 받고 있다.  적에 대한 방어 대신 공격에 나설 시간이 다가왔다.
english_out_of_france코0=잉글랜드에 대한 승리
desc_english_out_of_france코0=프랑스에서 잉글랜드의 마지막 영토들을 함락하면서 위대한 승리를 쟁취했고 국가는 마침내 복구를 시작할 수 있게 되었다.
baltic_ambition코0=발트해에서의 야망
desc_baltic_ambition코0=발트해의 항구들을 차지해서 우리는 우리 무역상들을 위한 경쟁적 우위를 확보할 수 있었다. 최소한 당분간은 말이다.
defended_denmark코0=덴마크의 수호자
desc_defended_denmark코0=덴마크에서 마지막 스웨덴 군대를 몰아낸 우리 지도자는 일반 대중들로부터 엄청난 지지를 받고 있고 우리 국가는 마침내 재건설의 과정을 시작할 수 있게 되었다.
korean_frontier코0=방어된 국경지대
desc_korean_frontier코0=이 지역에 확장하면서 우리는 가끔 우리를 성가시게 하는 유목민 약탈자들에 대항하기 위한 국경지대를 만들기 희망했다. 그래서 이 지역에 대한 방어를 위해서 특별한 관심이 주어졌다.
catholic_italy_modifier코0=가톨릭 이탈리아
desc_catholic_italy_modifier코0=유럽에서 산불 처럼 이단이 퍼지고 있다. 이 곳의 사람들은 신과 교황이 그들을 지켜줄 것이란 것을 알기에 안전하다.
defeated_byzantine_empire코0=비잔틴 제국을 패배시키다
desc_defeated_byzantine_empire코0=우리의 오랜 경쟁국인 비잔틴 제국에 대한 승리는 우리 지도자에 대한 지지를 강화시켰다.
mediterranean_ambition코0=지중해에서의 야망
desc_mediterranean_ambition코0=지중해의 중요한 지역들에 대한 우리의 지배를 확장함으로서 우리는 이 지역의 무역의 지배력을 강화시켰다.
black_sea_ambition코0=흑해에서의 야망
desc_black_sea_ambition코0=우리는 흑해의 중요한 항구들을 획득해 이 지역의 무역의 지배력을 강화시켰다.
indian_ocean_ambition코0=인도양에서의 야망
desc_indian_ocean_ambition코0=인도양과 주변 바다의 항구들에 대한 우리의 지배를 확장함으로서 우리는 무역 수익의 일시적인 증가로 부터 이득을 얻어냈다.
indian_ambition코0=인도에서의 야망
desc_indian_ambition코0=인도의 육로 무역 통로에 대한 우리의 지배를 확장함으로서 우리는 증가된 무역 수익으로부터 이득을 얻어냈다.
defended_against_shybanids코0=티무르의 트란스옥시아나
desc_defended_against_shybanids코0=우리는 우리 왕조의 위대한 설립자인 티무르가 한 때 고향으로 여겼던 트란스옥시아나의 땅을 보호하고 있다. 다른 왕조들로부터 이 지역을 방어하기 위한 우리의 능력은 부족장들 사이에서 우리 지도자에 대한 지원을 강화시켰다.
afghanistan_secured_mug코0=확보된 아프카니스탄
desc_afghanistan_secured_mug코0=아프카니스탄은 인도, 페르시아와 트란스옥시아나 사이의 육로를 지배하는 곳이며 인도 아대륙과 가까운 관계에 있으며 신병을 얻기 좋은 지역이다.
conquest_of_persia코0=페르시아의 정복자
desc_conquest_of_persia코0=페르시아 국가는 더 이상 호라산에서 중요하지 않다. 우리 지도자의 정복자로서의 명성은 우리 깃발 아래로 신병의 물결이 일도록 만들었으며 우리의 상인 계층은 새로이 정복된 영토에서 풍부한 기회를 찾고 있다.
controlling_the_steppes코0=스텝 지배
desc_controlling_the_steppes코0=거친 스텝 지역은 몇세기동안 신앙심 깊은 우리 러시아인들을 힘들게 만들던 여러 집단들의 고향이었다. 이 개방된 지역들의 평화를 화보함으로서 우리는 백성들의 안전을 확보하고 무슬림 유목민들을 몰아냈다.
achieved_religious_unity_mission코0=통일된 신앙
desc_achieved_religious_unity_mission코0=우리 국가에서 진실된 신앙을 강화하기 위한 성공적인 노력은 우리 지도자와 국가에 대한 일시적인 지지의 증가를 이끌었다.
thriving_ship_building_sector코0=번성하는 조선 분야
desc_thriving_ship_building_sector코0=우리 국가의 조선소에 대한 많은 주문들은 조선 분야가 번성하는 결과를 낳았고 이는 국가를 위해서 함선들을 더 싸고 효율적으로 생산하도록 만들었다.
british_ambition코0=영국의 야망
desc_british_ambition코0=영국 제도에서 유일한 국가가 되기위한 우리의 성공적인 야망은 우리 입지와 국제적 명성을 상승시켰다.
completing_the_reconquista코0=레콩키스타 완료
desc_completing_the_reconquista코0=레콩키스타를 완료하고 미래의 무슬림들의 습격에서부터 이베리아를 안전하게 만들기위한 우리의 성공적인 노력은 우리의 군대가 귀중한 경험과 강력한 투지를 가지게 만들었다.
venetian_terra_firma코0=확장된 육지
desc_venetian_terra_firma코0=북이탈리아에서 우리의 지배력이 증가해 많은 오래된 행정 전통들을 제거하고 우리 소유의 주영토에서 훨씬 더 효과적으로 세금을 거둘수 있게 만들었다.
lithuanian_russian_ambition코0=러시아 국가들 지배
desc_lithuanian_russian_ambition코0=러시아와 루테니아 지역의 국가들을 우리의 영향력 내로 넣기 위한 강한 통제력의 재확보를 통해 우리는 지역 역사의 위대한 국가들의 자연스러운 연장선으로 보여지며 우리 백성들에게서 독립의 생각은 점차 사라져갔다.
polish_partitions코0=폴란드 정복
desc_polish_partitions코0=폴란드인의 나라는 지나치게 오래 지속되었고 다른 이웃국가들처럼 우리도 그들의 영토를 노렸습니다. 우리의 야망은 크게 성공했고, 나머지 유럽이 우리를 새로이 존경의 눈으로 보게 만들었습니다. 영토의 획득 그 자체도 우리 국가 내의 소통을 매우 쉽게 만들어, 결과적으로 조세 수입이 일시적으로 상승했습니다.
death_of_lithuania코0=리투아니아 정복
desc_death_of_lithuania코0=리투아니아인의 나라는 지나치게 오래 지속되었고 다른 이웃국가들처럼 우리도 그들의 영토를 노렸습니다. 우리의 야망은 크게 성공했고, 나머지 유럽이 우리를 새로이 존경의 눈으로 보게 만들었습니다.
prussian_ambition코0=프로이센의 패권
desc_prussian_ambition코0=우리는 프로이센을 동독일과 폴란드에서 강력하고 통일된 국가로 일으키기 위해 노력하고 있습니다.
great_inti_festivals코0=인티 전도
desc_great_inti_festivals코0=우리의 모든 백성들은 의식에 참여해야만 하고, 우리의 종교 지도자가 그들이 참된 신앙의 빛을 누릴 수 있도록 도울 것입니다.
nahuatl_sacrificial_stones코0=나후아틀 전도
desc_nahuatl_sacrificial_stones코0=우리는 모든 신민들을 종교적 중심지에 있는 거대한 희생 의식에 참가시켜, 그들이 우리의 신앙에 빠지도록 만들고 있습니다.
yellow_shamanism_modifier코0=황색 샤머니즘
desc_yellow_shamanism_modifier코0=우리는 텡그리의 혼교주의적 요소를 받아들이기로 결정했고, 불교 의례의 많은 특성들을 우리 신앙으로 받아들였습니다.
black_shamanism_modifier코0=흑색 샤머니즘
desc_black_shamanism_modifier코0=우리는 모든 종교적 혼합주의를 거부하고, 대신 선조들의 순수한 고대신앙을 퍼뜨리기로 결정했습니다. 이에 따라 우리는 검은 주술사(Black Shamans)들에게 힘을 주어 그들이 외부 영향을 막도록 했습니다.
rites_of_admission_modifier코0=입교 의례
desc_rites_of_admission_modifier코0=우리는 모든 백성들이 우리 종교에 대해 배우고 입교 의례를 따르도록 장려하고 있습니다.
royal_fires_modifier코0=왕의 불꽃
desc_royal_fires_modifier코0=우리는 한때 조로아스터 본인이 직접 피워올렸다는 왕의 불꽃을 다시 점화했습니다. 그 불꽃은 이제 막 피어오르기 시작했지만, 그럼에도 조로아스터교와 그를 보호하는 국가가 회복한 힘의 상징으로서 타오를 것입니다.
reunification_with_parsees코0=조로아스터 추방자들의 재통합
desc_reunification_with_parsees코0=우리는 페르시아와 인도의 조로아스터교 영역을 재통합하여 두 공동체를 위한 더 강력하고 순수한 국가를 만들었습니다.
ritual_education_modifier코0=의례 교육
desc_ritual_education_modifier코0=우리는 신민들, 특히 우리의 신앙을 믿지 않는 자들에게 고대의 의식에 대해 가르치고 있습니다. 그들이 세계의 본질과 그 속에 깃든 영혼들에 대해 배운다면, 그들의 옛 생각이 얼마나 어리석었는지 깨달을 것입니다.
purification_movement_modifier코0=정화 운동
desc_purification_movement_modifier코0=우리는 혼합주의적 요소들과 외부의 영향력을 적극적으로 제거하고 있습니다. 이는 우리 신앙의 순수하고 강인한 형태를 장려합니다.
wandering_shamans_modifier코0=방랑하는 주술사
desc_wandering_shamans_modifier코0=불신자들이 우리 종교의 미덕을 볼 수 있도록 카리스마 넘치는 주술사들을 불신자 지역으로 보내는 능동적 정책을 펼쳤습니다. 이 주술사들은 불신자들을 보살피며 그들이 있어야 할 자리에 돌아오도록 가르칠 것입니다.
codification_of_mayan_faith코0=성문화된 종교 전통
desc_codification_of_mayan_faith코0=우리는 국민들을 교육시키기 위해, 외국에 우리나라의 전통을 퍼뜨리기 위해 우리의 오랜 믿음을 책으로 만들었습니다.
public_works_of_cairo코0=카이로 공공사업
desc_public_works_of_cairo코0=카이로(Cairo)는 크고 복잡하게 성장했습니다. 위생과 도시 계획은 나빠진지 오래입니다. 우리는 그러므로 야심찬 도시발전계획을 세워 도시성장을 통제하고 결과적으로 더 큰 규모에 도달하게끔 할 것입니다.
polish_ambition코0=폴란드의 야망
desc_polish_ambition코0=유럽지역에서 패권국으로서 우리나라의 지위를 상승시켰기에. 우리는 자국의 군주에 대한 매우 강력한 지지를 겨우 얻었습니다. 
bavarian_ambition코0=바이에른의 야망
desc_bavarian_ambition코0=남부 독일에서 우리 공국의 지위를 상승시킨 결과, 우리는 이 지역에서 점점 더 지배적인 힘을 보유한 것으로 보여졌습니다. 따라서 다른 나라들이 우리의 사소한 범죄들을 넘어가도록 하는데 도움을 주고 있습니다.
byzantium_resurgent코0=부활한 비잔티움
desc_byzantium_resurgent코0=우리는 로마 제국을 옛 영광으로 복구시키기 위한 길에 있다. 대부분 우리의 행동을 멸시의 눈으로 볼테지만 우리가 가진 역사가 오래된 칭호와 고대의 역사는 우리의 주장들에 추가적인 자산이 된다.
french_ambition코0=프랑스의 야망
desc_french_ambition코0=프랑스의 전통적 영역과 접한 지역들에 대한 우리의 통제를 확대함으로써, 우리는 지배지역에 대한 통제를 중앙집권화하기 좋은 조건을 갖추었습니다.
papal_sanction_for_church_taxes코0=증가된 조세에 대한 교황의 승인
desc_papal_sanction_for_church_taxes코0=교황께서 일정 기간동안 신앙심 깊은 우리 국가에서의 조세 증가를 승인했고, 이는 조세 수입을 상당히 증가시킬 것이다.
papal_blessing코0=교황의 축복
desc_papal_blessing코0=교황께서 우리 지도자와 국가에 대해 축복을 내렸고, 외부와 내부 모두에서 우리의 지위를 크게 증가시켰다.
papal_indulgence코0=우리 왕조에 대한 교황의 승인
desc_papal_indulgence코0=교황께서 우리 왕조의 통치자들의 과거 행동들에 교서를 통해 승인했으며 우리가 왕위를 차지하고 있는 것이 신이 내려주신 당연한 권리라는 것을 발표했다.
papal_sanction_for_holy_war코0=전쟁에 대한 교황의 승인
desc_papal_sanction_for_holy_war코0=교황께서 우리가 현재 관여하고 있는 전쟁에 대해 지지를 선언했고,  이는 우리 군대에 입대하도록 엄청난 수의 백성들 사이에서 굉장한 열의를 일으켰다.
papal_legate코0=교황청 특사
desc_papal_legate코0=교황청의 특사가 우리 궁정에 배속되어 그의 전문성과 협상에서 그의 존재가 주는 존경심을 통해서 우리의 외교적 노력들에 도움을 줄 것이다.
holland_polders코0=암스테르담의 발전
desc_holland_polders코0=풍차와 도랑, 사용할 수 있는 어떠한 수단을 통해서든 이 지역의 거주민들은 겨우 늪지대로 인한 고난을 이겨냈습니다. 결과적으로 암스테르담(Amsterdam)시는 이제 빠르게 성장해서 이 지역의 경제적 중심지로 자리잡았습니다. 
kapilendras_ambition코0=카필렌드라의 야망
desc_kapilendras_ambition코0=우리는 싸움왕 카피렌드라(Kapilendra)의 꿈을 실현했고 오리사(Orissa)를 둘러싼 취약한 지역을 진압했습니다. 우리의 행동에 대한 이야기와 우리나라의 이름은 들불처럼 퍼졌고 그리고 지금 주인없는 수 많은 텔루구(Telugu)전사들이 우리 병사가 되기 위해 떼 지어 오고 있습니다.
economic_development_of_mazovia코0=마조비아의 경제적 발전
desc_economic_development_of_mazovia코0=폴란드 왕들의 마조비아(Mazovia)획득과 함께 이 지역은 빠르게 주요지역으로 성장했습니다. 리투아니아와 폴란드의 경제 핵심지역이라는 환경은 무역상들에겐 이상적인 머물곳이 되었고 의회소집하기에도 좋은 장소도 되었습니다.
eng_court_star_chamber코0=성실청 법원
desc_eng_court_star_chamber코0=성실청(star Chamber)은 추밀원과 관습법 판사들로 구성된 법원입니다. 성실청의 높은 지위는 사회적, 정치적으로 유명한 범죄자들도 확실히 기소 할 수 있었습니다. 성실청이 왕실의 정의를 드높이는데 훌륭한 역할을 했었던 반면 몇몇 하원의원들은 이 법원이 군주제가 강화되도록 고안된 독단적인 판결들을 보았고 이것에 반대했습니다.
emperor_friendly_with_elector코0=협력적인 선제후
desc_emperor_friendly_with_elector코0=선제후들의 지지 유지를 확실히해 제국에서 우리의 영향력을 강화시켰다.
old_rights_granted_to_nobility코0=보호된 귀족의 권리
desc_old_rights_granted_to_nobility코0=우리는 귀족들이 자신들의 영지에서는 군주의 허락을 받지 않고 행동할 권리를 승인했습니다.이것으로 많은 귀족들이 매우 기뻐했던 반면 전국적으로 국가의 권위는 손실되었습니다.
maroserana코0=마로세라나
desc_maroserana코0=새로운 지배 계층인 마로세라나가 나타났다. 많은 지역 전통들에 적응하고 바꾸기도 하면서, 그들은 마다가스카르 사회를 중앙집권화하고 형식을 갖추게 만들었다.
expanded_mbudye코0=확대된 음부디
desc_expanded_mbudye코0=최고위자가 지배하던 의회는 확장되어 최고위자 가문의 축복과 함께더 많은 영향력을 가지게 되었습니다.
trusted_merchants코0=신뢰받는 상인들
desc_trusted_merchants코0=정직하고 솔직한 거래를 하는 것으로 우리의 상인들은 잘 알려져있기에 전세계의 사람들은 우리와 거래하고 싶어한다.
recruited_smugglers코0=고용된 밀수꾼들
desc_recruited_smugglers코0=우리를 피해 도망치던 밀수꾼들이 이제 급여를 받고 적들의 정보를 캐낸다.
embezzled_goods코0=횡령된 상품들
desc_embezzled_goods코0=지역의 상업이 부패해, 많은 수출품들이 암시장에서 사라진다.
distrusted_merchants코0=믿을 수없는 상인들
desc_distrusted_merchants코0=우리의 상인들과 거래대신 거짓말과 사기로 우리 백성들을 현혹시키려는 외국인들이 왔다.
sea_route_to_india코0=바다를 통해 인도로
desc_sea_route_to_india코0=몇 세대동안 우리는 외국의 무역상들과 대상들에 대한 의존으로 부터 벗어나기 위해 지중해 무역을 우회해 인도로 가는 바닷길을 꿈꿔왔다. 마침내 그 꿈이 이뤄졌다.
peter_tuscan_reforms코0=레오폴트의 개혁
desc_peter_tuscan_reforms코0=많은 토스카나 사람들의 반대에도 불구하고, 우리는 토스카나를 미래로 이끌기 위한 개혁을 강행했다.
tuscany_fernandino_construction코0=공작의 건축 계획
desc_tuscany_fernandino_construction코0=우리는 피사 주변에 매우 발전된 영토들과 피렌체로 가는 개선된 무역로를 가지고 있다.
tuscany_duke_treasury코0=공작의 보물
desc_tuscany_duke_treasury코0=피렌체 시의 보물은 공작 개인의 보물과 교환 가능하다. 그리고 공작 역시 그걸 꺼리지 않는다.
tuscany_state_treasury코0=도시의 보물
desc_tuscany_state_treasury코0=피렌체 시의 보물은 공작 개인의 보물과 교환 가능하다. 고맙게도 공작의 가슴에는 도시에 대한 관심만 존재한다.
tus_bonfire_timer코0=모닥불 장치
desc_tus_bonfire_timer코0=사보나롤라 사건들의 빈도를 조절한다
accademia_cimento코0=아카데미아 델 치멘토
desc_accademia_cimento코0=우리 지도자가 후원하는 아카데미아는 실험과 철저한 과학연구를 장려한다. 
institution_cimento코0=아카데미아 델 치멘토 공공화
desc_institution_cimento코0=우리는 아카데미아 델 치멘토를 국가 기관으로 바꿨다.
the_chewa코0=체와족
desc_the_chewa코0=체와족은 우리와 함께고 우리는 그들과 함께다.
maravi_land_of_flames코0=화염의 땅
desc_maravi_land_of_flames코0=우리의 위대한 제철분야는 사람들을 무장시키기 위해 밤낮없이 일한다.
increased_african_indian_trade코0=인도와의 무역 증가
desc_increased_african_indian_trade코0=유럽인 무역상들이 인도 시장에 전례없이 더 쉽게 접근하고 있습니다.
nyau_secret_society코0=니아우 비밀 사회
desc_nyau_secret_society코0=우리 백성들은 그들 종교의 비밀 사회들로 조직화된다.
oriental_press코0=메디치 동방 인쇄소
desc_oriental_press코0=동방 인쇄소는 무슬림 과학자와 철학자들과 많이 연락하면서 아랍의 작품들을 인쇄한다. 물론, 그들을 개종시키려는 의도로.
friction_among_troops코0=병력들 사이의 마찰
desc_friction_among_troops코0=무역 연합에서 서로 다른 무리의 병력들 사이의 불화는 우리 군대에 문제를 일으킨다.
merchants_angered코0=분노한 상인들
desc_merchants_angered코0=우리 무역 연합의 상인들은 이전에 안냈던 세금들을 내야한다는 사실에 분노했다.
recruited_pirates코0=고용된 해적들
desc_recruited_pirates코0=우리에게 문제를 일으키던 해적들은 이제 우리의 깃발 아래서 사략해적으로 봉사한다.
executed_pirates코0=처형된 해적들
desc_executed_pirates코0=악명높은 해적들에 대한 공개 처형은 모두에게 좋은 본보기가 될 것이다.
cheap_timber코0=값싼 목재
desc_cheap_timber코0=값싸고, 질나쁜 재료들이 우리 함선 건설에 사용된다.
double_entry_booking코0=복식 부기
desc_double_entry_booking코0=셈의 발전은 업무 실행을 더 효율적으로 할 수 있게 만들었다.
noble_power_elective_monarchy코0=권력을 잡은 귀족
desc_noble_power_elective_monarchy코0=귀족들이 이미 약해진 왕으로부터 권력을 완전히 장악했고, 이제 완전히 분권화된 국가에서 그들은 그저 명목상의 대표로 역할한다.
emperor_condemns_tuscany코0=황제가 토스카나를 비난하다
desc_emperor_condemns_tuscany코0=황제는 우리 대공국이 그들의 권위를 모욕했다고 생각한다.
russian_ambition_modifier코0=러시아의 패권
desc_russian_ambition_modifier코0=우리는 동유럽을 지배하기 위한 강하고 통일된 러시아를 만들기 위해 노력하고 있다.
swahili_ports_under_portuguese_thumb코0=스와힐리 무역 통제
desc_swahili_ports_under_portuguese_thumb코0=우리는 적극적으로 무력을 과시하여 스와힐리 무역항의 밀매꾼들이 통행료를 지불하도록 만들었습니다.
unruly_population코0=실망한 지역민들
desc_unruly_population코0=지역 당국은 우리 정부의 미비한 공식 제도에 크게 실망했고, 대신 점점 지역적 관습에 의존하고 있습니다.
government_reform_feudalism코0=관료주의의 강화
desc_government_reform_feudalism코0=우리는 정부의 악질적 권력 남용을 근절해달라는 지방 당국의 요구에 굴복했으며, 더 현대적인 제도들이 우리나라에 퍼지도록 하는 것에 대해 고려하고 있습니다. 일반적으로 유익하긴 하지만, 이는 상당한 긴장감 또한 조성할 것입니다.
upset_magnates코0=동요한 농장주들
desc_upset_magnates코0=냉정한 큰 손들과 지주 자본가들의 영향력이 약한 곳에서 새로운 작물을 도입하고 높은 생산량을 기록하자, 이 이익 집단들은 크게 동요했습니다.
introduction_of_new_world_crops코0=신대륙 작물의 도입
desc_introduction_of_new_world_crops코0=국가는 지역 농민들이 아메리카로부터 여러 작물을 들여오도록 만들었다. 대부분의 경우 생산량이 증가하였지만, 이는 해당 지역의 지배적인 지주들이 동요하게 만들었다.
hostile_publications코0=적대적 인쇄물의 유포
desc_hostile_publications코0=온갖 악의적이고 거짓된 비난으로 가득찬 인쇄물들이 이 지방에 널리 퍼졌습니다.
state_censorship코0=국가 검열
desc_state_censorship코0=우리는 이 지방의 모든 인쇄업자들을 단속하여 중앙 정부에 대한 어떤 거짓말이나 비방도 퍼질 수 없도록 했습니다. 덕분에 이 지역에는 새로운 평화가 온 것처럼 보입니다. 비록 몇몇 인쇄업자들이 그들의 사업을 다른 곳으로 옮길지라도요.
botanist_secrets_revealed코0=국가의 널리 퍼진 지식
desc_botanist_secrets_revealed코0=식물학, 지질학, 동물학, 사회학 등 다양한 학문을 연구하는 학자 집단이 모여 우리 국가를 조사했고, 그들이 발견한 모든 흥미로운 것들을 기록하였습니다. 그 후 이 지식은 인쇄되어 인류의 이익을 위해 퍼졌습니다: 이 고귀한 목표는 물론 존경이지만, 이는 또한 원한다면 누구나 우리의 귀중한 천연 자원들을 파악할 수 있게 해주고, 또 우리가 그것들을 얼마나 잘 이용하고 지킬 수 있는지도 알게 해줍니다.
coffee_house_culture코0=공공 토의
desc_coffee_house_culture코0=이 지방의 대중들은 모든 종류의 비판들에 대해 폭 넓은 관용을 보여주고 있고, 때문에 다양한 발상들이 활발하게 퍼지고 있습니다. 물론 우리가 이들로부터 많은 것을 배울 수 있기는 하지만, 우리의 실수가 부각되는 것이 대중적 인상을 좋게 만들어주진 않을 것입니다.
restrictions_on_public_meetings코0=공공 회의 제한
desc_restrictions_on_public_meetings코0=거친 토론의 해악을 막기 위해, 우리는 일시적으로 집회의 권리를 제한하였습니다.
local_slave_chief코0=노예를 파는 족장들
desc_local_slave_chief코0=이 지방의 지역 권력자들은 이웃들을 약탈하여 노예로 만들고 외국 상인들에게 판매하며 강력한 권력기반을 구축했습니다.
slave_entrepot코0=노예 수출
desc_slave_entrepot코0=이 곳은 우리의 초기 노예 무역항 중 하나로, 그 후 계속 노예 무역의 중심지로 남아있습니다.
major_slave_market코0=주요 노예 시장
desc_major_slave_market코0=엄격한 규제와 국가적 독점은 우리 국가에서의 모든 노예 무역이 이 지역을 지나야만 하도록 만들었습니다.
slave_empire코0=노예 경제
desc_slave_empire코0=우리의 수출은 주로 성행하는 노예 무역으로 이루어집니다. 우리는 엄청난 수의 동포들을 외국에 팔아 넘기고 있습니다. 이는 다양한 측면에서 우리 국가에 고통을 주고는 있지만, 그래도 안정적인 수입을 보장해 줄 뿐만 아니라 이 무역이 아니었다면 알 수 없었을 기술까지도 배우고 있습니다.
difficulty_very_easy_player코0=플레이어 (아주 쉬움)
difficulty_easy_player코0=플레이어 (쉬움)
difficulty_normal_player코0=플레이어 (보통)
difficulty_hard_player코0=플레이어 (어려움)
difficulty_very_hard_player코0=플레이어 (매우 어려움)
difficulty_very_easy_ai코0=인공지능 (매우 쉬움)
difficulty_easy_ai코0=인공지능 (쉬움)
difficulty_normal_ai코0=인공지능 (보통)
difficulty_hard_ai코0=인공지능 (어려움)
difficulty_very_hard_ai코0=인공지능 (매우 어려움)
conquerors_presence코0=정복자의 존재감
desc_conquerors_presence코0=우리의 통치자는 종종 우리 군대 야영지를 방문하면서 우리 군의 가슴속에 큰 용기를 불어 넣는 존재감을 가졌습니다.
the_beating_of_the_drums코0=드럼의 고동
desc_the_beating_of_the_drums코0=우리의 통치자는 군을 고무시키는 정복자이며, 수 많은 군대 행진곡을 작곡했습니다.
trade_company_factory코0=무역 회사 공장
desc_trade_company_factory코0=유럽식 무역 회사는 이 주에서 입지를 확립 할 수 있는 광범위한 권한을 부여 받았습니다.
pushing_back_the_tatars코0=타타르족 몰아내기
desc_pushing_back_the_tatars코0=우리 국경에서 타타르 유목민 부락를 계속 공격하고 파괴함으로써 몰아낸 뒤에 러시아 국민에게는 대초원 정착을 권장합니다.
conquest_of_siberia코0=시베리아 정복
desc_conquest_of_siberia코0=시베리아의 정착지들을 보호하기 위해 군대를 이용함으로써, 우리 국민들이 그 지역에 정착하는 것을 더욱 장려했습니다.
blissful_ignorance코0=행복한 무지
desc_blissful_ignorance코0=지적 추구를 억제함으로 우리 사회에서 새로운 생각이 확산되는 것을 늦추게 되었습니다.
power_to_advisors코0=권한을 부여받은 자문회
desc_power_to_advisors코0=우리 통치자들이 함께 있길 좋아했던 재능있는 남녀들은 유사시에 더욱 광범위한 권한을 부여받았습니다. 귀족이나 지역 호족들과 달리, 이들은 오직 국가에만 충성합니다. 이는 모든 일이 평상시와 다름없이 이루어질 수 있게 해주었고, 몇몇 이웃 국가들에게 깊은 인상을 남겼습니다.
bra_new_chancellery코0=새로운 부서
desc_bra_new_chancellery코0=우리의 권위를 더 확고히 하기 위해, 성직자들과 연관된 기존의 관료들을 왕에게 충성하는 세속적인 관료들로 교체하는 작업을 하는 새로운 부서를 만들었습니다.
pru_berlin_renovations코0=베를린 재건설
desc_pru_berlin_renovations코0=수많은 건축가들이 베를린과 쾰른을 평범한 독일 도시에서 세계적 대도시로 탈바꿈 시키기 시작했습니다. 궁전, 요새, 길, 정원, 교회 등 수많은 시설을 짓고 숲을 개간하고 도시 개발에 방해가 되어온 늪들을 메웠습니다.
pru_unification_of_berlin코0=베를린의 통합
desc_pru_unification_of_berlin코0=우리 왕국의 수도를 더 발전 가능한 곳으로 만들기 위한 수많은 노력들은 베를린과 쾰른 주변의 도시들을 합병하여 훗날 성장하기에 더 좋은 조건을 만들어냈습니다. 한 때 평범했던 도시는 수많은 노력 끝에 인상적인 바로크 양식의 수도로 바뀌었습니다.
bra_dispositio_achillea코0=아킬레스의 결정(Dispositio Achillea)
desc_bra_dispositio_achillea코0=브란덴부르크가  분할되는 것을 방지하기 위해, 우리 가문의 장남 이하의 아들들이 브란덴부르크 영지의 일부를 상속받는 것을 금지합니다. 대신 모든 영지는 장자에게 갑니다.
pru_unified_legal_system코0=통합된 법률 제도
desc_pru_unified_legal_system코0=사법부를 전문화하면서 사법부 내의 권력남용과 부패를 근절하기 위해 사법부 내부의 제도를 통합하는 데 많은 노력을 쏟았습니다.
redmans_burden코0=계몽
desc_redmans_burden코0=지역 시민은 문명의 경이로움을 배우게됩니다.
pru_sanssouci_palace코0=상수시 궁전
desc_pru_sanssouci_palace코0=유럽 계몽주의의 상징으로 아름다운 정원을 가진 상수시 궁전이 여기에 건설되었습니다.
bra_nobles_unhappy코0=불만스런 융커들
desc_bra_nobles_unhappy코0=우리는 지주 귀족들을 희생시켜 중앙 권력을 확대하기로 결정했고, 그들은 불만을 가집니다.
bra_burghers_unhappy코0=짓밟힌 시민의 권리
desc_bra_burghers_unhappy코0=우리는 시민들을 희생시키고, 대신 융커들의 지원에 힘입어 중앙 권력을 확대하기로 결정했습니다. 시민들은 불만을 가집니다.
brandenburg_recess코0=마지막 의회
desc_brandenburg_recess코0=우리는 우리 스스로 재정을 조절할 수 있는 권리를 얻었고, 지역 계층들을 모두 약화시켰습니다. 그들이 세금을 피할 수 있는 약간의 권리는 붙들고 있지만, 우리는 이를 통해 군을 크게 확장할 수 있을 겁니다.
pru_building_sanssouci코0=상수시 궁전의 건축
desc_pru_building_sanssouci코0=우리 왕국의 최고 건축가는 상수시 궁전을 우리 지도자의 명확한 환상과 일치시키는데 어려움을 겪고 있습니다.
bra_crushing_the_robber_barons코0='강도 귀족' 박멸
desc_bra_crushing_the_robber_barons코0='강도 귀족' 활동을 하는 모든 귀족에게 엄격하게 주의를 주어 그러한 범죄 행위를 용납하지 않음을 분명히 합니다.  '강도 귀족'은 누구든 처형될 것입니다.
bra_robber_baron_resurgence코0=강도 귀족의 부활
desc_bra_robber_baron_resurgence코0=귀족들의 분노를 사지 않기위해 강도 귀족이 우리 국가에서 부활하는 것에 대해 아무런 조치도 취하지 않기로 결정했습니다. 그 결과로 우리 국가 내에서 무법자들로 인한 문제가 늘어나 무역에 심각한 악영향을 끼치고 있습니다.
bra_kreditwerk코0=Kreditwerk
desc_bra_kreditwerk코0=우리는 우리 국가의 가장 중요한 금융 기관 중 하나이자 계층에 의해 운영되는 Kreditwerk의 특혜와 특권을 확장하였습니다.
accepted_culture_demoted코0=최근 수용 취소된 문화
MODIFIER_LOCAL_CORE_CREATION코0=지역 코어 생성 비용
bergen_riots코0=Bergen에서의 영향 감소
nor_hollendertiden코0=홀란드의 시대 (Hollendertiden)
desc_nor_hollendertiden코0=네덜란드 상인이 우리 지역경제를 지배하고 있으며, 그 결과로 우리는 점차적으로 해양 중심 국가가 되어가고 있습니다. 
nor_prospecting_the_skands코0=스칸디나비아 산맥 탐험
desc_nor_prospecting_the_skands코0=우리는 광부들과 탐광자들에게 돈을 지불하여, 국내 무기 산업에 쓰일 수 있는 철을 찾기 위해 온 산맥을 뒤지고 있습니다.
nor_kongsberg_mine코0=콩스베르그 왕립 은광산
desc_nor_kongsberg_mine코0=콩스베르그의 광산촌은 노르웨이 내부의 독일인 광부들과 사업가들의 거주지가 되었습니다. 작센의 독일 광산촌과 비슷하며, 설교부터 일상의 대화까지 모든 말은 독일어로 이루어집니다.\n콩스베르그의 조폐소는 환영받고 꾸준한 국고 수입원이 되었습니다.
nor_rebuilding_oslo코0=오슬로 재건설
desc_nor_rebuilding_oslo코0=오슬로 대화재가 도시를 크게 파괴하였기에, 우리는 아크르스후스 요새와 가까운 반대편 만에 새로운 수도를 건설하고자 합니다. 새로운 수도는 화재와 외국의 침입에 모두 견디도록 설계되었으며 그와 동시에 우리 통치자의 수준에 알맞는 바로크 양식을 사용했습니다.
nor_global_integration코0=네덜란드-노르웨이 연대
desc_nor_global_integration코0=저지대의 해양 도시들과 우리의 강력한 유대는 우리 땅에 각종 사상과 제도를 더 빨리 퍼지게 합니다.
dan_crown_lands_recovered코0=왕실 직할지 회복
desc_dan_crown_lands_recovered코0=우리는 왕실의 성들을 귀족들에게 담보로 거는 것을 제한하면서 동시에 이미 담보로 넘어간 것들을 다시 되찾는 작업에 착수했습니다. 귀족들은 이를 별로 좋아하지 않지만, 국가 수입은 증가할 것입니다.
dan_crown_lands_lost코0=왕실 직할지 상실
desc_dan_crown_lands_lost코0=우리의 전임자들은 일시적인 재정 문제를 해결하기 위해 중요한 왕실의 성들을 귀족들에게 넘기곤 했습니다. 이는 국가의 가장 부유한 지역들로부터 얻는 수입을 크게 감소시켰습니다.
dan_bavarian_holdings코0=바이에른 영지들
desc_dan_bavarian_holdings코0=덴마크의 왕이면서 동시에 바이에른의 크리스토퍼로도 알려진 크리스토퍼 3세는 아버지로부터 오버팔츠의 영지를 물려받았습니다. 이는 유사시 국가 수입을 보충하기 위해 사용될 수 있습니다.
skanemarket코0=스코네 시장
desc_skanemarket코0=발트 해에서 가장 중요한 무역 시장 중 하나인 스코네 시장은 상인들이 외레순과 스카뇌르, 팔스테르부 근처의 풍부한 청어들을 전 서유럽의 상인들이 사가는 곳이었습니다. 이 시장은 시간이 지나며 동부 스칸디나비아로 가는 모든 서유럽 산물들의 주요 중계항으로 발전했습니다. 하지만 우려할 만한 사실은, 청어들은 점점 줄어들고 있다는 겁니다... 
dansborg_factory코0=단스보그 공장
desc_dansborg_factory코0=이 지역은 덴마크 무역 식민지인 단스보그(Dansborg)의 공업지역입니다.
scutage_disable코0=병역면제세 비활성화
developed_subject코0=지역을 개발함
placated_ruler코0=통치자를 달램
placed_relative_on_throne코0=친척을 왕위에 앉힘
place_relative_on_throne_not_regency코0=친척을 왕위에 앉힘
enforced_religion코0=개종 강요
enforced_religion_different_group코0=개종 강요
enforced_culture코0=문화 강요
replaced_governor코0=통치자 교체
paid_subject_loan코0=우리의 대출을 대신 갚아줌
bestowed_gifts코0=우리에게 선물을 줌
sent_additional_troops코0=우리에게 추가적인 군대를 파견함
demanded_artifacts코0=유물을 요구함
demanded_additional_tribute코0=추가적인 조공을 요구함
forced_seppuku코0=할복을 강요함
contributed_to_capital코0=수도에 공헌함
