#Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
desc_conqueror_personality코0=이 통치자는 정복자입니다. 그의 통치 아래 우리는 더 효율적으로 새로운 영토를 우리의 왕국에 편입시킬 수 있습니다.
desc_tolerant_personality코0=이 통치자는 관대합니다. 그의 통치 아래 종교적 소수 집단은  번창할 것입니다.
desc_just_personality코0=이 통치자는 공정합니다. 그의 왕국의 많은 법과 관습에 대한 깊은 이해 덕분에 우리 종속국들은 우리가 적법하고 정당하게 지배한다고 믿습니다.
desc_righteous_personality코0=이 통치자는 정의롭습니다. 우리 국민들은 정의로운 통치자가 언제나 국민들의 이익을 최우선으로 둔 다는 것을 알기에 우리의 권위를 의심하지 않을 것입니다.
desc_kind_hearted_personality코0=이 통치자는 친절합니다. 왕국의 모든 국민에 대한 큰 관심이 우리 통치자를 사랑받게 만들었고 힘든 시기와 특히 전쟁의 참화로부터 우리 국가를 더욱 굳건히 만들었습니다.
desc_free_thinker_personality코0=이 통치자는 자유로운 사상가입니다. 엄격한 교리에 얽매이지 않는 통치자는 새로운 것에 도전할 것을 장려하고 장래에 우리의 위대한 국가를 어디로 이끌어 갈 것인지에 대해 자유롭게 사고할 것을 독려합니다.
desc_well_connected_personality코0=이 통치자는 마당발입니다. 우리의 궁정과 내각은 이 통치자가 시대의 위대한 지성들과 가진 넓은 연줄의 수혜를 받을 것입니다.
desc_calm_personality코0=이 통치자는 침착합니다. 화를 내지 않거나 체면을 잃지 않음으로써 통치자는 타인의 귀감이 되고 심사숙고 끝에 결정을 내릴 수 있으며, 이를 통해 세계가 우리에게 준 어떠한 시련도 신속하게 극복할 수 있습니다.
desc_careful_personality코0=이 통치자는 신중합니다. 국제 관계의 여러가지 암묵적인 규칙들을 주의 깊게 살펴봄으로써 우리 군주는 우리의 실제 불법행위로 인한 영향을 줄일 수 있습니다.
desc_secretive_personality코0=이 통치자는 비밀스럽습니다. 문을 닫고 서신을 암호화하는 자연스런 본능이 사회 전반으로 퍼지며 우리의 정부에 적들이 침투하기 더 어렵게 만들 것입니다.
desc_intricate_web_weaver_personality코0=이 통치자는 치밀한 설계자입니다. 지속적으로 새로운 음모를 꾸밈으로써 통치자는 해외 정보에 관한 임무의 큰 부분을 개인적으로 담당할 수 있습니다.
desc_fertile_personality코0=이 통치자는 정력이 넘칩니다. 타고난 체질 덕분에 통치자는 많은 아이를 가질 수 있고 우리는 오랫동안 후계자가 없는 위험에 직면하지 않을 겁니다.
desc_well_advised_personality코0=이 통치자는 현명합니다. 항상 자문회의 현명한 이들에게 귀기울일 준비가 된 우리 통치자는 궁정과 내각에 많은 사람들을 끌어들입니다.
desc_benevolent_personality코0=이 통치자는 자애롭습니다. 좋은 일을 하고 싶다는 것으로 보여지는 것은 우리의 종속국을 안정적으로 유지하는 데 있어서 굉장한 자산입니다.
desc_zealot_personality코0=이 통치자는 광신자입니다. 참된 믿음에 대한 광신적으로 헌신하는 그의 태도는 많은 사람들이 우리의 국교로 개종하고 입회하도록 유도합니다.
desc_pious_personality코0=이 통치자는 경건합니다. 헌신적이고 영적이며 종교적인 통치자는 우리 국가가 나아갈 길을 제시하며 우리의 믿음에 자긍심을 불어넣을 것입니다.
desc_lawgiver_personality코0=이 통치자는 입법자입니다. 법률 제정은 왕국을 구성하고 단합시킵니다. 통치자는 우리 왕국 내 수 많은 지역의 수 백의 법과 관습을 일원화하여 일련의 법으로 집대성하려합니다.
desc_midas_touched_personality코0=이 통치자는 마이다스의 손을 가지고 있습니다. 모든 계획에서 이윤을 내는 재능은 국가의 통치자에게 큰 자산입니다. 우리 국고는 그가 있는 한 돈이 마를 날이 없을 것입니다.
desc_incorruptible_personality코0=이 통치자는 청렴합니다. 많은 면에서 현대적인 국가를 건설하는 것은 지속적인 부패와의 전쟁입니다. 국가 공무원들은 항상 뇌물을 받도록 유혹당하고, 친구와 친척들을 돕고자 하는 것은 자연스런 인간의 본능입니다. 이런 모든 생각들을 단호히 거부하고 경멸스러운 부패와 싸움으로써 통치자는 국가 전체가 본받을 만한 본보기가 됩니다.
desc_architectural_visionary_personality코0=이 통치자는 건축학계의 선지자입니다. 사회기반시설을 개선하는 것은 우리 시대의 어떤 국가든 필수사항이며 이 통치자는 그걸 해낼 수 있습니다. 높은 이해도와 재능이 결합된  뛰어난 비전과 비용을 절감하게 해주는 이 통치자의 능력은 우리에게 큰 자산이 됩니다.
desc_scholar_personality코0=이 통치자는 학자입니다. 인간과 자연을 지배하는 법칙들과 세상에 대해 배우고자 하는 야망은 통치자로 하여금 다른이들이 할 수 있는 것 보다 더욱 효율적으로 신기술을 이해하고 구현할 수 있게 해 줍니다.
desc_entrepreneur_personality코0=이 통치자는 사업가입니다. 장애물이나 기회를 가진 새 계획의 잠재력을 꿰뚫어봄으로써 통치자는 우리 경제를 부양하기 위해 증가하는 계획들에 이바지할 수 있습니다.
desc_industrious_personality코0=이 통치자는 근면합니다. 절대 마음껏 쉬지 않고 점점 더 긴 시간을 일하는 통치자는 왕국의 모든 지역에 대한 상세한 정보를 지속적으로 관리하고 국가 통제 하에 있는 모든 자원의 수익을 극대화하기 위해 끊임없이 노력하고 있습니다.
desc_expansionist_personality코0=이 통치자는 확장주의자입니다. 통치자는 새로운 땅과 식민지 개척자들의 주장에 개인적으로 투자를 하고 있으며, 식민지 확장이 우리 국가의 최우선 과제로 남아 있도록 보장하기 위해 전념하고 있다.
desc_charismatic_negotiator_personality코0=이 통치자는 매력적인 협상가입니다. 국가의 외교와 협상에 개인적으로 관여함으로써 통치자는 다른 사람들이 우리의 관점에서 현상을 바라보도록 만들 수 있습니다.
desc_silver_tongue_personality코0=이 통치자는 달변가로 여겨집니다. 다른 국가와의 교류에 있어 통치자는 우리의 지난 행동들을 더욱 돋보이게 제시할 수 있습니다. 우리 이웃들이 우리 행동의 이유를 알게 되면 그들은 우리의 어떤 잘못이든 결국에는 용서하게 될 것입니다.
desc_tactical_genius_personality코0=이 통치자는 전술의 천재입니다.  전장에서의 기동력과 속임수에 대한 대단한 개인적인 관심과 투자는 우리의 모든 장군들에게 훨씬 큰 이득과 경험을 가져다 줄것 입니다.
desc_bold_fighter_personality코0=이 통치자는 용감한 전사입니다. 충격전술이 전장에서 가장 중요하다고 믿는 통치자는 결과를 두려워하지 않으며 필요한 상황이라면 적들의 중심부로 군대를 이끌고 돌격하도록 모든 이를 독려합니다.
desc_fierce_negotiator_personality코0=이 통치자는 사나운 협상가입니다. 우리는 우리의 대의를 위해 용병 대장들이 평소에 요구하는 것 보다 더 저렴한 가격에 싸울 수 있도록 설득하기 쉽습니다.
desc_strict_personality코0=이 통치자는 엄격합니다. 우리 군대의 행동에 큰 관심을 갖고 있기에 통치자는 가장 낮은 계급부터 가장 높은 계급까지, 계급을 막론하고 엄격한 규율을 주입할 수 있습니다. 
desc_inspiring_leader_personality코0=우리 통치자는 고무시키는 지휘관입니다. 위대한 개인의 지휘는 가장 겁 많은 자까지도 용기를 갖도록 할 수 있습니다.
desc_martial_educator_personality코0=이 통치자는 군사 교육자입니다. 현재 연대에서는 장교단의 교육과 훈련이 우리의 최우선 과제 중 하나입니다.
desc_navigator_personality코0=이 통치자는 항해사입니다. 장교 교육부터 물자 조달 및 운송 규칙과 법에 이르는 모든 것에 대한 개인적인 관여는 우리 이웃들보다 배를 덜 잃도록 합니다.
desc_babbling_buffoon_personality코0=이 통치자는 횡설수설하는 멍청이로 여겨집니다. 통치자는 개인적인 선의를 가지고 우리 이웃과 외교를 펼치지만 협상 하는 재능은 없습니다. 누구나 우리가 원하는 요점을 알아채는데 고생할 것이고, 많은 수의 협상들은 우리 통치자의 서투름으로 인해 진통을 겪을 것입니다.
desc_embezzler_personality코0=이 통치자는 횡령자입니다. 우리 통치자가 가장 좋아하고 잘하는 일은 국가 재정을 이용해 스스로의 주머니를 채우는 일입니다.
desc_infertile_personality코0=이 통치자는 불임입니다. 우리가 통제할 수 없는 이유 때문에 우리 군주는 후계자를 가진 보통 사람들보다 훨씬 더 힘든 시간을 보내는 것 같습니다.
desc_drunkard_personality코0=이 통치자는 무절제합니다. 대중의 무관심으로부터 안도감을 얻기 위해 통치자는 엄청난 양의 술에 쩔어 지냅니다. 무절제한 통치자는 전국에 부정적인 영향을 끼칩니다.
desc_sinner_personality코0=이 통치자는 죄인으로 널리 알려져 있습니다. 국가 통치에 있어서 이런 개인적 결점은 종교계가 우리에게 등을 돌리도록 만들었습니다.
desc_greedy_personality코0=이 통치자는 탐욕스럽습니다. 국가의 세수는 가혹하게 늘어가고 있고 근시안적인 통치자 아래서 우리의 수입을 늘리기 위한 어떤 일도 서슴치 않습니다. 세입의 모든 원천을 파괴하거나 해를 끼침으로써 이런 근시안적인 행동은 장기적으로 세입을 크게 감소시킬 것입니다.
desc_cruel_personality코0=이 통치자는 잔인해 보입니다.우리 통치자의 개인적인 독선과 잔혹한 행위에 대해 널리 퍼진 이야기들은 우리 종속국들을 매우 화나게 했습니다. 이 이야기 만으로는 반란이 일어나기엔 충분하진 않지만 어떤 위기가 닥쳐오면 여론은 들끓을 것입니다.
desc_naive_personality코0=이 통치자는 순진한 열성가입니다. 그가 맹목적으로 전진하고 계속해서 그 결과를 간과하는 것은 결과적으로 우리 이웃들이 무례함과 죄를 용서하는 것을 느리게 만듭니다.
desc_craven_personality코0=이 통치자는 겁쟁이입니다. 실제 전투가 주는 절망적인 두려움은 우리 통치자를 전장에서 가능한 멀리 떨어진 곳에 머물게 합니다. 우리 군대는 도움이 되기는 커녕 그들 내키는대로 할 수 있다는 것을 알게됩니다.
desc_loose_lips_personality코0=이 통치자는 자주 정보를 노출, 유출시키는 장본인으로서 대개는 사람을 너무 잘 믿거나 쉽게 속는 것일 것입니다. 유감스럽게도, 우리의 방첩 활동에 득 보다는 실이 되고 말았습니다.
desc_obsessive_perfectionist_personality코0=이 통치자는 집착적 완벽주의자 입니다. 세세한 것과 사소한 것에 대한 깊은 관심은 항상 그러한 것에 대한 재능이 뒷받침되지는 않습니다. 지속적인 간섭과 지연을 유발시키는 우리 통치자는 국내 기반시설을 개발하는데 있어 득보다 큰 손실이 되었습니다.
desc_malevolent_personality코0=이 통치자는 악랄합니다. 당신 통치자의 행동들은 악의나 적대적 의도에서 비롯된 것으로 보입니다. 결과적으로 우리 산하의 종속국들은 우리의 어떤 행동에도 쉽게 분노하거나 두려워합니다.
#Leaders (Generals and Admirals)
glory_seeker_personality코0=영광 추구자
desc_glory_seeker_personality코0=이 장군은 영광을 추구합니다. 이 장군이 이끄는 군대는 언제나 가장 눈에 띄는 차이를 만들 수 있는 곳에 배치되며, 덕분에 더 많은 위신과 육군 전통을 얻을 수 있습니다.
born_to_the_saddle_personality코0=말 위에서 태어난 자
desc_born_to_the_saddle_personality코0=이 장군은 말 위에서 태어났습니다. 이 장군이 이끄는 기병대는 그들의 측면 공격 이점을 더 잘 활용할 수 있을 것 입니다.
defensive_planner_personality코0=방어 계획자
desc_defensive_planner_personality코0=이 장군은 방어 계획자입니다. 이 장군의 지휘를 받는 군대는 충격에 더욱 잘 저항합니다.
battlefield_medic_personality코0=전장 군의관
desc_battlefield_medic_personality코0=이 장군은 전장 군의관으로 알려져 있습니다. 이 장군의 지휘를 받으면 평소보다 더 많은 수의 병사들이 전투가 끝난 후 회복할 수 있을 것입니다.
ruthless_personality코0=무자비함
desc_ruthless_personality코0=이 장군은 무자비합니다. 이 지휘관의 지휘를 받는 병력은 더 높은 사격 피해를 입힐 것입니다.
inspirational_leader_general_personality코0=영감을 주는 지휘관
desc_inspirational_leader_general_personality코0=이 장군은 영감을 주는 지휘관입니다. 이 지휘관의 지휘를 받는 병력은 패배의 치욕에서 더 빠르게 사기를 회복할 것입니다.
master_of_arms_personality코0=무기 전문가
desc_master_of_arms_personality코0=이 장군은 무기 전문가입니다. 이 지휘관의 지휘를 받는 보병은 더 효율적이고 더 많은 피해를 줄 수 있습니다.
goal_oriented_personality코0=목표 지향적
desc_goal_oriented_personality코0=이 장군은 목표 지향적입니다. 이 지휘관의 지휘를 받는 병력은 목표를 향해 더 빠르게 행군할 것입니다.
hardy_warrior_personality코0=강인한 전사
desc_hardy_warrior_personality코0=이 장군은 강인한 전사로 알려져 있습니다. 이 지휘관의 지휘를 받는 병력은 가혹한 환경에서 더 빨리 회복하고 적게 소모될 것입니다.
siege_specialist_personality코0=공성 전문가
desc_siege_specialist_personality코0=이 장군은 공성 전문가입니다. 이 지휘관의 지휘를 받는 공성은 더 효율적인 방식으로 수행될 것이고 더 빨리 끝날 것입니다.
cannoneer_personality코0=포병
desc_cannoneer_personality코0=이 장군은 포병입니다. 화약과 대포를 쓰는 이 대단히 매력적으로 알려진 포병대는 이 지휘관이 지휘함으로써 더욱 효율적일 것입니다.
extortioner_personality코0=약탈자
desc_extortioner_personality코0=이 제독은 약탈자 입니다. 힘의 장점을 최대한 활용할 수 있는 방법을 알면 지휘관이 더 적은 자원으 더 많은 이점을 누릴 수 있습니다. 약탈자 지휘관들이 지휘하는 선단은 경쟁자들이 할 수 있는 양보다 더 큰 무역력을 제공할 것입니다.
ruthless_blockader_personality코0=무자비한 봉쇄자
desc_ruthless_blockader_personality코0=이 제독은 무자비한 봉쇄자입니다.  이 제독의 지휘를 받는 함대는 해안봉쇄를 더욱 효과적으로 실시할 수 있습니다.
buccaneer_personality코0=해적
desc_buccaneer_personality코0=이 제독은 해적입니다. 이 제독의 지휘를 받는 사략선단은 더욱 효과적으로 약탈할 수 있습니다.
prize_hunter_personality코0=현상금 사냥꾼
desc_prize_hunter_personality코0=이 제독은 현상금 사냥꾼입니다. 이 제독의 지휘를 받는 선장들은 더 많은 현상금을 뜯어내고 다른이들 보다 더 많은 배를  나포합니다.
ironside_personality코0=굳센 자
desc_ironside_personality코0=이 제독은 굳센 자입니다. 이 제독의 지휘를 받는 선박들은 다른 제독들에 의해 지휘받는 선박들 보다 피해를 덜 받습니다.
naval_engineer_personality코0=해군 공학자
desc_naval_engineer_personality코0=이 제독은 해군 공학자입니다. 이 제독의 지휘를 받는 선박들은 이동 중 소모나 해전으로 부터 받는 피해에서 빠르게 회복합니다.
naval_showman_personality코0=해군 수완가
desc_naval_showman_personality코0=이 제독은 해군 수완가입니다. 이 제독의 지휘를 받는 선박들은 전투에서 위신과 해군 전통을 더 많이 획득합니다.
ram_raider_personality코0=충각 돌격 전문가
desc_ram_raider_personality코0=이 제독은 충각 돌격 전문가입니다. 이 제독의 지휘를 받는 갤리선들은 해전에서 더 많은 피해를 입힙니다.
naval_gunner_personality코0=해군 포격 전문가
desc_naval_gunner_personality코0=이 제독은 해군 포격 전문가입니다. 이 제독의 지휘를 받는 선원들은 반복적인 포격 훈련을 받아 대형선(heavy ships)이 적에게 더 큰 피해를 입힐 수 있습니다.
accomplished_sailor_personality코0=뛰어난 항해가
desc_accomplished_sailor_personality코0=이 제독은 뛰어난 항해가입니다. 사설 항해 전문가들은 이 제독의 지휘를 받는 모든 선장들의 능력을 향상시키며, 이 제독의 지휘를 받는 함선들은 그들의 목적지에 더욱 빨리 도달할 것입니다.
level_headed_personality코0=신중함
desc_level_headed_personality코0=이 제독은 신중합니다. 신중한 훈련과 침착한 마음가짐으로 인해 이 제독의 지휘를 받는 선원들은 해전에서 받은 타격으로 인해 입는 사기 피해에 더 강합니다.
immortal_personality코0=불멸자
desc_immortal_personality코0=이 통치자는 죽음을 속이고 영원히 살 수 있는 방법을 찾았습니다. 질병과 노화에서 자유롭습니다만 물리적인 요인으로 사망할 수 있습니다.
immortal_personality_die_desc코0=명백히, 그들의 불멸에 대한 보고는 대단히 과장되었던 것 같습니다.
