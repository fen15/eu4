personality_events.1.d코0=우리의 [Root.Monarch.GetTitle]은(는) 자라면서 점차 강한 지적 호기심을 가지게 되었고, 궁정의 학자들과 토론하며 시간을 보냈습니다. [Root.Monarch.GetSheHe]는 [Root.Monarch.GetHerHim]가 우주와 인간의 진리를 더 잘 이해할 수 있도록 방방곡곡의 학자들을 초빙하기 시작했습니다. \n만약 [Root.Monarch.GetSheHe]가 충분한 시간과 자원을 [Root.Monarch.GetHerHis] 선택 분야에 투자할 수 있다면, 그대로 성장하여 [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] [Root.Monarch.GetHerHis] 노력을 통해 권위자가 될 수 있을 것입니다.
