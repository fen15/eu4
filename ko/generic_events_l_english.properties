EVTOPTC4011코0=육군과 해군을 개혁
EVTNAME4021코0=$PHILOSOPHER$
EVTDESC4021코1=$PHILOSOPHER$(은)는 확실히 우리시대 제일가는 철학자 중 한 명입니다. [Root.Adm_Advisor.GetSheHeCap]는 철학적 경험주의와 회의론으로 가장 잘 알려져 있습니다. [Root.Adm_Advisor.GetSheHeCap]는 현실에 대한 어떤 이론도 경험을 통한 지식을 넘어설 없다고 결론 내렸습니다.
EVTOPTA4021코0=[Root.Adm_Advisor.GetHerHisCap] 성과는 국가적으로 존경받고 있습니다.
EVTOPTB4021코0=[Root.Adm_Advisor.GetHerHisCap] 명성은 해외까지 알려졌습니다.
EVTNAME4022코0=$NATURAL_SCIENTIST$
EVTDESC4022코0=우리 조언자중 한 명인 $NATURAL_SCIENTIST$ 는 천문장비를 발전시키고 별을 위치를 측정 교정하는 사업에 많은 지원을 받았습니다. [Root.Adm_Advisor.GetHerHisCap] 관찰은 태양계데 대한 종합적인 연구와 777개 이상의 별의 정확한 위치를 교정하는 것을 포함하고 있습니다.
EVTOPTA4022코0=[Root.Adm_Advisor.GetHerHisCap] 성과는 국가적인 존경을 받고 있습니다
EVTOPTB4022코0=[Root.Adm_Advisor.GetHerHisCap] 명성은 해외까지 알려졌습니다
EVTNAME4023코0=$ARMY_REFORMER$
EVTDESC4023코0=우리 조언자중 한 명인 $ARMY_REFORMER$는 공성전 공격 무기와 방어요새를 혁신시켰습니다. 그는 $MONARCH$의 모든 전쟁에서 싸워왔고 국경을 자주 돌면서 수비요새의 변경과 개선을 이루어냈습니다.
EVTOPTA4023코0=[Root.Adm_Advisor.GetHerHisCap] 성과는 국가적으로 존경을 받고 있습니다
EVTOPTB4023코0=[Root.Adm_Advisor.GetHerHisCap] 명성은 해외까지 알려졌습니다
EVTNAME4024코0=$NAVAL_REFORMER$
EVTDESC4024코0=우리의 군사 조언자인 $NAVAL_REFORMER$는 보다 조직적인 함대의 중요성과 개혁의 필요성을 강조했습니다. [Root.Dip_Advisor.GetSheheCap]는 광범위한 구조 개혁을 시작하기 위해 가까스로 $MONARCH$를 설득할 수 있었습니다. 전함, 갤리선 및 다른 함선들이 함대를 강화하기 위해 만들어 질 것입니다.
EVTOPTA4024코0=[Root.Dip_Advisor.GetHerHisCap] 노력은 전국적으로 존경 받을 것입니다
EVTOPTB4024코0=[Root.Dip_Advisor.GetHerHisCap] 명성은 해외까지 알려질 것입니다
EVTNAME4025코0=$ARTIST$
EVTDESC4025코0=$ARTIST$는 우리시대의 제일가는 미술가 중 하나입니다. 그의 몇몇 작품은 현존하는 가장 유명한 것입니다.
