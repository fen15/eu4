institution_events.2.d코0=14세기 이래로 이탈리아의 부유하고 강력한 도시국가들은 그리스 로마 사회를 탐구하는 미술가와 학자들을 후원해왔습니다. 문화적 운동으로써 르네상스는 이미 대부분의 지역을 망라하고 문학, 예술, 철학, 음악에 지대한 영향을 끼쳤습니다. 인본주의 학자들은 또한 그들이 살고 있는 사회를 분석하고 고전 철학자들의 생각과 그것을 비교했습니다. $YEAR$ 년이 끝날 무렵 르네상스 인본주의는 더욱 성숙한 운동으로 진화하였고, 사회 전반에 스며들 준비가 되었습니다. 지배자뿐만 아니라 피지배자를 위한 새로운 사상이 초기 인쇄술이 감당할 수 있는 것보다 더 빠르게 확산되고 있습니다. 진정한 르네상스 인본주의자들은 정치와 철학부터 예술, 문학, 음악과 건축 등 모든 것에 능통했습니다. 르네상스는 이제 고전 사상을 시대에 걸맞는 모습으로 다시 빚어낼 준비가 되었습니다.
