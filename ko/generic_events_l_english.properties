EVTOPTB11220코0=우리는 이 해충을 걷어내야 한다!
EVTNAME11222코0=불타는 서적들
EVTDESC11222코0=종교 당파에서는 $COUNTRY$를 어지럽히는 불협화음과 갈등요소를 충분히 가지고 있습니다. 무수히 많은 학교의 사상의 요지는 우리가 힘든 시대를 살고 있는 것이 조금도 이상한 일이 아니라며 왕국 내를 어지럽힙니다. 종교 당파는 질서를 회복할 수 있는 오직 진실 된 유교로의 귀환을 주장하며 이교의 가르침의 책을 태우는 것 보다 더 좋은 방법이 있습니까?
EVTOPTA11222코0=좋은 생각이다!
EVTOPTB11222코0=언젠가 그렇게 될것이다, 아마도.
EVTNAME11224코0=학자들의 생매장
EVTDESC11224코0=지난 몇 년 동안 일어난 다원적 사상의 환경에 지친 종교 당파가 직접 나서서 문제를 일으켰습니다. 전국 여러 지역에서 공식적인 유교의 교리가 아닌 다른 학파의 여러 저명한 학자들이 생매장 되었습니다. 이것은 혁신에 큰 타격임이 분명하며, 어떻게 사원을 처벌 하겠습니까?
EVTOPTA11224코0=용서하고 잊자!
EVTOPTB11224코0=똑같이 보답하자.
EVTOPTC11230코0=시험관리 관청의 학자들
EVTNAME11242코0=도금한 탑
EVTDESC11242코0=석양의 붉은 빛의 금으로 도금되었으며, 위에 머무는 하늘의 푸른 빛을 반사하는 그 낡은 도금된 탑은 당나라시대, 혹은 훨씬 그 이전부터 세워져있었습니다.그 탑의 고요함과 어두움은 밖의 빛과 반사에 극명하게 대비됩니다.불교가 쇠퇴함에 다라, 그 탑은 사용되고 있지 않고 있으며, 당신의 신하들은 그 탑을 어떻게 해야 할지 다양한 의견을 내놓고 있습니다.
EVTOPTA11242코0=환관들: 녹여버린 다음에 금을 조폐하자!
EVTOPTB11242코0=관료들: 그 곳을 시험 장소로 사용하자!
EVTOPTC11242코0=종교계: 아름다움이 회손되지 않게 내버려두자
EVTOPTA11300코0=환관이 있는 곳으로 피신한다!
EVTOPTB11300코0=관료가 있는 곳으로 피신한다!
EVTOPTC11300코0=멈추고 싸운다!
EVTNAME11302코0=관료가 국고를 빼돌리다
EVTDESC11302코0=고위층 관료 당파가 제국의 국고를 빼돌려 착복한 것이 들통났습니다. 당연히 사형에 처해야 하겠지만, 누가 그 자리에 새로 임명되야 하는지는 덜 분명합니다. 환관과 종교계에서 둘 다 권력있는 후보가 나왔습니다만, 관료측에서 나온 후보가 의심할 여지없이 그 직무를 수행하기에 가장 적합합니다.누가 그 자리를 차지해야 할까요?
EVTOPTA11302코0=환관 후보.
EVTOPTB11302코0=사원 후보.
EVTOPTC11302코0=휴, 새 관료를 찾아봐라.
EVTNAME11306코0=잔혹한 평판
EVTDESC11306코0=천자를 잃은 이후, 사람들은 당신을 피하기 시작하였다. 그것은 하루아침에 이루어지지는 않을 것이다. 그러나 점점, 매달 시간이 지나감에 따라, 당신은 점점 더 적은 사람들만이 그들의 황제에게 적절한 존경과 예의를 보이는 것을 알게 될 것이다. 신뢰할 만한 가신들 사이에서 신중한 논의 이후 당신은 이유를 밝혀냈다. 사람들은 당신을 두려워하기 시작한 것이다. 이는 어떤 이유에서건 당신은 잔혹하다는 평판이 늘어갔기 때문이다. 여기에 대해 어떻게 할 것인가?
EVTOPTA11306코0=현실을 받아 들여 잔혹하다는 평판을 수용한다.
EVTOPTB11306코0=잔혹하다는 평판을 줄이기 위한 선전 활동을 시작한다.
EVTNAME11316코0=깊은 밤의 암살
EVTDESC11316코0=궁정에 끔찍한 비명이 울렸다. 그러나 곧 밤의 어둠 그리고 침묵에 다시 묻혔다. 한 가신이 그의 침실에서 그의 등에 깊게 찔린 칼과 함께 살해당한 채 발견되었다. 내부의 살인과 내부 분투는 $COUNTRY$에 만연하였다. 그리고 많은 이들은 우리가 더 이상 천자의 권리를 누릴 수 없다고 여긴다. 살해에 있어 세 명의 용의자가 있다. 누가 하였겠는가?
EVTOPTA11316코0=칼을 들고, 침실에 있었던, 궁정 요리사.
EVTOPTB11316코0=칼을 들고, 침실에 있었던, 수석 비서.
EVTOPTC11316코0=칼을 들고, 침실에 있었던, 대장군.
EVTNAME11320코0=한 낙마 사고
EVTDESC11320코0=들것에 실린 후계자의 싸늘한 시신이 당신 앞에 당도했습니다. 그는 동료들과 함께 말을 타고 산책을 하다 낙마한 것으로 보입니다. 당신 속에서는 조용한 분노가 차오릅니다. 그의 죽음은 한없이 부질없습니다. 황제의 아들이 전쟁이나 전투에서 명예로이 죽은 것이 아니라, 단지 사고사한 것입니다. 이 사건은 천명이 황실을 떠났음을 의미하며, 다시 되찾아야만 합니다. 사고현장에 있던 그 동료들은 서로 다른 세력/가문 출신입니다. 이 사고의 대가를 누가 치뤄야 할까요?
EVTOPTA11320코0=훤칠한 놈.
EVTOPTB11320코0=창백한 놈.
EVTOPTC11320코0=환관.
EVTNAME10500코0=정부내각
EVTDESC10500코0=정부의 고위 관료들이 오래된 영광에서 벗어나고 있지 못하고 있는듯 합니다. 충성심을 확인하고 좀더 효율적인 정부를 위해 우리는 이를 해산하고 새로운 내각을 구성해야 합니다.
EVTOPTA10500코0=내각을 재구성한다.
EVTOPTB10500코0=그들이 하던대로 내버려둔다.
EVTNAME10501코0=왕의 승인
EVTDESC10501코0=왕은 단순히 방관만 하고 오랜기간 장관과 조언자들이 국가 대사를 결정해 왔습니다. \n\n이것이 이웃들에게 나약함의 의미로 받아들여지고 있는 모양입니다. 발생할 위협과 왕의 권위 회복을 위해 제도를 재정비 해야 할까요?
EVTOPTA10501코0=모든 결정은 왕의 승인에 의해 이루어져야 한다.
EVTOPTB10501코0=지금도 충분히 잘 되고 있다.
EVTNAME10502코0=신문고
EVTDESC10502코0=정부나 관료들 의해 착취당하거나 부당한 대우를 받았을 때 그들의 문제를 들어줄 곳이 없었습니다. 이런 문제들을 다룰 정부의 특별한 부서 설립이 제안되어 왔습니다.
EVTOPTA10502코0=신문고를 만든다.
EVTOPTB10502코0=이런 터무니 없는 요구는 묵살한다.
EVTNAME4001코0=서구화에 반대하는 귀족
EVTDESC4001코0=우리의 서구화 정책은 지역 토호들의 반대에 부딪혔습니다. 이제 그들은 자신의 특권을 침해한다고 생각되는 변화에 맞서 단합하기 시작했습니다.
EVTOPTA4001코0=요구를 무시해.
EVTOPTB4001코0=요구를 받아들이자
EVTNAME4002코0=서구화에 반대하는 지역들
EVTDESC4002코0=우리의 서구화 정책은 $COUNTRY$의 어느 곳에도 환영받지 못합니다. 몇몇 지역들은 이 정책을 수용하는 대가로 자치권 확장을 요구하고 나섰습니다.
EVTOPTA4002코0=자치를 허용해주어라
EVTOPTB4002코0=느린 서구화.
EVTNAME4003코0=서민들이 서구화에 저항하다
EVTDESC4003코0=무지한 농노들이 분수를 모르고 날뛰고있습니다. 이들은 우리의 합리적인 근대화와 문명화를 방해하려고 합니다. 이 소요사태는 상당히 심각합니다만, 그렇다고 그들의 요구를 들어주기엔 대가가 너무 클지도 모릅니다.
EVTOPTA4003코0=요구를 무시해.
EVTOPTB4003코0=요구를 받아들이자.
EVTNAME4004코0=서구화에 반대하는 민중
EVTDESC4004코0=우리가 추진한 서구화 개혁은 $COUNTRY$의 모든 사회계층의 저항에 부딪히게 되었습니다. 전국 곳곳의 불만분자들은 이 개혁을 중단할 것을 요구하고 있습니다. 그들의 요구를 받아들이지 않는다면 왕실의 존망이 위태롭게 될 것입니다.
EVTOPTA4004코0=요구를 무시해.
EVTOPTB4004코0=요구를 받아들이자.
EVTNAME4005코0=반동분자들이 서구화에 저항하다
EVTDESC4005코0=우리가 추진하는 서구화는 반동분자들의 저항에 맞닥뜨렸습니다. 이제 그들은 오래토록 지켜온 특권과 전통을 위협한다고 생각되는 변화에 대해 단결하여 맞서고 있습니다.
EVTOPTA4005코0=요구를 무시해.
EVTOPTB4005코0=요구를 받아들이자.
EVTNAME4006코0=상인들이 서구화를 거부합니다
EVTDESC4006코0=우리들의 서구화 시도에 상인들의 저항에 부딪혔습니다. 서구화에 의한 변화에 위기감을 느낀 상인들이 상업과 함께 다른곳으로 옮기겠다고 협박하고 있습니다.
EVTOPTA4006코0=그들의 요구를 무시한다.
EVTOPTB4006코0=그들의 요구를 받아들인다.
EVTNAME4007코0=우리 문화의 기득권이 서구화를 거부합니다
EVTDESC4007코0=나라의 영향있는 예술가가 서구화가 문화의 정체성을 희미하게 만든다고 자신들의 걱정을 표출했습니다. 그들은 즉각적인 정책 철폐를 요구하고 있습니다.
EVTOPTA4007코0=그들의 요구를 무시한다.
EVTOPTB4007코0=그들의 요구를 받아들인다.
EVTNAME4008코0=정부의 위원들이 서구화를 거부합니다
EVTDESC4008코0=몇명의 정부 위원들이 너무 성급한 서구화가 국가의 존망을 위태롭게 한다고 자신들의 걱정을 표출했습니다. 그들은 즉각적인 정책 철폐를 요구하고 만약 받아들여지지 않는다면 그들의 자리에서 사임할 것을 밝혔습니다.
EVTOPTA4008코0=그들의 요구를 무시한다.
EVTOPTB4008코0=그들의 요구를 받아들인다.
EVTNAME4009코0=높은 사령관들이 서구화를 거부합니다
EVTDESC4009코0=우리의 서구화가 군 사령관들의 저항에 부딪혔습니다. 그들은 정책을 철폐할 것을 요구했고 받아들여지지 않는다면 항의의 의사로 사임할 것임을 밝혔습니다.
EVTOPTA4009코0=그들의 요구를 무시한다.
EVTOPTB4009코0=그들의 요구를 받아들인다.
EVTNAME4010코0=정치 고문들이 서구화를 거부합니다
EVTDESC4010코0=우리의 서구화가 나라의 중요한 정치 고문들의 반대에 부딪혔습니다. 그들은 정책을 철폐할 것을 요구했고 받아들여지지 않는다면 항의의 의사로 사임할 것임을 밝혔습니다.
EVTOPTA4010코0=그들의 요구를 무시한다.
EVTOPTB4010코0=그들의 요구를 받아들인다.
EVTNAME9610코0=르네상스의 쇠퇴
EVTDESC9610코0=우리는 최근, 우리의 자원과 관심의 대부분이 영토확장쪽으로 쏠리는 것을 볼수 있습니다. 교육개혁과 예술적인 발명은 그로 인해 고전하고 있으며, 우리는 더이상 르네상스 철학을 이끄는 주요 국가라고 주장할 수 없게 되었습니다.
EVTOPTA9610코0=아주 불행하군.
EVTNAME750코0=명성이 바닥을 치고 있습니다!
EVTDESC750코0=우리가 새로운 지역을 개척하는 전략을 새운뒤로, 놀랍게도 우리가 이끄는 국민들중에 부정적인 영향력을 행사하는 자들이 존재합니다.
EVTOPTA750코0=그들은 항상 과민 반응을 보이는군!
EVTNAME751코0=인플레이션
EVTDESC751코0=지속적인 전쟁 상태는 우리의 경제를 침식하고있으며, 지금 인플레이션은 통제 불능의 소용돌이에 빠져들고 있습니다! 
EVTOPTA751코0=은행에서 돈을 더 발행해라!
EVTNAME752코0=장교들의 탈영
EVTDESC752코0=$MONARCH$의 목적없는 전쟁이 반복됨에 따라, 환멸을 느낀 많은 수의 군장교들은 더 나은 대우를 찾아 군에서 탈주하고 있습니다.
EVTOPTA752코0=쳇, 그렇다면 내가 군대를 이끌지!
EVTNAME753코0=상인들이 자신이 받은 처사에 분개하였습니다
EVTOPTA753코0=그렇다면 나또한 그들을 정복할 것이다!
EVTNAME754코0=정통성의 의문
EVTDESC754코0=피에 굶주린 듯한 $MONARCH$ 의 잔학성은 $COUNTRY$ 에 대한 평판을 폐허로 만들어버리는 것을 세상이 목격하게 했습니다, 이런 행위는 이제 우리국민들이 무자비한 통치자에 대한 정통성을 의심하게 만들고 있습니다.
EVTOPTA754코0=뒷일을 걱정해야 겠다고 나의 후계자에게 말해라...
EVTNAME755코0=행정장관의 사임
EVTDESC755코0=행정장관은 대단히 중요한 국가의 동력원입니다, 그리고 불행히도 그들은 모두 사임하고 있습니다!\n\n 그들은 이 끝없는 전쟁에 대해 가중되는 엄청난 부담에 대한 불만을 항의 하고 있습니다..
EVTOPTA755코0=그들이 뭘 했던간, 내가 다 할 수 있다!
EVTNAME756코0=조언자의 사임
EVTDESC756코0=타국을 침략하는 쪽으로 기울어진 우리의 외교정책의 끔찍함이, 분야를 이끌어가는 조언자들이 사임하고 이 나라를 떠나가게 만들고 있습니다!
EVTOPTA756코0=항상 반론만 펼치던 것들... 잘 떨어져 나갔다!
EVTNAME757코0=$PROVINCENAME$ 지역 반란!

EVTOPTA757코0=내가 듣기론...
EVTNAME758코0=우리가 선택 되었습니다!
EVTDESC758코0=좋은 소식입니다! 나의 $MONARCHTITLE$이시여! 황제께서 저희에게 올해의 신성로마제국 의회의 개최를 맡기셨습니다.\n\n이것은 제국내의 우리의 위신을 크게 향상시킬것이며, 각국에서 참가하는 대표자들은 우리의 영광스런 수도 $PROVINCECAPITAL$ 에 들어올때 경외의 한숨을 쉬게 될것입니다!
EVTOPTA758코0=완벽해!
EVTNAME773코0=상인이 암살당했습니다!
EVTOPTA773코0=목이 떨어져 구를것이다! 바라건데 내가 아니길...
EVTNAME759코0=최고위 성직자

EVTOPTA759코0=알겠다...
EVTNAME760코1=도전 받는 최고위 성직자
EVTDESC760코0=$MONARCHTITLE$이시여, 가톨릭 집단 상당수가 우리들에 대한 믿음을 잃은 것 같습니다! 심지어 다른 대주교가 우리 자리를 빼앗을 계획을 하고 있다는 소문이 돌고 있습니다!
EVTOPTA760코0=헛소문일 것이다.
EVTNAME761코0=최고위 성직자

EVTOPTA761코0=글쎄...나?
EVTOPTB761코0=일단 지금은 지켜봐야겠군.
EVTOPTC761코0=더 나은 후보가 없다.
EVTNAME762코0=최고위 성직자에서 내려오다
EVTDESC762코2=$MONARCHTITLE$이시여, 우리는 명예로운 §W최고위 성직자§! 자리를 잃었습니다! 최근 약해진 제국 내의 영향력으로 인해, 다른 대주교가 그 자리를 차지했습니다!
EVTOPTA762코0=좋아, 그에게 축하한다고 전하라...
EVTOPTB762코0=이것을 절대 잊지 않으리라!
EVTNAME763코0=레가투스 나투스
EVTDESC763코0=우리는 알프스 북쪽에서 오랫동안 교황의 대변인으로서 - §W레가투스 나투스§! - 역할을 해왔습니다.\n\n이 명예로운 자리는 어느정도의 근엄함을 요구하고 우리는 우리의 위신이나 교황과의 관계를 너무 낮출 수는 없습니다.
EVTOPTA763코0=하나님에게 달린 일이다.
EVTNAME764코0=레가투스 나투스 지위를 잃다
EVTDESC764코0=교황과 제국에 대한 우리의 영향력이 최근 낮아졌습니다. 교황께서는 제국 내의 대표로써 우리를 그다지 신임하지 않게 되셨고 결국 우리를 그 지위로 부터 내보내기로 결정하셨습니다.
EVTOPTA764코0=뭐 그래도 그 자리에 앉아 보기는 했으니...
EVTNAME765코0=교황의 칙사
EVTDESC765코0=좋은 소식입니다! 교황께서 우리에게 명예로운 §W레가투스 나투스§! - 알프스북쪽의 교황 대변인 - 의 자리를 하사하셨습니다. 전임자는 신의 은총을 잃은 것입니다.
EVTOPTA765코0=허허, 빛이 내려비추는 것이 보이는가?
EVTOPTB765코0=정중하게 거절하자.
EVTDESC6197코0=우리의 국가 관료제를 정비하고 확장하는 정책이 실로 효과를 보고 있습니다. 나날이 새로이 훈련된 관리들이 영광스러운 행정 임무를 위해 준비되고 있습니다!
EVTOPTA6197코0=완벽해!
EVTDESC6198코0=제국이 현재의 규모에 이르렀으므로 더 많은 관료들이 필요합니다. 취직 서명에 보너스를 준다면 지원자들이 더 많아지지 않을까요?
EVTOPTA6198코0=관료를 늘릴 수만 있다면.
EVTOPTB6198코0=지금은 안 돼.
EVTNAME2036코0=종교적 혼란
EVTDESC2036코0=제국 내의 모든 프로테스탄트들을 소탕하러 황제가 출병을 계획하고 있다는 정보가 입수됐습니다. 그는 올해가 가기 전에 신성로마제국내의 이단들을 소탕하기로 결심했다고 합니다. 진정한 우리의 신앙을 지키려면 준비를 해야할 것입니다.
EVTOPTA2036코0=종교적 독립을 선언.
EVTOPTB2036코0=우리의 충성은 황제에게 달렸다.
EVTNAME6100코0=우리는 위대한 해군에 인기있는 지원을 한다
EVTDESC6100코0=뭍에서의 사람들이 우리 국가의 방어에 공헌하는 방법으로 우리의 대해군을 지원하고 있습니다. 조선소에서 우리의 조선공들은 어느 때보다도 더 열심히 일하고 있으며 사람들은 해군으로 자원하고 있습니다! 국민들은 우리의 대해군에 자부심을 가지고 있습니다.
EVTOPTA6100코0=정말 좋은 생각이다.
EVTNAME6101코0=우리의 해군에 대한 인기가 줄어 들었다
EVTDESC6101코0=솔직히 말해서 우리의 국민들은 더이상 우리의 해군이 위대하다고 생각하지 않습니다. 사실 그들은 해군이 좋지 않다고 푸념하고 있습니다. 강제징집병을 찾는것은 더 힘들고 그것은 종종 있는 일이며, 심지어 투쟁입니다.
EVTOPTA6101코0=이것은 단기적인 문제이다.
EVTOPTB6101코0=적은 비용으로 해결할 수 없는게 아니군.
EVTNAME6102코0=유망한 제독이 나타났다
EVTDESC6102코0=우리의 물수리중 하나가 우리가 처음 기대했던 것보다 더 훌륭하게 성장했다.
EVTOPTA6102코0=이것이 좋은 생각이라고 알고 있었어.
EVTNAME6103코0=귀족의 우려
EVTDESC6103코0=출신에 관계없이 제독을 임명하는 우리의 정책이 출신성분이 낮은자들과 식사하기를 꺼려하는 귀족들을 자극하고 있습니다. 우리의 귀족들의 말에 따르면 지휘관휘하의 병사들도 정중히 명령하지 않는 지휘관들에게 불만이 많다고 합니다.
EVTOPTA6103코0=불평하게 두어라.
EVTOPTB6103코0=음, 우리가 약간 양보를 할 수도 있다.
EVTNAME6104코0=해군의 진보

EVTOPTA6104코0=이 어찌 좋지 아니한가.
EVTNAME6105코0=해군의 자만심

EVTOPTA6105코0=우리 해군은 최강이다.
EVTOPTB6105코0=우리는 그들을 어느정도 일깨워야 한다.
EVTNAME6106코0=항구봉쇄 전략의 발전
EVTDESC6106코0=우리의 해군 전투 교본의 사용은 항구봉쇄전략의 상당한 발전을 가져왔습니다. 우리의 적이 언젠가는 그들에게 결정타를 입힐 것임에도 불구하고, 당장 우리는 적을 더 압박할 것입니다.
EVTOPTA6106코0=우리는 이것으로 돈을 벌어 들일 수 있을 것이다.
EVTNAME6107코0=느슨해진 전투교리
EVTDESC6107코0=우리의 해군 전투 교본의 사용은 적의 해안의 무시무시한 봉쇄를 가능케 했습니다. 하지만 잠시 우리의 해군들은 약간 느슨해 졌습니다.
EVTOPTA6107코0=음, 우리는 그들이 항상 최고로 작전을 수행하길 기대할 수 없다.
EVTOPTB6107코0=모든 사람들이 무엇이 되었던 간에 그 자신의 의무를 다해주길 바란다.
EVTNAME6108코0=해군 기술의 진보
EVTDESC6108코0=우리의 조선공들은 이미 훌륭히 숙련되었습니다. 하지만 그들은 새로운 기술 발전을 이끌 창의력의 폭발을 경험하고 있습니다.
EVTOPTA6108코0=누가 그들을 멈출 것인가?
EVTNAME6109코0=조선공들의 걱정

EVTOPTA6109코0=내가 왜 가난한 이들이 일해야 하는것을 돌보아야 하지?
EVTOPTB6109코0=해군의 군기를 깨울 시간이다.
EVTNAME6110코0=우리는 바다를 지배한다
EVTDESC6110코0=우리의 자랑스러운 해군은 전세계가 부러워하는 우리나라의 자존심입니다.
EVTOPTA6110코0=더욱 더 수많은 영광이 우리에게.
EVTNAME6111코0=함대의 감소
EVTDESC6111코0=누구도 완벽히 이해할 수 없습니다. 결단코 우리는 전 국가가 자랑하는 영광스런 해군을 가졌었습니다. 지금 전 세계가 우리해군을 비웃고 있습니다.
EVTOPTA6111코0=영광의 날은 곧 되돌아 올것이다.
EVTOPTB6111코0=적은 예산으로는 할당할 여력이 없다.
EVTNAME6112코0=신병들이 군기 밑으로 모이다
EVTDESC6112코0=우리의 국가 징집 체계는 매우 성공적임이 증명되었습니다. 가난한자, 희망이 없는자, 애국자등등이 각각의 색깔별로 모이고 있습니다. 장군들은 매우 기뻐하고 있습니다d.
EVTOPTA6112코0=그들을 당장 군으로 편성하게.
EVTOPTB6112코0=아니, 우리는 이것에 대해 숙고해야만 해.
EVTNAME6113코0=국가가 징집을 원하지 않다
EVTDESC6113코0=평소 우리의 국가 징집 체계는 기름친 기계처럼 잘 작동하였습니다. 하지만 언젠가 부터 우리는 징집에 대한 몇몇 저항을 맞닥뜨렸습니다. 아시다피시 징집 찬성론자들을 공격한 그 시위도 그러한 소소한 문제에 불과합니다.
EVTOPTA6113코0=음. 난 어느정도 징집을 연기 할 수 있다고 확신한다
EVTOPTB6113코0=난 군인이 필요하지 불만분자는 필요 없다.
EVTNAME6114코0=우리의 군대는 위대한가?
EVTDESC6114코0=우리의 대육군은 예전 승리를 기념하기 위한 행진중입니다. 그리고 그 결과로 우리의 징집제와 훈련결과가 주변에 잘 보여졌습니다.
EVTOPTA6114코0=훌륭하군.
EVTNAME6115코0=우리의 군대는 그렇게 위대하진 않다
EVTDESC6115코0=예전 우리의 군대는 전세계가 부러워 했습니다. 그러나 현재 그 누구도 그에 대해 언급하길 좋아하는 자가 없습니다. 우리는 그정도로 군대가 느슨해졌다고 생각지는 않습니다만, 징집에는 효과가 좋지않아 보입니다.
EVTOPTA6115코0=신병모집이 힘들어 지겠군.
EVTOPTB6115코0=군기를 깨울 시간이다!
EVTNAME6116코0=군대 개선
EVTDESC6116코0=우리의 장교들은 이미 훌륭한 훈련법을 가지고 있음에도 우리의 군대를 조련할 새로운 방법을 실험했습니다. 이는 우리 국가의 군사 사상에 전반적인 상승을 가져올것으로 보입니다.
EVTOPTA6116코0=참모들이 훌륭하군!
EVTNAME6117코0=군대 만족

EVTOPTA6117코0=무적, 내가 가장 좋아하는 소리지...
EVTOPTB6117코0=내 생각에 진실은 몇몇 사람을 자극할 수도 있겠지.
EVTNAME6118코0=요새화 노력
EVTDESC6118코0=우리의 공병 부대가 현재 업무 부족상태입니다. 하지만 그들은 요새화 되지 않았거나 그들의 업무 부족상태를 해결해줄 지역을 찾고 있습니다.
EVTOPTA6118코0=훌륭한 부대로군
EVTNAME6119코0=요새화 강화
EVTDESC6119코0=우리의 공병 부대가 몇가지 개선할 사항이 있는 작은 작은 요새를 발견했습니다.
EVTOPTA6119코0=우리는 언제나 개선점을 찾아내야 한다.
EVTNAME6120코0=바쁜 공병 부대
EVTDESC6120코0=우리 공병 부대는 언제나 영토에서 그들을 지켜낼 방법을 찾아냈습니다. 오늘 그들은 우리 영토중 한곳의 요새를 향상 시켰습니다.
EVTOPTA6120코0=이 어찌 기쁘지 아니한가.
EVTNAME6121코0=요새화 작업
EVTDESC6121코0=우리 공병들이 적군에 대항해 강력한 장애물로 요새를 향상시켰습니다.
EVTOPTA6121코0=누가 한번 공성시도를 해줬으면 하는군
EVTNAME6122코0=장엄한 요새 건축
EVTDESC6122코0=이미 건축된 강력한 요새가 몇몇 장군들에 의해 병사들이 요새뒤에서 웅크린채 낭비된다는 생각을 가짐에도 불구하고 우리 공병들에 의해 더 향상되었습니다.
EVTOPTA6122코0=그 누구도 투덜대지 마라.
EVTNAME6123코0=새로운 보루 건축
EVTDESC6123코0=우리의 요새가 더이상 개선될 여지가 없어보일 때, 우리 기술자중 하나가 이 삼각 보루에 관한 엄청난 기획안을 가지고 왔습니다.  그저 커다랗게만 보일뿐 아니라 적들의 진격속도를 늦출것입니다.
EVTOPTA6123코0=그 제안에 반론을 제기할 수 없겠군.
EVTNAME6124코0=요새가 황폐해지다
EVTDESC6124코0=어느 작은 요새가 우리의 공병들로부터 그냥 방치되면서 황폐해져 버렸습니다. 솔직히 말해 적의 침입에 신경쓰지 않는다면 학교에 다니는 어린 아이들이 요새의 황폐화를 지연시킬것입니다.
EVTOPTA6124코0=진짜 남자는 요새뒤에 숨지 않지!
EVTOPTB6124코0=약간의 수리가 적절할 지도 모르겠군...
EVTNAME6125코0=요새 노후화
EVTDESC6125코0=우리 공병들이 요새 상태를 심각히 방치해 두었습니다. 아무 조치도 취하지 않는다면 최소한의 방위력만 제공할 것입니다.
EVTOPTA6125코0=그건 중요하지 않다...
EVTOPTB6125코0=돈이 해결할 수 없는 것은 없지.
EVTNAME6126코0=요새 붕괴
EVTDESC6126코0=최근 감사에 따르면 우리 요새중 한곳의 성벽이 붕괴됐다는 것이 드러났습니다. 반면 공병부대는 예산이 부족해 수리할 수가 없었노라고 주장하고 있습니다. 만약 아무 조치도 취하지 않는다면 요새의 방위능력은 계속 감소할 것입니다. 하지만 무너진 요새는 관광지로서 수백년 동안 지역경제 활성화에 도움이 될것입니다.
EVTOPTA6126코0=그럼 장기간의 수익을 기다려 보도록 하지.
EVTOPTB6126코0=좀 더 단기적인 접근이 적절하다고 생각되는군.
EVTNAME6127코0=요새 약화
EVTDESC6127코0=공병부대의 부실한 유지보수는 수많은 우리 요새들중의 하나에 심각한 구조적 피해를 남겼습니다. 이 요새를 유지 하기 위해선 주요 구조 개선 작업이 필요합니다.
EVTOPTA6127코0=책임자 몇몇을 문책하라.
EVTOPTB6127코0=아니, 자금을 투입하라.
EVTNAME6128코0=자기 만족의 공병들
EVTDESC6128코0=우리 공병 부대들의 한바탕 자기만족이후 우리의 가장큰 요새중 한곳이 더이상 작업이 필요 없음이 들어났습니다.
EVTOPTA6128코0=전문가들이 좋다고 한다면 나도 그것이 괜찮다고 확신한다.
EVTOPTB6128코0=조치를 취해야 한다.
EVTNAME6129코0=요새의 위기
EVTDESC6129코0=우리 공병부대의 방치가 우리의 가장 강력하고 현대화된 요새의 성벽을 약화되게 만들었습니다. 훗날 이곳을 공성하는 부대가 그 약점을 이용할지도 모릅니다.
EVTOPTA6129코0=그저 전문가의 의견일 뿐이다.
EVTOPTB6129코0=안돼! 우리는 즉시 무슨 조치를 취해야 한다.
EVTNAME6130코0=유망한 장군 출현
EVTDESC6130코0=우리 총참모부의 정책이 매우 성공적임이 들어났습니다. 새로운 장군이 출현했습니다.
EVTOPTA6130코0=흠.. 그는 늘 유망함을 보여줬지.
EVTNAME6131코0=귀족들이 특권 상실을 걱정하다
EVTDESC6131코0=우리의 총참모부의 정책이 우리 귀족들의 심각한 우려를 낳고 있습니다. 그들은 전장에서 보여준 능력만으로는 훌륭한 장군이 되지 못할 거라고 믿고 있습니다. 사실 신사다운 행동을 모르는 새로운 장교들은 혼란스러운 삶을 견뎌내지 못할 것으로 보입니다. 또한 일반 사병들은 잘먹이고 잘재우는 지휘관을 좋아한다는 소문도 있습니다.
EVTOPTA6131코0=귀족이 정말로 문제가 되는가?
EVTOPTB6131코0=흠, 내 생각에는 단기간의 어려움을 견디는게 더 나을 것 같군.
EVTNAME6132코0=군대의 영광
EVTDESC6132코0=우리의 영광스런 군대가 우리 국가의 국격을 격상 시켰습니다.
EVTOPTA6132코0=더욱더 많은 영광이 우리에게!
EVTNAME6133코0=군대의 상태 악화

EVTOPTA6133코0=그들을 다시 일깨울 시간이다!
EVTOPTB6133코0=할 수 있는게 많다고 생각되지 않는데...
EVTNAME6134코0=상인들의 모험
EVTDESC6134코0=현재 무역상황은 우리 상인들에게 상당히 유리합니다. 상인들은 이 장점을 이용할 준비가 끝났습니다.
EVTOPTA6134코0=훌륭해.
EVTNAME6135코0=우리 상인들의 형편없는 일처리
EVTDESC6135코0=이전 모험상인들이 훌륭히 사업을 진행했음에도 불구하고, 최근 모든 상황이 나쁘게 돌아가고 있습니다.
EVTOPTA6135코0=아무래도 허리띠를 조일 준비를 해야겠는데!
EVTOPTB6135코0=몇가지 개혁이 그 대답이 될것이다.
EVTNAME6136코0=개척자들의 증가
EVTDESC6136코0=우리의 신세계로의 임무 아이디어에 관한 소문은 더 많은 사람들이 식민지 거주자로서의 새로운 삶에 관한 가능성을 깨우쳐 주었습니다.
EVTOPTA6136코0=그들은 참 유용할 것이야.
EVTNAME6137코0=시민들이 식민지로 도피하다
EVTDESC6137코0=우리의 신세계로의 임무 아이디어는 식민지에서의 기회의 가능성을 열어 주었습니다. 계속된 전쟁은 여러 능력있는자들에게 지금이 그 기회를 낚아챌 최고의 시간이라는 확신을 심어주고 있습니다.
EVTOPTA6137코0=그들을 가게 내버려 두라.
EVTOPTB6137코0=이민을 즉시 중단시켜라.



EVTOPTA6138코0=이 어찌 좋지 아니한가.

EVTNAME6139코0=식민지 회사 파산
EVTDESC6139코0=식민지 개척 모험중 하나가 심각한 재정 문제에 부닥쳤습니다. 조치를 취하지 않으면 식민지 주민들은 고통받을수밖에 없습니다.
EVTOPTA6139코0=그들은 위험성을 이미 인지하고 있었다. 내 문제가 아냐.
EVTOPTB6139코0=우리가 개입할 때로군.
EVTOPTA6140코0=좋은 소식이군.
EVTNAME6141코0=무역 안정
EVTDESC6141코0=우리 국가가 기민한 상업 관행으로 유명함에도 불구하고 지금 우리의 상인들은 약간 현재에 안주하려는 모습을 보이고 있습니다.
EVTOPTA6141코0=그뿐만 아니라 우리 상인들이 경쟁하지 않는 모습도 볼수 있겠군.
EVTOPTB6141코0=아마도 물가가 오를수 있겠군.
EVTNAME6142코0=훌륭한 총독
EVTDESC6142코0=가끔 국가는 나라를 위해 열심히 일하는 정직한 자들을 얻는 축복을 받습니다. 해외 영토에 있는 다수의 총독들이 우리에게 진정한 격려를 주고 있습니다.
EVTOPTA6142코0=이러한 소식들을 들으니 기쁘기 짝이 없군.
EVTNAME6143코0=부패한 총독
EVTDESC6143코0=해외 영토는 치안유지가 어렵기로 악명높고 따라서 훌륭한 총독은 필수적입니다. 때때로 이런것들이 계획에 따라주지 못한다 할지라도 부패하고 사악한 총독들은 고발될 것입니다e.
EVTOPTA6143코0=조치를 취하라.
EVTOPTB6143코0=그냥 못본척 하라.
EVTNAME6144코0=생산 증대
EVTDESC6144코0=우리의 애덤스미스 경제학 아이디어의 채택은 사람들이 어떻게 물건을 생산할지에 관해 생각하는데 시간을 소비하게 이끌었습니다. 지금 이것은 성공을 거둔것으로 보입니다.
EVTOPTA6144코0=훌륭하군.
EVTNAME6145코0=제조업 억압
EVTDESC6145코0=우리의 제조업자들은 애덤스미스 경제학 채택이 우리의 제조업 기술을 꽤 발전 시킴에 따라 현재에 안주하려고 하고 있습니다.
EVTOPTA6145코0=이것은 우리 제조업계에 타격을 줄것이다.
EVTOPTB6145코0=사실 높은 물가로 변환될것으로 보인다.
EVTNAME6146코0=성공적인 관료제 도입
EVTDESC6146코0=연례적인 관료제 기본 조건은 국가에 적으나마 세수증대란 장점을 줍니다. 하지만 때때로 올바른 곳의 제대로된 인사는 몇가지 장점을 더 줍니다. 근 몇년간 당신의 전폭적인 지지아래 그들의 능력을 넘어 승진을 시킨것은 '망신감'입니다.
EVTOPTA6146코0=물이 들어올 때 노를 저어야지.
EVTNAME6147코0=부패한 관료
EVTDESC6147코0=관료제는 때때로 제대로 작동하지 않습니다. 잘못된 곳의 잘못된 인사는 부패한 관행으로 인한 국가 재정의 타격을 초래합니다. 더 심각한 것은 제대로된 문서작업 마저도 바꿔버린다는 점입니다.
EVTOPTA6147코0=당신은 체계와는 싸울수 없다.
EVTNAME6148코0=국립 은행의 배당금 지급
EVTDESC6148코0=여러번의 기민한 대출은 우리 국립은행에 훌륭한 수익을 창출했습니다. 그래서 국립은행은 우리에게 배당금을 지불했습니다.
EVTOPTA6148코0=돈이 많군.
EVTNAME6149코0=국립 은행의 경영난
EVTDESC6149코0=우리 국립 은행의 상황이 매우 안 좋습니다. 신용있는 사람들에게 돈을 빌려주긴 점점 더 힘들어지고 있고, 운영도 어려워지고 있습니다.
EVTOPTA6149코0=자금을 지원해야겠군!
EVTOPTB6149코0=좀 더 신용이 떨어지는 사람들에게도 돈을 빌려주게 한다.
EVTNAME6150코0=무역 정책 성공
EVTDESC6150코0=우리의 국가 무역 정책이 이번엔 대성공을 거뒀습니다. 덕분에 우리 상인들에게도 큰 도움이 되고 있습니다.
EVTOPTA6150코0=이건 좋은 소식이군.
EVTNAME6151코0=무역 정책 실패
EVTDESC6151코0=우리의 국가 무역 정책이 이번엔 실패한 것 같습니다. 우리 상인들도 어려움을 겪고 있습니다.
EVTOPTA6151코0=상인들의 상황이 안 좋은 모양이군.
EVTOPTB6151코0=결과를 받아들일 때가 오고 있다
EVTNAME6152코0=새로운 첩보 기술
EVTDESC6152코0=우리 첩보 기관이 사람들을 감시할 새로운 방법을 찾아냈습니다. 조만간 우리의 '친구들'과 적들도 이를 알아챌 테지만, 한동안은 우리가 우세를 점할 수 있을 겁니다.
EVTOPTA6152코0=나는 우세가 좋아.
EVTNAME6153코0=첩자 배반
EVTDESC6153코0=우리 첩보 조직에 소속되어있던 첩자 몇몇이 다른 나라로 망명했습니다. 단기적인 피해가 예상됩니다.
EVTOPTA6153코0=불충한 자들은 보내버리자
EVTOPTB6153코0=돈을 약간 쥐어주면 마음을 바꾸겠지
EVTNAME6154코0=활력있는 내각
EVTDESC6154코0=적절한 인물을 내각에 배치하면 세금 수입이 약간 늘어날 수도 있습니다. 그리고 지금이 그런 상황이란걸 알려드리게 되어 기쁩니다.
EVTOPTA6154코0=물론 좋은 소식이지.
EVTNAME6155코0=부패한 정부
EVTDESC6155코0=잘못된 내각 인선은 국가엔 안 좋을 소식일 수 있으며, 그런 사람은 쫓아내기도 힘듭니다.
EVTOPTA6155코0=조세 수입이 줄어들고 있는 것 같은데.
EVTOPTB6155코0=인플레이션이 발생했다.
EVTNAME6156코0=소수민족의 번영

EVTOPTA6156코0=보기 좋군.
EVTNAME6157코0=반동
EVTDESC6157코0=권리장전을 도입한 후 기존의 지배계층은 자신들이 무시당하하고 있다 느끼는 듯 합니다. 그런데 그들은 이를 토론하는데만 그치지 않고, 반란을 꾸미고 있는 모양입니다.
EVTOPTA6157코0=왜 신사답게 토론을 하지 않는걸까?
EVTNAME6158코0=성직자들이 주민들을 동원하다
EVTDESC6158코1=수년 동안 우리의 정책들은 우리 인구의 대다수가 종교 행사에 충실히 참석하도록 동기를 부여해왔습니다. 성직자들은 우리의 지지 정책에 감사를 표하고 우리 정부에 대한 지지 발언을 했습니다.
EVTOPTA6158코0=우리 국민들이 신앙을 통해 항상 단결되기를.
EVTNAME6159코0=자유주의 반동
EVTDESC6159코0=우리는 여러 면에서 [Root.Religion.GetName] 신앙의 제일의 수호자 중 하나로 여겨집니다. 우리의 종교 단체들은 강력하며 국내외 성직자들이 우리의 집회에 모여듭니다.\n그러므로 우리 국가의 농민들이 우리만큼 신학과 맞지 않는다는 점은 다소 당혹스러운 일입니다. 개 한마리가 성자로 선포되거나 오래된 이교도 축제가 우리 신앙의 성스러운 의식과 합쳐졌다는 것과 같은 일탈 행위에 대한 보고는 우리 국가를 약화시키고 있습니다.
EVTOPTA6159코0=불평하게 냅두자
EVTOPTB6159코0=권력으로 억압한다
religious_deviants코0=종교적 일탈 행위
desc_religious_deviants코0=우리 국가의 종교적 일탈 행위를 외면함으로써, 우리는 전국에 있는 선교사들의 권위를 손상시켰습니다.
EVTNAME6160코0=종교적 열정
EVTDESC6160코0=우리의 열렬한 믿음과 종교적 정책에 영감을 받아, 우리의 선교사들은 믿음을 따르지 않는 사람들과의 조용한 대화에서 더 설득력 있는 것으로 증명되고 있습니다.
EVTOPTA6160코0=좋은 소식을 더 널리 퍼뜨릴 때다.
EVTNAME6161코0=보수주의 반동
EVTDESC6161코0=우리의 종교 단체들은 우리 국가가 신의 우월성의 원칙을 제대로 고수한다고 느끼지 않고 있습니다. 우리는 그들이 정부를 비난하는 것을 들었습니다.
EVTOPTA6161코0=불안한 영혼들의 부질없는 이야기일 뿐이다.
EVTOPTB6161코0=이 반체제 인사들을 처리해야만 한다!
EVTNAME6163코0=교황은 근심하고있습니다
EVTDESC6163코0=모든 종교에 관한 우리의 관대함은 우리의 가톨릭 신자들이 정교회를 포용하도록 이끌었습니다.
EVTOPTA6163코0=놀랍지 않은 일이군.
EVTNAME6164코0=교황은 격노했습니다
EVTDESC6164코0=우리의 관대한 시민들이 이점을 얻기위해서는 청교도인들에게 포용을 해줘야만 합니다. 교황의 대사는 이미 우리들에게 교회의 걱정에대해 표현했습니다.
EVTOPTA6164코0=마음대로 살게 해라.
EVTNAME6165코0=교황이 충격받았습니다
EVTDESC6165코0=우리가 계몽되고 관대한 사회라면, 우리 시민중 일부는 기독교적 신념이 그들의 현재 생활방식에 맞지않다는것과, 대신에 신교를 받아들이것을 결정해야 합니다.
EVTOPTA6165코0=음, 교황이 함께 할 거라고 믿어의심치 않는다.
EVTNAME6166코0=정교회가 흔들리고있습니다
EVTDESC6166코0=오늘 대주교가 와서 신성한 콘스탄티노플을 약탈하고 로마제국의 종교를 우리 왕국에 퍼트리는것을 포기한 분리주의자에대한 우리의 관대한 정책에 대해서 그의 분노를 표현할 것입니다.
EVTOPTA6166코0=그것은 정말로 나쁜것인가?
EVTNAME6167코0=대주교가 불평하고 있습니다
EVTDESC6167코0=루터의 신봉자들이 그들의 이단적인 믿음을 우리의 왕국에 퍼트리는것에대해 우리가 너무 많은 관용을 보여주는것이라고 대주교는 걱정하고 있습니다.
EVTOPTA6167코0=이런 일도 있지.
EVTNAME6168코0=대주교가 걱정하고있습니다
EVTDESC6168코0=오늘 칼뱅주의가 우리 왕국에 퍼졌다는 소식이 전해졌습니다. 이것은 사람들이 우리의 관대함을 이용하여 이상하고 새로운 종교를 시험하는것으로 보여집니다.
EVTOPTA6168코0=음, 그런 것이 당신이 관용에 지불한 대가이지.
EVTNAME6169코0=주교들은 그들의 영역이 줄고있다고 느끼고있습니다
EVTDESC6169코0=오늘 대주교가 와서 우리의 관용이 사람들로 하여금 가톨릭으로 되돌아가게 하고 있다는 것에 관한 실망을 표했습니다
EVTOPTA6169코0=우리는 근대적인 국가이므로, 이러한 일들이 발생할 수 있다.
EVTNAME6170코0=주교가 충격을 받았습니다
EVTDESC6170코0=원로 주교 대표단이 오늘 우리의 지속적인 다른종교에 관한 관용에 대해 논의하기 위해 방문했습니다. 그들은 특히 우리 나라에 정교회가 영향력을 얻는것에 대해 걱정하고 있습니다.
EVTOPTA6170코0=그들이 퇴보하면 안된다.
EVTNAME6171코0=주교가 근심하고있습니다
EVTDESC6171코0=우리 왕국에 칼뱅주의자들이 증가한다는 소식 이후에 우리의 관용에 관한 정책이 성직자들 사이에서 근심을 불러 일으키고있습니다.
EVTOPTA6171코0=그것은 아무것도 아니야.
EVTNAME6172코0=교회 장로들은 세계가 파멸할 것이라고 생각하고있습니다
EVTDESC6172코0=교회 장로들은 사람들이 기독교로 전향하는것과 우리의 관용적인 정책이 곧 파멸할 것이 신의 처벌이라고 믿고있습니다.
EVTOPTA6172코0=우린 아직 더 많은 징조를 기다려야 한다고 생각해.
EVTNAME6173코0=신이 우리에게 벌을 주시나이까?
EVTDESC6173코0=교회 원로들에게는 자비로운 주님께서 인본주의적 관용이라는 죄스런 정책 탓에 우리를 벌하려 하신다는 의견이 있습니다. 동방 정교회는 우리 나라의 분명한 믿음으로 발전하고 있습니다.
EVTOPTA6173코0=주님께서 정말 그렇게 하시겠는가?
EVTNAME6174코0=교회 원로들의 걱정
EVTDESC6174코0=우리 교회의 수석 장로들은 최근 개신교로의 대량 개종이  주님의 신성한 분노의 또다른 징표라는 의견을 내비치고 있습니다. 약간 회의적인 정부 관리들은 그보다는 우리의 관용 정책이 더 가능성 높은 원인이라고 생각합니다.
EVTOPTA6174코0=난 너희들이 뿌린 대로 거둔다고 생각해.
EVTNAME6175코0=울레마의 걱정
EVTDESC6175코0=울레마는 분파인 알리의 추종자들 탓에 걱정이 늘어나고 있습니다. 그들은 연민어리시고, 자비로우신 알라께서 이것 때문에 화가 나셨다고 생각합니다. 이에 개의치 않고 그들의 믿음은 우리 나라에서 발전해가고 있습니다.
EVTOPTA6175코0=나는 이게 아무런 문제가 되지 않는다고 확신한다.
EVTNAME6176코0=아야톨라의 걱정
EVTDESC6176코0=수석 아야톨라 대표단이 오늘 우리의 관용도가 우리 나라에서 이슬람 수니파의 발전을 허용했다고 저희에게 알려왔습니다. 그들은 마흐디의 재림을 늦추게 될까봐 걱정하고 있습니다.
EVTOPTA6176코0=난 그 분이 제 때에 오실거라 믿고 있다.
EVTNAME6177코0=승려들의 염려
EVTDESC6177코0=며칠의 심사숙고 끝에 고위 승려들의 대표가 우리의 관대한 정책이 왕국에 계몽을 가져오고 있다는 것을 언급하기 위해 찾아왔습니다. 우리 국민들중 일부는 힌두교에 귀의하기로 결정한걸로 보여집니다.
EVTOPTA6177코0=이것은 우리 국민들중 일부의 업보에 해를 끼칠수 있겠어.
EVTNAME6178코0=국민들 유교로 돌아서다!
EVTDESC6178코0=전체 국민의 업보를 흔들 수 있던 흐름속에서, 국민들중 일부는 부처의 가르침에서 등을 돌리고 대신에 중국 유학자의 가르침을 받아들이기로 결정했습니다. 고위 승려들은 우리의 관용 정책이 이것을 초래했다고 믿고있습니다.
EVTOPTA6178코0=부처님이 우리에게 좀 더 비관용적으로 되는것을 허용했다면 좋았을 텐데.
EVTNAME6179코0=국민들 영혼 숭배로 돌아서다
EVTDESC6179코0=우리 국민들이 관용 정책을 이용하여 우상 숭배인 신도에 귀의했습니다. 많은 승려들이 염려합니다.
EVTOPTA6179코0=이것은 진보적인 국가가 되기위해 치러야 하는 비용이다.
EVTNAME6180코0=사람들 브라만에 등을 돌리다
EVTDESC6180코0=우리 국민들이 전통적인 숭배의 형태에 등을 돌려 새로운 사상가인 부처의 가르침을 따르기 시작했습니다. 사제들은 우리의 관용 정책을 탓합니다.
EVTOPTA6180코0=무지한 움직임이군.
EVTNAME6181코0=국민들 유교로 돌아서다
EVTDESC6181코0=종교 시설에 충격을 준, 사람들이 중국의 철학인 유교로 돌아서는 움직임에는 우리의 관용 정책에 책임이 있다고 합니다.  암살조직은 이미 특기하지 않은 조치를 취할 것이라 발표했습니다.
EVTOPTA6181코0=그다지 놀랍진 않군...
EVTNAME6182코0=구루들이 불평하다!
EVTDESC6182코0=많은 수의 주요 구루들이 우리의 관용 정책에 대한 그들의 우려를 나타내고 있습니다. 우상숭배의 새로운 형태가 우리나라에 퍼지고 있는것으로 보입니다.
EVTOPTA6182코0=붙잡지 않을 것이다.
EVTNAME6183코0=국민들 불교로 전향하다
EVTDESC6183코0=국민의 일부는 우리가 매우 관대해 불교신자가 되더라도 아무 문제가 없을 것이라 결정했습니다.공자 왈 '남이 너를 인정하지 못하는 것에 대해 걱정하지 말고, 네가 남을 인정하지 못함을 걱정하라
EVTOPTA6183코0=우린 흥미로운 시대에 살고있군.
EVTNAME6184코0=국민들이 힌두교를 숭배하기 시작하다
EVTDESC6184코0=다른 신념에 대한 우리의 관대함으로 사람들은 힌두교를 받아들이기로 결정했습니다.공자 왈 '정책들로 이끌고 형별로서 규율을 세우면 국민들이 억제할 뿐이지 부끄러움이 없다. 그러나 덕으로써 이끌고 예로서 규율을 세우면 부끄러움이 있을뿐아니라 떳떳해진다
EVTOPTA6184코0=일어날 수 있는 일이지.
EVTNAME6185코0=우리 국민들이 신도를 받아들이고있습니다
EVTDESC6185코0=우리의 인도주의적인 관용이 사람들 중 몇명을 신도 신자로 이끌었습니다. 공자가 말하기를 '어짊이 없으면, 정의란 무슨 소용이요? 어짊이 없다면 음악이란 무슨 소용인가?'
EVTOPTA6185코0=적어도 우린 관용적이다.
EVTNAME6186코0=우리의 성직자들이 가벼운 불쾌감을 표시했다
EVTDESC6186코0=신도 성직자들은 우리의 관용이 사람들로 하여금 그들의 선조의 종교로 돌아서고, 그들이 불교를 숭배하게 될것이라고 걱정하고 있습니다.
EVTOPTA6186코0=부조화스러운 발전이군.
EVTNAME6187코0=성직자들이 조용히 불평하고있다
EVTDESC6187코0=우리의 성직자들은 다른 종교에 대한 우리의 관용이 사람들로 하여금 힌두교의 예절을 숭배하기 시작했다고 조용히 언급하길 바랍니다.
EVTOPTA6187코0=우린 그 사건들 받아들인다.
EVTNAME6188코0=우리의 성직자들은 가벼운 분노를 겪고있습니다
EVTDESC6188코0=우리의 성직자는 우리의 인도주의적인 관용때문에, 사람들중 일부분이 유교의 가르침을 따르고있다는것을 발견했다는 것에 가벼운 분노를 느끼고있습니다.
EVTOPTA6188코0=여기서 할 수 있는 것이 아무 것도 없군.
EVTNAME6189코0=자연의 정령들이 언짢아하다
EVTDESC6189코0=자연의 정령들이 우리 백성들에게 관용 정책 때문에 샤머니즘이 퍼져나가고 있다 말하고 있습니다.
EVTOPTA6189코0=음, 그것이 당신들을 위한 관용이야.
EVTNAME6190코0=사냥터에서 들려온 불쾌한 소식
EVTDESC6190코0=샤먼들이 우리가 관용 정책을 편 까닭에 백성들 중 일부가 애니미즘으로 돌아설 것이라 보고했습니다.
EVTOPTA6190코0=하지만 우린 여전히 관대하다.
EVTNAME8000코0=정령들
EVTDESC8000코0=정령들이 사람들에게 우리 왕국이 토테미즘을 수용할 정도로 관용도가 높다고 합니다.
EVTOPTA8000코0=음, 그것이 당신들을 위한 관용이야.
EVTNAME8001코0=사냥터로부터 온 안타까운 소식
EVTDESC8001코0=우리의 주술사들이 보고하길 우리의 관용도가 높으므로 몇몇 사람들이 토테미즘으로 개종할 것이라고 합니다.
EVTOPTA8001코0=그래, 우린 여전히 관용적이지.
EVTNAME8002코0=위태로워진 영혼적 유대
EVTDESC8002코0=초목과 동물들과의 우리의 유대가 위태로워졌습니다. 이는 전국에 애니미즘이 퍼진 탓입니다.
EVTOPTA8002코0=나쁜 일이야.
EVTNAME8003코0=위태로워진 영혼적 유대
EVTDESC8003코0=초목과 동물들과의 우리의 유대가 위태로워졌습니다. 이는 전국에 샤머니즘이 퍼진 탓입니다.
EVTOPTA8003코0=나쁜 일이야.
EVTNAME6191코0=과학 혁명이 계속되다
EVTDESC6191코0=과학 혁명이 계속해서 그 결실을 맺고 있습니다. 우리 과학자들이 더 연구를 진전시켰습니다.
EVTOPTA6191코0=육군이 이득을 봐야해!
EVTOPTB6191코0=해군으로 투자해라!
EVTOPTC6191코0=아니다, 생산에 집중하자!
EVTOPTD6191코0=정부가 중요해!
EVTOPTE6191코0=사실 무역이 이득을 봐야한다고 생각해!
EVTNAME6192코0=과학 혁명이 끝나다
EVTDESC6192코0=과학자들이 더 내놓을 연구 성과가 없는 모양입니다. 아예 끝나버린 것은 아니겠지만, 혁명이 잠시 기세를 늦춘 듯 합니다.
EVTOPTA6192코0=좋지 않군.
EVTNAME6193코0=걸작의 탄생
EVTDESC6193코0=우리가 예술을 꾸준히 후원한 덕에 걸작이 탄생했습니다. 우리 나라에도 큰 영광이 될 것입니다.
EVTOPTA6193코0=우리는 영광을 즐기고 있다.
EVTNAME6194코0=후원할만한 예술의 부재
EVTDESC6194코0=우리가 예술을 후원하고 있다고 알려져있긴 하지만, 지금으로선 예술가들 중 그 누구도 훌륭한 작품을 만들지 못 하고 있습니다. 우리 통치자가 약간은 멍청해보입니다.
EVTOPTA6194코0=상황이 조만간 바뀌리가 생각한다.
EVTNAME6195코0=전쟁 지지.
EVTDESC6195코0=우리 종교의 적에게 전쟁을 선포했기 때문에, 백성들이 전쟁 수행에 도움을 주고 있습니다.
EVTOPTA6195코0=신이 원하신다.
EVTNAME6196코1=실패한 약속

EVTOPTA6196코0=우린 아직 준비가 되지 않았다.
EVTOPTB6196코1=그들이 원하는 싸움이라면, 그들은 그들이 원하는 것을 가지게 될 것이다!
EVTNAME6300코0=농노제 정착
EVTDESC6300코0=농노제도가 성공적으로 정착했기에, 우리 나라의 지주들은 최근 농노를 더 늘리기 위해 힘을 쏟고 있습니다.
EVTOPTA6300코0=그게 우리가 의도한 바다.
EVTNAME6301코0=농노들의 불만
EVTDESC6301코0=최근 들려온 소식에 따르면 농노들이 우리가 생각한 것보다 훨씬 불만에 차 있는 모양입니다. 반란을 꾸미고 있단 이야기까지 있습니다.
EVTOPTA6301코0=군대가 훈련할 필요가 있겠군.
EVTOPTB6301코0=약간 편의를 봐주는게 낫다.
EVTNAME6302코0=자유를 누리는 백성들
EVTDESC6302코0=백성들에게 자유를 내어준 효과가 나타나고 있습니다. 그들은 만족스러워 보입니다.
EVTOPTA6302코0=우린 현명하게 통치한다.
EVTNAME6303코0=귀족들의 불만
EVTDESC6303코0=우리나라의 귀족들이 우리의 자유주의 정책이 자신들의 특권을 침해하고 있다 생각하나 봅니다. 이미 몇몇 저녁 파티가 엉망이 되었습니다.
EVTOPTA6303코0=불평할테면 하라지.
EVTOPTB6303코0=약간 양보를 한다.
EVTNAME6304코0=더 많은 사람들을 군대로
EVTDESC6304코0=우리의 규모의 정책이 성과를 거뒀습니다, 따라서 오늘 아직도 많은사람들이 군대에 가기위해 왔습니다.
EVTOPTA6304코0=당신은 너무 많은 군인을 가질 수 없습니다.
EVTNAME6305코0=군대 규모의 축소
EVTDESC6305코0=우리의 규모에 관한 정책이 군대의 신병모집의 인원수를 줄이는 결과를 이끌었습니다.
EVTOPTA6305코0=우린 그것을 무시할 것이다.
EVTOPTB6305코0=개혁이 답이다.
EVTNAME6306코0=우리군대의 자질이 깊은 감명을 주었습니다
EVTDESC6306코0=우리의 자질에 관한 투자가가 이웃국가로 하여금 우리가 더욱 인상깊게 보이도록 할 것입니다.
EVTOPTA6306코0=우리가 법이다!
EVTNAME6307코0=모병 위기
EVTDESC6307코0=우리의 자질에 대한 관점이 우리의 장군들에게 군대의 사용가능한 인력의 수준에 관한 걱정을 남겼습니다.
EVTOPTA6307코0=군대는 위기를 겪을수도 있다.
EVTOPTB6307코0=우리는 반드시 우리의 정책을 뒤집어야한다.
EVTNAME6308코0=육군은 영광의 길이다
EVTDESC6308코0=우리의 육군에 대한 집중은 우리가 완벽한 군대를 가지고 있다는 생각들을 가지게 했고 최고의 엘리트들은 군의 장교가 되고 싶어한다.
EVTOPTA6308코0=그들은 현명한 선택을 했다.
EVTNAME6309코0=제독들의 걱정
EVTDESC6309코0=우리의 제독들은 육군에 집중하고 있는 우리의 정책으로 인한 함대 비용의 너무 많은 희생을  걱정한다.
EVTOPTA6309코0=그들이 무엇을 아는가?
EVTOPTB6309코0=우리는 무언가를 해야 한다.
EVTNAME6310코0=우리의 함대는 국가의 자랑이다
EVTDESC6310코0=우리의 해군 정책에 관한 결정으로 인해 본국의 해군 지원이 급등하고 있고 어린 바보들이 장교에 지원하고 있다.
EVTOPTA6310코0=그들의 무운을 빈다.
EVTNAME6311코0=육군 장성들의 걱정
EVTDESC6311코0=우리의 지휘관들은 우리의 해군에 대한 집중으로 인해 육군에 피해가 감을 걱정하고있다.
EVTOPTA6311코0=빌어먹을 함대같으니.
EVTOPTB6311코0=육군에 더 관심을 가져야 할 시점이다.
EVTNAME6312코0=우리 군대의 병사들은 적에게 공포스러운 존재이다.
EVTDESC6312코0=방어보다 공격에 집중하는 우리의 전술이 병사들의 무용담을 만들어내고 있습니다.
EVTOPTA6312코0=돌격하라.
EVTNAME6313코0=무시당하는 요새
EVTDESC6313코0=공격을 선호하는 우리의 전술로 요새가 무시당하고 있습니다.
EVTOPTA6313코0=함락당해도 괜찮다.
EVTOPTB6313코0=무언가 해야겠군.
EVTNAME6314코0=요새의 수난
EVTDESC6314코0=공격전술을 지속적으로 채택하고 있어서, 몇몇 요새들이 수난을 당하고 있습니다.
EVTOPTA6314코0=공격전술을 지속해야 한다.
EVTOPTB6314코0=아마 방어전술도 방어의 한 방법이겠지.
EVTNAME6315코0=요새화가 지지부진하다
EVTDESC6315코0=우리 군대의 공격적인 성향으로 인해 우리 부대의 지휘관들이 우리 요새의 상태에 대해 신경쓰지 않고 있습니다.
EVTOPTA6315코0=나는 내 부대의 지휘관들을 신뢰한다.
EVTOPTB6315코0=이것에 대해 고려할 필요가 있겠군.
EVTNAME6316코0=요새는 누가 관리하는가?
EVTDESC6316코0=공격에 대한 우리의 관점으로 볼 때 우리의 장군들은 분명히 아닙니다. 그들은 우리의 거대한 요새 몇 곳을 수리하지 않은 채로 방치하고 있습니다.
EVTOPTA6316코0=어느 쪽도 신경쓰지 않겠다.
EVTOPTB6316코0=좋아, 고려해보겠다.
EVTNAME6317코0=장군들이 요새의 유지/보수를 거부하다
EVTDESC6317코0=지역의 장군들은 지나치게 공격전술을 좋아합니다. 그래서 그들은 우리의 거대한 요새를 적절히 유지/보수하는 것을 거부하고 있습니다.
EVTOPTA6317코0=내버려두어라.
EVTOPTB6317코0=방향을 바꿀 때가 왔다.
EVTNAME6318코0=장군들은 나약한 요새에 난색을 표한다
EVTDESC6318코0=장군들은 공격정책을 지나치게 좋아합니다. 그래서 그들은 우리의 강력한 요새를 적절히 활용하는 것을 거부하고 있습니다.
EVTOPTA6318코0=옳은 행동이야.
EVTOPTB6318코0=재검토해보자.
EVTNAME6319코0=요새화 노력
EVTDESC6319코0=방어에 집중하자는 우리의 결정으로 지역 사령관들이 숨어있을만한 요새를 건설하고 있습니다.
EVTOPTA6319코0=현명한 결정이다.
EVTNAME6320코0=요새의 강화
EVTDESC6320코0=방어전술을 선호하기때문에,지역의 사령관은 그의 요새를 강화하기로 결정했습니다.
EVTOPTA6320코0=옳은 행동이야.
EVTNAME6321코0=요새의 강화
EVTDESC6321코0=방어에 관한 우리의관점은 지역 사령관이 그의 시간을 요새의 개선에 대해 쓰는것이 적절하다고 생각하게했습니다.
EVTOPTA6321코0=좋군.
EVTNAME6322코0=요새의 강화
EVTDESC6322코0=우리의 방어에 관한 관점이 지역사령관으로하여금  지역 요새를 개선시키도록하는 신호가 되었습니다.
EVTOPTA6322코0=지휘관이 주도권을 잡는것을 보고 싶은데.
EVTNAME6323코0=큰 규모의 요새 강화
EVTDESC6323코0=우리가 방어에 열성적일수록,지역사령관은 전장에 병사가있는것보다 요새에있는것이 안전하다고 느낄것입니다.
EVTOPTA6323코0=옳은 행동이야.
EVTNAME6324코0=기적적인 요새화 향상
EVTDESC6324코0=우리의 방어에 대한 관심 덕분에 지역 지휘관은 독자적으로 우리 지역의 요새화를 최대화하기로 결정했다.
EVTOPTA6324코0=이것이 우리가 보고 싶어하던 것이야.
EVTNAME6325코0=지휘관들은 우리의 남자답지 못한 전술을 걱정한다
EVTDESC6325코0=우리의 지휘관들은 이 문제에 대해 깊이 걱정하고 있고 다른 나라들이 우리를 비웃고 있다는 소문이 퍼지고 있다.
EVTOPTA6325코0=누가 남들이 생각하는걸 신경쓰는가?
EVTOPTB6325코0=우리는 이곳에 작은 장소를 마련해줄 수 있다.
EVTNAME6326코0=우리의 중상주의적 정책이 무역을 향상시키다
EVTDESC6326코0=중상주의정책의 포용이 타국의 상인들이 자국의 상인들과의 경쟁에서 이겨내기 힘들게 만들어 우리에게 더욱 이익을 가져다 주었다.
EVTOPTA6326코0=난 이익이 좋아.
EVTNAME6327코0=상인의 결함
EVTDESC6327코0=우리의 중상주의적 정책이 타국에서 몇몇 결함들을 보이면서 우리들의 상인들에게 두려움을 가져다 주고 있다.
EVTOPTA6327코0=중상주의는 옳다.
EVTOPTB6327코0=좀 더 느슨한 정책이 정답이 될 것이다.
EVTNAME6328코0=무역의 확장
EVTDESC6328코0=자유무역에 관한 우리의 정책이 우리 상인들이 무역을 확장할 수 있도록 허락하고있습니다.
EVTOPTA6328코0=훌륭해.
EVTNAME6329코0=상인들은 그들의 안전에 대해 불안해 하고있습니다
EVTDESC6329코0=자유무역에 대한 우리의 관심 때문에 상인들은 그들이 중상주의정책에 있을 때보다 지원을 받지 못할 것이라고 걱정하고있습니다.
EVTOPTA6329코0=그게 자유 무역이라고 불리는 이유다.
EVTOPTB6329코0=음, 아마 우리가 할 수 있는 뭔가가 있을거야.
EVTNAME6330코0=혁신의 물결
EVTDESC6330코0=혁신을 부추기는 우리의 오랜 정책이 좋은 결과를 거두었습니다. 우리는 우리 나라의 지적인 성장을 보고있습니다.
EVTOPTA6330코0=좋군.
EVTNAME6331코0=사람들은 새로운 종교를 시험해보고있습니다
EVTDESC6331코0=혁신을 부추기고 자유로운 생각에 관한 우리의 정책이 사람들이 국교에 더 관대하도록 이끌고 있습니다.
EVTOPTA6331코0=그렇게 하도록 해라.
EVTOPTB6331코0=추세를 뒤집는다.
EVTNAME6332코1=신앙의 통합
EVTDESC6332코1=우리 [Root.GovernmentName]의 정부가 공식적으로 진정한 [Root.Religion.GetName] 신앙의 삶에 집중하고 숭배를 장려한 이래로, 우리 국민들은 일상 생활 뿐만 아니라 서로에게 더 안정감을 느낍니다.
EVTOPTA6332코1=믿음이 있는 경우는 신뢰할 수 있다.
EVTNAME6333코0=자유주의자들의 분노
EVTDESC6333코0=우리 사회의 진보 자유주의자들은 우리정부의 혁신에대한 소극적 행위에 분노하였습니다.
EVTOPTA6333코1=혁신은 전통에 비해 나은 것이 없다.
EVTOPTB6333코1=그들은 들을 만한 가치가 있다.
EVTNAME6334코0=중앙집권화의 장점
EVTDESC6334코0=우리가 우리국가를 더욱 잘 통치할 수 있게 만들고 더많은 장점을 만들어낸 중앙집권화 정책에 감사할 따름입니다.
EVTOPTA6334코0=훌륭한 소식이군.
EVTNAME6335코0=자치권 부족으로 인한 지역정권의 좌절
EVTDESC6335코0=우리의 중앙집권화 정책은 지역정부들로 하여금 수많은 자치권을 앗아감을 겪게 하였습니다. 현재 폭동이 날듯한 분위기가 계속되고 있습니다.
EVTOPTA6335코0=폭동이 나게 내버려 둬라.
EVTOPTB6335코0=이번은 양보하자.
EVTNAME6337코0=지역정부는 더 많은 자치권을 원함
EVTOPTB6337코0=그들을 억제한다.
EVTNAME6338코0=우리의 지지에 대한 귀족들의 감사
EVTDESC6338코0=오늘 귀족 대표단이 우릴 찾아와 정부의 귀족 지지에 대해 감사를 표명하였습니다. 사실 그들은 너무 감사를 표한 나머지 약간의 자발적인 성금을 우리 국고에 기탁했습니다.
EVTOPTA6338코0=그들의 선물에 감사를 표하라.
EVTNAME6339코0=상인들의 불만
EVTDESC6339코0=상인들의 대표는 정부의 귀족 지지 정책 유지가 그들의 이자 수입에 피해를 주고 있다고 불평했습니다.
EVTOPTA6339코0=고통없이 얻는것은 없다.
EVTOPTB6339코0=내가 도와줄 수 있을지도 모른다.
EVTNAME6340코0=상인들의 만족
EVTDESC6340코0=우리 상인들의 우리의 금권정 통치하에 번성하고 있습니다. 그래서 그들은 우리에게 작은 선물을 보내 왜 금권정이 좋은지 상기시키도록 하기로 하였습니다.
EVTOPTA6340코0=그들의 선물에 감사를 표하라.
EVTNAME6341코0=귀족들의 염려
EVTDESC6341코0=우리의 귀족들은 우리의 금권정책이 그들의 번성에 아무도움도 주지 않는것을 염려하고 있습니다.
EVTOPTA6341코0=불평하도록 내버려 두라.
EVTOPTB6341코0=우리가 약간의 도움을 줄 수도 있다.
EVTNAME6400코0=식민지 확장

EVTOPTA6400코0=음 누가 나더러 그들을 멈추라고 했지?
EVTNAME6401코0=식민지 이주

EVTOPTA6401코0=요즘엔 사람 추적도 쉽지 않군.
EVTNAME6405코0=개신교 신앙?
EVTDESC6405코0=우리가 서구의 영향력 하에 떨어진 이후, 서구에서 잘 알려진 개신교를 포용해야 한다는 제안이 있어왔습니다.
EVTOPTA6405코0=이 개신교 교리는 꽤 좋은 것 같다.
EVTOPTB6405코0=아니, 우리는 우리 아버지의 신앙을 포기하지 않을 것이다.
EVTNAME6406코0=칼뱅파 교리
EVTDESC6406코0=지금 우리는 서구의 영향력하에 있습니다. 그리고 많은 사람들이 잘알려진 칼뱅파 교리를 받아들여야 한다고 제안하고 있습니다.
EVTOPTA6406코0=그래서 신은 그리하라 명하셨다.
EVTOPTB6406코0=아니, 우리는 우리의 전통을 버리지 않을 것이다.
EVTNAME6407코0=가톨릭 신앙
EVTDESC6407코0=몇몇 우리 국민들은 우리가 이미 서구의 영향권 하에 있다고 생각하고 있습니다. 그들 중 몇몇은 우리는 가톨릭 신앙을 따라야 한다고 생각합니다.
EVTOPTA6407코0=꽤 좋은 것 같다고 인정해야겠군.
EVTOPTB6407코0=아니 절대 안돼!
EVTNAME6417코0=문화 흡수
EVTDESC6417코0=조금더 진보한 사람들중 몇몇은 우리 문화를 전적으로 수용하기로 했다는 소식입니다.
EVTOPTA6417코0=확실히 이것은 좋은 소식이군.
EVTNAME6418코0=대 풍년
EVTDESC6418코0=우리 곡물 농장중 몇몇은 풍년을 맞았습니다. 그리하여 우리는 더 많은 군사를 먹일수 있고, 우리 병력을 증가시킬 수 있게 됐습니다.
EVTOPTA6418코0=이보다 더 많이 병력을 가질 수 없지.
EVTNAME6419코0=훌륭한 포도주
EVTDESC6419코0=우리의 포도주전문가들은 최근 우리 포도 재배지에서 생산된 포도주가 최고급품질이라고 확신합니다. 우리 국민들은 기쁘게 그 와인을 마십니다.
EVTOPTA6419코0=나를 위한 와인이 남아있다면야.
EVTNAME6420코0=저급 포도주
EVTDESC6420코0=우리의 명예로운 포도원중 한곳이 엄청난 하품의 포도주 생산으로 충격을 받았습니다. 말할 필요도 없이, 사람들은 그것으로 인해 우리나라를 하찮게 보고 있습니다.
EVTOPTA6420코0=어떤 와인도 마시고 싶지 않군.
EVTNAME6421코0=양질의 양모
EVTDESC6421코0=최근 선적되고 있는 양모는 최상의 품질로 우리에게 추가적인 수익을 가져다 줄 것입니다.
EVTOPTA6421코0=돈은 많을수록 좋다
EVTNAME6422코0=저급의 제복
EVTDESC6422코0=우리의 의류 공급원중 한곳이 우리 군대의 제복에 조악한 품질의 천을 공급하고 있는것을 발견했습니다. 우리는 병사들이 감명받지 못하는것을 이해할 수 있겠습니다.
EVTOPTA6422코0=젠장맞을!
EVTNAME6423코0=숙련된 수병
EVTDESC6423코0=우리의 전통적인 어부들은 우리의 함대의 수병으로서 훌륭한 자질을 증명했습니다. 이것은 우리 해군의 더 훌륭한 리더쉽으로 가다듬어 질것입니다.
EVTOPTA6423코0=보기 좋군.
EVTNAME6424코0=비협조적인 원주민
EVTDESC6424코0=협조자인 지역 주민들이 일시적으로 우리 모피사냥꾼들에게 협조하지 않고 있습니다. 이것은 생산감소를 야기할 것입니다.
EVTOPTA6424코0=그들은 다시 우리에게 협조할 것이다.
EVTNAME6425코0=소금 위기
EVTDESC6425코0=소금 생산이 부족해질거라는 소문이 전국을 휩쓸고 있습니다. 우리는 이 소문을 잠재우기 위해 노력함에도 불구하고 사람들은 소금위기가 닥칠거라 확신하고 있습니다.
EVTOPTA6425코0=우리는 소금으로 살아가야해.
EVTNAME6426코0=훌륭한 보급품
EVTDESC6426코0=우리의 해군 보급품 생산이 몹시 좋아졌습니다. 우리에게 선박생산의 가속도를 낼 기회를 주고 있습니다.
EVTOPTA6426코0=좋은 소식이군.
EVTNAME6427코0=저품질 구리
EVTDESC6427코0=우리의 몇몇 구리광산은 저질의 광석이란 타격을 받았습니다. 이 현상은 우리 국가의 포병대구성 비용의 상승이란 효과를 일으켰습니다.
EVTOPTA6427코0=실망스럽군
EVTNAME6428코0=골드 러쉬!
EVTDESC6428코0=우리의 광부들은 어마어마한 양의 광맥에 이르렀습니다. 어마어마한 양의 두캇이 우리의 금고에서 흘러 넘칠 것입니다.
EVTOPTA6428코0=좋군.
EVTNAME6429코0=철광 품질 문제

EVTOPTA6429코0=어찌됐건 우린 아직 예비병력이 많다.
EVTNAME6430코0=전염병
EVTDESC6430코0=전염병의 발생은 지역 사람들의 인구 수를 쓸어가 버렸습니다. 이것은 노예로 수출시킬 수 있는 건강한 사람의 수의 감소시켰습니다.
EVTOPTA6430코0=지나갈 것이다.
EVTNAME6431코0=양질의 상아
EVTDESC6431코0=우리의 상아는 최근에 질이 평소보다 훨씬 더 좋아졌습니다. 사람들은 솜씨에 감탄하고 있습니다.
EVTOPTA6431코0=좋은 날이군
EVTNAME6432코0=다과회
EVTDESC6432코0=그들의 고품질의 차를 실은 배가 공격받고 화물이 항구에서 버려지는것을 본 지역주민들은 분노했습니다. 비록 무시해도 될 정도였지만, 그 지역엔 약간의 불만감이 있었습니다.
EVTOPTA6432코0=무언가를 해야한다.
EVTOPTB6432코0=우리는 이것을 스스로 다룰것입니다.
EVTNAME6433N코0=폭풍
EVTDESC6433N코0=강력한 폭풍이 우리의 도자기 공장을 강타했습니다. 공장의 생산성이 회복되는 데에는 수년이 걸릴 것입니다.
EVTOPTA6433N코0=적어도 급등은 없을거야...
EVTNAME6434코0=흉작
EVTDESC6434코0=우리 지역에서 생산되는 향신료 일부의 농사는 비록 최악은 아니였을지라도 흉작 이였습니다. 향신료는 이 일 때문에 감소할 것입니다.
EVTOPTA6434코0=이상적인 상황은 아닌데.
EVTNAME6435코0=노예 반란
EVTDESC6435코0=한 플렌테이션의 노예들이 반란을 일으켰지만 진압되었습니다. 하지만 잔혹한 진압 때문에 노예들 사이에 불만이 점점 더 커져가고 있습니다.
EVTOPTA6435코0=자기들 분수를 알아야지.
EVTNAME6500코0=리베룸 베토
EVTDESC6500코0=우리 귀족들이 흥미로운 제안을 해왔습니다. 만약 우리가 리베룸 베토를 인정해준다면, 대신 현재 진행 중인 전쟁에 지원을 해주겠다고 합니다. 그들의 제안이 매우 매력적이긴 해도, 조언자들 몇몇은 이게 나중에 돌이킬 수 없는 결과를 불러올 수 있다고 주장합니다. 사실 귀족들은 우리가 이 제안을 거절할 경우 매우 분노할 테지만, 승인해준다면 이후에 더 많은 특권을 얻어내려 들지도 모릅니다.
EVTOPTA6500코0=그건 단지 라틴어 문장일 뿐이야
EVTOPTB6500코0=차라리 반란을 일으키게 해라!
EVTNAME6501코0=더 많은 특권을 요구해온 귀족들
EVTDESC6501코0=우리가 리베룸 베토를 승인해준 뒤, 귀족들은 더 많은 특권을 요구하고 나섰으며, 그러지 않는다면 우리를 상대로 연방권을 사용하겠다고 합니다.
EVTOPTA6501코0=더 많은 특권을 내어준다.
EVTOPTB6501코0=연방 같은건 두렵지 않다.
EVTNAME6502코0=귀족들의 지지
EVTDESC6502코0=우리 귀족들은 자신들의 토지를 적들에게 잃을까봐 두려워서, 더시아 리브리움 베토를 활용할 수 없게 되었습니다. 뿐만 아니라 전쟁 수행에도 협조하고 있습니다.
EVTOPTA6502코0=훌륭하군!
EVTNAME6503코0=개혁
EVTDESC6503코0=오랜기간동안 리베룸 베토의 인정으로 정부의 권력은 심각하게 제한당해왔습다. 이제 정부의 권력은 강력해져서 개혁 프로그램을 준비하고 있습니다만, 국가를 강화하려는 우리의 노력에 대해 우리의 이웃들은 결코 호의적으로 보이지 않습니다.
EVTOPTA6503코0=그래. 우리는 반드시 해야만 해
EVTOPTB6503코0=아냐. 지금은 때가 아닌 것 같다
EVTNAME6504코0=리베룸 베토의 종말
EVTDESC6504코0=우리 이웃 중 한 나라가 리베룸 베토 정책을 실시함으로 인해 약하고 분열되어 있었습니다. 그러나 지금, 그들은 국가를 개혁하고 국력을 크게 강화하려 하고 있습니다.
EVTOPTA6504코0=행동을 해야 할 때가 왔군.
EVTNAME6601코0=혁명이 시작되었다

EVTOPTA6601코0=혁명 만세!
EVTNAME6602코0=혁명의 성과를 지켜내라
EVTDESC6602코0=혁명에 반대하는 나라들이 우리의 혁명정부를 유럽국가의 일원으로 받아들이는 것을 거부할 뿐만 아니라 혁명이 필요한 주변국가에 혁명의 기운을 전파하는 우리의 당연한 권리마저 부정하고 있습니다. 우리의 시민들은 혁명을 지원하기 위해 달려나가고 있습니다.
EVTOPTA6602코0=우리는 끝까지 싸워야만 한다.
EVTNAME6603코0=혁명은 억제되어야 한다
EVTDESC6603코0=저 사악한 혁명 정부는 성직자에겐 세금을 물리고 귀족들의 목을 자르는 등의 봉건적 질서를 무너뜨림과 동시에 그들의 신조를 다른나라에 전파하고 있습니다. 그들이 원하는 것이 무엇이든지간에, 우리왕국을 지지하는 자들은 우리의 신성하고 약속된 왕조를 위해 저 거대한 적과 맞서싸울 자들을 규합하고 있습니다.
EVTOPTA6603코0=우리는 극복할 것이다.
EVTNAME6604코0=혁명은 끝났다
EVTDESC6604코0=반동세력들은 정부지지자들을 패퇴시키고 그 무신론자들의 혁명정부를 폐지하고 우리의 신성한 왕을 복위시킴으로써 왕정복고를 완료했습니다. 모든 사람들은 왕실 상징에서 먼지를 털어냈습니다.
EVTOPTA6604코0=모든 것이 훌륭해...
EVTNAME6605코0=질서가 승리했다!
EVTDESC6605코0=승리의 우리 군대가 저 더러운 혁명정부를 패퇴시켰습니다. 우리 왕의 머리에 성유를 바른 신은 힘을 북돋아주시고 계십니다. 평화를 위해 우리가 요구하는 모든것이 관철됐습니다.
EVTOTPA6605코0=기뻐하라!
EVTNAME6606코0=바스티유 습격

EVTOPTA6606코0=Aujourd'hui, rien.
EVTNAME6607코0=왕정 복고
EVTDESC6607코0=왕의 명령이 마침내 의기양양하게 드러나게되었습니다. 옛 지역 또한 회복 되었고 프랑스는 다시 되돌아왔습니다.
EVTOPTA6607코0=프랑스 사람들을 기쁘게 하자.
EVTNAME6608코0=군주제의 끝

EVTOPTA6608코0=진보로 가는 길이다.
EVTNAME6609코0=혁명가의 망명
EVTDESC6609코0=혁명정부의 몰락과 함께 지도자들은 망명을떠나고, 프랑스는 명분을가진 왕에게 되돌아왔습니다.
EVTOPTA6609코0=국왕 만세(Vive Le Roi)!
EVTNAME6610코0=혁명의 발달
EVTDESC6610코0=국왕의 절대주의의 끝과 더불어, 새 정부는 자유주의에 근거해 세워졌습니다. 그러나 급진파에의한 계속되는 불안정과 절대주의 왕정을 다시 세우려는 시도는, 정부가 혁명파쪽으로 입장을 바꾸고 부르봉 군주를 처형하는 결과를 낳았습니다. 이 일은 다른 유럽 국가에게 큰 충격을 주었습니다.
EVTOPTA6610코0=프랑스 만세.
revolution.20.t코0=$COUNTRY$ 에서 안정도가 높아졌습니다!

revolution.20.a코0=좋은 소식이군!
EVTNAME1042코0=중앙 아메리카의 독립요구
EVTDESC1042코0=적은 규모의 반란분자들이 우리의 식민지에 중앙 아메리카의 독립과 통합에 관한 생각을 퍼뜨리고있다는 소문이 전해졌습니다. 우리는 그것이 진행되게할 수없습니다! 우리가 이것을 심각하게 다루지않는다면 그들은 곧 우리의 모든 식민지를 통제할겁니다.
EVTOPTA1042코0=뛰어 봐야 벼룩이지!
EVTNAME1043코0=베네수엘라의 독립요구
EVTDESC1043코0=적은 규모의 게릴라들이 우리의 남아메리카 북쪽 식민지에 대한 테러를 시작했습니다. 많은 시도가 우리의 식민정부를 전복시키고 독립지역이라는 선언을 하였습니다. 만약 저러한 식민지들이 정말로 우리에게 중요하다면 우리는 반란지역 일대가 적대적이기전에 반란군을 제압 하여야합니다.
EVTOPTA1043코0=우리는 현명하게 계획을 선택해야한다!
EVTNAME1044코0=파라과이의 독립요구
EVTDESC1044코0=독립운동이 남아메리카 지역 곳곳에서 표면화 되기 시작했습니다. 만약 우리가 행동을 취하지않는다면 그들이 우리의 지방정부를 전복시키는데에는 오래걸리지 않을것입니다. 어떻게 진행되길 바라십니까?
EVTOPTA1044코0=우리는 우리의 것을 지켜야한다!
EVTNAME1045코0=아이티의 독립요구
EVTDESC1045코0=작은 규모의 반란군이 우리의 카리브해 식민지에 관한 방해를 시작했습니다. 그들중 일부는 심지어 아이티의 독립에 관한 발상이 퍼지게하였습니다.이것은 적절하게 다루어지지 않는다면 상당히 도전적일 수도 있습니다.
EVTOPTA1045코0=그들은 오래 가지 못할 것이다!
EVTNAME1012코0=베스트 팔렌
EVTDESC1012코0=이곳은 처음에는 12세기에 라인강 동부에 세워진 작은 공국에 불과했습니다, 그러나 시간이 지난뒤 지역은 중요하게 발전되었고 특히 중세에 베스트팔렌지역의 뮌스터와 오스나브뤽처럼  한자동맹의 도시로써 부흥하게되었습니다.
EVTOPTA1012코0=베스트팔렌국가를 위한 지원.
EVTNAME1082코0=교황령
EVTDESC1082코0=교황의 영지가 전부 사라져 버렸다는것은 매우 슬픈 소식입니다, 그러나 한편으론 강한 헌신이 우리를 새로운 교황청을 설립을위한 이상적인 후보자로 만들것입니다
EVTOPTA1082코0=하나님의 영광을 위하여!
EVTOPTB1082코0=그렇지는 않을 것이다.
EVTNAME9090코0=$FROM$의 해방
EVTDESC9090코0=$FROMCOUNTRY$은(는) 불법적으로 점거한 $FROM$의 지역을 넘겨주기로 결정하였다. 그들은... 현명합니다.\n\n제국의 지역을 불법적으로 점거하고 있다는 비난을 피하기 위해서는 가능한 빨리 그 지역을 정당한 소유자에게 넘겨주는 것이 좋을 것입니다.
EVTOPTA9090코0=음. 이제 이것은 우리 것이다!
EVTOPTB9090코0=이전 주인에게 넘겨줘.
EVTNAME9091코0=$FROM$의 지역
EVTDESC9091코0=$FROMCOUNTRY$은(는) 불법적으로 점거한 지역을 반환하라는 $FROM$의 요청을 거절하였다.
EVTOPTA9091코0=그들의 선택은.....어리석었다.
