institution_events.5.d코0=오래 전부터 상품들은 대륙을 건너 이동해왔습니다. 그러나 과거에는 비단길이나 인도양을 건너 오는 중국과 인도 제품들 정도로 경로와 상품이 제한되었던 데에 반해, 최근에는 점차 모든 무역이 거대한 세계적 네트워크의 일부가 되고 있습니다. 아메리카 대륙, 그리고 아프리카와 태평양 항로의 발견으로 지역적 무역들은 유기적으로 연결된 거대한 세계 무역망의 일부가 되어가고 있습니다.\n안데스 산맥의 은은 유럽을 거쳐 중국과 인도로 흘러 들어가고 있습니다. 스칸디나비아의 철은 영국 상인이 서아프리카에서 판매 중이며 또 다른 사람들은 동남아 무역로를 통해 의류와 향신료를 거래하며 금을 긁어모으고 있습니다. 현지 인도 상인들은 다가올 유럽인 무역상에 투자하고 있습니다. 아직 이것이 진정한 세계 경제라고는 말하기엔 이르겠지만, 이미 첫 발을 디딘 것은 확실합니다.
