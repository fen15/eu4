EVTNAME7003코0=$COUNTRY$ 측은 경제적으로 소홀한 지역이다
EVTDESC7003코0=비록 우리는 한 국왕으로 연합되어 있지만 우리 상인들은 외국인으로 취급받고 있습니다. 이것은 국가 경제에 악영향을 줄 것입니다.
