EVTDESC9451코0=원인을 알 수 없는 열병으로 사랑하는 후계자인 $HEIR$가 사망했습니다. 궁정의가 그의 옷을 검은 수의로 갈아입혔을 때 당신은 생명이란 얼마나 연약한 것이며 또한 삶이란 얼마나 덧없는 것인지 깨달았습니다. 영원한 것은 무엇인지 당신이 사색하고 있을 때, 어린 하녀가 당신의 시선을 사로잡았습니다..
