republics.9.d코0=유약해 보이는 현 공화국의 상황 속에서 귀족들이 우리의 위대한 공화국에 세습계승을 도입하려한다는 소문이 들려온다.
republics.9.a코0=걱정스럽군
republics.10.t코0=의회 안의 분열l
republics.10.d코0=교대로 피지배자의 확실한 의지를 대변하는 통치자들 사이에 일치하는 목적때문에 공화국은 기능한다. 우리의 공화국은 그 동안 우리를 강하게 만드는 전통들을 무시해 왔다. 의회 안에서의 유대감의 결여는 군사적인 소모를 가져올 것이다.
republics.10.a코0=좋지 않다!
republics.11.t코0=갈등이 정부를 물들이고 있다
republics.11.d코0=공화국은 주요 가문들이 공화국의 이익에 대해 그들의 정파에서 다룰 때 성공적이다. 요새 우리의 공화국 전통은 주요 가문들의 그들 자신의 이익을 공화국보다 우선시하면서 압박을 받고 있다. 이것은 통치력을 훼손시키며 합의에 따라 일을 진행시키기 힘들게 만든다.
republics.11.a코0=좋지 않다!
republics.12.t코0=무역전쟁
republics.12.d코0=우리는 항상 우리 상인들 간의 건강한 경쟁을 권장했다. 그러나 동시에 그들은 항상 공화국의 이익을 가장 우선시 하였다. 우리는 경쟁자에 대항하여 공화국의 무역을 강화시켰음을 확실히 하기 위해 함께 일할 것이다. 이제 이 전통은 쇠퇴하고 있고, 상인계급은 점점 서로 상잔하고 있다. 이러한 일은 우리의 국가에 피해를 주고 있다....
republics.12.a코0=무언가 대책이 필요해!
republics.13.t코0=행사를 망치다
republics.13.d코0=공화국의 핵심 중 하나는 국가적으로 성대한 행사들이다. 이 행사들에서 귀족들은 서로간의 의견차이와 논쟁을 미뤄둠으로서 우리는 목적의 일치를 보여주고 세계에 우리의 힘을 보여줄 수 있다. 최근 한 행사에서 불순한 분자들이 우리의 전통에 등을 돌리고 의회에 대한 이견을 공공연하게 보였다.
republics.13.a코0=이상에서 멀군!
muslim_piety.1.t코1=[spread_of_extreme_practices_province.GetAreaName]에서의 극단적인 풍습의 보급
muslim_piety.1.d코1=중세 후기에는 여러 종류의 새로운 이슬람 신비주의들이 출현했는데, 그러한 분파 중 가장 많은 논란을 일으켜 온 것 중 하나는 '금욕주의자들'로 불리우는 수피파 데르바시들이었습니다. 이 신자들은 자신들을 사회로부터 완전히 분리시키려했는데, 눈썹 밑의 모든 체모를 면도했으며 그들이 신과 특별한 관계에 있다는 것을 입증하기 위해 공개적으로 샤리아 율법을 어겼고, 자선금을 모으기 위해 여러 마을을 돌아다니면서 구걸했습니다. 우리 신학자들은 무지한 대중들이 금욕주의자들을 경외에 찬 시선으로 보아서 참된 신앙으로부터 멀어지는 현상이 일어날 것이라고 주장하며, 그들을 박해하기를 요구하고 있습니다.
muslim_piety.1.a코1=그들을 [spread_of_extreme_practices_province.GetAreaName]에서 추방하라.
muslim_piety.1.b코1=내버려 둬라.
muslim_piety.2.t코1=귀환한 학자들
muslim_piety.2.d코1=13세기 몽골 정복 전쟁 직후 시기에, 이집트와 시리아는 이슬람 세계에서 학문을 배우기에 최고의 고장으로 거듭났습니다. 모든 분파의 수니파 학자들은 과학, 철학을 위시한 모든 학문에서 가장 최신화된 지식을 가르치는 스승들을 찾아 다마스쿠스와 카이로로 무리 지어 갔고, 시아파 신도들은 정통파로 여겨지는 열두 이맘파의 학자들을 만나기 위해 레바논의 자발 아밀으로 여행했습니다. 우리의 땅에서 출발한 많은 학생은 그들의 교육적인 순례를 끝냈고, 지금은 집으로 돌아가서 우리의 [Root.GovernmentName]에서 엄격한 이슬람 율법을 이슬람의 심장부에서 배운 대로 시행하기를 희망했습니다.
muslim_piety.2.a코1=그들은 우리 나라에서 환영받게 될 것이다.
muslim_piety.2.b코1=신성과의 접촉은 책으로 공부하는 것이 아니다.
muslim_piety.3.t코1=수피파 교도 집회 지원
muslim_piety.3.d코1=요즈음, 그 유명한 수피파는 급격히 이슬람 세계 곳곳에 널리 퍼져나갔다.우리 군대의 약화된 상태를 본 상위 성품의 셰이크는 우리의 적에게 대항해 우리 군대를 돕기 위해 그의 원정대를 서둘러 모집해왔다.
muslim_piety.3.a코1=신비주의자들의 지원에 기댈 수는 없다!
muslim_piety.3.b코1=이 신앙의 전사들을 환영하도록 해라.
muslim_piety.4.t코1=종교의 조화
muslim_piety.4.d코1=많은 울레마들이 수피파에 대한 이해를 발전시켜 왔듯이, 많은 우리 수피파 교단들도 마찬가지로 샤리아에 따라 사는 경건한 삶의 미덕을 찬양해 왔습니다. 양 극단의 비난의 목소리에도 불구하고, 우리는 신비주의와 율법주의의 균형을 가까스로 맞추었습니다. 우리 국가는 현재 다양한 종교적 관행에 대한 절제와 관용의 결실을 누리고 있습니다.
muslim_piety.4.a코1=신은 선하시다.
muslim_piety.5.t코1=이븐 아라비의 철학에 대한 논쟁
muslim_piety.5.d코1=이븐 아라비는 많은 수피파 신도들에게 최고의 정신적 스승으로 여겨지는 안달루시아의 학자이자 신비주의자이다. 그의 '존재의 일치'에 관한 범신론적인 철학은 모든 창조를 신의 현현으로 보았고, 신자들을 단지 전통적인 이슬람 의식에서뿐만이 아니라 삶의 모든 측면에서 성스러운 아름다움을 보도록 권했다. 그 이래로 줄곧 논쟁은 그의 철학과 이슬람에 대한 학문적 해석이 양립할 수 있는가에 관해 일어났고,  더 나아간 자들은 그를 불신자라고 낙인찍기도 했다. 한편 많은 수피파에게는 이븐 아라비의 철학은 그들의 종교적 의식에서 기초적인 이론이 되었다. 지금, 우리 또한 어느 쪽의 편을 들 것인가에 관한 질문을 받고 있다.
muslim_piety.5.a코1=존재의 일치를 부정하라
muslim_piety.5.b코1=존재의 일치를 지원하라
muslim_piety.6.t코1=딤미의 건설 제한
muslim_piety.6.d코1=수많은 울라마들이 수피파의 교리에 관한 연구를 계속해왔던 것과 같이, 우리의 수피파 교단의 다수는 샤리아 율법과 조화를 이루는 경건한 삶의 덕목을 극찬해왔다. 양쪽 극단파들의 탐탁치 않아하는 자세에도 불구하고 우리는 신비주의와 율법주의 사이에 조화를 이루는 것을 시도해왔다. 그 결과, 이 국가는 현재 상이한 종교적 관습들 간의 온건과 관용에서 오는 여러 과실들을 즐기고 있다.
muslim_piety.6.a코1=법전에 써있는 글귀들을 강력히 실행하여라.
muslim_piety.6.b코1=그들이 하고 싶은 대로 두어라.
muslim_piety.7.t코1=딤미들이 건설제한을 어기다
muslim_piety.7.d코1=교회와 높은 건물들을 건설하는 것을 공식적으로 금지하였음에도 불구하고 우리 국가의 몇몇 지역에 사는 딤미들은 법과 공개적으로 복종하지 아니하였습니다. 그리고 많은 수의 우리의 카디(재판관)들은 그들에게 대응하기에는 너무도 해이하였습니다. 그것은 딤미들이 겉보기에 어떠한 피해도 입히지 않는 것 처럼 보였거나 입을 막기위한 엄청난 양의 뇌물을 받았기 때문이었습니다.
muslim_piety.7.a코1=법을 강제할만한 조치들을 확충하라.
muslim_piety.7.b코1=법이 강요되지 않도록 놔두어라.
muslim_piety.8.t코1=선을 촉구하고 악을 배제하라
muslim_piety.8.d코1=이슬람교도들은 코란에서 말하듯, 그들의 집단에서 "선을 촉구하고 악을 배제하라"를 따르기 위해 능동적으로 행동하도록 권장받았습니다. 이 명령은 이슬람 학자들에게 해석되어왔고, 또한 종교개혁주의자들이 극단적인 시각을 공격적으로 확장하는 것을 정당화시키는 것에 이용되었습니다.  [Root.Capital.GetCapitalName]의 영향력 있는 이슬람 선교사들은 이단 종교를 없애기를 요구하기 시작했고, 수피파에 저항해 거리에서 소요와 폭력을 일으키는 것을 조장하고 있습니다.
muslim_piety.8.a코1=그 운동을 억제하라.
muslim_piety.8.b코1=그들에게 지원을 제공하라.
muslim_piety.9.t코1=수피파에 대한 논쟁
muslim_piety.9.d코1=무슬림 학자들은 수피파의 허용에 대해 의견이 일치되지 않았습니다. 대부분의 사람들은 수피파가 일반 대중들 사이에 불러일으킨 종교적 헌신의 수준을 높이 평가했지만, 일부 사람들은 수피파들의 신앙 표현 방식에 대해 동의하지 않습니다. 술과 금제된 사랑에 관한 시와 노래, 그리고 성인으로 여겨지는 사람들의 무덤에 대한 단체 춤과 숭배는 때때로 울레마의 더 강경한 요소들로부터 반대를 불러일으킬 수 있습니다.
muslim_piety.9.a코1=강경파를 지원한다.
muslim_piety.9.b코1=온건파를 지원한다.
muslim_piety.10.t코1=세법의 정화
muslim_piety.10.d코1=국법이 신성한 샤리아에 따라 작용하는 것을 보장하기 위해서, 때때로는 징세 업무를 재검토하고 우리 [Root.GetReligiousSchool]파의 위대한 입법자들이 지닌 법적 견해에 따라 최대한 세밀하게 조정하는 노력이 필요하다. 이는 다년간 축적해온 관습적인 세금을 배제하고 샤리아에서 허가한 세금만을 걷는 것을 뜻한다.
muslim_piety.10.a코1=소작농은 비합법적인 세금에서 해방되어야 한다.
muslim_piety.10.b코1=제안을 거부한다.
muslim_piety.11.t코1=신비주의자와 이야기꾼
muslim_piety.11.d코1=많은 울라마들은 이야기꾼이 일반 대중의 생활에 미친 커다란 영향에 의문을 제기하고 있다. 우리 백성들의 전통적인 영웅에 대한 이야기는 수 세기나 된 것이지만, 역사적 인물을 심각하게 왜곡하여 숭배하게 될 위험성이 있다. [storytellerprovince.GetAreaName]의 저명한 성직자는 이야기꾼들에 대해 강경한 태도를 취해왔으며, 과거의 종교학자들이 이야기를 듣는데 집착하는 것이 잘못된 숭배로 이어질 수 있다고 경고한 것에 대해 주의를 촉구하고 있다.
muslim_piety.11.a코1=우리 나라에서 불쾌한 이야기를 금지해야 한다.
muslim_piety.11.b코1=우리의 조상을 이상적으로 그리는데는 아무런 문제도 없다.
muslim_piety.12.t코1=무역 길드와 종교 단체
muslim_piety.12.d코1=길드와 종교 단체들은 [Root.GovernmentName]의 공적 생활에서 한결같은 요소입니다. 많은 면에서 이들은 공동체 내의 작은 공동체이며, 자신들만의 규칙, 관습, 그리고 법까지도 가지고 있습니다. 이 단체들이 신비주의적 전통, 수피파 그리고 샤리아에 대한 비정통적인 해석에 빠져드는 것은 매우 흔한 일입니다. 이것은 울레마의 법들이 도시 사회에 스며드는 것을 때때로 어렵게 만듭니다.\n[fraternity_province.GetName]의 장인은 정부에 연락을 취해서, 한 명의 지역 길드 조합원이 지역 업무에 매우 큰 영향력을 가지고 있다고 경고했습니다. 이 도시에서 수공업을 하기를 원하는 사람은 누구든지 현재 이 남자의 승인을 받아야 하고 충성을 맹세해야 합니다.
muslim_piety.12.a코1=이건 받아들일 수 없다.
muslim_piety.12.b코1=길드에 간섭하지 않도록 하자.
muslim_piety.13.t코1=사회적 반대와 인기있는 수피파
muslim_piety.13.d코1=우리 정부가 사회에 율법주의를 자리잡게 하고 신비주의를 제한하기 위해 큰 노력을 한 것은 수피파가 중앙 통치에 대한 저항과 밀접하게 연관되게 했습니다. 사회적 고난의 시기인 지금 많은 사람들은 신비주의 교단을 매우 율법주의적인 울레마와 그들의 [Root.GovernmentName] 동맹들에 대한 대안으로 보고 있습니다.\n[popular_sufism_province.GetName]에서 긴장이 고조되면서 영향력 있는 수피파 우두머리가 [Root.Monarch.GetTitle]에 대한 지지를 선언했고, 잠재적으로 상황을 진정시켰습니다.
muslim_piety.13.a코1=우리는 신비주의의 지지를 받아드릴 수 없다.
muslim_piety.13.b코1=알라후 아크바르.
muslim_piety.14.t코1=커피와 담배
muslim_piety.14.d코1=커피와 담배같은 기호식품은 우리 사회에 매우 새로운 것이지만, 그것들은 커피하우스와 함께 지금은 [Root.Capital.GetCapitalName]에서 [coffee_province.GetAreaName] 까지의 흔한 특징으로 급격히 보급됐다. 이 인기는 수피파에서 특히 현저하다. 이 기호식품이 새로이 나타났다는 것은, 종교 지배층이 이것들의 적절한 이용에 대해 대립하고 있다는 것을 뜻한다.\n많은 엄격한 법률가들은, 커피와 담배 양쪽 다 국내에서 굉장히 인기가 있기 때문에 주의를 기울여 이용을 제한하고 싶다고 생각하고 있다. [coffee_province.GetName]의 지방관은 반체제 인사들의 회의 장소가 될 수 있는 커피하우스를 폐쇄하길 바라서 지금 [Root.Capital.GetCapitalName]에 의지해 왔다.
muslim_piety.14.a코1=제한을 부과한다.
