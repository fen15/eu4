muslim_piety.16.t코1=샤리아가 경시받다?
muslim_piety.16.d코1=박식한 울레마는 우리 [Root.GovernmentName]에서 샤리아의 규칙에 대한 경시가 광범위하게 퍼지고 있다고 호소하였습니다. 그들은 신비주의 교단과 이단의 영향력을 줄여줄 것을 요구하고 있습니다. 이를 준수하지 않으면 우리는 그들의 지원을 잃을 위험성이 있으며, 이러한 귀중한 법학자 중 다수가 다른 나라로 떠날 가능성마저 있습니다.
