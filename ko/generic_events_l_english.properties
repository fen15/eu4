EVTDESC9469코0='운명의 끈은 짖꿎고, 경계선과 영원 사이의 칼날 위에 서있다. 짖꿎구나!, 운명의 변화는. 목성은 떠오르고, 달은 7번째 성좌에 있다. 그가 누구인지 나는 모른다. 하지만 별들이 예언하길, 오늘 왕궁에 태어날 한 남자는 언젠가 강력한 왕국의 제왕이 될 것이다.' 점성술사가 말했다. 오늘 왕비께서 한 아이를 낳을 것이다.
