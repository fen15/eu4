EVTDESC9552코0=우리 의회는 다음 기간동안 정부의 국가관리에 꼭 필요한 예산, 세금, 항구 관세 등 무역과 관세에 관한 일반적인 정책을 합의하는데 어려움을 겪고 있습니다. 예산에 있어서는 후에 예상치못한 투자를 해야하거나 비용이 발생했을 때를 대비해서 별도의 설정을 할 수 있습니다.
EVTOPTA9552코0=모두 투자하라
EVTOPTB9552코0=미래에 대비해 예산을 아껴둬라
EVTNAME9553코0=의회의 분열
EVTOPTA9553코0=중도안을 제시해 보자
EVTOPTB9553코0=다른 대안을 제시해 보자
EVTNAME9554코0=잘못 된 방향으로 주력
EVTDESC9554코0=의회의 일부 의원들이 현재 우리가 군사 강화에 너무 주력함으로써 무역 확대에 쏟아야 할 노력을 제대로 기울이지 않고 있다고 생각합니다. 그들은 군사에 대한 재정적 지원은 너무 많은 반면 무역 환경을 개선 시키기 위한 투자는 아무것도 없다고 불평하고 있습니다.
EVTOPTA9554코0=이건 모두 계획에 따른 것 이다
EVTOPTB9554코0=아마도 우리의 초점이 잘못 되있었나 보다
EVTNAME9555코0=의회 문제
EVTDESC9555코0=$STATESMAN$은 최근에 다른 또 하나의 변경를 제안했고 꽤나 바빠 보입니다. 그는 자신의 일을 할 뿐이라고도 할 수 있겠지만 그의 지속적인 관심과 정치에 관련된 모든 문제를 '모든 것을 안다' 식의 태도로 조종하려하는 것은 의회에 마찰을 불러 일으키고 있습니다. 심지어 어떤 이들은 그가 없으면 더 일이 수월해질 것이라고 말합니다.
EVTOPTA9555코0=그를 대체할만한 인물을 찾아보아라
EVTOPTB9555코0=그에게 기회를 더 주어보자
EVTNAME9556코0=열띤 논쟁
EVTDESC9556코0=의회의 일부 의원이 우리의 악명이 점차 증가하는 것에대해 걱정하고 있습니다. 그들은 이로 인해 무역에 악영향이 있을 거라고 주장합니다. 이 문제는 과거에도 수없이 제기되었지만 대부분의 경우 해결책이 없었습니다. 하지만 정말로 열띤 논쟁을 벌이고 있는 이번 문제에 대해서는 적절히 대처하지 않는다면 그들은 이 문제에서 손을 뗄 수도 있습니다.
EVTOPTA9556코0=그게 현명하겠지
EVTOPTB9556코0=이것은 진자 문제가 아니다
EVTNAME9557코0=공격이냐 방어냐
EVTDESC9557코0=지속되는 전쟁 문제로 의회에서 심각한 충돌이 벌어지고 있습니다. 한 쪽은 이 전쟁을 질질 끄는 것이 얻을 것이 없다고 주장하는 반면 한쪽은 현재의 방침을 바꿀 수 없다고 합니다. 불행히도 합의를 이끌어내지 못하는 그들의 무능력은 상황을 개선시키기는 커녕 더 악화시키고 있습니다.
EVTOPTA9557코0=공격만이 유일한 방법이다
EVTOPTB9557코0=수비가 더 나아 보인다
EVTNAME9558코0=의견 충돌
EVTDESC9558코0=의회에는 다른 사람들의 의견에 동의하지 않는 작은 그룹이 항상 존재하는 것처럼 보입니다. 어떤 문제냐에 관계 없이 특정 그룹은 항상 다른 이들의 의견에 반대하고 있습니다.
EVTOPTA9558코0=내버려 두는 것이 최선책이다
EVTOPTB9558코0=어떤 제재가 필요할 것 같군
EVTNAME9559코0=의회에 잠입자
EVTDESC9559코0=우리들 사이에 첩자가 있습니다! 첩자가 우리 의회에 침투했다는 것은 요즘 갑자기 의원이 된 사람들이 모두 용의자임을 뜻합니다. 아직 누가 그를 파견했는지는 알지 못하지만 우리 인접국중 일부는 우리와 긴장 관계를 유지하고 있기 때문에 아마도 그들 중 하나일 것입니다.
EVTOPTA9559코0=그건 불가능해
EVTOPTB9559코0=그것말고는 마땅한 설명이 없군
EVTNAME9560코0=의회의 배신자
EVTDESC9560코0=의회 구성원 중 누군가가 우리의 기밀을 적에게 팔고 있다는 사실이 드러났습니다. 그런 설명이 아니라면 어떻게 적들이 갑자기 우리의 움직임을 전부다 파악할 수 있겠습니까? 의회 건물 밖에서는 절대로 토의를 하지 말라는 결정이 내려졌습니다.
EVTOPTA9560코0=당연히 그들중 하나겠지
EVTOPTB9560코0=그가 누군지 파악할 때까지 신중히 행동하는 게 나을 것이다
EVTNAME9561코0=정치적 혼란
EVTDESC9561코0=어떤 문제에 대한 결정을 못 내리는 우리 의회의 우유부단함과 무능력이 혼란을 일으키고 있습니다. 모든 의원은 자신의 목소리를 내는 데는 최선을 다하지만 다른 의견은 인정하기를 거부하고 있습니다.
EVTOPTA9561코0=자연스러운 정치 현상일 뿐이다
EVTOPTB9561코0=어떤 제재가 필요한 것 같군
EVTNAME9562코0=영향을 받은 결정
EVTDESC9562코0=모든 국가의 결정에 대해 영향력을 행사하고자 몇몇 파벌이 특정 의원들에게 뇌물을 공여하는 것 같습니다. 주의를 기울여야 합니다.
EVTOPTA9562코0=이런 일이 있어서는 안된다
EVTOPTB9562코0=사실이 아닐 것이다
EVTNAME9563코0=재정문제에 대한 불일치
EVTDESC9563코0=우리 경제가 가야하지 말 길로 가고 있습니다. 국고는 텅 비었고 의회는 어떻게 대처해야 할지 몰라 우왕좌왕하는 상태이고 대체 이렇게 된 첫번째 원인이 무엇인지도 알아내지 못하고 있습니다. 당신이 결정할 수 있는 것은 화폐를 좀 더 발행하거나 세금을 인상하는 것입니다. 어떤 방법이라도 더 이상 지체할 수는 없습니다.
EVTOPTA9563코0=화폐를 좀 더 발행하라
EVTOPTB9563코0=세금을 올려라
EVTNAME9564코0=군사 예산
EVTDESC9564코0=의회의 일부 의원들은 우리의 군사 예산이 너무 많은 것에 대해 불평하고 있습니다. 그들은 군사예산을 삭감하지 않는다면 생산과 무역에 차질이 있을 거라고 확신하고 있습니다.
EVTOPTA9564코0=음, 생산과 무역이 그만큼 중요하지는 않다
EVTOPTB9564코0=군사 예산을 삭감해라
EVTNAME9565코0=육군 강화? 아니면 해군 강화?
EVTDESC9565코0=우리 의회는 군사 중점에 관하여 의견이 갈라져 있습니다. 어떤 이들은 거대 육군을 선호하지만 반대편은 대양 해군을 선호하고 있습니다. 중도적인 방법이 있기는 하지만 대부분의 사람들은 해군을 강화하는데 더 관심이 있는 것 같습니다.
EVTOPTA9565코0=대양 해군을 선호한다
EVTOPTB9565코0=거대한 육군이 더 이득이 있을 것이다
EVTNAME9566코0=군사적 관용
EVTDESC9566코0=의원 중 일부가 우리가 너무 관대해서 정당한 권리를 제대로 주장하지 못한다고 불평하고 있습니다. 그들은 어떻게 우리가 $PROVINCENAME$ 같은 핵심 지역을 다른 국가의 지배에 놓아두고 가만히 앉아 있는지 이해할 수 없다고 합니다.
EVTOPTA9566코0=그들은 큰 그림을 보지 못하고 있다
EVTOPTB9566코0=더 이상 이 문제에 관심이 없다
EVTNAME9567코0=너무 많은 자유
EVTDESC9567코0=일부의 의원이 $MONARCH$에게 최근 너무 많은 자유를 부여 한 것이 정부의 권위를 덜어뜨리고 있다는 의견을 제시했습니다. 심지어 일부는 $MONARCH$의 헌법과 나머지 의원에 대한 존중이 결여되었다고 생각하는 것 같습니다.
EVTOPTA9567코0=오버하는군
EVTOPTB9567코0=적절한 대책을 강구해보자
EVTNAME9568코0=경제적 결정
EVTDESC9568코0=우리 의회는 끊임없이 우리의 국고를 채울 방법을 모색하지만 언제나 처럼 국고를 채울 가장 좋은 방법을 찾는 일에서는 의견이 일치하지 않습니다. 무거운 세금 인상은 국고에 많은 수입을 가져오지만 국민들의 불만을 야기 할 것이고 작은 폭의 세금 인상은 국고에 약간의 수입상승만을 가져 오겠지만 국민의 저항도 약간에 그칠 것입니다.
EVTOPTA9568코0=단기간에 인상하는 방법이 가장 좋은 해결책이다
EVTOPTB9568코0=장기간에 인상하는 것이 해결책이다
EVTNAME9569코0=군대 비용
EVTDESC9569코0=의회의 일부 의원은 현재 우리 예산에 비해 너무 큰 군대를 유지하여 많은 유지비용이 드는 것에 대해 불평하고 있습니다.
EVTOPTA9569코0=이것이 필요한 것임을 그들에게 확신시켜주어라
EVTOPTB9569코0=그들의 말이 맞다. 예산을 삭감해라
EVTNAME9570코0=이전 정부를 동정하는 자
EVTDESC9570코0=우리 의회의 몇몇 의원들이 이전 정부를 동정하는 것 같습니다. 물론 그들은 부인하지만 그들의 행동은 대대로 매우 의심스럽습니다. 그들의 충성심을 조사해 볼 필요가 있습니다.
EVTOPTA9570코0=그럴 필요 없다
EVTOPTB9570코0=조사해 보아라
EVTNAME9571코0=새로운 헌법
EVTDESC9571코0=새로운 헌법을 제정하기 위한 오랜 시간의 노력에도 불구하고 의회의 의원들이 일반적으로 동의할 것 같진 않습니다. 아직까지 하나의 제안도 받아 들여지지 않았고 모든 활동은 정지되어 있습니다.
EVTOPTA9571코0=곧 상황이 풀릴것이다
EVTOPTB9571코0=도움을 요청하라
EVTNAME9572코0=연구 분야
EVTDESC9572코0=우리 의회의 의원들은 서로 다른 분야에 더 많은 투자를 해야한다고 주장하고 있습니다. 육군은 투자가 필요하지만 무역과 생산도 마찬가지이고 해군도 잊으면 안됩니다.
EVTOPTA9572코0=속임수라도 투자를 확대해보자
EVTOPTB9572코0=더 이상의 추가 투자는 없다
EVTNAME9573코0=지원 부족
EVTDESC9573코0=우리 의원 중 일부가 $MONARCH$와(과) 자신의 사무실에 대한 지원과 새로운 선거 문제에 대해 논쟁하고 있습니다. 명백히 이것은 얼마전에 시행하기로 한 재정 개혁에 관하여 $MONARCH$와(과) 의원의 의견차이에 기초한 것입니다.
EVTOPTA9573코0=그들을 무시해라
EVTOPTB9573코0=이 번엔 그들의 말을 들어주어라
EVTNAME9574코0=걱정스러운 의회

EVTOPTA9574코0=걱정할 필요 없다
EVTOPTB9574코0=유감스럽지만 안전이 먼저다
EVTNAME9575코0=성가신 의회
EVTDESC9575코0=우리 의회는 정부가 가지고 있는 어려움을 이해하지 못하는 것 같습니다. 그들은 당신의 최초의 제안을 토론이나 정보 수집없이도 완전히 받아들이지 않을 것처럼 보입니다. 무엇이 그들에게 그런 생각을 가지게 했을까요?
EVTOPTA9575코0=그들에게 좀 더 명확히 알려라
EVTOPTB9575코0=그들의 생각을 들어보자
EVTNAME9576코0=지출 초과
EVTDESC9576코0=$TREASURER$이(가) 우리가 예산보다 초과 지출한 것에 대해 지난 몇 주동안 계속해서 불평을 하고 있습니다. 그도 항상 약간의 초과는 인정해 왔지만 이번에는 정말 문제가 된다고 다른 의원들에게 확신을 심어주는 데 성고하였습니다.
EVTOPTA9576코0=그들을 설득해보자
EVTOPTB9576코0=내버려둬라
EVTNAME9577코0=착복
EVTDESC9577코0=의회의 신뢰할만한 의원이 많이 없다는 것이 더욱 명확해졌습니다. 당신의 최측근 조언자중 하나가 국고의 돈을 착복했다는 사실이 드러났습니다.
EVTOPTA9577코0=해명을 들어보자
EVTOPTB9577코0=그를 해고하라
EVTNAME9578코0=계획된 쿠데타
EVTDESC9578코0=몇몇 신뢰할 만한 의원의 밀고에 의하면 $MONARCH$를 갈아치울 쿠데타가 계획중이라고 합니다. 조사해 보는 것이 좋을 것 같습니다.
EVTOPTA9578코0=조심할 수밖에 없겠군
EVTOPTB9578코0=그들이 감히!
EVTNAME9579코0=가능한 배신자
EVTDESC9579코0=우리 의회에 외국에서 첩보원으로 잠입한 자가 있다는 소문이 떠다니고 있습니다. 아무도 신뢰할 수가 없습니다.
EVTOPTA9579코0=그들을 대면해보자
EVTOPTB9579코0=우리의 첩보원을 보내보자
EVTNAME1083코0=부족한 지원
EVTDESC1083코0=최근에 알 수 없는 이유로 추기경 중 일부가 당신의 결정에 의문을 가지기 시작했습니다. 이것은 우리의 가톨릭 교회 관리 능력에 대해 추기경들이 신뢰를 잃고 있는 것처럼 보입니다.
EVTOPTA1083코0=문제를 조사할 자를 고용해라
EVTOPTB1083코0=단지 그들이 틀렸다고 증명해라
EVTNAME1084코0=가능한 잠입자
EVTDESC1084코0=최측근의 보고에 의하면 첩보원이 추기경회(전추기경으로 이루어진 교황의 최고 자문기관)에 침투했다고 합니다. 아직 그를 신뢰할 수 없기 때문에 그에게 그 증거를 요구 하시겠습니까?
EVTOPTA1084코0=믿어보자
EVTOPTB1084코0=증거를 요구하라
EVTNAME1090코0=너무 많은 종교적 자유
EVTDESC1090코0=당신의 조언자 중 하나가 종교적 자유를 줄이는 방안을 검토할 것을 제안하였습니다. 그는 우리 국가의 너무 많은 사람들이 종교적 자유를 가져서 나라의 안정성이 불안해졋다고 주장했습니다.
EVTOPTA1090코0=그의 제안을 고려해보자
