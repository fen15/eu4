EVTNAME960코0=스코틀랜드 고지인(하이랜더)들이 도착하다
EVTDESC960코0=나의 [Root.Owner.Monarch.GetTitle]이시여. 잉글랜드군이 [Root.GetCapitalName]으로 진군 중입니다. 대부분의 귀족들이 전투에 참여하지 않겠지만, 소식은 널리 퍼졌습니다.\n\n고지인들이 우리와 함께하기위해 내려오고 있습니다. 그 들은 수백명씩 오고 있습니다....그리고 수천명씩도 오고 있습니다!
EVTOPTA960코0=우리는 싸울 준비가 끝났다!
EVTNAME7001코0=항의 하는 지역 귀족들
EVTDESC7001코0=우리의 새로운 통치자는 국가직에 자신의 지역의 귀족들을 우대하는 것 같습니다. 우리의 기존 귀족들은 그가 수세기에 걸친 기득권을 무시한다고 화가 났습니다.
