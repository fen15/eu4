EVTDESC3021코0=소작농들은 때때로 정치적, 경제적, 종교적 변화를 요구하고 있습니다. 그들의 불만은 폭력적 반란이 일상적이 되어버릴 정도로 커졌습니다. 비록 그들은 중앙의 리더가 없고 군비는 부족하지만 끊임없이 권위에 도전하고 있습니다. 몇몇 수도원과 성들은 귀족과, 성직자에 대한 반감으로 불타버렸습니다.
EVTOPTA3021코0=우리앞에 끔찍한 시간이 놓여 있다.
EVTNAME3022코0=농민 저항
EVTDESC3022코0=지역의 반란과 저항이 온 나라에 걸쳐 발생하고 있습니다. 분노한 농민들은 정치적, 사회적 질서의 즉각적인 개혁을 요구하고 있습니다. 무거운 세금과 지주의 잔인함은 그들을 벼랑끝으로 내몰았습니다.
EVTOPTA3022코0=농노를 진압하라
EVTOPTB3022코0=농노 억압
EVTNAME3023코0=종교 반란
EVTDESC3023코0=억압받고 있는 대다수의 소작농들은 개혁에 대한 사상에 빠져들었습니다. 이런 호응은 그들이 더 지원받고 그들의 고통을 완화시켜줄 것이라는 사회적 동기레 기반을 두고 있습니다. 폭력적이고 많은 만행을 동반하는 농민들의 반란이 꼭 필요한 방법이 아나라고 느낀 개혁주의자들은 이런 '살인적인 농민' 들에게 반대하기 시작했습니다.
EVTOPTA3023코0=그들을 뭉개버려라!
EVTOPTB3023코0=그들에게 스스로의 신앙을 선택하게 하라
EVTNAME3024코0=쓸모없는 군대
EVTDESC3024코0=군사적 연구와 화약의 도입은 과거의 군대를 어느정도는 쓸모없게 만들었습니다. 그들은 과거의 높은 지위를 가졌기 때문에 현재의 가난과 푸대접에 좌절하고 있습니다. 그들은 불행에 이성을 잃었고 재정지원에 관한 권한에 압박을 가하고 있습니다.
EVTOPTA3024코0=우리사회에서 그들의 자리는 없다
EVTOPTB3024코0=그들이 여전히 쓸모가 있을지 모른다
EVTNAME3025코0=국가적 지역분권화
EVTDESC3025코0=농민 전쟁 초기에는 그들은 단순히 영주나 기사들만을 공격하여 땅을 얻어내고 있었습니다. 우리는 이미 정치적으로 분권화된 국가이기 때문에 조그만 부분에서 시작된 반란이 주 경계를 넘어 확산됨으로써 나라 전체에 영향을 주고 있습니다.
EVTOPTA3025코0=반란을 진압하라.
EVTOPTB3025코0=우리는 해결책을 찾기위해 협상해야 한다.
EVTNAME3026코0=농민전쟁의 끝
EVTDESC3026코0=과거 몇 년간의 불안정은 이제 완전히 끝난 것 같습니다! 우리는 더 이상 개혁에 저항하는 농민들을 걱정할 필요가 없습니다. 그들의 투쟁 의지는 사라지고 있습니다.
EVTOPTA3026코0=질서 회복
EVTNAME3051코0=문화적 불안정
EVTDESC3051코0=소수에 대한 현재의 억압과 착취가 마침내 우리 지역 중 한 곳에서 끓는점에 도달하였습니다. 이 지역 시민들은 우리의 통치에 반기를 들었습니다.
EVTOPTA3051코0=반란을 진압하라
