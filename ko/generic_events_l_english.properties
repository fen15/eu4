colonial_nation.EVTNAME5코0=[From.GetName] 안의 골칫거리이다
colonial_nation.EVTDESC5코0=[From.GetAdjective] 군의 한 대령은 [Root.GetName]에 대항하는 무장 저항 운동에 대한 강력한 지지자로서 명성을 쌓고 있습니다! 재능이 있는 군인과 비교하여 그는 꽤 고무적이고 카리스마 넘치는 지도자로 보이며, 더욱 더 많은 사람들은 독립에 대한 그의 위험한 생각에 귀를 기울이는 것으로 보입니다. \n\n그러나 이 건방진 놈의 머리를 베어버리는 대신에, [From.GetName] 내부의 지역 당국에서는 그를 장군으로 승진시켰습니다!
