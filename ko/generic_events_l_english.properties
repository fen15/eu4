EVTDESC9454코0='폐하...' 그녀가 살포시 웃으며 말합니다. 당신은 그녀를 바라봅니다. 그녀의 아름다움은 당신의 왕국뿐 아니라 다른 왕국의 그 누구보다도 빼어납니다. 당신은 아무 말도 하지 않습니다. 대기중엔 봄의 기운이 퍼지고, 당신이 그녀를 향해 몸을 숙일 때 그녀가 뿌린 향수의 부드러운향기가 느껴집니다. 당신은 이런 생각을 합니다...
