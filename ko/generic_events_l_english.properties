EVTNAME4026코0=$TREASURER$
EVTDESC4026코0=국부론은 정치적 경제학에 관한 최초의 위대한 작품이며 나중에 자유방임주의 초석이 되는 것으로 유명합니다. $TREASURER$은 자신을 제어하는 완벽한 자유의 시스템의 본질적인 능력이 경쟁 매커니즘을 통해 질서있는 사회에 구현된다는 '보이지 않은 손'이라는 개념을 도입하였습니다.
EVTOPTA4026코0=[Root.Adm_Advisor.GetHerHisCap] 성과는 국가적으로 존경받고 있습니다
EVTOPTB4026코0=[Root.Adm_Advisor.GetHerHisCap] 명성은 해외까지 알려졌습니다
EVTNAME4027코0=$THEOLOGIAN$
EVTDESC4027코0=우리 조언자중 한 명인 $THEOLOGIAN$는 우리시대에 제일가는 신학자임이 분명합니다. 그의 교부철학과 고전문학에 대한 전문적인 영역은 우리나라의 이론적 토론에 많은 영향을 끼쳤습니다. 그의 중립적인 시각은 그를 종교적 정설에 대해 좀 더 자유를 존중하는 사람으로 만들었습니다.
EVTOPTA4027코0=[Root.Adm_Advisor.GetHerHisCap] 성과는 국가적으로 존경받고 있습니다
EVTOPTB4027코0=[Root.Adm_Advisor.GetHerHisCap] 명성은 해외까지 알려졌습니다
EVTNAME4028코0=$STATESMAN$
EVTDESC4028코0=우리의 조언중 한 명인, $STATESMAN$는 '법의 정신' 이라는 문학적 경력의 영예로운 성취를 발표했습니다. 이 기념비적 작품은 수많은 이론중 가장 중요한 3가지인 정부의 분류, 정치에 대한 영향 그리고 가장 중요한 권력 분립의 이론을 소개하였습니다.
