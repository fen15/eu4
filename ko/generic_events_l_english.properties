colonial_nation.EVTDESC10코0=만약에 우리가 새로운 세계의 토착 부족들과 함께 좋은 관계와 가능한 동맹을 형성하는 것에 관심이 있다면, 우리는 우리 식민지 중 일부가 다른 곳에 전쟁을 선포하는 일을 저지하는 것이 필요할지도 모릅니다.
colonial_nation.EVTOPTA10코0=그들을 꽉 조이는 사슬로 묶어 두어라!
colonial_nation.EVTOPTB10코0=그것은 우리들의 관심거리가 아니다
colonial_nation.EVTNAME11코0=[GetYear] 선언
colonial_nation.EVTDESC11코0=이웃한 토착 부족들과 좋은 관계를 유지하기 위하여, [From.GetName](은)는 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에게 우리가 정당한 명분이 없이 토착 부족들을 공격하는 것을 금지하도록 하는 선언서를 보냈습니다!
colonial_nation.EVTOPTA11코0=이것은 잔학무도한 일이다!
restricted_colonial_expansion코0=식민지 확장이 제한되다
desc_restricted_colonial_expansion코0=이웃한 토착 부족들과 관계를 깨뜨리지 않도록 주의를 기울이기 위하여, [Root.ColonialParent.GetName](은)는 우리의 식민지 확장을 제한하였습니다.
colonial_nation.EVTNAME12코0=식민지 확장
colonial_nation.EVTDESC12코0=우리 신세계 식민지 외교관들이 변경에 관한 불안을 보고합니다. 정착민들의 계속된 빠른 확장은 이웃한 토착 부족들을 대단히 화나게 하고 있습니다. 만약 우리의 관심 속에 이 부족들과 좋은 관계를 유지하고 싶다면, 우리는 식민지 확장을 스스로 제한하여야 합니다.
