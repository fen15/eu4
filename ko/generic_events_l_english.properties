colonial_nation.EVTNAME92코0=독립 전쟁이 실패하다
colonial_nation.EVTDESC92코0=독립 전쟁은 비참하게 실패하였으며 [Root.GetName](은)는 다시 한번 [Root.ColonialParent.GetName]의 발 아래에 놓이게 되었습니다. 우리의 단명한 정부는 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 통치 하에서 분해되어 없어졌으며 [Root.Monarch.GetName](은)는 사형을 선고하였습니다. 새로운 통치자 또는 총독이 [Root.ColonialParent.Capital.GetCapitalName]로부터 식민지를 다스리기 위하여 파견되었으며, [Root.ColonialParent.GetName](은)는 전쟁 기간 동안 누적된 피해를 보상받기 위하여 가혹한 전쟁 배상금을 요구하고 있습니다.
colonial_nation.EVTOPTA92코0=우리는 때를 기다릴 것이다
colonial_nation.EVTDESC93코0=독립 전쟁은 비참하게 실패하였으며 [Root.GetName](은)는 다시 한번 [Root.ColonialParent.GetName]의 발 아래에 놓이게 되었습니다. 우리의 단명한 정부는 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 통치 하에서 분해되어 없어졌습니다. 새로운 통치자 또는 총독이 [Root.ColonialParent.Capital.GetCapitalName]로부터 식민지를 다스리기 위하여 파견되었습니다. 다행스럽게도 [Root.Monarch.GetName](은)는 해당 죄목에 대하여 사면을 하고 있으며, [Root.ColonialParent.GetName](은)는 전쟁 기간 동안 누적된 피해를 보상받기 위하여 어떠한 전쟁 배상금도 요구하지 않기로 동의했습니다.
colonial_nation.EVTOPTA93코0=우리는 꽤 감사하게 생각해야 겠는 걸
colonial_nation.EVTNAME100코0=곡물관세법
colonial_nation.EVTDESC100코0=우리들의 식민지 중 한곳에서 곡물 생산품이 말썽인 모양이다. 그 생산품은 꽤나 많은 돈을 만들어내는 가치를 지닌다. 아마 적절한 과세가 너무도 많이 무시되었던 듯하다. 중상주의에 입각하여, 우리는 그들의 곡물을 우리의 항구를 통하여 중계 무역할 수 있도록 힘을 행사해야 할 것이다. 이는 우리 상업에 막대한 이득을 줄 것이며, 왕실재정에 상당한 보탬이 될 것이다..
colonial_nation.EVTOPTA100코0=과세하라!
colonial_nation.EVTOPTB100코0=놔두는 게 좋겠군
colonial_nation.EVTDESC101코0=구대륙에서의 나쁜 소식입니다! [From.GetName]이(가) 새로운 곡물관세법을 제정하면서 우리의 경제를 엄격하게 통제하기를 시도했습니다.
colonial_nation.EVTOPTA101코0=우린 아마 곡물을 바다에 던져버려야 할 것이다...
colonial_nation.EVTNAME102코0=와인관세법
colonial_nation.EVTDESC102코0=우리들의 식민지 중 한곳에서 주류 생산품이 말썽인 모양이다. 이 와인은 꽤나 많은 돈을 만들어내는 가치를 지닌다. 아마 적절한 과세가 너무도 많이 무시되었던 듯하다. 중상주의에 입각하여, 우리는 그들의 와인을 우리의 항구를 통하여 중계 무역할 수 있도록 힘을 행사해야 할 것이다. 이는 우리 상업에 막대한 이득을 줄 것이며, 왕실재정에 상당한 보탬이 될 것이다.
colonial_nation.EVTDESC103코0=구대륙에서의 나쁜 소식입니다! [From.GetName]이(가) 새로운 와인관세법을 제정하면서 우리의 경제를 엄격하게 통제하기를 시도했습니다.
colonial_nation.EVTOPTA103코0=우린 아마 와인들을 바다에 던져버려야 할 것이다...
colonial_nation.EVTNAME104코0=양모관세법
colonial_nation.EVTDESC104코0=우리들의 식민지 중 한곳에서 양모 생산품이 말썽인 모양이다. 이 양모는 꽤나 많은 돈을 만들어내는 가치를 지닌다. 아마 적절한 과세가 너무도 많이 무시되었던 듯하다. 중상주의에 입각하여, 우리는 그들의 양모를 우리의 항구를 통하여 중계 무역할 수 있도록 힘을 행사해야 할 것이다. 이는 우리 상업에 막대한 이득을 줄 것이며, 왕실재정에 상당한 보탬이 될 것이다.
colonial_nation.EVTDESC105코0=구대륙에서의 나쁜 소식입니다! [From.GetName]이(가) 새로운 양모관세법을 제정하면서 우리의 경제를 엄격하게 통제하기를 시도했습니다.
