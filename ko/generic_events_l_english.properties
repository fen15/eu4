EVTNAME7002코0=$MONARCH$이(가) $COUNTRY$을(를) 무시하다
EVTDESC7002코0=우리 군주는 자신의 왕국에만 초점을 맞추고 있으며 우리 지역의 문제를 해결하는 데에는 충분한 시간을 쏟지않는 것으로 보입니다.
