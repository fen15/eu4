proclamation_tooltip코0=§Y식민지 정복§W 에 대한 정당한 전쟁 명분을 10년 동안 이용할 수 없습니다.
colonial_nation.EVTNAME13코0=식민지 확장을 제한하다
colonial_nation.EVTDESC13코0=정착민들의 계속된 빠른 확장이 이웃한 토착 부족들을 대단히 화나게 하고 있으며, 그들과 좋은 관계를 유지하기 위하여 [From.GetName](은)는 우리가 식민지를 확장하는 것을 제한하기로 결정하였습니다!
colonial_nation.EVTOPTA13코0=정말로 참을 수가 없군!
colonial_nation.EVTNAME14코0=전쟁에 대한 부담
colonial_nation.EVTDESC14코0=우리의 최근 전쟁으로 인해 본국 시민들은 점점 진이 빠지고 있습니다. 이제는 우리 부담의 일부를 식민들과 함께 나누어야 하지 않겠습니까?
