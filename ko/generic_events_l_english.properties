EVTDESC9464코0=Sic oculos, sic ille manus, sic ora ferebat! $PROVINCENAME$ 대학의 $YEAR$ 년도 졸업생들은 정말 뛰어납니다. 졸업식이 끝나자, 갓 졸업한 학생들이 우리나라 전역에서 각자의 역할을 맡기 위해 나섰습니다. 어느 쪽에서 일하게 할까요?
