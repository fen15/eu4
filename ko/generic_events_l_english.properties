cultural_event.1.t코0=즉흥 연희극
cultural_event.1.d코0=들으라 그대여, 들으라 그대여! 판탈롱, 할리퀸 그리고 즉흥 연희극에 있는 다른 모든 종류의 인물들을 그대의 의심하지 않는 대중에 늘어놓게 하라. 그리고 그들이 익살과 헛소리로 즐거워하는 것을 보라. 누구든지 좋은 희극 하나로 폭압적인 통치자들의 속박 아래서 노동을 통해 낭비되는 매일의 생활을 잠시 동안 망각할 수 있다. 게다가 재밌다!
cultural_event.1.a코0=그것을 실행해라!
cultural_event.1.b코0=무의미한 오락이다
cultural_event.2.t코0=자유, 평등, 우애
cultural_event.2.d코0=타오르는 횃불처럼, 구세계와 신세계의 가장 어두운 구석에 이성의 빛을 가져옴으로써, 계몽주의는 전 세계를 휩쓸고 있습니다. 이 운동을 지지하는 것은 의심의 여지없이 과학과 철학에서의 진보를 이끌 것이지만, 이 운동의 인간 자유와 인간의 절대적인 권리에 대한 개념들은 우리 국가에서 반역의 열정을 조금 야기할 것입니다.
cultural_event.2.a코0=이 생각들을 포용하자!
cultural_event.2.b코0=아니. 그런 위험을 감수할 가치는 없다
cultural_event.3.t코0=비잔티움의 난민들
cultural_event.3.d코0=주군. 비잔티움이 사라센인들에게 함락되었습니다. 로마 제국의 최후 보루인 콘스탄티누스의 도시는 이제 튀르크인의 수중에 있습니다. 그리스도교권이 충격으로 휘청거리고 있는 와중에 비잔틴 난민들이 아리스토텔레스, 플라토와 갈레누스의 논저 그들의 오랜 문서들과 고전 지식 그리고 아리스토텔레스, 플라토와 갈레누스의 논저들 그리고 라틴어와 그리스어 양쪽 모두에 대한 완전한 지식을 가지고 유럽의 도시와 궁정에 떼를 지어 몰려왔습니다. 이 난민들을 $COUNTRY$에 초빙하면 문화, 과학 분야에서 우리가 기울이는 노력이 급속히 촉진될 수 있을 것입니다.
cultural_event.3.a코0=좋고말고. 들어오게 해!
cultural_event.3.b코0=아니, 그들의 도움은 필요 없다
cultural_event.4.t코0=피렌체 학교의 지원
cultural_event.4.d코0=우리의 상대적인 유명세 때문에 우리는 피렌체 학교의 이탈리아인 예술가들을 지원하는 입장에 있습니다. 국제적인 예술의 보호자로서 간주되는 것은 분명히 우리의 선전에 대한 노력에 도움이 될 것입니다.
cultural_event.4.a코0=좋다. 이 일에 자금을 대자.
cultural_event.4.b코0=아니, 우리는 충분히 문제들이 많다
cultural_event.5.t코0=최후의 마상시합경기
cultural_event.5.d코0=우리는 기류 속에서 느낄 수 있습니다. 조만간 우리의 기마술 엘리트들은, 기사도 시대의 전통이 근대성의 맹공격 앞에서 사라짐에 따라 단지 기억하고 있는 꿈 이상의 것이 아니게 될 것입니다. 세계는 변하고 있지만 지금, 마지막 한 번, $COUNTRY$의 기사들이 달리게 합시다!
cultural_event.5.a코0=영광을 위해 나아가라!
cultural_event.5.b코0=아니. 우리는 시간이 필요하다
cultural_event.6.t코0=성 루카 동업조합 특허를 주다
cultural_event.6.d코0=예술가들의 보호성인인 성 루카는 종종 그의 이름을 서유럽의 예술가 동업조합에 빌려주곤 하며 그 중 가장 유명한 것은 아마도 앤트워프에 있는 곳이다. 여기 $COUNTRY$에서 동업조합 특허장을 발부해주는 것은 조금 비싼 측면이 있지만 그 문화적 혜택은 모두가 보게 될 것이다. 동업조합의 관료제를 개발하는 것 역시 우리 나라의 관료적 전통을 강화할 것이다.
cultural_event.7.t코0=네덜란드 회화의 황금기
cultural_event.7.d코0=최근 발생한 칼뱅주의를 따르고 갓 독립했으며 인본주의적 사고와 철학의 강력한 저류가 흐르는 네덜란드 공화국은 16세기 후반에, 이미 정착되어 있는 기하학적 전통 및 옛 가톨릭 유럽의 사고와 충돌하는 철학적 단계를 준비했다. 우리는 암스테르담을 통해 발전하는 무역으로부터 유입되는 부에 편승해 네덜란드 회화의 황금길로의 안내를 도울 수 있을 것이다.
cultural_event.8.t코0=디와니 서체
cultural_event.8.d코0=아라비아 서예의 한 필기체가 15세기와 16세기의 오스만 제국에서 유래하였다. 디와니 서체는 오스만 제국의 추밀원에 의해 의도적으로 칙령에 사용되었으므로 그로부터 명명되었다. 우리의 조칙들과 신의 말씀을 서예의 조화로움을 통해 공포함으로써 우리의 통치를 강화하자.
cultural_event.8.a코0=그렇게 하라!
cultural_event.8.b코0=필요하지 않은 오락거리다
cultural_event.9.t코0=다도
cultural_event.9.d코0=최소한 9세기 이래로 일본에서 차가 생산되어 왔지만 차노유, 곧 다도의 더욱 정제된 미학은 15세기의 이른 시기 동안에야 발전하였다. 다도는 종교적 의식과 문화적 전통을 구분하면서 우리의 문화적 유산을 통합하는 부분이 될 수 있을 것이다.
cultural_event.10.t코0=르네상스 철학을 지지한다
cultural_event.10.d코0="어떤 한계나 경계도 없는 네가 바로 너의 한계와 경계를 정할지니. 나는 너를 세계의 중심에 있게 하였으니, 그것은 네가 보다 더 쉽게 세계의 모든 사물을 관찰할 수 있게 하기 위해서이다. "\n\n--피코 델라 미란돌라 -- '인간의 존엄에 대한 연설'
cultural_event.11.t코0=남독일의 오르간 관습
cultural_event.11.d코0=남독일의 오르간 관습은 이탈리아의 대가들에게서 배워 초기 이탈리아 관습에 크게 영향을 받은 독일 오르간 작곡가들의 학파이다. 즉흥적인 전주곡,샤콘느 그리고 파사칼리아로 유명한 남독일 오르간 연주자들의 음악은 우리가 지원을 고려할만한 것이다.
cultural_event.12.t코0=바로크 음악 지원
cultural_event.12.d코0=전능하신 우리 주만이 너무 적은 돈, 너무 적은 음식, 너무 적은 관심으로 인해 낭비되는것을 알고 있다. 이에 시달리는  $COUNTRY$의 작곡가들이 당신의 후원을 받았다. 그리고 그들은 당신의 도움에 보답할 것이다.
cultural_event.13.t코0=국가 서사시
cultural_event.13.d코0=우리의 목표는 $RANDOM_OLD_MONARCH$에 기반한 이야기나 전설을 알리는 것이다. 전설에 따르면 우리 $COUNTRY$의 가장 암울한 시기에, 그는 우리나라를 위해 되돌아와 우리나라를 악에서 구한다고 한다. 이 전설의 신빙성에 관계 없이, 우리는 이를 선전수단으로 사용할 수 있을 것이다.
cultural_event.13.a코0=좋아, 나는 좋은 이야기를 좋아하지.
cultural_event.13.b코0=아니, 우리 국민들은 현실에 중시해야 한다.
renovatio_effect코0=하나의 국가로 §Y신성 로마 제국§!을 통합하다!
vassalize_empire2코0=§Y신성 로마 제국§!의 모든 가맹국은 우리의 직계봉신이 되거나 제국을 떠나야 할 것입니다! 제국에서 이탈하는 국가의 지역에 대해서 우리는 클레임을 얻습니다.
EVTNAME6140코0=상인들이 매혹되다
EVTDESC6140코0=우리의 기민한 상업 업무 덕택에 상인들이 우리 국가에 매혹되고 있습니다.
EVTNAME857코0=능숙한 외교!
EVTDESC857코0=$RULER_ADJ$의 측근들에 대한 의사전달 노력이 있은 뒤, $MONARCHTITLE$ $MONARCH$의 노력은 보상받았습니다. 우리의 외교는 $RULER_ADJ$의 능숙한 언어전달 덕에 향상될 것입니다.
