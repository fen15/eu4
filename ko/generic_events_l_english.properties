EVTDESC9450코0=그녀의 입술이 더 이상 붉을 수 있을까요? 아닐 것 같군요. 당신의 마음 뒤켠에 있던 공허에서부터 신부와 목사들의 경고의 음성이 울려퍼집니다. 이것이 바로 설교에서 말한 것인가? 여인의 몸 속에 있던 악마, 그리고 육신의 유혹인가? 이상한 일이군요. 악마가 사라지면서 천사와도 같은 무언가가 나타납니다. 어느쪽이건간에 당신은 이것을 주일에 고해성사하기로 합니다.
