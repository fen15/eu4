EVTOPTB6023코0=최악의 상황을 억제하려 시도해 보자
EVTNAME6024코0=이웃 나라의 혼란
EVTDESC6024코0=이웃 나라를 가득채운 혼란이 점점 천천히 우리 국경에 이르르고 있다. 당신은 그 들 스스로 사소한 문제를 해결할 것이라고 생각하지만 분명하게도 이번은 그런 경우가 아닙니다. 그들을 도우려 시도할까요?
EVTOPTA6024코0=우리는 그 들을 도울 여유가 없다
EVTOPTB6024코0=우리 국경을 단속하라
EVTOPTC6024코0=우리 국경을 단속하고 지원을 하자
EVTNAME6025코0=우리 국가는 조각조각 분열했다
EVTDESC6025코0=다른 정치 집단간의 강력한 대립이 국가를 조그만 조각으로 분열 시켰다. 재통합이 쉬워보이진 않지만 포기하면 안됩니다.
EVTOPTA6025코0=끝났다. 그들을 가게 내버려둬
EVTOPTB6025코0=우리 세력만 통합하고 그들은 잊어버려
EVTOPTC6025코0=우리는 언젠가 복수할 것이다



EVTOPTB6026코0=모든 지배적 파벌 사이에 협상을 전개하자
EVTNAME6027코0=협상이 깨지다
EVTDESC6027코0=각 파벌들의 강한 목소리가 협상을 불가능하게 만들었다. 설상가상으로 그 들의 거만함이 자주 상식을 넘어서고 있다.
EVTOPTA6027코0=우리는 개입해야 한다
EVTOPTB6027코0=그들이 끝까지 사우게 내버려 둬라
EVTNAME6028코0=평화적 협상으로 인한 내전의 종식
EVTDESC6028코0=모든 파벌이 참가한 몇 달간의 협상끝에 협정이 맺어졌다. 평화의 시간이 마침내 우리 앞에 놓여졌다....아닌가?
EVTOPTA6028코0=그들의 제안에 동의
EVTOPTB6028코0=불리한 부분을 변경하라



EVTOPTB710코0=불평을 무시한다
EVTNAME711코0=성직자들이 이단을 전도하고 있다!


EVTOPTB711코0=이를 단속해야 한다!
EVTNAME712코0=극적인 통화개혁
EVTDESC712코0=치솟는 인플레이션을 걱정하는 귀 정부에 구 통화를 포기하고 보다 안정적인 새 통화를 사용하라고 권장하는 바입니다. 이는 국가에 심각한 불안을 즉각적으로 야기 시킬 것이며 위신도 잃게 되겠지만 장기적으로 이득이 될 것입니다.
EVTOPTA712코0=충고에 귀기울인다.
EVTOPTB712코0=누가 경제따위에 신경쓰지?
EVTNAME713코0=나태

EVTOPTA713코0=나태는 바로잡을 필요가 있다.
EVTNAME714코0=군분열!
EVTDESC714코1=군 내부의 다른 파벌은 계속해서 다른 전술을 제창하고 있습니다. 그 중 하나를 선택해 논쟁을 끝내야합니다.
EVTOPTA714코0=요새는 우리의 힘이다!
EVTOPTB714코0=항상 공격해야만 한다!
EVTNAME715코0=왕실을 난처하게 만드는 $MONARCH$
EVTDESC715코0=$MONARCHTITLE$는 왕실 사람들과 외국 고위 인사들 앞에서 무례를 범했습니다. 이 사건이 수습되려면 몇 년이 걸릴 겁니다.
EVTOPTA715코0=$MONARCHTITLE$를 비난한다
EVTNAME716코0=귀족들의 재보상 요구
EVTDESC716코0=오랜 기간 동안 귀족들의 공헌으로 살아왔습니다. 현재 국가가 잘 운영되고 있기때문에 귀족들은 자신들의 공헌에 맞는 보상을 원하고 있습니다.
EVTOPTA716코0=그들을 무시한다!
EVTOPTB716코0=좋아 그들에게 지급해주도록.
EVTNAME717코0=통화개혁
EVTDESC717코0=우리 재무관리들은 우리 경제정책에 몇가지 개혁도입이 필요한지에 관해 논쟁중입니다. 새로운 화폐국장은 우리 경제에 관리가 필요하다고 말하고 있습니다.
EVTOPTA717코0=개혁안을 수립하라!
EVTOPTB717코0=개혁은 필요없다.
EVTNAME718코0=전후 비용
EVTDESC718코0=우리 국가는 전쟁으로 인해 피폐해졌고 가난한 이부터 고위 귀족까지 모두 지쳤습니다. 우리는 국가 회복을 위한 임시 법령을 수립할 필요가 있습니다.
EVTOPTA718코0=강력한 법안을 제정하라
EVTOPTB718코0=조금 더 관대하게 입안하라.
EVTNAME719코0=강력한 군대 통솔력
EVTDESC719코0=최근의 전쟁에서 유능한 지휘관을 배출해냈습니다. 농민 중에서 말입니다. 우리는 농민 출신 지휘관을 활용하여 더 강력해질 수도 있고 귀족이 아니였던 농민 출신 지휘관을 원래의 농민으로 되돌릴 수도 있습니다. 농민 출신 지휘관을 인정하면 국내의 귀족 세력들이 분노할 수도 있습니다.
EVTOPTA719코0=우리 $COUNTRY$ 측은 농민 출신 지휘관이 필요하다!
EVTOPTB719코0=귀족이 아닌 자가 지휘관이 되는걸 제한하라.
EVTNAME720코0=해군 전통
EVTDESC720코0=바다에서의 경험만이 훌륭한 해군 지휘관을 만들어낼 수 있습니다. 유능한 자만 승진하는 것이 강력한 해군을 양성하는 길입니다. 하지만 국내에 이러한 능력제를 싫어하는 세력이 있습니다.
EVTOPTA720코0=갑판병도 제독이 될 수 있다!
EVTOPTB720코0=그런 일은 결코 있을 수 없다!
EVTNAME722코0=$MONARCHTITLE$의 병
EVTDESC722코0=$MONARCH$이 병에 걸렸습니다. 그래서 당분간은 $COUNTRY$를 다스리는 모든 일에서 손을 뗄 수밖에 없습니다. 어찌해야 할까요?

EVTOPTB722코0=지역에 더 많은 사람을 파견하겠다
EVTNAME723코0=$COUNTRY$에 대한 지역 귀족의 도전
EVTDESC723코0=지역의 귀족들은 현재 가진 특권으로는 만족하지 못하고 있습니다. 그들은 더 많은 권리를 요구하고 있으며, $MONARCHTITLE$에 대한 반란도 기꺼이 일으킬 것입니다.
EVTOPTA723코0=그들을 쓸어버리자!
EVTOPTB723코0=그들에게 더 많은 권한을 허락해야겠군.
EVTOPTC723코0=사교계를 개혁해야겠어
EVTNAME724코0=성직자들이 철학자에게 이단죄를 선고하다!
EVTDESC724코0=저명한 자연주의 철학자가 종교적 진실의 모순점을 지적하는 새로운 주장을 밀어붙이고 있습니다. 성직자들은 그가 그런 행위를 멈추어야 하며 또한 합당한 벌을 받아야 한다고 요구합니다. 어느쪽이든 이것은 왕국 전체에 큰 혼란을 불러올 것입니다.
EVTOPTA724코0=성직자들의 요구를 수용한다
EVTOPTB724코0=철학자가 옳은 것 같군
EVTNAME725코0=농노를 끌어당기는 도시의 성장세
EVTDESC725코0=농노들이 자신들이 살던 지역을 벗어나 수도에서의 삶을 위해 모여드는 것으로 보입니다. 이것은 시골지역에는 큰 혼란이 되겠지만 우리의 수도는 장기적으로 이익을 볼 수 있습니다.
EVTOPTA725코0=이것은 수용해야 할 일이다.
EVTOPTB725코0=농노들은 자신들의 땅에 붙어 있어야 해.
EVTNAME726코0=$MONARCHTITLE$의 명성이 실추되다!

EVTOPTA726코0=평판을 포용하겠다!
EVTOPTB726코0=주모자를 처벌하라!
EVTNAME727코0=선한 싸움을 싸우라!
EVTOPTA727코0=전선을 유지하라!
EVTNAME728코0=적국을 점령하라!

EVTOPTA728코0=$COUNTRY$에 영광 있으라!
EVTNAME800코0=귀족 반란 
EVTDESC800코0=$COUNTRY$의 귀족들은 그들의 특권을 제한하는 우리의 결정에 무기를 들고 우리에게 충성 서약을 중단했습니다. 아마도 우리는 그들이 행동을 취하기 전에 결단을 내려야 할 것입니다.
EVTOPTB800A코0=아주 좋아. 그들을 분쇄해!
EVTNAME801코0=위신 손실
EVTDESC801코0=시민과 상인들의 상류사회에서 자금 축적은 우리의 국가 위신을 깍아내리고 있습니다. 우리는 체면을 구겼고 탐욕스러운 부자들의 국가가 될 위기에 처했습니다.
EVTOPTB801A코0=그게 무슨 상관 입니까?
EVTNAME802코0=상인 이익
EVTDESC802코0=시민들과 상인들의 지위가 강화된다면 국가를 위해 일할 수 있는 유능한 이들을 더 많이 활용할 수 있게 될 것 입니다. 가끔은 평범한 민중들의 재능으로부터도 이익을 얻게 될 것 입니다.
EVTOPTB802A코0=한 명의 위대한 위인이 우리를 위해 일하게 된다!
EVTNAME803코0=안정성 손실
EVTDESC803코0=귀족들의 권위 향상으로 시민들과 상인들은 매우 분노하고 있습니다. 이는 우리 왕궁에 혼란을 야기시켰고 이런 불행한 결과가 장기화 될 수도 있습니다.
EVTOPTA803코0=글쎄. 그들은 그저 농부들일 뿐이다.
EVTNAME804코0=시민들의 반기!
EVTDESC804코0=시민들은 국가의 변화에 맞서 들고 일어났습니다. 분명히 그들은 귀족들의 권위가 향상되는 것을 반기지 않고 있습니다.
EVTOPTB804A코0=귀족 신뢰도.
EVTNAME805코0=귀족 출신 군인 상승
EVTDESC805코0=귀족정치의 권위 향상은 추가적인 군복무를 이끌어 낼 수 있습니다. 진정한 귀족들은 한 명의 장교와 신사로서 군대에서 복무하게 될 것 입니다.
EVTOPTB805A코0=귀족이 앞장설 수 있습니다.
EVTNAME806코0=국가 불안정
EVTDESC806코0=국가를 부강하게 하기위한 지역세는 지역 정책에 크나큰 틈을 만들었습니다. 그곳에는 모든것이 순조롭다고 말할 강력한 지도자가 없으므로 사람들은 그들이 실패한 정부를 가지고있다고 생각하게 될것입니다.
EVTOPTB806A코0=불행
EVTNAME807코0=대규모 반란
EVTDESC807코0=비록 당신은 아무도 세금을 내는것을 좋아하지않다는것을 알지만, 사람들이 전장에서의 영광스러운 승리에는 좀더 많은 세금이 필요하다는것을 깨닫고있다는것을 생각하는 게 필요합니다. 이것을 그들에게 세금부과가 정당하다는것을 해명할 수 있을 것입니다.
EVTOPTB807A코0=사격 연습
EVTNAME808코0=지역 분리 요구
EVTDESC808코0=국가의 영광을 위해서는 지역의 특권을 엄격히 제한 해야합니다, 문제는 특권과 관련한 사람들의 정서적인 이유로 현재 몇몇 권력에 굶주린 멍청이들이 자기들이 국가의 지도자라고 선언했습니다. 그가 지역의 특권의 부활을 약속했기때문에 많은 희망에찬 군중들이 그를 지지했습니다.
EVTOPTB808A코0=그의 목을 베라!
EVTNAME809코0=지역 세금 인상

EVTOPTB809A코0=훌륭한 업무 수행
EVTNAME810코0=더 많은 신병 채용
EVTDESC810코0=지역 특권의 존중을 보장하는 우리의 결정은 농민들이 그들의 마을을 열심히 지키도록 하는것을 의미합니다, 이것은 사람들이 의무 복역에 대해 덜 불만을 가지는 이득을 보게될것입니다.
EVTOPTB810A코0=우린 만족합니다
EVTNAME811코0=안정성 향상
EVTDESC811코0=지역의 유력자에게 더 많은 권력을 주는 우리의 결정은 사람들로 하여금 그들이 좋은 정부를 가지고있도록 생각하게 할 것입니다, 그들은 그 밖의 다른사람들에게 그들이 얼마나 좋은정부를 가지고있는지에 관하여 말하기시작할 것입니다.
EVTOPTB811A코0=좋은 소식
EVTNAME812코0=농민 반란
EVTDESC812코0=농노제의 이점 중에 하나는 농노들이 그 지역을 떠날수없게 함으로써 세금징수를 용이하게하는것입니다, 그러나 몇몇 농노들은 이 자연스러운 정책에 관한 문제를 가지고있는것처럼 보입니다, 그들은 멍청하게도 반란을 결정했습니다.
EVTOPTB812A코0=그들을 모두 죽여라!
EVTNAME813코0=인재 유치
EVTDESC813코1=우리 귀족들의 땅에 농노들을 묶어 놓는 것을 도와줌으로써, 우리는 토지를 소유한 귀족들이 크게 부유해지게 만들었습니다. 부유한 귀족은 고귀한 삶을 추구하는데 시간을 할애할 수 있고, 존경받는 가문의 작은 아들들 중에서 충직하고 유능한 예술가, 행정관 혹은 다른 훌륭한 인물들이 있을 수 있습니다. 일부는 그들의 가문들을 국가가 도와준 것에 대해 보상을 해주기를 간절히 원하고 있습니다.
EVTOPTB813A코0=좋군
EVTNAME814코0=심각한 반란
EVTDESC814코0=우리의 농민들이 그들의 이주의 자유가 더 엄격히 제한되었다는 소식을 접해서 매우 화가났습니다. 사실 우리나라의 많은 반란이 이것때문입니다. 아마 만약 그들이 그들의 개인 위생을 돌볼 시간을 가진다면 그들은 저항을 안하지 않겠습니까? 
EVTOPTB814A코0=농민들이 반란을 일으키고 있습니다!
EVTNAME815코0=사람들이 실종되고있습니다
EVTDESC815코0=농민들이 더 나은 경작 기회를 찾기위해 이주를 쉽게 하게 만든 이후로, 불행하게도 군대가 모병을 위해 농민들을 찾기 더 어렵게 되었습니다.
EVTOPTA815코0=신념의 부재
EVTNAME816코0=통제 상실
EVTDESC816코0=소작농들이 땅에 덜 엄격히 묶여있도록 하는 법과 함께, 소작농들이 또한 그들의 계획에서의 역할에 관한 새로운 강력한 견해를 가진것으로 보입니다.
EVTOPTB816A코0=걱정스러운 전개상황
EVTNAME817코0=유능한 관리관
EVTDESC817코0=귀족들의 소작농들에 대한 무자비한 착취에 관한 제재가, 소위말하는 'gentleman farmers'가  관리관들 사이에서 일상풍경이되었습니다. 결국 이것은 우리 나라의 일반적인 사정을 개선했습니다.
EVTOPTB817A코0=진행하라!
EVTNAME818코0=위험천만한 사고의 전파!
EVTDESC818코0=우리의 약간 독단적인 생각은 인본주의의 새롭고도 생소한 개념을 이끌어 냈습니다. 이것은 사람들이 올바른 질서에 관해 질문을 하시 시작한지 그 이래로 가장 깊은 우려를 낳고 있습니다.
EVTOPTB818A코0=심히 우려가 되는군.
EVTNAME819코0=우리는 약해 보인다
EVTDESC819코0=제대로 문명화된 국가들은 소시민들에게 심오한 사고의 종류를 허용하지 않습니다. 세계의 눈이 우리를 향하고 있고, 그들은 우리의 정책을 좋아하지 않을 것입니다.
EVTOPTB819A코0=그것은 일시적일 뿐이다
EVTNAME820코0=새로운 사상가 출현
EVTDESC820코0=사람들에게 더 많은 언론의 자유를 허용하는 우리의 너그러운 선정은 새로운 사상을 발상시킬 기름진 토대를 형성해 왔습니다. 새로운 주요 사상가중 몇몇은 훗날 세상을 떠날때 훌륭한 지적 성장의 유산을 남기고 떠날 위대한 위인이 됐습니다.
EVTOPTB820A코0=우리는 현명한 선택을 했었군
EVTNAME821코0=이단
EVTDESC821코0=어떻게든지, 우리는 이단이 또다른 곳에 뿌리내리기 전에 그것들의 근원을 뿌리뽑아 제거해야 합니다.
EVTOPTB821A코0=정원속의 잡초로군...
EVTNAME822코0=무질서
EVTDESC822코1=모든 사람이 우리의 종교적 교리에 동의하는 것은 아닙니다. 어떤 사람들은 현대 사상에 대한 편협한 접근이며 고대 철학에 매달리는 건 퇴행적인 넌센스라며 소리 높여 불평합니다. 
EVTOPTB822A코0=아아, 몇놈은 화형을 당해 봐야겠군...
EVTNAME823코0=성인 출현
EVTDESC823코1=이단과 무신자에 대한 가혹하지만 정의롭고 경건한 우리의 신앙에 감명받은 고위 성직자 한 분이 오늘 우리 궁정에 도착했습니다. 사람들은 그 분을 조언자로 모셔 [Root.GovernmentName] 이 서로 함께 기도할 수 있게 해야 한다고 요청합니다.
EVTOPTB823A코0=이 건에 관해 고려해 보도록 하지.
EVTNAME830코0=귀족들의 걱정
EVTDESC830코0=국경 근처에 영지를 가지고 있는 귀족들은 우리가 국경방어에 무관심 한 것에 대해 걱정을 하고 있습니다. 그들은 그들걱정에 관해 모든사람들에게 목소리를 내고 있습니다.
EVTOPTB830A코0=공격이 곧 최고의 방어인 것이다!
EVTNAME831코0=수많은 겁쟁이
EVTDESC831코0=우리의 공격주의 정책 비중의 확대는 모자란 병사를 채울 용감한 농부를 구하기 힘들게 만들었습니다. 총알받이가 될 것이라는 말도 안되는 불만이 빈번히 터져나오고 있어 징집관들이 어려워하고 있습니다.
EVTOPTB831A코0=그멍청이들은 명예를 놓치고 있군
EVTNAME832코0=영광이 우리에게
EVTDESC832코0=공격에 초점을 맞춘 우리 결정은 적군에게 차가운 강철의 맛을 보여줄 우리 자랑스러운 군대를 우리 주변국들이 부러움 또는 초조함으로 바라보도록 만들었습니다.
EVTOPTB832A코0=참으로 훌륭해
EVTNAME833코0=귀족들이 군 지원을 꺼리다
EVTDESC833코0=우리 귀족들은 우리가 방어 정책으로 초점을 맞춘이래로 마지못해 군에 협조하고 있습니다. 그들은 요새뒤에서 움츠려 있는 동안에 영광의 기회가 부족해질것에 대해 염려하고 있습니다.
EVTOPTB833A코0=하지만 그들은 이해하지 못할 것이다
EVTOPTB833B코0=약간의 금으로 설득할 수 있을 것이다
EVTNAME834코0=농민들의 불만
EVTDESC834코0=우리가 방어에 더 집중하면서, 우리는 요새 주변에 해자를 파고 불을 질러가며 요새의 주변 지역을 정리하고 있습니다. 땅 일부를 가진 사람들은 불충스럽게도 반대하고 있습니다.
EVTOPTB834A코0=글쎄, 믿을만해질때까지는 요새가 견뎌줘야지.
EVTNAME835코0=요새화 전문가
EVTDESC835코0=우리가 더욱더 방어전략에 초점을 맞추기 시작한 이래로 미천한 기술자들은 자신들의 진정산 재능을 표현할 기회를 가지게 되었습니다.
EVTOPTB835A코0=내 생각에 그는 꽤 잘할 것이야...
ideagroups.802.b코0=그가 고향의 방위를 개선하도록 내버려 두어라.
EVTNAME836코0=고통받는 해군 사상
EVTDESC836코0=우리가 해군보다 육군에 더 주의를 기울이면서 몇몇 최고 조선공들은 다른 일자리를 찾기 시작했습니다. 이것으로 우리 조선소들은 더 고통받을 것입니다.
EVTOPTB836A코0=예측됐던 일이다
EVTNAME837코0=전역을 강요받는 해군
EVTDESC837코0=육군에 치중한 우리의 정책이 유망한 해군 장교들의 군복을 벗게 만들고 있습니다. 그들은 해군이 예전 처럼 승진의 기회가 많지 않다고 주장하고 있습니다.
EVTOPTB837A코0=젠장
EVTNAME838코0=우리 모두의 귀감
EVTDESC838코0=군대가 우리의 관심증가라는 달콤한 과일을 즐기는 동안 수많은 젊은 장교들은 그들 자신을 구별할 기회를 찾고 있습니다. 한 특출난 대위가 두드러져 보입니다. 심지어 그 모습 또한 훌륭합니다!
EVTOPTB838A코0=흥미롭군.
EVTNAME839코0=방치된 무기고
EVTDESC839코0=우리가 해군에 초점을 맞춘 이후 우리 병기고는 그냥 방치되어졌습니다. 숙련된 무기장인들은 다른 직업을 찾고 있습니다.
EVTOPTB839A코0=실망스럽군
EVTNAME840코0=장군의 전역
EVTDESC840코0=최근 해군중시의 정책은 몇몇 육군 장군들의 전역을 종용했습니다. 그들은 예전만큼의 영광을 누리지 못합니다.
EVTOPTB840A코0=아, 그렇군
EVTNAME842코0=부적합한 신병
EVTDESC842코0=우리 군대의 질적 기준을 끌어올려야 할 필요성이 있습니다. 그래서인지 예비 신병들은 임무에 완전히 부적합하다고 판정되고 있습니다.
EVTOPTB842A코0=알곡과 쭉정이는 분리해야지 
EVTNAME843코1=[Root.GetNoblesReplacementForOtherGovernments]의 우려
EVTDESC843코1=우리 군대가 점점 더 질에 초점을 맞추면서, 그들에게 우선 충성하고 국가는 그 다음인, 전통적인 군대가 영원히 사라질 것이라는 우려가 있습니다. 다행히도, 그들은 이 새로운 형태의 군대가 다른 큰 불평들 대신 가장 큰 논쟁거리가 될 것을 더 우려하고 있습니다... [Root.GetNoblesReplacementForOtherGovernments]은(는) 자신들의 지위가 위협받을 수 있다는 점을 특히 우려하고 있습니다.
EVTOPTB843A코0=걱정할 것 없겠군
EVTNAME844코0=새로운 지휘관
EVTDESC844코0=우리가 훨씬 더 훈련된 군대를 요구하고 있기 때문에, 우리의 지휘관들은 병사들이 완벽하게 훈련될 수 있도록 열심히 일하고 있습니다. 그 중에서도 한 사람은 정말 유망주입니다.
EVTOPTB844A코0=좋아, 아주 좋아
EVTNAME845코0=시민들이 군대를 비웃고 있다
EVTDESC845코0=비록 밀집된 군대를 지향하는 결정이 국내에서 많은 이해를 받고 있지만, 세련되지 못한 외국인들은 우리의 군대가 훈련되지 않은 군중 정도밖에 안된다며 우리를 비웃고 있습니다.
EVTOPTB845A코0=마음껏 웃으라고 해.
EVTNAME846코0=찾기 힘든 지휘관
EVTDESC846코0=우리는 질보다 양을 중시하는 현명한 결정을 내렸습니다. 그렇지만, 우리의 새로운 대규모 군대는 그 대규모의 인원 중에서도 재능있는 장교를 찾기 힘들다는 예상치못한 문제에 맞닥뜨렸습니다.
EVTOPTB846A코0=상황은 확실히 나아질 거야
EVTNAME847코0=새로운 조직화
EVTDESC847코0=몇몇 사람들은 질보다 양을 우선시하기로 한 우리의 결정이 바보같다고 비판합니다. 그 결정 때문에 우리의 군대가 지도력이 떨어진다고 말하며 심지어는 우리 군대를 우스갯소리로 취급합니다. 그러나 그들은 옳지 않습니다. 우리의 새로운 대규모 군대는 군사적인 재능을 보여주기 시작했고, 더 나은 단계의 조직화를 이끌어내고 있습니다.
EVTOPTB847A코0=아싸 
EVTNAME729코0=수도 개선
EVTDESC729코0=우리 수도의 영광은 오랜 기간 동안 부정당해왔습니다. 이제 우리는 수도를 개선하고 우리의 문화적인 자부심의 상징으로 만들 기회를 얻었습니다. 이것은 비용이 많이 들겠지만 대안이 있습니다.
EVTOPTA729코0=이 작업에 군대를 투입하라
EVTOPTB729코0=돈으로 해결한다
EVTNAME730코0=육군 기술 연구는 쓸모없다
EVTDESC730코0=우리나라의 몇몇 저명한 인사들이 군사 기술 연구가 완전히 바보같은 짓이며 결국 아무것도 되지 않을 것이라 지적합니다. 그들은 우리가 지금의 접근방식을 멈추고 우리 아버지 세대에게 좋았던 방식대로 가라고 요구하고 있습니다.
EVTOPTA730코0=그말이 정답이군!
EVTOPTB730코0=무시해버려
EVTNAME731코0=해군 기술 연구는 잘못되었다!
EVTDESC731코0=우리 나라의 선도적인 선박제조업자들이 매우 신빙성있는 문서를 작성했습니다. 그 문서는 그의 경쟁자들이 자금을 지원하려 해왔던 새로운 함선기술이 제대로 작동하지 않을 것이며 심지어는 항구를 떠나기도 전에 배들이 침몰할 것이라고 지적하고 있습니다.
EVTOPTA731코0=그는 틀림없이 옳다!
EVTOPTB731코0=무시해버려
EVTNAME732코0=새 상업 기술은 이단이다
EVTDESC732코0=우리 나라의 일부 고위성직자들이 우리의 상인들의 새로운 시도는 명백히 이단이고 그 행위를 중지시켜야 한다며 반대하고 있습니다.
EVTOPTA732코0=요구를 수용하라.
EVTOPTB732코0=무시해버려
EVTNAME733코0=생산기술 연구에 문제가 많다
EVTDESC733코0=우리의 생산에 관한 새 기술에 문제가 많다는 소문이 떠돌고 있습니다. 또한 몇몇 선도적인 귀족들은 해당 기술을 버려야 하며 오래전부터 해왔으며 검증된 기술로 돌아가야 한다고 주장하고 있습니다.
EVTOPTA733코0=그들이 옳을 것이다!
EVTOPTB733코0=무시해버려
EVTNAME734코0=안정적인 정부가 존재하여야만 한다

EVTOPTA734코0=요구를 수용한다.
EVTOPTB734코0=무시해버려
EVTNAME735코0=겁쟁이 세대

EVTOPTA735코0=그것들을 제거해!
EVTOPTB735코0=우린 그들이 필요해.
EVTNAME736코0=상인의 죽음

EVTOPTA736코0=국가가 돈이 필요하다.
EVTOPTB736코0=주인이 하고 싶었던 대로 돈을 쓰게.
EVTNAME737코0=지역 요새화 전문가가 발견되었다

EVTOPTA737코0=이 나라가 그를 필요로 한다
EVTOPTB737코0=그냥 집에서 살라고 해
EVTNAME738코0=모자란 친척들
EVTDESC738코0=왕가의 가까운 친척이 공공연히 중요한 정보를 외국인들에게 누설해온 것으로 밝혀지며, 그가 매우 멍청하다는 것이 증명됐습니다. 이것은 중대한 반역죄이지만, 왕실가족을 처형하는것은 국가적인 불안을 야기할 수 있습니다.
EVTOPTA738코0=반역죄로 처형하라!
EVTOPTB738코0=그는 나의 친척이다...
EVTNAME739코0=신성 선언
EVTDESC739코0=교황 성하께서는 우리 군주의 가장 존경받고 숭배되는 조상중 하나가 '진실로 신성하였다'라고 선언하셨습니다. 거대한 축하행사를 개최하십시요!
EVTOPTA739코0=찬미의 노래를 부르라!
EVTNAME740코0=밀수꾼의 만연

EVTOPTA740코0=단속을 시행하라!
EVTOPTB740코0=비용이 너무 많이 드는군
EVTNAME741코0=인쇄기의 장점
EVTDESC741코0=인쇄기의 발명 이후로 더 많은 분야의 책들이 출판되고 있습니다. 지식이 더 빠르고 많이 퍼지는것이 우리 철학자들과 자연과학자들 사이에서 나타난 이후 우리는 인쇄기의 장점을 인식할 수 있게 됐습니다.
EVTOPTA741코0=훌륭하군!
EVTNAME742코0=보기드문 신병모집 정책

EVTOPTA742코0=가능한 많이 입영시키게!
EVTOPTB742코0=사람들이 공감할만한 안건만 취하도록.
EVTNAME743코0=전쟁의 충격
EVTDESC743코0=우리 국가에 만연한 전쟁 피로도는 국가를 피폐하게 만들고 있습니다. 밑으로는 농노 위로는 최고위 귀족까지 모두들 이 명백히 무의미한 전쟁이 계속되는것에 긴장감을 느끼고 있습니다.
EVTOPTA743코0=평화조약에 서명하도록 하게!
EVTNAME744코0=무의미한 전쟁!
