EVTDESC9453코0='전쟁은 이 나라의 어머니들과 아내들에게서 가혹한 세금을 거둬갔습니다. 당신이 이 낡은 옷을 걸친 미망인의 곁을 지나갈 때, 그녀는 두 손으로 얼굴을 가리고 서럽게 울고 있습니다. 당신의 후계자가 당신에게 묻습니다. '아, 아버지. 이 여인들은 왜 다들 울고 있는 거죠?'
