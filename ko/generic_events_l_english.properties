EVTOPTA7004코0=그들은 예절에 대해서 좀 배울 필요가 있어!
EVTNAME7005코0=우리의 연합은 나쁜 평판을 가지고 있습니다
EVTDESC7005코0=우리의 군주는 이웃들에게 위험한 인물로 간주되고 있습니다. 사실 그 나라의 역사는 침략과 확장의 연속이었습니다. 비극적이게도 우리는 이로 인해 같은 취급을 받고 있습니다.
