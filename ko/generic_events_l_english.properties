EVTDESC9456코0=당신의 후계자, $HEIR$ 가 힘에 겨운듯 숨을 쉽니다. $HEIR_CAP_S_PRONOUN$ 가 3일째 침대에 드러누워 있는 지금, $HEIR_ADJ$의 이마엔 계속해서 구슬땀이 흐르고 $HEIR_ADJ$의 눈에는 삶에 대한 두려움이 가득합니다. 당신이 무언가를 하지 않으면 $HEIR_CAP_S_PRONOUN$은 오늘 밤을 넘기지 못 할 수도 있습니다.
