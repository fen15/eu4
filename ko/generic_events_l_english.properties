EVTNAME4029코0=$COLONIAL_GOVERNOR$
EVTDESC4029코0=우리 조언자중 한 명인, $COLONIAL_GOVERNOR$ 는 신민지를 안정화시키고 식민지를 증가하는데 크게 기여하였습니다.
