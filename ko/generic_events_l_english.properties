reforms.1.t코0=재정 개혁
reforms.1.d코0=우리 나라는 경제 및 행정부에 관하여 전면적인 개혁을 겪고 있습니다. 하지만 이러한 개혁은 대가가 작지 않고 상당한 대중의 분개를 불러올 수도 있습니다.
reforms.1.a코0=개혁을 진행하라.
reforms.1.b코0=진행하지 않는다, 그러한 개혁은 너무 가혹할 것이다.
reforms.2.t코0=사회 개혁
reforms.2.d코0=우리 나라는 광범위한 사회 개편을 진행하고 있습니다. 귀족의 토지는 막대하게 감소하였고 농민들의 짐을 덜어줄 것을 약속하였습니다. 우리 인구의 상당한 부분을 차지하는 농노를 해방한 결과는 우리 왕국 귀족들의  적대적 반응으로 이어졌습니다.
reforms.2.a코0=개혁을 진행하라.
reforms.2.b코0=그러한 개혁은 불필요하다.
reforms.3.t코0=군대 발전
reforms.3.d코0=$MONARCH$은 우리 나라의 군사 시스템을 개혁하기 위한 일련의 조치들에 착수하였습니다. 이 전술적 혁신에는 '화력을 극대화하기 위한 더 얇고 넓은 진형'과 '육군 병종 및 경 기동포병 간 교차 훈련'이 포함됩니다.  새로운 전술 교리는 화력과 기동성에 초점을 맞추고 중 포병과 느린 테르시오를 기피합니다.
reforms.3.a코0=양질의 부대에 투자하라.
reforms.3.b코0=그러한 개혁은 불필요하다.
reforms.4.t코0=건축 개발
