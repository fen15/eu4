EVTDESC4030코0=$SPYMASTER$의 비밀 서비스와 감시 네트워크의 완벽한 조직은 $MONARCH$의 목숨을 노리는 음모와 다른 정치적, 외교적 음모에 대처하는 데에 매우 효율적이라는 것이 입증 되었습니다.
