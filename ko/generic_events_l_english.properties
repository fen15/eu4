EVTDESC9462코0=권력을 빼앗는다구요? 천만에요. 이것은 그저 32B 형식에 따르는 평범한 행정부서 인수 절차로, 국가 행정령 48:53-D에 따르고, 보호 조항 3, 8, 12B와 법령 48-9, 그리고 칙령 3W-4에 의해 조정된 특정 상황에서의 권력 이양일 뿐입니다. 이해하기 힘들 게 뭐가 있습니까? 폐하는 이 모든 것들에 서명하셨습니다.
