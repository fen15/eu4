EVTDESC9467코0='그러므로..,' 그는 $PROVINCENAME$대학 광장에 모인 사람들을 가로질러 바라보면서, '우리는 이 필요한 때에, 지금까지 그랬던 것처럼 아국의 지원을 받게 되었다. 그들은 펜이 칼보다 강하다고 말한다. 저 말대로 일어날 지는 모르겠다. 그러나 만약...그렇다면 $COUNTRY$ 측은 두려워할 필요가 없다. $MONARCHTITLE$ $MONARCH$가 장수하기를!, $COUNTRY$가 장구하기를! 학생들이 마치 한 사람처럼 입대를 위해 나갈 때 환호성이 터져나왔다.
