EVTNAME9010코0=주인선 이 돌아왔다
EVTDESC9010코0=주인선(Red Seal Ship, 슈인센)의 높은 돛대는 하늘과 맞닿을 것 같습니다. 이 배들은 현재 돛을 내린 상태로 엄청난 양의 화물을 실고 왔습니다. 주인선은 남쪽에 있는 나라들과 무역을 한 후 오늘 돌아왔으며 먼 곳의 이국적인 물건들을 실고 왔습니다.
