muslim_piety.17.d코1=우리나라가 율법주의 이슬람에 대한 열정을 잃음에 따라, 우리는 딤미 건축에 대한 규제를 제대로 이행하고자 하는 카디를 찾아 임명하는게 보다 힘들어졌다. 간단히 말해, 이 법은 지금 집행이 불가능하다.
muslim_piety.17.a코1=오히려 다행이군.
muslim_piety.20.t코1=새로운 [Root.Monarch.GetTitle]
muslim_piety.20.d코1=우리나라는 세계의 위험을 마주볼 준비가 되어있지 않은 수줍은 어린애 [Root.Heir.GetName]의 지배 하에서 제대로 된 지도자가 부족합니다. 다행히 우리를 위해 [Root.Heir.GetHerHis] 삼촌 중 하나와 측근이 행동을 옮기기로 결심했습니다. 이 아이는 이제 [Root.Heir.GetSheHe](이)가 더이상 해를 끼칠 수 없는 장소에 안전히 감금되었습니다. 그 측근은 우리의 새로운 [Root.Monarch.GetTitle]의 성립을 선포하였으며, 우리 국민들에게 절실히 필요한 강력한 리더십을 제공하겠다고 약속하였다.
muslim_piety.20.a코0=우리의 새로운 $MONARCHTITLE$의 통치는 장구하고 번영하리라!
muslim_dlc.22.t코0=금요일 기도?
muslim_dlc.22.d코0=매주 열리는 회중 기도는 수세기 동안 이슬람 통치자들이 정통성을 보여주기 위한 방법이었습니다. 오래 지속된 수니파의 지배는 대부분의 금요일 기도가 수니파 칼리프의 이름으로 행해지게 했지만, 세속적인 수니파 술탄들은 기도들의 상태가 매우 불확실하게 만들었습니다. \n대부분의 시아파 울레마들은 금요일 기도 관행에 반대하지만, 일부 사람들은 우리 국가가 시아파에 충실하도록 사회와 울레마, 통치자를 함께 결속시키는 방법으로 보고 있습니다.
muslim_dlc.22.a코0=[Root.Monarch.GetName]은(는) 금요일 기도를 이끌고 모든 국가가 기도할 것이다.
