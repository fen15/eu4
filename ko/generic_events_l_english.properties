EVTOPTB7005코0=우리는 하나다!
EVTNAME4043코0=수익성 없는 무역
EVTDESC4043코0=자원 고갈과 경쟁의 가열로 인한 무역환경의 악화는 해외로부터의 수입을 가파르게 감소시켰다. 이런 불행한 상황으로 우리는 동인도회사를 폐쇄할 수밖에 없게 되었다.
EVTOPTA4043코0=재앙이다!
EVTNAME6032코0=경계 분쟁
EVTDESC6032코0=우리와 인접한 $PROVINCENAME$ 지역은 우리와 종종 경계 분쟁이 있어왔지만 그 지역 주민이 우리와 종교적으로 밀접한 유대관계가 있음에는 의문의 여지가 없없습니다. Bearing in mind the way the rest of that God forsaken country is run at the moment it's highly unlikely that they will be able to organize any serious defense if we decide to press the matter further.
