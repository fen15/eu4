EVTNAME9016코0=덴뿌라가 전래되다
EVTDESC9016코0=우리 영지 내의 유력자가 우리 영지에 새로운 별미를 전파하고 있습니다. 이 음식은 기름에 튀긴 야채와 생선으로 이루어져 있으며 '덴뿌라' 라고 부릅니다. 이 음식은 포르투갈 선교사들에 의해 전래되었다고 합니다!
EVTOPTA9016코0=우리 전통대로 음식을 만들자!
EVTOPTB9016코0=이 음식을 다른 곳에 팔자!
EVTNAME9018코0=서양 화승총의 전래
EVTDESC9018코0=우리 영지의 무역상 중 하나가 서양 화승총을 가져와 팔고자 합니다. 우리는 이 최신 무기를 구매해도 되지만 이 신무기는 비싸며 이 머스킷을 영원히 쓸 것 같진 않습니다.
EVTOPTA9018코0=당연히 우리는 이 무기들을 원한다.
EVTOPTB9018코0=전통적인 방식이 최고다.
