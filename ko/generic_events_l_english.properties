EVTDESC11220코0=티벳에서 온 수도승은 $CAPITAL$에 도착했습니다. 그는 멀리 떨어진 라사에서 여행을 해왔고 부처님의 말씀을 전파하기 위해 왔다고 말합니다. 우리 백성들의 정신을 지도하는 유일한 말씀인 전통적인 공자의 가르침을 선호하는 종교 당파에서는 이러한 요청을 반대합니다. 종교 당파의 입장도 있지만 불교를 지나치게 다루는 것은 우리나라를 어지럽게 할 것입니다.
