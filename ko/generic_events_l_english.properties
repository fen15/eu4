EVTNAME3008코0=고난의 시간의 끝

EVTNAME1001코0=러시안 국가
EVTDESC1001코0=정복과 외교를 통하여 러시아는 단순한 거주지에서 대공이 지배하는 공국으로 발전하였습니다. 여러번의 동방원정으로 결국 몽골 지역들을 제압하고, 중앙러시아를 편입, 황제 종주권하의 통치가 대두되고 있습니다. 서유럽의 영향으로 우리의 개혁과 현대화에 도움을 주었고, 서양식 교육제도를 받아들였습니다.
EVTOPTA1001코0=그것은 모두 대러시아에 속한다.
EVTOPTB1001코0=대러시아는 기다릴 수 있다.
EVTNAME1002코0=네덜란드 국가
EVTDESC1002코0=네덜란드는 유럽에서 가장 유능한 해군과 식민지 파워를 가진 국가중 하나로 떠오르고 있습니다. 지역과 해외를 통하는 수익성 무역의 기회로 세계 최초의 자본주의 국가중의 하나로의 진화가 이루어 지고 있습니다.
EVTOPTA1002코0=네덜란드 패권
EVTOPTB1002코0=우리는 그것의 어떤 부분도 원하지 않는다.
EVTNAME1003코0=스페인 국가
EVTDESC1003코0=새로 발견된 영역과 식민지의 설립을 통한 세계적인 확장이 우리 시대의 가장 강력하고 부유한 나라중 하나인 스페인 왕국을 만들어 냅니다. 스페인 탐험가들은 지속적으로 새로운 지역을 탐험하고 국경을 확장하고 있습니다. 엄청난 금,은의 양이 우리 조국으로 들어오면서 국가 재무부의 금고를 채우고 있습니다.
EVTOPTA1003코0=스페인의 이름으로 세계를 정복하자.
EVTOPTB1003코0=아무 좋은 일도 생기지 않습니다
EVTNAME1004코0=잉글랜드 국가
EVTDESC1004코0=외국과의 무역정책은 오랫동안 잉글랜드 국가의 기초정책이 되어왔습니다. 국내의 정치발전을 조정하고 국경을 넘어 영향력을 확대함으로써, 우리는 유럽 제일의 강대국중 하나가 되었습니다. 우리의 식민지 학장이 나라의 경제성장을 증진시키는데 중요한 요인이 되고, 세계정세에 우리의 지위를 강화시켰습니다.
EVTOPTA1004코0=잉글랜드에  영광의 그 날이 왔다
EVTOPTB1004코0=우리는 그것의 어떤 부분도 원하지 않는다.
EVTNAME1005코0=프랑스 국가
EVTDESC1005코0=올해가 우리 나라의 진화를 위한 해의 상징입니다. 낡은 봉건 국가는 떠나가고 좀 더 현대적인 중앙집권적 국가가 시작됩니다. 비록 계산되지 않은 프로젝트와 군사적 목표때문에 재정적 어려움을 겪고 있기는 하지만, 우리는 유럽의 가장 강력한 국가중 하나로 남기 위해 개혁을 하며 관리하여 왔습니다.
EVTOPTA1005코0=프랑스의 영광의 날이 왔다.
EVTOPTB1005코0=우리는 그것의 어떤 부분도 원하지 않는다.
EVTNAME1006코0=이탈리아 국가
EVTDESC1006코0=르네상스의 중심으로 우리나라는 문화적으로 번창하였습니다. 우리는 막 예술적 반란으로 보이는 시작부분에 들어섰지요, 특히나 건축과 문학 부분에서 말입니다. 하지만 문화적 진화가 우리 국경내의 평화를 가져다주지는 못했습니다. 우리나라는 지속적으로 전원과 영토 이득을 노리는 외국 세력에 의해 갈라지고 있는 상태입니다.
EVTOPTA1006코0=모든 지역들은 이탈리아로
EVTOPTB1006코0=우리는 그것의 일부를 원하지 않는다.
EVTNAME1007코0=독일 국가
EVTDESC1007코0=강력하고 권위있는 중앙권력 없이 우리는 번영하고 있습니다. 수백 개의 북부 독일 도시들로 구성된 한자동맹은, 우리국가에 부를 가져다 주는데 공헌하였습니다. 지성적인 발전과 바다를 넘나드는 해외무역이 결합하여 우리국가가 부유한 생산 센터로 발전하는데 이바지하였습니다.
EVTOPTA1007코0=독일 국가를 형성
EVTOPTB1007코0=우리는 그것의 일부를 원하지 않는다
EVTNAME1008코0=페르시아 국가
EVTDESC1008코0=고작 15살의 나이로, $MONARCH$ 는 시아파 투르크멘 부족의 족장지위를 그의 아버지로부터 물려받았다. 그는 빠르게 북서부에 자신의 기반을 마련하고 스스로를 이란의 샤라 칭했다. 인접한 몇몇 지역은 정복되었으며 더 이상의 이란국가의 부재는 존재하지 않았다
EVTOPTA1008코0=페르시아인 우월주의
EVTOPTB1008코0=우리는 그 조치를 취할 준비가 되지 않았다
EVTNAME1009코0=무굴 제국
EVTDESC1009코0=$MONARCH$는 그의 새로운 제국의 기초를 다져놓았다. 비록 숫자는 적지만 잘 훈련되 그의 부대는 인도의 술탄에게서 몇 가지 결정적인 승리를 얻어냈다. $CAPITAL$에서의 승리는 그의 영토확장전쟁에 있어서 위대한 첫 승리였다 그리고 그 시간동안 무굴제국은 인도고원의 큰 부분에서 세력을 확장하였다.
EVTOPTA1009코0=인도인의 제국을 만들자
EVTOPTB1009코0=이 지역은 우리의 관심 대상이 아니다
EVTNAME1010코0=아일랜드 국가
EVTDESC1010코0=수십년동안 잉글랜드는 아일랜드인을 정복하고 섬을 장악하려고 시도하고 있었다. 하나의 깃발아래 아일랜드를 단합시키는 것만이 그들을 물리칠 수 있는 유일한 방법입니다.
EVTOPTA1010코0=아일랜드의 국가를 만들자
EVTOPTB1010코0=우리는 기회를 잡을 것이다
EVTNAME1011코0=영국 국가
EVTDESC1011코0=해외 무역은 오랜기간 영국 국가정책의 기초가 되어왔고 국내의 정치적인 발전과 국경을 넘은 영향력의 확대는 영국을 유럽제일의 강대국중 하나의 반열에 올려놓았습니다. 우리의 식민지 확장이 국가의 경제 성장을 증진시키는데 중요한 요인이 되고 있으며 세계 정세에서 우리의 지위를 강화시키고 있습니다.
EVTOPTA1011코0=영국의 영광의 그 날이 왔다
EVTOPTB1011코0=우리는 어떤 부분도 원하지 않는다
EVTNAME1021코0=독립을 위한 미국의 과제
EVTDESC1021코0=잘못된 식민지 관리의 기간이 연장된 이후, 우리는 대립의 시기에 조달하였다. 문화적, 사회적, 정치적인 위화감과 지속적인 착취는 이주민들에게 우리 정부에 대한 신뢰를 잃게 만들었다. 시간이 흐를수록 우리와 이주민 사이의 이런 대립이 점점 대규모의 반란의 형태로 나타나고 있습니다.
EVTOPTA1021코0=이것은 심각한 문제입니다
EVTNAME1022코0=무역 제한
EVTDESC1022코0=우리의 식민지 이상의 강력한 경제 통제 정책은 강력한 저항에 부딫히게 되었다. 일부 이주민들은 앞으로 $COUNTRY$ 측으로부터 수입되는 물품의 양을 제한하고 수입물품에 대한 금지를 부과하는 제안을 하였다.
EVTOPTA1022코0=군사적으로 이를 통제해 보자
EVTOPTB1022코0=수출 제한
EVTNAME1023코0=식민지 연합
EVTDESC1023코0=$MONARCH$의 새로운 정책으로 괴로움을 받는 많은 유명인사들과 몇몇 식민지의 대표들은 $PROVINCENAME$에서 새로운 회의를 조직하였다. 우린 그들이 일반적인 해결책을 찾아내어 모든 식민지들이 우리에게 등돌리게 만들기 전에 적절한 조치를 취하여 그들을 막아야 합니다.
EVTOPTA1023코0=외교적인 해결책을 찾으려 시도하다
EVTOPTB1023코0=외교로 해결할 시기는 지났다
EVTNAME1024코0=독립을 위한 퀘벡주의 과제
EVTDESC1024코0=사회적, 정치적 위화감과 우리의 잘못된 식민지 정책이 결합하여 식민지 총독과 이주민 사이에 마찰을 일으키는 원인이 되었다. 자유에 대한 열망과 소망이 폭동의 에너지원이 되었다.
EVTOPTA1024코0=누군가는 해야 할 일이었다!
EVTNAME1025코0=독립을 위한 캐나다인의 과제
EVTDESC1025코0=우리의 식민지에서 독립에 대한 열망이 이주민들 사이에 퍼져나가기 시작하였다. 높은 세금과 잘못된 식민지 관리정책이 반항 운동이 형성되는데 더욱 박차를 가하게 만들었고 일 순간 저항과 반란이 모든 식민지들에 퍼지게 되었다.
EVTOPTA1025코0=이것은 우리의 즉각적인 대응을 요구한다
EVTNAME1026코0=루이지애나의 독립을 위한 과제
EVTDESC1026코0=정치적, 사회적 위화감은 때때로 정착민과 우리 사이에 마찰을 만드어 냈습니다. 자치 정부와 해방에 대해 자라나는 희망이 우리의 식민지들에서 봉기와 시위의 형태로 나타나기 시작하였습니다.
EVTOPTA1026코0=우리는 이것에 가볍게 대응할 수 있을 것이다
EVTNAME1027코0=멕시코의 독립을 위한 과제
EVTDESC1027코0=수십년동안 폭압적인 지배와 잘못된 관리가 식민지의 큰 그룹의 정착민들에게 불만을 불러일으켰다. 독립에 대한 그들의 열망은 날이 갈수록 커졌도 몇몇 식민지들에서는 중요한 봉기가 일어났다.
EVTOPTA1027코0=우리는 이것을 무시할 여유가 없다
EVTNAME1028코0=콜롬비아의 독립을 위한 과제
EVTDESC1028코0=수세기에 걸친 식민 지배는 식민지인들에게 민족주의의 형성을 불러왔습니다. 본국과 식민지인의 새로운 세대들 사이에서 긴장이 점점 고조되었습니다. 몇몇 식민지에서 저항운동이 일어나면서, 이 지역에 상당한 불안정성을 가져왔습니다.
EVTOPTA1028코0=우리는 이것을 무시할 여유가 없다
EVTNAME1029코0=독립을 위한 페루의 과제
EVTDESC1029코0=수세기에 걸친 식민지배는 식민지인들 사이에 민족주의를 불러왔습니다. 본국과 식민지인의 새로운 세대들사이에 긴장은 점점 고조되었습니다. 몇몇 식민지에서 저항운동이 일어나면서, 이 지역에 상당한 불안정성을 가져왔습니다.
EVTOPTA1029코0=우리는 이것이 계속되도록 내버려둘 수 없다
EVTNAME1030코0=브라질의 독립을 위한 과제
EVTDESC1030코0=수십년 동안의 강압적인 지배와 잘못된 식민지 관리정책이 큰 그룹의 식민지인들에게 불만을 가져왔습니다. 그들의 독립에 대한 열망은 날이 갈수록 커졌고 몇몇 식민지에서 큰 봉기가 일어났습니다.
EVTOPTA1030코0=누군가는 해야 할 일이었다!
EVTNAME1031코0=칠레의 독립을 위한 과제
EVTDESC1031코0=수세기에 걸친 식민지배는 식민지인들에게 민족주의를 불러왔습니다. 본국과 식민지인의 새로운 세대들간의 긴장감은 점점 고조되었습니다. 몇몇 식민지에서 저항 운동이 일어나면서, 이 지역에 상당한 불안정성을 가져왔습니다.
EVTOPTA1031코0=우리는 이것을 계속 내버려 둘 수는 없다
EVTNAME1032코0=라플라타(아르헨티나 동부의 항구조시)의 독립을 위한 과제
EVTDESC1032코0=수십년동안의 강압적인 지배와 잘못된 식민지 관리 정책이 큰 그룹의 식민지인들 사이에 불만을 불러 일으켰다. 글들의 독립을 위한 열망은 날이 갈수록 커졌고 몇몇 식민에서 큰 봉기가 일어났다.
EVTOPTA1032코0=우리는 이것이 계속되도록 내버려둘 수 없다
EVTNAME1051코0=신성로마제국에 참가하다
EVTDESC1051코0=중부유럽의 대부분의 지역에 걸쳐 왕국과 주들이 엽합하여 신성로마제국을 형성하였다. 제국의 크기는 시대에 따라 달라졌고 제국의 연합은 느슨하였지만 독일과 오스트리아의 땅의 대부분은 언제나 제국의 중요한 부분이었다.
EVTOPTA1051코0=가입 준비
EVTOPTB1051코0=중립 유지
EVTNAME1052코0=신성로마제국을 포기
EVTDESC1052코0=종교와 정치 모두에서의 끈임없는 투쟁이 $PROVINCENAME$의 주민들의 사기를 소모시키고 있습니다. 황제의 관계가 항상 좋지않은 $PROVINCENAME$의 최대 관심사는 언제나 연합의 탈퇴에 있엇습니다.
EVTOPTA1052코0=제국을 떠나기
EVTOPTB1052코0=관계개선 시도
EVTNAME1053코0=신성로마제국을 포기
EVTDESC1053코0=정치와 종교 모두에서의 끊임없는 투쟁이 $PROVINCENAME$의 주민들의 사기를 소모시키고 있습니다. 황제와의 관계가 항상 좋지 않았다 그리고 $MONARCH$의 불명예스러운 명성은 우리의 상황을 개선시키지 못했다. 많은 유형의 이런 $PROVINCENAME$의 가장 큰 관심사는 연합의 탈퇴에 있었다.
EVTOPTA1053코0=제국을 떠나기
EVTOPTB1053코0=관계개선 시도
EVTNAME1061코0=자유에 대한 열망

EVTOPTA1061코0=끔찍한 시간이 우리 앞에 있습니다
EVTNAME1062코0=정부의 무능력
