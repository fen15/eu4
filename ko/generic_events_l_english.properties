court_and_country_events.6.d코0=전시에 군대는 소수의 다른 곳들처럼 진보하는 것을 용납합니다. 그러나 이와 같은 내분의 시기에, 우리는 이 유능한 이들이 권리가 박탈되었고 불충한 세력들과 여전히 유대관계를 가지고 있다는 것을 잊어서는 안됩니다.\n우리가 정말로 군 병력을 신뢰할 수 있을까요? [Root.Monarch.GetTitle]의 가까운 각료들은 우리에게 맞서는 세력들, 가문들과 유대 관계가 있는 모든 이들을 제거하길 요청해왔습니다.
