EVTDESC9468코0=$HEIR_DYNASTY$들이 왕위에 오를 때마다, 나쁜 소식일 뿐이었다. 나에게 묻는 다면, 지금은 전능한 신께서 내리신 표식임에 틀림없으며, 나의 섭정위는 신성한 기회이다. 신께서 나의 편이시므로, 나는 왕위를 얻을 것이다. 잘 자라, 달콤한 왕자여.
