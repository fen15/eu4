EVTDESC9465코0=그 결이 있는 대리석은 $COUNTRY_ADJ$산 최상품이다.  $PROVINCENAME$ 섬세미술학원의 멋진 전시실에서, 이 대리석은 마치 살아있는 듯 하다. 삶은 예술을 감화시키고지만, 모든 원초적 영감의 원천보다도 이 특별한 작품이 뛰어나다는 사실을 당신의 마음은 알고 있다. 접촉에서부터 오는 느낌은 거의 신성을 모독할 정도의 것이다.
