court_and_country_events.4.d코0=최근 몇년간 많은 [Root.GetAdjective] 도시들과 길드들에게 수많은 새로운 세금과 의무들이 부과되었습니다. 지금까지 우리는 그들 사이에서  불만이 증가하고 있다는 [Root.GetLowLevelOfficialForCountry]들의 보고를 제외한 요청한 모든 것들을 받아왔습니다.\n[Root.Capital.GetCapitalName]에서 제정한 조례와 세금들에 대한 저항이 커지면서 [city_league_demand_rights_province.GetName] 지역의 가장 영향력있는 도시들은 [city_league_demand_rights_province.GetCapitalName]의 시장과 힘을 합쳤습니다. 그들은 이제 자신들의 법을 유지하기 위해서 자신들의 세금과 특권을 스스로 부과할 수 있는 권리를 요구하고 있고 우리의 [Root.GetLowLevelOfficialForCountry]들을 지역에서 거칠게 쫓아냈습니다.
