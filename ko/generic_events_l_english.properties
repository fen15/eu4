colonial_nation.EVTOPTB14코0=우리는 기꺼이 짐을 짊어질 것입니다
colonial_nation.EVTDESC15코0=최근 전쟁으로 인해 [From.GetName](은)는 점점 지쳐가고 있습니다. 우리 식민지 중 하나가 이 전쟁에 연루되어 있기 때문에 [From.Monarch.GetTitle] [From.Monarch.GetName](은)는 우리 본국이 책임을 떠넘긴 전쟁 부담 중의 일부를 짊어지기로 했습니다.
colonial_nation.EVTNAME75코0=혁명을 확산시키다
colonial_nation.EVTDESC75코0=우리는 철저하게 유린되고 부서진 자유를 압제자 [Root.ColonialParent.GetName]의 손아귀에서 쟁취한 후, 자유 독립을 위해 분투하고 있는 신세계 주민들에게 희망과 영감의 상징이 되고 있습니다. 이제 이웃 식민들에게 혁명을 확산시킬 절호의 기회입니다. 그들의 투쟁을 지원하는 것이 어떻겠습니까?
colonial_nation.EVTOPTA75코0=혁명 만세!
colonial_nation.EVTOPTB75코0=이 균형을 깨뜨리지 말자
viva_la_revolution코0=혁명 전사로 구성된 두 개 연대를 얻었다.
colonial_nation.EVTNAME76코0=도미노 효과
colonial_nation.EVTDESC76코0=한 명의 특사가 [From.GetName]에 당도하였습니다. 그들의 성공적인 독립 전쟁에 반대해 온 [From.ColonialParent.GetName]에 대항한 후, 그들은 새로운 세계 도처에 혁명을 확산시키고 우리들의 전투에 개입하여 [Root.ColonialParent.GetName] 과 투쟁하기를 원합니다. 혁명을 이끌어 갈 베테랑 전사로 구성된 두 개 연대가 국경에서 대기하여 우리 군대에 편입할 준비가 되어 있습니다. 그들의 도움을 받아들일까요?
colonial_nation.EVTOPTA76코0=그들의 호의와 도움을 기꺼이 받을 것이다!
colonial_nation.EVTOPTB76코0=우리들만의 독자 노선에 계속 충실할 것이다
supported_the_revolution코0=혁명을 지원했다
colonial_nation.EVTNAME77코0=혁명 정신
colonial_nation.EVTDESC77코0=자유에 대한 욕구가 뜨겁게 솟구쳐 온 국가를 뿌리채 휩쓸고 있습니다. [Root.GetName] 사람들은 일방적인 속박 속에서 명령당하며 살아가는 인생도, [Root.ColonialParent.Capital.GetCapitalName]에서 기분 나쁘게 지시해대는 [Root.ColonialParent.Monarch.GetTitle]도 매우 지긋지긋합니다. 새로운 세계는 반드시 선거로 선출되는 공무원이 통치하는 자유로운 곳이어야 합니다. 사람들은 권리로 보장된 자유를 울부짓고 있으며 많은 지원자들이 입대하기 위하여 허가를 기다리고 있습니다. 이번 [GetYear] 년에 우리의 소중한 자유를 [Root.ColonialParent.GetName]로부터 쟁취할 수 있을까요?
colonial_nation.EVTOPTA77코0=우리 군대를 확장시키자!
colonial_nation.EVTOPTB77코0=이 말썽꾼들을 받아들이지 마라
revolutionary_spirit코0=혁명 정신
desc_revolutionary_spirit코0=그들의 자유를 쟁취하기 위한 욕구 안에서 많은 지원자들이 군대에 입대하고 있습니다.
colonial_nation.EVTNAME90코0=새로운 정부!
colonial_nation.EVTDESC90코0=만약에 [Root.GetName](이)가 [Root.ColonialParent.GetName]로 부터 독립을 쟁취한다면, 우리는 반드시 [Root.Monarch.GetTitle] [Root.Monarch.GetName]을(를) 모두 없애 버리고 더욱 강력하고 안정적인 우리들만의 정부를 구성해야 합니다. 우리는 이 결정으로 인해 새롭게 창립될 우리들의 젊은 국가를 위하여 신중하게 선택해야만 합니다.
