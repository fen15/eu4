EVTDESC4011코0=$MONARCH$(은)는 우리나라의 군사구조의 철저한 개정을 시작했습니다. 장교는 여전히 귀족 계급에서 나왔지만 농민과 일반 도시민들을 다른 계급으로 징집하였습니다. 정기적인 훈련이 시행되었고 갤리선과 그 밖의 배들 수백대의 전함으로 이루어진 강력한 함대가 조직되었습니다.
EVTOPTA4011코0=육군만 개혁
