EVTDESC9457코0=갑자기 무언가 동물을 놀라게 해서 당신이 불을 피웠을 때, 그것은 오랫동안 사라졌습니다. 당신은 당신 주위를 둘러 보십시오. 작은 호수의 물에 비치는 완벽한 날의 햇빛, 가벼운 산들바람 앞에 천천히 넘실거리는 갈대들. 그 웃음 소리? 당신은 지금 무엇이 동물을 놀라게 했는지 깨달았습니다. 갈대 속 요람에 누워 웃는 어린 아이라는 것을. 그의 희색으로부터 보건데, 당신은 그가 살아온 동안 그토록 공포에 느껴본 적이 없다고 말하는 듯 싶었습니다.
