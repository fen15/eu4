EVTDESC9452코0='$HEIR_ADJ$가 당신에게 검을 겨누고, '$MONARCH$,' $HEIR_S_PRONOUN$는 말하였다. '당신의 통치는 이 나라를 파멸 직전으로 이끌었고, 우리 가문의 수치다' $HEIR_CAP_S_PRONOUN$는 공모자 $HEIR_ADJ$를 초조하게 바라보았다. 어떤 초자연적인 피로감이 당신을 감쌌다. 당신 마음 깊은 곳에서 배신감을 느끼는 것인가?'
