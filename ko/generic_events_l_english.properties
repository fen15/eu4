colonial_nation.EVTDESC4코0=부대 내부의 한 대령은 [Root.ColonialParent.GetName]에 대항하는 무장 저항 운동에 대한 강력한 지지자로서 명성을 쌓고 있습니다. 재능이 있는 군인과 비교하여 그는 꽤 고무적이고 카리스마 넘치는 지도자로 보이며, 더욱 더 많은 사람들은 독립에 대한 그의 생각에 귀를 기울이는 것으로 보입니다. \n\n우리는 그를 배반자와 반역자로 낙인찍어야 합니까? 아니면 그는 우리를 도와 식민주의의 족쇄를 던져버리고 자유를 향하여 [Root.GetName]을(를) 이끌 수 있는 사람일까요?
