court_and_country_events.5.d코0=일부 귀족들은 귀족의 새로운 이상을 원망하게 되었습니다. 그들은 [Root.Capital.GetCapitalName]에서 영향력과 권력을 잃었지만 여전히 상당한 지역 영향력을 지니고 있고 그들의 이름 앞으로 되어있는 광대한 사유지와 재력을 가지고 있습니다. 그들이 [Root.Monarch.GetTitle] 그리고 [Root.Monarch.GetHerHis] 각료들의 종복이 아닌 국가의 기둥이었던 시절을 갈망하면서, 그들은 점점 더 불만을 가지고 완강해졌습니다.\n그러한 세력들 중 하나가 [Root.Capital.GetCapitalName]의 궁정에서 그들의 오래된 특권을 회복하고 전통과 위엄을 되찾기 위한 음모를 준비하고 있는 것 같습니다. 우리에게 그들의 의지를 강요하기 위해서 그들은 지역 영지를 기반으로 삼아 군대를 소집했습니다.
