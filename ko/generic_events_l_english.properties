EVTNAME3081코0=재정적 파멸
EVTDESC3081코0=우리는 금과 은의 유입으로 인한 가격통제가 전혀 없었기 때문에 지난 몇 년동안 세금기반이 약화 되었습니다. 모든 비용이 격렬하게 변동하고 있기 때문에 재무부장관은 이를 상환하는 것을 예측하는데 어려움을 겪고 있었습니다. 지출은 계획된 예산을 기준으로 하지만 변동이 심한 통화 흐름은 실제로 우리가 가진 것보다 더 많은 지출을 하게 하고 있습니다.
