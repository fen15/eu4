EVTDESC9459코0=$HEIR_CAP_ADJ$ 몸은 지금은 붉은얼룩이 묻은 하얀옷으로 당신이 모르는사람에 의해 가려졌습니다$HEIR_ADJ$ 이력을 잃어버린. 그들은 말합니다 $HEIR_S_PRONOUN$ 발견되었다고 $HEIR_ADJ$ 숲의 빈터에있던 말에 의해서, 당신은 그들이 말한 장소에대해서 압니다. $HEIR_CAP_ADJ$ 평온해보입니다. 당신은 만지기 위해 팔을뻗어 $HEIR_O_PRONOUN$. 끔찍한 현실이 당신 앞에 현실이 됩니다. 당신이 느낀것은 죽음의 차가움이였습니다.
