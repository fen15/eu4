venice_merchants_reform_desc코0=가장 고귀한 공화국 베네치아는 공직 관리들을 선출할 때 복잡하고 난해한 제도를 사용합니다. 일련의 비밀 투표를 통해 41명의 위원이 선출되며, 이 위원들은 모두 한 표씩 항아리에 투표합니다. 항아리에서 한 개의 투표용지를 꺼내는데 그곳에 이름이 쓰여있는 사람이 새로운 도제가 됩니다. 이 제도는 선거의 부패를 방지하고 공정한 투표를 보장하기 위함입니다.
