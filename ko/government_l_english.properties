safeguard_holy_sites_reform_desc코0=우리 지역의 순례자를 보호하고 순례지를 우리의 관리 하에 두는 것은 우리의 신성한 의무입니다.
combat_heresy_reform코0=이단 제거
combat_heresy_reform_desc코0=참된 신앙을 전파하기 위한 임무에서, 우리는 신념을 결코 주저하지 말아야 하며 이단이 출몰하는 곳은 어디든지 뿌리뽑을 준비가 되어 있어야 합니다.
expel_heathens_reform코0=이교 추방
expel_heathens_reform_desc코0=우리 나라가 성장함에 따라 잘못된 가르침에 대한 노출도 커지고 있습니다. 우리는 성벽 내의 이단과 이교도들을 용인해서는 안됩니다. 그 대신, 이 사람들은 참된 신앙으로 개종해야만 우리의 도시에서 살 수 있습니다.
clergy_in_administration코0=행정 참여 성직자
subservient_administrators_reform코0=하급 관료
subservient_administrators_reform_desc코0=우리의 성장하는 관료제는 국가에 의무를 다할 충성스러운 관리들을 필요로 하며, 그들의 신앙이 우리의 이익을 위할 것이라는 믿음이 있어야 할 것입니다.
religious_administrators_reform코0=독실한 행정관
religious_administrators_reform_desc코0=종교적인 신념은 반드시 우리나라의 모든 방면에서 중요한 부분이어야 합니다. 성직자 중의 행정관을 교육시킬때 우리는 그들이 신학에 대한 지식이 있음을 강조시켜 그들이 항상 옳은 선택을 할 수 있게 합시다.
secularization코0=세속화?
maintain_religious_head_reform코0=종교 지도자 강화
maintain_religious_head_reform_desc코0=우리는 지도자의 지배와 능력을 강화시켜서 신의 의지가 항상 그들의 뜻과 같이 이루어질 수 있도록 할 것입니다.
hereditary_religious_leadership_reform코0=세습 종교 지도부
hereditary_religious_leadership_reform_desc코0=우리 지도자들이 영적으로 위대하며 세계를 호령한다는 것을 넘어서, 반신반인의 초월적 존재라는 것이 많은 이들의 입에 오르내립니다.  많은 추종자들이 우리 지도자를 위해 모든 것을 바칠 구조적 준비를 마쳤습니다. 이제 우리의 국가를 개혁하여 모든 신민들을 하나의 교단 아래 복속시키도록 합시다.
crown_leader_reform코0=통치자 즉위
crown_leader_reform_desc코0=종교의 허물을 벗어던지고 우리의 지도자가 스스로 정당한 군주가 되게 합시다.
proclaim_republic_reform코0=공화정 선포
proclaim_republic_reform_desc코0=우리의 종교적 근본에서 멀어져서는 안되지만,  종교가 우리 국가의 앞길을 막아서는 안 될 것입니다. 자유로운 공화국을 설립하여 우리 국가의 수장이 유능한 후보들 가운데서 자유로이 선출되도록 개혁합시다.
mandala_reform코0=만달라 제도
mandala_reform_desc코0=만달라 시스템은 국가를 거대 도시 주위에 원형-만달라-으로 조직하는 것을 말합니다. 이런 방식으로 정치학적, 지정학적 현황에 중앙권력이 직접적인 조정을 가할 수 있게 됩니다. 교외의 종속국 지역들로부터 수도의 위성도시들까지 모두 우리 지도자의 뜻 아래 뭉쳐있습니다.
mughal_government코0=무굴 디완
mughal_government_desc코0=수세기 동안 우리 왕조가 배운 것이 하나 있다면, 그것은 바로 우리가 확장하는 지역들의 주민들을 받아들일 수 있어야 한다는 것입니다. 우리 제국이 계속 성장할 수 있도록 우리가 정복한 이들로부터 배울 수 있도록 합시다.
mansabdari_reform코0=만사브다리 제도
mansabdari_reform_desc코0=우리 제국은 충성스럽고 유능한 종복들이 필요합니다. 우리의 귀족 계층을 신분에 따라 계급을 정하는 만사브 제도로 재편성합시다. 각 귀족들은 자신의 의무에 상응하는 계급을 받을 것이고, 그 계급에 부합하는 지원을 받도록 우리 행정 기관에게 제국의 토지를 배정받을 것입니다. 높은 계급이 능력에 따라 결정되는 것이 기본 원칙이어야 하며, 이 길은 종교나 출신에 관계없이 열려 있어야 합니다. 이 방법만이 우리 제국을 발전시킬 수 있는 가장 유능한 사람들이 궁정에 들어올 수 있도록 해줍니다.
zabt_reform코0=자브트 제도
zabt_reform_desc코0=행정의 적용은 이 지역의 모든 제국들의 가장 큰 장애물이었습니다. 경제적 생산성을 높이는 것은 국가의 관심사이며 우리는 지역 경제를 지속적으로 주시하며 이것을 항상 염두에 두어야 합니다. 우리가 목표로 하는 것 만큼 많은 백성들을 통치하기 위한 쉬운 방법이 없기 때문에, 이 문제를 해결하기 위해서는 엄청난 자원과 노력이 필요할 것입니다.\n정기적인 토지, 농작물, 토지 수입, 지역 경제 조사를 수행하는 행정 기관을 설립합시다. 그리고 우리는 모든 우리 백성들이 항상 화폐를 지불하도록 해야하며 지역 경제를 활성화할 필요가 있다면 세금을 줄이도록 해야합니다.
