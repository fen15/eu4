governmental_purbias_register_reform_desc코0=우리 나라는 인도 전역의 정예 라지푸트 전사들을 끌어들이기 위해 여러 조치들을 취하고 있습니다. 이 전사들이 더 효율적으로 배치되도록 단결된 연대로 조직하기 위한 조치를 취해야 합니다.
