native코1=원주민 부족
native_desc코1=이 정부는 원주민 부족입니다. 한 족장의 지도하에 있는 부족 회의에 의해 통치됩니다.
native_basic_reform코1=원주민 부족
native_basic_reform_name코1=원주민 부족
native_basic_reform_desc코0=원주민 회의는 추장이 이끄는 원로의 집회입니다.
siberian_tribe코0=시베리아 부족 회의
siberian_tribe_desc코0=시베리아 부족회의는 추장이 이끄는 원로의 집회입니다.
monarchy_desc코0=군주정은 단 한 명의 군주가 국가수반으로 있는 정부형태입니다. 군주는 평생동안 지배를 하며, 그 직위는 종종 가문을 따라 상속됩니다.
feudalism_vs_autocracy코0=권력 구조
feudalism_reform코1=봉건 귀족
feudalism_reform_desc코0=봉건제 왕국에서 군주의 권력은 군주에게 복종하기로 맹세한 영지를 소유한 귀족들에 의해 강화됩니다. 귀족들은 보통 그들만의 권리를 가진 지주들이며, 상당한 영향력과 그들 소유의 봉신들을 가지고 있습니다.
autocracy_reform코0=전제 정치
autocracy_reform_desc코0=전제군주정은 지배자에게 권력을 집중합니다. 국가는 종종 그들의 개인재산으로 여겨집니다. 지배자들이 각료와 지지자들을 가지는 것은 드물지 않지만,그들은 대체로 왕가의 구성원으로 여겨집니다.
plutocratic_reform코0=금권 정치
plutocratic_reform_desc코0=금권정 왕국은 가장 많은 수입을 가진 이들이 군주의 지지자들인 나라입니다. 군주 스스로부터가 보통 성공한 상인 회사의 수장이며, 군주의 지지자들 중 다수 역시 그러합니다.
enforce_trader_privileges_reform코0=상인 특권 시행
enforce_trader_privileges_reform_desc코0=국가와 성공한 상인 회사들 사이의 관계를 강화함으로써, 우리는 국내로 들어오는 이익을 증가시킬 뿐만 아니라 세계로 진출할 수 있는 범위를 늘릴 수 있습니다.
indian_sultanate_reform코0=인도 술탄국
indian_sultanate_reform_desc코0=소수의 무슬림들이 통치하는 인도 술탄국들은 왕권에 대한 전통적인 무슬림의 사상을 발전시키고 확장해야 했습니다. 그들은 이슬람 국가로 남아있으나, 전통적으로 유대인들과 기독교인들이 맡은 딤미 계층의 역할을 인도 종교들도 맡을 수 있도록 확대했습니다.
indian_sultanate_legacy코0=인도 술탄국
indian_sultanate_legacy_desc코0=소수의 무슬림들이 통치하는 인도 술탄국들은 왕권에 대한 전통적인 무슬림의 사상을 발전시키고 확장해야 했습니다. 그들은 이슬람 국가로 남아있으나, 전통적으로 유대인들과 기독교인들이 맡은 딤미 계층의 역할을 인도 종교들도 맡을 수 있도록 확대했습니다.
bengali_reform코0=벵골 상인 증강
bengali_reform_desc코0=벵골과 겐지스 강 삼각주는 풍요로운 땅이며, 강 하구는 항상 상인들을 끌어들여왔고 무엇보다도 인도로 가는 항구로서 그 역할을 해왔습니다. 이 땅은 칼을 통해 쟁취했지만 선주들과 상인들은 우리 국가의 귀족 장교들만큼 큰 영향력을 행사하고 있습니다.
sufi_syncretism_reform코0=수피파 혼합주의
sufi_syncretism_reform_desc코0=이슬람의 신도들 중 이 이국적인 땅에서 가장 인기 있는 것은 항상 수피파 교도들이었습니다. 그들은 지역 전통의 일부를 받아들이고 현지 주민의 일상 생활에서 적극적으로 참가합니다. 그들 중 다수는 지역 지도자의 역할을 맡아왔고, 우리가 그들을 지원한다면, 그들의 공동체가 정글과 늪지대를 새 도시로 만들며 성장하는 것을 볼 수 있을 것입니다.
hereditary_vs_nobility코0=귀족 특권
enforce_privileges_reform코0=귀족 특권 강화
enforce_privileges_reform_desc코0=귀족들은 수 세대에 걸쳐 국가를 섬겨왔습니다. 국가가 성장함에 따라 우리의 대의를 위해 헌신한 귀족 가문들에게 계속해서 많은 특권을 주는 것은 적절한 일입니다.
quash_noble_power_reform코0=귀족 특권 축소
quash_noble_power_reform_desc코0=국가가 성장함에 따라 오래된 귀족 가문들이 너무 많은 영향력과 권력을 가지고 있다는 것이 점점 더 분명해지고 있습니다. 그들의 오래된 특권들에 대한 욕심은 우리 정부의 성장을 크게 방해하고 있습니다.
centralize_reform코0=중앙집권적 관료제
centralize_reform_desc코0=중앙집권적 관료제에서 정부의 기능은 왕국의 수도에 집중되어 있습니다. 대부분의 결정은 통치자나 그 측근들에 의해서 이뤄진 뒤 지방으로 전해집니다.
decentralize_reform코0=지방분권적 관료제
decentralize_reform_desc코0=지방분권적 관료제에서 군주에게 보고할 의무가 있는 지방 행정관들과 총독들은 더 많은 결정 권한을 가지고 있습니다.
growth_of_administration코0=행정 조직
clergy_in_administration_reform코0=행정 참여 성직자
clergy_in_administration_reform_desc코0=우리가 행정관들에게 요구하는 많은 능력들을 성직자들은 이미 가지고 있습니다. 그들은 잘 교육받은, 능숙한 필경사들이며 큰 소명을 가지고 있습니다. 우리가 성직자들과 협력한다면 여러모로 효율적이고 매우 능력있는 행정관들을 얻게 될 것입니다.
of_noble_bearing_reform코0=관복 귀족
of_noble_bearing_reform_desc코0=국가의 귀족 가문들은 왕실과 군주에게 영원한 충정을 바치리라고 서약했습니다. 우리 나라가 확대되면서 이 의무가 손에 칼을 들면서 섬기는 것만으로는 부족함이 드러났습니다. 관복과 붓으로 무장한 신세대 귀족들이 검과 갑옷을 입은 형제들과 함께 국가를 도울 것입니다.
meritocratic_focus_reform코0=능력 중심 채용
meritocratic_focus_reform_desc코0=우리는 오래된 특권들이 커져서 우리 왕국을 섬길 수 있는 특권을 막게 둘 수 없습니다. 그 대신 우리는 개개인의 능력에만 주목해야 합니다. 능력 위주 제도는 행정관들이 혈연이 아닌 능력에 따라 선발되는 제도입니다.
deliberative_assembly코0=심의회
parliamentary_reform코0=의회 정치
parliamentary_reform_desc코0=이제 정부 수반을 국가 수반으로부터 분리하고 입법 의회가 우리 나라의 일상 통치를 맡을 수 있도록 큰 몫을 줄 시간입니다.
royal_decree_reform코0=칙령
royal_decree_reform_desc코0=군주가 이 나라에서 가장 위대하며, 충성심은 그 무엇보다 중요합니다. 궁정에서 내려오는 모든 칙령을 말 그대로, 국가의 모든 영역에서 이루어져야합니다.
aristocratic_court_reform코0=귀족 궁정
aristocratic_court_reform_desc코0=귀족들은 수세기 동안 우리를 잘 섬겨왔으며, 우리 정부의 필수적인 부분이 되었습니다. 이 오래된 귀족 가문들을 더 잘 통제하고 보상해주며 그들의 지지를 얻기 위해서, 우리는 계속해서 그들과 왕실, 궁중 사이에 긴밀한 유대 관계를 만들어야 합니다.
states_general_reform코0=전국 회의
states_general_reform_desc코0=전국 회의의 대표들로 이뤄진 국가 연합을 통해 우리는 군주제를 유지하면서 연방으로 변해가는 흐름을 더 잘 다룰 수 있습니다.\n\n선거와 이벤트를 통해서, §Y국가통제주의자§!와 §Y왕권주의자§!들은 국가를 통제하기 위해 경쟁할 것입니다. 이 정부 개혁의 효과와 선거 주기는 어떤 세력이 권력을 잡고 있는지에 따라 달라집니다.
general_estates_reform코0=계층 회의
general_estates_reform_desc코0=계층들의 오래된 특권은 존중받아야 하며 그들의 입법적 역할은 강화되어야 합니다. 정기적으로 계층 회의를 소집해 우리의 위대한 통치자가 조언을 받을 수 있도록 합시다.
absolute_rule_vs_constitutional코0=절대주의 & 입헌주의
letat_cest_moi_reform코0=짐이 곧 국가다
letat_cest_moi_reform_desc코0=질서가 없다면 혼돈만 있을 뿐이며 사람들은 인도받아야 합니다. 우리 군주의 말이 곧 법이 되도록 하고 모든 사람들이 군주의 구상을 실현하기 위해 최선을 다하도록 해야합니다.
regional_representation_reform코0=지역 대표제
regional_representation_reform_desc코0=우리의 입법 의회는 우리 나라의 필수적인 부분입니다. 그들의 역할을 강화함으로써 우리 왕국의 효율성과 정통성을 보장받을 수 있습니다.
separation_of_power코0=권력 분립
political_absolutism_reform코0=정치적 절대주의
political_absolutism_reform_desc코0=군주의 계획과 의지가 실현되는 것이 국가에게 가장 좋은 일입니다. 참되고 계몽된 군주는 국가의 모든 능력을 사용해 국가의 번영에 필요한 많은 변화들을 수행할 수 있습니다.
legislative_houses_reform코0=입법 기관
legislative_houses_reform_desc코0=입법 기관을 두 개 이상으로 분리해, 우리는 변화에 대한 필요와 옛 전통에 대한 보호 사이의 균형을 더 잘 맞출 수 있습니다.
become_a_republic_reform코0=공화국 되기
become_a_republic_reform_desc코0=군주제가 지금까지 이 나라를 이끌어왔습니다. 이제 정부를 가장 위에서부터 개혁하고 선출가능한 지배자들로 공화정을 만들 시간이 되었습니다.
install_theocratic_government_reform코0=신정 설립
install_theocratic_government_reform_desc코0=종교는 옳고 그름을 판단하는 유일하게 진정한 방법입니다. 정부를 가장 핵심부터 개혁하여 지금부터 신이 우리를 이끌도록 합시다.
oligarchy_merchant_class_noble_elite코0=권력 구조
oligarchy_reform코0=과두정
oligarchy_reform_desc코0=과두정에서 지도자는 사회의 최상위층의 가장 영향력있는 사람들에 의해 선출됩니다. 이 지도층은 정부수반이 직접적으로 대하는 유일한 집단이며, 그들의 지지에 국가가 의지합니다.
grand_duchy_reform코0=대공국
grand_duchy_reform_desc코0=우리의 지방은 왕이 없지만, 대신 공작들이 이 땅의 사람들을 뭉치게하여 위대함으로 이끌고 있습니다.
misl_confederacy_reform코0=미슬 동맹
misl_confederacy_reform_desc코0=박해받아온 역사 때문에 우리 국가의 조직은 외부의 위협에 신속하게 대처할 수 있도록 만들어졌습니다. 우리는 미슬(시크교 주권국) 동맹이며, 미슬들은 독자적인 사회와 군대를 가지고 있습니다.
khalsa_reform코0=칼서 강화
khalsa_reform_desc코0=칼서 교단(시크교 전사 교단)이 우리를 중심으로 뭉쳤기 때문에 우리는 뭐든지 할 수 있습니다.\n하지만 우리 자신이 우리가 과거에 맞서 싸웠던 압제자가 되어선 안됩니다. 차별없이 우리 나라의 모든 사람들이 권력을 얻을 수 있습니다.
rajput_kingdom코0=라지푸트 왕국
rajput_kingdom_desc코0=라지푸트 왕국은 지배 왕조의 부족과 그 신하들의 사이의 충성과 친족 관계를 통한 긴밀한 유대로 통치됩니다. 라지푸트 부족들의 수장인 우리는 믿을 수 있는 오래되고 강력한 무공을 가지고 있습니다. 전쟁이나 재앙이 가까이 다가오면 왕국 내부와 인근 지역에 있는 우리의 지지자들을 소집할 수 있습니다
nayankara_reform코0=나얀카라 제도
nayankara_reform_desc코0=토지 관리 효율을 높이고 우리의 군사적 야심을 충족시키기 위해서 우리는 나약(Nayak)들에게 영지를 나눠줬습니다. 나약들은 자신들의 영지와 도시, 사원, 정착지들을 관리할 것이며, 우리 왕국을 보호하고 확장시키는데 필요한 군대를 양산할 것입니다.
poligar_reform코0=폴리가르에게 권한 부여
poligar_reform_desc코0=우리의 영토는 소규모 부족들로 가득차있으니, 그들에게 우리 나라의 관직을 하사해준다면 그들을 잘 활용할 수 있습니다. 이 폴리가르 계층의 관리들은 치안관이자 요새 건축가, 지역 대표 그리고 군사 장교로 일할 것입니다. 무엇보다도 그들은 친족들을 동원해서 우리가 유능한 인재들을 얻을 수 있도록 해줍니다.
merchants_reform코0=금권 정치
merchants_reform_desc코0=금권정 공화국은 돈과 무역이 의제를 좌우하는 공화국입니다. 통치자는 가장 영향력 있는 상인 가문들 사이에서 선출되며, 선출된 통치자는 이 가문들의 지원에 의지해야 할 것입니다.
noble_elite_reform코0=귀족 엘리트
noble_elite_reform_desc코0=이 공화국에서는 통치권이 특정 귀족 가문들에게 계승됩니다. 이 가문들은 통치자를 그들 안에서 선출하고, 선출된 정부 수반은 그들의 지원에 의지해야 합니다.
gond_kingdom코0=곤드 왕국
gond_kingdom_desc코0=곤드와나는 정글과 구릉지, 요새의 땅이지만, 특히 많은 부족들이 있는 곳입니다. 이 지역을 지배하는 것은 여러 소규모 권력자들에게 많은 자치권과 특권을 준다는 것을 의미합니다. 우리 왕국의 여러 집단들을 통제하기 위해서 요새가 필수적이며, 그들을 통제한다면 곤드인들의 충성을 받을 수 있을 것입니다.
deccani_society_reform코0=데칸 엘리트
deccani_society_reform_desc코0=데칸은 최근에야 이슬람 국가들에게 정복됐고 우리의 선조들은 국가를 유지하고 인원을 확충하기 위해서 이민에 의존했었습니다. 이로 인해 시간이 흐르면서, 새로 온 사람들과 2세대 데칸인들 그리고 오래된 힌두교 귀족들이 섞여있는 국제적인 국가가 되었습니다.
sidhi_recruitment코0=시디 고용
sidhi_recruitment_desc코0=갈등을 빚기 쉬운 아미르들이나 현지 지주들을 믿을 수 없다는 것이 시간이 흐르면서 분명해졌습니다. 우리가 신뢰할 수 있는 관리들과 지휘관들을 확보하려면, 그들 대신 엘리트 노예들을 고용해야합니다.
dakhni_culture_reform코0=다크니 문화
dakhni_culture_reform_desc코0=우리 나라가 성장하고 성숙함에 따라, 데칸의 여러 대도시들의 엘리트들 사이에서 통합된 데칸 문화가 나타나기 시작했습니다. 그들은 모두 공용어로 다크니어를 사용합니다. 다크니어(Dakhni)는 현지 방언과 페르시아어, 투르크어가 혼합된 언어입니다. 우리의 행정에 이 엘리트 문화를 잘 활용하고, 국가의 한 쪽 끝에서 다른 쪽 끝까지 빠르게 재배치될 수 있는 행정관들을 고용합시다.
free_city코0=자유시
free_city_desc코0=이곳은 황제께서 스스로 특별한 권리와 특혜를 부여해준 제국의 자유시입니다.
revolutionary_republic_reform코0=혁명 공화국
presidential_despot_reform코0=통령 독재
presidential_despot_reform_desc코0=이 국가에서는 임명된 독재자가 국가에 거의 절대적인 힘을 행사합니다.
republican_virtues코0=공화국의 미덕
republican_authoritarianism_reform코0=권위주의
republican_authoritarianism_reform_desc코0=군주정은 아니지만, 이 공화국은 무엇보다도 법과 질서를 중시하며 중앙 정부의 권위가 전국에서 존중받도록 강압적인 수단을 사용할 것입니다.
nepotism_reform코0=정치 가문
nepotism_reform_desc코0=시간이 지나면서 국가의 책무를 기꺼이 떠맡으려는 많은 가문들이 생겨났습니다. 그 의지가 매우 커서 그들은 그 책무를 짊어질 것으로 예상되며, 그들은 국가가 그들의 자손들에게도 그 책무를 제공하기를 바랍니다.
republicanism_reform코0=공화주의
republicanism_reform_desc코0=이 공화국은 공화주의 이상, 시민권, 그리고 공통된 목표를 위해 일하는 사람들의 수호자임을 자처합니다.
frequent_elections_vs_consolidation_of_power코0=선거 주기
frequent_elections_reform코0=빈번한 선거
frequent_elections_reform_desc코0=통치 기간이 길면 통치자들은 무모해지며, 누군가가 오랫동안 통치하는 것은 공화국의 개념에 매우 반하는 일입니다. 선출직 공무원들의 책임감을 높이기 위해서 선거 제도를 개혁합시다.
consolidation_of_power_reform코0=권력 강화
consolidation_of_power_reform_desc코0=현재의 공무원 선거 주기는 큰 사업을 끝내기에 너무 짧습니다. 짧은 선거 주기는 포퓰리즘을 조장할 뿐이며 근시안적인 정책으로 이어집니다. 선출직 공무원들이 국정 수행에 필요한 권력을 가질 수 있도록 선거 제도를 개혁해 선거 주기를 늘립시다.
federalism_vs_unitarism_vs_confederacy코0=지방분권주의
provincial_governments_reform코0=지방 정부
provincial_governments_reform_desc코0=우리 정부의 행정이 더 효율적이도록, 지방 정부들에게 공무를 수행하는데 필요한 자치를 허용해야 합니다. 지방 선거는 신뢰할 수 있는 사람들이 중앙 정부와의 업무에 임명되도록 보장해줄 것입니다.
administrative_divisions_reform코0=행정 구획
administrative_divisions_reform_desc코0=나라를 지리적 지역으로 나누어 중앙정부가 임명한 관리들이 이곳을 지배하고 관리하게 합시다.
union_of_states_reform코0=국가 연합
union_of_states_reform_desc코0=단일국이라기 보다는 우리나라는 여러 국가들이 모여서 만든 연합입니다. 우리의 행정이 성장하고 진화하더라도 우리는 이 구성국의 권리를 절대로 침해하면 안됩니다, 그럴경우 우리의 존재이유를 뒤흔들기 때문입니다.
parliamentary_vs_presidential코0=권력 분립
presidential_reform코0=대통령 제도
presidential_reform_desc코0=행정부의 의장 혹은 대통령은 정부의 입법부에서 분리되어 선출되어야합니다. 대통령은 정부의 구성원을 임명하거나 해임할 수 있습니다.
consolidation_of_power_category코0=권력 강화
broaden_executive_powers_reform코0=집행권 확대
broaden_executive_powers_reform_desc코0=국가가 성장함에 따라 신속하고 효율적으로 행동할 필요도 커졌습니다. 이를 보장할 수 있는 유일한 방법은 행정부가 필요한 수단을 얻을 수 있도록 행정부의 권한을 확대하는 것입니다.
devolution_of_powers_reform코0=권력 양도
devolution_of_powers_reform_desc코0=우리 나라처럼 크고 복잡한 나라는 혼자서 통치할 수 없습니다. 또한 그 권력을 한 명의 통치자에게 주는 것은 우리 선조들의 공화주의의 이상과 반대되는 일입니다.\n지방분권화와 지방으로의 권력 이양은 끊임없이 성장하는 국가의 요구를 효율적으로 충족시킬 수 있는 최선의 방법입니다.
guiding_principle_of_administration코0=행정 지도 원리
political_principle_reform코0=정치 원리
political_principle_reform_desc코0=공화국으로서 우리 국가의 지도 방침은 정치 기구와 정치적 이상의 효율성을 높이는 것이어야 합니다.
moral_principle_reform코0=도덕적 원칙
moral_principle_reform_desc코0=국가의 주요 기능 중 하나는 선의 가치와 도덕적 가치를 유지하는 것입니다. 우리 공화국은 여러 방면에서 공화국 시민들의 선하고 도덕적인 행동에 의존하고 있기 때문에, 국가의 이익을 위해 부정부패와 사악한 행동들에 단호하게 대처하고 그것들을 뿌리뽑아야 합니다.
electorate코0=유권자
landholders_reform코0=지주
landholders_reform_desc코0=모든 나라에서 지주들은 권력의 중심에 있으며 우리 나라도 예외는 아닙니다. 토지를 소유하고 있는 모든 사람들에게로 투표권을 확장하고 그들의 재산 규모에 따라 투표수를 정합시다.
citizenry_reform코0=시민권자
citizenry_reform_desc코0=공화국이 기능하기 위해선 공화국의 시민들에게 의존해야 하기 때문에, 우리 나라를 이끌어 갈 사람을 투표할 수 있는 권리를 모든 시민들이 가지는 것은 옳은 일입니다. 또한 시민이 되는 특권을 얻기 위해서, 우리의 통치를 받는 모든 사람들은 선행을 하려고 노력할 것입니다.
office_selection코0=공직 선출
sortition_reform코0=추첨 분배
sortition_reform_desc코0=불행하게도, 투표는 매수될 수 있으며 일부 당선자들은 오래된 충성심 때문에 판단이 흐려질 수도 있습니다. 훌륭한 후보들 중에서 반 무작위적으로 사람을 선택해 중요한 관직을 맡기는 제도를 시행합시다.
universal_suffrage_reform코0=투표권 확장
universal_suffrage_reform_desc코0=공무원 선거가 사람들의 의지를 더 잘 대변할 수 있도록, 중요한 관직의 선정을 우리 국경 내에 살아가는 사람들이 선택할 수 있게 합시다.
question_of_dictatorship코0=독재 정치의 문제
seize_executive_power_reform코0=집행권 장악
seize_executive_power_reform_desc코0=공화주의는 우리에게 큰 도움이 됐지만, 지금은 강한 지도자를 지원해서 국가를 새 시대로 이끌도록 합시다.
proclaim_divine_guidance_reform코0=신성한 인도 선언
proclaim_divine_guidance_reform_desc코0=사람들의 지지가 아닌 신성의 인도가 우리 나라의 지배 원칙이 되어야 합니다. 우리 백성들의 정신적 행복에 진심으로 신경 쓸 사람을 통치자로 임명합시다.
strengthen_executive_powers_reform코0=집행권 강화
strengthen_executive_powers_reform_desc코0=국가의 권위와 권력은 특히 공화국에서 가장 중요합니다. 중앙 권력을 강화하고 우리 수도에서 내려진 모든 결정들이 우리 나라의 구석구석까지 도달하도록 해야합니다.
reinforce_republican_values_reform코0=공화국의 가치 강화
reinforce_republican_values_reform_desc코0=우리 나라를 세운 공화국의 가치를 보호하는 것은 우리 나라의 성공적인 발전을 보장하는 유일한 방법입니다.
tribal_desc코0=이 나라는 부족정입니다. 확실한 지도자와 귀족층은 있지만, 군주제나 공화제처럼 정부기구는 없습니다.
tribal_administration코0=부족 행정
tribal_cultural_values코0=문화적 가치
martial_society_reform코0=군인 사회
martial_society_reform_desc코0=우리 사회에서 군인의 가치는 항상 중요했습니다. 우리가 군국화된 사회를 확장함에 따라 우리 국가의 핵심을 계속해서 세우고 지켜야만 합니다.
civil_society_reform코0=시민 사회
civil_society_reform_desc코0=전사만 존재하는 국가는 없습니다. 우리 국가의 시민 사회와 도시인들과 더 강한 유대관계를 구축해서 그들에게 더 많은 수익을 얻을 수 있도록 해야 합니다.
tribal_religion코0=부족 종교
religious_societies_reform코0=종교 사회
religious_societies_reform_desc코0=부족들의 충성은 우리의 성공을 이뤄줄 수 있지만 우리의 확장은 우리가 과거보다 더 많은 사람들의 지배자가 되게 만들었습니다. 강력한 종교 사회는 시간과 공간에서 모두 효율적으로 확장을 지속할 수 있게 해주며 우리에게 필요한 단결력을 줄 것입니다.
lip_service_reform코0=말 뿐인 신앙
lip_service_reform_desc코0=우리의 정통성을 유지하기 위해서 종교 관례를 지키는 것은 중요하지만, 공정한 통치와 도덕성의 원칙에 갇혀서는 안됩니다. 실용주의는 우리가 더 오래 지속되게 해줄 것이며 더 큰 국가와 군대를 지원할 수 있게 해줄 것입니다.
tribal_modernization코0=근대화
centralize_tribal_power_reform코0=중앙집권화
centralize_tribal_power_reform_desc코0=우리는 국가 내의 부족들과 씨족들의 충성심에 너무 의존하고 있습니다. 그 대신, 제도를 통한 충성심을 구축하고 국가의 책임을 우리 통제 하에 있는 정부 기관들에게 나누도록 합시다.
retain_tribal_hierarchy_reform코0=부족 계급제 유지
retain_tribal_hierarchy_reform_desc코0=그 어떤 형태의 현대화라도 우리나라의 씨족과 부족의 오래된 계급제를 유지해야합니다. 이들의 지지 없이는 더이상 확장할 수 없고 지금까지 해왔던 것 처럼 번창할 수 없습니다.
tribal_reformation코0=부족 개혁
tribe_becomes_monarchy_reform코0=군주정으로 개혁
tribe_becomes_monarchy_reform_desc코0=이제 부족제의 허물을 벗어던지고 부족들의 충성이 아닌 정부 기구들이 이끄는 완벽한 군주제를 만들어야합니다.
tribe_becomes_republic_reform코0=공화정으로 개혁
tribe_becomes_republic_reform_desc코0=우리는 반드시 시민들의 자유를 지키고 정부수반이 세습되지 않고 적합한 자질을 가진 자들 중에서 뽑히는 나라를 만들 것입니다.
tribe_becomes_theocracy_reform코0=신정으로 개혁
tribe_becomes_theocracy_reform_desc코0=종교의 인도는 우리 국민들을 위한 길입니다. 우리 나라의 통치에 성직자들이 참여하도록 하고 공정함의 보상을 얻읍시다.
tribe_becomes_horde_reform코0=유목민으로 개혁
tribe_becomes_horde_reform_desc코0=대초원이 우리를 부릅니다. 조상들의 정적인 전통을 버리고 초원의 자유로운 삶을 만끽할 것입니다.
theocratic_leadership코0=지도부
monastic_order_reform코0=기사단
monastic_order_reform_desc코0=이 국가는 기사단원들이 통치합니다. 기사단의 계급과 계율들이 법과 행정의 필요성을 대부분 대체합니다.
papacy_reform코0=교황청
papacy_reform_desc코0=로마 가톨릭 교회의 최고 수장이자 정신적인 지도자인 교황이 국가를 통치하는 정치 구조입니다.
leading_clergy_reform코0=성직자 국가
leading_clergy_reform_desc코0=이 국가는 성직자들이 통치하며 정부의 목적을 수행하는데 종교 기관의 계급제도를 사용합니다.
internal_vs_external_mission코0=국내와 해외 선교
internal_mission_reform코0=국내 선교
internal_mission_reform_desc코0=우리는 에너지를 나라 안의 종교적 임무에 집중하여 충실한 사람들을 지키고, 빈민을 구제하며, 우리의 종교적 사명을 이룰 것입니다.
external_mission_reform코0=해외 선교
external_mission_reform_desc코0=우리의 신성한 신앙의 전파는 우리의 최우선 임무여야 하며 우리 종교의 적들을 모두 패배시키 전까지 쉴 수 없습니다.
divine_cause코0=신성한 명분
