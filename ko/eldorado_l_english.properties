seven_cities_events.304.d코0=수병이라고 이름 지어진 크고 검은 개는 처음부터 탐험대와 함께해 왔었고 수많은 모험을 경험해 왔었다. 비버가 그를 지독하게 물어 뜯었고 탐험대의 의사는 그의 뒷다리에 대해서 수술이 필요하다고 이야기를 했다. 모기들은 탐험대를 괴롭혔고 개 또한 울부짓으며 우리를 괴롭게 하였다. $PROVINCENAME$에 있는 원주민들은 수병을 훔쳐갔으나 그는 곧 되찾을 것이다. 우리의 탐험가는 그 개에게 애정을 가지고 기르고 있었으며 그에게 어떤 일이 발생할 경우 엄청난 충격을 받을 것이었다.
seven_cities_events.304.a코0=$PROVINCENAME$의 부족은 그 개에게 무슨 일이 있을 경우 우리의 분노가 있을 것이라는 것을 알게 될 것이다!
seven_cities_events.304.b코0=그건 개 일 뿐이다.
seven_cities_events.305.t코0=움직여, 굼벵아!
seven_cities_events.305.d코0=$PROVINCENAME$ 의 원주민들은 우리의 확장에 친숙하지 않았습니다. 우리가 만난 사람은 밤에 우리의 무기들을 훔치기 위해 노력하고 투쟁하는 동안 두 원주민이 사망했습니다. 우리 선원들은 100마일 떨어진 곳에서 다시 위험을 무릅쓰고 캠프를 하기전 하루 전에 달아나기를 계획했습니다. 원주민들이 한 번 더 했다는 표시와 그리고 힘을낸다면 그들이 마라톤 같은 행진을 반복할 수 있다는 것을 알아낼 수 있었습니다...
seven_cities_events.305.a코0=도망가라, 바보들!
seven_cities_events.306.t코0=휫날리는 백기
seven_cities_events.306.d코0=두 부족이 있는데, $COUNTRY$ 부족과 이웃 부족은 경쟁자입니다. 하지만 우리의 정복자들은 이 관계를 너무 늦게 알아차렸습니다. 정복자들이 그들에게 통행을 허가받기 위해 공물을 요구받았습니다. 우선 한 추장에게 선물했지만, 그것이 다른 추장을 모욕한 것이 되었고 그를 화나게 했습니다. 화가 난 다른 추장은 자신에게 제공된 선물에 만족하지 못했고, 우리 정복자의 음식을 빼앗으려 했습니다. 이에 정복자는 강경한 자세로 공격적인 모습을 보이고, 그의 부관은 검을 휘두르며 폭력적인 위협을 가했습니다. 그러자 그 추장은 태도를 바꿔 우리 정복자와 다른 부족에게 더 나은 선물을 제시했습니다.
seven_cities_events.306.a코0=그들과 전투를 중단하라.
seven_cities_events.306.b코0=잘된 일이야!
seven_cities_events.307.t코0=출혈하는 잇몸과 떨리는 이빨
seven_cities_events.307.d코0=대부분 절인고기와 말린 곡물들로 이루어진 식이요법은, 불안함과 무기력함은 괴혈병의 첫 증상이라고 인식되어졌습니다, 그러나 출혈하는 치아와 이빨을 견디기까지 우리는 탐험가들을 구하기 위해 무언가를 해야 한다는 것을 정확히 깨닫지 못하였다. 그들은 우리에게 알려지지 않은 동식물이 있는 지역에서 탐험하며, 이것이 독이 있는 어떤 것을 먹는 것은 지혜롭지 않았을 것입니다. 아마도 우리는 $PROVINCENAME$의 토착민들과 접촉하고 그들에게 도움을 요청하는 것을 시도해야하는 게 아닐까요?
seven_cities_events.307.a코0=의약품을 거래하자!
seven_cities_events.307.b코0=아니, 과일을 첫번째로 먹게나.
seven_cities_events.308.t코0=아마존
seven_cities_events.308.d코0=$PROVINCENAME$에서 매우 특별하게 배치된 두 개의 작은 마을이 있습니다: 여성들은 유일하게 매년마다 그녀들과 쌍으로 방문을 허락한 남자들과 떨어지며 그곳에 삽니다. 이런 방식으로 아버지가 되는 모든 남자아이들은 아버지에게 되돌아가고 여자아이들은 여성들에게 맡겨집니다. 만약 다른 누군가가 지정된 곳에 들어온다면 여성들은 그들을 활과 화살로 보호할 것 입니다. 낯선 부족의 남자들은 최근에 다음 방문을 준비하고있으며, 남성 탐험가들의 회원으로 초대할 것 입니다.
seven_cities_events.308.a코0=나쁜 생각으로 들리는군.
seven_cities_events.308.b코0=이건 그들의 낯선 풍습들에 대해 잘 배우는 유일한 방법이 될 거야.
seven_cities_events.309.t코0=$PROVINCENAME$에서의 폭동!
seven_cities_events.309.d코0=몇몇의 정복자의 탐험 선원들은 $PROVINCENAME$에서 한가로운 삶에 빠져버렸고 탐험을 포기하기로 결정했습니다. 이것은 정복자에 의한 반란행위의 선언이었고 긴 추격 후에. 반란자들은 잡혔습니다. 그들을 우리들에게 귀환시키거나 그곳에 머물게 하던가, 또는 그들이 몇 번의 채찍질 후에 선원으로써 용서하고 탐험에 복귀하는 것을 허락하시겠습니까?
seven_cities_events.309.a코0=다시 보내라.
seven_cities_events.309.b코0=그들을 혼내라.
seven_cities_events.310.t코0=원주민들 사이에서의 월동
seven_cities_events.310.d코0=$PROVINCENAME$의 지역에서, 우리의 정복자는 친숙함과 환영하는 것을 증명하는 원주민들을 그가 그들 시간을 소비한다는 것도 잊으면서 만나게 되었습니다. 그의 탐험은 동행들과 원주민 친구들하고 겨울을 보낼 수밖에 없었습니다, 그러나 이렇게 함으로써 친분을 구축했습니다.
seven_cities_events.310.a코0=그는 시간낭비를 했지만 친구들을 얻었어... 좋아.
seven_cities_events.400.t코0=생존자
seven_cities_events.400.d코0=600명이 개척을 시작했지만, 오직 4명이 살아서 가정을 만들었다. 그들이 첫번째 도착했을 때, 선원은 600명중 450명의 사람들이 죽은 또 다른 탐험을 들었습니다. 그들은 같은 운명을 직면할 것이라고 공포에 질렸고 많이 흩어졌습니다. 허리케인이 강타한지 얼마 지났을 무렵, 많은 사람은 죽어있었습니다. 재앙이 탐험가들을 강타한 후의 재앙은, 기근, 질병 그리고 원주민들의 공격이었습니다. 4명중 집으로 돌아온 한 사람은 정복자에 의해 탐험을 이끌 필수적인 기술을 배운 아프리카에서 태어난 흑인 이스테바니쿠(Estevanico)였습니다. 그를 고용할 시간이 있으며, 우리가 그의 이름을 우리의 새로운 정복자 임명한다면 우리의 위신에 조금 타격을 입을 것입니다.
seven_cities_events.400.a코0=이스테바니쿠(Estevanico)를 고용해라, 우리는 새로운 정복자가 필요하다.
seven_cities_events.400.b코0=아니, 우리는 그들보다 더 적합한 사람을 찾을 것이다.
seven_cities_events.401.t코0=술취한 위스키 도둑들
seven_cities_events.401.d코0=호색한 노래와 위스키를 병째 벌컥벌컥 마시며 돌리는 큰 소리를 발견하였으며, 그 두 사람은 명백히 유죄입니다. 업무 동안에 위스키를 훔치고 그것을 마셨습니다. 얼마나 직업의식이 없을까요! 그들은 군법 회의에서 재판되고 태형을 선고받았습니다, 그런 후에 풀려났습니다.
