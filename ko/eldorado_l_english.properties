seven_cities_events.303.d코0=우리는 우리의 탐험가들이 처음에는 방향을 잃고 이후에 곧 실종이 되버리는 것을 알게 되었다. 처음에는 그는 우리의 두마리 짐 말을 되찾으러 갔지만 그 이후 그는 16일 동안 실종되었다. 만약 주변에 포도들과 토끼들이 있지 않았다면 그는 굶주리게 되었을 것이다. 그는 이후에 말하길 그는 탐험대의 뒤에서 있다고 생각했고 이를 따라 잡으려 했다고 말했으며 그는 배고파졌기에 무역상 무리들을 찾기위해 하류로 내려갔다고 한다. 탐험대는 그들의 가장 우수한 사냥꾼을 그를 찾기 위해서 보냈고 마침내 그를 찾아서 다시 재합류 했다. 그 이후 또다시 그는 세 강줄기의 분기점에서 한 곳의 강을 탐색하러 갔고 3일동안 사라졌다. 다시 탐험대는 노련한 사냥꾼을 그를 찾기 위해서 보냈고 그는 우리의 자취와 되돌아오는 길을 탐색한 것을 이야기 했다. 이것은 동료들로 하여금 $PROVINCENAME$의 더 많은 부분을 탐색할 때에는 탐험가들을 혼자 남겨둬서는 안된다는 것을 결정하게 하였으나 이것 역시 여전히 도움이 되지 않았다. 몇분 뒤에 그가 또 사라져 버렸다.
