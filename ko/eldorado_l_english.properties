seven_cities_events.401.b코0=그들에게 교육을 가르쳐라!
seven_cities_events.401.c코0=그들의 목표에서 눈을 돌리지마...
seven_cities_events.402.t코0=페랄타(Peralta) 금광
seven_cities_events.402.d코0=원주민들이 그의 일상적인 금 탐사를 할 때 $PROVINCENAME$에서 피나는 대학살에서 소수의 페랄타(Peralta) 가족이 살아남았습니다. 생존자중 한명이 만약 그의 가족의 복수를 해준다면 많은 금을 준다고 약속하면서 우리 탐험대의 정복자와 군인들에게 도움을 부탁했습니다.
seven_cities_events.402.a코0=그들이 필요한 어떤것이라면 - 우리는 바로 그 금을 얻겠지!
seven_cities_events.402.b코0=우리 탐험대는 처리해야하는 더 중요한 일이 있다.
seven_cities_events.403.t코0=금과 다이아몬드
seven_cities_events.403.d코0=페랄타(Peralta) 가족의 남겨진 임원들은 우리를 대학살의 현장으로 이끌었습니다. 시체들은 건들어지지 않고, 마차들은 파괴되어있었습니다... 우리 탐험대는 몇 명의 정찰대가 습격자의 어떠한 표시를 보기위해 지역을 조사하는 동안 시체를 묻는 것을 도와주었습니다. 약간의 증거들이 페랄타(Peralta)의 금광으로 이끌었고 광산 안의 공격자들이 은신처를 공격한 것이 명백해졌다는 것에 접근했습니다. 페랄타(Peralta)들중 한명이 이것은 그것을 공격한 같은 집단이라고 확신하였습니다. 폭력적인 전투후에, 적들은 광산 밖의 땅에 죽어 누웠습니다. 페랄타(Peralta)가족은 약속을 지키고 우리에게 많은 양의 금을 보상해주었습니다.
seven_cities_events.403.a코0=정직은 정직한일에 사용하지.
seven_cities_events.404.t코0=석영과 황철석
seven_cities_events.404.d코0=페랄타(Peralta)가족 중 떨어진 사람의 몸은 말로하기 어려울 정도의 시체였습니다. 그를 묻는 귀중한 시간을 쓰며, 정찰병은 습격자들이 아무도 되돌아오지 않았다는 것을 조사했습니다. 몇몇 생존자중의 페랄타(Peralta)의 장남은 포기하기를 거부했습니다. 그는 탐험대를 습격자들이 그들의 경로를 찾았을 경우에 대비해 페랄타(Peralta) 금광으로 이끌었습니다. 그들이 광산으로 다가갈수록 그들의 두려움은 정확해졌습니다. 그 광산은 없었고, 습격자들이 돌무더기 안에 묻혔고 금들은 사라졌습니다. 큰 무리의 습격자들이 쉽고 놀랍게 죽어버림으로써 페럴타(Peralta) 가족은 쉽게 복수하였습니다.
seven_cities_events.404.a코0=이것은... 뭐지.
seven_cities_events.405.t코0='그 남자'는 여자였다!
seven_cities_events.405.d코0=탐험대가 $PROVINCENAME$에 갔을 때 Baret이 크게 소리치지 않았었다면 우린 절대 그가 여자였다는 것을 발견하지 못했을 겁니다. 그녀는 우리에게 합류하여 다리를 다친 자연학자를 도우며 그 대신 표본과 보급품들을 날랐습니다. Baret은 자연학자의 도우미가 되겠다고 주장했으며, 그들의 관계는 생각보다 깊었습니다. 그녀가 탐험대에 남는 것을 허락해줘야 할까요?
seven_cities_events.405.a코0=그래, 그녀를 머무르게 하자.
seven_cities_events.405.b코0=안돼, 그녀를 돌려보내!
seven_cities_events.406.t코0=독석(독 바위)
seven_cities_events.406.d코0=9마리 말들이 독풀에게 죽었고 탐험대는 거의 죽어가는 두 마리를 뒤로하고 떠나야만 했습니다. 저주받은 공간은 오직 독을가진 식물들과 악의의 찬 동물과 그곳에서 캠프를 결정하고 후회하는 정복자가 있는 곳이었습니다. 큰 바위가 그들을 향해 정확히 불어오는 거센 바람의 피난처를 제공하지만 그것은 정복자가 이름을 지은 어떤 사람이나 동물도 못 있는 독석(독 바위)이었습니다. 
seven_cities_events.406.a코0=할 수밖에 없다면 걸어라!
seven_cities_events.407.t코0=거짓된 $PROVINCENAME$의 다이아몬드
seven_cities_events.407.d코0=우리 탐험가는 $PROVINCENAME$에서 요구에서 찾은 보석들을 우리에게 보냈습니다. 그가 다이아몬드로 맞는다고 믿고 있는 하얗고 빛나는 그러나 우리 배운 학자는 우리에게 일반 석영이 대체된 것이라고 말합니다. 부와 떨어진, 그것은 조롱의 근원이 되었습니다...
