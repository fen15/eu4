seven_cities_events.4.b코0=지금처럼 정찰하고 카이사르의 도시에대해 신경쓰지마라.
seven_cities_events.5.t코0=시에라 드 라플라타
seven_cities_events.5.d코0=난파선에서 은으로 만들어진 산맥에 대한 정보가 있다. $PROVINCENAME$에서 난파되었지만 그들은 그곳에 한 하얀왕이 은으로 만들어진 산맥을 지배하고 있고, 한 친절한 원주민이 전설속에서 오랜시간동안 몇날 며칠을 계속가면 그 진리의 금속뿔을 찾을수 있다고 한다. 그리고 그들은 지에라 드 라플라타의 탐험에 참여하자는 제안을 해왔다. - 은으로된 산맥
