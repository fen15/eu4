seven_cities_events.409.a코0=그거 좋은 소식인걸, 금은 없지만.
seven_cities_events.410.t코0=버려진 무덤
seven_cities_events.410.d코0=멀리서 볼 때 우리의 정복자들은 그것들이 단순히  $PROVINCENAME$의 평원에 있는 언덕이라고 생각했다. 하지만 가까이 가 본 후에 한 수완 좋은 일원이 이 언덕들이 얼마나 규칙적인지 알아냈고, 그의 동료들에게 이것이 고대인의 피라미드와 같은 것이라고 알렸다.
seven_cities_events.410.a코0=분명 저 아래에 금이 있을거야! 빨리 파 봐!
