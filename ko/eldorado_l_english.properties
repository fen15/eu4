seven_cities_events.4.d코0=금,은, 다이아몬드로 가득찬 도시 ... 더필요한게 있는가? 우리의 정복자는 두개의 산사이에 위치했고, 하나의 다이아몬드와 금으로 만들어진 목표를 발견하였다. 우리는 이 탐험을 하기위해 경험이 풍부한 가이드와, 통역에 필요한 원주민들이 필요하지만, 성공한다면 우리는 커다란 보상을 받을 것이다. 
