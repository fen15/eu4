seven_cities_events.6.d코0=한 프랑스인 안내자가 큰강을 찾았다고 보고했다. 폭이 40리그를 넘는 큰강에 많은 섬들이있고, 그의 노트에 따르면, 그강에 있는 마을의 이름은 노룸베가라고 불린다고한다. 그곳은 모피무역으로 번창했고, 그곳의 원주민들은 모두 검은 담비로 된 모피를 입고있다고하며, 라틴어와 유사한 언어를 사용하고, 크가크고 잘생긴 사람들이 태양을 숭배한다고 한다. 그도시는 매우 풍족하며 사람들은 금과 보석으로 치장하고있다.
