exploration_events.16.d코0=우리 함대는 인도네시아의 부유한 향료 제도를 찾아 서쪽 바다로 출항했습니다. 남아메리카 남단의 마젤란 해협에 도착한 뒤 다시 서쪽의 대양을 지나는 데 99일이 걸렸습니다. 해협은 위험했고, 그들이 마침내 대양에 도달했을 때 선장은 기쁨의 눈물을 흘렸습니다. 이 대양은 이상하리만치 고요하여 '고요한' 이라는 뜻인 라틴어 'Tranquil'에서 따 'Pacific태평양'이라는 이름을 붙여 주었습니다. \n\n함대의 선장은 경쟁 부족을 정복하던 세부 섬의 족장을 돕던 중 독화살을 맞고 사망하였습니다. 두 함선이 살아남았지만, 하나는 태평양을 되돌아가려다 침몰하였습니다. 마지막 배는 인도양을 가로질러 서쪽으로 계속 항해했고, 희망봉을 돈 뒤, 마침내 우리의 항구에 도착하여 세계를 일주한 최초의 함선이 되었습니다.
exploration_events.16.a코0=우리가 처음으로 세계일주를 했도다!
exploration_events.17.t코0=두 번째 세계일주
exploration_events.17.d코0=우리가 처음으로 세계일주를 하진 못했지만, 그럼에도 이는 큰 업적이며 모두가 축하해주었습니다!
exploration_events.17.a코0=굉장한 업적이다. 비록 첫 번째가 아니지만...
exploration_events.18.d코0=우리의 함대는 부유한 유럽의 도시로 향하는 항로를 찾기 위하여 항해를 시작하였습니다. 99일동안 대양을 항해한 끝에 함대는 아프리카 최남단의 희망봉에 도착했습니다.\n\n함대의 선장은 지역 부족장이 경쟁 부족을 정복하는 것을 돕다 독화살에 의해 사망하였고 두 척이 항해를 계속하였지만 그 중 한 척은 귀환 중 침몰했습니다. 마지막 배는 계속해서 태평양을 서쪽으로 항해하였고 결국 우리의 항구로 귀환하여 세계를 일주한 첫 선박이 되었습니다.
exploration_events.19.d코0=우리의 함대는 부유한 인도네시아 향료 제도로 향하는 서부 항로를 찾기 위해 항해를 시작하였습니다. 99일동안 대양을 항해한 끝에 함대는 남아메리카 최남단 마젤란 해협을 발견하였습니다. 해협은 아주 위험하였고 마침내 열린 바다로 나오게 되었을 때  선장은 기쁨의 눈물을 흘렸습니다.\n\n함대의 선장은 세부 섬의 추장이 경쟁 부족을 정복하는 것을 돕다 독화살에 의해 사망하였고 두 척이 항해를 계속하였지만 한 척은 귀환 중 태평양에서 침몰했습니다. 마지막 배는 계속해서 서쪽으로 항해하였고 인도양을 건너 우리의 항구로 귀환해 세계를 일주한 첫 선박이 되었습니다.
exploration_events.20.d코0=전설적인 부유한 섬과 서방의 도시로 향하는 항로를 찾기 위하여 항해를 시작하였습니다. 대양 서쪽으로 항해하는데 많은 시일이 걸렸고 인도네시아 지역을 발견했습니다.\n\n함대의 선장은 지역 부족장이 경쟁 부족을 정복하는 것을 돕다 독화살에 의해 사망하였고 두 척이 항해를 계속하였지만 그 중 한 척은 귀환 중 침몰했습니다. 마지막 배는 계속해서 인도양과 희망봉을 지나 항해하였고 결국 우리의 항구로 귀환하여 세계를 일주한 첫 선박이 되었습니다.
exploration_events.21.d코0=긴 항해 끝에, 우리 제국 함대는 중국에서 출발하여 다시 돌아오는 세계 일주 항로를 발견하였습니다! 인도 땅까지는 49일이 걸렸고, 거기서 천방(현지에서는 메카라고 불렀습니다)까지는 다시 49일이 걸렸습니다. 그곳에서 야만인들이 대서양이라고 부르는 거대한 서부 대양을 7주 더 항해하니 아메리카에 다다랐습니다. 그 대륙은 어떤 야만인 추장의 이름을 따라 지어졌다고 합니다. 99일 뒤에 우리의 함대는 아메리카 대륙을 돌아 다른 바다로 향하는 항로를 발견하였습니다. 그 바다는 너무나도 고요했기에, 우리는 천자가 다스리는 평화로운 중화를 기념하는 의미에서 고요한 바다, 태평양이라고 부르기로 했습니다.\n\n태평양을 항해하는 동안 열대 질병으로 함대의 선장을 포함한 많은 선원들이 죽었지만, 대부분의 선박은 피해를 입지 않고 일본까지 도착했습니다. 이후 잠깐의 항해 끝에 다시 기항지로 돌아옴으로써 우리의 함대는 최초의 세계일주를 완료하였습니다.
exploration_events.22.d코0=$RANDOM_OLD_MONARCH$ 칸의 아들, 영원한 승리자 샤 [Root.Monarch.GetName]\n\n나의 덕망 있는 신하, 세계를 지휘자, 나라의 감독자 그리고 나의 평안한 영토의 수비자에게.\n이 명령을 받는대로 우리의 탐험 항해가 성공적으로 끝났다는 것을 알리도록 하시오. 우리의 훌륭한 항해사는 1월에 우리의 세계에 대한 지식을 넓힐 목적으로 콘스탄티니예를 출발하였소. 대륙의 남쪽 끝으로 항해하며 기후가 바뀌는 것을 보았고 Hitay의 땅 사이에 놓인 거대한 바다에 이르렀소. 그들은 이 바다의 잔잔함에 경탄하여 el-Bahru's-selam라는 이름을 붙였고 자바와 힌두 땅을 발견했소. 그리고 그 지역의 무슬림들이 나의 위대한 국가에 경탄한다고 알려왔소. 매주 금요일 예배마다 나의 경탄할 만한 이름을 외운다고 하더군. 위대하신 알라의 보호아래 함대는 이집트를 따라 우리 영토로 돌아왔소.  오스만의 힘이 이 탐사로 인해 전세계에 미친다는 것을 알리고 외국 외교관들이 우리의 위대한 업적을 알게 하도록 하시오.\n\n라마단의 첫 3개월에 기술, 나의 평안한 영토, 콘스탄티니예에서.
exploration_events.23.d코0=여태까지 우리는 세계가 세 개의 큰 지역으로 이루어져 있다고 믿어 왔습니다: 일본, 중국, 그리고 인도. 최근 우리는 남쪽 야만인들의 '난반'(Nanban) 문명에 대해 배웠고, 대양을 건너 그들과 직접 접촉하기 위해 거대한 탐험대를 조직했습니다. 함대는 남쪽의 열대 섬들을 탐험하고 서쪽에서는 이국적 복장을 한 사람들을 만났습니다. 또한 북쪽에서는 유빙 사이를 항해했으며, 동쪽에서는 알려지지 않은 대륙과 섬들을 발견했습니다.\n이 탐험의 가장 위대한 결과는, 우리 선원들이 세계 최초로 지구를 일주했다는 것입니다! 함대가 마침내 본국에 도착하자 황제 폐하께서는 그 성취에 매우 흡족해 하셨습니다. 폐하는 함대의 선장과 선원들을 황궁으로 부르셨고, 그들은 전례에 없는 영광스런 알현의 기회를 받았습니다. 이 탐험은 일본이 일곱 바다를 지배하게 된 기념비적인 사건으로 기억될 것입니다.
