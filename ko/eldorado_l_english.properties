desc_sce_jeanne_baret코0=Jeanne Baret은 Louis-Antoine de Bougainville의 탐사에 참여했던 박물학자 Philibert Commerçon의 가정부였다. 그녀는 남장을하고 Commerçon의 탐사에 조수로써 동행하였다.
sce_cart_peddler_stopped코0=지도매매의 끝
desc_sce_cart_peddler_stopped코0=우리 탐사대의 탈영병이 다른 상인과 정복자들에게 지도와 도표를... 팔지 못하도록 되었습니다.
sce_cart_peddler_killed코0=죽임을 당한 탈영병
desc_sce_cart_peddler_killed코0=우리의 세작이 탐사대에서 도망친 탈영병을 죽여 본보기를 삼았습니다. 앞으로는 누구도 탐사대에서 도망치거나 경쟁국가의 상인과 정복자들에게 지도를 팔지 않을 것입니다!
sce_new_domains코0=새 영토
desc_sce_new_domains코0=우리의 새 영토를 세밀하게 기록한 지도가 우리의 국민을 자극했습니다. 그들은 그곳으로 이주하여 신세계를 점유하고 싶어합니다.
sce_mounds코0=버려진 언덕
desc_sce_mounds코0=이 흙으로 덮인 평범해 보이는 언덕은 어쩌면 금과 보석이 묻혀있는 거대한 피라미드 일 수도 있습니다. 탐사해볼 필요가 있습니다.
sce_monster_lake코0=호수 속의 괴물
desc_sce_monster_lake코0=호수 속의 괴물이 카누를 공격한다는 현지의 미신 때문에 탐사 속도가 느려지고 있습니다.
nahuatl_reforms코0=개혁 나후아틀
nahuatl_reform_1코0=사치품 규제의 완화
nahuatl_reform_1_desc코0=우리는 전통적으로 고급 의류, 보석이나 다층 주택 등을 귀족의 특권으로 제한하였습니다. 이런 규제 품목들을 전장에서 큰 공을 세운 자들에게 허용하여 우리는 우리의 모든 국민이 전쟁 기간 동안 그들의 역할을 다하게 만들 수 있습니다.
nahuatl_reform_2코0=Pochteca 의무제의 확산
nahuatl_reform_2_desc코0=아스텍 제국의 상인 집단인 Pochteca 길드가 종종 제국의 특사, 외교관과 첩자 역할로 다른 도시 국가와 관계를 맺음으로 우리는 이런 제도를 공식화하여 우리의 대외 관계를 더욱 효과적으로 처리할 수 있습니다.
nahuatl_reform_3코0=전사 계급
nahuatl_reform_3_desc코0=그들이 잡아온 포로의 숫자로 전사 계급제를 실시함으로써 우리는 우리의 전사들이 그들의 기술을 향상시키는데 긍정적인 영향을 끼칠 수 있습니다.
nahuatl_reform_4코0=부족 확장
nahuatl_reform_4_desc코0=우리 제국의 북쪽은 이합집산하는 여러 부족들이 점거하고 있습니다. 우리의 개척자와 전사를 보내 우리의 영역을 이 버려진 지역으로 확장할 수 있습니다.
nahuatl_reform_5코0=법률 개혁
nahuatl_reform_5_desc코0=도시 국가들은 우리 제국의 영토가 되기 전까지 그들만의 법률과 법관을 가지고 있었습니다. 우리는 제국 전체에 통용되는 법률을 만들어 법관들을 새로이 교육해야 합니다.
inti_reforms코0=인티 개혁
inti_reform_1코0=조직적 징집제
inti_reform_1_desc코0=우리는 지금까지 백성들을 즉석에서 징집하곤 했습니다. 이 제도를 공식화하여 모든 영토에 수도에 대한 징집 기준을 만들면 우리 제국의 인력을 더욱 효과적으로 사용할 수 있을 것입니다.
inti_reform_2코0=Mitma 제도의 확장
inti_reform_2_desc코0=우리 제국의 개척 제도인 Mitma는 전체 마을의 인구를 우리의 중심 지역에서 새롭게 정복된 지역이나 국경으로 이주시켜 제국의 확장을 돕는 제도입니다. 이런 강제적인 재정착은 새 영토를 제국의 코어로 만드는데 유용합니다. 우리는 강력한 법으로 이주민들이 다시 고향으로 돌아가지 못하게 막아야만 합니다.
inti_reform_3코0=개혁 인티
inti_reform_3_desc코0=태양신 인티는 우리에게 가장 중요한 신이지만 많은 지역에서 다른 신을 숭배하고 있습니다. 우리는 우리 제국 전체에서 우리의 최고신 인티를 알리고 그들의 신을 우리에게 바치게 하여 인티의 대리인 역할을 하도록 해야 합니다.
inti_reform_4코0=야나 군주
inti_reform_4_desc코0=토착 세습 권력자들을 우리의 장군으로 삼고 대신 그 지역에 제국이 임명하는 새 지도자를 세울 수 있습니다.  그들의 개인적 장점과 충성심으로 가장 충성스러운 제국의 신하가 우리의 군대를 이끌도록 할 수 있습니다.
inti_reform_5코0=관료제 개혁
inti_reform_5_desc코0=제국의 빠른 확장을 돕기 위하여 우리는 새 공무원 계급을 만들어 다리, 도로, 역참의 건설을 감독하게 하거나 우리의 옛 영토와 새로 획득한 지역을 검사하도록 해야 합니다.
mesoamerican_reforms코0=개혁 마야
mesoamerican_reform_1코0=통일된 군대
mesoamerican_reform_1_desc코0=우리 제국은 우리의 법령을 따르는 여러 개의 지방 정부와 작은 도시국가로 이루어져 있습니다. 지금까지 그들 각각의 예산으로 군대를 징집하여 운용하였지만 이 군대를 하나로 모음으로써 효율을 높일 수 있습니다.
mesoamerican_reform_2코0=중앙 중재청
mesoamerican_reform_2_desc코0=우리에게 고개를 숙였음에도 불구하고 마야의 도시 국가들은 종종 우리 국경을 넘어 무역을 함으로써 각종 갈등을 일으켰습니다.  직속으로 중재청을 운영함으로써 이런 갈등을 크게 줄일 수 있습니다.
mesoamerican_reform_3코0=중앙 무기고
mesoamerican_reform_3_desc코0=전쟁 기간동안 메소아메리카의 도시 국가들은 자신의 경쟁 상대보다 많은 군대를 고용하는 것이 전통이었습니다. 그럼으로써 도시 국가들은 자신들만의 경제 규모에 따른 무기고를 제국 곳곳에 가지고 있습니다. 이를 중앙으로 통합하여 우리의 군대가 더 나은 질의 장비로 무장하게끔 할 수 있습니다.
mesoamerican_reform_4코0=부족 확장
mesoamerican_reform_4_desc코0=메소아메리카의 여러 부족들은 제국 바깥의 정글과 고지대에 흩어져 있습니다. 이 지역에 새로운 정착지를 건설하고 이들을 우리의 제국으로 끌여들어야 합니다.
mesoamerican_reform_5코0=관료제 개혁
mesoamerican_reform_5_desc코0=우리의 제국을 계속해서 확장시키기 위해 우리는 새로운 공무원 계급을 만들어 새롭게 정복된 지역에 대한 관리 권한을 주어야 합니다.
religious_reforms.1.t코0=개혁이 거부되다.
religious_reforms.1.d코0=사회를 개혁하는 것에는 대가가 있습니다. 우리 제국의 중심 영역은 우리에게 충성하지만 많은 지방 도시들은 이런 개혁을 부담스러워해 우리의 세력에서 벗어나려 하고 있습니다.
religious_reforms.1.a코0=그들은 후회할 것이다.
religious_reforms.2.t코0=개혁이 거부되다.
religious_reforms.2.d코0=우리 제국의 성공적인 최근 개혁 조치가 귀족과 소수신앙 신봉자를 중심으로 소요를 불러일으키고 있습니다. 그들은 변화에 소외되었다고 생각하고 있으며 마야 제국이 고대로부터 내려오는 풍습과 전통, 조상을 버리고 그들의 힘을 약화시킨다고 생각합니다. 이들은 독립 세력을 선포하고 직접 왕위에 오른 한 반역자의 군대에 가세하였습니다.
religious_reforms.2.a코0=그들은 후회할 것이다.
religious_reforms.3.t코0=개혁이 거부되다.
religious_reforms.3.d코0=제국을 개혁하는 것은 우리에게 큰 도움이 될 것이지만, 우리 지배 하에 있는 도시 국가에 갈등을 촉발하였습니다. 그 결과 충성스럽지 않은 대부분의 도시 국가들이 우리와 관계를 단절하였습니다.
religious_reforms.3.a코0=그들은 후회할 것이다.
maya_religion_events.1.t코0=신을 만족시켜라.
maya_religion_events.1.d코0=우리의 국가는 투쟁의 시기에 접어들었고 신은 피를 원합니다.  제국의 도시에서 전쟁, 희생과 유지의 신 토힐을 달래기 위한 피의 공양을 실시해야 합니다. 만약 그들을 달래지 못한다면 당신은 이 위기에 처한 왕국을 멸망으로부터 구할 수 없을 것입니다.
maya_religion_events.1.a코0=나는 귀족을 희생하고 토힐을 위해 나의 피를 바치겠다.
maya_religion_events.1.b코0=신들은 나의 피를 한 방울도 흘리게 할 수 없을 것이다!
maya_religion_events.2.t코0=피의 공양
maya_religion_events.2.d코0=우리는 피의 공양을 통해 인간을 하늘로 보내고 신의 힘을 받게 됩니다. 왕은 흑요석 칼이나 가오리 척추로써 자신의 음경을 자르고, 그 피가 사발에 담긴 종이를 적시도록 합니다. 여왕은 자신의 혀를 꿴 가시 박힌 밧줄을 잡아당깁니다. 피에 젖은 종이를 태움으로써 나오는 연기는 인간 세상과 하늘을 연결합니다.
maya_religion_events.2.a코0=기꺼이 이 일을 하겠다.
maya_religion_events.2.b코0=절대 안 해.
maya_religion_events.3.t코0=인신공양
maya_religion_events.3.d코0=보통 노예와 죄수들을 마야의 신들에게 바칩니다만, 칠면조, 개, 다람쥐, 메추라기나 이구아나같은 동물들도 가능합니다. 신들은 항상 더 많은 피를 원하기 때문에 우리의 이웃들은 고아나 사생아가 다른 재물보다 빨리 신을 만족시킨다고 주장합니다.
maya_religion_events.3.a코0=동물을 바치도록 하자.
maya_religion_events.3.b코0=아이들을 바쳐라, 고아들만.
maya_religion_events.4.t코0=탄생과 파괴의 순환
maya_religion_events.4.d코0=우리의 설화와 신화는 계속해서 일어나는 탄생과 파괴의 순환에 대해 이야기합니다. 만약 우리가 신들에 대한 의무를 저버리면 일어날 일이지요. 우리는 우리의 존재를 이어나가기 위해 신들을 만족시킬 책임이 있습니다. 탄생을 담당하는 신들과 파괴를 담당하는 혼돈은 52년마다 싸움을 벌이는데, 이것이 세계의 파괴를 가져옵니다. 만약 우리가 신들에 대한 우리의 의무를 망각한다면, 이 싸움에서 신들이 패배하고 지상의 생명체들은 아무도 무사하지 못할 것입니다.
maya_religion_events.4.a코0=...그리고 두려움에 떨며 숨을 수밖에 없을 것이다...
maya_religion_events.5.t코0=정화
maya_religion_events.5.d코0='의식은 정화와 함께 시작된다.' 성직자가 당신의 후계자에게 말합니다.  '너는 단식, 목욕과 고해를 통해 정화될 것이다.' 그 외에도 너는 신들을 존경한다는 것을 보여야 한다. 신의 숲에 들어서면 즉시 바위 아래 샘을 찾아 그 물을 마셔야 한다는 것을 기억하라. 그 후 그 물을 땅에 뱉으면 너는 신성한 숲으로 한발짝을 더 내딛을 수 있다.'
maya_religion_events.5.a코0=기억하렴, 넌 훌륭한 통치자가 될 거야.
maya_religion_events.5.b코0=기억하렴, 넌 훌륭한 외교관이 될 거야.
maya_religion_events.5.c코0=기억하렴, 넌 훌륭한 장군이 될 거야.
maya_religion_events.6.t코0=순례
maya_religion_events.6.d코0=성스러운 Q'eqchi' 13봉은 치첸 잇사에 있는 거대한 예배소와(cenote)와 현지의 성소들로 많은 신들을 숭배하고 있으며 많은 순례자들이 이곳을 찾습니다. 묵을 곳과 음식, 필수품을 구하는 이들에게 우리의 신전을 개방한다면 우리의 명성과 어쩌면 더 많은 수입을 올릴 지도 모릅니다.
maya_religion_events.6.a코0=순례여행을 장려한다.
maya_religion_events.6.b코0=아무것도 하지 않는다.
maya_religion_events.7.t코0=영혼(Aluxob)
maya_religion_events.7.d코0=한 농부가 조상의 영혼을 지은 지 7년 째 되는 집에 모시는 것을 거부하며 바깥에 풀어놓았습니다. 근처 백성들이 물건을 잃어버리고 가축을 도둑맞거나 가벼운 상처를 입는 등 영혼에 대해 불만을 토로하고 있습니다.
maya_religion_events.7.a코0=피의 공양을 통해 영혼을 만족시키고 집에 가두어라.
maya_religion_events.7.b코0=이런 미개한 일로 나를 방해하지 마!
maya_religion_events.8.t코0=행운 혹은 혼돈?
maya_religion_events.8.d코0=당신이 왕국을 순시하는 도중에 공물을 요구하는 이상한 남자를 만났습니다.  당신은 그가 혹시라도 영혼(alux)일지 모른다는 의심이 들었습니다. 영혼들을 만족시키지 못할 경우 큰 혼란을 일으키고 질병을 퍼뜨릴 수 있기 때문입니다. 하지만 그들이 만족할 경우에는 백성들을 도둑으로부터 지켜주고 행운을 가져다 주기도 합니다.
maya_religion_events.8.a코0=그가 요구한 것보다 적은 양을 주고 돌려보낸다.
maya_religion_events.8.b코0=그가 원하는 것을 준다.
maya_religion_events.8.c코0=아무 것도 주지 않는다.
maya_religion_events.9.t코0=영웅 쌍둥이
maya_religion_events.9.d코0=영웅 쌍둥이에 대한 꿈을 꾼 한 어머니는는 말하길 자신이 자신의 손바닥에 손상된 머리를 뱉었다고 합니다. 그 머리의 주인은 그녀의 남편으로 그는 그의 형제와 함께 죽음의 신 시발바(xibalba)의 부름을 받았다고 합니다.  한 피찰 경기 이후 그 결과가 지하세계의 지배자인 그의 심기를 건드렸기 때문이었습니다. 그 쌍둥이들은 시발바의 궁전에 도착하기 위해 많은 시련을 겪었고, 그 곳에서 다시 한번 피찰로 그의 기분을 언짢게 만들었다고 합니다. 이 꿈은 그 쌍둥이들이 시발바의 시련을 어떻게 마주하고, 어떻게 그를 이길 수 있는지에 대한 내용이었습니다. 꿈은 그 쌍둥이가 각각 해와 달로 변하는 것으로 끝이 납니다. 새 시대를 뜻하는 것이지요.
maya_religion_events.9.a코0=이 징조를 두려워 해야 하는가? 팔을 벌려 환영해야 할 것인가?
maya_religion_events.10.t코0=뜨거운 숯과 차가운 악마
maya_religion_events.10.d코0=매년 연초에 악을 몰아내기 위하여 지하세계의 악을 상징하는 숯불을 걸어서 지나가는 것이 전통입니다. 하지만 발이 불타는 냄새는 그렇게 유쾌하지 않군요.
maya_religion_events.10.a코0=내 아들이 하게 해라.
maya_religion_events.10.b코0=당연히 내가 해야지!
maya_religion_events.11.t코0=와요브(Wayob)
maya_religion_events.11.d코0=당신의 피를 이 사발에 떨어뜨리고 피에 젖은 종이를 태움으로써 당신은 하나의 환영을 보게됩니다. 질병과 열병의 전파자, 와요브가 뱀과 벌레들이 기어나오는 어둠의 항아리를 들고 있습니다.
maya_religion_events.11.a코0=이것은 계시다!
maya_religion_events.12.t코0=희생 전통
maya_religion_events.12.d코0=올해의 인간 공양 방법을 선택하실 때가 왔습니다.  참수, 심장 뽑기, 화살로 맞히기,  내장을 꺼내기가 있구요, 아니면 구덩이 던져 넣는 방법도 있겠군요! 어떤게 나을까요? 참수형은 마야 옥수수 신이 죽음의 신에게 당했던 짓을 재현하는 의식입니다. 심장을 뽑는 것은 우리의 이웃 아즈텍으로부터 배워 왔구요. 심장이 아직 뛰는 동안 이것을 뽑아내면 피가 뿜어져 나와 그 신전이 섬기는 신의 형상을 그린답니다. 그리고 남은 시체는 껍질이 벗겨지지요. 화살로 죽이기 전에는 포로의 몸을 파란색으로 색칠하고 심장 부위에 흰색 상징을 그려 넣습니다. 그리고 긴 기둥에 묶는 거에요, 다른 사람들이 그 주위를 돌며 춤을 추고 포로에게는 뾰족한 모자를 씌우는 동안에요. 피가 뿜어져 나와 신의 형상을 그리고 춤을 추던 사람들은 그의 가슴에 더 들어갈 자리가 없을 때까지 화살을 쏩니다. 내장을 꺼내는 것은 느리지만 우아하진 않은데요, 기둥에 손이 묶인 포로의 머리 뒤로 내장을 꺼낸답니다. 재물은 다른 방법처럼 신성한 구덩이에 던져지지요.
maya_religion_events.12.a코0=머리를 자르자!
maya_religion_events.12.b코0=심장을 뽑아!
maya_religion_events.12.c코0=화살로 쏴버려!
maya_religion_events.12.e코0=내장을 뽑아 버리자!
maya_religion_events.12.f코0=그들을 신전에 매달아버려!
maya_religion_events.13.t코0=밧줄의 여신(Ixtab)
maya_religion_events.13.d코0=국가는 혼란에 빠져 있고 우리의 성직자들은 Ixtab 여신에게 공물을 바치라고 조언하고 있습니다. 밧줄의 여인이라고 불리는 이 자살의 여신은 교살당한 재물을 천국으로 데리고 간다고 합니다. 이는 전투에서 죽은 병사나 다른 종교적 의례에 의해 죽음을 당한 포로들, 아이를 낳다 숨진 임산부나 성직자들의 죽음과도 같은 명예로운 방법입니다.  이 의례의 주인공으로 결정이 되면 그들은 사회적으로 선망을 얻고 맛있는 음식과 음료를 상으로 받게 됩니다. 혼란에 빠진 나라를 구하기 위해 편안한 나무 그늘 아래에서 쉬기보다 자신이 가진 것을 모두 버리고 자유롭게 되어 보고 싶지 않으십니까?
maya_religion_events.13.a코0=[Root.Heir.GetName]을 매달아!
maya_religion_events.13.b코0=내 자신을 매달겠다.
maya_religion_events.13.c코0=다른 방법을 찾아보자.
maya_religion_events.14.t코0=Quetzal 새 깃털의 부족 현상
maya_religion_events.14.d코0=Quetzal 새의 깃털이 부족함에 따라 불과 태양, 비의 신인 토힐에 대한 의식을 제대로 치룰 수 없게 되었습니다. 그는 또한 우리의 전쟁, 희생과 지속의 신이기도 합니다. 우리는 그가 화를 내는 것을 바라지 않습니다. 상인들이 말하기를 우리의 이웃 국가에는 Quetzal 깃털이 풍족하게 저장되어 있다고 하며 그곳으로 사람을 보내 깃털을 구입하여야 한다고 합니다.
maya_religion_events.14.a코0=좋아, 그들에게 상인을 보내자.
maya_religion_events.14.b코0=아니, 대신 사냥꾼을 보낸다.
maya_religion_events.15.t코0=Quetzal 새 깃털 거래
maya_religion_events.15.d코0=$FROMCOUNTRY$는 전쟁, 희생 그리고 지속의 신이자 불과 태양, 비의 신인 토힐에게 바칠 quetzal 새의 깃털이 절실하게 필요합니다. 그들은 우리에게서 깃털을 구입하길 원합니다.
maya_religion_events.15.a코0=그들과 거래한다.
maya_religion_events.15.b코0=거부한다.
maya_religion_events.16.t코0=거래 승인
maya_religion_events.16.d코0=$FROMCOUNTRY$는 우리와 거래하기로 했습니다. 이제 토힐을 기쁘게 할 깃털을 구할 수 있습니다!
maya_religion_events.16.a코0=좋아, 그들이야말로 진짜 친구들이다.
maya_religion_events.17.t코0=거래 거부
maya_religion_events.17.d코0=$FROMCOUNTRY$는 우리와 거래하지 않기로 했습니다. 우리는 quetzal 깃털을 구할 수 없게 되었습니다.
maya_religion_events.17.a코0=그것 참 나쁜걸.
maya_religion_events.18.t코0=Ek Chuaj
maya_religion_events.18.d코0=상인과 카카오 열매의 신인 Ek Chuaj의 멋진 신상이 당신의 수중에 들어왔습니다. 이 신상에는 매년 수확되는 카카오 콩의 수확량을 늘려주는 효과가 있다고 하는군요.
maya_religion_events.18.a코0=우리의 영토에 두자.
maya_religion_events.18.b코0=팔아 버려.
maya_blodletting코0=피뽑기
desc_maya_blodletting코0=희생 의식에서 나오는 피는 영양가가 풍부하고 심신을 달래는 효과가 있다고 알려져 있습니다. 마야 귀족 계층은 이 피에 중독되어 있고 종교적으로 피를 뽑는 의식은 제국의 의례 중 가장 중요한 부분을 차지합니다.
maya_chaos_creation코0=탄생과 파괴의 순환
desc_maya_chaos_creation코0=신과 생명의 군세와 혼돈이 땅 위 모든 것의 목숨을 놓고 필멸자의 땅에서 전투를 시작했습니다.
maya_pilgrimages코0=순례
desc_maya_pilgrimages코0=성스러운 Q'eqchi' 13봉이나 치첸 잇사의 거대한 자연 동굴(cenote)을 방문하는 마야 백성들이 새로운 순례지를 발견하였습니다.
maya_embers코0=숯불 위를 걷다.
desc_maya_embers코0=올해도 역시 사람들이 지하세계의 불을 상징하는 숯불을 건넘으로써 악으로부터 우리 제국을 수호합니다.
maya_trade_quetzal_feathers코0=Quetzal 새 깃털 거래
maya_notrade_quetzal_feathers코0=Quetzal 새 깃털 거래 없음
maya_ek_chuaj코0=Ek Chuaj
desc_maya_ek_chuaj코0=상인과 카카오의 신인 Ek Chuaj는 창과 전갈의 꼬리를 들고 상품이 채워진 상인의 가방을 메고 다닙니다.
custom_idea_global_tax_modifier코0=효율적인 조세제도
custom_idea_global_tax_modifier_desc코0=우리는 세금을 더욱 효율적으로 걷는 방법을 발견했고 부자들과 가난한 자 양측에게서 더 많은 금을 얻어낼 수 있게 되었습니다.
custom_idea_production_efficiency코0=생산 장려
custom_idea_production_efficiency_desc코0=말을 듣지 않는 당나귀에게는 채찍과 당근을 번갈아 사용하지만 우리가 생산을 장려하는 방식은 한층 더 나아갑니다. 우리는 제국의 생산 효율성을 기발한 방법으로 증가시켰습니다. 물론 채찍과 당근이 나쁜 방법이라는 것은 아닙니다.
custom_idea_global_unrest코0=권리 보장
custom_idea_global_unrest_desc코0=어떤 권리들은 확실히 보장되고 이제 우리의 신하들은 제국의 지배에 저항하기 더욱 어려워질 것입니다.
custom_idea_stability_cost_modifier코0=지속성
custom_idea_stability_cost_modifier_desc코0=자신의 인생에 모험과 열정을 원하는 사람들이 있지만 그들도 안정된 국가를 은밀하게 원하기 마련입니다. 이런 상황이 지속되면 우리의 백성들은 미래에 대한 확신을 가지고 매일 밤 쉼게 잠이 들 것입니다.
custom_idea_missionaries코0=국가 선교사 학교
custom_idea_missionaries_desc코0=선교사 학교는 실패 없이 사람들을 밖으로 나가 진정한 믿음을 전파하도록 훈련시킵니다. 국가 선교사 학교 역시 이것과 똑같지만 차이점이라면 제국이 원하는 장소로 성스러운 사역을 보낸다는 것이죠.
custom_idea_inflation_reduction코0=화폐 표준화
custom_idea_inflation_reduction_desc코0=화폐 무게의 표준화와 인가된 주조소 덕분에 우리 화폐들 모두가 같은 무게와 모양을 지니는 것처럼 보입니다. 이것은 무역에 큰 도움이 될 것입니다. 상인들은 더 이상 자신이 금이나 은이 덜 섞인 화폐를 받거나 해서 속았다고 느끼지 않을 것이고 우리 제국 전체에서 이런 규격화된 화폐를 쓰게 될 것입니다.
custom_idea_inflation_action_cost코0=경제 통제
custom_idea_inflation_action_cost_desc코0=고리대금업자와 은행업자들에게 각종 필요조건과 지침을 전달하여 그들이 정직하게 거래하도록 하고, 번영과 금융의 성장을 이끌어냅니다.
custom_idea_interest코0=금융 시장 확장
custom_idea_interest_desc코0=시민들이 신용으로 물건을 구매하게 하자 무역이 활성화되고 시민들과 상인이 나날이 부유해지고 있습니다.
custom_idea_build_cost코0=건축가들의 경쟁
custom_idea_build_cost_desc코0=건축가들로 하여금 전통적인 방식이 아닌 건축 계약 경쟁 입찰 제도를 도입하여 이들에게 경쟁을 시킴으로써 전체적인 건축 비용을 줄일 수 있습니다.
custom_idea_build_power_cost코0=공인 건축가
custom_idea_build_power_cost_desc코0=국가공인 건축가는 모든 건축 계약과 설계도, 도면을 성사 이후에 점검합니다. 이것은 귀족층의 부담을 줄여 군주 점수의 사용을 줄일 것입니다.
custom_idea_global_missionary_strength코0=열광적인 선교사
custom_idea_global_missionary_strength_desc코0=우리의 선교사들은 유래가 없을 정도로 강력한 논리로 무장하여 누구도 진실한 믿음의 불길을 담은 설교를 피해갈 수 없을 것입니다.
custom_idea_prestige코0=지역 화가 후원
custom_idea_prestige_desc코0=지역 화가들을 경제적으로 지원하고 특권을 주어 우리의 문화 발전에 큰 역할을 하게 할 수 있습니다.
custom_idea_prestige_decay코0=지속되는 위신
custom_idea_prestige_decay_desc코0=거짓말: 우리 위신의 퇴색을 멈추는 것은 그 어느 때보다도 쉽습니다!
custom_idea_legitimacy코0=정통성
custom_idea_legitimacy_desc코0=아무도 우리가 이 나라의 정통성 있는 통치자라는 것을 의심하지 않습니다. 만약 아닌 사람이 있더라도, 공공연하게 그 이야기를 떠들고 다니지는 못 할 겁니다.
custom_idea_devotion코0=종교 전통
custom_idea_devotion_desc코0=우리 국가는 신을 성심성의껏 모시는 오래되고 자랑스러운 전통을 가지고 있습니다. 이 전통은 통치자의 헌신으로써 우리가 당연히 해야 하는 신앙심 있는 나라를 만들고 있습니다.
custom_idea_horde_unity코0=씨족 통합
custom_idea_horde_unity_desc코0=우리의 국가는 여러 씨족의 연합체로부터 시작된 자랑스러운 전통을 가지고 있습니다. 우리는 국가적 위기에 대비해 다른 이웃들보다 이 결속을 더욱 강화해야 합니다.
custom_idea_republican_tradition코0=공화국 기풍
custom_idea_republican_tradition_desc코0=공화국의 전통은 모든 시민들의 핏줄을 타고 흐르고 있으며, 그들은 자유와 독립을 자랑스럽게 생각합니다.
custom_idea_technology_cost코0=과학 유산
custom_idea_technology_cost_desc코0=우리 국가는 과학적 탐사에 관한 오랜 역사를 가지고 있으며 이 유산을 더욱 확장시키고 발전시키는 것으로 앞으로도 기술의 개발을 선도해 나갈 수 있습니다.
custom_idea_idea_cost코0=궁정 철학자
custom_idea_idea_cost_desc코0=자유로운 사상을 가진 사상가들을 궁정에서 후원함으로써 우리는 국가가 미래에 맞이할 어떠한 사건에도 견뎌낼 수 있을 것입니다.
custom_idea_advisor_cost코0=근무 전통
custom_idea_advisor_cost_desc코0=우리의 조언자들의 자손 역시 부모의 발걸음을 이어 감으로써 국가에 조언자의 수가 모자라지 않을 것입니다.
custom_idea_advisor_pool코0=대궁정
custom_idea_advisor_pool_desc코0=궁정의 크기가 커질수록, 더 많은 수의 조언자가 필요하게 됩니다. 우리의 거대한 궁정은 세계 최고의 크기이며 이 사실은 일자리를 원하는 수많은 조언자들의 숫자로 알 수 있습니다.
custom_idea_tolerance_own코0=신앙심 깊은 국가
custom_idea_tolerance_own_desc코0=우리 국가와 교회는 거의 동일합니다. 종교적 가르침과 법률이 국민을 지배합니다.
custom_idea_tolerance_heretic코0=이단 관용
custom_idea_tolerance_heretic_desc코0=성직자나 신앙심 깊은 사람들은 반발할지 모르나 우리와 같은 진정한 신앙을 공유하지 않는 사람들은 우리 국가에서 좀 더 편안해할 것입니다.
custom_idea_tolerance_heathen코0=세속주의
custom_idea_tolerance_heathen_desc코0=우리 국가는 종교적 법률과 가르침으로부터 자유로워야 한다는 교회 기관과 성직자들로 둘로 쪼개져 있습니다. 만약 우리가 사람들이 국가가 시행하는 종교 정책에 대해 자유로워야 한다는 이런 종교적 논쟁에 대해 중립을 주장하한다면 이교도들은 우리 국가에서 더욱 행복해 할 것입니다.
custom_idea_heir_chance코0=심각해지는 문제
custom_idea_heir_chance_desc코0=지도자는 후계자가 있어야만 합니다. 그리고 최근 조언자들이 후계자 탄생을 위해 이런저런 주장을 하고 있습니다. 입양, 왕실 결혼, 혹은 비밀리에 정부를 두는 등의 일 말입니다.
custom_idea_enemy_core_creation코0=지역 자치주의
custom_idea_enemy_core_creation_desc코0=우리 국가의 소중한 영토에서 자신들의 자치권을 주장하는 이들이 이 지방의 국가에 대한 더 강한 헌신과 문화적 결합을 막고 있습니다.
custom_idea_core_creation코0=애국 프로파간다
custom_idea_core_creation_desc코0=이웃 국가로부터 영토를 정복하는 것은 제국 내부에 소요를 유발하고 반란으로 이어질 가능성이 있습니다. 우리의 선전 정책을 통하여 정복지의 주민들이 빠르게 우리 국가와 전통에 익숙해지도록 할 수 있습니다.
custom_idea_vassal_income코0=중상주의 협정
custom_idea_vassal_income_desc코0=우리의 종속국들과 중상주의적 협정을 맺으면, 타국의 상인들이 우리의 기준을 따르게 강제하여 종속국들의 수입을 늘릴 수 있습니다. 이는 우리가 그들로부터 얻는 이윤 또한 증가시킬 것입니다.
custom_idea_religious_unity코0=신앙의 결속
custom_idea_religious_unity_desc코0=전통, 문화 등 많은 부분에서 차이가 있지만 우리 국가들은 한 진실된 믿음을 공유하고 있으며 이 믿음이 서로를 하나로 묶어 줍니다.
custom_idea_global_autonomy코0=강력한 세계 정부
custom_idea_global_autonomy_desc코0=이 개념이 생기기 전에 지방 영토는 우리가 허가하는 것 이상으로 자치도를 늘리는 것을 원했고 실제로 늘려 왔습니다. 이것이 완벽한 해결책은 아니지만, 조금의 도움은 줄 것입니다.
custom_idea_accepted_culture_threshold코0=문화 수용
custom_idea_accepted_culture_threshold_desc코0=영토를 정복하는 것은 서로의 문화간에 흥미로운 문화적 충돌을 발생시킵니다만 조금의 이해와 관용으로 서로의 문화가 무엇이든 간에 평화롭게 지낼 수 있습니다.
custom_idea_culture_conversion_cost코0=문화 흡수
custom_idea_culture_conversion_cost_desc코0=어떤 문화들은 우리가 원하지 않는 요소를 포함하고 있거나 우리의 문화에 반발심을 가지고 있습니다. 그들을 완벽하게 수용하기 위해서 그들 문화를 이해하고 문제점을 보여 주어야 합니다.
custom_idea_naval_morale코0=해군 원칙
custom_idea_naval_morale_desc코0=우리가 해군을 확장하고 더 많은 선원을 기르면서 알맞은 원칙과 규칙들을 세워야 할 필요가 생겼습니다. 함대의 승무원들은 어떤 행동이 괜찮고 어떤 것이 안되는 지를 알아야 하고 이것은 처음에는 반발을 불러오겠지만 결국에는 해군 전체의 사기에 도움이 될 것입니다.
custom_idea_trade_efficiency코0=무역 발전
custom_idea_trade_efficiency_desc코0=무역이나 물물거래는 언제나 존재했습니다만 그것들이 항상 효율적이었던 것은 아닙니다. 사람들은 일반적으로 물건으로 서비스나 다른 물건과 교환하고는 했었지만 현재 우리 제국의 현대적인 기법으로 물건과 서비스는 '돈'을 통해서 거래와 흥정을 하게 되었습니다.
custom_idea_global_trade_power코0=상업 시스템
custom_idea_global_trade_power_desc코0=발달된 경제이론과 실무를 우리에게서 배워간 이웃 나라가 큰 이익을 내고 있다는 소식입니다.
custom_idea_global_prov_trade_power_modifier코0=상업 세미나
custom_idea_global_prov_trade_power_modifier_desc코0=우리 제국의 모든 소상인과 무역상인 계층을 위하여 영토 안에서 세미나를 개최했습니다. 참여한 사람들은 모두 거래기법에 대하여 많은 지식을 얻었습니다.
custom_idea_trade_steering코0=상업 이론
custom_idea_trade_steering_desc코0=어떤 학자들은 무역을 우리에게 유리한 쪽으로 이끌어오는 방법을 인문학이라고 하며 어떤 쪽은 과학이라고 주장합니다. 많은 위대한 학자들이 무역 시스템에 대해 연구하고 우리 상인들에게 조언을 주고 있습니다. 이것은 무역력을 우리 쪽으로 끌어오는데에 큰 도움을 주고 있습니다.
custom_idea_global_tariffs코0=식민청
custom_idea_global_tariffs_desc코0=식민청을 설치함으로써 식민지에서 일어나는 자잘한 문제들을 훈련된 전문가가 처리하도록 할 수 있습니다.
custom_idea_diplomatic_reputation코0=위엄있는 외교관
custom_idea_diplomatic_reputation_desc코0=자신의 매력을 이용해 누구와도 원하는 협상을 이끌어내는 우리의 외교관을 승진시켜 국가의 외교관계를 크게 향상시킬 수 있습니다.
custom_idea_diplomatic_upkeep코0=외교청
custom_idea_diplomatic_upkeep_desc코0=새 외교청은 외교 업무와 그에 따른 비용을 처리할 것입니다.
custom_idea_merchants코0=국가공인 무역 교육기관
custom_idea_merchants_desc코0=산술능력, 외교기법, 리더쉽과 카리스마... 이것들이 상인에게 필요한 가장 중요한 기술입니다. 기존 도제 제도처럼 주인들이 수련생을 지도하는 시스템이 아닌 훌륭한 실력을 가진 상인을 모아 국가 전체를 대상으로 상인 계층을 교육할 수 있습니다.
custom_idea_colonists코0=경험있는 개척자
custom_idea_colonists_desc코0=이전 우리의 위대한 제국을 떠나 기회의 땅을 찾아간 사람들은 현재 식민지를 건설하고 부흥시키는데 없어서는 안되는 사람들이 되었습니다. 약간의 설득과 금으로 이들을 새 식민 탐사대의 길잡이로 활용할 수 있습니다.
custom_idea_diplomats코0=외교 교육
custom_idea_diplomats_desc코0=우리 외교관의 실력이 나쁘다는 것은 아니지만, 이들을 교육시켜 더 낫게 하는 것은 언제든지 좋은 일입니다. 엘리트 중에서도 가장 총명한 이들을 모아 교육함으로써 모든 외교 활동에서 우리를 대표하게 할 수 있습니다.
custom_idea_naval_maintenance_modifier코0=해군 징집
custom_idea_naval_maintenance_modifier_desc코0=높은 임금과 승진 약속 그리고 해외 근무 이 세 가지로써 우리는 국민들이 전세계를 경험하며 돈도 벌 수 있는 기회를 제공했습니다. 하지만 이 방법이 먹히지 않을 경우, 우리는 술주정뱅이들을 모아 바다로 보내버릴 수 있습니다. 우리의 함대 인원은 곧 완전히 채워질 것입니다.
custom_idea_naval_forcelimit_modifier코0=국영 건선거
custom_idea_naval_forcelimit_modifier_desc코0=선박들은 필요할 때가 아니면 예전의 위엄을 되찾기 위해 대대적인 개장을 하거나  단순히 선체의 구멍을 메우기 위해 안전한 공간이 필요합니다. 국영 건조창이 그 역할을 할 것입니다.
custom_idea_ship_durability코0=선체 강화
custom_idea_ship_durability_desc코0=배가 뜨기 위해서는 선체가 물에 맞닿는 부분이 물보다 가벼워야 합니다. 최근의 기술 발달로 선체는 더 가벼워지면서 더욱 튼튼해졌습니다.
custom_idea_war_exhaustion코0=국가에 대한 자부심
custom_idea_war_exhaustion_desc코0=전쟁은 언제나 힘든 일입니다. 지상의 자원과 사람을 군대에 소모하게 되지요. 하지만 국민들의 애국심으로 인하여 젊은이부터 노인, 남자와 여자, 부자와 가난한 자들이 합심해 적들에 맞서 싸우고 있으며 전쟁 상황에 더욱 잘 버티고 있습니다.
custom_idea_war_exhaustion_cost코0=전술적 전쟁
custom_idea_war_exhaustion_cost_desc코0=전쟁이 시작하기 전부터 전쟁 계획은 필요합니다. 각종 이점들을 검사하고 전략들을 입안해 보급품과 병사의 소모를 최대한으로 줄여야 합니다.
custom_idea_navy_tradition_decay코0=해군 군법
custom_idea_navy_tradition_decay_desc코0=많은 사람들이 당신에게 이야기하듯이 다양한 상황에서 행동방식을 결정하는 각종 관례는 우리 군에 큰 안정감을 심어줍니다. 이 방법을 해군에 그대로 도입하여, 처음에는 저항이 있을지 모르나 결국에는 그들을 규칙으로 묶어놓을 수 있습니다.
custom_idea_navy_tradition코0=해군에 대한 자부심
custom_idea_navy_tradition_desc코0=새로운 해군 군법이 우리의 선원과 수병들에게 긍지를 심어주고 헌신하게끔 하여 결과적으로 해군 전통을 증가시킵니다.
custom_idea_leader_naval_fire코0=해군 사격장교
custom_idea_leader_naval_fire_desc코0=우리의 해군은 새로운 함포사격 장교단 서발기준을 마련했습니다. 선발된 이들은 광범위한 해전에 관한 지식을 가지고 가장 전술적으로 효율적인 방법으로 대포를 사용할 것입니다.
custom_idea_leader_naval_shock코0=접현 기법의 향상
custom_idea_leader_naval_shock_desc코0=오랜 기간동안 해전에서 갑판을 맞대고 백병전을 벌이는 졉현을 사용해 왔고 우리의 선장과 해병은 세계에서 용맹한 것으로 이름이 높습니다. 우리의 해군은 더욱 맹렬하게 거리를 좁히고 공격하는 충격 전술을 사용하는 것으로 명성을 드높이고 있습니다.
custom_idea_leader_naval_maneuver코0=훌륭한 조선소
custom_idea_leader_naval_maneuver_desc코0=국가에서 엄선된 조선공을 모음으로써 우리는 기존의 것보다 견고함이나 운용 측면에서 비교할 수 없는 최신의 선박을 건조할 수 있습니다.
custom_idea_spy_offence코0=비밀 작전
custom_idea_spy_offence_desc코0=잡입 중에 우리의 첩자는 자신에 대한 의심을 벗어버렸고 이제 사보타주를 더 쉽게 할 수 있습니다.
custom_idea_spy_defense코0=적국에 대한 침입
custom_idea_spy_defense_desc코0=우리의 첩자들은 곧 적국의 첩보 조직에 잠입하여 정보를 혼란시키고 그들의 본국이 우리 국가에 대한 정확한 보고를 받지 못하도록 방해할 것입니다.
custom_idea_ship_recruit_speed코0=숙련된 조선업자
custom_idea_ship_recruit_speed_desc코0=큰 해군을 위해서는 많은 조선소와 경험있는 조선업자가 필요합니다. 전함이던지 수송선이던지 우리의 훌륭한 조선공들은 선박 종류를 불문하고 기존보다 더욱 빠르게 제작할 수 있는 방법을 도입하고 있습니다.
custom_idea_blockade_efficiency코0=규격화된 항구 봉쇄 함대
custom_idea_blockade_efficiency_desc코0=항구 봉쇄에 대한 새로운 지침은 이미 매우 쓸모있다고 판명이 되었고 우리가 적의 항구를 효율적으로 막게 해 주었습니다.
custom_idea_embargo_efficiency코0=효율적인 금수 조치
custom_idea_embargo_efficiency_desc코0=적국의 무역을 차단하는 게 이렇게 쉬웠던 적이 없습니다.
custom_idea_prestige_from_naval코0=위대한 해군
custom_idea_prestige_from_naval_desc코0=우리의 적국들은 강대한 우리의 군대를 두려워합니다. 그 중에서도 우리의 대해군 이야기만 들으면 떨기 시작한다는군요!
custom_idea_range코0=우수한 보급
custom_idea_range_desc코0=우리의 식민지 탐사단에 공급하는 보급품의 질을 높임으로써 그들이 보급 없이 바다로 탐험하는 기간을 늘릴 수 있습니다.
custom_idea_global_colonial_growth코0=토지 분배 약속
custom_idea_global_colonial_growth_desc코0=간단하게 땅을 나누어주겠다는 약속만으로 국민들을 식민지로 이주하게 할 수 있습니다.
custom_idea_ae_impact코0=발달된 선전 활동
custom_idea_ae_impact_desc코0=우리의 선전 활동을 발전시켜 사람들이 우리의 공격적 확장을 무시하거나 적어도 받아들이게 만들 수 있습니다.
custom_idea_privateer_efficiency코0=능숙한 사략함대
custom_idea_privateer_efficiency_desc코0=일반적인 해적을 능숙한 사략함대로 바꾸는 것은 길고 힘든 과정이지만, 일단 성공할 경우 큰 이익을 얻을 수 있습니다.
custom_idea_diplomatic_annexation_cost코0=정복민 흡수의 지원
custom_idea_diplomatic_annexation_cost_desc코0=정복지의 주민들을 강제로 제국에 동화시키기보다, 종교적이나 문화적인 동질감을 이용하여 이들을 복속시키는 것이 이득일 수 있습니다.
custom_idea_heavy_ship_cost코0=오크 숲 보호
custom_idea_heavy_ship_cost_desc코0=오크 숲을 국가에서 보호함으로써 선체에 필요한 오크 나무를 싸게 확보할 수 있습니다.
custom_idea_light_ship_cost코0=해군 공학
custom_idea_light_ship_cost_desc코0=기술자가 경전함을 디자인하는데는 그것의 쓰임새 뿐만 아니라 제작 비용, 유지 비용 그리고 직접 활용하는 부분까지 생각을 해야 합니다.
custom_idea_galley_cost코0=국가 병기창
custom_idea_galley_cost_desc코0=국가에서 관장하는 병기창을 설치해 우리의 갤리선을 표준화된 디자인에 따라 더 빠르고 효율적으로 무장시킬 수 있습니다.
custom_idea_transport_cost코0=국가 공인 조선기술자
custom_idea_transport_cost_desc코0=이 조선기술자를 우리의 궁정에 부름으로써 수송선의 단가를 낮출 수 있습니다.
custom_idea_heavy_ship_power코0=함포 일제 사격 훈련
custom_idea_heavy_ship_power_desc코0=함포를 일제 사격하는 것에는 대포알을 빠르게 장전할 수 있고 발포 시기를 맞출 수 있는 높은 훈련 수준을 가진 선원들이 필요합니다. 우리의 훈련법이 이들을 안정적으로 키워낼 것입니다.
custom_idea_light_ship_power코0=2연발 발포
custom_idea_light_ship_power_desc코0=경량함은 전함보다 빠르지만 더 작은 함포를 가지고 있습니다. 대포 하나에 탄환 두 발씩을 장전하고 발사함으로써 사정거리와 명중률에 불이익을 받지만 근거리에서 더욱 강력하게 할 수 있습니다.
custom_idea_galley_power코0=방아쇠(gunlocks)
custom_idea_galley_power_desc코0=머스킷과 라이플에 사용되는 플린트락 구조가 대포에 사용되면서 이들을 gunlocks라고 부르게 되었습니다. 이것은 기존 사용되는 점화선 발포 방식보다 안전합니다.
custom_idea_land_morale코0=연대에 대한 자부심
custom_idea_land_morale_desc코0=우리의 병사들에게 그들 연대에 대한 자부심을 심어줌으로써 사기를 증진시키고 전투력을 높일 수 있습니다.
custom_idea_discipline코0=헌병
custom_idea_discipline_desc코0=누구도 처벌받기를 바라진 않지만, 헌병 제도의 도입은 군법 회의 횟수를 줄이고 병사의 규율을 높이는데 큰 도움을 줍니다.
custom_idea_land_maintenance_modifier코0=전시행정 조직화
custom_idea_land_maintenance_modifier_desc코0=우리의 전시행정을 조직화하는것은 쉽지 않지만 필요한 일입니다.
custom_idea_mercenary_cost코0=용병 고용 공식화
custom_idea_mercenary_cost_desc코0=용병을 고용하는 것은 항상 느리고 복잡한 과정을 거쳐야 했습니다. 그러므로 많은 경우 용병보다 우리의 병사들이 더 효율적이었지요. 이들을 고용하는 것을 법제화 함으로써 이런 많은 과정을 생략해 쉽게 용병을 고용할 수 있습니다.
custom_idea_merc_maintenance_modifier코0=국가 공인 용병대
custom_idea_merc_maintenance_modifier_desc코0=용병 지휘관에게 사령관 직함을 수여함으로써 강력한 병사들을 할인된 공정한 가격에 구할 수 있습니다.
custom_idea_possible_mercenaries코0=용병 고용소
custom_idea_possible_mercenaries_desc코0=우리의 국가에 용병을 소집하고 고용하는 관청을 둠으로써 더 많은 양의 용병단을 휘하에 둘 수 있습니다.
custom_idea_land_forcelimit_modifier코0=국영 상비군 모집
custom_idea_land_forcelimit_modifier_desc코0=상비군 제도를 도입함으로써 전쟁 시기에 사병이나 용병이 아닌 더 큰 규모의 상비군을 활용할 수 있습니다.
custom_idea_global_manpower_modifier코0=농민 징집
custom_idea_global_manpower_modifier_desc코0=돈이 많거나 적거나, 당신은 언제나 싸울 수 있습니다. 농민들을 징집하는 것은 우리 귀족 사관에게 좋게 보이지는 않겠지만 국가의 인력을 증가시킬 수 있습니다.
custom_idea_manpower_recovery_speed코0=지방 징집소
custom_idea_manpower_recovery_speed_desc코0=지방 모병소를 설치함으로써 각 영토에서 직접 군사를 모집할 수 있습니다. 그들을 수도로 부르지 않는 찾아가는 서비스이지요.
custom_idea_reinforce_speed코0=병참 조직화
custom_idea_reinforce_speed_desc코0=우리의 병참 시스템은 완전 난장판입니다. 어떻게든 손을 보아야 합니다.
custom_idea_hostile_attrition코0=청야전술
custom_idea_hostile_attrition_desc코0=후퇴하는 우리의 군대에게 적이 식량이나 운송 수단과 같은 쓸만한 모든 것을 파괴하라는 강한 명령을 내릴 수 있습니다.
custom_idea_army_tradition코0=실력 우선 진급
custom_idea_army_tradition_desc코0=귀족 혈통 우선으로 진급을 하던 시대는 지났습니다. 실력이 모든 것보다 우선입니다.
custom_idea_army_tradition_decay코0=사관학교 설립
custom_idea_army_tradition_decay_desc코0=군사를 이끄는데 재능을 보인 이들을 사관생도로 모집함으로써 그들에게 장교와 신사로써의 마음가짐을 가르칠 수 있습니다.
custom_idea_leader_land_fire코0=라이플 사용 훈련
custom_idea_leader_land_fire_desc코0=어떤 사람에게 총을 주면, 그는 자신을 지키는 법을 하루만에 배울 것입니다. 라이플 사용법을 가르친다면 그는 앞으로 절대 쉽게 당하지 않을 것입니다.
custom_idea_leader_land_shock코0=기병장교
custom_idea_leader_land_shock_desc코0=기병들에게는 보병들만큼이나 리더가 필요합니다. 그리고 리더를 기병대 안에서 뽑는 것이 최고의 방법입니다.
custom_idea_leader_land_manuever코0=군대 정찰병
custom_idea_leader_land_manuever_desc코0=위험한 지역을 정찰할 정찰병을 보내 적군과 환경, 지형에 대해 중요한 정보를 얻을 수 있습니다.
custom_idea_leader_siege코0=공성 전술
custom_idea_leader_siege_desc코0=공성전이 전쟁의 중요한 요소라고 생각하는 사람은 천재이거나, 멍청이입니다. 하지만 진보된 공성 전술을 사용해서 우리의 장교들이 공성전에서 더욱 뛰어난 능력을 발휘하도록 할 수 있습니다.
custom_idea_regiment_recruit_speed코0=빠른 모병
custom_idea_regiment_recruit_speed_desc코0=빠르게 군사를 모집할수록, 더욱 빠르게 우리의 군대를 보충할 수 있습니다.
custom_idea_prestige_from_land코0=승전 기념물
custom_idea_prestige_from_land_desc코0=우리의 승리는 위대한 기념물로 만들어질 것입니다. 우리의 승리를 도운 이들과 영광으로 이끈 모든 이들이 등장할 것입니다.
custom_idea_defensiveness코0=요새 건축 지침
custom_idea_defensiveness_desc코0=우리의 국가를 방어하는데 가장 중요한 것 중의 한 가지는 바로 요새입니다. 요새 건축에 대한 지침을 내려 영토를 공격하는 적군에 더욱 효과적으로 대처할 수 있습니다.
custom_idea_siege_ability코0=공병대
custom_idea_siege_ability_desc코0=공성전의 승리는 인내심, 독창성이 열쇠입니다. 공병대는 우리 군대의 진군, 방어, 생존을 돕고 적의 진군을 방해하며 공성전에서 이 두가지 요소를 가져다 줍니다.
custom_idea_vassal_forcelimit_bonus코0=봉신 징집 제도
custom_idea_vassal_forcelimit_bonus_desc코0=봉신 국가를 가짐으로써 우리의 군대를 크게 늘릴 수 있습니다. 이것을 공식 제도화하여 이점을 극대화할 수 있습니다.
custom_idea_infantry_power코0=베테랑 부사관
custom_idea_infantry_power_desc코0=부사관들은 군대의 참된 지도자들입니다. 장교들의 역할은 전쟁이 단순히 농민들이 치고받는 걸로 끝나는 걸 막는 것 뿐이지요.
custom_idea_cavalry_power코0=우수한 군마 사육
custom_idea_cavalry_power_desc코0=어떤 기수든 말의 질은 기수의 질과 동등하게 - 때로는 더 - 중요하다고 말할 것입니다.
custom_idea_artillery_power코0=우수한 탄약
custom_idea_artillery_power_desc코0=탄약이 좋을 수록 우리의 머스킷과 대포의 파괴력이 향상될 것입니다.
custom_idea_infantry_cost코0=대량 징집
custom_idea_infantry_cost_desc코0=의무 복무제로 대량 징병을 실현하여 보병에 드는 예산을 줄일 수 있습니다.
custom_idea_cavalry_cost코0=기병대에 토지 수여
custom_idea_cavalry_cost_desc코0=말은 풀을 먹습니다. 풀은 땅에서 자라지요. 기병들에게 초지를 나눠주어 더 나은 기병을 싸게 운용할 수 있습니다.
custom_idea_artillery_cost코0=구경 표준화
custom_idea_artillery_cost_desc코0=총 내부의 구경은 탄환이 얼마나 커질 수 있는지를 결정합니다. 이 구경을 표준화함으로써 생산되는 탄약의 품질을 높일 수 있습니다.
