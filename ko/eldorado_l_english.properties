SACRIFICE_HEIR코0=후계자 제물로 바치기
nahuatl_extra_sacrifice코0=희생 요구
nahuatl_sorcerer코0=교외의 마법사
desc_nahuatl_sorcerer코0=이 지역에는 교외에 살면서 사람들을 공포에 빠뜨리는 마법사가 있다고 합니다.
cholula_temples코0=촐룰라 신전군
desc_cholula_temples코0=촐룰라의 신전군은 중앙 아메리카에서 가장 오래된 사원도시 중의 하나입니다. 아스텍의 신 깃털 달린 뱀 신 케찰코아틀을 숭배하는 이 신전들은 혈통이나 사회적 지위를 불문하고 국경을 넘어 찾아오는 순례자들로 가득 찬 성지입니다.
nahuatl_allowed_spying_pochtecas코0=첩자 무역상(Pochtecatl)
desc_nahuatl_allowed_spying_pochtecas코0=장님의 눈으로 보아도 외국의 무역상 길드가 우리의 제국에서 첩자 역할을 하는 것을 알아챌 수 있을 것입니다. 그리고 우리는 역공작을 하기 위해 그들을 용인하고 있습니다.
nahuatl_angered_pochtecas코0=분노한 무역상 길드
desc_nahuatl_angered_pochtecas코0=우리는 첩자 역할을 하는 외국 무역 길드의 영향력을 제한했습니다. 그렇게 함으로써 그들을 화나게 하고 우리의 무역 수입이 줄어들 것입니다.
nahuatl_earth_quake_devestation코0=지진
desc_nahuatl_earth_quake_devestation코0=이 지역은 거대한 지진으로 초토화되었고 현재 재건 중입니다.
nahuatl_grace_of_xipe_totec코0=시페-토텍의 은혜
desc_nahuatl_grace_of_xipe_totec코0=풍요의 신인 시페-토텍의 은혜로 우리의 백성들이 지진으로부터 살아남았습니다. 이 지진은 우리로 하여금 신에 대한 희생 의무를 일깨워주는 역할을 한 것이 틀림없습니다.
nahuatl_grace_of_huitzilopochtli코0=위칠로포치틀리의 은혜
desc_nahuatl_grace_of_huitzilopochtli코0=태양신 위칠로포틀리의 은혜로 우리의 백성들이 지진으로부터 살아남았습니다. 이 지진은 우리로 하여금 신에 대한 희생 의무를 일깨워주는 역할을 한 것이 틀림없습니다.
nahuatl_grace_of_quetzalcoatl코0=케찰코아틀의 은혜
desc_nahuatl_grace_of_quetzalcoatl코0=농사의 신 케찰코아틀의 은혜로 우리의 백성들이 지진으로부터 살아남았습니다. 이 지진은 우리로 하여금 신에 대한 희생 의무를 일깨워주는 역할을 한 것이 틀림없습니다.
nahuatl_grace_of_tezcatlipoca코0=테스카틀리포카의 은혜
desc_nahuatl_grace_of_tezcatlipoca코0=달의 신 케찰코아틀의 은혜로 우리의 백성들이 지진으로부터 살아남았습니다. 이 지진은 우리로 하여금 신에 대한 희생 의무를 일깨워주는 역할을 한 것이 틀림없습니다.
nahuatl_imprisoned_pochtecas코0=무역상의 투옥
nahuatl_events.1.t코0=불길한 징조
nahuatl_events.1.d코0=천문에 관한 광범위한 연구 끝에 우리의 성직자들은 이 모든 것이 미래에 큰 재난이 일어날 것이라고 예언하였습니다. 평민에서 귀족까지 자신들을 구하기 위해서 자신의 피를 흘리는 의식을 거행하여야 할 것입니다.
nahuatl_events.1.a코0=희생의 의식을 열기로 하자.
nahuatl_events.1.a.tt코0=우리의 지도자가 자신의 피를 신에게 바칠 것이다.
nahuatl_events.1.b코0=종말이 멀지 않았다.
nahuatl_events.2.t코0=소중한 자손
nahuatl_events.2.d코0=[Root.Owner.Capital.GetCapitalName]의 땅에서 범상치 않은 아이가 태어났다는 소문이 퍼졌습니다. 점성가들은 이틀간의 산고 끝에 태어난 이 평민 아이가 위대함을 위해 태어났다고 말하고 있습니다. 전통에 따라 그의 어머니는 그를 아스텍의 탁아소에 맡겨 성인이 될 때까지 무술을 가르치도록 하게 됩니다.
nahuatl_events.2.a코0=학교(Telpochcalli)에서 무술을 가르친다.
nahuatl_events.2.a.tt코0=학교에서 전반적인 교육을 한다.
nahuatl_events.2.b코0=그를 귀족학교에 데려간다.
nahuatl_events.2.b.tt코0=그 아이는 귀족학교(Calmecac)에서 그의 잠재성을 발휘할 수 있을테지만 사람들은 이것이 규범에 맞지 않는다고 생각할 것입니다.
nahuatl_events.3.t코0=전쟁은 너의 미덕이요, 너의 천명이다.
nahuatl_events.3.d코0=계시를 받고 태어난 어린 아이는 성인인 15세가 되었습니다. 첫 전투를 벌여야 할 때입니다. 다른 아이들처럼 그 역시 그의 첫 포로를 데려와 전사임을 인정받는 의식을 치러야 합니다. 포로를 잡는데 실패한 아이들은 앞으로 평생 전사가 되는데 불충분하다는 낙인을 받게 될 것이며 이후로도 큰 기대를 받지 못할 것 입니다.
nahuatl_events.3.a코0=별이 그를 가호한다. 그는 잘 할 거야.
nahuatl_events.3.a.tt코0=시험을 받기 위해 전사가 전쟁터로 나선다.
nahuatl_events.3.b코0=우리의 피 조금을 흘려 그를 가호한다.
nahuatl_events.3.b.tt코1=[Root.Monarch.GetName]은 자신의 피를 흘려 전사들을 축복했습니다. 하지만 그 전사들이 패퇴한다면, 지도자의 명성에도 악영향이 있을 것입니다.
nahuatl_events.4.t코0=너의 집은 여기가 아니라 저기 독수리, 재규어와 함께 있다.
nahuatl_events.4.d코0=계시를 받은 젊은 전사는 이미 모든 기준을 통과했습니다.모든 전투에서 그는 포로를 데려왔으며 그의 가족과 자신에게 커다란 명예가 되었습니다. 얼마 있지 않아 그는 전투에서 얻을 수 있는 모든 명예를 얻을 수 있을 것입니다.
nahuatl_events.4.a코0=훌륭하다!
nahuatl_events.5.t코0=너는 흑요석 칼로써 가치 있게 죽게 될 것이다.
nahuatl_events.5.d코0=별의 계시를 받았음에도 불구하고 그 젊은 전사는 적에게 포로로 잡히고 말았습니다. 곧 그는 그들의 수도에서 희생의 제물이 될 것입니다. 그것은 명예로운 죽음이지만 그의 가족들의 실망이 아주 큽니다.
nahuatl_events.5.a코0=가치 있는 죽음이다!
nahuatl_events.6.t코0=너는 태양의 음식, 음료, 자양분이 될 것이다.
nahuatl_events.6.d코0=별의 계시를 받았음에도 불구하고 그 젊은 전사는 전투에서 살해당하고 말았습니다. 그는 절대 계시에서 말하는 것처럼 위대한 전사가 되지 못할 것이고 그의 심장과 피로 신을 만족시킬 수도 없을 것입니다.
nahuatl_events.6.a코0=불행한 죽음이로군.
nahuatl_events.7.t코0=너의 집은 여기가 아니다...
nahuatl_events.7.d코0=별의 계시를 받았음에도 불구하고 그 젊은 전사는 자신과 그의 가족을 실망시켰습니다. 그는 겁쟁이였고 많은 기회가 있었지만 한 명의 포로 없이 전투에서 도주하였습니다. 그의 전사 학교에서는 그의 머리카락을 자르고 실패한 전사라는 것을 알렸습니다.
nahuatl_events.7.a코0=알겠다.
nahuatl_events.7.b코0=알겠다.
nahuatl_events.8.t코0=길한 징조들
nahuatl_events.8.d코0=별과 천체에 대한 광범위한 조사 끝에 성직자들은 우리의 미래에 길한 일이 있을 것으로 내다보았습니다. 종말은 아직 멀었고 우리의 백성들은 더 안전하게 잠들 수 있을 것이며 희생 제물이 신에게 아주 기쁘게 받아들여질 것입니다.
nahuatl_events.8.a코0=좋아!
nahuatl_events.9.t코0=평민 벼락부자
nahuatl_events.9.d코0=훌륭한 실력으로 $MONARCH$에게도 자주 부름을 받는 이름 난 톨테카 장인 중 한명과 몇몇 부유한 평민들이 그들의 사회적 지위를 높이려고 하고 있습니다. 평민으로써 그에게는 아주 간소한 절차의 의식만이 허용되지만 그는 그의 자식이 태어난 뒤 한 달 뒤에 귀족만이 열 수 있는 대연회를 개최했습니다. 평민이 부를 획득하는 것은 불법이 아니지만, 그 부를 과시하는 것은 우리의 신과 관습에 대한 모욕입니다.
nahuatl_events.9.a코0=이것은 신에 도전하는 행위이다. 그 장인은 죽어야만 한다.
nahuatl_events.9.b코0=죽이기에는 실력이 아깝다.
nahuatl_events.10.t코0=Nemontemi 중의 사건
nahuatl_events.10.d코0=우리 제국에서 가장 영향력 있는 귀족 가문의 한 일원이 거리에서 술에 취한 채 발견되었습니다. 이것은 교살형에 처할 만한 죄이며 신에게 도전하는 행위입니다. 하지만 이 일은 평화를 망치는 일이 엄격히 금지되는 Nemontemi(아스텍 달력 상의 2년에 한 번 돌아오는 5일간의 특별한 기간.)기간 도중에 일어났습니다.
nahuatl_events.10.a코0=죽여 버리자.
nahuatl_events.10.b코0=그는 죽기에는 너무 중요하다.
nahuatl_events.11.t코0=방랑하는 마법사
nahuatl_events.11.d코0=우리의 영토에서 자신이 마법의 힘을 가지고 있다고 주장하는 자의 소문이 들립니다. 그는 두려움과 나쁜 소문들을 몰고 다니고 있으며 그 지역의 통치자는 그가 단순한 사기꾼이라고 하지만 많은 백성들이 마법사를 두려워하고 있습니다.
nahuatl_events.11.a코0=특사를 보내 마법사를 잡는다.
nahuatl_events.11.a.tt코0=수배령을 내려 마법사를 사냥한다.
nahuatl_events.11.b코0=지방에서 알아서 처리하게 한다.
nahuatl_events.12.t코0=사라진 마법사
nahuatl_events.12.d코0=우리의 영토에서 나쁜 소문을 퍼뜨리던 마법사의 소식이 사라졌습니다. 그는 잡히지도 않았지만 몇 주간 모습을 드러내지 않고 이제 모두가 그를 잊어갑니다.
nahuatl_events.12.a코0=좋아.
nahuatl_events.13.t코0=잡힌 마법사
nahuatl_events.13.d코0=우리의 영토에서 나쁜 소문을 퍼뜨리던 마법사가 잡혔습니다. 마법사를 처벌하는 전통적인 방법은 그의 머리카락을 잘라 마법의 힘을 빼앗는 것입니다. 하지만 그는 강력한 마법사이니 만큼 신과 백성을 기쁘게 하기 위해 곧바로 죽여버릴 수 있습니다.
nahuatl_events.13.a코0=머리카락을 잘라!
nahuatl_events.13.b코0=죽여버려!
nahuatl_events.14.t코0=틀라카테콜로틀(Tlacacolotl)
nahuatl_events.14.d코0=우리가 죽인 마법사의 소식이 영토로 퍼지면서 예상치 못한 혼란을 불러 일으키고 있습니다. 누가 퍼뜨렸는지 밝혀지지 않는 소문들 중에는 그 마법사가 사실 의학의 신 틀라텔로코틀 자신이었고 사형 전날 그의 감방에서 부엉이가 밖으로 날아갔다는 것이 목격되었다는 것입니다. 그가 진짜 신이었는지 아니었는지느 모르지만 이 사건은 우리 제국 전체에 퍼졌습니다.
nahuatl_events.14.a코0=종말이 가까워 온다.
nahuatl_events.15.t코0=교외의 마법사의 귀환
nahuatl_events.15.d코0=우리 손에서 빠져나갔던 그 마법사가 돌아온 것 같습니다. 그 지역의 행정관들이 마법사가 질병과 안좋은 징조를 퍼뜨린다고 하며 우리의 행동을 요구하고 있습니다.
nahuatl_events.15.a코0=특사를 보내 마법사를 잡는다.
nahuatl_events.15.b코0=지방에서 알아서 처리하게 한다.
nahuatl_events.16.t코0=시와테테오(Cihuateteo)
nahuatl_events.16.d코0=거대한 재앙이 닥쳤습니다. 오늘 아침 $HEIR$가 사라졌습니다. 하인 중 한명이 그를 납치해간 것은 여자의 모습에 최근에 죽은 태아의 영혼을 데려간다는 갈림길의 여신인 Cihuateotl이라고 얘기하고 있습니다. 이런 사악한 생물이 한밤 중에 후계자를 데려갔다는 것은 이 세계의 종말이 얼마 남지 않았다는 것을 알려주고 있습니다.
nahuatl_events.16.a코0=우리는 테스카틀리포카와 틀라졸테오틀을 만족시킬 방법을 찾아야 한다.
nahuatl_events.16.b코0=거짓말을 한 벌로 그 하인을 처벌한다.
nahuatl_events.17.t코0=통치자의 병환
nahuatl_events.17.d코0=$MONARCH$는 열이 심해 병석에 누웠습니다. 진료를 마친 의사는 각종 뿌리들과 옥수수 알갱이로 만든 약의 처방을 주장하고 있습니다.
nahuatl_events.17.a코0=의사의 말대로 하고 호전되기를 기도한다.
nahuatl_events.17.b코0=우리는 신을 만족시키기 위해 큰 희생 제의를 치루어야 한다.
nahuatl_events.18.t코0=공 경기(Ollamalitzli)
nahuatl_events.18.d코0=아스텍의 양육원에서  [Root.Heir.GetName]는 전통 공놀이에 소질을 보였지만 성인이 된 이후에는 공놀이를 즐길 시간을 얻지 못했습니다. [Root.Capital.GetName]의 거리 곳곳에서 경기가 벌어지고 [Root.Heir.GetSheHe]는 성인임에도 불구하고 공놀이를 관람하는 모습을 보였습니다. 이 습관은 또 공놀이의 승패에 큰 돈을 거는 버릇을 만들어 버렸습니다. 오늘 [Root.Heir.GetName]는 당신에게 자신의 빚을 갚아달라고 요청했습니다.
nahuatl_events.18.a코0=[Root.Heir.GetHerHim]를 도와준다.
nahuatl_events.18.b코0=[Root.Heir.GetHerHim]가 다시는 내기를 못 하도록 하라.
nahuatl_events.19.t코0=도둑맞은 포로
nahuatl_events.19.d코0=아스텍 전사들에게 서로 다투는 일은 일상다반사이며 자신이 잡은 포로를 관리하는 일은 굉장히 어려운 일입니다. 최근 몇몇 전사들이 우리의 가장 뛰어난 전사가 다른 전사의 포로를 몰래 데려가는 것을 목격하였습니다. 이것은 전사에게 줄 수 있는 가장 중대한 모욕이며 사형으로만 다스릴 수 있습니다. 그 뿐만 아니라 전사들은 포로를 도둑맞은 자와 훔친 자가 서로 한 패라고 의심하고 있습니다.
nahuatl_events.19.a코0=용의자를 처단한다.
nahuatl_events.19.b코0=둘 다 죽여버리자.
nahuatl_events.19.c코0=살려주자.
nahuatl_events.20.t코0=틀라카시페우아리츠틀리(Tlacaxipehualiztli) - 껍질 벗기기 축제
nahuatl_events.20.d코0=춘분입니다. 옥수수 묘목을 심고 틀라카시페우아리츠틀리를 열 시간이 다가왔습니다. 모든 포로를 풍요의 신 시페-토텍(Xipe-Totec)의 신전에 바쳐야만 합니다. 그들의 피로 신들에게 공양하고 제물의 껍질은 축제 기간 동안 전사와 성직자들이 쓰고 다니며 후에 신성한 동굴에 봉헌될 것입니다. 올해는 신들의 은혜로써 많은 포로를 얻을 수 있었고 축제는 오랜 기간동안 열릴 것입니다. 신들의 명예를 위해 더욱 많은 피가 흐르게 될 것입니다.
nahuatl_events.20.a코0=포로 희생
nahuatl_events.20.b코0=웅장한 의식에는 언제나 포로가 부족합니다. 우리의 휘하 부족에게 더 많은 포로를 요청합시다.
nahuatl_events.21.t코0=검투 경기
nahuatl_events.21.d코0=위대한 틀라카시페우아리츠틀리(Tlacaxipehualiztli) 축제의 절차 중 하나는 포로로 잡힌 전사를 우리의 최고 독수리 전사 혹은 재규어 전사 4명과 맞서 싸우게 하는 것입니다. 포로는 제단에 묶인 채 깃털로 장식된 가짜 몽둥이 마쿠아후이틀(Macuahuitl)로 무장하게 됩니다. 만약 그가 드물게 처음의 네 상대에게서 살아남는다면 그의 마지막 상대로 왼손잡이 아스텍 전사를 상대하게 될 것입니다. 신들을 기쁘게 하는 것과는 별개로 이 행사는 항상 엄청난 숫자의 관객을 끌어모으고 있습니다.
nahuatl_events.21.a코0=전투를 시작하라!
nahuatl_events.21.b코0=간소한 의식을 여러 번 벌인다.
nahuatl_events.22.t코0=전사의 비협조
nahuatl_events.22.d코0=검투 경기 전에 포로를 철저히 교육했음에도 그는 오늘 싸우기를 거절했습니다. 신전 주변이 숯불로 밝혀지고 많은 관객이 지켜보는 가운데 포로는 싸우기를 거부하고 그의 첫번째 상대에게 쓰러졌습니다. 이것은 전체 축제의 분위기를 망치고 몇몇은 불길한 징조로 보고 있습니다.
nahuatl_events.22.a코0=그렇다면 태양신을 위해 그의 피를 바치라.
nahuatl_events.23.t코0=멋진 구경거리
nahuatl_events.23.d코0=포로로 잡힌 전사와 우리의 4명의 전사의 대결은 모든 예상을 뛰어넘는 아주 멋진 것이었습니다. 포로는 앞선 4명과의 대결에서 살아남았을 뿐만 아니라 그 후에 대적한 왼손잡이 전사와의 전투에서도 거의 살아남을 뻔 했습니다. 관습에 따라 포로는 죽은 뒤 심장을 뽑힌 뒤 그의 고기는 그를 잡은 전사의 가족들에게 분배되고 그의 껍질은 그 전사에게 주어집니다. 올해 틀라카시페우아리츠틀리(Tlacaxipehualiztli) 축제는 최고였습니다. 앞으로 오랜 세월동안 기억될 것입니다.
nahuatl_events.23.a코0=그렇다면 태양신을 위해 그의 피를 바치라.
nahuatl_events.24.t코0=축제의 끝
nahuatl_events.24.d코0=껍질 벗기기 축제가 끝나고 새 옥수수 묘목을 심을 때가 되었습니다. 하지만 올해의 의식은 앞으로 오랫 동안 기억될 것입니다.
nahuatl_events.24.a코0=그렇다면 태양신을 위해 그의 피를 바치라.
nahuatl_events.25.t코0=틀라카시페우아리츠틀리(Tlacaxipehualiztli) - 껍질 벗기기 축제
nahuatl_events.25.d코0=춘분입니다. 옥수수 묘목을 심고 틀라카시페우아리츠틀리를 열 시간이 다가왔습니다. 모든 포로를 풍요의 신 시페-토텍(Xipe-Totec)의 신전에 바쳐야만 합니다. 그들의 피로 신들에게 공양하고 제물의 껍질은 축제 기간 동안 전사와 성직자들이 쓰고 다니며 후에 신성한 동굴에 봉헌될 것입니다.  최근 전쟁이 없었으므로 우리에게는 바칠 포로가 부족합니다. 이것은 불길한 징조이며 축제 기간 동안 많은 피를 바치지 못하면 불안감이 더욱 커질 것입니다.
nahuatl_events.25.a코0=지금 가진 포로들만으로 해결해 보자.
nahuatl_events.25.b코0=우리의 신하 부족들에게 포로를 충당하도록 하자.
nahuatl_events.26.t코0=첩자 무역상
nahuatl_events.26.d코0=메소아메리카의 무역상(Pochteca) 길드는 우리의 무역에 꼭 필요한 존재들이며 이들 일원은 보통 자유롭게 국경을 지나다닐 수 있습니다. 하지만 이 권리는 때때로 우리 제국의 경쟁국들이 이들을 사주해 첩자의 역할을 맡기는 것으로 악용될 수 있습니다.
nahuatl_events.26.a코0=그들의 물건을 압수한다.
nahuatl_events.26.b코0=감옥에 가두어라.
nahuatl_events.26.c코0=함부로 그들을 건드리면 안된다.
nahuatl_events.27.t코0=공격받은 상인
nahuatl_events.27.d코0=[Root.Capital.GetCapitalName]의 상인 길드원이 당신에게 찾아와서 [From.GetName]을 처벌할 것을 탄원하고 있습니다.  [From.GetName]의 틀라토아니는 우리의 상인들이 첩자 노릇을 하는 것을 적발해 그들의 물건을 모두 빼앗아버렸다고 합니다.
nahuatl_events.27.a코0=충격적인걸!
nahuatl_events.28.t코0=[Root.Culture.GetName]의 위대한 시인
nahuatl_events.28.d코0=말이라는 것은 언제나 우리 백성에게 특별한 의미를 가집니다. 노래와 암송은 종교적 세속적인 두 측면에서 엄청난 영향력을 가지고 있으며 심지어 우리의 군주를 부르는 명칭, 틀라토아니(Tlatoani) 역시 말하는 자라는 뜻이지요. 그리고 시는 가장 성스러운 예술 중 하나이며 운명에 대한 의구심, 불안, 불만을 가진 사람들이 신을 자극하지 않고 자신의 심경을 표현하는 몇몇 방법의 하나입니다. 최근 [Root.Capital.GetName]에 저명한 시인 한 명이 왔고 우리 도시의 장엄함을 노래함과 동시에 지도자를 비판하고 있습니다.
nahuatl_events.28.a코0=그는 신과 사람을 동시에 기쁘게 한다.
nahuatl_events.28.b코0=그는 이곳에 머무를 수 없다.
nahuatl_events.29.t코0=[Root.Capital.GetCapitalName] 주신전의 확장
nahuatl_events.29.d코0=우리 수도의 주신전은 우리가 신과 연결되어 있다는 지배권의 가장 중요한 상징입니다. 이곳에서 대부분의 축제에서 주관하는 희생 제의가 열리며 또한 적군의 주요 침공 목표이기도 합니다. 틀라토아니로써 이곳을 유지하고 넓히는 것은 가장 중요한 의무 중 하나입니다.
nahuatl_events.29.a코0=거대한 피라미드를 짓도록 하자.
nahuatl_events.29.b코0=기존 피라미드에 한 층을 추가하자.
nahuatl_events.29.c코0=지금은 간소하게 몇 가지를 개선하도록 하자.
nahuatl_events.29.dd코0=지금은 그런 때가 아니오.
nahuatl_events.30.t코0=촐룰라로의 순례
nahuatl_events.30.d코0=케찰코아틀(Quetzacoatl)을 숭배하는 거대한 신전군이 있는 촐룰라로의 순례는 우리 귀족들에게 있어 중요한 관습입니다. 자애로운 깃털 달린 뱀신인 케찰코아틀은 비와 예술을 관장하며 이들을 숭배하는 것은 메소아메리카의 귀족들이 전투에 나서지 않고 자신의 부를 과시할 수 있는 방법 중 하나입니다.
nahuatl_events.30.a코0=케찰코아틀에게 경의를 보낸다.
nahuatl_events.30.b코0=인간 제물을 안 받는 그런 신이 어디 있어?
nahuatl_events.31.t코0=지진
nahuatl_events.31.d코0=[Root.Capital.GetCapitalName]의 모든 백성들은 오늘 아침에 일어난 강력한 지진 덕분에 잠에서 깼습니다. 지진은 몇가지 건물과 신전 일부를 파괴하였습니다. 다행히도 대부분의 거주구역은 멀쩡했습니다. 5번째 태양이 질 때 종말은 이런 거대한 지진의 형태로 찾아와 제국의 가장 어린 아이들을 포함한 모든 생명을 파괴한다고 합니다. 우리는 이 지진에게서 우리를 지켜준 신들에게 마땅히 감사를 표해야 합니다.
nahuatl_events.31.a코0=밤의 지배자이자 올바른 섭리를 관장하는 테스카틀리포카(Tezcatlipoca)를 찬양하라.
nahuatl_events.31.b코0=지혜와 생명의 신 케찰코아틀을 찬양하라.
nahuatl_events.31.c코0=전쟁을 주관하는 태양신 우이칠로포치틀리(Huitzilopochtli)를 찬양하라.
nahuatl_events.31.dd코0=전쟁과 죽음 농업의 신인 시페-토텍(Xipe-Totec)을 찬양하라.
sce_poison_rock코0=독 있는 바위
desc_sce_poison_rock코0=이 지역이 이렇게 불리는 이유는 바위 주위에 자생하는 독초들 때문입니다.
sce_poison_rock_tooltip코0=독 있는 바위
desc_sce_poison_rock_tooltip코0=이 지역이 이렇게 불리는 이유는 바위 주위에 자생하는 독초들 때문입니다.
inti_yana_lord코0=충성스러운 부족장
desc_inti_yana_lord코0=우리는 이 지역에 가장 충실한 신하 중 하나를 부족장으로 임명했습니다. 이제 이 지역은 가장 중앙의 통제를 잘 따를 것입니다.
inti_pachamac_oracle코0=파차카막(Pachacamac)의 신탁
desc_inti_pachamac_oracle코0=파차카막은 안데스에서 가장 중요한 신전 중 하나이며 7세기 이후부터 안데스 지역의 지배자와 귀족은 이곳을 방문해 작은 나무 우상에 자신의 미래에 대한 조언을 구했습니다.
inti_major_huaca_temple코0=중요 안데스 신(Huaca)의 신전
desc_inti_major_huaca_temple코0=이 지역은 지역 부족장이 모시는 신의 강력함으로 인해 많은 순례객을 끌어모으고 있으며 고유한 숭배 문화를 발달시키고 있습니다.
inti_low_fertility코0=지역민의 비협조
desc_inti_low_fertility코0=현재 이 지역의 사회구조는 지역민들의 결혼률을 크게 낮췄습니다. 지역 성직자들은 이 현상이 불러올 인구 감소에 대해 우려하고 있으나, 정작 지역민들은 자기들 스스로 짝을 찾는 데에 만족하고 있습니다.
inti_arranged_marriages코0=국가의 결혼 조율
desc_inti_arranged_marriages코0=수도에서 특별히 선발된 성직자의 주도로 인구가 감소하고 있던 지역에서 태양신 인티를 기쁘게 할 만한 대규모 결혼식이 벌어졌습니다.
inti_shrine_of_virocacha코0=비라코차(Viracocha)의 사원
desc_inti_shrine_of_virocacha코0=이 신전터는 세상의 창조주 비라코차의 것입니다.
inti_royal_guard코0=왕실 경호대의 새 일원
desc_inti_royal_guard코0=우리는 새롭게 전투로 단련된 황실 경비대의 일원을 받아들였습니다. 이것으로 우리 제국의 경호대의 질은 무척 높아졌며지만 기존에 경비대를 맡던 귀족 가문들과 경비대에 뽑히지 못한 지역의 인구들은 이 소식을 달갑게 받아들이지 않습니다.
inti_alarmed_nobles코0=귀촉계층의 소외
desc_inti_alarmed_nobles코0=우리의 황실 경비대 규모를 확장함으로써 우리는 새로운 가문을 귀족으로 받아들였습니다. 기존 경비대를 맡은 가문들은 소외되고 있습니다.
inti_attended_inti_raymi코0=인티 라이미(Inti Raymi) 축제 참가
inti_refused_to_attend_inti_raymi코0=인티 라이미 축제 불참
inti_events.1.t코0=$RANDOM_OLD_MONARCH$'의 가문(Panaca)
inti_events.1.d코0=$RANDOM_OLD_MONARCH$'의 장례식 이후 그를 미라로 변화시키는 의식이 시작되었습니다. 매장 장소를 정한 다음$RANDOM_OLD_MONARCH$'를 가주로 하는 새로운 Panaca가 만들어지게 됩니다. 그 가문의 일원들과 하인들은 고인의 기억과 생전의 일을 보존하는 역할을 맡게 됩니다. 그의 생전의 재산과 권위 역시 이 무덤 안에서 계속해서 이어지게 될 것입니다. 전 통치자의 가문은 기존 귀족 사회에서 여전히 가장 강력한 가문으로 남을 것이며 그들의 동의 없이 새로운 통치자가 선출되기란 아주 어려운 일입니다. 하지만 모든 지도자가 미라가 되는 것은 아닙니다. 어떤 지도자들은 그냥 잊혀지는 것이 낫습니다.
inti_events.1.a코0=$RANDOM_OLD_MONARCH$'의 가문이 새로 생겨났다.
inti_events.1.a.tt코0=미라는 새로운 가문의 주인으로써 존재할 것이며 그 재산 역시 소유할 것이다.
inti_events.1.b코0=이 미라는 더 이상 우리의 통치자가 아니라 강력한 신이 되었다.
inti_events.1.b.tt코0=미라는 모두에게 숭배받는 신이 될 것이다.
inti_events.1.c코0=$RANDOM_OLD_MONARCH$' 라니, 그게 누구였더라?
inti_events.1.c.tt코0=고인을 기억하는 것은 그의 가문원 뿐이다. 그의 재산은 몰수되고 몇 세대 이후에는 그가 실제로 존재했었는지조차 알 수 없게 될 것이다.
inti_events.2.t코0=[Root.Heir.GetName]의 자격 있는 배우자
inti_events.2.d코0=인티의 성직자는 [Root.Heir.GetName]가 반드시 그의 첫 번째 아내로 그의 여자 형제를 맞아들여야 한다고 주장하고 있습니다. 그의 조상들과 태양신은 근친 결혼을 통해 혈통을 순수하게 보존하였습니다. 하지만 [Root.Heir.GetName]의 어머니는 이 소식을 듣고 반대하고 있습니다. 이 분열을 막기 위해 우리는 우리 가문의 조상 미라에게 조언을 구하여야 합니다.
inti_events.2.a코0=조상에게 조언을 구한다.
inti_events.2.b코0=그의 어머니의 편을 들어준다.
inti_events.2.c코0=어머니의 의견을 무시한다.
inti_events.3.t코0=조상(Mallqui)의 허락
inti_events.3.d코0=가문(Panaca) 전속성직자를 통해 우리 가문을 수호하는 조상의 미라가 우리 가문의 결혼식에 승인한다는 뜻을 보내왔습니다. 그의 권위는 절대적이고 이제 [Root.Heir.GetName]가 그의 여자 형제와 결혼하는 것을 막을 사람은 아무도 없을 것입니다.
inti_events.3.a코0=그들은 결혼할 것이다.
inti_events.3.b코0=다시 생각해 보니, 별로 좋은 생각이 아닌 것 같군.
inti_events.4.t코0=조상(Mallqui)의 거부
inti_events.4.d코0=가문(panaca)의 전속성직자를 통해 우리 가문을 수호하는 조상의 미라가 우리 가문의 결혼식을 거부한다고 합니다. 그의 권위는 절대적이고 이 결혼은 성사되지 못할 것입니다.
inti_events.4.a코0=알겠다.
inti_events.5.t코0=[Root.Monarch.GetName]에 대한 부족장의 음모
inti_events.5.d코0=우리의 감독관이 제국 휘하의 부족장 중 한 사람이 황금 신상을 이용해 [Root.Monarch.GetName](을)를 해치려는 음모를 꾸미고 있다고 합니다. [Root.Monarch.GetName]의 건강에 눈에 보이는 이상이 생기지는 않았지만 우리의 조사관은 그를 처벌해야 한다고 주장하고 있습니다. 그를 반역자로 규정하고 반드시 저주에 사용된 신상을 없애야 한다고 합니다.
inti_events.5.a코0=그 신상을 없애버리는 걸로 충분하다.
inti_events.5.b코0=그 부족장을 처벌 구덩이에 빠뜨려 버리자.
inti_events.5.b.tt코0=그 부족장을 처형하고 지역이 안정될 때까지 우리의 신하를 지도자로 삼는다.
inti_events.5.c코0=부족장을 꾸짖되 죽이지는 않겠다.
inti_events.6.t코0=지역 신앙 숭배
inti_events.6.d코0=통치자의 의무 중 하나는 자신의 영토 구석구석을 순찰하며 종교적 의례가 제대로 시행되는지 확인하는 것입니다. [Root.Monarch.GetName]가 지방에 위치한 거대한 신전에 도달했습니다. 오래전에 사라진 가문(Panaca)의 미라를 모시는 이 곳에 들어서자 왕실 성직자가 당신에게 주의를 줍니다. 이 신은 굉장히 유명한 신격이며 우리가 우리의 신하가 모시는 신에게 머리를 조아리는 모습이 발견된다면 그 신하에게 너무 많은 권력을 줘 버리는 결과가 되기 때문입니다. 하지만 이 신은 정말로 영험하다고 하며 이 신의 가호를 받는 것도 나쁘지 않을 것 같습니다.
inti_events.6.a코0=신에게 경의를 표한다.
inti_events.6.b코0=신전을 방문하지 않는다.
inti_events.6.c코0=[Root.Capital.GetCapitalName]로 미라를 보내도록 한다.
inti_events.7.t코0=[Root.GetName]의 젊은 남녀
inti_events.7.d코0=[Root.GetName]의 성직자들은 많은 수의 남녀가 미혼 상태로 지내는 것에 우려의 목소리를 보내고 있습니다. 이 지역에선 사회적, 경제적 지위에 맞는 짝을 찾기가 어려워 이런 현상이 더욱 심화되고 있습니다. 이럴 때 [Root.Owner.Monarch.GetTitle]이(가) 직접 개입하여 강제로 결혼을 시킨 게 전례가 없는 일은 아닙니다. 지금 그렇게 개입해야 할까요?
inti_events.7.a코0=합동 결혼식을 위해 성직자를 파견한다.
inti_events.7.b코0=이런 일에 끼어들 생각은 없다.
inti_events.8.t코0=비라코차(Viracocha)의 사원
inti_events.8.d코0=비라코차 신이 세상을 창조하면서 모든 민족에게 그들의 언어와 의복을 나눠 준 뒤, 신은 노인의 모습으로 변한 뒤 티티카카 호수로 떠났습니다. 그가 신인 줄 모르는 무지한 백성들은 그 노인을 잘 대접하지 않았고 결국 비라코차는 그의 본 모습을 드러내어 세상을 태우고 백성들에게 그의 존재를 알렸습니다. 오늘날 티티카카 호수로 향하는 길은 그를 모시는 신전들이 줄지어 있습니다. 비라코차가 현신하신 카차(Kacha)에 새 신전을 지어 창조주를 경배해야 합니다.
inti_events.8.a코0=신전을 짓도록 한다.
inti_events.8.b코0=우리의 자원을 다른 곳에 집중한다.
inti_events.9.t코0=고해자 아우카칙(Aucachic)
inti_events.9.d코0=최근의 전쟁 이후 막중한 부담이 우리의 백성들에게 씌워졌습니다. 이제 그들 자신의 전쟁 기간 동안 죄를 정화하기 위한 기회를 줄 때입니다. 우리의 성직자는 지금이 정화의 축제를 열 적기라고 생각하고 있으며 누구던지 질병의 신인 아우카칙에게 고해를 한 뒤 [Root.Capital.GetCapitalName]의 폭포에 몸을 씻도록 해야 한다고 말합니다.
inti_events.9.a코0=좋은 생각인걸.
inti_events.9.b코0=그러지 말자.
inti_events.10.t코0=[Root.GetName]의 거대 신전
inti_events.10.d코0=[Root.GetName]의 통치자가 그의 부족의 주신을 섬기는 새로운 신전을 건설하는 야심찬 계획을 실행 중이라는 소문이 퍼지고 있습니다. 이 신은 많은 경우 그 가문의 미라가 된 조상과 동일시됩니다. 그 통치자는 지금보다 더 큰 권력 기반을 세우려고 하고 있으며 이 소식을 알려왔습니다. [Root.Capital.GetCapitalName]의 인티의성직자는 이 사실을 그냥 넘겨서는 안되며 그의 신을 제거해 그 지도자에게 경고를 주어야 한다고 합니다.
inti_events.10.a코0=부족 지도자에게 신을 넘길 것을 요구한다.
inti_events.10.b코0=신전 건설을 허용한다.
inti_events.11.t코0=상호 이득
inti_events.11.d코0=이 세상에 공짜는 없습니다. 우리 제국의 많은 족장들이 우리의 충성스러운 하인이라는 것을 선언하는 동시에 자신들에게 각종 특혜를 요구하고 있습니다. 그들의 봉사에 대한 대가로 정기적으로 대연회를 열고 그들에게 큰 선물을 선사하지 않으면 그들은 더 이상 우리의 명령을 수행할 의무감을 느끼지 못할 것입니다.
inti_events.11.a코0=호화로운 축제를 열자.
inti_events.11.b코0=그냥 일반적인 수준으로 한다.
inti_events.11.c코0=그렇게 돈을 낭비해야 할 이유가 없다.
inti_events.12.t코0=물의 축제
inti_events.12.d코0=강이나 하천이 없다면 안데스의 모든 생명은 큰 위기에 부닥칠 것입니다. 영혼들이 이 물을 흐르게 하는 만큼 우리는 영혼들에게 감사를 해야만 합니다. 푸라푸크요(purapucyo) 축제는 안데스의 강력한 하천들에 바쳐지는 축제입니다.
inti_events.12.a코0=그들이 마실 Chica 맥주를 바친다.
inti_events.12.b코0=그들의 짐을 덜기 위해 라마를 바친다.
inti_events.12.c코0=그들을 따뜻하게 하기 위해 좋은 옷을 바친다.
inti_events.13.t코0=신전의 건설
inti_events.13.d코0=[Root.GetName]의 백성들은 현재 분열되어 각각 다른 신을 섬기고 있습니다. 이곳에 인티의 거대한 신전을 지음으로써 이 지역을 믿음과 행정의 중심지로 만들 수 있습니다. 건설 책임자는 [Root.Owner.Monarch.GetName]에게 두 가지 계획을 제시하였습니다. 첫 번째는 두 하천이 만나는 지점(Tincuy)에 신전을 짓는 것이고 두 번째는 지역 신의 신전을 부지로 사용하는 것입니다.
inti_events.13.a코0=새 신전이니 새 지점(Tincuy)로 하자.
inti_events.13.b코0=옛 신전에서 짓도록 한다.
inti_events.14.t코0=신탁과 예언
inti_events.14.d코0=이 세상은 때때로 아주 잔혹하며 누구도 알 수 없는 방향으로 나아가게 됩니다. 다행히도 우리는 우리를 수호하며 미래를 해석해 주는 우아카(Huaca) 신을 가지고 있습니다. 때때로 우리의 우아카 신이 미래를 예지하지 못할 때는 다른 지역의 신에게 요청하지만 그들은 그 대가로 가치 있는 선물을 요구합니다.  [Root.Owner.Monarch.GetName]는 최근 알 수 없는 징조를 보여주는 꿈을 꾸고 있으며 지금이 그들에게 조언을 요구할 때라고 생각합니다.
inti_events.14.a코0=[Root.Capital.GetCapitalName]의 신과 먼저 상의를 해 보자.
inti_events.14.b코0=파차카막(Pachacamac)으로 가서 신탁을 받도록 한다.
inti_events.14.c코0=아푸리막(Apurímac)의 신탁을 받겠다.
inti_events.14.dd코0=알 수 없는 미래에 너무 집착하지 말자.
inti_events.15.t코0=예언자들의 긍정적인 대답
inti_events.15.d코0=각 신전에는 여러 예언자가 상주하기 마련입니다. 구아카리마칙(Guacarimachic)은 신과 통하는 이들을 가리키며 아야타푹(Ayatapuc)은 죽은 자와 대화하는 자를 가리킵니다.  우아툭(Huatuc)은 신성한 음료를 통해 계시를 받으며 하무르파(Hamurpa)는 성스러운 라마나 다른 짐승의 발자국을 통해 미래를 예언하지요.\n이 모든 성스러운 이들은 [Root.Monarch.GetName]의 미래에 대한 자문에 긍정적인 반응을 보이고 있습니다.
inti_events.15.a코0=훌륭하다.
inti_events.16.t코0=예언자들의 부정적인 대답
inti_events.16.d코0=각 신전에는 여러 예언자가 상주하기 마련입니다. 구아카리마칙(Guacarimachic)은 신과 통하는 이들을 가리키며 아야타푹(Ayatapuc)은 죽은 자와 대화하는 자를 가리킵니다.  우아툭(Huatuc)은 신성한 음료를 통해 계시를 받으며 하무르파(Hamurpa)는 성스러운 라마나 다른 짐승의 발자국을 통해 미래를 예언하지요.\n이 모든 성스러운 이들은 [Root.Monarch.GetName]의 미래에 대한 자문에 기대했던 것 만큼 긍정적인 대답을 내놓지 않고 있습니다. 각 징조들은 불길하거나 상서롭거나 하는 상반된 반응을 하고 있습니다.
