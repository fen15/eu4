seven_cities_events.411.a코0=실망스러운걸.
seven_cities_events.412.t코0=아주 약간의 금
seven_cities_events.412.d코0=그 언덕들은 원주민의 거대한 피라미드가 맞았고 탐사대원들은 그 속에서 조금의 금을 찾았다. 
seven_cities_events.412.a코0=좋아 금을 찾았어.
seven_cities_events.413.t코0=여기에 용이 있다.(Hic Sunt Dracones)
seven_cities_events.413.d코0=이 강둑의 거대한 바위에 그려진 그림은 거의 지워졌지만, 6개의 발을 가진 이 괴물을 여전히 볼 수 있다. 우리에게 우호적인 원주민이 말하기를 자신들의 선조에게 죽임을 당한 용과 같은 생물에 대해 말해주면서 우리에게 이 이상 나아가면 안된다고 경고하였다.  이 그림을 지나면서 원주민 길잡이들이 모두 전투준비를 하고 있는데, 이게 사실일까?
seven_cities_events.413.a코0=탄약을 아껴.
seven_cities_events.413.b코0=괴물을 사냥하는것을 돕도록 하자.
seven_cities_events.414.t코0=아주 위험한 호수
seven_cities_events.414.d코0=원주민들이 조용한 수면에 적대적은 시선을 보내고는 속삭인다. 이 곳에 거대한 뱀이나 다른 모습의 괴물의 형태를 한 영혼들이 살고 있다고 한다. 그들이 말하길 이 영혼들은 이곳을 지나는 카누를 공격해 수중의 무덤으로 모두를 끌어들인다고 한다. 아마 이것은 괴물의 짓이 아닐 것 같지만, 만약을 위해 약간 돌아서 가는 편이 낫지 않을까?
seven_cities_events.414.a코0=돌아서 간다.
seven_cities_events.414.b코0=세상에 괴물 같은 것은 없어, 그대로 호수를 가로질러 가자.
