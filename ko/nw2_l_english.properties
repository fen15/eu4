flavor_fra.EVTDESC100코1=우리의 사랑받는 [Root.Monarch.GetTitle](을)를 암살하려는 시도가 있었습니다! 왕당파 공모자들이 그들의 폭탄을 루 생 니세(Rue Saint-Nicaise)에 세워진 수레에 숨겨 놓았는데, 그 곳에서 나폴레옹은 프란츠 요제프 하이든의 오라토리오 '천지창조'의 초연을 보기 위해 오페라 극장으로 가던 길이였습니다. '시한폭탄'이라는 별명을 가진 이 폭탄은 화약과 인화성 물질, 총알로 채워졌고, 긴 퓨즈를 사용하여 폭파되었습니다. 폭파로 구경꾼 여러 명이 죽었으나 나폴레옹을 다치게 하는데는 실패했습니다.
