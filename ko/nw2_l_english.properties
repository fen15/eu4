flavor_fra.EVTNAME101코0=제국에 대한 열망
flavor_fra.EVTDESC101코2=단지 초대 집정관이 되는 것에 만족하지 않고, 나폴레옹 보나파르트는 그가 프랑스의 황제로 즉위할 것을 제안하고 있습니다. 그는 세습 제도를 복원하면 프랑스 왕당파 세력의 권력 회복이 더 어려워질 것이라고 주장함으로써 이를 정당화시키고 있습니다. 결국, 그의 삶에 여러 가지 군주제적인 음모가 있었지만, 그의 가장 큰 동기가 최고 권력에 대한 자신의 야망을 더 키우는 것이라는 데는 의심의 여지가 없습니다. 이 제안은 혁명 이전 시대의 상대적인 안정을 갈망하는 대중들 사이에 광범위한 지지를 받고 있습니다. 하지만, 혁명을 지지하는 사람들은 나폴레옹의 손에 훨씬 더 많은 권력을 집중시키려는 이 시도에 대해 경계하고 있습니다.
