estate_nobles_desc코0=This estate represents the families of landed aristocrats in your country. Their privileges are guaranteed by old traditions and most have originally been won through performing great services to the state. Their traditional responsibility is to fight and protect the realm against outside dangers as well as help the ruler keep the peace.
estate_church코0=Clergy
estate_church_desc코0=This estate represents the educated priests of your state religion. They have a long tradition of serving in the administration of your country and their traditional responsibility is to care for the spiritual well-being of it and your people. Over the centuries they have acquired both land properties and privileges from former rulers as well as pious individuals.
estate_burghers코0=Burghers
estate_burghers_desc코0=This estate represents the urban population of your country such as Artisans, Merchants or others that reside inside city walls. Their traditional responsibility is to work to keep the economy going and in order to do so efficiently they expect to be granted special rights and privileges for themselves and the cities they represent.
estate_cossacks코0=Cossacks
estate_cossacks_desc코0=The Cossacks are the free people of the Steppes. Their background varies, some have been born on the grasslands while others are escaped serfs from the great latifundia that border the wild fields. Great raiders and hardy settlers, the Cossacks aspire to be recognized as an estate of the same importance as the Nobility and to strike down at anyone who would attempt to limit their freedom.
estate_dhimmi코0=Dhimmi
estate_dhimmi_desc코0=Originally a term reserved for Christians and Jews the Dhimmi are the non-Muslim subjects in a Muslim realm. Their status and privileges can vary greatly between different states as do both their organization and numbers. Traditionally it is the responsibility of a just ruler to protect these people while keeping them apart from the Muslim majority. These principles are not always as easy to keep in parts of the world where the Dhimmi may constitute the majority of the population themselves however.
estate_nomadic_tribes코0=Tribes
estate_nomadic_tribes_desc코0=The ruler of a nomad realm must always strive to keep control over the many tribes that make up his lands. As there are no strong or permanent institutions in the same way as in many sedentary states the tribes are the primary source of authority and acts as everything from tax collectors to soldiers or raiders. While the Tribes consider the ruler of their state the foremost of them they expect to be given large land areas to feed their horses and support their lifestyles as well as to be granted influence over most of the day-to-day matters of the state.
