tengri_clergy_conflicts코0=Clerical Conflicts
desc_tengri_clergy_conflicts코0=As the influence of foreign religions grows in our society it has increasingly come to be in conflict with those who follow the old ways. Throughout our society the proponents of either faith are currently at odds, hurting the unity of our country.
tengri_abandoning_the_old_ways코0=Abandoning the Old Ways
desc_tengri_abandoning_the_old_ways코0=The people of this province fear that our flirting with foreign religions will mean abandoning the religion of our forefathers.
tengri_insincere_leadership코0=Insincere Leadership
desc_tengri_insincere_leadership코0=Recent events have made the faithful of this province doubt the sincerity of our leaders.
tengri_settled_warriors코0=Lost Heritage
desc_tengri_settled_warriors코0=Some of our warriors have begun to take to foreign religions and forget the martial culture and beliefs of their ancestors.
tengri_local_plight코0=Conflicting Ideals
desc_tengri_local_plight코0=A series of bad events has made life hard in this province. While we are sure that things are improving after our attempts to remedy this using the proper Tengri rituals it is clear that the locals have been less pleased by our efforts.
tengri_shamans_spurned코0=Shamanic Traditions Set Aside
desc_tengri_shamans_spurned코0=Our Shamans are upset that they are losing ground to other religions in some parts of our realm.
tengri_religious_influx코0=Growing Religious Community
desc_tengri_religious_influx코0=This province has seen an increase in religious migration, strengthening the local congregations and entrenching the local religion. This will likely make this province harder to convert even if the local religion should fall out of favor with our ruling elite.
tengri_qadi코0=Learned Qadi
desc_tengri_qadi코0=A learned Qadi has settled in our capital, acting as a judge and arbiter in many matters he has facilitated the growth of central authority in our state. The traditionalists, however, view his presence as an affront to our old values and to the law codes of our ancestors.
tengri_devout_muslim코0=Devout Muslim
desc_tengri_devout_muslim코0=The concerned Muslims of our country have found it in themselves to trust our ruler after our adoption of much stricter Islamic rules for the life at court. This insistence on Muslim ritual and tradition has, however, made many of our more traditional subjects doubt our right to rule them.
tengri_ruler_questioned코0=Ruler Questioned by local Authorities
desc_tengri_ruler_questioned코0=Many of the inhabitants in this province find it hard to trust central authority and our ruler in particular.
tengri_jihad코0=Religious Warriors
desc_tengri_jihad코0=The spread of Islam among our warriors have left them with a newfound fervor in their struggle against our religious enemies.
tengri_sufi_teacher코0=Sufi Master
desc_tengri_sufi_teacher코0=A charismatic Sufi master has settled in our capital, enriching our faith and placing our country on the spiritual map.
tengri_growing_cities코0=Growing Cities
desc_tengri_growing_cities코0=By ruling in favor of their rights we have strengthened the urban community in this region and as a result it is growing nicely. Their gratitude also ensures that they are much more forthcoming with their tax payments.
tengri_strengthened_local_clans코0=Strengthened Clan
desc_tengri_strengthened_local_clans코0=By ruling in favor of their rights we have strengthened our ties to the local warriors in this region and as a result they are more than willing to help us in the future.
tengri_closer_ties코0=Closer Religious Ties
tengri_turned_away_monks코0=Turned Away Buddhist Monks
tengri_influx_of_monks코0=Influx of Monks
desc_tengri_influx_of_monks코0=A large number of monks have settled in this area and have started to set up local religious institutions. As a result their faith is spreading in the province itself, a process that is not entirely without tensions between converts and traditionalists.
tengri_monks_in_capital코0=Delegation of Monks
desc_tengri_monks_in_capital코0=A delegation of Buddhist monks have reached our lands from abroad in the hopes of spreading their religious philosophy among us. Their presence has in many ways influenced our court rituals and ceremonies, facilitating our contacts with other countries.
tengri_religious_pilgrimages코0=Religious Pilgrimages
desc_tengri_religious_pilgrimages코0=We are experiencing a fresh influx of ideas from returning nobles from Tibet and India. Their study of Buddhist ideals as well as their impressions of the societies there at large has led to numerous developments among our upper class.
tengri_confucian_titles코0=Decadent Nobility
desc_tengri_confucian_titles코0=The Confucian ideals that many of our nobles have taken a liking to have left them weak and disinterested in matters of war. Their ancestors fought from horseback but they prefer the brush to the bow.
tengri_traditionalists_strengthened코0=Traditionalists Strengthened
desc_tengri_traditionalists_strengthened코0=We have forbidden the use of Confucian titles and nomenclature among our nobility to continue to foster a strong martial ethos among our people. If this upsets a scribe or two that is the price we must pay for greatness.
tengri_confucian_nobles코0=Confucian Nobility
desc_tengri_confucian_nobles코0=Many of the nobles in our country have taken to the Confucian ideals and are spending their days educating themselves about how they may better themselves in their roles as representatives of the state.
tengri_confucian_elites_alienated코0=Confucian Elites Alienated
desc_tengri_confucian_elites_alienated코0=By keeping our Confucian elite separated from our traditionalist nobility we have alienated our administrators from our nobles. While this is both proper and well it has meant a certain distance between us and them.
tengri_traditional_elites_alienated코0=Traditional Elites Alienated
desc_tengri_traditional_elites_alienated코0=By restraining our practice of the rituals of our ancestors we have further distanced ourselves from our roots and alienated those of our nobles that follow the traditional ways. Some would say we have sided with the men of the quill and forsaken our warriors.
tengri_christian_mission코0=Christian Mission
desc_tengri_christian_mission코0=Christian Missionaries have been granted the right spread their religion in this area.
tengri_turned_away_mission코0=Missionaries Expelled
tengri_syncretic_fears코0=Witchcraft!
tengri_personal_confessor코0=Court Priest
desc_tengri_personal_confessor코0=We have brought a powerful wandering holy man to our court where he acts as our advisor on matters of religion and as the confessor of our ruler.
tengri_unchristian_values코0=Upset about Unchristian Values
desc_tengri_unchristian_values코0=The people here are upset at what they see as the decadent Tengri or Syncretic rituals and customs practiced in our capital.
tengri_devout_christian_ruler코0=Devout Christian
desc_tengri_devout_christian_ruler코0=While the Tengri faith of our ancestors is still practiced by the many of the commoners in our country our ruler and his court uphold a strict set of Christian rules, facilitating negotiations with rulers abroad as well as easing tensions with the Christian population in many of our cities. Many view this break with tradition as the sign of a weak ruler however.
tengri_hindu_syncretism코0=Tengri-Hindu Syncretism
desc_tengri_hindu_syncretism코0=As a result of the fusing of Tengri and Hindu customs we have become more adept at incorporating various parts of foreign religions in general. Some would say we are diluting the faith of our forefathers but right now we are seeing a lessening of tension in all places where we interact with people of foreign faiths.
hindufication코0=Spread of Hindu Customs
desc_hindufication코0=This province has seen a rise in Hindu migration as well as an increasing adoption of Hindu customs. Shamans and commoners alike have started to fit into the Hindu Caste system of the newcomers.
tengri_hindu_conflict코0=Conflicts between Shamans and Brahmans
desc_tengri_hindu_conflict코0=The Shamans of old and the Brahmin priests of the Hindus have little love for each other and are competing throughout our society for influence.
tengri_support_of_shamans코0=Brahmanic Establishment Upset
desc_tengri_support_of_shamans코0=By supporting our Shamans when these have been in conflict with the Brahmin establishment we have angered the Hindu priests in our realm. This has led to their lacking cooperation and inciting of disobedience towards our rule.
tengri_support_of_brahmins코0=Uncooperative Shamans
desc_tengri_support_of_brahmins코0=Through our support for the Brahmin priests we have angered the Shamans of our empire who have now withdrawn from the court and city life in our state. Instead they have withdrawn to the countryside and act to incite disobedience towards the establishment.
opinion_tengri_tea_ceremony코0=Way of Tea
tengri_tea_ceremony코0=Shinto-Tengri Court Culture
desc_tengri_tea_ceremony코0=By introducing Shinto customs such as the Japanese Tea Ceremony into our courtly culture we have managed to impress our neighbors and increase our understanding of negotiations in foreign cultures.
spread_of_tengri_tea_ceremony코0=Spread of the Way of Tea
desc_spread_of_tengri_tea_ceremony코0=Shinto customs are spreading in our lands and especially in the cities under our control. Japanese artisans and traders are becoming an ever more frequent sight as our urban culture is becoming increasingly alike.
tengri_japanese_swordsmithing코0=Japanese Swords
desc_tengri_japanese_swordsmithing코0=The adoption of Japanese-style swords among our elite warriors have heightened the status of fighting on foot.
tengri_bow_and_arrow_defended코0=Martial Traditions Defended
desc_tengri_bow_and_arrow_defended코0=Even though the Shinto warrior culture has spread into our lands to some degree we have taken a policy of limiting its influence by making sure all our warriors are still trained in the old traditions.
tengri_monastic_order코0=Developing Monasteries
desc_tengri_monastic_order코0=This region is home to a growing monastic order which is putting some previously unused land to more productive use.
tengri_pali_legal_traditions코0=Collection of Laws
desc_tengri_pali_legal_traditions코0=Thanks to the work of Theravada Monks we currently have a structured collection of rulings to help us with future legal cases. This will allow our judges to rule fairly and consistently all over the lands we control. As new rulings accumulate it is probable that a new collection will have to be made in the future.
tengri_stood_up_for_yassa코0=Yassa Defended
desc_tengri_stood_up_for_yassa코0=We have defended the traditional laws of our people, choosing to keep the old Yassa traditions of Genghis Khan in favor of foreign, and possibly more consistent, legal codes. For this the warrior elites of our society respect us.
tengri_shiite_immigration코0=Shiite Immigration
desc_tengri_shiite_immigration코0=A stream of followers of the Shiite faith have come to our lands hoping to realize their dream of a state matching their ideals. Their willingness to protect their new homes has created a good recruiting base for our armies.
tengri_shiite_settled_in_capital코0=Shiite Immigration
desc_tengri_shiite_settled_in_capital코0=We have allowed Shiite minorities from other countries that come to our lands seeking to start a new life here to settle in and around our capital. Our capital is growing as a result but Tengri Shamans and traditionalist fear their influence over our politics.
support_of_the_khojas코0=Support of the Khoja
desc_support_of_the_khojas코0=Our ruler has the support of the current descendant of the line of powerful Sufi Khojas that hold great influence in our lands.
zoroastrian_traders코0=Zoroastrian Merchants
desc_zoroastrian_traders코0=Zoroastrian traders have come to dominate the everyday life in many of our cities.
tengri_ibadi_scholars코0=Ijtihad
desc_tengri_ibadi_scholars코0=By supporting the Ibadi scholarly community and attempting to live up to their ideas of leadership and righteousness we have managed to increase our support for our ruler.
tengri_animist_pantheon코0=Tengri-Animist Pantheon
desc_tengri_animist_pantheon코0=Our acceptance of widely different deities into our own Pantheon has led to a general tolerance and fusing of religious traditions. As a result we have fewer problems in general with religious conflicts in our lands.
tengri_nahuatl_sacrifices코0=Human Sacrifices
tengri_nahuatl_extradition코0=Extradited Flower Warriors
tengri_expel_the_khojas_title코0=Expel the Khojas
tengri_expel_the_khojas_desc코0=Over time the influence of the Khoja and his descendants has grown dangerously strong in our country. Now that they do not have the ear of our ruler we can forcibly expel them from our lands, avoiding future conflicts.
tengri_pope_spurned코0=Angered Pope
tengri_confucian_administrators코0=Confucian Administrators
desc_tengri_confucian_administrators코0=In order to find talented teachers for our cadre of administrators we are recruiting those that have failed the imperial examinations in neighboring areas.
tengri_events.1.t코0=Conflicts between Shamans and the Clergy
tengri_events.1.d코0=The clergy of the [Root.SecondaryReligion.GetName] faith has been unusually uncooperative lately. They fear that we merely profess to be interested in their religion for personal gain and that we are not ready to fully embrace, patronize and spread its teachings. Likewise the Tengri Shamans have become more and more irritated at our apparent desire for foreign spiritual guidance.
tengri_events.1.a코0=Support the Shamans.
tengri_events.1.b코0=Support the [Root.SecondaryReligion.GetName] followers.
tengri_events.1.c코0=Let them handle this without our intervention.
tengri_events.2.t코0=Influx of Ideas
tengri_events.2.d코0=Some parts of our society have been more willing than others to embrace the [Root.SecondaryReligion.GetName] faith. It has, however, gained great popularity among our administrators and as they look abroad for spiritual inspiration they have also come to pick up a thing or two about statecraft.
tengri_events.2.a코0=Excellent.
tengri_events.3.t코0=Warriors Losing Touch with their Heritage
tengri_events.3.d코0=While some would question their sincerity many of our warriors have come to cherish the ideals of the [Root.SecondaryReligion.GetName] faith as promoted by our state. While they undoubtedly consider this to have enriched their spiritual life commanders fear that they are losing touch with the old ideals and morals of our ancestors.
tengri_events.3.a코0=Troubling.
tengri_events.3.b코0=Send in the Shamans.
tengri_events.4.t코0=Religious Connections
tengri_events.4.d코0=By patronizing the [Root.SecondaryReligion.GetName] faith we have come to develop closer ties to some of our neighbors. Our leaders may not always agree on everything but our religious institutions now have a great deal in common and some of our nobles intermingle while on religious pilgrimages.
tengri_events.4.a코0=Ok.
tengri_events.5.t코0=Crisis in [Root.GetName]
tengri_events.5.d코0=A local crisis is underway in an area under our control. A number of minor problems have together come to cause calamity, famine and destruction of property. The population of the area are not followers of the Tengri ways and have implored us to handle the catastrophe according to the new traditions of our state. Our court Shamans have, however, quickly taken the position that they must be allowed to remedy the situation. There seems to be no solution that will placate both groups.
tengri_events.5.a코0=Send the Shamans to restore peace.
tengri_events.5.b코0=Empower the local clergy.
tengri_events.6.t코0=Religious Migration
tengri_events.6.d코0=Having learned of our patronization of their faith a great number of adherents have traveled to our lands to help spread the good word and to settle and make a life for themselves within our borders.
tengri_events.6.a코0=Encourage them to settle among their peers.
tengri_events.6.b코0=Send them out into the provinces.
tengri_events.7.t코0=Conversion of [Root.GetName]
tengri_events.7.d코0=It seems the proponents of our syncretic faith have lost no time proselytizing among our people. The people of [Root.GetName] have come to increasingly abandon the customs of their ancestors and adopt the ways taught by the many priests we have invited to our country.
tengri_events.7.a코0=Ok.
tengri_events.8.t코0=Religious Unrest
tengri_events.8.d코0=In time the faith of our ancestors has become a much more marginalized part of our society. The [Root.SecondaryReligion.GetName] faith on the other hand is patronized by our rulers, propagated for by most of the priests in our society and in general much more dominant. Perhaps it is time to finally do away with the Shamanic rituals of those that came before us and fully embrace the religion of most of our current subjects.
tengri_events.8.a코0=Embrace our new Faith.
tengri_events.8.b코0=No.
tengri_events.9.t코0=Ijtihad
tengri_events.9.d코0=The Ibadi community of [Root.Owner.Capital.GetCapitalName] is home to many religious scholars, men of learning who interpret the holy texts and the ways they can be used to rule fairly and righteously in legal matters. Due to the great influence of the Ibadis in our society at large the results of these scholars are starting to spread throughout our country and have a profound effect on the view of rulership and righteousness.
tengri_events.9.a코0=We must live up to these ideals!
tengri_events.9.b코0=This does not concern the [Root.Monarch.GetTitle].
tengri_events.10.t코0=Traveling Sufis
tengri_events.10.d코0=Opening up our country to the influences of Islam has attracted a trickle of persons from the wider Muslim world. Muslim merchants now make deeper inroads into the countryside of our and traveling Sufis have become a more common sight among our settlements. At times it is possible to track the path of such holy men by the converts they leave behind as they move from one area to the next. Some of these men are already famous when they come to our lands and possess a way to mobilize the heart and will of men to follow a ruler they see as just.\nOne particularly famous Sufi teacher has recently arrived in our lands.
tengri_events.10.a코0=Encourage him to settle in our capital.
tengri_events.10.b코0=Encourage him to seek a patron elsewhere.
tengri_events.11.t코0=Arrival of a Learned Judge
tengri_events.11.d코0=A man with extensive experience as a judge in other Muslim countries has arrived in our lands. He says that he is willing to settle in our lands for a while and act his old profession, dispensing justice according to the Sharia, ensuring law and order in our lands. This would no doubt be popular, especially among the Muslim community in our country. His experience in other countries might also help centralize our realm.
tengri_events.11.a코0=Allow him to stay.
tengri_events.11.b코0=Everyone must follow the laws of our ancestors.
tengri_events.12.t코0=[Root.Monarch.GetTitle] Questioned by the Ulema
tengri_events.12.d코0=Our adoption of Islam has not been without friction. While its favored status has made the Muslim community grow in our lands many remain uneasy with their one god. [Root.Monarch.GetName] has [Root.Monarch.GetHerselfHimself] shown great interest in the foreign religion but still practices many of the rituals of our ancestors. Perhaps it is because [Root.Monarch.GetSheHe] takes such interest in them that the Muslim community itself has come to scrutinize the life and actions of our [Root.Monarch.GetTitle]. The Muslim community leaders question whether [Root.Monarch.GetHerHis] decisions are really made with the best interests of them and their god in mind.
tengri_events.12.a코0=Vow to lead a more devout life.
tengri_events.12.b코0=Our [Root.Religion.GetName] traditions must come first.
tengri_events.12.b.tt코0=Every province following our §YSyncretic§! Faith will suffer §R5§! unrest for §Y10§! years.
tengri_events.13.t코0=Incident at Court
tengri_events.13.d코0=In an unfortunate gaffe our [Root.Monarch.GetTitle] has managed to upset the Muslim community of [Root.Capital.GetCapitalName] by including their leaders in a [Root.Religion.GetName] ceremony. While this act was intended entirely as an honor it has resulted in some very sore feelings among the Muslims in our capital and elsewhere.
tengri_events.13.a코0=Ok.
tengri_events.14.t코0=Warriors of the Faith
tengri_events.14.d코0=Our country is in some ways at the frontier of the Islamic world and as such mostly attracts the attention of traveling Sufis or merchants. It seems, however, that a fervent preacher has managed to convince a large group of warriors to submit to this foreign god and these men are now taking part in our current wars against their religious enemies with a newfound fervor.
tengri_events.14.a코0=Great!
tengri_events.15.t코0=Conflict between Cities and Nomads
tengri_events.15.d코0=With the increasing influence of Islam, especially in our growing cities, the older legal codes such as the Yassa have increasingly come to be abandoned in favor of the Sharia that our Muslim urban dwellers prefer.\nThis development has recently resulted in a heated legal battle in [Root.GetName] where an important warrior from a local clan is insisting on his rights according to tradition while the urban establishment is insisting on following the Sharia. Supporting one side over the other will undoubtedly have repercussions for the development of the entire area.
tengri_events.15.a코0=Appoint a Muslim judge to the case.
tengri_events.15.b코0=Appoint someone to judge according to our traditions.
tengri_events.16.t코0=Popular Sufi Teacher
tengri_events.16.d코0=A teacher of a lineage of famous Sufis has recently gained increasing popularity in our lands. His teachings have not only won the ears of our Muslim communities but also have deeply impressed the more traditional warrior elites. Many that listen to his words will still not forsake the Tengri Shamans but the teacher's charismatic personality ensures that even so they will value every word of this 'Khoja'. A local noble that managed to come into conflict with the Khoja lost so badly he had to abandon his lands.\nSo far the Khoja have been quietly supporting our [Root.Monarch.GetTitle], perhaps he could be persuaded to support the throne a bit more openly if we grant him land and an official title at our court?
tengri_events.16.a코0=Let him serve the throne!
tengri_events.16.a.tt코0=Every future ruler will be offered this modifier but the Khoja or his descendants may well try to take power themselves eventually.
tengri_events.16.b코0=No, he is too dangerous.
tengri_events.16.b.tt코0=The Khoja and his descendants will not bother us again.
tengri_events.17.t코0=The Khojas
tengri_events.17.d코0=The power of the Khoja lineage over our subjects is almost too great. They are constantly meddling in legal cases, religious policy and the day-to-day business of our country. The Khoja is, however, still one of the most valiant supporters of the throne. With the crowning of [Root.Monarch.GetName] we will be expected to affirm the ties to the Khoja and perhaps extend his privileges even further.
tengri_events.17.a코0=He remains our strongest supporter.
tengri_events.17.a.tt코0=This will strengthen the Khoja and increase the likeliness of him or his successors attempting to take power in the future.
tengri_events.17.b코0=Attempt to limit the influence of the Khojas.
tengri_events.17.b.tt코0=This will weaken the influence of the Khojas and their chances to take power in the future.
tengri_events.18.t코0=The Khoja takes power
tengri_events.18.d코0=Not content to continue to serve as the power behind the throne the current head of the Khoja lineage has today declared himself to be more fit to rule than any [Root.Monarch.GetTitle]. His followers are massing on the outskirts of our capital as well as in the countryside attempting to create a state built directly upon the teachings of their charismatic Sufi teacher.
tengri_events.18.a코0=There is but one God!
tengri_events.18.b코0=Protect our [Root.Monarch.GetTitle]!
tengri_events.19.t코0=Shiite Diaspora
tengri_events.19.d코0=While there is ample doubt about the sincerity of our conviction word of our conversion has spread among the Shiite communities around the world. Small groups of Shiites have begun to arrive in [Root.Capital.GetCapitalName] seeking to help build and protect a state for those that honor the Imams.\nTheir services might come in quite handy but our Shamans are apprehensive about allowing what they see as foreign zealots to settle among our people.
tengri_events.19.a코0=Settle them near our capital.
tengri_events.19.b코0=Settle them in the countryside.
tengri_events.19.c코0=Turn them away.
tengri_events.20.t코0=Influx of Monks
tengri_events.20.d코0=A large delegation of Vajrayana Monks have arrived in [Root.Capital.GetCapitalName] today. Having learned of the interest we are taking in their faith they are eager to explain it not only to our [Root.Monarch.GetTitle] but to our many subjects.
tengri_events.20.a코0=Allow them to travel freely.
tengri_events.20.a.tt코0=Increases the chances of conversion to Vajrayana in provinces with the §YInflux of Monks§! modifier.
tengri_events.20.b코0=Confine them to [Root.Capital.GetCapitalName].
tengri_events.20.b.tt코0=Increases the chances of conversions to Vajrayana in all our provinces.
tengri_events.20.c코0=Turn them away.
tengri_events.21.t코0=Religious texts translated into [Root.Culture.GetName]
tengri_events.21.d코0=In their desire to spread their faith and incorporate the [Root.GetName] realm into the wider Buddhist world some monks have taken it upon themselves to translate many Buddhist historical, philosophical and religious works for the benefit of our people. These manuscripts have opened the eyes of many to a new spiritual world as well as given us a better understanding of the surrounding world in general. Among the nobility collecting these manuscripts has become fashionable, though some would say not always for spiritual reasons.
tengri_events.21.a코0=Welcome the dissemination of these books.
tengri_events.21.b코0=We must honor our ancient traditions instead.
tengri_events.22.t코0=Shaman Defeated in [Root.GetName]
tengri_events.22.d코0=Strange tales are reaching us from the provinces of a traveling Buddhist Monk using his wisdom to overcome various problems and spreading his faith among the many people benefiting from his help. Not everyone is happy with these advances among the common people, however, as they often involve defeating the local Shamans.\nIn [Root.GetName] this monk reportedly defeated a local Shaman and cured a local princess from a severe malady, leaving the traditional rituals appearing poor and insufficient. As a result the local lord has banned traditional rituals in his lands and is instead promoting [Root.SecondaryReligion.GetName].
tengri_events.22.a코0=Great.
tengri_events.22.b코0=Depose the noble.
tengri_events.23.t코0=Burning of Idols in [Root.GetName]
tengri_events.23.d코0=For some time Vajrayana monks have been gaining followers in the province of [Root.GetName] and while their influence is still quite limited they have apparently taken it upon themselves to go one step further in their missionary activity. Reports are reaching [Root.Capital.GetCapitalName] of the destruction and incineration of our ancestral idols. The general reception of this policy has not turned out as the monks would have hoped, however, as the locals are now defending themselves from both the monks and the central authority that favors them.
tengri_events.23.a코0=Ok.
tengri_events.24.t코0=Religious Pilgrimages
tengri_events.24.d코0=It has become customary among our nobles to travel to the holy places of Vajrayana Buddhism in Tibet and India to study and learn of the Buddhist faith. As they return bringing new customs and perspectives to our country our society is slowly changing. This is not always a process without problems but recently we have been seeing some very positive trends in our government as a result of this exchange.
tengri_events.24.a코0=Great!
tengri_events.25.t코0=Land Theft
tengri_events.25.d코0=With the increasing influence of the [Root.SecondaryReligion.GetName] faith in our country a number of new monasteries have been founded in our country. Their purpose is both to harbor the [Root.SecondaryReligion.GetName] monks that have come to our lands and the slowly growing number of native [Root.GetAdjective] monks.\nTraditional landholders don't seem to be very impressed by the pretensions of these newcomers, however, and have been helping themselves to the lands reserved for the monks. The monks claim that the land would be made more productive under their control while the land holders feel they are demanding the right to what is already theirs.
tengri_events.25.a코0=We must support these orders!
tengri_events.25.b코0=We must protect the traditional rights of our people.
tengri_events.26.t코0=Pali Legal Traditions
tengri_events.26.d코0=With Theravada Buddhism comes an ancient legal tradition based on old Pali scriptures as well as the collected rulings of many judges and monarchs before up to this day. Some Theravada monks have found our lack of collected written rulings very disturbing and have sought our blessings to create a collection of up-to-date rulings that, together with the Pali Canon, could serve as a basis for future rulings in our country.
tengri_events.26.a코0=Allow the scholars to continue.
tengri_events.26.b코0=The Yassa is enough for us.
tengri_events.27.t코0=Pure Land Buddhism
tengri_events.27.d코0=By adopting the Mahayana faith we have opened our borders to a wide range of traditions and teachings but none seem to have attracted as many followers as the promises of the 'Pure Land' movement has. Throughout [Root.GetName] subjects immersed in meditation and recitation have become an increasingly common sight.
tengri_events.27.a코0=Amitabhaya.
tengri_events.30.t코0=Spread of Confucian Ideals
tengri_events.30.d코0=Impressed by the refined and well-argued tenets of Confucianism many of our nobles have begun to strive to improve themselves through rigorous study and hard work. As a result we are not only becoming better at understanding the wider Confucian world but the administration of our land and resources has notably improved and above all become more consistent.
tengri_events.30.a코0=Recruit these men as administrators.
tengri_events.30.b코0=We can use this to purge corruption.
tengri_events.30.c코0=Let us encourage them to develop the land itself.
tengri_events.31.t코0=[Root.Monarch.GetTitle] and the Beiles
tengri_events.31.d코0=As the learned ideals of Confucian philosophy gain more and more ground among the [Root.GetAdjective] nobility [Root.Monarch.GetName] has been beset by fears that our old ways are being forgotten. Many high ranking [Root.GetAdjective] dignitaries have taken to using foreign titles and names rather than the [Root.Culture.GetName] titles of our ancestors. Our [Root.Monarch.GetTitle] worries that in a generation none will remember the old ways of the bow and horse and our nation will be one of weak scribes and poets.
tengri_events.31.a코0=No nation that has abandoned its own language can prosper!
tengri_events.31.b코0=We have no reason to fear the Confucian Way.
tengri_events.32.t코0=Confucian Elites Alienated
tengri_events.32.d코0=Participation in many traditional rituals is reserved for our [Root.Monarch.GetTitle] and those closest to [Root.Monarch.GetHerHim]. While this means the Confucian elite of our country cannot take part this has not often been a problem as they view such 'superstitious' rituals and sacrifices with at best mild displeasure. This insistence to keep our [Root.Monarch.GetTitle] and his closest from the old [Root.Religion.GetName] elites separate from our other subjects has, however, led to an unnecessarily sharp divide between the two groups. This, rather than the rituals themselves, seems to be a constant source of irritation and misunderstandings, even at the very top of our society.
tengri_events.32.a코0=Praise the heavens!
tengri_events.32.b코0=Let us device common rituals instead.
tengri_events.33.t코0=[Root.Heir.GetName]
tengri_events.33.d코0=Those around [Root.Heir.GetName] agree that the child is showing promise beyond what was initially expected. [Root.Heir.GetSheHe] is learning quickly and [Root.Heir.GetHerHis] skills are improving by the day.\nTraditionally the heirs of the [Root.Monarch.GetTitle] should spend their young years learning how to ride and shoot as the [Root.Culture.GetName] warriors of our past. This might not be the best way to take care of the growing abilities of [Root.Heir.GetName] however. Given the opportunity Confucian teachers promise to teach our heir how to better [Root.Heir.GetHerselfHimself] and more importantly how to rule and make the most of our land and its subjects.
tengri_events.33.a코0=Let us hire Confucian teachers.
tengri_events.33.b코0=A traditional education is the only way.
tengri_events.33.c코0=We have no extra resources to spare for [Root.Heir.GetHerHim].
tengri_events.35.t코0=Spread of the Tea Ceremony
tengri_events.35.d코0=The elaborate Tea Ceremonies that are common in many Shinto lands have spread far further than the Shinto religion itself and are becoming commonplace in most [Root.GetAdjective] cities as well as among the members of our court.
tengri_events.34.t코0=Examination of Administrators
tengri_events.34.d코0=The Chinese have long felt that a good way to ensure efficient administration according to Confucian ideals is to hold general examinations for all administrators. This works well for a country with generations of experience to draw upon, something we do not have.\nThe current lack of both administrators and teachers might be remedied by attracting some of those that have failed the examinations in neighboring countries but we would be paying a high price for an uncertain commodity.
tengri_events.34.a코0=It is a risk we must take.
tengri_events.34.b코0=Let us seek talent among our own instead.
tengri_events.35.a코0=Our courtly culture will never be the same.
tengri_events.35.b코0=Encourage the spread of the Way of Tea.
tengri_events.36.t코0=[Root.Monarch.GetName] Loses Face
tengri_events.36.d코0=The Shinto view of failure is somewhat different from that of our Tengri traditions. As Shinto values become an increasingly important part of our society the expectations on our [Root.Monarch.GetTitle] change.\nSome actions of [Root.Monarch.GetName] have come to be interpreted as lacking in both honor and ability by those who follow the syncretic mix of Shinto and Tengri customs that has come to take shape in our lands.
tengri_events.36.a코0=This is unfortunate.
tengri_events.36.b코0=The Shamans say I cannot be faulted.
tengri_events.37.t코0=Japanese Swordsmithing
tengri_events.37.d코0=Opening up our realm to Shinto customs and culture have also resulted in an increasing migration of Shinto practitioners into our lands, among them a number of Japanese weaponsmiths. The Swords they produce have become increasingly popular with the richer parts of our society and Japanese smiths are becoming common in most of our cities. Many of our elite warriors have begun to train with these weapons.\nSome worry that this will mean the abandonment of the Martial traditions of our ancestors though even those that cling to the old ways have benefited from a greater understanding of foreign fighting techniques.
tengri_events.37.a코0=Encourage our elites to use these swords.
tengri_events.37.b코0=Bow and arrow is for the true Tengri warrior.
tengri_events.38.t코0=Growth of Monasteries
tengri_events.38.d코0=Used to acting far away from the Patriarch of their church the Coptic Monastic Orders have quickly made themselves at home in our lands. They are now growing in numbers and influence, especially in the frontier regions under our control. Under ideal circumstances the orders stand ready to move into a newly conquered region, establishing new monasteries, quickly stabilizing and converting the region to their faith. Our Shamans are alarmed at this practice as they feel they should be the ones to welcome our new subjects rather than these foreign Monks.
tengri_events.38.a코0=Excellent!
tengri_events.38.b코0=We must promote our Tengri Shamans!
tengri_events.39.t코0=Papal Embassy
tengri_events.39.d코0=An official Papal embassy has arrived in [Root.Capital.GetCapitalName] seeking audience with [Root.Monarch.GetName]. The task of the envoys is to judge the sincerity of our [Root.Monarch.GetTitle], to once again hear him accept the pope as the head of the church and to include [Root.Monarch.GetName] into the wider Catholic community.\nIn order to achieve this the envoys have brought with them a number of books, maps and learned men. Surely these men are also spies, eager to learn our secrets. It is also certain that our Shamans will disagree with any policy of bowing to a foreign head of religion and refusing them an audience would please them. But perhaps the knowledge these Catholics bring can make up for missing that opportunity.
tengri_events.39.a코0=Send these spies back home!
tengri_events.39.b코0=We are loyal followers of the Roman Church.
tengri_events.40.t코0=Christian Missionaries
tengri_events.40.d코0=A group of Christian missionaries from abroad has arrived in [Root.Capital.GetCapitalName] and are eager to spread the word of God among the heathens. Not wanting to come into conflict with our [Root.Monarch.GetTitle], however, they come seeking our blessing. The leader of the group has approached the throne asking to be given the right to spread the Christian faith in a region under our control unhindered.
tengri_events.40.a코0=Let them go wherever they please.
tengri_events.40.b코0=Send them back where they came from.
tengri_events.40.a.tt코0=This province may come to change Religion in the future.
tengri_events.40.c코0=Prohibit them from converting Tengriists.
tengri_events.41.t코0=Spread of Christianity
tengri_events.41.d코0=The missionaries in [Root.GetName] have made good progress towards converting the local population there. Shamans have become an increasingly rare sight and a number of churches dot the landscape.
tengri_events.41.a코0=Praise the Lord.
tengri_events.42.t코0=Conflicts between Shamans and Missionaries
tengri_events.42.d코0=The presence of a mission in [Root.GetName] has led to a number of conflicts between the [Root.Religion.GetName] Shamans and the local Priests. Shamans have proclaimed curses over the priests and sometimes on entire congregations.
tengri_events.42.a코0=It is time for the missionaries to leave.
tengri_events.42.b코0=We must not interfere.
tengri_events.43.t코0=Christian Ruler Alarmed
tengri_events.43.d코0=The adoption of Christianity beside the traditional [Root.Religion.GetName] faith of our ancestors has given rise to a number of less than orthodox customs. Syncretic rituals that reference both the god of Christianity and the gods of the sky have become commonplace and some have even been adopted at the court of [Root.Monarch.GetName].\nWhile this seems to please most of our Christian subjects the delicate sensibilities of a Christian subject ruler visiting [Root.Capital.GetCapitalName] have been deeply upset by his forced participation in such rituals.
tengri_events.43.a코0=But they're both lords of heaven?
tengri_events.43.b코0=Try to make amends.
tengri_events.44.t코0=Miracle
tengri_events.44.d코0=Word has reached us of a remarkable wanderer. Drawing his power from his strong devotion to the Christian god he has managed to heal the weak and cure the sick. An increasing number of converts have begun to create congregations in his trail. Many still incorporate parts of their old Tengri customs in their daily life but this holy man has been more successful in attracting followers than many of the more traditional missionaries that now frequent our countryside.
tengri_events.44.a코0=Let him roam freely.
tengri_events.44.b코0=Invite him to Court.
tengri_events.45.t코0=Life at Court
tengri_events.45.d코0=[Root.Monarch.GetName] has always taken a great interest in both our adopted religion and those that practice it. [Root.Monarch.GetSheHeCap] has, however, not always led a life that many of our Christian subjects would approve of. Between the influence of Shamans at court and the habits of [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] there are many that feel we are risking divine punishment.\nPerhaps we should consider instituting some more clearly Christian rules for our court and ruler? Restricting the influence of Shamans, the number of allowed wives and generally the number of officially sanctioned rituals would go a long way towards placating the Christian communities.
tengri_events.45.a코0=A Christian court it is!
tengri_events.45.b코0=Theses religions must coexist, side by side.
tengri_events.45.b.tt코0=Every province following our §YSyncretic§! faith will get §R6§! unrest for §Y10§! years.
tengri_events.46.t코0=Brahmans and Shamans
tengri_events.46.d코0=A battle of the minds and spirits of our people has ensued between Brahmin priests and Shamans, who consider themselves guides and protectors of our people. Lately heated discussions frequently end with Shamans cursing the Brahmins while the Brahmins turn to us, insisting that their hereditary status be respected.
tengri_events.46.a코0=Support the Brahmin Administrators.
tengri_events.46.b코0=Support our Shamans.
tengri_events.46.c코0=Avoid picking sides.
tengri_events.47.t코0=Syncretism
tengri_events.47.d코0=The coexistence of Hinduism and the [Root.Religion.GetName] faith has been easier in many ways than we initially feared. There are already many examples of Tengri deities being incorporated among the many gods of the Hindus and of Hindu gods and customs being incorporated into the lives of the Tengri worshippers. In fact to a certain extent it seems that the same has started happening to many other religions in the far corners of our empire, with many lesser and higher gods being incorporated into the joint Hindu-Tengri Pantheon.
tengri_events.47.a코0=Great!
tengri_events.48.t코0=Spread of the Caste System
tengri_events.48.d코0=With the elevation of the Hindu faith a great number of Hindus have come to settle in many of our cities and with them the concept of caste is spreading into our lands. Interestingly it seems at least some of those that regularly do business with the Hindus as well as some of our Shamans have taken to this way to organize society.\nThe immediate effects seem hard to judge but for now everything seems to progress a bit more smoothly in [Root.GetName].
tengri_events.48.a코0=Ok.
tengri_events.49.t코0=A Jewish Homeland?
tengri_events.49.d코0=Word of our adoption of the Jewish religion has started to spread far and wide among the Jews of the Diaspora. A slow but increasingly steady trickle of immigrants have begun to appear at our borders, hoping to live and serve in a state where they are not confined to Ghettos or restricted by laws and prejudice.
tengri_events.49.a코0=Let them serve as administrators!
tengri_events.49.b코0=Let them serve as soldiers!
tengri_events.50.t코0=Growing Zoroastrian Merchant Community
tengri_events.50.d코0=While the Fire temples of [Root.GetName] probably seem a bit unorthodox to them our society is still attracting a number of Zoroastrians in the diaspora. Ever since they left Persia behind almost a millennium ago they have grown used to being the minority and seem content to mix with our society at large. Some, however, have come asking for an area of their own where they can live and worship in their traditional ways.
tengri_events.50.a코0='Like sugar in milk.'
tengri_events.50.b코0=Best to keep them all in one place.
tengri_events.51.t코0=Growing Pantheon
tengri_events.51.d코0=Fusing our Shamanic traditions with the wide range of animist beliefs we have come across have resulted in an ever-growing Pantheon. There is not a malady, disaster or fate that hasn't got at least one deity to counteract it. This wide acceptance of differing spiritual traditions has led to an increasingly efficient handling of the religious conflicts between the subjects under our control, no matter what they believe.
tengri_events.51.a코0=Great.
tengri_events.52.t코0=Support of the Shamans
tengri_events.52.d코0=Court Shamans have always been an important institution in our state. [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] nobles participate in a wide range of ceremonies to ensure the gods looking favorable on our endeavors, be it going to war or sealing a strategic marriage. With the greatly increased numbers of Shamanic traditions we now patronize we can be sure of their support, a point not lost on our subjects.
tengri_events.52.a코0=The Gods favor our wars.
tengri_events.52.b코0=The Gods will bless our people.
tengri_events.53.t코0=Flower Wars
tengri_events.53.d코0=Inspired by Nahuatl forerunners our warriors have begun to raid foreign lands already subjugated by our [Root.Monarch.GetTitle] to take prisoners to be offered at the Sacrificial Stone to the heavens. This is slightly problematic as these are people who have agreed to obey us in exchange for protection but the experience these warriors get in close combat could be useful to us.
tengri_events.53.a코0=Extradite the offending warriors.
tengri_events.53.b코0=The gods crave their blood!
tengri_events.54.t코0=Sumptuary Restrictions?
tengri_events.54.d코0=Taking offense to the luxurious clothes of a merchant in [Root.Capital.GetCapitalName] a number of warriors have taken it upon themselves to storm his lavish home and rob him of his belongings. They claim such finery must be reserved for those that have distinguished themselves in battle and that they have rectified an offense to the gods. The merchant on the other hand is furious and demand retribution and for his property to be returned.
tengri_events.54.a코0=Side with the merchant.
tengri_events.54.b코0=Side with the warriors.
tengri_events.55.t코0=Confiscation of Idols
tengri_events.55.d코0=The people of [Root.GetName] have been organizing their resistance against our rule through the local holy places and many of their leaders are to be found in the local clergy. Assimilation will surely quieten them in the long run but for now our Inti priests suggest that we confiscate their [Root.Religion.GetName] idols, by protecting them in our capital we can ensure that the people of [Root.GetName] remember where the real power lies.
tengri_events.55.a코0=An excellent idea.
tengri_events.55.b코0=Barbaric.
tengri_events.56.t코0=Ritual Ball Game
tengri_events.56.d코0=Our Mayan priests are eager to promote the ritual ball games of their religion, a custom to which many of our warriors have been quite receptive. Many now flock to the courts to see their favorite teams compete though perhaps the associated betting is as much of an attraction as their religious conviction.
tengri_events.56.a코0=For the Gods!
tengri_events.56.b코0=For the People!
tengri_events.57.t코1=New Bible Translation
tengri_events.57.d코1=Eager for all our subjects to be able to read and interpret the word of God themselves the Protestant priests of our country are seeking our support for creating a new Bible translation. They claim the new translation will bring our people together as never before and introduce them to the one god they worship.
tengri_events.57.a코1=Great!
tengri_events.58.t코1=Predestination
tengri_events.58.d코1=The idea that 'All events whatsoever are governed by the secret counsel of God' is held dearly among the members of the Reformed church in our country. So much so that it has come to spread beyond to those that wouldn't be considered Christians by any definition. Whether it is due to this or not lately many of our subjects seem unusually eager to outdo themselves. Be it in areas of governance or economy.
tengri_events.58.a코1=Gold is a measure of quality.
tengri_events.58.b코1=Loyalty proves character.
tengri_events.59.t코0=Monastery Established
tengri_events.59.d코0=Some way back a number of our most pious Orthodox monks left the areas under our control in order to create a fortified frontier monastery in the wilder parts of the lands we border. The story of their success has attracted a number of believers to join them. Their settlement is now growing and will soon be noteworthy. Perhaps now would be a good time to claim the land for ourselves so that these settlers don't forget where they came from?
tengri_events.59.a코0=It is time we claim those lands for ourselves.
tengri_events.59.b코0=They are on their own.
tengri_events.60.t코0=Arrival of a Rich Merchant
tengri_events.60.d코0=Eager to make a good profit of the various goods available in our lands merchants from the wider Muslim world continue to seek out our [Root.Monarch.GetTitle]. One such man is now claiming that we are not doing enough to capitalize on the resources under our control. For a modest fee he is offering to act as our agent in all contacts with foreign merchants in general and the influential finance groups such as the Karimis in particular.
tengri_events.60.a코0=Interesting.
tengri_events.61.t코0=Sickness of [Root.Heir.GetName]
tengri_events.61.d코0=A strange disease has struck [Root.Heir.GetName], a fever that our Shamans have been unable to stop or even alleviate. A visiting Sunni physician claims to recognize the condition and to be able to cure it. Our Shamans would likely take offense if we brought in an outsider after their own widely known failure but the life of our heir seems to be at its end unless we do something.
tengri_events.61.a코0=Let the Physician try.
tengri_events.61.b코0=There is nothing we can do.
tengri_events.62.t코0=Protection of Pilgrims
tengri_events.62.d코0=Our frequent wars have made the faithful Muslims of our state reluctant to undertake pilgrimages to the holy cities. While faith may frequently overcome fear it is true that pilgrims passing through our lands are often attacked and their journey is often a perilous ordeal.
tengri_events.62.a코0=We must ensure their safety.
tengri_events.62.b코0=Their faith will protect them.
tengri_events.63.t코0=Influence of the Khojas
tengri_events.63.d코0=While [Root.Monarch.GetName] has limited the influence of the Khojas compared to some of [Root.Monarch.GetHerHis] predecessors they remain a powerful force in our lands and many of our subjects look up to the Khoja and [Root.Monarch.GetHerHis] family. This powerful faction in our country has never outright confronted us but their ever-present influence is slowly eroding our authority.
tengri_events.63.a코0=There is nothing to be done right now.
tengri_events.63.b코0=Attempt to limit the influence of the Khojas.
