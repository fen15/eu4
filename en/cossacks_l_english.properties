only_noble_officers코0=Officers of Noble Birth
desc_only_noble_officers코0=Unless a man has been born to the privilege he will not be allowed access to the higher positions in our armies and we strive to maintain a corps of officers entirely made out of persons of noble birth. Some would say this limits our leadership but to us it is a way to ensure that our country is led by the same families that have always brought it to greatness.
heathen_taxes_abolished코0=Abolished Discriminatory Taxes
desc_heathen_taxes_abolished코0=We have caved in to the demands of our non-Muslim subjects and abolished many taxes aimed specifically at them and their pilgrimages.
repression_of_influential_dhimmi코0=Chastised Prominent Heathens
desc_repression_of_influential_dhimmi코0=In order to restore the proper order of things in this area we have stopped local infidel landholders from spending lavishly on constructions to honor their deity. This has placated some factions in our country but the population here is very displeased and is actively evading paying taxes and contributing to the state.
overzealous_qazi코0=Stood by Religious Fanatic
desc_overzealous_qazi코0=Our support for those in the religious establishment that would actively undermine the rights of the Dhimmi has resulted in animosity between us and our non-Muslim subjects, ironically severely harming our ability to convert them.
elaborate_court_ceremonies코0=Elaborate Court Life
desc_elaborate_court_ceremonies코0=We have decided to turn the courtly life of our country into the most elaborate formality imaginable. As everyone who is anyone is expected to attend our ruler in the capital this limits the ability of the Nobility to plot quite a lot but it does come at a high cost.
disloyal_noble_officers코0=Disloyal Officers
desc_disloyal_noble_officers코0=Having alienated the Nobility we are left with very few supporters among the leaders of our armies. Their priorities are clearly not to win our wars and some can even be suspected of actively working against us.
noble_minister코0=Noble Councilor
desc_noble_minister코0=Our council is dominated by a member of one of the finest noble families in our country. His wide network of contacts ensures that we can impress nobles at home as well as abroad.
burgher_minister코0=Merchant Councilor
desc_burgher_minister코0=One of the more talented members of our council is a successful merchant. Having made his own fortune he has wasted no time increasing the efficiency of our economy. His network of contacts among the merchant communities also ensures that our state is in tune with the Burghers.
church_minister코0=Councilor of the Clergy
desc_church_minister코0=One of the more talented ministers in our council has been recruited from the clergy. While this is far from unusual it means he can rely on their support and that local clerics in our administration are even more loyal to him, increasing our control over even the farthest corners of our realm.
dhimmi_minister코0=Dhimmi Councilor
desc_dhimmi_minister코0=A very talented member of our council has a background among the Dhimmi. This is not exactly popular with everyone in our state but the support of his own estate is a benefit to our country.
nobility_sumptuary_restrictions코0=Harsh Sumptuary Restrictions
desc_nobility_sumptuary_restrictions코0=We have implemented a series of harsh restrictions on who can and cannot buy certain luxury items. From clothes and jewels to perfume and the exact height or number of windows of a house everything should reflect the proper social standing of the owner. Apart from cementing social boundaries this has resulted in a sharp decline in prices for most goods that have anything to do with the restrictions.
burgher_unfavorable_trade_laws코0=Unfavorable Trade Policies
desc_burgher_unfavorable_trade_laws코0=Our Merchants are losing money due to our political decisions regarding trade policies and tariffs.
burgher_favorable_trade_laws코0=Merchants Favored
desc_burgher_favorable_trade_laws코0=Our Merchants have been granted various rights to compensate for their loss of income from government instigated trade policies and politically motivated tolls and tariffs.
new_men코0=New Men
desc_new_men코0=A rising number of people without ties to the clergy or nobility are currently attempting to make careers for themselves in the administration of our state.
conflict_within_city코0=Conflict within City
desc_conflict_within_city코0=There is discord between the groups residing in the capital city in this province. The use of the Putting-Out System by some of its residents has undermined guild rules in regards to pricing and methods.
thankful_guilds코0=Guild Privileges Defended
desc_thankful_guilds코0=By defending the rights of the guilds in the capital city of this province we have strengthened relations with the Burghers here. For the time being they're more committed to keeping our peace and the city has mysteriously begun to yield higher taxes.
held_back_commoners코0=Disloyal New Men
desc_held_back_commoners코0=We have acted to protect the established classes against the ambition of the rising class of 'New Men' who aim to replace them in many higher positions of power within the state, from the army to the administrative apparatus or even the court rooms. The Merchant classes from which the new men originated see our actions as disloyal and ungrateful.
social_mobility코0=Social Mobility
desc_social_mobility코0=We have encouraged the Burghers to compete with the Nobles and Clergy for positions in our administration, army and navy. Much to the dismay of the formerly privileged estates.
unsanitary_suburbs코0=Unsanitary Suburbs
desc_unsanitary_suburbs코0=The capital city of this area has grown too quickly to cope with the great number of new inhabitants. Suburbs have grown up where disease thrives and crime is rampant.
religious_court_life코0=Clerical Dominance
desc_religious_court_life코0=Our court is dominated by the priestly caste and the rules of their scriptures. These strict rules are necessary to keep the favor of our strong clergy but many of our subjects, both high and low, feel alienated by this archaic way of life.
dhimmi_administrators코0=Dhimmi Administrators
desc_dhimmi_administrators코0=Despite the protests of the Ulema we are employing large numbers of non-Muslims in our government apparatus.
missionary_syncretism코0=Missionary Syncretism
desc_missionary_syncretism코0=A mix of old mystic beliefs and more orthodox ideas have helped make our state religion more palatable to the heathens.
campaign_against_syncretism코0=Campaign against Syncretism
desc_campaign_against_syncretism코0=Our support for the clergy in their attempts to root out uneducated syncretism both at home and abroad among recent converts is unifying members of the true faith in our lands.
cossacks_supplied_centrally코0=Cossacks Supplied Centrally
desc_cossacks_supplied_centrally코0=We are supplying the Cossacks of the steppes from our own coffers to tie them closer to us and to make them more resilient against Tartars, weather and wind.
cossack_settlers코0=Cossack Settlers
desc_cossack_settlers코0=Our Cossack subjects are used to living on the frontier, far from well-defined borders and close to tartar raids and a sometimes harsh climate. This experience has turned out to be invaluable in similar lands we are settling such as in Central Asia or Siberia.
new_world_company코0=New World Companies
desc_new_world_company코0=We have given away extensive rights to the colonization of the New World to encourage our leading merchant families to invest there.
new_world_missions코0=New World Missions
desc_new_world_missions코0=We have encouraged missionary activity in our colonies, working closely with the clergy of our country.
dhimmi_nobles코0=Dhimmi Nobles
desc_dhimmi_nobles코0=Much to the ire of our Ulema and existing aristocracy we have actively sought to ennoble and integrate a number of prominent Dhimmi nobles into our own group of nobles.
religious_intolerance_enforced코0=Religious Intolerance Enforced
desc_religious_intolerance_enforced코0=Religious Zealots have forced us to adopt a number of laws and restrictions based on their interpretation of what the religiously ideal state should be like.
no_tribal_leaders코0=Reduced Number of Generals
desc_no_tribal_leaders코0=We have agreed that the more powerful tribes should not have to let their leaders serve as generals in our armies.
