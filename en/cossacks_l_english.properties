VICTORY_CARD_EXPLANATION_TITLE코0=Playing with Victory Cards
VICTORY_CARD_EXPLANATION_DESC코0=This game has victory cards enabled by the host. Starting from $START_YEAR|Y$, you may gain a victory card to conquer a specific area, and additional cards every $INTERVAL|Y$ years. Cards are only gained above $MIN_DEV|Y$ development.\n\nConquering all provinces in the area specified by a card provides a ticking bonus to your score which takes $SCORE_INCREASE|Y$ months to reach a maximum of $MAX_SCORE|Y$-$MAX_SCORE2|Y$. Should you lose any province in the area, score for the card ticks to zero in $SCORE_DECREASE|Y$ months.
