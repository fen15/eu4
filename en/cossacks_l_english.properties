DESIRE_PROV_VITAL코0=§Y$COUNTRY$§! views §Y$PROV$§! as a province of vital interest.
DESIRE_PROV_VITAL_SUBJECT코0=, and as a province of vital interest.
DESIRE_PROV_VITAL_DESC코0=Provinces of vital interest are considered part of a country's natural borders. They are likely to attack any country holding it, and unlikely to ally another country that is laying claim to it.
DESIRE_PROV_INTERESTING코0=§Y$COUNTRY$§! views §Y$PROV$§! as a province of strategic utility.
DESIRE_PROV_INTERESTING_SUBJECT코0=, and as a province of strategic utility.
DESIRE_PROV_INTERESTING_DESC코0=Provinces of strategic utility are considered useful for a country to acquire. They are likely to take it in a war if given the chance, but will not care about other countries laying claim to it.
DESIRE_PROV_OWNED_VASSAL코0=§Y$COUNTRY$§! views §Y$PROV$§! as a part of their empire
DESIRE_PROV_OWNED코0=§Y$COUNTRY$§! views §Y$PROV$§! as a part of their nation.
