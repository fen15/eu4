PROTECTORATES_THEY_NOT_ADVANCED코0=They are not advanced enough to create protectorates.
TRANSFER_TRADE_POWER_THEY_NOT_ADVANCED코0=They are not advanced enough to transfer trade power to us.
OWNED_BY_OR_VASSALS코0=Owned by §Y$COUNTRY$§! or its Subjects.
NOT_OWNED_BY_OR_VASSALS코0=Not owned by §Y$COUNTRY$§! or its Subjects.
