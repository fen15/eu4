construct_kiel_canal_title코0=Construct the Kiel Canal
construct_kiel_canal_desc코0=Cutting a canal across the Jutland Peninsula to connect the Baltic Sea to the North Sea is a truly mammoth task that once completed will severely cut the travel time of our ships. But the project is very expensive and may run into additional problems along the way...
construct_suez_canal_title코0=Construct the Suez Canal
construct_suez_canal_desc코0=Cutting a canal to separate Africa from the Sinai Peninsula in order to connect the Mediterranean Sea to the Red Sea is a truly mammoth task that once completed will severely cut the travel time of our ships. But the project is very expensive and may run into additional problems along the way...
construct_panama_canal_title코0=Construct the Panama Canal
construct_panama_canal_desc코0=Cutting a canal across the isthmus of Panama to connect the Atlantic Ocean to the Pacific Ocean is a truly mammoth task that once completed will severely cut the travel time of our ships. But the project is very expensive and may run into additional problems along the way...
cancel_kiel_canal_title코0=Cancel Kiel Canal
cancel_kiel_canal_desc코0=Our project to construct the Kiel canal has been deemed too costly and will be canceled.
cancel_suez_canal_title코0=Cancel Suez Canal
cancel_suez_canal_desc코0=Our project to construct the Suez canal has been deemed too costly and will be canceled.
cancel_panama_canal_title코0=Cancel Panama Canal
cancel_panama_canal_desc코0=Our project to construct the Panama canal has been deemed too costly and will be canceled.
canal_events.EVTNAME1코0=Poor Planning
canal_events.EVTDESC1코0=It seems that the preparations for our canal construction in [Root.GetName] have been inadequate. The project has seen several setbacks recently due to poor planning. Putting together a commission to reorganize and re-plan the whole thing might get it back on schedule.
canal_events.EVTOPTA1코0=Go ahead
canal_events.EVTOPTB1코0=It's too costly
canal_events.EVTNAME2코0=Weak Leadership
canal_events.EVTDESC2코0=Many of the troubles concerning our canal construction in [Root.GetName] seem to be related to weak leadership on site. We should consider replacing those in charge.
canal_events.EVTOPTA2코0=Commission new leaders
canal_events.EVTOPTB2코0=They will have to make do
canal_events.EVTNAME3코0=New Leadership?
canal_events.EVTDESC3코0=In light of the many setbacks and hardships that have plagued our canal project in [Root.GetName], it's not surprising to hear that the local leadership has become dispirited and that much of the workforce has sunk into apathy. Perhaps we need to send someone else to take over and reorganize the operation?
canal_events.EVTOPTA3코0=Commission new leaders for the project
canal_events.EVTOPTB3코0=There are no resources for it
canal_events.EVTNAME4코0=Dwindling Local Trade
canal_events.EVTDESC4코0=Many of those who work on constructing the canal in [Root.GetName] supplement their living by selling trade goods to the local population. But lately this trade has dwindled, and without it many of the workers risk not surviving.
canal_events.EVTOPTA4코0=Help them alleviate the situation
canal_events.EVTOPTB4코0=We can't be held responsible
canal_events.EVTNAME5코0=Disastrous Landslide
canal_events.EVTDESC5코0=Our canal project in [Root.GetName] seems cursed. A massive landslide has buried some of our labor camps, killing many and caused parts of the canal to be dredged again.
canal_events.EVTOPTA5코0=Send them more resources
canal_events.EVTOPTB5코0=There is nothing we can do
canal_events.EVTNAME6코0=Lack of Provision
canal_events.EVTDESC6코0=Unforeseen problems have left our canal construction in [Root.GetName] low on provisions for its labor force. Unless additional provisions reach them quickly, the project might suffer serious setbacks.
canal_events.EVTOPTA6코0=Make sure they get what they need
canal_events.EVTOPTB6코0=There is nothing we can do
canal_events.EVTNAME7코0=Severe Floods
canal_events.EVTDESC7코0=Severe floods have caused a lot of damage in [Root.GetName] and have thus delayed the construction of the canal. Unless it receives additional funds the project risks getting delayed.
canal_events.EVTOPTA7코0=Invest additional funds
canal_events.EVTOPTB7코0=We can't afford it
canal_events.EVTNAME8코0=Increased Drunkenness
canal_events.EVTDESC8코0=Our idea to reward the workers on our canal project in [Root.GetName] with increased rations of alcohol seems to have unwanted effects. Increased drunkenness was expected but it also seems to have increased the death toll among those already weakened by dysentery and fever.
canal_events.EVTOPTA8코0=Reduce the rations again
canal_events.EVTOPTB8코0=What's done is done
canal_events.EVTNAME9코0=Rations of Alcohol
canal_events.EVTDESC9코0=The miserable conditions surrounding our canal project in [Root.GetName] has left the workforce depressed and unmotivated. Something has to be done or the whole enterprise risk grinding to a halt. One suggestion has been to increase the rations of alcohol.
canal_events.EVTOPTA9코0=Sounds like a good idea
canal_events.EVTOPTB9코0=It seems the wrong way to go
canal_events.EVTNAME10코0=Canal Company Formed
canal_events.EVTDESC10코0=A wealthy group of investors and merchants interested in the economic prospects of a canal through [Root.GetName] have formed a commercial company in order to support the construction.
canal_events.EVTOPTA10코0=Excellent!
canal_events.EVTNAME11코0=Canal Company Scheme
canal_events.EVTDESC11코0=It seems that the privately owned canal company that was set up a few years ago has gone bankrupt. They apparently faced severe economic problems early on, but hid this information from the public and deceived investors into sinking more and more money into the project. Many have been ruined by what is now commonly called the 'canal scheme' and angry mobs are gathering in [Root.Owner.Capital.GetCapitalName], demanding justice and economic retribution.
canal_events.EVTOPTA11코0=It is not our fault!
canal_events.EVTOPTB11코0=Let's foot the bill...
canal_events.EVTNAME12코0=Good Leadership?
canal_events.EVTDESC12코0=Amazingly, it looks like our canal project in [Root.GetName] has progressed ahead of its schedule!
canal_events.EVTOPTA12코0=Could this be true?
canal_events.EVTNAME13코0=Good Weather
canal_events.EVTDESC13코0=Our canal project in [Root.GetName] has been graced by good weather conditions lately and the work is progressing ahead of schedule!
canal_events.EVTOPTA13코0=Finally some good news
canal_events.EVTNAME20코0=Outbreak of Illness
canal_events.EVTDESC20코0=An outbreak of illness has struck our canal project in [Root.GetName]! Many workers have deceased after suffering from fever, nausea and in some cases bleeding from the mouth and eyes. Reports mention the skin of some victims turning yellow...
canal_events.EVTOPTA20코0=Send soldiers to replace them
canal_events.EVTOPTB20코0=Pray and hope for the best
canal_events.EVTNAME21코0=Outbreak of Illness
canal_events.EVTDESC21코0=An outbreak of illness has struck our canal project in [Root.GetName]! The reports mention sudden coldness and shivering followed by fever and cases of vomiting, convulsions and damages to the eyes. It seems to appear frequently near swamps and marshland and has been named marsh fever or mala aria - Italian for bad air.
canal_events.EVTOPTA21코0=Send soldiers to take their place
canal_events.EVTOPTB21코0=Don't risk more lives
canal_events.EVTNAME22코0=Violent Thunderstorms
canal_events.EVTDESC22코0=Even the weather seems to be against our canal project in [Root.GetName]. Violent thunderstorms have destroyed much of the camps and following mudslides have set us back severely.
canal_events.EVTOPTA22코0=Send them more resources
canal_events.EVTOPTB22코0=There is nothing we can do
canal_events.EVTNAME23코0=Canal Crossing River
canal_events.EVTDESC23코0=Another problem to overcome for our canal project in [Root.GetName]: a local river is crossing the path of the canal. Because of the strong flow - especially in the rainy season - the water cannot just be dumped into the canal, as it would be too hazardous for the ships passing. So we need to divert the whole river...
canal_events.EVTOPTA23코0=Hire more workers
canal_events.EVTOPTB23코0=Send soldiers
canal_events.EVTNAME24코0=Lack of Fresh Water
canal_events.EVTDESC24코0=Our canal project in [Root.GetName] has progressed far inland. Unfortunately this has led to the camps on the frontier no longer has an accessible source of fresh water. Additional resources are needed to make sure they can be supplied properly.
canal_events.EVTOPTA24코0=We will handle it
canal_events.EVTOPTB24코0=Let them try to solve it
trade_company_events.EVTNAME1코0=Resettlement
trade_company_events.EVTDESC1코0=[Root.TradeCompany.GetName] wants to drive out the local population in [Root.GetName] in order to clear the way for plantations and eventually settle large numbers of [Root.Owner.Culture.GetName] colonists there.
trade_company_events.EVTOPTA1코0=Support this initiative
trade_company_events.EVTOPTB1코0=Forbid these actions
trade_company_events.EVTNAME2코0=Resettlement Plan Fails
trade_company_events.EVTDESC2코0=The plan for resettling [Root.Owner.Culture.GetName] colonists in [Root.GetName] has not panned out as planned. It seems very few are willing to emigrate there.
trade_company_events.EVTOPTA2코0=Forget the project
trade_company_events.EVTOPTB2코0=Award some incentives
trade_company_events.EVTNAME3코0=Resettlement Plan Succeeds
trade_company_events.EVTDESC3코0=The plans for resettling [Root.Owner.Culture.GetName] colonists in [Root.GetName] have attracted enough people.
trade_company_events.EVTOPTA3코0=Excellent
trade_company_events.EVTNAME4코0=New Fort
trade_company_events.EVTDESC4코0=In order to better withstand the attacks of natives and hostile foreign powers, [Root.TradeCompany.GetName] has decided to construct a new fort in [Root.GetName].
trade_company_events.EVTOPTA4코0=Good initiative!
trade_company_events.EVTOPTB4코0=Best not anger the locals.
trade_company_events.EVTNAME5코0=Border Conflict
trade_company_events.EVTDESC5코0=The aggressive behavior of [Root.TradeCompany.GetName] has provoked a conflict with [enemy_country.GetUsableName] over the province of [target_province.GetName].
trade_company_events.EVTOPTA5코0=Force them to stand down
trade_company_events.EVTOPTB5코0=Endorse their behavior
trade_company_events.EVTNAME6코0=[Root.GetName] Massacre
trade_company_events.EVTDESC6코2=A conspiracy has been discovered in [Root.GetName]! Some disgruntled foreign employees of [Root.TradeCompany.GetName] together with traders from [enemy_country.GetUsableName], led by none other than a governor of [target_province.TradeCompany.GetName], planned to storm and seize the local fort and murder the local governor in an attempt to undercut the trade company's business. All conspirators were convicted, sentenced to death and beheaded by the order of the governor. This incident has naturally stirred up quite the reaction though...
trade_company_events.EVTOPTA6코0=Imprison the governor
trade_company_events.EVTOPTB6코0=Support the governor
trade_company_events.EVTNAME7코0=[From.GetName] Massacre
trade_company_events.EVTDESC7코0=The governor of [Root.TradeCompany.GetName] in [Root.GetName] and several others have been murdered! The [From.Owner.Culture.GetName] governor of [From.TradeCompany.GetName] in [From.GetName] captured, convicted and beheaded them based on vague accusations of some sort of conspiracy.
trade_company_events.EVTOPTA7코0=Outrages!
trade_company_events.EVTNAME8코0=Expand Trade Company
trade_company_events.EVTDESC8코0=[Root.TradeCompany.GetName] are unhappy with the competition from other trade companies in the region. They demand that we claim surrounding provinces in order to expand the company's operational base.
trade_company_events.EVTOPTA8코0=Go ahead and claim it
trade_company_events.EVTTOOLTIP8코0=[Root.TradeCompany.GetName] will expect the province to be conquered by [Root.Owner.GetName] within a few years.
trade_company_events.EVTOPTB8코0=Ignore their demand
trade_company_events.EVTNAME9코0=Trade Company Unhappy
trade_company_events.EVTDESC9코0=[Root.TradeCompany.GetName] is extremely unhappy with the lack of support from [Root.Owner.GetName]. Several years ago they asked us to help expand their borders into neighboring provinces. We even claimed one of them. But so far there has been no progress in this matter.
trade_company_events.EVTOPTA9코0=Renew the promise
trade_company_events.EVTOPTB9코0=Support them in other ways
trade_company_events.EVTOPTC9코0=Ignore their concerns
trade_company_events.EVTNAME10코0=Trade Company Boom
trade_company_events.EVTDESC10코0=Our [Root.TradeCompany.GetName] has had a period of steady growth and part of their success is now starting to trickle back to [Root.Owner.GetName].
trade_company_events.EVTOPTA10코0=Take advantage of this trend
trade_company_events.EVTOPTB10코0=Demand dividend on our investment
trade_company_events.EVTNAME11코0=Trade Company Trouble
trade_company_events.EVTDESC11코0=Our [Root.TradeCompany.GetName] has run into serious financial troubles. They cite lack of expansion together with increased competition from other nations' trade companies. In the long run we need to help them to expand and make sure they are the most powerful company in the region. For now though, what they need is an infusion of working capital and military and naval resources.
trade_company_events.EVTOPTA11코0=It is in our interest
trade_company_events.EVTOPTB11코0=It is not our problem
trade_company_annoyed코0=Trade Company Annoyed
desc_trade_company_annoyed코0=Recent actions by their home country have annoyed the Trade Company.
trade_company_upset코0=Trade Company Upset
desc_trade_company_upset코0=Recent actions by their home country have upset the Trade Company.
trade_company_greatly_upset코0=Trade Company Greatly Upset
desc_trade_company_greatly_upset코0=Recent actions by their home country have greatly upset the Trade Company.
beheaded_governor코0=Beheaded Governor
trade_company_boom코0=Trade Company Boom
desc_trade_company_boom코0=One of our trade companies has seen steady growth for a long time and is helping our overall trade efficiency.
trade_company_trouble코0=Trade Company Trouble
desc_trade_company_trouble코0=One of our trade companies is facing financial troubles and this has affected our overall trade efficiency.
