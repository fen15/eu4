ancient_pueblo_legacy코0=Ancient Pueblo Legacy
ancient_pueblo_legacy_desc코1=For aeons already, our people have lived and built settlements in this region. Our Elders have a rich story to tell.
adobe_architecture코0=Adobe Architecture
adobe_architecture_desc코0=By using dried mud as a building material, we can build strong, lasting settlements.
mesa_settlements코0=Mesa Settlements
mesa_settlements_desc코0=By situating our villages atop high mesas, where they can only be reached by difficult climbs, we stand a far better chance of surviving enemy attacks.
cotton_weaving코0=Cotton Weaving
cotton_weaving_desc코0=Unlike our neighbors, we have discovered ways of weaving the plants that grow in our land into fine clothes of great value. By trading with them, we can bring wealth to our people.
kachina_dolls코0=Kachina Dolls
kachina_dolls_desc코0=By using dolls shaped in the semblance of the spirits that shape our world, we can pass on our knowledge of those spirits and their traditions to our children, and ensure the continuation of our society.
clown_societies코0=Clown Societies
clown_societies_desc코0=We should create societies to maintain the arts and traditions of the clowns, who put on Kachina masks to represent the spirits in ceremonies. Thus, our people will remember who they are, and tensions among the community will be defused.
legend_of_cibola코0=Legend of Cibola
legend_of_cibola_desc코0=Visitors who witness our cities from afar sometime mistake the gleaming adobe wall atop mesas for walls of gold. This will doubtless draw the eyes of the world to our people.
colonial_nation.EVTOPTB4코0=He must be executed!
reduction_of_charles_xi코0=Reduction
desc_reduction_of_charles_xi코0=Reduction of lands to strengthen the state finances.
reichshofrat코0=Reichshofrat
desc_reichshofrat코0=The Reichshofrat has been instituted by the Emperor in order to rival the Imperial Chamber forced upon him by the Imperial Diet.
saint_lawrence_estuary_modifier코0=Saint Lawrence Estuary
desc_saint_lawrence_estuary_modifier코0=Controlling the important river estuary of Saint Lawrence strengthens our hold of the trade in the region.
hudson_estuary_modifier코0=Hudson Estuary
desc_hudson_estuary_modifier코0=Controlling the important river estuary of Hudson strengthens our hold of the trade in the region.
nelson_eastuary_modifier코0=Nelson Estuary
desc_nelson_eastuary_modifier코0=Controlling the important river estuary of Nelson strengthens our hold of the trade in the region.
desc_ship_building_problems코0=A surge in demand for shipping from various sources has increased the time and cost of ship building.
tariffs_on_cocoa코0=Tariffs on Cocoa
desc_tariffs_on_cocoa코0=Our motherland has tightened their grip on our economy by introducing a special tariff on Cocoa.
aspiration_for_liberty코0=Aspiration for Liberty
desc_aspiration_for_liberty코0=The population's strive for liberty and the desire for enactment of enlightened ideals have spurred a revolution that seems all but unavoidable.
