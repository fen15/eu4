flavor_hun.10.t코0=The Hungarian Throne
flavor_hun.10.d코0=The [From.Monarch.GetTitle] of [From.GetName] has suddenly died, rather suspiciously, leaving the throne vacant. The [From.GetAdjective] Diet has ignored that their former [From.Monarch.GetTitle] belonged to the Habsburg dynasty and elected their own [From.Monarch.GetTitle], completely ignoring our legitimate claim to the throne.
flavor_hun.10.a코0=War is the continuation of politics by other means...
colonial.EVTDESC20코0=These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the [heretics_from_here.Religion.GetName] faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName].
colonial.EVTDESC21코0=These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the Protestant faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName].
colonial.EVTDESC22코0=These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the Catholic faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName].
flavor_fra.EVTNAME100코0=The Infernal Machine
flavor_fra.EVTDESC100코1=There has been an attempt on the life of our beloved [Root.Monarch.GetTitle]! The royalist conspirators concealed their bomb in a barrel on a cart parked on the Rue Saint-Nicaise, where Napoléon had to pass on the way to the Opéra to see the opening of Joseph Haydn's oratorio 'Die Schöpfung.' Nicknamed the 'Infernal Machine', the bomb was filled with gunpowder, flammable materials and bullets, and set off by using a long fuse. The explosion killed several bystanders but failed to hurt Napoléon.
flavor_fra.EVTOPTA100코1=A lucky escape.
flavor_fra.EVTNAME101코0=Aspirations of an Empire
flavor_fra.EVTDESC101코2=Not satisfied with being merely First Consul, Napoléon Bonaparte is proposing that he be crowned Emperor of the French. He justifies this by claiming that restoring the hereditary succession would make it harder to restore the former kings of France to power - after all, there have been several royalist plots on his life - but there is little doubt that his prime motivation is to further his own ambitions for supreme power. The proposal has met with widespread support among the populace, who yearn for the relative stability of the pre-revolutionary years; however, diehard supporters of the Revolution express worry at this attempt to concentrate even more power in Napoléon's hands.
flavor_fra.EVTOPTA101코0=France will be an Empire!
flavor_fra.EVTOPTB101코0=The Revolution must continue!
flavor_fra.EVTNAME110코0=The Revolutionary Republic
flavor_fra.EVTDESC110코1=The wars of [Root.GetName] are a never-ending drain on the country's people. As the Republic's wars exact an ever greater toll on the commoners in the shape of high taxes, conscription and mounting death tolls, many of those who hoped their situation would be improved by the Revolution are now deceased and those who thought that the change of government would bring peace to the country seem to have lost faith in the republic.
flavor_fra.EVTOPTA110코0=The republic will survive!
flavor_fra.EVTDESC111코1=Constant warfare has exhausted the population of [Root.GetName]. Those who supported the Revolution complain that they had sought to better their position, not subject themselves to a constant state of war that is having devastating effects on the general populace. Many are increasingly losing faith in the Republic as a result.
flavor_fra.EVTDESC112코0=The change of government only seems to have increased the financial mismanagement. With the Republic of [Root.GetName] having declared bankruptcy, many of its former supporters now ask themselves if things weren't perhaps better before the Revolution...
flavor_fra.EVTDESC113코1=The national debt is a problem in the eyes of the people. The country's finances seem to be in no better shape than before the shift of government, and many fear a costly default or rising taxes. The faith in the Republic is dwindling and many are turning back to old monarchist ways.
flavor_fra.EVTDESC114코1=The Revolution seems to have ground to a halt. With more than a quarter of the country in revolt, few now believe that the republican government holds the answers to our nation's problems.
flavor_fra.EVTDESC115코1=Those who thought that the Revolution and the Republic would be the answers to the instability of [Root.GetName] are becoming more and more disillusioned. The ever-increasing turmoil afflicting our nation is causing widespread suffering among the peasantry and upper classes alike. Support is growing for a strong leader to take over control and enforce an end to the chaos.
flavor_fra.EVTDESC116코1=The People's faith in the Republic is declining. They accuse us of putting too little effort into mending the problems of the old regime and claim that things were better off for them before the Revolution. Already, dissidents are rallying support behind those who wish to reverse our course and place a monarch on the [Root.GetAdjective] throne.
flavor_fra.EVTOPTA116코0=Who dares question the republic!
flavor_fra.EVTOPTB116코1=Increase our public relief program.
flavor_fra.EVTOPTC116코0=Cut back on diplomatic spending.
flavor_fra.EVTOPTD116코0=Cut back on military spending.
religious_events.EVTNAME1코0=Tolerant Policy
religious_events.EVTDESC1코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Coptic faith.
religious_events.EVTOPTA1코0=Unwanted indeed
religious_events.EVTDESC2코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Catholic faith.
religious_events.EVTDESC3코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Protestant faith.
religious_events.EVTDESC4코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Reformed faith.
religious_events.EVTDESC5코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Orthodox faith.
religious_events.EVTDESC6코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Ibadi faith.
religious_events.EVTDESC7코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Sunni faith.
religious_events.EVTDESC8코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Shiite faith.
religious_events.EVTDESC9코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Sikhism faith.
religious_events.EVTDESC10코0=Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Hinduism faith.
religious_events.15.t코0=Resurgence of Neo-Confucianism
religious_events.15.d코0=The philosophical ideas of Neo-Confucian thinker Chu Hsi regarding knowledge and action, with heavy emphasis on logical reasoning and coherence, have been brought to our attention once again by the works of Wang Yangming. These ideas take more influence from Taoism than the orthodox Confucian philosophy. We have to decide which path we want to choose for our state.
religious_events.15.a코0=Promote Neo-Confucianism
religious_events.15.b코0=Denounce Neo-Confucianism
religious_events.16.t코0=Opposition to [Root.Monarch.GetName]
religious_events.16.d코1=The sizeable Muslim community of [Root.GetName] has been raising objections to the coronation of [Root.Monarch.GetName]. As the old Muslim aristocrats and clergy remain very influential in our country and still hold many positions of power within our state this is not a small problem. It has been suggested that perhaps the situation might be defused by [Root.Monarch.GetName] abdicating in favor of a relative who would then convert to Islam. This would allow power to remain with the [Root.Monarch.Dynasty.GetName] family while still placating the Ulema and leading aristocrats. Should [Root.Monarch.GetName] to continue to govern our country we may find that these elements within our state are likely to attempt to enthrone a candidate of their own with more favorable attitudes towards Islam.
religious_events.16.a코0=[Root.Monarch.GetName] abdicates.
religious_events.16.b코0=We will never again bow to infidels!
religious_events.17.t코0=Coup in [From.GetName]
religious_events.17.d코1=The rise of a Hindu dynasty in [From.GetName] has enraged the Muslim establishment in the area. A Muslim convert from the [From.Monarch.Dynasty.GetName] has now been enthroned to avoid an outright revolt while still keeping the dynasty in power.
religious_events.17.a코0=This is an outrage!
religious_events.17.b코0=Excellent.
religious_events.18.t코0=[Root.GetName] Converts to Christianity
religious_events.18.d코0=Christian communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off.
religious_events.18.a코0=The Holy Father will be impressed.
religious_events.18.b코0=We shall be as a new Rome.
religious_events.18.c코0=We must send word to the Coptic Patriarch.
religious_events.18.dd코0=God has ordained this.
religious_events.18.e코0=The time has come for a State Church.
religious_events.18.f코0=Let us remain true to the faith of our ancestors.
religious_events.18.g코0=Our [Root.Monarch.GetTitle] shall lead the new Church.
religious_events.18.h코0=We shall follow the teachings of Hus.
religious_events.19.t코0=[Root.GetName] Converts to Islam
religious_events.19.d코0=Muslim communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off.
religious_events.19.a코0=We will henceforth follow the Sunnah.
religious_events.19.b코0=It is time we honored the Imams.
religious_events.19.c코0=We will follow in the tradition of Ibn Ibad.
religious_events.20.t코0=[Root.GetName] Converts to Buddhism
religious_events.20.d코0=Eastern communities in our country rejoice as they learn of our intention to make their religion our own. All those monks and scholars sent to the court in [Root.Capital.GetName] have finally paid off.
religious_events.20.a코0=We will henceforth follow the Pali Cannons.
religious_events.20.b코0=We must invite a Lama to [Root.Capital.GetCapitalName] as soon as possible.
religious_events.20.b2코0=We should study the Mahayana sutras.
religious_events.20.c코0=Through careful study of the classics we shall find a better way.
religious_events.20.dd코0=We must strive to understand the way of the Kami.
religious_events.21.t코0=Conversion of [Root.GetName]
religious_events.21.d코0=Dharmic communities in our country rejoice as they learn of our intention to make their religion our own. The Gurus sent to the court in [Root.Capital.GetName] have finally been heard!
religious_events.21.a코0=We will henceforth respect the Sanatana Dharma.
religious_events.21.b코0=We shall follow in the footsteps of the great Gurus.
religious_events.22.t코0=[Root.GetName] Converts to Zoroastrianism
religious_events.22.d코0=Zoroastrian communities in our country rejoice as they learn of our intention to make their religion our own. The Fires of their faith shall burn forever in [Root.Capital.GetName]!
religious_events.22.a코0=Good thoughts, good words and good deeds.
religious_events.23.t코0=[Root.GetName] Converts to Judaism
religious_events.23.d코0=Jewish communities in our country rejoice as they learn of our intention to make their religion our own.
religious_events.23.a코0=Hear O Israel, the Lord is our God, the Lord is One.
indian_religious_tensions코0=Religious Tensions
desc_indian_religious_tensions코0=We have broken with the Muslim establishment and reinstated the religion of our ancestors. Never again shall our country be ruled by heathens. As the Muslim minority in our country remains rather big, however, there has been some tensions.
move_capital_to_rome코0=Move Capital to Rome
move_capital_to_rome_title코0=Move Capital to Rome
move_capital_to_rome_desc코0=The province and city of Rome has finally been returned to the Papal State. The time has come to restore the Holy See.
