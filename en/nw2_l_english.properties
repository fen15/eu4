FE_ONLY_HOST_SAVE코0=Only Host and Observers can save
FE_ONLY_HOST_PAUSE코0=Only Host can Pause
FE_ONLY_HOST_PAUSE_DESC코0=If this option is enabled in multiplayer, then only the host can pause the game.
FE_ONLY_HOST_SAVE_DESC코0=If this option is enabled in multiplayer, only the host and Observer nations will be able to save the game. This prevents clients from make a savegame and look at other players in between sessions.
FE_EDIT_SAVE코0=Editable savegame
FE_EDIT_SAVE_DESC코0=Enables or disables the ability for players to manually edit the savefile between sessions. If this option is off, it will also not be possible to start the game in single player.
FE_LOCK_LEDGER코0=Locked Ledger
FE_LOCKED_LEDGER_DESC코0=Enables or disables the possibility to open the ledger in game. Can be used in multiplayer to prevent players from gaining access to information that is unknown.
FE_DYNAMIC_PROVINCE_DESC코0=Enables or disables the possibility of provinces to change their name when cultural group or owner is changed. If the option is off, provinces can only change name if the player chooses to manually do so.
CANT_START_EDIT_LOCK코0=This savegame must be played in multiplayer.
LEDGER_LOCKED코0=Ledger is locked by gameplay settings.
BECOME_PROTECTORATE_DESC코0=$WHO$ will give $BOSS$ 50% of their trade power, and $BOSS$ will help $WHO$ in their technological advancement. Also, $WHO$ can't have any ally other than $BOSS$.
FE_RANDOMWORLD_DESC코0=§YRandom New World§! will give true exploration. Starting with this will randomize all land in North and South America
FE_RANDOMWORLD_DESC2코0=Playing with §YRandom New World§! enabled will only work for the very earliest bookmarks.
FE_OBSERVE_DESC코0=Observe mode
FE_OBSERVE_DESC2코0=Observe mode allows you to join a game without playing a country, instead you can watch what is happening in all the countries.
FE_OBSERVE_SERVER코0=§R- The host can't be an observer.§!
FE_USETI_DESC코0=Enables or disables the Terra Incognita in the lobby. Especially useful if you don't want to spoil how the §YRandom New World§! looks like before you've discovered it.
NOCOLONIALCOLONISENONCITYADJACENT코0=Colonial nations can only colonize outside their colonial region if the province is adjacent to a province they already own.
OBSERVER_SELECT_COUNTRY_D코0=You can also hold Ctrl while clicking a country on the map, or click on a player in the outliner.
temperate코0=Temperate
ALREADY_CALLED_TO_ARMS코0=Already called to one of the active wars.
SupportIndependenceREQDESC코0=§Y$ACTOR$§! asks that we support their independence. This means that we will be called to war should they launch a war of liberation. Do you accept?
SupportOurIndependenceREQDESC코0=§Y$ACTOR$§! offers to support our independence. This means that they will be called to war should we launch a war of liberation. Do you accept?
LIBERATECOLONY코0=Liberate Colony
