christian_mecca코0=The Conquest of Mecca
desc_christian_mecca코0=We have conquered the holy city of Mecca, the sacred site of Islam, in the name of Christ.
jerusalem_held코0=The Conquest of Jerusalem
desc_jerusalem_held코0=We are in control of the Holy City of Jerusalem, held sacred by Muslims, Jews and Christians alike.
mahayana_louyang코0=Conquest of Luoyang
desc_mahayana_louyang코0=We are in control of the Horse Temple of Luoyang, the oldest Buddhist temple in China and one of the most important holy sites of Mahayana Buddhism outside of India.
coptic_alexandria코0=Conquest of Alexandria
desc_coptic_alexandria코0=We are in control of Alexandria, seat of the Coptic Pope and the largest Christian community in the east.
vajrayana_lhasa코0=Conquest of Lhasa
desc_vajrayana_lhasa코0=We are in control of the holy sites of Tibet, home to some of the oldest and most important monasteries in Vajrayana Buddhism.
theravada_kotte코0=Conquest of the Lankan Temples
desc_theravada_kotte코0=We are in control of the holy sites of Lanka, home to some of the oldest and most revered Monasteries in Theravada Buddhism and the location of the holy tooth of Buddha.
hindu_varanasi코0=The Conquest of Varanasi
desc_hindu_varanasi코0=We are in control of the Holy City of Varanasi, the holiest city of Hinduism.
buddhist_bodh_gaya코0=The Conquest of Bodh Gaya
desc_buddhist_bodh_gaya코0=We are in control of the Bodh Gaya, held sacred by all Buddhists.
mayan_chichen_itza코0=The Conquest of Chichen Itza
desc_mayan_chichen_itza코0=By reforming the Mayan religion and restoring the pilgrimage at Chichen Itza we have come to control a place held sacred by all who follow our religion.
inti_lima코0=Conquest of Pachacamac
desc_inti_lima코0=We are in control of the oracle of Pachacamac, held sacred by all who follow the Inti faith.
nahuatl_cholula코0=Conquest of Cholula
desc_nahuatl_cholula코0=We are in control of the temples of Cholula, held sacred by all who follow the Nahuatl faith.
sikh_amritsar코0=The Conquest of Amritsar
desc_sikh_amritsar코0=We are in control of the holy city of Amritsar, held sacred by Sikhs all over the world.
rely_on_polish_hussars_title코0=Rely on Polish Hussars
rely_on_polish_hussars_desc코0=The wide expanses of the steppes make cavalry seem the most logical unit type to build our army around. We have seen the effectiveness of Hungarian mercenaries as hussars and feel that the commonwealth would benefit from having native units of a similar form.
polish_hussars코0=Relying on Polish Hussars
desc_polish_hussars코0=We have decided to favor cavalry for our armies, this had made raising cavalry units a lot cheaper.
move_capital_to_warsawa_title코0=Move Capital to Warsaw
move_capital_to_warsawa_desc코0=With the incorporation of the duchy of Mazovia Warsaw has become the seat of the Sejm. Perhaps it would be wise to move the seat of royal government there so we can work better with the nobility? 
desc_venetian_arsenal코0=The huge Arsenal Novissimo is a marvel to behold, it is one of the largest ship building complexes in the Mediterranean. It allows for galleys to be constructed much cheaper than would be otherwise possible.
expand_venetian_arsenal_title코0=Expand Venetian Arsenal
expand_venetian_arsenal_desc코0=The Arsenal of Venice has been in existence since the 12th century and is even used in Dante's Inferno to describe hell: As in the arsenal of the Venetians, all winter long a stew of sticky pitch boils up to patch their sick and tattered ships. However we wonder if now is the time to expand the arsenal?
move_the_court_to_versailles_title코0=Move Court to Versailles
move_the_court_to_versailles_desc코0=The land around the small village of Versailles has long been excellent hunting land, the small hunting lodge has steadily been augmented into a grand looking chateau. Is it not now fitting to make this the seat of the French government?
enact_edict_de_nantes_title코0=Enact Edict de Nantes
enact_edict_de_nantes_desc코0=The realm was so torn by innumerable factions and sects that the most legitimate of all the parties was fewest in numbers. God has given us strength to stand out against this storm, we have finally surmounted the waves and made our port of safety, -- peace for our state.
revoke_edict_de_nantes_title코0=Revoke Edict de Nantes
revoke_edict_de_nantes_desc코0=We have determined that we can do nothing better than entirely revoke the said Edict of Nantes, with the special articles granted as a sequel to it, as well as all that has since been done in favor of the said religion
edict_de_nantes코0=Edict de Nantes
desc_edict_de_nantes코0=Containing 92 articles, 56 secret articles and two brevets the Edict of Nantes was a comprehensive settlement to the religious problems plaguing France. Although in the eyes of many it was but a temporary solution to the problem.
say_the_state_is_me_title코0='L'État c'est moi'
say_the_state_is_me_desc코0=Granted the right to rule by the grace of God and God alone we should not allow our God given rights to limited by other, lesser, men.
the_state_is_me코0=L'État c'est moi
desc_the_state_is_me코1=Although some consider the quote ascribed to Louis XIV as apocryphal it in some ways sums up the nature of the absolute monarchy. The monarch should not be limited by tradition, local privilege or the nobility. Instead, as first amongst equals, he must be sole commander of the ship of state.
MODIFIER_DIPLO_SKILL코0=Diplomatic Reputation
establish_habsburg_dominance_title코0=Establish Habsburg Dominance
establish_habsburg_dominance_desc코0=Bella gerant alii, tu felix Austria nube
desc_habsburg_dominance코0=The Habsburg dynasty has finally established itself as he most prestigious dynasty in Europe. When our diplomats come calling, people listen.
WARE_EFFECTS코1=§YWar Exhaustion§! has the following effects:\n
devshirme_system_title코0=Expand the Devshirme System
devshirme_system_desc코0=By enrolling young men from newly conquered lands into service we have increased the efficiency of our recruitment process considerably. Let us further expand and refine this system as our state grows.
janissary_event_tooltip_devs코0=§YThe Janissaries§! event will occur in §Y12 years§!
provincial_system_title코0=Adopt the Provincial Government System
provincial_system_desc코0=Appointing provincial governors, or 'Beys' can certainly improve administration of taxes and such but with less direct control over our provinces there is also the possibility of ambitious governors spending most of their time caught up in intrigues and internal feuds.
provincial_taxation_system_title코0=Introduce Provincial Taxation System
provincial_taxation_system_desc코0=By establishing a permanent provincial taxation system we will be able to optimize gains for the treasury considerably.
LEDGER_TARIFFS코0=Tariffs
the_devshirme_system코0=Devshirme System
desc_the_devshirme_system코1=From the end of the 14th to the middle of the 17th century, the Ottoman dynasty acquired slaves for its household through the practice of devshirme. Carefully chosen Non-Muslim children, usually Christians from the rural Balkans between the ages of 12 and 14, were sent to live with Turkish families to learn Turkish and the rules of Islam before being brought to the imperial capital. Most joined the Janissaries, an infantry standing army trained under strict discipline, while those who displayed particular leadership and intellectual ability were enrolled directly into the sultan's household as pages, where they were educated and, if successful, could be promoted to the highest ranks of the Ottoman military-administrative elite. With their livelihood dependent upon the ruler, these slaves, known as kul, showed intense loyalty and were critical for the Ottoman dynasty's establishment of centralized control over the empire.
the_provincial_system코0=Provincial Government System
desc_the_provincial_system코0=By appointing provincial governors we have improved administration of taxes and such but also made the likelihood of ambitious governors spending most of their time caught up in intrigues and internal feuds more likely.
promote_national_merchants_title코0=Promote National Merchants
promote_national_merchants_desc코0=Put all focus on promoting national merchants to increase their efficiency and competitiveness in exchange for some tax reductions.
national_merchants코0=National Merchants
desc_national_merchants코0=By putting all focus on promoting national merchants we have increased both their efficiency and competitiveness, unfortunately our tax revenues are suffering as a consequence.
CURRENT_POSITION코0=Current Position
reparations_of_the_great_wall_title코0=Repair of the Great Wall
reparations_of_the_great_wall_desc코0=Parts of the Great Wall are in dire need of extensive repair. In its current state it doesn't offer sufficient protection for our northern provinces.
great_wall_reparations코0=Reparations of the Great Wall
desc_great_wall_reparations코0=Parts of the Great Wall have undergone some extensive repairs to protect our northern borders.
assimilate_province_title코0=Assimilate Province
assimilate_province_desc코0=Encourage the citizens of this province to adopt our state's primary culture and its customs.
