out_of_date_commerce코0=Out of date Commerce practices
desc_out_of_date_commerce코0=Our shrewd commercial practices have given our merchants a real advantage, however, at the moment they are not performing as well as they should be.
excellent_administration코0=Excellent Administration
desc_excellent_administration코0=Our viceroys are doing an outstanding job, improving our income from our overseas provinces.
corrupt_viceroys코0=Corrupt Viceroys
desc_corrupt_viceroys코0=Unfortunately some of our recently appointed viceroys believe that when they have an office for profit under the crown, the profit bit is the most important.
production_improvements코0=Production Improvements
desc_production_improvements코0=With our decision to embrace the idea of Smithian economics, our people are continuing to experiment into new and better ways of production.
production_stifled코0=Production Stifled
desc_production_stifled코0=Our decision to embrace Smithian economics has led to production improvement, however, we have suffered a wave of conservatism which is holding back improvements.
