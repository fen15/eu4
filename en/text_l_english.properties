endorse_renaissance_philosophy_title코0=Endorse Renaissance Philosophy
endorse_renaissance_philosophy_desc코0=You, with no limit and no bound, may choose for yourself the limits and bounds of your nature. We have placed you at the world's center so that you may survey everything else in the world.'\n\n--Mirandola, Piccolo -- 'Oration on The Dignity of Man'
blooming_renaissance코0=Blooming Renaissance
desc_blooming_renaissance코0=The Renaissance flourishes in $COUNTRY$! In all corners of every street of every city, our citizens leave their dark medieval hovels, and emerge out into the sunlit worlds of human dignity and civic responsibility.
support_baroque_music_title코0=Support Baroque Music
support_baroque_music_desc코0=Only the Almighty knows what artistic talent has gone wasted because of too little money, too little food and too little love. Help struggling composers in $COUNTRY$ with your patronage, and they will help you in return.
the_sound_of_music코0=Baroque Music
desc_the_sound_of_music코0=While times may be trying, and times may be tough, our subjects will always find solace and comfort in the music that has begun to reverberate in even the darkest alleys of our realm. From Bach to Händel, $COUNTRY$ is alive with the sound of music!
way_of_tea코0=The Way of Tea
desc_way_of_tea코0=In the warmth of a thousand tea-houses, our people find rest and recreation, served with a hint of the divine, and steaming cups of tea.
develop_way_of_tea_title코0=The Way of Tea
develop_way_of_tea_desc코0=While tea had been grown in Japan at least since the 9th century, the more refined aesthetics of the Chanoyu, The Way of Tea, only developed fully during the early parts of the 15th century. Part religious ceremony, and part cultural tradition, The Way of Tea could become an integral part of our cultural heritage.
develop_diwani_script_title코0=Diwani Script
develop_diwani_script_desc코0=A cursive style of Arabic calligraphy, originated in the Ottoman Empire of the 15th and 16th centuries, the Diwani Script was thus named for its intended use on royal decrees issued by the Ottoman diwan, the cabinet of the Ottoman state. Strengthen our rule by proclaiming our edicts, and the word of God, in the harmonies of calligraphy.
diwani_script코0=The Diwani Script
desc_diwani_script코0=All our edicts and decrees are issued in the style of elaborate calligraphy, and people respect us for it
support_dutch_masters_title코0=Golden Age of Dutch Painting
support_dutch_masters_desc코0=The Dutch Republic, recently Calvinist, recently independent, and with strong undercurrents of humanistic thought and philosophy, had in the late 16th century set the philosophical stage for a break with the established artistic traditions and ideals of the old Catholic Europe. Riding on the back of the wealth coming in from the developing trade through Amsterdam, we could help usher in a Golden Age for Dutch painting
dutch_masters코0=The Golden Age of Dutch Painting
desc_dutch_masters코0=We are financially supporting the Dutch masters of painting in Holland
charter_guild_of_st_luke_title코0=Charter a Guild of St Luke
charter_guild_of_st_luke_desc코0=Saint Luke, the patron saint of artists, often came to lend his name to artists guilds in Western Europe, the most famous, perhaps, in Antwerp. Chartering a guild here in $COUNTRY$ might be a tad on the expensive side, but the cultural benefit will be there for all to see. Developing the Guild's bureaucracy will also strengthen our native bureaucratic tradition.
guild_of_st_luke코0=The Guild of Saint Luke
desc_guild_of_st_luke코0=The patron saint of artists holds his hand over our country. The artists in the Guild of St Luke are churning out masterpieces to strengthen our cultural tradition!
hold_the_last_jousting_tournament_title코0=The Last Jousting Tournament
hold_the_last_jousting_tournament_desc코0=We can feel it in the wind. Soon our equestrian elite will be nothing more than a dream remembered, as the chivalrous tradition dies out before the onslaught of modernity. The world is changing, but for now, for one last time: Let the Knights of $COUNTRY$ ride!
the_last_joust코0=The Last Jousting Tournament
desc_the_last_joust코0=While knights may still remain a part of our army for some time, the chivalrous traditions that they upheld for so long are dying out.
NOCLAIMLESSER코0=You cannot claim thrones as the lesser partner in a Personal Union.
florentine_school코0=Supporting The Florentine School
desc_florentine_school코0=The Florentine school was an Italian school of art, most famous perhaps for its naturalistic style and its murals, that grew out of the work of artists like Donatello, Michelangelo and Brunelleschi. $COUNTRY$ supports these artists, and the world knows it.
support_florentine_school_title코0=Support The Florentine School
support_florentine_school_desc코0=Because of our relative notability, we are in a position to support the Italian artists in the Florentine School. Being perceived as patrons of international art will definitely help our propaganda efforts.
court_byzantine_refugees_title코0=Byzantine Refugees
court_byzantine_refugees_desc코0=My Lord, Byzantium has fallen to the Saracens. The last bastion of the Roman Empire, the City of Constantine, is now in Turkish hands. As Christendom reels from the shock, Byzantine refugees flock to the cities and courts of Europe, bringing with them old manuscripts of classical knowledge, tracts by Aristotle, Plato and Galen, and a thorough knowledge of both Latin and Greek. Inviting these refugees to $COUNTRY$ might provide an enormous boost to our own efforts in the fields of culture and science.
byzantine_influx코0=Byzantine Influx
desc_byzantine_influx코0=A proclamation has gone out from our country, across all of Europe, that the lost children of Constantine's city are invited to seek shelter and new lives in our cities. They bring with them an understanding of classic civilization that helps our research.
commission_epic_to_monarch_title코0=National Epic
commission_epic_to_monarch_desc코0=Our subjects have taken to telling tales and legends about $RANDOM_OLD_MONARCH$. The legend says that in $COUNTRY$'s darkest hour, he will return to our nation, and deliver it from evil. Regardless of the truth in that statement, we could use this in our propaganda.
epic_to_monarch코0=National Epic
desc_epic_to_monarch코0=There is an epic written in tribute of an old king of ours, telling his life and legend.
enlightenment_movement코0=Liberté, Egalité, Fraternité
desc_enlightenment_movement코0=Like a mighty torch, bringing the light of reason into even the darkest corners of the old and new worlds, the Enlightenment is sweeping across the world. With science, reason, and an unfaltering belief in mankind's potential as its weapon, it promises to wither the old crowns and crosses, and set man free. Being the enlightened ruler that he is, [Root.Monarch.GetName], of course, supports this.
support_enlightenment_movement_title코0=Liberté, Egalité, Fraternité
support_enlightenment_movement_desc코0=Like a mighty torch, bringing the light of reason into even the darkest corners of the old and new worlds, the Enlightenment is sweeping across the world. Supporting this movement will doubtlessly lead to advances in science and philosophy, but the movements notions about human freedom, and the unalienable rights of man, may cause a bit of a rebellious fervor in our country.
commedia_dellarte코0=Commedia dell'Arte
desc_commedia_dellarte코0=Originally developed in Italy and France, the 'Commedia dell'Arte' was a popular form of theater in Europe in the period between the 16th and 18th centuries. While its origins can be traced back to Greek and Roman theatrical conventions, the Commedia dell'arte was nevertheless an original innovation, perhaps best remembered for its stock characters such as 'Harlequin' and 'Pantalone'.
support_commedia_dellarte_title코0=Commedia dell'Arte Performances
support_commedia_dellarte_desc코0=Hear ye, hear ye! Let loose Pantalone, Harlequin, and all the other stock characters of the traditional Commedia dell'Arte on your unsuspecting population, and watch as they are entertained by the antics and the shenanigans. A good piece of comedy can make anyone forget for a while that their everyday lives are wasted away laboring under the yokes of tyrannical rulers. Plus, it's fun!
military_modernization_muslim_title코0=Military Modernization
military_modernization_muslim_desc코0=We have managed to bring our cultural life up to par with our powerful neighbors. We wear their clothes, we practice their customs, and some of us even speak their languages. The real challenge, the military, remains, however.
military_modernization_eastern_title코0=Military Modernization
military_modernization_eastern_desc코0=We have managed to bring our cultural life up to par with our powerful neighbors. We wear their clothes, we practice their customs, and some of us even speak their languages. The real challenge, the military, remains, however.
military_modernization_western_title코0=Military Modernization
military_modernization_western_desc코0=We have managed to bring our cultural life up to par with our powerful neighbors. We wear their clothes, we practice their customs, and some of us even speak their languages. The real challenge, the military, remains, however.
action_and_reaction코0=Action and Reaction
desc_action_and_reaction코0=For each action there is an equal and opposite reaction. We have drastically reformed one of the country's most fundamental institutions, and powerful interests within our realm now conspire to undo these changes. Hold the line and ride the storm through.
