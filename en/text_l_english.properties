make_st_petersburg_capital_desc코0=As a more western oriented state, Russia must have their capital in the west, and St. Petersburg will be our glorious beacon!
establish_siberian_frontier_title코0=Go east into Siberia!
establish_siberian_frontier_desc코0=Siberia is vast and big, and we still have not mapped out it entirely. We could sponsor a brave person to lead an expedition further into these vast riches, and maybe even found a new city.
establish_russian_patriarchate_title코0=Establish Russian Patriarchate
establish_russian_patriarchate_desc코0=Constantinople is no longer the bastion and defense of Christianity. We need to pick up the mantle and establish a third Rome.
