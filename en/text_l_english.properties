advancement_of_true_religion_act_title코0=Pass Advancement of Religion Act
advancement_of_true_religion_act_desc코0=Make it a legal offense for servants and the like to read our holy bible, reserve that right for clerics and noblemen.
blasphemy_act_title코0=Pass Blasphemy Act
blasphemy_act_desc코0=Declare blasphemy a common law and thereby make it a legal offense to show contempt for or ridicule God, Jesus or the Holy Scriptures in any form or way.
act_of_uniformity_title코0=Pass Act of Uniformity
act_of_uniformity_desc코0=Take further steps towards a unified church by enforcing church attendance and set the order of services and prayers to be used in the Book of Common Prayer.
suffragan_bishop_act_title코0=Pass Suffragan Bishop Act
suffragan_bishop_act_desc코0=Improve administration by authorizing Suffragan Bishops to be appointed for episcopal responsibilities.
conventicle_act_title코0=Pass Conventicle Act
conventicle_act_desc코0=Discourage nonconformists by forbidding any form of religious assembly of more than five people other than those approved to by the established church.
declaration_of_indulgence_title코0=Pass Declaration of Indulgence Act
declaration_of_indulgence_desc코0=Suspend all penal laws for members of other religions than the established church and grant them the freedom of public worship and rights of advancements to military and civil offices.
test_act_title코0=Pass Test Act
test_act_desc코0=Exclude all non-members of the established church from holding any military or civil office, reserve that privilege for members that have received communion according to the proper rites of our national church.
dissolution_of_the_monasteries_title코0=Pass Dissolution of the Monasteries Act
dissolution_of_the_monasteries_desc코0=Increase the monarch's control and power by authorizing any ecclesiastical property with an annual income below a certain value to be confiscated.
popery_act_title코0=Pass Popery Act
popery_act_desc코0=Take measures to reduce Catholic influence by offering money to anyone willing to witness against a Catholic priest or bishop that has been apprehended performing religious services.
the_advancement_of_true_religion_act코0=Advancement of True Religion Act
desc_the_advancement_of_true_religion_act코0=Hence forth only clerics, noblemen and other respected individuals are allowed to read our holy bible.
the_blasphemy_act코0=Blasphemy Act
desc_the_blasphemy_act코0=We have declared blasphemy a common law and thereby made it a legal offense to show contempt for or ridicule God, Jesus or the Holy Scriptures in any form or way.
the_act_of_uniformity코0=Act of Uniformity
desc_the_act_of_uniformity코0=Further steps have been taken towards a unified church by enforcing church attendance and setting the order of services and prayers to be used in the Book of Common Prayer.
the_suffragan_bishop_act코0=Suffragan Bishop Act
desc_the_suffragan_bishop_act코0=We have improved administration by authorizing Suffragan bishops to be appointed for Episcopal responsibilities.
the_conventicle_act코0=Conventicle Act
desc_the_conventicle_act코0=Any form of religious assembly of more than five people other than those approved to by the established church is forbidden.
the_declaration_of_indulgence코0=Declaration of Indulgence
desc_the_declaration_of_indulgence코0=All penal laws for members of religions other than the established church have been suspended.
the_test_act코0=Test Act
desc_the_test_act코0=Only members of the established church that have received communion according to the proper rites are allowed to hold a military or civil office.
the_dissolution_of_the_monasteries코0=Dissolution of the Monasteries
desc_the_dissolution_of_the_monasteries코0=Any ecclesiastical property with an annual income below a certain value is henceforth considered government property.
the_popery_act코0=Popery Act
desc_the_popery_act코0=A certain sum of money is offered to anyone willing to witness against a Catholic priest or bishop that has been apprehended performing religious services.
