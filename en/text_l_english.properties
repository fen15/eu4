WCRD_EMPEROR코0=They are a part of the Empire, and we are the Emperor.
decreased_military_funding코0=Decreased Military Funding
desc_decreased_military_funding코0=We are currently cutting back on military expenses.
even_spread_of_investments코0=Even Spread of Investment
desc_even_spread_of_investments코0=Despite disagreement in the parliament it has been decided that all areas of technology will receive some extra funding.
MERCENARY_COST코0=Mercenary Cost
financial_arguments코0=Financial Arguments
desc_financial_arguments코0=Our parliament are having some difficulties deciding whether to accept or reject the financial reform that was proposed some time ago
emergency_plan코0=Emergency Plan
desc_emergency_plan코0=Some measures have been taken to prevent a counter revolution
bothersome_parliament코0=Troublesome Parliament
desc_bothersome_parliament코0=Our parliament seems to have some difficulties understanding who's in charge of our government.
desc_golden_fleece코0=Pretium Laborum Non Vile
establish_golden_fleece_title코0=Establish the Order of the Golden Fleece
establish_golden_fleece_desc코0=Our Duke has been elected to the English order of the Garter, but had to decline so as not to offend the king of France. However we can set up our own knightly order with similar rules and call it the order of the Golden Fleece.
create_the_compagnies_ordonnance_title코0=Create The Compagnies d'Ordonnance
create_the_compagnies_ordonnance_desc코0=If we were to draw up a set of rules that codified exactly what is required to provide troops for our army, this will streamline the recruitment of mercenaries making the process cheaper.
desc_compagnies_ordonnance코0=The codification of exactly what support was required to support 100 knights for the army, these 700 men blocks would form the basis of the future companies.
the_staple_port코0=The Staple Port
desc_the_staple_port코0=We have granted Calais exclusive rights to import English wool onto the continent. This has dramatically increase revenues from the port.
the_theme_system코0=The Theme System
desc_the_theme_system코0=A civil and military administrative system that offered land in return for an agreement for military service. It means we do not have to resort to conscription, making recruitment easier.
desc_vornedskab코0=The Danes introduced 'Vornedskap' or Serfdom as it's known in English relatively late compared to the rest of Europe. However, it was rather effective and important for shaping the Danish state.
adopt_vornedskab_title코0=Adopt Vornedskap
adopt_vornedskab_desc코0=The problem with taxing people is that you really have to know where they are in order to tax them effectively. If we were to decree that no peasant may leave the place of his birth without permission of the land owner it would make taxing them easier.
desc_den_danske_lov코0=The Danske Lov was introduced to have a codified set of laws common for the entire realm. This made sure that the law was the same in all parts of Denmark.
sign_den_danske_lov_title코0=Sign 'Den Danske Lov'
sign_den_danske_lov_desc코0=Over the years various laws and decrees have been accumulated. In the interests of efficient administration it would be better to codify them into a single corpus of law so everyone will know their rights.
move_capital_to_delhi_title코0=Move Capital to Delhi
move_capital_to_delhi_desc코0=To be honest our current capital city is not fitting for a monarch as glorious as ours. Let us move the seat of government to the jewel of India, Delhi, so everyone will know how great we are.
UNIT_DETACH_BLOCKADE코0=§YDetach Blockade§!
