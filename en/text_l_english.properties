generic_annex_vassal_mission_desc코0=[Root.GetName] is a vassal of our country, but we need to integrate them closer into our society. A diplomatic annexation would be our best option.
annex_minor_mission_title코0=Remove [Root.GetName] from the map!
annex_minor_mission_desc코0=This pesky little state next to our borders has the outrageous attitude that they should be independent. This must be rectified immediately. Annex $COUNTRY$ and remove them from the map.
