naval_hubris코0=Naval Hubris
desc_naval_hubris코0=With our superior seamanship giving us a navy that can rule the waves, a hint of hubris is setting in. Don't worry though, it will never catch up with us.
blockade_tactics코0=Improved Blockade Tactics
desc_blockade_tactics코0=Our use of naval fighting instruction has allowed us to develop even better blockade tactics, at least till our enemies learn to counter them.
slipping_standards코0=Blockade Standards Slipping
