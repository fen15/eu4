CONVERT_RULER_DRO코0=A monarch who leads an army into combat is far more likely to die, a monarch's death could cause negative effects like a regency council or cause your country to become a junior partner in a personal union. Also your country itself will not see the death of its ruler in a battle as a positive sign.
CONVERT_RULER_NOT_POSSIBLE_IRO코1=Your ruler is already a leader.
