sheriff_desc코0=The shire reeve was originally responsible for ensuring that the serfs worked properly for their lord. The sheriff is responsible for the collection for taxes and a good sheriff will bring in much better revenue.
high_judge_desc코0=The high judge is a senior judge well versed in the law. With his ability to ensure that the laws are carried out consistently and justly, people are more content
alderman_desc코0=The alderman is a hard working administrator who began in local government. His senior position allows the government of the local areas to function more effectively, leading to greater production.
colonel_desc코0=The colonel was a senior commander of mercenary captains. His experience allows us to recruit mercenaries to be recruited cheaper.
collector_desc코0=The collector began his career collecting customs duties at a port. He has steadily risen up the ranks of the administration, and is now using his experience to ensure we collect greater revenue for our overseas colonies.
master_of_mint_desc코0=The master of the mint ensures that the coinage is minted to correct standards. When a great man is running a local mint people have more faith in the value of money.
banker_desc코0=The banker is a man experienced in the mystical world of finance. Using his contacts he can ensure that the cheapest loans are found to help finance the government.
lord_proprietor_desc코0=The Lord Proprietor is in charge of a charter company responsible for colonizing the new world. His skills encourage more people to emigrate to our colonies seeking a new life and fortune.
pioneer_desc코0=The Pioneer is a specialist in establishing new colonial ventures, although never seems to be the one who finally profits from them. However his skills help new colonies to be established.
grand_admiral_desc코0=Men always fight better when they feel they are being lead properly. The Grand Admiral provides leadership from the very top that percolates down through the whole navy.
naval_organiser_desc코0=Although unlikely to be seen on the quarterdeck leading his men to daring deeds, the captains in our fleet appreciate the quiet work this man does. Ensuring that the shore administration runs smoothly allowing our ships to maintained and supported properly.
navigator_desc코0=A sailor who had experienced many a long voyage, the navigator knows what is needed for a ship to spend long months at sea.
rear_admiral_desc코0=Traditionally the third in command of the fleet that commanded the rear most ship in the column. The rear admiral knows what it takes to be a great commander and can select men who will excel in fleet command.
privateer_desc코0=The privateer is a man who had time and time again raided the enemy commerce for the benefit of himself and the crown. He knows exactly what is needed to bring the enemy to his knees.
sergeant_major_general_desc코0=Traditionally the senior non-noble commander in the army, the sergeant major general is a grizzled veteran with an eye for a good commander. With his sage advice we can identify officers of promise early.
army_organiser_desc코0=Running a modern army is no easy business. Back in the good old days you used to just round up your nobles and their retinues and go out and fight. These days you have to organize things, a man who can do that is worth his weight in gold.
commandant_desc코0=The master driller, the commandant set about the task of ensuring our troops are properly drilled with zeal. Looking at the number of complaints the rankers are making he is doing a good job
quartermaster_desc코0=Keeping our troops supplies with ammunition, food and most importantly fresh cannon fodder is important work. Always be glad if you have a good quartermaster in your administration.
recruitmaster_desc코0=Finding bodies to fill out uniforms can sometimes be difficult work, the master recruiter knows all the tricks and will ensure that no one who should be serving can avoid it.
fortification_expert_desc코0=Defending fortifications is becoming a science in itself, although the experts claim it is more of an art form. To squeeze every last advantage out of fortifications the defensive procedures must be constantly updated.
ambassador_desc코0=Ambassadors are well-traveled men, who know much about the ins and outs of foreign courts, and can give us the edge in important negotiations.
inquisitor_desc코0=Having gained experience in rooting out those who do not follow proper orthodoxy in the faith, the inquisitor can use his talents to spot those who are behaving strangely in government.
grand_captain_desc코0=Men always fight better when they felt they are being lead properly. The Grand Captain provides leadership from the very top that percolates down through the whole army.
