military_governors_decision_emperor코2=Establish Lifan Yuan
military_governors_decision_desc코2=To manage the numerous subjects and lesser states from outlying regions within and beyond the imperial border, the Ministry of Rites is now deemed to be insufficient and inappropriate. We shall establish an office that focus on the dealing with them.
