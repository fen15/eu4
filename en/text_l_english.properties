revolutionary_rebels_name코0=$COUNTRY$ Revolutionaries
revolutionary_rebels_desc코0=Revolutionary rebels are out to topple the regime, which they regard as corrupt and deeply unjust. They believe in their cause, and are led by disillusioned burghers and military officers.
heretic_rebels_title코0=Heretic
heretic_rebels_name코0=$HERETIC$ Heretics
heretic_rebels_desc코0=Heretic rebels espouse a different interpretation of the Faith and are willing to die for their cause. They often muster a core of trained soldiers who have been swayed by the heretical beliefs.
religious_rebels_title코0=Religious
religious_rebels_name코0=$RELIGION$ Zealots
religious_rebels_desc코0=Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers.
nationalist_rebels_title코0=Separatists
nationalist_rebels_name코0=$INDEP$ Separatists
nationalist_rebels_desc코0=Separatist rebels want freedom for their people. They are well led and equipped, but will tend to stay in provinces of their own culture.
noble_rebels_title코0=Noble
noble_rebels_name코0=$COUNTRY$ Noble Rebels
noble_rebels_desc코0=Noble rebels are dissatisfied with their monarch, usually due to liberal reforms. They field professional troops with a large proportion of cavalry.
colonial_rebels_title코0=Colonial
colonial_rebels_name코0=$INDEP$ Separatists
colonial_rebels_desc코0=Colonial Separatists are tired of years of inequality and misrule, seeking independence from their distant mother nation.
patriot_rebels_title코0=Patriot
patriot_rebels_name코0=$CULTURE$ Patriots
patriot_rebels_desc코0=Patriot rebels dream of unification with their cultural kin under a free banner. Beware, for provinces taken by them may defect.
russian_nation_title코0=Form Russian Nation
russian_nation_desc코0=Through conquest and diplomacy Russia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions the Mongol hordes have finally been subdued and a centralized Russian state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted.
netherlands_nation_title코0=Form Dutch Nation
netherlands_nation_desc코0=The Dutch are emerging as one of Europe's most capable naval and colonial powers. Lucrative trade opportunities, locally and overseas, have resulted in a swift evolution for the country into one of the first capitalist countries in the world.
spanish_nation_title코0=Form Spanish Nation Militarily
spanish_nation_desc코0=Global expansion in newly discovered areas and the establishment of colonies is transforming Spain into one of the most powerful and wealthiest nations of our time. Spanish explorers are constantly moving into new lands and extending our borders. Immense amounts of gold and silver are being brought back to our motherland, filling the coffers of our state Treasury.
english_nation_title코0=Form English Nation
english_nation_desc코0=Trade has long been a foundation of English national policy. By extending our influence across borders and controlling its political development domestically, we have managed to become one of the foremost European powers. Our colonial expansion is becoming a major factor in promoting our nation's economic growth, reinforcing our position in world affairs.
french_nation_title코0=Form French Nation
french_nation_desc코0=This year will mark the beginning of an evolutionary period for our nation. The old feudal ways will begin to make way for a more modern centralized nation. Although struggling financially due to miscalculated projects and military campaigns, we have managed to transform ourselves into one of the most dominant powers of Europe.
italian_nation_title코0=Form Italian Nation
italian_nation_desc코0=As the heart of the Renaissance, our nation is blossoming culturally. We have just entered the beginning of what looks like a prolonged artistic rebellion, especially in the field of architecture and literature. The cultural evolution is not aiding our country in maintaining peace within our borders however. Our country is continuously stricken by foreign states seeking power and territorial gain.
german_nation_title코0=Form German Nation
german_nation_desc코0=Regardless of the absence of a strong, central authority, our nation is prospering. The Hanseatic League, formed by hundreds of towns in northern Germany, has contributed to the prosperity of our nation. Intellectual growth, combined with sea and overland trading, has also helped spur the development and transform our country into a wealthy manufacturing center.
persian_nation_title코0=Form Persian Nation
persian_nation_desc코0=At the mere age of 15, $MONARCH$ has taken his father's position as head of the Shiite Turkmen tribe. He has quickly established a base of power in the northwest and proclaimed himself Shah of Iran. Several of the neighboring regions have been conquered and the possibility of a resurrected Iranian nation doesn't seem so absent anymore.
mughal_nation_title코0=Form Mughal Empire
mughal_nation_desc코0=$MONARCH$ has begun to lay the foundation of his new empire. Although inferior in numbers, his well-disciplined troops have managed to achieve several decisive victories against the Sultans of India. The battle of $CAPITAL$ became the first great victory in a series of territorial expansions and, with time, the empire of the Mughals could stretch over the larger part of the Indian plateau.
irish_nation_title코0=Form Irish Nation
irish_nation_desc코0=For decades England has attempted to subjugate the Irish population and take control of the island. To unite the Irish lands under a sole flag may be our only chance to repel them.
british_nation_title코0=Form British Nation
british_nation_desc코0=By uniting our political development domestically and extending our influence beyond our borders we will be able to reinforce our position in world affairs and transform into one of the foremost European powers, the British Empire.
eastern_westernisation_title코0=Westernize
eastern_westernisation_desc코0=After various excursions through Western Europe, $MONARCH$ is more determined than ever that extensive westernized reforms have to be implemented to fight the backwardness of our country. Skilled workers and scientists are being brought back to us in an effort to westernize the nation and make it more modern. The military is undergoing an extensive reorganization and so are production and agricultural techniques.
muslim_westernisation_title코0=Westernize
muslim_westernisation_desc코0=$MONARCH$ has become known not only as a great conqueror but also as a great consolidator and reformer. His competent rule has laid the foundation for the modernization of our country. He is a great admirer of the advancement of the West and, with the help of foreign advisors, he has begun an extensive cultural and military reform.
rotw_westernisation_title코0=Westernize
rotw_westernisation_desc코0=Foreign explorers and settlers from all over Europe have progressively colonized an increasingly large part of our country. New diseases in combination with enslavement and exploitation have wiped out a large part of our population, shredding our cultural icons and values into pieces and promoting Western thoughts and ideas to replace them.
no_mission_title코0=No Mission
no_mission_desc코0=We currently have no active mission.
conquer_core_title코0=Reclaim $PROVINCENAME$
conquer_core_desc코0=Since time immemorial, $PROVINCENAME$ has rightfully belonged to our great nation. Our spies report that the population yearns to rejoin us and that in every home flags and weapons are hidden in case our troops arrive to free them of their oppressors.
