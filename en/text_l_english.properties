NEWWORLD_NAME코0=A New World!
NEWWORLD_DESC코0=In 1492 Cristóbal Colón had managed to convince Isabel I de Castilla that a new route to the East could be found by sailing West. He was about to discover an entirely New World. Lead him to it and bring Castile fantastic wealth by exploring, conquering and colonizing a massive empire.
LEAGUE_OF_CAMBRAI_NAME코0=War of the League of Cambrai
LEAGUE_OF_CAMBRAI_DESC코0=The War of the Holy League (or the War of the League of Cambrai) was fought between 1508 and 1516. Pope Julius II sought to strengthen the position of the Papal States in Italy and therefore wanted to curb Venice's position in the North. In order to do this, the Pope created the League of Cambrai, consisting of Louis XII of France, Emperor Maximilian I of the Habsburg Empire, Ferdinand I of Spain and himself.
EIGHTY_YEARS_WAR_NAME코0=Eighty Years War
EIGHTY_YEARS_WAR_DESC코0=The Eighty Years' War (1568-1648), was the revolt of the Dutch against the Spanish king. Spain was initially successful in suppressing the rebellion. In 1572 however, the rebels conquered Den Briel, and the rebellion resurged. In the years after that, the northern provinces became - first de facto and in 1648 officially -, independent as the United Provinces of the Netherlands.
THIRTY_YEARS_WAR_NAME코0=Thirty Years War
THIRTY_YEARS_WAR_DESC코0=The Thirty Years' war was a series of conflicts fought between 1618 and 1648, principally on the provinces of today's Germany. The conflict stemmed from religious friction between the Catholic emperor and Protestant states in the Holy Roman Empire, but later it came to encompass most of the major European countries.
SPANISH_SUCCESSION_NAME코0=War of the Spanish Succession
SPANISH_SUCCESSION_DESC코0=The last Habsburg king of Spain -, Charles II -, died in 1701. The sickly king had bequeathed all his possessions to Philip of Anjou, a grandson of the French king Louis XIV. This meant a potential French-Spanish superpower in the center of Europe. This was something Austria, England and the Dutch Republic didn't want to see happen. The pieces were set for yet another grand European war, not only fought on the European mainland, but also on the world seas and in North America. Historically, the war ended with the Treaty of Utrecht in 1714, where Philip was indeed recognized as Spanish king after he had renounced his claims in the French line of succession.
QUADRUPLE_ALLIANCE_NAME코0=War of the Quadruple Alliance
QUADRUPLE_ALLIANCE_DESC코0=The War of the Quadruple Alliance began as a consequence of Philip V's claims in Italy. The claims were opposed by France, Great Britain and the Netherlands and as a result they formed an alliance. Later on, due to Spain invading Sardinia, Austria also joined the alliance.
SEVEN_YEARS_WAR_NAME코0=Seven Years' War
SEVEN_YEARS_WAR_DESC코0=The Seven Years' War was one the largest conflicts of its time. Concerning mainly Prussia and Habsburg in the beginning, but soon enough engaging both France and Russia on the Austrian side and Great Britain on the Prussian.
USA_NAME코0=American War of Independence
USA_DESC코0=Also known as the American Revolutionary War. The war broke out in 1775, one of the main reasons being the economic policies enforced by the British monarchy upon its colonies in America. As the war progressed the colonies gained the support of both Spain and France, which eventually proved to have a major impact on the outcome of the war.
