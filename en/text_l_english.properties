THE_CAPITAL_IS코0=The capital is 
THE_CAPITAL_IS_NOT코0=The capital is not 
restore_byzantine_empire_title코0=Restore the Byzantine Empire
restore_byzantine_empire_desc코0=The glorious Byzantine Empire is gone, but as long as there are Greeks in Constantinople, there is hope of resurrection. We can take its place in spirit, but we cannot take its name unless we prove worthy...
annex_orleans_title코0=Annex Orleans
annex_orleans_desc코0=The Duke of Orleans has been pursuing a semi-independent policy for too long. This close to Paris, we should take care, and integrate his realms into the core of France.
annex_provence_title코0=Annex Provence
annex_provence_desc코0=The Duke of Provence has been pursuing a semi-independent policy for too long. It is time to rein him in.
annex_auvergne_title코0=Annex Auvergne
annex_auvergne_desc코0=The duchy of Auvergne sits strategically in the center of France. We need to incorporate it fully into the French realm.
annex_bourbonnais_title코0=Annex Bourbonnais
annex_bourbonnais_desc코0=The duchy of Bourbonnais sits strategically in the center of France. We need to incorporate it fully into the French realm.
louvre_expansion_title코0=Reconstruction of the Louvre 
louvre_expansion_desc코0=The fortress of the Louvre is not longer necessary to defend Paris. To enhance our Glory we should turn it into the Grande Galerie 
annex_alsace_title코0=Annex Alsace
annex_alsace_desc코0=The Fortress of Strasbourg defends one of the major crossing points on the upper Rhine. To help defend France we must push forward our frontier to the Rhine and ensure that we, and no other, controls that fortress.
french_colony_in_the_carribean_title코0=Establish bases in the Caribbean
french_colony_in_the_carribean_desc코0=The Compagnie des Îles de l'Amérique is asking for financial support in their quest to establish trading bases in the islands in the Caribbean. Can France refuse such a request?
defend_france_against_england_title코0=England must be driven from France 
defend_france_against_england_desc코0=For too long, the fair lands of France have been polluted by the presence of Les Rosbifs. The honneur of France demands that our soil be free of them.
recover_aquitaine_title코0=Recover Aquitaine
recover_aquitaine_desc코0=Our long war with England has allowed the king of England to establish himself in Aquitaine, independent of France. We must recover these provinces that have been sundered from France.
conquer_milan_title코0=Conquer Milan
conquer_milan_desc코0=To ensure our position in Northern Italy is protected we must expand our holdings to include Milan.
annex_genoa_title코0=Annex Genoa
annex_genoa_desc코0=The port of Genoa and its hinterlands sit too close to the French Mediterranean shore, we should incorporate these into our Kingdom to protect our Mediterranean coast.
establish_national_guard_title코0=Establish the National Guard
establish_national_guard_desc코0=We are growing increasingly concerned about the threat of civil disorder in the area around Paris. We should establish la Garde nationale so that troops can be quickly organized to suppress any disorder.
france_the_united_states_relations_title코0=Improve Relations with the USA
france_the_united_states_relations_desc코0=The young republic of the United States is the perfect ally France is looking for the Western Hemisphere. Let's improve relations with them.
annex_lorraine_title코0=Annex Lorraine 
annex_lorraine_desc코0=The Duchy of Lorraine is simply too strategically important to allow the Dukes any leeway in their policy. France must have full control over the Duchy.
defend_the_netherlands_title코0=The Natural Frontier 
defend_the_netherlands_desc코0=The Spanish control of the Netherlands remains a strategic threat to France. We must push our frontier to its natural position on the Rhine to ensure France is defended properly.
anglo_portuguese_relations_title코0=Portuguese English relations 
anglo_portuguese_relations_desc코0=Good relations with England have been at the heart of Portuguese policy since 1373. It would be wise to strengthen these ties.
castilian_portuguese_relations_title코0=Castilian Relations 
castilian_portuguese_relations_desc코0=Our relationship with our neighbor Castile has always been important to us. We feel now is the time for fresh efforts to strengthen ties between ourselves and Castile.
spanish_portuguese_relations_title코0=The Spanish Question 
spanish_portuguese_relations_desc코0=The formation of Spain has radically changed the balance of power in the Iberian peninsula. For Portugal to prosper we should ensure that we are good terms with our large neighbor. 
portugal_discovers_the_azores_title코0=Discover the Azores! 
portugal_discovers_the_azores_desc코0=We have heard rumors of islands out in the West Atlantic that could serve as a base for future exploration opportunities. Let us send ships out to investigate this.
portugal_discovers_madeira_title코0=Discover Madeira
portugal_discovers_madeira_desc코0=A shipwrecked sailor brought back news of an archipelago in the seas to the south of Portugal. Let us send ships south to investigate this.
portugal_discovers_the_west_african_coast_title코0=We must venture further South 
portugal_discovers_the_west_african_coast_desc코0=Our explorers believe that Africa extends but a short way further south and soon we will be able to swing round and find the Kingdom of Prester John. Once we have secured an alliance with the Kingdom we will be able sweep the moors out of the holy land.
portuguese_colony_in_west_africa_title코0=We need bases 
portuguese_colony_in_west_africa_desc코0=It appears that Africa is stretching further south than we first believed, if we are to go round Africa we must have bases for our ships to resupply from.
conquer_tangiers_title코0=Conquer Tangiers
conquer_tangiers_desc코0=Our duty to Christendom is clear, we must conquer Tangiers to defend Christendom from the infidel.
conquer_ceuta_title코0=Conquer Ceuta
conquer_ceuta_desc코0=Our duty to Christendom is clear, we must conquer Ceuta to defend Christendom for the infidel.
portugal_discovers_south_america_title코0=Go Westward
portugal_discovers_south_america_desc코0=The Winds and currents favor Westward expansion. Our explorers believe that rich lands lie just over the Horizon.
portuguese_brazil_title코0=Portuguese Brazil 
portuguese_brazil_desc코0=We have discovered the rich lands of Brazil. The land has already been divided into Capitanias Hereditárias and the Captains are asking for crown support to start up their efforts.
brazil_belongs_to_portugal_title코0=Brazil is Portuguese
brazil_belongs_to_portugal_desc코0=The Castilians have taken lands that were gifted to Portugal by the Holy Father himself. We must take what is ours by right.
brazil_to_portugal_title코0=Brazil is Portuguese
brazil_to_portugal_desc코0=The Spanish have taken lands that were gifted to Portugal by the Holy Father himself. We must take what is ours by right.
portugal_discovers_india_title코0=Push to India 
portugal_discovers_india_desc코0=Although we can find no signs of the kingdom of Prester John, we can strike a blow at the Moors by wrestling the spice trade into our hands. We must find the Indies so we can do our bit to defend Christendom.
portuguese_control_of_indian_province_title코0=Establish a base in India
portuguese_control_of_indian_province_desc코0=To fully exploit the trading opportunities in newly discovered India we would be wise to seize at least one port and hinterlands to serve as a base.
portugal_discovers_indonesia_title코0=Discover the Spice Islands 
portugal_discovers_indonesia_desc코0=We have heard tales that the Spice islands lie somewhere to the east. Already daring men are ready to voyage there, all they need is some support from the crown.
portuguese_colony_in_indonesia_title코0=Establish a presence in the Spice Islands 
portuguese_colony_in_indonesia_desc코0=The Spice Islands are large and more prosperous than we dream possible. For Portugal to fulfill its destiny it must establish bases there.
establish_trade_in_indonesian_cot_por_title코0=Establish a foothold in the spice trade.
establish_trade_in_indonesian_cot_por_desc코0=The Casa da Índia had requested government help to establish a Portuguese presence in the Spice trade. This lucrative trade helps the Muslim rulers pay for the armies that threaten Christendom. It is our Christian duty to direct some of this trade to Portugal.
portugal_discovers_the_far_east_title코0=Onward to Cathay
portugal_discovers_the_far_east_desc코0=Ever since the return of Marco Polo we have heard of the wondrous wealth of Cathay. We must establish exactly where this is.
fund_the_taj_mahal_title코0=Fund the Taj Mahal
fund_the_taj_mahal_desc코0=Our great Emperor wishes an epic tomb for his beloved wife. We must fill the treasury and have a great artist on hand to make his wishes become reality.
vassalize_golcanda_title코0=Vassalize Golkonda
vassalize_golcanda_desc코0=Golkonda is the world's only source of Diamonds. The majesty of the conquering Emperor demands that the Padshah Ghazi receive his fair share.
vassalize_gondwana_title코0=Vassalize Gondwana
vassalize_gondwana_desc코0=The plateau of Gondwana is not particularly appealing to conquer. However the rulers should acknowledge the mastery of the great Moghul Emperor.
defend_the_mughal_borders_title코0=Defend the Frontier
defend_the_mughal_borders_desc코0=We can't allow the Persians to gain a foothold in the Afghanistan. We must defend these provinces at all cost.
mughal_break_the_persian_border_title코0=Break the Persian Empire
mughal_break_the_persian_border_desc코0=To secure our Western Frontier once and for all we must follow in the footsteps of legendary Timur. We must sweep all before us and reconquer these lands.
conquer_khandesh_title코0=Conquer Khandesh
conquer_khandesh_desc코0=The state of Khandesh cannot be allowed to remain independent. We must conquer it as a matter of urgency.
annex_berar_title코0=Annex Berar
annex_berar_desc코0=Berar controls some of the more important overland trade routes. We should bring this area under our control.
vassalize_orissa_title코0=Vassalize Orissa
vassalize_orissa_desc코0=Our neighbors Orissa are far too independent for our liking. We must ensure that they bind their policies closer to our.
defeat_england_title코0=Defeat England
defeat_england_desc코0=The English have come to replace the Emperor. Already their influence can be felt throughout India. We must drive them out once and for all.
defend_timurid_lands_title코0=Defend the Timurid Lands
defend_timurid_lands_desc코0=The upstart Shaybanid dynasty claims to be the true descendants of Genghis Khan. We must show the world that this is not true, not one inch of land must given be up.
defend_timurid_lands_against_persia_title코0=Block the Safavid Advance
defend_timurid_lands_against_persia_desc코0=The heretical Shiite Safavids are seeking to further expand their control at the expense of the Timurid Empire. We must prove that we are worthy heirs of Timur and block them.
timurid_break_the_persian_border_title코0=The footsteps of Timur
timurid_break_the_persian_border_desc코0=Timur's conquest of the Persian lands helped establish our dynasty. Now we must once more advance to ensure that our dynasty remains secure.
conquer_sivas_title코0=Conquer Sivas
conquer_sivas_desc코0=The upstart Sultans of Rum refuse to acknowledge our superiority. We must lead the great horde west into Asia Minor and show them who rules.
annex_the_jalayrids_title코0=Conquer the Jalayirids
annex_the_jalayrids_desc코0=The Jalayirid Sultan is again refusing to acknowledge the superiority of the Timurid realm. We must conquer them once more and ensure they never rise again.
vassalize_the_akkoyunlu_title코0=Vassalize Ak Koyunlu
vassalize_the_akkoyunlu_desc코0=The great Khan Timur generously granted the White Sheep Turks lands as reward for the faithful service. However they have proven faithless and must be punished.
vassalize_the_qara_qoyunlu_title코0=Vassalize Qara Koyunlu
vassalize_the_qara_qoyunlu_desc코0=The Black Sheep Turks were conquered by Timur and their Khan fled to the court Mamluk Sultans of Egypt. Now he has returned and has tried to carve out an independent khanate. The upstart must be punished.
vassalize_georgia_title코0=Vassalize Georgia
vassalize_georgia_desc코0=To be honest the troops are getting bored of having to loot and pillage the infidels of Georgia again, there is simply nothing left to plunder. Let us force the Georgian King to bow down to the great Sultan and find new places to plunder.
subjugate_tver_title코0=Conquest of Tver
subjugate_tver_desc코0=News has reached us that the Princes of Tver have been plotting against holy mother Russia and Orthodoxy. They seem ready to sell Russia out to either the Catholics or the Muslims and we don't know which is worse. Let us conquer their lands and make sure that they are once and for all under the control of a responsible Russian state.
annex_yaroslavl_title코0=Annex Yaroslavl
annex_yaroslavl_desc코0=To ensure that Mother Russia never again falls under the Tatar yoke we must unite the Russian Principalities. Yaroslavl is far too fragile to stand alone, they must be defended by Muscovy.
annex_ryazan_title코0=Annex Ryazan
annex_ryazan_desc코0=The Grand Prince of Ryazan seems to have a very close relationship with some of the Khans to the south. This must not be allowed to continue.
russia_discovers_eastern_siberia_title코0=Discover Eastern Siberia
russia_discovers_eastern_siberia_desc코0=Our Explorers have discovered lands rich in furs and even some gold in the vast wastes of Siberia. There are rumors of even richer lands out into to the East, our Cossack explorers ask for assistance to make it all belong to Mother Russia.
access_to_the_baltic_sea_title코0=Window on the West
access_to_the_baltic_sea_desc코0=We fear that Russia is being left behind by the other states of Europe, we must not remain backward. Russia must acquire a coast on the Baltic to act as our window on the west.
russian_colony_in_east_siberia_title코0=Colonize Eastern Siberia
russian_colony_in_east_siberia_desc코0=Our Explorers have opened up the vast untapped lands of Eastern Siberia. We must establish forts there to secure our control.
russia_discovers_western_siberia_title코0=Russia claims Western Siberia 
russia_discovers_western_siberia_desc코0=To the west lie the lands of Siberia, Our Cossacks adventurers are just itching to claim these. Let us finance these and remind the world that it all belongs to mother Russia.
russian_colony_in_west_siberia_title코0=Establish Forts in Western Siberia
russian_colony_in_west_siberia_desc코0=We have started to drive the Tatars out of Siberia, to strengthen our hold on these regions we must establish forts so they can be brought into Russian control.
annex_the_qasim_khanate_title코0=Annex the Qasim Khanate
annex_the_qasim_khanate_desc코0=Up to now it has suited our purposes to allow the continued existence of the Qasim Khanate. Now though these lands must return to Mother Russia.
defend_russia_against_the_mongols_title코0=Defend Russians from the Tatars.
defend_russia_against_the_mongols_desc코0=The Tatar scourge threatens holy mother Russia. We must ensure that no true Russian is under the Tatar yoke.
cross_the_mongol_border_title코0=Claim the Steppes
cross_the_mongol_border_desc코0=We must take the fight to the Tatars of the Golden Horde. We must plant the banner of Russia in their steppe heartlands because it all belongs to Mother Russia.
annex_novgorod_title코0=Annex Novgorod
annex_novgorod_desc코0=The Boyars of Novgorod have accepted the leadership of the Grand Prince of Muscovy, but they still retain some notions of independence. We must bring them firmly under the control of Muscovy.
russia_partitions_poland_title코0=Conquer Eastern Poland
russia_partitions_poland_desc코0=Polish armies control much of the Russian lands. The Polish state is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before Poland is partitioned among our rivals.
russia_partitions_lithuania_title코0=Defeat Lithuania
russia_partitions_lithuania_desc코0=Lithuanian armies control much of the Russian lands. The Lithuanian state is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act.
CANCEL_MISSION코0=Cancel Mission
CANNOT_CANCEL_MISSION_IRO코0=We cannot cancel this mission until §Y$DATE$§W.
CANCEL_MISSION_IRO코0=We may cancel this mission, but it will cost us §R$PRESTIGE$§W prestige, and we will be unable to cancel another for the next five years.
conquer_finland_title코0=Conquer Finland
conquer_finland_desc코0=Sweden remains a danger to the lands of Holy Mother Russia. To protect Russia once and for all we must conquer Finland to act as a buffer.
subjugate_crimea_title코0=Subjugate the Crimea
subjugate_crimea_desc코0=The Crimean Tatars have been allowed to rampage on the Steppes for too long, it is time for the Third Rome to show them who is boss.
subjugate_kazan_title코0=Subjugate Kazan
subjugate_kazan_desc코0=The City of Kazan sits on the key trade routes along the Volga River. For Russia to prosper it must belong to Mother Russia.
subjugate_the_siberian_khanate_title코0=Subjugate the Siberian Khanate
subjugate_the_siberian_khanate_desc코0=Our Cossack Adventurers report that the Siberian Khanate is weak and divided. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia.
subjugate_astrakhan_title코0=Subjugate Astrakhan
subjugate_astrakhan_desc코0=The city of Astrakhan sits on the shores of the Caspian Sea. Control of this city means that Mother Russia will control the trade of the area.
control_medina_title코0=Protect Medina
control_medina_desc코0=Medina is the second holiest city of Islam and the site of the tomb of the Prophet himself must be protected. Only the great Ottoman sultan is capable of doing this.
control_mecca_title코0=Defend the Pilgrimage
control_mecca_desc코0=The holy pilgrimage to Mecca is one of the sacred duties of a Muslim can perform. The pilgrim caravans are under constant threat from local nomads, we must establish control of the area to ensure they are protected.
vassalize_candar_title코0=Vassalize Candar
vassalize_candar_desc코0=The Thunderbolt was the first sultan to seek to bring the Beys of Anatolian under Ottoman controls. Through war or guile the Bey of Candar must acknowledge our superiority.
annex_candar_title코0=Annex Candar
annex_candar_desc코0=Although the Bey of Candar has wisely decided to acknowledge the Sultan's superiority, there are still those who caution that he might prove faithless. Let us bring the lands into our control.
vassalize_karaman_title코0=Vassalize Karaman
vassalize_karaman_desc코0=The Bey of Karaman outrageously claims to be at least the equal to the Ottoman Sultan due to their family's marriage to the daughter of Murad I. We must show this upstart who is the more important.
annex_karaman_title코0=Annex Karaman
annex_karaman_desc코0=Having brought the Beydom of Karaman to heel by ensuring they recognize the Sultan as their overlord, now is the time to end their pretensions once and for all. We must absorb the Beydom into the Empire proper.
vassalize_dulkadir_title코0=Vassalize Dulkadir
vassalize_dulkadir_desc코0=Dulkadir sets on the border between Asia Minor and Syria. Its strategic location means that the Ottoman Sultan cannot ignore this otherwise minor state. We must bring them into our orbit.
retake_smyrna_title코0=Conquer Smyrna
retake_smyrna_desc코0=The Beydom of Aydin has rashly decided to break free from the Sultan's control. We must show them our strength and conquer them.
muslim_asia_minor_title코0=Convert the Infidel
muslim_asia_minor_desc코0=The lands of Anatolia are at the very core of the Empire where the Sultan draws the large percentage of his resources. After Timur's crushing defeat of our forces a few decades ago many of the local Beyliks have regained their strength and independence. We must consolidate our hold over Asia Minor and relcaim what was lost.
vassalize_the_mameluks_title코0=Bring Down the Mamluks
vassalize_the_mameluks_desc코0=Egypt used to be home to the Shia Fatimids and we believe even today that their Shia heresy still has official support in Egypt. We must make the Mamluk Sultan bend his knee to us so we can make sure he remains on the true path.
annex_egypt_title코0=Annex Egypt
annex_egypt_desc코0=The Mamluk Sultan remains a dangerous opponent and may well be tainted with the Shia heresy. We must use whatever means necessary to end his independence.
take_kaffa_title코0=Conquer Caffa
take_kaffa_desc코0=The Fortress of Caffa has long been used by Christian pirates to plunder the black sea. To prevent this, we must control this city.
control_halland_title코0=Control Halland
control_halland_desc코0=Denmark's control of Halland is a serious problem to the Kingdom of Sweden. Its location is both acts a threat to Swedish shipping trying to leave the Baltic and can serve as a base for Danish armies to ravage Southern Sweden. This situation cannot be tolerated.
control_estonia_title코0=Control Estonia
control_estonia_desc코0=Our long coastline means that the security of our Kingdom depends heavily on control of the Baltic Sea. The Estonian ports must be brought under Swedish Control.
control_latvia_title코0=Conquer Livonia
control_latvia_desc코0=Livonia and its key port city of Riga are vital to control the Baltic trade. We need these lands for our security.
control_gotland_title코0=Conquer Gotland
control_gotland_desc코0=Gotland sits in a key strategic location in the center of the Baltic Sea. For Sweden to remain a great power it must pass to Swedish control.
annex_norway_swe_title코0=Defend Norway
annex_norway_swe_desc코0=Fortunately we were able to bring Norway under our protection, but the local lords are not coordinating their defense with Sweden properly. Action must be taken.
no_territory_to_denmark_title코0=No Land to Denmark
no_territory_to_denmark_desc코0=The cowardly Danish King has seized lands that are rightfully ours. We must not rest until Sweden is whole again.
reconquer_finland_title코0=Recover Finland
reconquer_finland_desc코0=Although Ivan may have been able to conquer Finland through cowardly tactics, we will once more defeat the dreaded bear. Now is our chance to liberate the whole of Finland and return it to civilized rule.
swedish_colony_in_north_america_title코0=Sweden in the New World
swedish_colony_in_north_america_desc코0=News has spread of discoveries in North America. Sweden must not miss out on the benefits colonies bring.
fortify_the_eastern_border_title코0=Fortify the Eastern Border
fortify_the_eastern_border_desc코0=With Russia's advance having reached the borders of Finland, we must invest in improving the fortifications there.
colonize_lapland_title코0=Bring civilization to the Laps
colonize_lapland_desc코0=The Laps of northern Sweden are sadly backward as they are neither Swedish nor Christian. It is our duty to make them both.
control_jylland_title코0=Take the War to the Southern Shore.
control_jylland_desc코0=We are involved in a war with Denmark, to win this we must take the fight to them. Let us march our armies over the Baltic and take control of Jutland.
colonize_iceland_title코0=Colonize Iceland
colonize_iceland_desc코0=The great Viking colonies of Iceland have fallen on hard times and are now deserted. We bring back the pioneering spirit of forefathers and re-establish them.
retake_scania_title코0=Recover Scania
retake_scania_desc코0=Scania has always been part of the Kingdom of Denmark, but the upstart King of Sweden has claimed it for its own. We must liberate true Danes from the Swedish yoke.
retake_halland_title코0=Recover Halland
retake_halland_desc코0=The Swedish conquest of Halland has put them too close to Copenhagen. We must drive them out and retake what is ours by right.
denmark_slesvig_holstein_relations_title코0=Improve Relations with Holstein
denmark_slesvig_holstein_relations_desc코0=Danish policy has always been concerned with the fate of the Imperial Duchy of Holstein. We must improve our relations with them.
denmark_oldenburg_relations_title코0=Improve relations with Oldenburg
denmark_oldenburg_relations_desc코0=The Danish royal house has long had close ties with the rulers of Oldenburg. An improvement in relations is long overdue.
vassalize_norway_title코0=Protect Norway
vassalize_norway_desc코0=With the End of the Kalmar Union, Norway has been left weak and defenseless. It is duty as the true Norwegian monarch to bring them under Danish protection.
annex_norway_title코0=The Kalmar inheritance
annex_norway_desc코0=The Kalmar Union made the Danish King the one true King of Norway, although the union has since broken up we have been waiting for the opportunity to restore the Danish King to his rightful place. The opportunity is now.
defend_denmark_title코0=Defend Denmark
defend_denmark_desc코0=Since the end of the Kalmar Union, the rebellious province of Sweden has continued to deny the Danish King his rightful place. Through unjustified wars against their rightful sovereign, they have captured Danish territory. The Danish crown cannot yield any part of Denmark to them.
danish_controlled_cot_title코0=Danish Trade
convert_ezochi_to_shintoism_title코0=Show them the Shinto Way
convert_ezochi_to_shintoism_desc코0=We are regretful that the peoples of Kamikawa still persist in their heathen traditions, our priests humbly ask for support in showing them the way. It will bring symmetry and perfection to the land of the rising sun, like the perfection of a cherry blossom falling.
conquer_southern_korea_title코0=Conquer Korea
conquer_southern_korea_desc코0=The upstart rulers of Korea claim that due to their mandate from Heaven that they are in fact superior to the Japanese Emperor. We must launch an invasion and take the southern portion so we will be able to punish such arrogance in the future.
monopolize_japanese_cot_desc코0=For too long the Gai-Jin have had too much control over our trade. The Son of Heaven believes that we would be wise to take control of our own trade.
annex_the_mongol_khanate_title코0=Destroy the false Emperors
annex_the_mongol_khanate_desc코0=The barbaric Mongol horde claims to be the true, Yuan, emperor of China, but the Middle Kingdom can only have one Emperor. We must destroy these upstarts once and for all.
ming_oirat_relations_title코0=Relations with the Oirats
ming_oirat_relations_desc코0=The Oirat Horde continues to raid our western borders, sometimes even damaging the great wall itself. We should improve relations with them to encourage them to take their raids elsewhere.
vassalize_tibet_title코0=Reclaim Tibet
vassalize_tibet_desc코0=The Yuan Emperors made the Tibetan rulers bow to the Middle Kingdom, it time to make them do so again.
annex_tibet_title코0=Incorporate Tibet
annex_tibet_desc코0=The Tibetan administration does not follow proper Confucian lines and is thus unnecessarily chaotic. We must bring order to the lands by incorporating them into China.
colonize_taiwan_title코0=Colonize Taiwan
colonize_taiwan_desc코0=The island of Taiwan is sparsely populated by uncivilized savages, we should open these lands up for Chinese settlement.
colonize_deren_title코0=Advance to the Black River
colonize_deren_desc코0=The sacred Black River, although we have tales that some uncivilized peoples call it the Amur River, is a fitting frontier for us. We should establish settlements to advance our frontier.
china_discovers_india_title코0=Discover India
china_discovers_india_desc코0=Although most people seem content with the explanation that our silks go off to barbarian lands some of our more curious eunuchs wish to know more. They are asking for support to send an expedition to this India place.
conquer_danzig_title코0=Recover Danzig
conquer_danzig_desc코0=At the Treaty of Kalisz we agreed that the area around Danzig would be held by the Teutonic order under the Polish crown. Recently they have been negligent in their duties so we must recover what is ours by right.
poland_mazovia_relations_title코0=Relations with Mazovia
poland_mazovia_relations_desc코0=The decision by King Boleslaw III to divide Poland amongst his sons heralded a long period of fragmentation for the Polish Kingdom. Although Poland is now largely reunited, the Duchy of Mazovia still remains independent, we should improve relations with them.
vassalize_mazovia_title코0=Vassalize Mazovia
vassalize_mazovia_desc코0=The Duchy of Mazovia needs to be returned back the Polish fold. It is essential that the Duke once again recognizes the suzerainty of the Polish Crown.
annex_mazovia_title코0=Reincorporate Mazovia
annex_mazovia_desc코0=We must return Poland to its former glory. The Duchy of Mazovia must be once more a full part of Poland.
conquer_smolensk_title코0=Conquer Smolensk
conquer_smolensk_desc코0=The great fortress of Smolensk is the gateway to Lithuania. For us to protect the Commonwealth we must have that fortress.
retake_podolia_title코0=Throw Back the Turk
retake_podolia_desc코0=The Turk has advanced into the southern parts of the Commonwealth. We cannot allow this and must drive them back.
poland_lithuania_relations_title코0=Polish Lithuanian Relations
poland_lithuania_relations_desc코0=With the death of the last royal Piast, Casimir the Great, Poland's policy has been to seek strong dynastic ties with Lithuania. Recently these have been allowed to slip, we must renew them.
annex_lithuania_title코0=Found the Commonwealth
annex_lithuania_desc코0=Poland and Lithuania have enjoyed close ties for many years. Now the nobility are calling for the union of Lublin to bring the two nations together in one Commonwealth.
retake_minsk_title코0=Retake Minsk
retake_minsk_desc코0=The Russian have taken Minsk, this fortress cannot be allowed to remain in their hand. It must be recaptured.
fortify_the_southern_border_title코0=Fortify the Southern border
fortify_the_southern_border_desc코0=The Habsburgs are menacingly close to our southern border. We must improve the fortifications there to protect Poland.
defend_polands_western_border_title코0=Defend the Western Border
defend_polands_western_border_desc코0=Not an inch of Polish soil should belong to the vile Prussians!
defend_polands_northern_border_title코0=Defend the Northern Border
defend_polands_northern_border_desc코0=Not an inch of Polish soil should belong to the vile Russians.
vassalize_navarra_title코0=Vassalize Navarre
vassalize_navarra_desc코0=Both the Kingdoms of Castile and France cast envious eyes on the lands of Navarre. It would be disastrous to Aragon if these lands fell to either of them so we must be proactive.
conquer_sardinia_title코0=Our Right to Sardinia
conquer_sardinia_desc코0=The Holy Father granted James the Just the Kingdom of Sardinia in 1297. We have never forgotten this generous gift and it is time to claim what is ours.
diplo_annex_sicily_title코0=Annex Sicily
diplo_annex_sicily_desc코0=Ever since Peter III drove the Duke of Anjou out of Sicily, the Kingdom has been in our eyes a rightful part of Aragon. It is time now to reassert those rights.
diplo_annex_naples_title코0=Annex Naples
diplo_annex_naples_desc코0=Although the King of Naples has wisely accepted our overlordship his continuing independence is no longer desirable.
conquer_naples_title코0=Conquer Naples
conquer_naples_desc코0=Rashly the King of Naples continues to insist that he is the true King of Sicily. This is unacceptable to us so Naples must be conquered.
defend_kaffa_title코0=Defend Caffa
defend_kaffa_desc코0=We are at war with the Ottoman Turks, we must ensure and not lose our bases in the Black Sea. Caffa must be defended.
retake_kaffa_title코0=Retake Crimean Possessions
retake_kaffa_desc코0=The loss of Caffa is but a temporary setback. We still consider this province ours and so we must recapture it.
conquer_hainaut_title코0=Conquer Hainaut
conquer_hainaut_desc코0=Ever since the marriage between the daughter of Phillip the Bold, Margaret of Burgundy, and William of Hainaut ensured that we have a strong interest in those lands. The time is now right for us to take them.
conquer_brabant_title코0=Conquer Brabant
conquer_brabant_desc코0=The Duke of Brabant vies with Burgundy of dominance of the Netherlands. His claim to being the successor the Duke of Lower Lorraine is quite arrogant and we must teach him a lesson.
conquer_luxemburg_title코0=Conquer Luxemburg
conquer_luxemburg_desc코0=The Duchy of Luxemburg will be a nice addition to the Burgundian lands. Reducing the distance between our Burgundian provinces and our possessions in the low lands.
conquer_liege_title코0=Conquer Liege
conquer_liege_desc코0=The Bishopric of Liege should really be controlled by the most powerful Duke in the area, which is to say us. Once we are the Liege Lord we feel sure the cores of the region will cleave to us.
vassalize_lorraine_title코0=Vassalize Lorraine
vassalize_lorraine_desc코0=The Duchy of Lorraine sits square between the two halves of the Burgundian realm. We must ensure that we have free access to these lands and that they do not fall into the hands of someone else (like the King of France).
reach_the_mississippi_title코0=Ol' Man River
reach_the_mississippi_desc코0=The Mississippi River is the artery through which all commerce in the interior of North America flows. If we are to keep our independence we must have access to this river.
the_united_states_france_relations_title코0=Relations with France
the_united_states_france_relations_desc코0=The United States needs friends if it is to grow and prosper, we feel that the best option is a solid relationship with France. Let us improve relations with them.
the_united_states_rev_france_relations_title코0=Brothers in Arms
the_united_states_rev_france_relations_desc코0=France has finally overthrown its corrupt Monarchy and instituted a right thinking republic. With our common view on the world we should be friends.
tobacco_factory_title코0=Tobacco Factory
tobacco_factory_desc코0=For our young republic to prosper we need to expand commerce as this is the lifeblood of any nation.
connect_brandenburg_and_prussia_title코0=Connect Brandenburg and Prussia
connect_brandenburg_and_prussia_desc코0=In order for us to better protect our Vassal of Prussia we must be better placed to protect them. We must have a corridor of land linking us with them.
connect_the_prussian_lands_title코0=Prussian Expansion
connect_the_prussian_lands_desc코0=Having united Brandenburg with Prussia we now have the problem of how we defend the two halves of our realm. To make our realm a more defensible unit we must conquer all of Prussia and not just the parts currently under our control.
conquer_swedish_pomerania_title코0=Conquer Swedish Pomerania
conquer_swedish_pomerania_desc코0=By rights Pomerania should have become part of Brandenburg, yet the Swedes insisted on taking a share. We must assert our rights and expel Sweden from lands that are rightfully ours.
conquer_hinterpommern_title코0=The Pomeranian Succession
conquer_hinterpommern_desc코0=We have rights to succession to the Duchy of Pomerania. Although it is not wise to try and gain all of Pomerania at this time, we should ensure that no one forgets about our right by taking some of it.
brandenburg_prussia_relations_title코0=Relations with Prussia
brandenburg_prussia_relations_desc코0=The defense of our eastern frontier can be strengthened with the right allies. Due to their location and our cultural ties strengthening relations with the state of Prussia is a logical move.
prussia_brandenburg_relations_title코0=Relations with Brandenburg
prussia_brandenburg_relations_desc코0=Our close proximity to powerful states means that we have to have friends. Brandenburg due to its location and our close cultural ties is the perfect candidate.
vassalize_prussia_title코0=Vassalize Prussia
vassalize_prussia_desc코0=Prussia looks weak and vulnerable, but our historic ties mean we should do something about this. Let us become overlord of Prussia so we can protect them.
annex_prussia_title코0=Annex Prussia
annex_prussia_desc코0=The time is now right to look to incorporate Prussia fully into the realms of Brandenburg.
brandenburg_breaks_free_from_poland_title코0=Break Free from Poland
brandenburg_breaks_free_from_poland_desc코0=It is not fitting for the dignity of the Elector of Brandenburg to accept Polish overlordship. This situation must end.
prussia_breaks_free_from_poland_title코0=Break Free from Poland
prussia_breaks_free_from_poland_desc코0=In order for Ducal Prussia to prosper we must be break free of the shackles that the Polish King has placed upon us.
prussia_partitions_poland_title코0=Conquest of Greater Poland
prussia_partitions_poland_desc코0=Poland is weak and Russia wishes to continue to dominate her, for us to accept this situation we must be compensated with Polish lands.
conquer_ratibor_title코0=Conquer Ratibor
conquer_ratibor_desc코0=We have claims to Silesia, which we must get the family of European nations to recognize. To achieve this we must secure Ratibor.
subjugate_westphalia_title코0=Subjugate Westphalia
subjugate_westphalia_desc코0=The Kingdom of Westphalia has been created, this included several small areas that were considered legitimate parts of Prussia. Using these lands as a pretext we can acquire all of Westphalia.
conquer_ferrara_title코0=Reclaiming Ferrara
conquer_ferrara_desc코0=For their loyal support during our struggle with the Emperors, we granted the house of Este the duchy of Ferrara as a papal fief. However it is now time to recover these lands!
conquer_ancona_title코0=Incorporation of Ancona
conquer_ancona_desc코0=During the ruinous wars between the papacy and the Emperor, Ancona became a stronghold of the Imperialist Ghibelline party. Although technically a Papal fief it has been virtually independent since then, now, however, we can focus our attention on recovering it for the Papal States.
annex_avignon_title코0=Ending the Western Schism
annex_avignon_desc코0=During the great Schism, the Anti-Pope supported by the French party was installed in Avignon. If we rule Avignon our claim to the one true leader of the one true faith will not be in doubt.
catholic_italy_title코0=Combating the Heresy
catholic_italy_desc코0=A promise of safe conduct is not binding when given to a heretic, the Emperor should have tried to burn Luther when he had the chance. Now his heretical teachings have spread into Italy, this must be stamped out.
academy_in_rome_title코0=Renaissance Prince
academy_in_rome_desc코0=To be a true prince in the renaissance mold we must turn Rome into a haven for the finest artists. To this end we should become patron of a Fine Arts Academy.
conquer_orkney_title코0=Claiming Orkney
conquer_orkney_desc코0=Orkney, lying where it is, is of strategic importance to the Scottish crown. We now have a legitimate reason to claim these lands, we must take it.
scotland_france_relations_title코0=The Auld Alliance
scotland_france_relations_desc코0=As long as there is an England Scotland will be under threat, we have long maintained an alliance of sorts with France to secure ourselves against them. It is time to renew the Auld Alliance.
scottish_war_against_england_title코0=Honoring the Auld Alliance
scottish_war_against_england_desc코0=France is once more at war with our ancestral foe, the English. We must take the fight to England once more.
scottish_control_title코0=Advance the Frontier
scottish_control_desc코0=To protect Scotland we must advance the frontier south and take Northumberland to act as a buffer.
scottish_defense_title코0=Defend the Nation
scottish_defense_desc코0=We cannot yield one yard of Scottish lands to the English foe. We must fight until England realizes this.
bavaria_austria_relations_title코0=Friendship with the Habsburgs
bavaria_austria_relations_desc코0=The Wittelsbach and the Habsburg families have been in competition with each other for influence in South Western Germany. However we would have a freer hand if we enjoyed good relations with the Habsburgs.
hungary_austria_relations_title코0=Austrian Relations
hungary_austria_relations_desc코0=Our relations with our northern neighbor have sometimes been a touch rocky. However, to free our hands in the Balkans, we should improve our relationship with Austria.
hungary_transylvania_relations_title코0=Transylvanian Relations
hungary_transylvania_relations_desc코0=Transylvania is supposed to be a vassal of Hungary. However with our relationship they are more likely to be our enemy, let us repair relations with them.
vassalize_transylvania_hun_title코0=Return Transylvania to the fold
vassalize_transylvania_hun_desc코0=Transylvania has forgotten that they are supposed to be part of Hungary. The Lord of Transylvania must bend his knee to the Hungarian crown.
conquer_the_banat_title코0=Conquer Banat
conquer_the_banat_desc코0=Banat sits right on the most likely advance route of any Turkish force that seeks to invade Hungary. This province must form the first line of our defense.
retake_croatia_title코0=Liberate Croatia
retake_croatia_desc코0=The Turks have driven as far as the historic province of Croatia. We must drive them back.
lithuania_poland_relations_title코0=Polish Relations
lithuania_poland_relations_desc코0=In 1386 Grand Duke Jogaila took the decision to embrace Catholicism, he also aligned Lithuania with Poland. We need to rediscover these historic ties and strengthen our friendship with Poland.
conquer_samogitia_title코0=Recover Samogitia
conquer_samogitia_desc코0=The lands of Samogitia is a historic part of Lithuania that was cruelly taken from us by the Teutonic Knights. We must restore this province to the Grand Duchy.
retake_chernigov_title코0=Recover Chernigov
retake_chernigov_desc코0=Muscovy's claim to be the one true heir of Kievan Rus is quite impudent. We must advance once more over the Dnieper River and reclaim Chernigov for Lithuania.
retake_smolensk_title코0=Liberate Smolensk
retake_smolensk_desc코0=The Fortress of Smolensk stands as the gateway to Lithuania, without which the Russian hordes can sweep west at will. We must recover this fortress as a priority.
subjugate_aquileia_title코0=Subjugate Aquileia
subjugate_aquileia_desc코0=The Patriarch of Aquileia was once one of the most powerful states in the Italian peninsula. Now its days of glory are over and Venice should supplant it.
conquer_friuli_title코0=Conquer Friuli
conquer_friuli_desc코0=The city of Venice by virtue of its location is fairly safe from attack. However to avoid being at the mercy of the shifting Italian political landscape we must expand our land holding.
conquer_brescia_title코0=Advance up the Po Valley
conquer_brescia_desc코0=The fortress of Brescia is the most important city in eastern Lombardy. In order to protect Venetian possessions from the wealthy Lombard states we must control this region.
conquer_verona_title코0=Expand into the 'Terra Ferma'
conquer_verona_desc코0=We must expand our holdings in the mainland of Italy, and where you may ask? Why in fair Verona, where we lay our scene.
conquer_istria_title코0=Defend Venetian Trade
conquer_istria_desc코0=The Adriatic is the artery along which all Venetian trade flows. To defend it we must set up a chain of bases along the coast for our fleet to operate from.
defend_crete_title코0=Defend Crete
defend_crete_desc코0=The Turk is once again advancing in the Mediterranean, our base in Crete allows us to harry their trade in the Aegean. We must ensure that Crete remains in our hands.
retake_crete_title코0=Retake Crete
retake_crete_desc코0=The island of Crete formed a key link in the chain bases we have to defend Venice from the East. We must retake this island for the republic to be truly secure.
bohemia_silesia_relations_title코0=Silesia Relationship
bohemia_silesia_relations_desc코0=In 1327 the Dukes of Silesia accepted John the Blind as their overlord. However we aren't really seeing many signs of friendship so we must improve our relations.
diplo_annex_silesia_title코0=Incorporate Silesia
diplo_annex_silesia_desc코0=In 1335 the Polish king Casimir III accepted that Bohemia were the legitimate rulers of Silesia. We have accepted a large degree of independence from our Silesian Dukes, but now the situation demands that we make Silesia a full part of Bohemia.
bohemia_hungary_relations_title코0=Relations with Hungary
bohemia_hungary_relations_desc코0=Ever since Wenceslas III, the last Premyslid King of Bohemia, was also acclaimed King of Hungary the fates of the two Kingdoms have been intertwined. It is time to strengthen our ties with them.
defend_bohemia_against_hungary_title코0=No ground to the Hungarians
defend_bohemia_against_hungary_desc코0=We must ensure that no Bohemian soil is owned by Hungary.
bohemia_austria_relations_title코0=Relations with the Habsburgs
