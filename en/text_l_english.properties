desc_indelningsverket코0=The Swedish allotment system was the division of the peasantry into groups of 10 for recruitment purposes. This system made it easier to find people to serve in the army and organize them into units.
create_indelningsverket_title코0=Create 'Indelningsverket'
create_indelningsverket_desc코0=In order to better raise men for war, the system of recruitment is to be reorganized into a system where each ward is responsible for supplying one man for the army during war time. This means we know exactly where to get men for the army, making recruitment easier.
institute_the_absolutism_title코0=Institute the Absolutism
institute_the_absolutism_desc코0=We must give our government a philosophical underpinning. If we promote the doctrine of absolutism the nobles will be more supportive.
use_finnish_cavalry_title코0=Use Finnish Cavalry
use_finnish_cavalry_desc코0=Finland is a rather poor and backward place, service in the Swedish army gives people excellent opportunities to financial advancement via looting. This allows us to raise excellent and feared cavalry who our enemies maintain are invulnerable due to witchcraft, although we aren't 100% certain this is true.
finnish_cavalry코0=Hakkapeliitta
desc_finnish_cavalry코0=A horribile Haccapaelitorum agmine libera nos, Domine'
use_swedish_steel_title코0=Use Swedish Steel
use_swedish_steel_desc코0=While other armies fire inaccurate volleys at their enemies we will march at them in disciplined ranks, deliver a single volley at close range and then give them cold steel.
desc_swedish_steel코0=Bet Kind, bet Kind, morgen kommt der Schwede'
