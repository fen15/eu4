counter_reformation코0=Counter-Reformation
desc_counter_reformation코0=We have embraced the Counter-Reformation in defense of the Catholic Faith and his Holiness the Pope. (If we ever pick the national ideas '§YEcumenism§W' or '§YLiberté, égalité, fraternité§W' we will lose this bonus.)
join_the_counter_reformation_title코0=Embrace the Counter-Reformation
join_the_counter_reformation_desc코0=His Holiness, the Pope, has called for a mighty effort to counter the Protestant movement. With the aid of the newly founded Jesuit order, we shall root out and purge these foul heresies. Apart from more - and more effective missionaries - Protestantism and the Reformed faith shall have a harder time spreading in our realm. (If we ever pick the national ideas '§YEcumenism§W' or '§YLiberté, égalité, fraternité§W' we will lose this bonus.)
