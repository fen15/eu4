particularist_rebels_name코0=$COUNTRY$ Particularists
particularist_rebels_desc코0=Particularists are violently opposed to any attempts at centralization by the government. They demand autonomy, though not actual independence.
particularist_rebels_army코0=Particularist Army
rome_reborn코0=Rome Reborn
desc_rome_reborn코0=Like a Phoenix from the ashes, The Roman Empire thrones above the world. For the first time since Charlemagne, there is an undisputed and absolute Emperor of The Holy Roman Empire. The thousand flags of Germany divided have all stopped waving before the one, singular, flag of Rome reborn. Ave Caesar!
build_lubeck_krantor_title코0=The Lübeck Krantor
build_lubeck_krantor_desc코0=With wealth pouring into Lübeck, the port facilities are starting to look under-dimensioned. While it would cost nearly a whole year's income, a Krantor (a massive harbor crane) could greatly improve our trading potential.
krantor_crane코0=The Lübeck Krantor
desc_krantor_crane코0=We have erected a massive harbor crane here in Lübeck, which helps us load and unload ships.
commission_adler_von_lubeck_title코0=The 'Adler von Lübeck'
commission_adler_von_lubeck_desc코0=On account of the ongoing war in the region, our shipwrights have presented plans for a new warship: The 'Adler von Lübeck'. The ship is massive, with more gunports than any other ship afloat in the Western world. Building it would be expensive, but our navy would be unrivaled in the Baltic for quite some time.
adler_von_lubeck코0=The 'Adler von Lübeck'
desc_adler_von_lubeck코0=The 'Adler von Lübeck' floats on the briny foam, and our naval prowess is unmatched from The Kattegatt to The Gulf of Bothnia.
