desc_over_extension코0=Our glorious nation has grown so quickly that our administration is having trouble keeping it all under control. We must slow down and consolidate our hold on all this new land, decentralize, or even release some countries as vassals.
support_south_german_organ_tradition_title코0=The South German Organ Tradition
support_south_german_organ_tradition_desc코0=The South German organ tradition was a school of German organ composers, whose work was largely inspired by earlier Italian traditions, learned by the Germans from studies under Italian masters. Known for improvisatory preludes, chaconnes and passacaglias, the music of the South German Organists is something we could consider supporting.
south_german_organ_tradition코0=The South German Organ Tradition
desc_south_german_organ_tradition코0=From Pachelbel to Johann Kaspar Kerll, the music of South German organs can be heard all across $COUNTRY$
