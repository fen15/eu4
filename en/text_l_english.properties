noreligion_religion_desc코0=This area has no population and therefore no religion.
animism_religion_desc코1=Animism is the belief that the world is habited by a number of supernatural spiritual beings without any separation of the mundane and spiritual worlds. Spirits may inhabit anything from mountains to lightening depending on the location of the worshippers.\nIn the game Animist religion is as a label for a wide range of beliefs from South America to Africa or Indonesia.
norse_pagan_reformed_religion_desc코0=Norse religion is the polytheistic traditional belief system of the Scandinavian peoples.\nBy 1444 the Norse religion was long gone and exists in no provinces or countries.
jewish_religion_desc코1=The oldest Abrahamic religion in the game, Judaism builds upon the Torah and the traditions and scriptures of the Jewish people going back over 3000 years.\nBy the start of the game the Jewish faith is a minority faith in most of the world and only exist in the two provinces of Semien and Dembiya in Ethiopia.
zoroastrian_religion_desc코1=Zoroastrian religion is the traditional faith of the Iranian peoples and the old Persian Empire. Zoroastrianists are monotheists and follow the teachings of the prophet of Zoroaster.\nBy the start of the game Zoroastrianism has been in decline for centuries following the Islamic conquest of Iran and apart from a concentration around the province of Yazd they exist only as minorities in India and Persia not represented in the game.
ibadi_religion_desc코0=Ibadism is claimed by its adherents to be older than both Sunni and Shia Islam but is nowhere near as popular. The Ibadis stress strict adherence to an interpretation of Islam and the Sharia that they hold as both older and more orthodox.\nIn the game Ibadis exist in majority only in Oman and around the Mzab oasis area in North Africa.
sikhism_religion_desc코0=Sikhism is the faith founded by Guru Nanak around the turn of the 16th century in the Punjab. A monotheistic religion, Sikhism was born in an area where Islam and Hinduism mixes but is in many ways unlike either.\nNo province or country start with Sikh religion in the game but it will likely appear some decades from the start.
buddhism_religion_desc코1=Like all Buddhist branches, Theravada stems from the teachings of Gautama Buddha in the 5th century BC. The followers of Theravada Buddhism rely on the Pali Canons for religious and legal guidance and emphasis is put on Monastic duties and reaching the status of Arhat or enlightenment.\nIn the game Theravada Buddhism is primarily practiced in Sri Lanka and South East Asia.
vajrayana_religion_desc코1=Also known as Tantric Buddhism or even Lamaism, Vajrayana is a branch of Buddhism where the goal of the adherents is to become a Bodhisattva through use of Tantric Techniques. It is believed enlightenment cannot be reached simply from lone study but must be taught by a teacher.\nIn the game Vajrayana Buddhism is primarily practiced in Tibet and to some degree on the North Asian Steppes.
mahayana_religion_desc코1=Mahayana is the most widely practiced branch of Buddhism. The goal of its adherents is to achieve enlightenment, possibly even achieve Buddhahood.\nIn the game only Dai Viet start as Mahayana Buddhist as many countries where it was dominant are instead categorized as Confucianist.
catholic_religion_desc코1=Catholicism is the name of a Christian tradition with its roots in the old Latin rite that recognizes the Pope as the head of Christendom.\nIn 1444 Catholicism is the dominant Christian Church in western and northern Europe but it will likely be broken up by Protestantism and Reformism during the reformation.
confucianism_religion_desc코1=Confucianism is the term for the philosophies of 5th century BC philosopher Confucius and stresses personal development and the importance of good government.\nIn the game China and Korea starts as Confucian countries, with some spread among the Jurchen states in Manchuria.
hinduism_religion_desc코1=Hinduism is the term for a wide range of polytheistic Indian traditions with a common pantheon.\nOne of the oldest religions in the game Hinduism primarily exists in India and parts of South East Asia where it has been losing ground to Buddhism and Islam.
orthodox_religion_desc코1=The Orthodox Christian tradition has its root in the Greek rite and considers itself to be closer to the original Christian ideals than Catholicism. The Orthodox Churches reject the idea of the Pope and are instead divided into a number of churches presided over by Patriarchs.\nIn the game much of Eastern Europe is Orthodox religion.
protestant_religion_desc코1=Protestantism covers a wide range of religious traditions starting with the teachings of Martin Luther during the reformation. They react against a number of the conventions that over time have developed in the Catholic church and the idea of a pope itself.\nIn the game Protestantism cover mainly countries inspired by Luther's teachings and who have formed state churches.
reformed_religion_desc코0=Reformed covers a wide range of religious traditions inspired by men such as Jean Calvin or John Knox. Generally appearing later than the religions classified as Protestant the Reformed religion also rejects papal authority and want to return to the rules of the scriptures but unlike the Protestants they embrace a number of perceived more hard-line ideas such as predestination and iconoclasm and will not form state Churches.
shamanism_religion_desc코1=Fetishism covers a very wide range of indigenous African religions. These religions often feature a veneration for ancestors, use of magic and traditional medicine.\nIn the game most of Africa is classified as Fetishist.
shiite_religion_desc코1=Shia Muslims hold that the legitimate successor of the prophet Muhammad as Caliph and Imam was his cousin and son-in-law Ali. The Shiites believe that a number of Imams have followed Ali and still await the coming of his final successor.\nIn the game Shia Islam is present in Iran, Yemen and as the minority religion in some Indian Sultanates.
shinto_religion_desc코1=Shintoism is the ancient ethnic religion of Japan which over the centuries have come to coexist with Confucianism and Buddhism on the Japanese islands.\nIn the game all of Japan starts out Shintoist to signify the special mix of Buddhism, Shintoism and other traditions of the Japanese people.
sunni_religion_desc코1=Sunni Islam holds that the legitimate successor of the Prophet Muhammad was father-in-law Abu Bakr.\nAs the religion of the majority of the world's Muslims Sunni Islam is present from Morocco to Indonesia and is one of the largest religions in the game.
totemism_religion_desc코1=Totemistic belief teaches that every individual has a spiritual kinship with an animal, the totem. Those who share a totem animal form clans, and consider one-another family.\nIn the game Totemism is the state religion of all North American Native states and it is present in most of the North American continent.
coptic_religion_desc코1=Coptic Christianity is a branch of Christendom that follow the Alexandrine rite and who answer to the Patriarch in Alexandria.\nWith the fall of Egypt to the Muslims hundreds of years ago the Patriarch is controlled by a Non-Christian state with the Coptic religion surviving as the majority faith only in Ethiopia and Nubia.
tengri_pagan_reformed_religion_desc코1=Tengri is the chief deity of one of the oldest Turkic or Mongol Shamanist religions.\nIn the game this religion covers a wide variety of Siberian and Manchurian Shamanism practiced by the states that start in North Asia.
inti_religion_desc코0=Inti religion covers a wide range of disparate Andean faiths with many common features. Inti itself is the name of the sun god that the Inca empire promoted over all the other local Huacas.\nIn the game most of the Andes start out with the Inti religion.
nahuatl_religion_desc코1=Nahuatl religion is a range of Mesoamerican polytheistic traditions. While the Pantheon and many concepts are quite similar to the Mayan religion the Nahuas or Aztecs assign a much higher importance on the need for human sacrifice in order to survive each new cosmic cycle.\nIn the game most of the area around modern central Mexico starts out with Nahuatl religion.
mesoamerican_religion_religion_desc코1=Mayan religion covers a range of Mesoamerican polytheistic traditions inherited from the older Mayan civilizations. While the names differ the pantheon and many traditions are quite similar to the Nahuatl religion.\nIn the game the Yucatan Peninsula and the former lands of the League of Mayapan starts out with Mayan religion.
chinaware코0=Chinaware
chinawareDESC코0=Chinaware' represents various exotic goods such as chinaware and carpets. Generally from the Orient, these high value luxuries command a high price on the market.
cloth코0=Cloth
clothDESC코0=Cloth represents the various fabrics and clothing made from wool and linen. Later cotton, imported from India and the Americas, became a major material for cloth.
coffee코0=Coffee
coffeeDESC코0=Coffee was discovered in the northeast region of Ethiopia and coffee cultivation first took place in southern Arabia. From the Middle East, coffee spread to Italy in the 17th century and was then introduced to the rest of Europe. Coffee became more widely accepted after it was deemed a Christian beverage by Pope Clement VIII in 1600, despite appeals to ban the 'Muslim drink'.
copper코0=Copper
copperDESC코0=Copper also includes other non-ferrous metals like lead and tin. Copper was the main component of bronze and was essential in the early production of cannons.
cotton코0=Cotton
cottonDESC코0=Cotton originated from Central Asia but was not widely used in Europe until it was introduced to the American colonies and used as a cheap but good complement or substitute for wool in the clothing industry of the late 18th century
fish코0=Fish
fishDESC코0=Fish was one of the most basic foods for the European population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations.
fur코0=Fur
furDESC코0=Furs were one of the basic elements of high quality and warm clothing. Skins from all kinds of animals were supplied initially from Russia but more and more from North America where beavers would be the prize of choice at least till the late middle 18th century.
gold코0=Gold
goldDESC코0=Gold and silver were the basis of all formal currencies in Europe. The great gold and silver mines of Central and South America would end the great bullion crisis that had gripped Europe in the previous century. However unwise usage of this great wealth could lead to inflation and ruin.
grain코0=Grain
grainDESC코0=Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, and even potatoes from America offering a wider choice both in food and agricultural production varieties.
iron코0=Iron
ironDESC코0=Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment.
ivory코0=Ivory
ivoryDESC코0=Ivory was one of the main exports of Africa apart from slaves. It was highly sought after by Europeans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc.
naval_supplies코0=Naval Supplies
naval_suppliesDESC코0=Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. The Baltic was initially the main supplier until North America became an alternate source of supply in the early 18th century. Colonial expansion into America was in part to secure supplies of such vital goods.
salt코0=Salt
saltDESC코0=Salt is essential for human life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines in Central Europe, or natural, from salt marsh production via evaporation along sunny coastlines.
slaves코0=Slaves
slavesDESC코0=Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for European plantations in the Americas.
spices코0=Spices
spicesDESC코0=Spices were known in Europe since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from East Africa but mostly from India, China, and the Spice Islands (current Indonesia), to be traded in Alexandria or the other terminals of the great caravan roads. The European desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Portugal.
sugar코0=Sugar
sugarDESC코0=Sugar was used not only as a sweetener but also for food preservation. The sugar cane was the only known means of obtaining sugar at this time and had been grown initially in some Mediterranean islands. But the labor-intensive plantation system in America, especially in the Caribbean islands, would soon move the major production sources overseas.
tea코0=Tea
teaDESC코0=Tea was an important luxury drink in China, India, and South-East Asia. It was often used in religious or social rituals. The English popularized tea in Europe. Never considered as noble a drink as coffee it still produced large profit merely from the fact that the world supply was low.
tobacco코0=Tobacco
tobaccoDESC코0=Tobacco was unknown in Europe until brought from Americans in the late 16th century. It quickly became a fashion for the upper classes who could afford it and ensured the fast and profitable economic growth of the British colonies in North America, as well as in Portuguese Brazil. No one knew what they put in it, but they just couldn't stop smoking it.
wine코0=Wine
wineDESC코0=Wines had been produced since time immemorial in the southern parts of Europe. It still constituted an essential element of the everyday diet, except maybe in the Muslim world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet.
wool코0=Wool
woolDESC코0=Wool came mostly from sheep that grazed in the more marginal lands not suited to other forms of agriculture. Prior to the use of cotton it was the major raw material for clothing.
cocoa코0=Cocoa
cocoaDESC코0=Cocoa was used as a stimulant by the Aztecs, Incas and Indian rulers since the early medieval times. It was popularized in Europe in the early 16th century when the Spaniards imported it from its American colonies. Cocoa became a luxury enjoyed by the rich.
tropical_wood코0=Tropical Wood
tropical_woodDESC코0=Used for everything from chess pieces to high quality furniture, tropical woods have always been considered an expensive and exclusive commodity. While many of these wood types would be new to the European market the demand soon rose and the trafficking of Mahogany, Teak, Ebony or other rare woods soon became a major business.
dyes코0=Dyes
dyesDESC코0=For as long as textiles have been woven there has been a market for fine dyes. During the late middle ages expensive dyes such as Indigo would be worth a fortune due to how distant the source in India was.\nAs the world opened up dyes became easier to get hold of, both through the possibilities to produce them in America and the greater accessibility of the Indian market. Nonetheless dyes remained rare and in the early 19th century, as the dye plantations in India fell into European hands, a veritable gold rush ensued.
silk코0=Silk
silkDESC코0=The finest of all fabrics of the east was the silk produced in India, China and East Asia. While less iconic than spices the profits from silk and finely woven cotton cloth would in fact soon dwarf those of the spice trade for the European East India Companies.\nDue to increasing demand attempts were also made to produce the material locally in Mercantilist Europe, with very varied degrees of success.
incense코0=Incense
incenseDESC코0=To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries. Frankincense, Agarwood, Sandalwood, Myhrr and other goods suited for this use can be found in few places and their diffusion was an integral part in the formation of trade networks such as the Silk Road or the fittingly named Incense Route. 
livestock코0=Livestock
livestockDESC코0=Since the dawn of history, the care for domesticated animals has been one of the main occupations of humanity. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the world.
glass코0=Glass
glassDESC코1=Glass has been valued for centuries as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences.
paper코0=Paper
paperDESC코0=Paper is a necessity for all types of advanced accounting, administration and diffusion of knowledge and the process of its production was originally devised in China and then slowly made its way to all corners of the Old World. Far superior to other types of writing materials such as parchment the large scale production of paper requires a specialized set of skills and equipment, making it a rare and sought after commodity.
gems코0=Gems
gemsDESC코0=Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, jade, or pearls, have been used in jewelry and ceremonial attire. For centuries the only source of diamonds in the world were the fabled mines at Golconda. While not all precious stones are as rare, they are all highly sought after commodities.
coal코0=Coal
coalDESC코0=Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across Europe, the use and export or import of coal would become a major business and an integral part of a modern economy.
