liberum_veto_desc코0=Our nobility have come to us with an interesting proposal. If we were to grant them the Liberum Veto they would in return give us substantial support during the current war. Although their offer is very generous indeed, some of our advisors are suggesting that this could just be the thin edge of the wedge. In fact although they will get angry if we refuse them, they will most definitely prey on any future weakness we show to demand further concessions.
indian_trade_company_title코0=Found Indian Trade Company
indian_trade_company_desc코0=Our interest in an East India Company is based chiefly on hopes and ambitions aroused by the enormous revenues produced by the initial ventures of other companies. At the same time, there is also a desire upon the part of $MONARCH$ to play a dominant role in contemporary world trade, a desire that isn't necessarily wholeheartedly endorsed by our country's local merchants.
