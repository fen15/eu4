ledger_temple코0=Each province in your empire raises the cost you pay to increase stability. A temple will reduce this cost every month. The best provinces to build temples in are those high value provinces away from your borders.
ledger_workshop코0=A province with a workshop will receive a boost in tax income. Various other modifiers will increase and decrease the tax income from a province, the bonus from workshop is applied before the additional modifier, it is best build these in high tax provinces.
ledger_regimental_camp코0=Regimental Camps increase both the manpower of a province and the regiment recruit speed. These are best built in provinces with high manpower
ledger_shipyard코0=Shipyards increase the rate at which ships are built in a province. Best built in high tax value provinces or province you think you will build a lot of ships in.
ledger_constable코0=A constable both increases tax income and unrest in a province. The maximum benefit is gained from province with the highest tax income. Court houses will reduce the unrest increase from a constable so are useful to build in provinces with a constable in it. Constables also increase the bonus from workshops.
ledger_courthouse코0=A province with a courthouse receives a reduction in local unrest. Courthouses are useful in all provinces, but are especially so in high tax value provinces as increases in unrest reduce tax income.
ledger_tax_assessor코0=Tax Assessors reduce inflation throughout your empire. Even if you have no inflation they are still worth building as you will be able to mint money at a later date and then reduce the inflation afterwards. Tax Assessor are best built in provinces that are far away from enemies.
ledger_customs_house코0=A customs house gives a small increase in the total tax income from a province. As the tax income increase is so small customs houses are best built in provinces with high tax income.
ledger_fort1코0=Building a fort in a province will increase the time it takes for the enemy to conquer a province by siege. It will also give your armies more time to react to revolts.
