ha_xantican_warriorDESCR코0=Our new 'Firearm' has taken its name from Xantico, Goddess of fire and volcanoes. Armed with Xantis, our warriors are more effective than ever.
ha_reformed_xantican_warriorDESCR코0=Experience with Xantis has led us to the conclusion that a greater weight of fire could be achieved by having multiple rows of Xanti Warriors who fire their weapons and then step to the rear, allowing the next rank to fire while the previous rank reloads.
ha_xiuhtecuhtli_soldierDESCR코0=Xiuhtecuhtli, Lord of Volcanoes, is the namesake of our larger and more powerful Firearms. With both greater range and striking power, it is far more deadly than the Xanti.
ha_xiuhtecuhtlian_infantryDESCR코0=Trained to better use the range of the Xiuhtecuhtli, Xiuhtecuhtlian Infantry are masters of ranged warfare.
ha_xolotiDESCR코0=A revolution in Firearms design has taken place. Unlike older designs, which used a lit slowmatch to fire, the Xoloti uses a mechanical striker holding a lump of Obsidian to strike a spark which fires the weapon. Faster to reload and less prone to misfires, it is no surprise that this weapon takes its name from Xolotl, Lord of Lightning and Death.
ha_foreign_influenced_infantryDESCR코0=While the Aztec invention of Firearms changed warfare forever, they are now widely used around the world by many nations. By studying the tactics and strengths of other nations and incorporating the best parts into our own armed forces it should be possible to surpass them all.
ha_reformed_influenced_infantryDESCR코0=Further contact and experiments with foreign armed forces have led us to the conclusion that our army has been overly concerned with offensive fire. Future training will place more emphasis on quickly transitioning between spread out formations which can avoid ranged fire and dense formations which can engage in melee combat when needed.
ha_reformed_xolotiDESCR코0=The tactics of the Reformed Xoloti are a perfect blend of home-grown and foreign ideals, greater than the sum of their parts. While massed Xoloti fire is still their preferred tactic, melee combat holds no fear for them either.
high_american_horsemenDESCR코0=The arrival of horses following contact with Europe has led to a limited adoption of their use in warfare.
high_american_rifle_cavalryDESCR코0=Smaller and lighter versions of the Xiuhtecuhtli give these horsemen the ability to devastate melee-armed opponents with ease.
high_american_hussarDESCR코0=Light cavalry specializing in raiding and hit-and-run tactics.
high_american_swarmDESCR코0=Swarm cavalry are loose order cavalry armed with light Xoloti which use harassing fire tactics to disorder the enemy before charging. Their loose order makes them less vulnerable to fire from the enemy.
high_american_dragoonDESCR코0=The American Dragoon is armed with swords and full-sized Xoloti. While they can engage in horseback melee combat, they much prefer to dismount and take the enemy under fire.
