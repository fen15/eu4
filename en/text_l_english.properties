gain_tradepost_in_china_title코0=Gain Trade post in China
gain_tradepost_in_china_desc코0=Our merchants have a need for control of the Chinaware trade. We need to make sure we control at least one province in Asia producing Chinaware.
defeat_rebels_mission_title코0=Defeat Rebels
defeat_rebels_mission_desc코0=Our country is being ravaged by rebels, we need to make sure we have full control over our country again. Eradicate all rebels!
convert_province_mission_title코0=Convert $PROVINCENAME$ to $COUNTRY_RELIGION$
convert_province_mission_desc코0=$PROVINCENAME$ does not follow the one true faith. We must send our missionaries to convert them, or their souls will be forever lost.
force_convert_mission_title코0=Convert $COUNTRY$
force_convert_mission_desc코0=Too long has $COUNTRY$ followed the $COUNTRY_RELIGION$ faith. It is our holy mission to convert them to the one true faith. By the sword!
