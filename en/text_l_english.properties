build_refinery_title코0=Build Refinery in $PROVINCENAME$
build_refinery_desc코0=$PROVINCENAME$ is perfect for building a refinery, the province's economy would benefit greatly from building one.
build_wharf_title코0=Build Naval Equipment Manufactory in $PROVINCENAME$
build_wharf_desc코1=Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for building a naval equipment manufactory, the province's economy would benefit greatly from building one.
build_plantations_title코0=Build Plantations in $PROVINCENAME$
build_plantations_desc코0=Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for plantations, the province's economy would benefit greatly from creating some there.
build_tradecompany_title코1=Build Trade Station in $PROVINCENAME$
build_tradecompany_desc코1=Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for a Trade Station Manufactory, the province's economy would benefit greatly from building one there.
build_weapons_title코0=Build Weapons Manufactory in $PROVINCENAME$
build_weapons_desc코1=Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for building a weapons manufactory, and the province's economy would benefit greatly from building one.
build_textile_title코0=Build Textile Manufactory in $PROVINCENAME$
build_textile_desc코1=Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for building a textile manufactory, the province's economy would benefit greatly from building one.
build_marketplace_title코0=Build Marketplace in $PROVINCENAME$
build_marketplace_desc코0=World Trade is becoming evermore interlinked but we have not yet embraced Global Trade as an institution. $PROVINCENAME$ is ideal for building a marketplace as our economy would benefit greatly from building one there.
build_trade_depot_title코0=Build Trade Depot in $PROVINCENAME$
build_trade_depot_desc코0=World Trade is becoming evermore interlinked but we have not yet embraced Global Trade as an institution. $PROVINCENAME$ is ideal for building a Trade Depot as our economy would benefit greatly from building one there.
build_stock_exchange_title코0=Build Stock Exchange in $PROVINCENAME$
build_stock_exchange_desc코0=World Trade is becoming evermore interlinked but we have not yet embraced Global Trade as an institution. $PROVINCENAME$ is ideal for building a Stock Exchange as our economy would benefit greatly from building one there.
build_university_title코0=Build University in $PROVINCENAME$
build_university_desc코0=The Enligthenment movement is spreading across the world but we have yet to embrace it. To enhance our learning we should endow $PROVINCENAME$ with a university.
construct_army_title코0=Create an army for our nation
construct_army_desc코0=Our army is a mere shell of what our nation expects. We need to recruit more soldiers into our standing army, or we'll be easy prey to our rivals.
construct_navy_title코0=Create a Proper Fleet
construct_navy_desc코0=Our navy is a mere shell of what our nation expects. We need to build more ships or else our shores are vulnerable to pirates and enemy invasions.
infiltrator_in_the_cardinal_office코0=Infiltrator
desc_infiltrator_in_the_cardinal_office코0=According to one of your closest advisors, a spy has managed to infiltrate the Sacred College of Cardinals.
religious_restriction코0=Religious Restrictions
desc_religious_restriction코0=Measures have been taken to restrict religious freedom.
prussian_nation_general_title코0=Reform into Prussia
prussian_nation_general_desc코0=The lands once conquered and Germanized by the Teutonic Order will always need protection against rapacious neighbors. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Prussian discipline.
missionary_falls_ill코0=Missionary falls ill
desc_missionary_falls_ill코0=The missionary we sent to $PROVINCENAME$ has fallen ill. Any further work on the new church has come to a stand still and without his guidance the chances of converting the locals are rather slim.
missionary_failure코0=Missionary Failure
desc_missionary_failure코0=It is proving much harder than anticipated to convert the citizens of $PROVINCENAME$. Although a few of them showed some clear interest in the beginning, the majority don't seem that willing to embrace a new religion.
religious_tensions코0=Religious Tensions
desc_religious_tensions코0=The citizens of $PROVINCENAME$ are refusing to accept the preaching of our missionaries.
SHIP_NO_PATROL코0=No fleets have patrolled here recently.
PATROL_COUNTER코0=This sea zone has been recently patrolled, and we do not expect any pirates to come for at least §Y$NUM$§W day(s).
fabricate_claims_desc코0=The creation of several forged documents could support our rightful claims to their throne. Success will give us a temporary Casus Belli.
