subjugate_burgundy_title코0=The Burgundian Inheritance
subjugate_burgundy_desc코0=Burgundy sits on the border between the Empire and France. The fate of this Duchy is of vital importance to us. We must ensure that the house of Habsburg has its say in its fate should the worse happen.
no_ottomans_in_eastern_balkans_title코0=Drive back the Turk
no_ottomans_in_eastern_balkans_desc코0=The Turks control over the Eastern Balkans is too much of a threat to Austria to remain. We must seize control of some of these lands for our own security.
no_ottomans_in_western_balkans_title코0=Secure the Military Frontier 
no_ottomans_in_western_balkans_desc코0=With the dreaded Turk still strongly entrenched in the Western Balkans we must push them back to secure the military frontier.
austria_spain_relations_title코0=The relationship with Spain
austria_spain_relations_desc코0=Spain periphery position in Europe makes it attractive partner to Austria, in case of threats of France. We must ensure that we enjoy strong relations with Spain and cement these with a marriage.
austria_burgundy_relations_title코0=Securing the Imperial Border
austria_burgundy_relations_desc코0=The French lands are both wealthy and populous, whoever controls these is a threat to the Empire. We must help defend the Imperial frontier by strengthening our relationship with Burgundy.
austria_bavaria_relations_title코0=Protecting the Ancestral Lands 
austria_bavaria_relations_desc코0=To the north of the Ancestral Lands of the Habsburg dynasty is the potential threat of the Duchy of Bavaria. We must strengthen relations with them to ensure they do not become an enemy.
no_territory_to_the_ottomans_title코0=No Austrian Lands to the Turk 
no_territory_to_the_ottomans_desc코0=It is imperative to our security and prestige that no lands that are part of Austria are held by the Turk. We must fight until all lands are ours.
hegemony_over_north_italy_title코0=Our claims to Northern Italy 
hegemony_over_north_italy_desc코0=We have strong claims to lands in Lombardy. The Majesty of our dynasty demands we press these claims.
annex_bohemia_title코0=The End of Bohemia 
annex_bohemia_desc코0=The Kingdom of Bohemia has accepted the over lordship of the Habsburg family, but councilors advise that this is not enough for the security of our realm. We must bring Bohemia fully under our control.
annex_hungary_title코0=Protect the Hungarians
annex_hungary_desc코0=The Kingdom of Hungary has accepted our suzerainty, but with the situation in the Balkans being what it is, we feel that Hungary is still too vulnerable. We must convince the Hungarian nobility that only though union with Austria will we be strong enough to prevail.
protect_belgium_from_the_french_title코0=Defend the Netherlands.
protect_belgium_from_the_french_desc코0=Our possessions in the Netherlands are threatened by the French. We must secure our position and drive them out of the Low Countries.
protect_hungary_from_the_ottomans_title코0=Protect Hungary from the Ottomans.
protect_hungary_from_the_ottomans_desc코0=It is our duty to ensure that the provinces of Hungary are not under the Ottoman yoke!
protect_italy_from_the_french_title코0=Keep the French out of Italy.
protect_italy_from_the_french_desc코0=Northern Italy is one of the most obvious routes for a westward invasion of Austria. The security of the monarchy demands that there is no peace as long as a single province is under French control.
protect_italy_from_the_french_republic_title코0=Protect Italy from Revolutionary Forces.
protect_italy_from_the_french_republic_desc코0=The foul hordes of revolutionary France threaten to overwhelm Northern Italy. It is our sacred duty to ensure that this does not happen. No province in Northern Italy must be allowed to remain in the hands of the revolutionary and their Jacobin regime.
RULER_IS_MALE코0=Ruler is Male
RULER_IS_FEMALE코0=Ruler is Female
NUMBER_OF_COLONISTS코0=Colonists
LESS_THAN코0=Less than
AT_LEAST코0=At least
NUMBER_OF_DIPLOMATS코0=Diplomats
NUMBER_OF_MISSIONARIES코0=Missionaries
NUMBER_OF_MERCHANTS코0=Merchants
DEFENSIVENESS코0=Fort Defense
PEACE_WILL_ACCEPT코0=They would accept this offer.
PEACE_WILL_NOT_ACCEPT코0=They would not accept this offer.
NO_WAR_ON_OTHER_VASSALS코0=You cannot declare war on the subject of another country.
reconquer_breda_title코0=Capture Breda
reconquer_breda_desc코0=The fortress of Breda stands like a dagger pointed at the heart of the Netherlands. As long as it is under Spanish rule we will never be secure, it must be recaptured.
the_netherlands_discover_the_carribean_title코0=Discover the Caribbean
the_netherlands_discover_the_carribean_desc코0=We have heard wondrous rumors of the wealth of the West Indies. For the Dutch people to prosper we must find these so we can stake our claim.
dutch_colony_in_the_carribean_title코0=Colonize the Caribbean 
dutch_colony_in_the_carribean_desc코0=The islands of the Caribbean offer the opportunities for wealth for the gentleman with the will to acquire them and the labor to exploit them We have exactly those types of gentlemen.
the_netherlands_discover_north_america_title코0=Discover North America
the_netherlands_discover_north_america_desc코0=We have heard talk of vast lands in the northern part of a region called the Americas. We must go forth and see if these rumors are true.
dutch_colony_in_north_america_title코0=Colonize North America
dutch_colony_in_north_america_desc코0=The vast virgin lands of the Americas are virtually empty. It is our duty to populate them in the name of God and for the glory of Holland.
dutch_colony_in_south_africa_title코0=Colonize South Africa 
dutch_colony_in_south_africa_desc코0=Tales of the vast gold that can be found in the Southern parts of Africa have reached our capital. For the Netherlands to be strong we must establish a base in South Africa and see if we can use that to get our share. 
dutch_colony_in_indonesia_title코0=Colonize the East Indies 
dutch_colony_in_indonesia_desc코0=The East Indies are the center of the world's spice produce, great wealth is there for the nation that expands the spice trade. The spice must flow!
dutch_colony_in_brazil_title코0=Colonize Guiana 
dutch_colony_in_brazil_desc코0=The lands of Guiana are harsh and unforgiving but, using our superiority and with the will of God, we can tame these lands for the glory of the Netherlands.
the_netherlands_discover_australia_title코0=Discover Australia 
the_netherlands_discover_australia_desc코0=We have heard of a vast a continent to the South of the East Indies. Our navigators are asking for government support to go discover these lands and claim them for Holland.
dutch_control_of_taiwan_title코0=Control Formosa
dutch_control_of_taiwan_desc코0=The Island of Formosa sits in strategically important position for the trade with China. We would benefit greatly if we could acquire possession of the island.
embrace_the_reformation_title코0=Embrace the teachings of Calvin 
embrace_the_reformation_desc코0=The growing strength of the Dutch reformed church, based on the teachings of Calvin is self-evident. We should make this the established church.
take_malacca_from_portugal_title코0=Seize Malacca from Portugal 
take_malacca_from_portugal_desc코0=Malacca sits on the gateway to the East Indies. Whoever controls that, controls the spice trade. We must seize this from the Portuguese.
take_ceylon_from_portugal_title코0=Liberate Ceylon 
take_ceylon_from_portugal_desc코0=The island of Ceylon sits at the center of the Indian Ocean Trade route. To ensure that trade can flow freely to Amsterdam we must liberate from Portugal.
establish_trade_in_indonesian_cot_title코0=Establish Trade in the East Indies 
establish_trade_in_indonesian_cot_desc코0=Our Merchants feel they are missing out on the opportunities of the East Indian Spice trade. The VOC are asking for government support to establish Dutch trade in the region.
conquer_ireland_title코0=Conquer Ireland 
conquer_ireland_desc코1=Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel.
conquer_scotland_title코0=Conquer Scotland 
conquer_scotland_desc코0=Edward I, Scottorum Malleus, saw the wisdom of securing our kingdom by subjugating the Scots. We must do the same.
vassalize_scotland_title코0=Vassalize Scotland 
vassalize_scotland_desc코0=The Scottish Kingdom is a perennial problem, their tendency to ally with France and make mischief on the northern frontier is becoming troublesome. We must ensure that the Scottish Lords pursue a more pro-English line.
england_discovers_north_america_title코0=Discover East Coast America 
england_discovers_north_america_desc코0=We have heard talk that our fishermen, who sail far out into the Ocean in pursuit of Cod, have sighted land. We must see what land we can newly find.
england_discovers_the_carribean_title코0=Discover the Caribbean 
england_discovers_the_carribean_desc코0=There has been much talk of wealth islands in the West Indies. Parliament is lobbing the crown to underwrite and expedition to establish the truth of these claims.
conquer_indian_coastal_province_title코0=Gain a foothold in the Indian Trade 
conquer_indian_coastal_province_desc코0=Honorable Gentlemen from The Company of Merchants of London Trading into the East Indies have asked for the crown to support their effort. If some lands were acquired to act as bases for the company's trading activities it could bring useful revenues to the crown.
english_colony_in_australia_title코0=Prison Problems
english_colony_in_australia_desc코0=Our jails are overflowing with criminals of all types. To make room we could release these dangerous individuals back into society. If only there was somewhere else to put them?
establish_trade_in_american_cot_title코1=American Trade
establish_trade_in_american_cot_desc코0=The Hudson Bay Company is lobbying parliament hard for support for establishing trade in the Americas. We should underwrite this undertaking. 
monopolize_british_cot_title코0=Our money is going overseas
occupy_paris_title코0=Occupy Paris 
occupy_paris_desc코0=Our efforts to press our legitimate claim on the French throne continue. Our position, in the eyes of the rest of Christendom, would be strengthened if we could gain control of Paris.
conquer_normandie_and_caux_title코0=Recover Normandy 
conquer_normandie_and_caux_desc코0=Phillip II of France treacherously took Normandy from its true owner, good King John. We must recover the Duchy in the Name of Justice.
conquer_aquitaine_title코0=Conquer Aquitaine 
conquer_aquitaine_desc코0=The rich lands of Aquitaine were once the jewel in the crown of the English King's lands. It is our duty to make sure it is so again.
HAVE_LESS_TOTAL_PORTS_THAN코0=Have less total ports than 
HAVE_MORE_TOTAL_PORTS_THAN코0=Have more total ports than 
