halberd_infantry코0=Halberd Infantry
halberd_infantryDESCR코0=Infantry units equipped with axe-headed poles with pikes. Halberds came into regular use during the 14th and 15th century and were mainly developed to combat heavily armored troops more effectively.
chevauchee코0=Chevauchée
chevaucheeDESCR코0=The Chevauchée was made up of smaller groups of light cavalry units and was mainly used for raiding and pillaging. The Chevauchée tactic was successfully employed during both the 'Reconquista' and the Hundred Years' war.
bardiche_infantry코0=Bardiche Infantry
bardiche_infantryDESCR코0=Infantry units equipped with long poleaxes, 'Bardiches' of varied sizes and shapes commonly employed by Eastern European countries.
druzhina_cavalry코0=Druzhina Cavalry
druzhina_cavalryDESCR코0=Cavalry units equipped with battle-axes that made up the core of many eastern European armies. In peacetime the Druzhinas would most often serve as bodyguards or handle extractions of tribute.
muslim_cavalry_archers코0=Muslim Cavalry Archers
muslim_cavalry_archersDESCR코0=Light and swift mounted archers that were often deployed against the much slower and heavier cavalry knights.
