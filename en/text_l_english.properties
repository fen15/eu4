desc_expanded_bureaucracy코0=They say that laws breed more laws, and nowhere is this more true than in the hallowed halls of public administration. Our magistrates have expanded the bureaucracy in the capital, and we now get more of them. While this helps the administration expand, it is not without its drawbacks. Once entrenched, an administrative class will never move to abolish itself.
