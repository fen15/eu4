WARTAX_STOP_TIP코0=We can stop taking War Taxes.
STOP_WARTAXES코0=Stop War Taxes
form_kingdom_of_prussia_title코0=Form Kingdom of Prussia
form_kingdom_of_prussia_desc코0=There is only one king in the Empire, the king of Bohemia. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors.
