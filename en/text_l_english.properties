REVOLUTIONARY_FRANCE_DESC코0=Louis XVI's flight to Varennes undermined his credibility and paved the way for the formation of the Republic of France in 1792. Fearing that the revolutionary fervor would spread to their countries, other European monarchs called for war against the new revolutionary government. Lead Revolutionary France as it struggles to assert itself against a strong coalition of European powers.
THE_FRENCH_REVOLUTION_NAME코0=The French Revolution
THE_FRENCH_REVOLUTION_DESC코0=One of the most important periods of European history began on July the 14th with the storming of the Bastille. This event would be the first in a series of attempts to overthrow the Bourbon dynasty and put an end to the absolute monarchy that was ruling France at the time. Lead the fight against the revolutionary rebels as France enters one of its most disruptive phases.
mixed_order_infantry코0=Mixed Order Infantry
mixed_order_infantryDESCR코0=An infantry assault unit originally equipped with grenades and most often deployed in sieges. During the 18th century the Grenadiers came to regard the bayonet as their preferred weapon of choice in favor of the grenades.
napoleonic_lancers코0=Latin Lancers
napoleonic_lancersDESCR코0=The crème de la crème of the Napoleonic army. Although their lances made them less agile, these cavalry troops were formidable adversaries when charging their enemies directly.
napoleonic_square코0=Napoleonic Square
napoleonic_squareDESCR코0=A body of infantry formed in a close rectangular formation with cavalry and artillery within its sides. This formation was well suited against cavalry attacks but naturally it didn't fare as well against artillery attacks.
open_order_cavalry코0=Latin Chasseur
open_order_cavalryDESCR코0=Mounted cavalry units specialized in skirmishes and renowned for their shooting skills.
eastern_carabinier코0=Eastern Carabinier
eastern_carabinierDESCR코0=In essence a mounted foot soldier carrying a short musket or rifle also known as a carbine. Their ability to dismount and fight on foot allowed them great flexibility in the battle.
eastern_skirmisher코0=Eastern Skirmisher
