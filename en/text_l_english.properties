get_foothold_in_china_title코0=Get into China!
get_foothold_in_china_desc코0=The huge wealth of Cathay has attracted your merchants. They are calling for you to support their efforts by gaining a port from which to trade from.
establish_colony_mission_title코0=Colonize $PROVINCENAME$
establish_colony_mission_desc코0=We must establish a colony in $PROVINCENAME$ to help boost the glory and wealth of our nation.
founding_father코0=Founding Father
desc_founding_father코0=We have some strange radical in this province preaching ludicrous political ideas about colonial persons understanding more about local government that we do.
loyalist_stronghold코0=Loyalist Stronghold
desc_loyalist_stronghold코0=This province is full of true believing Tories who are loyal to the proper government, they must be protected.
