global_trade_focus코0=Overseas Trade Focus
desc_global_trade_focus코0=We have decided to put all focus on developing trade overseas
military_focus코0=Military Focus
desc_military_focus코0=Most research is currently directed towards improving our military, unfortunately trade research is suffering as a consequence.
trade_focus코0=Trade Focus
desc_trade_focus코0=Most research is currently directed towards improving our trade, unfortunately military research is suffering as a consequence.
establish_bank_of_amsterdam_title코0=Establish Bank of Amsterdam
establish_bank_of_amsterdam_desc코0=The lifeblood of trade is the value of money, and coinage isn't always worth what it claims to be. The Bank of Amsterdam is offering to issue bank bills at guaranteed value, this might help?
bank_of_amsterdam코0=Bank of Amsterdam
desc_bank_of_amsterdam코0=In Renaissance Europe, the currency of small states consisted in large part of the currencies of neighboring nations. In order to remedy this situation, a bank was founded in 1609 under the protection of the city of Amsterdam. This bank at first received both foreign and local coinage at their real, intrinsic value, deduced a small coinage and management fee, and credited clients in its book for the remainder.
india_trade_co코0=East India Trading Company
desc_india_trade_co코0=The granting of a monopoly on trade with the East Indies has allowed our merchants to negotiate with a single voice, improving our trading deals. It also ensures we know exactly who is bringing goods back, meaning we can get our tax better.
dutch_india_trade_co코0=Vereenigde Oost-Indische Compagnie
desc_dutch_india_trade_co코0=VOC provided Dutch merchants with a single voice when it came to trade with the lucrative East Indian markets. This has improved our ability to negotiate trading concession and found bases to promote our trade.
found_voc_title코0=Found Oost-Indische Compagnie
found_voc_desc코0=A company of merchants are asking the States-General for a 21 year monopoly to carry out colonial activities in Asia. These areas are potentially very rich, but they need the monopoly because the risks are so high.
POLICY_TRIGGER코0=$SLIDER$ $DIRECTION$ $VALUE$.\n
trade_and_production_cutbacks코0=Trade and Production Cutbacks
desc_trade_and_production_cutbacks코0=We've had to cut back on trade and production costs to support our military
military_cutbacks코0=Military Cutbacks
desc_military_cutbacks코0=We've had to cut back on military costs to support production and trade
short_term_boost코0=Short Term Boost
desc_short_term_boost코0=Taxes have been raised considerably to improve the state of our treasury
