estate_maratha_condottieri_rivals_desc코0=Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetMarathasName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause.
estate_maratha_support_independence_desc코0=The [Root.GetMarathasName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence.
estate_maratha_retake_core_desc코0=The [Root.GetMarathasName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!
estate_maratha_crush_revolts_desc코0=The [Root.GetMarathasName] demand that we restore order and crush the revolts that are sweeping across our nation.
estate_maratha_regain_liberty_desc코0=The [Root.GetMarathasName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!
estate_maratha_convert_province_culture_desc코0=The [Root.GetMarathasName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways.
estate_maratha_protect_our_culture_desc코0=The [Root.GetMarathasName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!
estate_maratha_vassalise_vulnerable_country_desc코0=The [Root.GetMarathasName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!
estate_maratha_expand_into_x_desc코0=The [Root.GetMarathasName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves.
