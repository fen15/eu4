estate_brahmins_convert_province_x_desc코0=The [Root.GetBrahminsName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!
estate_brahmins_stop_converting_province_x_desc코0=The [Root.GetBrahminsName] are appalled at our efforts to convert their followers to the [Root.Religion.GetName] faith. They demand that we recall our missionary from [agenda_province.GetName] immediately!
estate_brahmins_reduce_war_exhaustion_desc코0=The [Root.GetBrahminsName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests.
estate_brahmins_recover_stability_desc코0=The [Root.GetBrahminsName] long for stability. They call on us to restore order to [Root.GetUsableName].
estate_brahmins_increase_stability_desc코0=The [Root.GetBrahminsName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability.
estate_brahmins_reduce_overextension_desc코0=The [Root.GetBrahminsName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests.
estate_brahmins_restore_devotion_desc코0=The [Root.GetBrahminsName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName].
estate_brahmins_crush_religious_revolts_desc코0=The [Root.GetBrahminsName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs.
estate_brahmins_get_allies_desc코0=The [Root.GetBrahminsName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation.
estate_brahmins_befriend_rival_of_rival_desc코0=The [Root.GetBrahminsName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them.
estate_brahmins_relations_with_X_desc코0=The [Root.GetBrahminsName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them.
estate_brahmins_break_coalition_desc코0=The alliance of nations arrayed against us is deeply worrying to the [Root.GetBrahminsName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle.
estate_brahmins_protect_brethren_desc코0=The [Root.GetBrahminsName] are horrified at the persecution of their Hindu brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!
estate_brahmins_restore_legitimacy_desc코0=The [Root.GetBrahminsName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another...

