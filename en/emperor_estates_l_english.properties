estate_nobles_break_coalition_desc코0=The alliance of nations arrayed against us is deeply worrying to the [Root.GetNobilityName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle.
