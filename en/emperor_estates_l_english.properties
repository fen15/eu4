estate_church_propagate_religion_desc코0=The [Root.GetClergyName] are pushing for us to use our dominant position in the [agenda_trade_node.GetTradeNodeName] trade node to spread the true faith throughout the region.
estate_church_relations_with_dotf_desc코0=[agenda_country.GetUsableName] is a great bastion of the [Root.Religion.GetName] faith. The [Root.GetClergyName] wish us to strengthen our ties with them, so that their cause may also become our own.

estate_maratha_hire_advisor_desc코0=The [Root.GetMarathasName] desire the [Root.Monarch.GetTitle] to hire a new military advisor.
