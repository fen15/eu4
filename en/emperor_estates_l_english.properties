estate_maratha_annex_subject_desc코0=The [Root.GetMarathasName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country.
estate_maratha_build_an_army_desc코0=The [Root.GetMarathasName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands.
estate_maratha_bigger_army_than_rival_desc코0=The [Root.GetMarathasName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals.
estate_maratha_build_up_manpower_reserves_desc코0=The depletion of our manpower reserves is worrying to the [Root.GetMarathasName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover.
estate_maratha_recover_abysmal_prestige_desc코0=The [Root.GetMarathasName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!
estate_maratha_improve_prestige_desc코0=The [Root.GetMarathasName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court.

