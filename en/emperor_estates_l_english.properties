estate_church_root_out_heresy_desc코0=The [Root.GetClergyName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetUsableName] a stain on the honor of our nation. They demand immediate action to bring them back into the light.
estate_church_relations_with_pope_desc코0=The [Root.GetClergyName] bemoan the poor regard the Pope has for our nation. They call for us to reaffirm our standing as good Christians by solidifying our relations with [PAP.Capital.GetCapitalName].
estate_church_restore_the_holy_see_desc코0=The fact that the Pope should no longer reside in Rome scandalizes the [Root.GetClergyName]. They beseech us to restore the Holy See by bringing the Eternal City back under his control.
