mesoamerican_spearmen코0=Mesoamerican Spearmen
mesoamerican_spearmenDESCR코0=The basic unit of armies of Mesoamerica. They were usually a peasant levy led by aristocratic officers and armed with spear and shield. This unit formed the backbone of the armies of states like the Aztec Empire.
south_american_forest_warfare코0=South American Forest Warriors
south_american_forest_warfareDESCR코0=The forest warrior continued to improve as new technologies and tactics became available. Retaining its balance between attack and defense it continued to improve in both areas.
incan_slingshots코0=Incan Slingshots
incan_slingshotsDESCR코0=The Incan Slingshots used their deadly missile weapons at relatively close range, where their accuracy and impact could be deadly. The use of a sling or huaraca was common knowledge in large parts of South America as children often spent many hours perfecting their skills killing birds.
incan_axemen코0=Incan Axemen
incan_axemenDESCR코0=The Incan Axemen supplemented the missile troops, using a variety of weapons from small hand axes called champis, to ones with shafts as long as a halberd.
south_american_reformed_gunpowder_warfare코0=Reformed American Musketeers
south_american_reformed_gunpowder_warfareDESCR코0=With the arrival of the Europeans to the Americas, gunpowder weapons came to be known by the local population. The advantages became apparent and it was only a matter of time before units carrying muskets appeared. The Reformed musketeer was an attempt to combine the new technology with the ferocity of ancient tribal warfare. This unit is strongest in offense, but the new gunpowder weapons also give it weight in defense.
south_american_arquebusier코0=South American Arquebusier
south_american_arquebusierDESCR코0=The South American Arquebusier takes advantage of its weapon's lighter weight and increased maneuverability. What it loses in offensive shock it gains in keeping up a steady fire in defensive action.
westernized_incan코0=Westernized Incan Infantry
westernized_incanDESCR코0=The Westernized Incan infantry were the successors of the mountain warriors of earlier eras. Western training and equipment has improved these units in all departments.
reformed_westernized_incan코0=Reformed Westernized Incan Infantry
reformed_westernized_incanDESCR코0=The Reformed Westernized Incan infantry used the new gunpowder technology and training to assume a more defensive role.
incan_guerilla_warfare코0=Incan Guerrilla
incan_guerilla_warfareDESCR코0=The Incan Guerrilla used the terrain to its maximum advantage. Although they do not do a lot of damage to the opposition, it can take a long time to wear down these units.
