reformed_events.EVTNAME1코0=Reformed Refugees
reformed_events.EVTDESC1코0=One of our neighbors is ruthlessly oppressing their minority of Reformed followers. These poor souls wish to escape the persecution and settle in our border province [Root.GetName]. Allowing this would benefit our economy but greatly upset our neighbor...
reformed_events.EVTOPTA1코0=Let them across
reformed_events.EVTOPTB1코0=We better not
reformed_events.EVTNAME2코0=Reformed Followers Flee
reformed_events.EVTDESC2코0=Many Reformed heretics in [Root.GetName] have fled across the border hoping to find a safe haven in [From.GetName]. Allegedly, this was carried out with the tacit sanction of the government of [From.Owner.GetName].
reformed_events.EVTOPTA2코0=How dare they!
reformed_events.EVTNAME3코0=Sending Ministers Abroad
reformed_events.EVTDESC3코0=Many within the church are of the opinion that we, as a leading Reformed nation, should send our ministers abroad to ensure that the true reformation continues to spread.
reformed_events.EVTOPTA3코0=For the glory of God!
reformed_events.EVTOPTB3코0=Keep it within our borders
reformed_events.EVTNAME4코0=Foreign Ministers in [Root.GetName]
reformed_events.EVTDESC4코0=There are reports of ministers preaching the Reformed faith have turned up in [Root.GetName]. They appear to come from [From.GetName] in order to encourage the local population to resist and fight back against our attempts to root out this heresy.
reformed_events.EVTOPTA4코0=Outrages!
reformed_events.EVTNAME5코0=Predestination
reformed_events.EVTDESC5코0=Reformed theologians believe that only those who are predestined to be saved can be saved. But since it is impossible to know who is predestined, a notion has developed that it might be possible to discern that a person is predestined by observing their way of life. As hard work, frugality, social success and wealth are thought to be important consequences of being predestined, it seems to inspire followers of the Reformed faith to strive for reaching them, as well as attracting those who already possess them - like burghers and merchants.
reformed_events.EVTOPTA5코0=Encourage these believes
reformed_events.EVTOPTB5코0=Leave it be
reformed_events.EVTNAME6코0=Instruments in Church
reformed_events.EVTDESC6코0=Leading theologists are of the opinion that music shouldn't be used in religious sermons. They believe that it distracts people from the matter of importance - worship and seeking knowledge of God - and thus favor the ban of musical instruments in churches.
reformed_events.EVTOPTA6코0=Issue a ban
reformed_events.EVTOPTB6코0=Ignore their opinions
reformed_events.EVTNAME7코0=Iconoclastic Fury
reformed_events.EVTDESC7코0=[Root.GetName] has seen outbreaks of religious violence as mobs of Reformed followers vandalize churches and destroy Catholic religious art. The Catholic majority in [Root.GetName] demand that the government immediately take action.
reformed_events.EVTOPTA7코0=Send troops to stop it!
reformed_events.EVTOPTB7코0=Encourage it!
