rajput_musketeerDESCR코0=As the development of firearms progressed the equipment of Indian musketmen increased in quality. Precision and long range was given priority as the Mughals would continue to use musketeers as sharpshooters or marksmen. The Mughals would also continue the use of musketeers in the direct service of the central authority (as opposed to the cavalry arm in the hands of the Mansabdars).
reformed_mughal_mansabdarDESCR코0=The Sikhs of the Punjab would develop a special kind of cavalry fighting style inspired by the Persian and Afghan armies. This was referred to as 'dhai-phat' or 'two-and-a-half' strikes. A group of cavalry would ride up to the enemy and fire their matchlocks, retreat and repeat. When the enemy was sufficiently softened the great mass of the cavalry charged with their sabers. Similarly many north Indian states increasingly came to incorporate mobile musket-armed cavalry troopers in their armies, often recruited from the many Afghan tribesmen in the region.
indian_shock_cavalryDESCR코0=The Western Deccan, an area of hills, jungles and many forts proved quite hard to subdue for the large and heavily equipped Mughal armies. In its desperate fight to survive the Ahmednagar sultanate pioneered the use of light cavalry to harass the Mughal forces. The Maratha horsemen employed by Ahmednagar were so successful that they were soon employed by other rulers as well.
bhonsle_infantryDESCR코0=Many tribesmen of the Kanara, Desh and Malnad regions, such as the Berads and Mavales, adopted matchlock muskets for hunting and warfare early on. Due to their familiarity with the weapons these tribesmen soon became the primary musketmen in southern India. The Maratha armies in particular came to rely on these tribal groups for recruiting infantry to their armies. The tribal organization of the troops was often kept, with the headmen serving as officers. Berads and Mavales would increasingly be deployed in Maratha, Mughal and Mysorean armies during the 17th and 18th centuries and would eventually form the core of future European-style infantry regiments in the area.
indian_archersDESCR코0=While Elephants were a common element in most Indian armies they would often only be used in smaller numbers by commanders and as a supplement to the cavalry or infantry. In the regions dominated by jungle however, such as Orissa or Bastar, horses are both hard to use effectively and to keep in good health. As a result armies in these regions would rely much more on larger units of elephants used as mobile archer platforms.
indian_arquebusierDESCR코0=With the general lack of interest in the development of infantry tactics in Indian armies the advent of fire arms would at first not make a big impact. While common in Indian armies they would not make up a sizable part of the infantry troops for a long time and firearms would continue to be used in an individual way rather than adopted for specific formations. Rather than equipping their own units with the new weapons the Indian states would initially be content to hire foreign, often Turkoman, arquebusiers as a supplement to their archers and artillery.
rajput_hill_fightersDESCR코0=With the arrival of Muslim powers came an increased influx of good foreign cavalry mounts to India. The use of Muslim military tactics eventually became commonplace even in the armies of Hindu states such as the Vijayanagara Empire. In the north-west the Rajput warriors quickly adapted to the tactics of the Indian sultanates and a new breed of Rajput cavalry horses also soon emerged. The care and breeding of these Marwari horses would take on a highly ceremonial and revered role in the highly militant Rajput societies. In the southern Indian climate breeding cavalry mounts proved harder and south Indian rulers found themselves having to rely on the traders of the Indian Ocean to supply their cavalry.
mughal_mansabdarDESCR코0=Throughout the 15th century cavalry continued to be the most influential of the combat arms in India. The arrival of Babur in the early 16th century and the birth of the Mughal Empire came to further accentuate this trend. Babur made use of large contingents of cavalry archers from the steppes of Transoxiana during his invasion and the Mughals who came after him would continue to rely on a large cavalry arm. As the other states in northern India tried to catch up with the Mughal military machine many of them came to rely increasingly on the use of Central Asian adventurers as cavalry officers. One of these Afghan adventurers would come to found the short-lived Suri Empire in eastern and central India.
tipu_sultan_rocketDESCR코0=As the 18th century progressed Indian infantry came to fight more coordinated, with a higher rate of fire and be put to much better use than before. The addition of military innovations such as Mysorean rockets and the integration of Indian light cavalry allowed Indian states to be much more successful against European armies. Striking a good balance at this, Mysore in particular would, under Haider Ali and Tipu Sultan, come to propel itself from a local kingdom to a regional South Indian power.
indian_footsoldierDESCR코0=In Indian military history the infantry was often cheap to come by and easy to replace due to the large Indian population. Cavalry on the other hand was expensive and had often, at least since the arrival of the Muslim armies in the 13th century, proved to be the decisive element on Indian battlefields. Perhaps because of this the development of infantry tactics would not receive as much attention during most of the early modern era. The role of the infantry was to make up the bulk of a force and to siege the many forts of the Indian subcontinent.
indian_elephantDESCR코0=As the Mughal empire grew the need for a central organization to keep track of its many power holders became a necessity. Under Akbar a numerical ranking system for all nobles (Mansabdars) was implemented. Jagirs, allowances and the number of cavalry troopers a noble was obliged to field, would become dependent on this rank.
mughal_musketeerDESCR코2=With Babur's invasion of India the subcontinent saw its first organized use of fire arms. Unlike in the west, however, the musketmen, or Toofangchis, as used by Babur would serve as marksmen in his armies, firing individually at specific targets both during pitched battles and sieges. Babur took care to train these troops to achieve better results and unlike the Mughal cavalry arm the recruitment, training and organization of musketmen would be kept under his direct control. Whether Babur's great success at Panipat was due to the use of fire arms or not the use of musketmen became increasingly commonplace in Indian armies after Babur's invasion.
maharathan_cavalryDESCR코0=After the fall of the Ahmednagar sultanate the Marathas that had previously thrived in its service came to fight in the service of Bijapur and other local or regional powers eager to develop further ways to outsmart the large Mughal armies encroaching on the Deccan. With the rise of Maratha military ability came the rise of Maratha political power and these Deccani warriors would soon form states of their own, overshadowing their former Muslim employers and proving to be a threat to their Mughal nemesis. Through the use of light cavalry and infantry the Marathan armies would be able to harass and cut off much larger and less mobile Mughal forces and carve out a number of empires from the declining Mughal state.
sikh_rifleDESCR코0=Hiring of European officers to train and lead Indian regiments changed the military landscape of India in many ways. Armies using traditional tactics, emphasizing cavalry, were often beaten by forces with drilled musket-armed infantry and mobile artillery. In order to stay ahead it would become essential to organize cavalry, infantry and artillery to fight together to a much greater degree than had previously been seen in India. Mysore under Hyder Ali and Tipu Sultan was one of the states that took this lesson to heart the most and managed to prove that as long as they could be properly coordinated with the other arms light cavalry was still a very powerful tool for disrupting the operations of their opponents in India.
south_indian_musketeerDESCR코0=Vijayanagara and its successor states relied on the local chiefs of the communities of their empire for much of its administration. Among their tasks was the organization of local defense and the recruitment and marshaling of troops.
sikh_hit_and_runDESCR코0=The less prestigious infantry arm would commonly attract third or fourth sons of poor Purbia Rajput families in the northern countryside, deserted Afghan clansmen, Jat farmers, and other groups with poor prospects. Unable to afford horses these groups would adopt the use of firearms as a cheaper way to succeed in the battlefield. While they were given little formal training these self-educated Purbia musketmen would eventually make up the core of a more modern northern Indian army as their use of firearms and eventual use of more modern European infantry tactics allowed them to increasingly make a difference on the battlefields of India.
indian_rifleDESCR코0=The role that the Telingas and Berads filled in the south would eventually be filled by the Purbias in the north. British officers in the service of the East India Company and French adventurers in the service of the Mughals or other Indian rulers became increasingly common as commanders of Indian musket infantry in the north-east. As a result drilled Indian infantry regiments could soon be found in all the armies of the states in the north as well as in mercenary bands. Eventually recruitment would become even more organized and these northern Indian troops, known as Sepoys after the Mughal term for an infantryman would become closely associated with Company rule in India.
reformed_mughal_musketeerDESCR코0=As the Vijayanagara empire fractured into a number of Nayak kingdoms following its defeat at Talicota the local Poligars remained in place as local power holders responsible for recruitment. In some of these successor states the Poligars would acquire an even more independent position than they had under Vijayanagara. Along with the continued shortage of horses this led to an even bigger infantry ratio in the southern armies. Firearms also continued to become more common in the south as well as in the north during the 16th century.
bhonsle_cavalryDESCR코0=The light Maratha cavalry increasingly proved how vulnerable the grand Mughal heavy cavalry armies were if you could cut off their supplies. During the first half of the 18th century as Maratha power grew and as infantry increasingly became organized in the European fashion there came a need for more organized cavalry regiments. From the 1720s and onwards the size and level of organization of Indian cavalry armies would increase to attempt to match the development of infantry and artillery tactics that now took place. It would take some time before seasoned Indian generals would realize just how vulnerable their focus on the cavalry arm could make them against the drilled European-style musket regiments that became increasingly common during the 1700s.
maharathan_guerilla_warfareDESCR코0=As the French became increasingly entangled in the affairs of the south and eastern Indian states they started the practice of training Indian troops to use coordinated European infantry tactics. This would soon prove to be the start of a revolution in Indian warfare as infantry rather than cavalry increasingly came to be the determining factor in battles. Under Dupleix and de Bussy Telegu soldiers started to fight and arm themselves in a manner more similar to the European armies of the time. These troops were known as Telingas after their area of origin (Telingana) but soon the term came to be used about musket armed and uniformed infantry troops in other parts of India.
