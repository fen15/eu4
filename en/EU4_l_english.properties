colonial_nation.EVTNAME318코0=Enhanced Colonial Militia
colonial_nation.EVTDESC318코0=The assembly has proposed that we set aside substantial resources to enhance our militia. The colony needs better protection from native attacks and raids from other colonies. It will also strengthen us if we at some point should find ourselves at war with [Root.ColonialParent.GetName].
colonial_nation.EVTOPTA318코0=Establish it
colonial_nation.EVTOPTB318코0=Don't establish it
colonial_nation.EVTNAME319코0=Purchase of Land
colonial_nation.EVTDESC319코0=Settlers in [Root.GetName] are complaining that there are still natives living in parts of the province. This land could be used more effectively if settled and cultivated. They suggest we purchase this land from the local natives.
colonial_nation.EVTOPTA319코0=Good idea
colonial_nation.EVTOPTB319코0=It's too costly
colonial_nation.EVTDESC320코0=To be able to compete with other colonies we must sustain the growth of [Root.GetName]. The natives in a neighboring province have proved willing to sell their lands to us. This seems like an ideal solution.
colonial_nation.EVTNAME321코0=Last of the Mahican
colonial_nation.EVTDESC321코0=A small group of Natives, long since pacified and now decimated by warfare and disease, are seeking to live under the protection of our colony. Though they are few, they can still be of some assistance to us with their knowledge of local ways, and are willing to help us in return for our protection of their village in [Root.GetName]. But their native enemies would look poorly on us...
colonial_nation.EVTOPTA321코0=Offer them protection
colonial_nation.EVTOPTB321코0=Deny them
colonial_nation.EVTNAME322코0=The [Root.GetName] Boys
colonial_nation.EVTDESC322코0=News of native assaults on our people along the frontiers have spread across the colony. Reasoning that all natives are somehow allied and cannot in any event be trusted, an angry armed mob has descended on the peaceful remnant of the Mahican living in [Root.GetName]. Only a handful, the very last of their people, remains, and the mob, against whom no one will testify, remains at large...
colonial_nation.EVTOPTA322코0=Protect the remnant at all cost
colonial_nation.EVTOPTB322코0=We cannot save them...
colonial_nation.EVTNAME323코0=The Last to Die
colonial_nation.EVTDESC323코0=Years ago, we granted our protection to the last remnant of the Mahican tribe. In the years since, disease and war have made further ravages, until at last only one remained - the last of his people. He was a faithful ally, guiding our people in battle and helping our colonists, but the laws of life are harsh, and now he too, has passed on. With him die not only a man, but a people and a way of life.
colonial_nation.EVTOPTA323코0=We can only mourn...
