migrative_traditions코0=Migrative Traditions
migrative_traditions_desc코0=Our tradition of relocating villages when soils grow poor has led us to improve our construction methods. By harnessing those new methods and spreading them, we can greatly benefit.
clan_societies코0=Clan Societies
clan_societies_desc코0=If the clans within our society were each to take up a distinct role in ceremonies and everyday life, we could ensure far greater efficiency in the governing of our nation.
wampum_belts코0=Wampum Belts
wampum_belts_desc코0=By using images, wampum belts and art to represent our sacred rites and ceremonies, and the great events of our history, we can ensure the continuance and stability of our society.
law_of_peace코0=Law of Peace
law_of_peace_desc코0=By establishing rules that govern the ways of our people, and determine how conflicts between the clans are to be resolved, we can achieve more lasting peace amongst our people.
tribal_constitution코0=Tribal Constitution
tribal_constitution_desc코0=By developing the roles and powers of the people who govern our nation, we can greatly enhance our ability to rule ourselves.
travois코0=Travois
travois_desc코0=By latching pieces of wood to a platform dragged by a dog or a larger animal, we make it much easier to carry heavy burdens across great distances, even on rough and uneven terrain.
smoke_ceremonies코0=Smoke Ceremonies
smoke_ceremonies_desc코0=The ceremonial use of pipes and tobacco among our people is an ancient art. By using those smoke ceremonies to seal peaces and covenants, we can lend greater authority to our agreements and deals.
trade_diplomacy코0=Trade Diplomacy
trade_diplomacy_desc코0=In our dealings with other people, we have found one constant: the language of gifts and trade is universal. Leveraging trade to make ourselves invaluable to neighbors will greatly assist our relations.
clan_migrations코0=Clan Migrations
clan_migrations_desc코0=The regions around us are often inhabited by disorganized and isolated tribes. By having individual clans within our greater people settle in those regions, we can expand our influence to new borders.
talking_leaves코0=Talking Leaves
talking_leaves_desc코0=If we could develop a way to record our dealings in permanent form by use of symbols to represent sounds as others do, we could greatly develop our abilities to conduct trade and diplomacy.
warrior_societies코0=Warrior Societies
warrior_societies_desc코0=The establishment of prestigious societies of warriors will encourage our young men to show greater bravery on the field of battle.
raid_warfare코0=Raid Warfare
raid_warfare_desc코0=By using swift and stealthy strikes, we can catch our enemies unguarded, and kill many of them before they have the chance to turn on us.
tribal_adoptions코0=Tribal Adoptions
tribal_adoptions_desc코0=To help increase our numbers, we should take captives from other tribes where we can, and then adopt them among our own numbers.
trail_networks코0=Trail Networks
trail_networks_desc코0=By studying the lay of the land, we can know which trails our troops can safely follow and which trails they should seek to avoid, allowing us to minimize our losses.
flexible_warfare코0=Flexible Warfare
flexible_warfare_desc코0=As we encounter new tactics and weapons among our enemies and others we encounter, we must always remain flexible so that we can integrate those in our strategies.
la_plata_nation_title코0=Form La Platan Nation
la_plata_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
haiti_nation_title코0=Form Haitian Nation
haiti_nation_desc코0=It is not enough to have expelled the barbarians who have bloodied our land. We must forever assure liberty in the country of our birth and take any hope of re-enslaving us away from the inhuman government that for so long kept us oppressed. In the end we must live independent or die.
colombia_nation_title코0=Form Colombian Nation
colombia_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
chile_nation_title코0=Form Chilean Nation
chile_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
canada_nation_title코0=Form Canadian Nation
canada_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
venezuela_nation_title코0=Form Venezuelan Nation
venezuela_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
usa_nation_title코0=Form American Nation
usa_nation_desc코0=Long have these proud colonies been subject to the greed and oppression of the European powers, but no more! The surge of liberty in the colonies has granted us an opportunity of forming a proud federation of independent states free from tyranny. The United States of America!
upca_nation_title코0=Form Central American Nation
upca_nation_desc코0=Our people have endured years of foreign meddling, subjugation, incursions, and our lands divided... Enough! The time has come to liberate and unite our people under one banner, and write our own destiny. We will form a liberal nation enriched by the trade passing between the Atlantic and the Pacific oceans.
quebec_nation_title코0=Form Quebecian Nation
quebec_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
peru_nation_title코0=Form Peruvian Nation
peru_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
paraguay_nation_title코0=Form Paraguayan Nation
paraguay_nation_desc코0=The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region.
mexico_nation_title코0=Form Mexican Nation
mexico_nation_desc코0=We must leave the last of our colonial heritage behind and reform into a proper independent state. The nation of Mexico will become the protector of all of Mesoamerica!
louisiana_nation_title코0=Form Louisianan Nation
louisiana_nation_desc코0=Our people have had to adopt a hardened frontier lifestyle in this great wilderness. We are now simply a different people than Europeans: a coarser, tougher breed of men, wilder, intermarrying with the Indian. Let us build on the trade and soil of these rich riverlands, and amaze the world with our rugged prowess.
brazil_nation_title코0=Form Brazilian Nation
brazil_nation_desc코0=The colonial masters who wished to enslave us are gone. It is time to form a truly independent country of our own. From this day forth the watchword of Brazil will be 'Independence or Death!'
heretic_tolerance코0=Heretic Tolerance
desc_heretic_tolerance코0=Heretic believers have been able to demand large concessions through the use of military force.
visit_of_the_four_kings코0=Visit of the Four Kings
random_event.EVTNAME20코0=The Four Kings
random_event.EVTDESC20코0=A delegation from the Five Nations of the Iroquois has made the arduous oversea journey and arrived in [Root.Capital.GetCapitalName] intending to form an alliance with us, and have unintentionally become a sensation. Our commoners wave and cheer as they ride our streets in royal carriages and our nobles compete for the privilege of entertaining these 'Four Kings' of the Mohawks.\n\nThey cast an imposing figure, much taller than our average man and they wear black breeches, vests, and stockings and over this they all wear scarlet cloaks trimmed with gold. They have dark skin, dark eyes and fantastic tattoos like we've never seen before. They do not speak our tongue, but after an exchange of gifts they had a speech read on their behalf, asking for better relations and help against our common enemies, telling us of their plight and bringing some members of our court to tears. They have made quite an impression.
random_event.EVTOPTA20코0=Give them a chain of steel representing our unbreakable bond
random_event.EVTOPTB20코0=Give them gifts but make no promises
random_event.EVTOPTC20코0=Give them nothing, these men are savages, not royalty
random_event.EVTNAME21코0=Bible Translated
random_event.EVTDESC21코0=A priest in [Root.GetCapitalName] has translated the Bible into our language, and has started to distribute copies of it to nearby villages throughout [Root.GetName].
random_event.EVTOPTA21코0=Heresy! Burn the priest and his books!
random_event.EVTOPTB21코0=Great news! Spread these Bibles far and wide
random_event.EVTNAME22코0=Establish Penal Colony in [Root.GetName]
random_event.EVTDESC22코0=Our colony in [Root.GetName] has not been progressing as quickly as we would like. One of your advisors has, however, come up with a plan to speed up growth. They are proposing that we send thieves, debtors and other criminals to [Root.GetName] and have them pay their debts to society by working to develop the colony and eventually become settlers once their sentence is done. While this plan might seem good on paper there is a chance a rebellion may occur due to having all these dangerous individuals in a single location.
random_event.EVTOPTA22코0=Sounds good, set it up
random_event.EVTOPTB22코0=We can't trust these people! Keep them in prison over here
penal_colony코0=Penal Colony
desc_penal_colony코0=In order to help the colony grown, thieves, debtors and other criminals have been sent here to pay their debts to society by working to develop it.
random_event.EVTNAME23코0=Influenza!
random_event.EVTDESC23코1=Rumors say that sailors came back from a trip sick like hell, and the ones who didn't die onboard infested the whole of [Root.GetCapitalName] with their disease. It is time to act before the whole country dies from coughing and cold sweat.
random_event.EVTOPTA23코0=Quarantine the port and let them die!
random_event.EVTOPTB23코0=This is not the first flu in our country, I don't care!
influenza_spreads코0=The influenza will eventually spread to a neighboring province...
quarantined_influenza코0=Quarantined Influenza
desc_quarantined_influenza코0=The province has been quarantined in order to stop the influenza from spreading. But the lack of help has been devastating for the province.
influenza코0=Influenza
desc_influenza코0=The province has been devastated by influenza, but efforts to ease the suffering have been made.
random_event.EVTNAME24코0=Influenza Spreads
random_event.EVTDESC24코0=Influenza has spread to [Root.GetName]! How should we handle this growing epidemic?
random_event.EVTOPTA24코0=Quarantine the province!
random_event.EVTOPTB24코0=It will soon go away
random_event.EVTNAME25코0=Iconoclastic Fury
random_event.EVTDESC25코0=During the reformation outbreaks of destruction of Catholic religious art occurred in various European countries. The most notorious example is "Beeldenstorm" in the Low Countries, but similar attacks occurred in Germany, Switzerland, England, Scotland, France and Livonia. The majority of attacks were carried out by spontaneous mobs, but in some countries the government took a leading role.
random_event.EVTOPTA25코0=Send guards to stop these vandals!
random_event.EVTOPTB25코0=We can't do anything except weather the storm!
random_event.EVTOPTC25코0=Time to take the lead and break Papal stranglehold!
stopped_iconoclastic_fury코0=Stopped Iconoclastic Fury
allowed_iconoclastic_fury코0=Allowed Iconoclastic Fury
iconoclastic_fury코0=Iconoclastic Fury
desc_iconoclastic_fury코0=The outbreaks of destruction of Catholic religious art across the country have caused many people to flee their homes and disrupted production and trade.
colonial_nation.EVTNAME300코0=Ban Fur Trade
colonial_nation.EVTDESC300코0=The people in [Root.GetName] are too friendly with the Indians. A proposal has been put forward for a ban on all private trading with Indians, including the death penalty for anyone caught teaching an Indian how to fire a gun. This new law will injure the local economy of both the Indians and the local population but will ensure our security from armed Indian raids.
colonial_nation.EVTOPTA300코0=Approve the law
colonial_nation.EVTOPTB300코0=Ignore the issue
colonial_nation.EVTNAME301코0=The Harvest of [GetYear]
colonial_nation.EVTDESC301코0=The crop harvest in [Root.GetName] has been very poor this year and the shortage of food is already felt across the colony. The prices are soaring and some predict a harsh winter might be coming. The nearby Indians have found out about our difficult situation and have volunteered some of their food supplies. What they brought isn't nearly enough to sustain us through the winter, but there must be more corn where the gift came from. Some propose that we send soldiers to the Indian villages and seize their food.
colonial_nation.EVTOPTA301코0=Take what we need
colonial_nation.EVTOPTB301코0=We will solve this ourselves
colonial_nation.EVTNAME302코0=Wage Laws for Builders
colonial_nation.EVTDESC302코0=The prices of construction are going up because skilled labor is in shortage as new colonists flowing into the colony greatly demand their services. A proposal has been put forth that a maximum wage should be set across [Root.GetName] for all carpenters, sawyers, masons and bricklayers. The price will be set at fair levels, and everyone demanding higher payment or offering to pay more for construction work would be subject to a penalty. How do we vote?
colonial_nation.EVTOPTA302코0=Vote yes, it's a sound idea
colonial_nation.EVTOPTB302코0=We don't need to regulate that
colonial_nation.EVTNAME303코0=Iron Discovered
colonial_nation.EVTDESC303코0=To sustain ourselves, [Root.Owner.GetName] must seek new sources of revenue and reduce our dependence on imports. A great opportunity has presented itself though, as bog iron ore has been discovered in [Root.GetName]! The proposition is to mandate the owner to construct a furnace and a forge and immediately begin production. In exchange the owner will be guaranteed a 10-year-long tax break to subsidize the initial cost.
colonial_nation.EVTOPTA303코0=Sounds like a good opportunity
colonial_nation.EVTOPTB303코0=No, thanks
colonial_nation.EVTNAME304코0=Domestic Wool Industry
colonial_nation.EVTDESC304코0=The dwindling profits of the colonial trade and our reliance on imported goods are starting to hurt [Root.Owner.GetName]. We must seek economic independence from imports and for that end a new proposal has been presented. By outlawing exports of sheep and ordering more wool to be produced locally we'll ensure enough warm clothes are being offered to the colonists. For this a Textile Manufactory should be started in [Root.GetName].
colonial_nation.EVTOPTA304코0=Sounds like a good opportunity
colonial_nation.EVTOPTB304코0=No, thanks
colonial_nation.EVTNAME305코0=A Wharf Needed
colonial_nation.EVTDESC305코0=If [Root.Owner.GetName] wants to become less dependent on [Root.Owner.ColonialParent.GetName] and move towards self-sufficiency, we need to be able to secure enough salt and naval supplies. A prominent citizen living in [Root.GetCapitalName] has assured us that with a little help he could construct a new Wharf in [Root.GetName]. In exchange for his investment he asks for 10 years of subsidies.
colonial_nation.EVTOPTA305코0=Sounds like a good opportunity
colonial_nation.EVTOPTB305코0=No, thanks
colonial_nation.EVTNAME306코0=Cash Crop Ban
colonial_nation.EVTDESC306코0=Unlike the founders of [Root.Owner.GetName], new settlers tend to be short-sighted and put profits ahead of securing the future existence of themselves and their families. They ignore the necessity to produce food for the colony and go straight for cash crop believing that they will be able to sell it and purchase food from other farmers. If this continues, our colony will eventually face famine and disorder. To prevent this, a law enforcing that new farmers produce food in at least a part of their fields has been suggested.
colonial_nation.EVTOPTA306코0=A law seems necessary
colonial_nation.EVTOPTB306코0=It's none of our business
colonial_nation.EVTNAME307코0=Banned Tobacco Planting
colonial_nation.EVTDESC307코0=When we first arrived here the prices of Tobacco were soaring, and the profits were immense. Now, as more farmers arrive and start their own plantations, the supply of Tobacco has quickly risen and caused the prices in Europe to drop year after year. A proposal has been made by established planters to ban the planting of Tobacco for one year, so prices have time to recover. New farmers are obviously opposing this proposal but we must do what we must do to protect our livelihoods.
colonial_nation.EVTOPTA307코0=Enforce it
colonial_nation.EVTOPTB307코0=Reject their proposal
colonial_nation.EVTNAME310코0=Colonial Border Conflict
colonial_nation.EVTDESC310코0=Settlers from another of [Root.Owner.ColonialParent.GetName]'s colonies have breached our borders! In search of resources they have expanded into land part of [Root.GetName] and gotten into conflict with the local population. This cannot be tolerated!
colonial_nation.EVTOPTA310코0=Send the local militia to drive them out!
colonial_nation.EVTOPTB310코0=Let the situation resolve itself
colonial_nation.EVTDESC311코0=In search of new land and resources, settlers from [Root.GetName] have ventured across the border into [From.GetName] which has caused conflicts with the local population there. [From.Owner.GetName] then sent their militia to drive them out, but their militia seems to have gone too far and their mission degenerated into a vengeful raid into [Root.GetName]. This cannot be tolerated!
colonial_nation.EVTOPTA311코0=Send in our local militia as well!
colonial_nation.EVTOPTB311코0=Let the situation resolve itself
colonial_nation.EVTDESC312코0=Sending our militia to drive out the competing settlers from [From.From.GetName] might have been a mistake. Encouraged by their easy success, our troops got carried away and continued into [From.GetName], raiding the border villages there. This has greatly upset [From.Owner.GetName] and they in turn sent their militia into [From.From.GetName]...
colonial_nation.EVTOPTA312코0=Damn them!
colonial_nation.EVTDESC313코0=Sigh... where to begin? It seems that settlers from [From.Owner.GetName] has ventured into [From.From.GetName] - a province of [From.From.Owner.GetName] - in search of new land and resources. [From.From.Owner.GetName] then sent their militia to drive them out, but they got overzealous and pursued the settlers back into [From.GetName], raiding and burning. The conflict then escalated when [From.Owner.GetName] sent their militia to drive out the [From.From.Owner.GetAdjective] militia and carry out raids of their own into [From.From.GetName]...\n\nThe [From.From.Owner.Monarch.GetTitle] of [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], is blaming the [From.Owner.Monarch.GetTitle] of [From.Owner.GetName], [From.Owner.Monarch.GetName], and vice versa. How do we solve this without losing face?
colonial_nation.EVTOPTA313코0=Let them sort it out themselves
colonial_nation.EVTOPTB313코0=Remove [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]
colonial_nation.EVTOPTC313코0=Remove [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]
colonial_nation.EVTOPTD313코0=Sort out their differences
colonial_nation.EVTDESC314코0=In the recent conflict along the border between [From.From.From.GetName] and [From.From.GetName], [From.GetName] has taken the side of [From.From.Owner.GetName]! [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to blame [Root.Monarch.GetTitle] [Root.Monarch.GetName] for the incident and has dismissed [Root.Monarch.GetHerHim].
colonial_nation.EVTOPTA314코0=Who does that '[From.Monarch.GetTitle]' think [From.Monarch.GetSheHe] is?!
