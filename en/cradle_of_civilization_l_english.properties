desc_good_loyal_mufti_modifier코0=While he is a man of many talents our current head of the religious establishment was chosen for his loyalty.
bad_pious_mufti_modifier코0=Righteous Sheik-ul-Islam
desc_bad_pious_mufti_modifier코0=Our current head of the religious establishment has a strong sense of what is right and will strive to follow this sense at all costs.
