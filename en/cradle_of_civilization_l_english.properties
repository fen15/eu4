desc_unruly_tribes코0=The local tribes in this area are unhappy that their deeds to support the ruler hasn't been rewarded to their preference.
disfavored_clan코0=Disfavored Clan
desc_disfavored_clan코0=We have limited the influence of a local clan from this area, despite the great amount of informal power they have been able to amass recently.
favored_clan코0=Favored Clan
desc_favored_clan코0=We have favored a rising clan in this area to the detriment of others.
city_protected코0=Urban Areas Protected
desc_city_protected코0=We have reined in our local tribal collectors in this area to protect the privileges of the local urbanites.
urbanites_chastised코0=Over-Exploited Cities
desc_urbanites_chastised코0=Local clans have perhaps been a bit too greedy when extracting revenue from the local city population in this province.
religious_heterodoxy코0=Religious Heterodoxy
desc_religious_heterodoxy코0=Local tribesmen have become enamored by a charismatic shiekh. We have made this man an official at our court and he now takes up revenue from the area.
imposed_religious_orthodoxy코0=Religious Unrest
desc_imposed_religious_orthodoxy코0=A local shiekh is propagating against our rule in this area.
religious_fervor_among_tribesmen코0=Religious Fervor
desc_religious_fervor_among_tribesmen코0=Our tribesmen have been inspired by a neighboring religious sect. This inspiration instils courage in them, making our armies even more fearsome.
divided_loyalties코0=Divided Loyalties
desc_divided_loyalties코0=The tribesmen in this province serve two masters. Both the tribal council that are their nominal rulers, and the religious leaders of a feudal theocracy.
religious_propaganda코0=Religious Propaganda
desc_religious_propaganda코0=A neighboring feudal theocracy is spreading propaganda among our tribesmen, trying to sow disunity and to shatter the allegiance of our federates.
strong_national_clan코0=Strong National Clan
desc_strong_national_clan코0=While it has a weak presence here, this area is ruled by a clan that has a strong presence throughout its tribal federation.
strong_local_clan코0=Strong Local Clan
desc_strong_local_clan코0=This area has been entrusted to a strong local clan to rule, much to the ire of stronger clans on the national level.
unsafe_caravans코0=Caravan Raids
unsafe_roads_hurting_demand코0=Caravan Raids
desc_unsafe_roads_hurting_demand코0=Caravan Raids in foreign controlled territory has hurt the distribution of our local trade goods, which in turn has had a negative effect on the local economy here.
rooting_out_raiders코0=Rooting out Raiders
desc_rooting_out_raiders코0=We are currently on a campaign to root out local raiders so that we can protect the caravan routes in this area.
caravans_protected_by_raiders코0=Caravans Protected by Raiders
desc_caravans_protected_by_raiders코0=Rather than spending time on a long campaign to root out caravan raiders we have begun to pay the raiders to protect trade caravans in this region. An expensive but efficient solution.
COLUMBIAN_EXCHANGE코0=Columbian Exchange
tribal_federation_events.1.t코0=Clans of [clan_province.GetName]
tribal_federation_events.1.d코0=The [clan_province.GetName] clans have long supported the [Root.Monarch.GetTitle] and they are a pillar of our federation. In return however they expect that their home region of [clan_province.GetName] and its people will be given priority when the spoils are divided and when we assign important offices.
tribal_federation_events.1.a코0=It is time that we show our gratitude.
tribal_federation_events.1.b코0=Favors have to be earned.
tribal_federation_events.2.t코0=Plight of the citizens of [urban_province.GetCapitalName]
tribal_federation_events.2.d코1=The city council of [urban_province.GetCapitalName] have approached us asking for our help. They claim that the clansmen have been placing undue tax burdens on them, as well as taking an unreasonable amount of their land for grazing. They now reach out to the [Root.Monarch.GetTitle] hoping to be given a more fair treatment.
tribal_federation_events.2.a코0=We will not interfere in local politics.
tribal_federation_events.2.b코0=Let us restrain the Clan Leaders.
tribal_federation_events.3.t코0=Rising Clan Leader
tribal_federation_events.3.d코0=The power balance in our federation frequently shifts as able individuals and clans prove themselves and gain influence through their courage and cunning in war or raiding. The area of [clan_area.GetAreaName] has recently seen the rise of one such new clan, with its leader now demanding a place on the council of the [Root.Monarch.GetTitle].
tribal_federation_events.3.a코0=Let us make room for this man!
tribal_federation_events.3.b코0=He can serve us better in the field.
tribal_federation_events.3.c코0=We must protect the privileges of the traditional leading clans.
tribal_federation_events.4.t코0=Influential Sheikh
tribal_federation_events.4.d코0=A local Sufi order in [sufi_came_from_here.GetName] has come to gain great popularity among the local tribesmen. This newfound fervor has lead to a growing sense of unity and fervor among our warriors in the area, who are greatly taken in by this charismatic mysticism.
tribal_federation_events.4.a코0=Let us invite him to the council of our [Root.Monarch.GetTitle]!
tribal_federation_events.4.b코0=This is an affront to all that is proper.
tribal_federation_events.5.t코0=Religious Fervor
tribal_federation_events.5.d코0=The tribes of [tribal_religion_province.GetName] have been enamored by the charismatic preachers of the [neighboring_feudal_theocracy.GovernmentName] of [neighboring_feudal_theocracy.GetName]. As many parts of our federation this area was always religiously heterogeneous, but this turn of events worry the council of our [Root.Monarch.GetTitle].
tribal_federation_events.5.a코0=We cannot allow the [neighboring_feudal_theocracy.Monarch.Dynasty.GetName] dynasty such influence in our lands.
tribal_federation_events.5.b코0=Surely religious conviction will only increase the ferocity of our warriors?
tribal_federation_events.6.t코0=Dividing the Spoils
tribal_federation_events.6.d코0=Traditionally when integrating new lands the right to tax certain areas or use their pastures for grazing is divided among those of our leading clans who helped during recent wars. There are however two clans vying for the rights to the prestigious [clan_province.GetAreaName] state. One has served us well for many years but does not actually have much of a presence in the area. The other has a strong local presence but is otherwise without much influence and power in our federation.
tribal_federation_events.6.a코0=Let us trust the local abilities.
tribal_federation_events.6.b코0=We must support our old friends.
tribal_federation_events.7.t코0=The Royal Family
tribal_federation_events.7.d코0=From the highest to the lowest parts of [Root.GetAdjective] society, personal authority is paramount to any form of power. The [Root.Monarch.Dynasty.GetName] family name may command great respect but [Root.Monarch.GetName] is far from the only candidate to rule our clan, let alone the federation.\nTribesmen in [revolt_province.GetAreaName] have convinced one of [Root.Monarch.GetName]s relatives that now is the time to strike to secure his own succession.
tribal_federation_events.7.a코0=Rebels will be crushed!
tribal_federation_events.8.t코0=Stolen [fancy_trade_caravan_origin.GetFancyTradeGood]
tribal_federation_events.8.d코0=A caravan carrying [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] has been ambushed by tribes in [ambush_province.GetName]. It appears a local clan feels their lawful tax collection on our behalf is not enough to survive on. Instead they have taken it upon themselves to increase their income through violent means.\nThe royal council is divided among those who feel we must strike down on the bandits to ensure safe passage for the traders, and those who feel we should start paying these tribesmen to protect the caravans.
tribal_federation_events.8.a코0=We must root out the raiders.
tribal_federation_events.8.b코0=Pay the protection money.
tribal_federation_events.9.t코0=Stolen [fancy_trade_caravan_origin.GetFancyTradeGood]
tribal_federation_events.9.d코0=It appears the [From.GetAdjective] cannot police their own clans. A caravan carrying [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] has been ambushed by tribes in [ambush_province.GetName]. The local authorities claim that they are going to handle the situation, but for now the effect has been a sharp decrease in profit for our local traders.
tribal_federation_events.9.a코0=Outrageous!
tribal_federation_events.10.t코0=The [Root.Monarch.GetTitle]'s Honor Guard
tribal_federation_events.10.d코0=There are many informal ways for the clans in our federation to show their influence. A position in the royal council is certainly one, as is command of armies or the right to tax specific provinces. One of the foremost honors a clan can be bestowed however is a position on the [Root.Monarch.GetTitle]’s honor guard. Any influential clan would be expected to have representatives among the rulers personal kawass but there is only need of so many guards for one man. In some ways this is an idea at odds with the goal of actually protecting the [Root.Monarch.GetTitle].
tribal_federation_events.10.a코0=Let us expand the honor guard.
tribal_federation_events.10.b코0=We need men of ability, not more meaningless ceremony.
tribal_federation_events.11.t코0=The Tribes of [Root.GetName]
tribal_federation_events.11.d코0=The local tribes of [Root.GetName] are impressed by our advancing armies and have approached us asking to join our federation directly. In exchange they ask that their old privileges be respected and that they’re given an equal standing to other tribes in the area under our control.\nHowever, the tribal council might take issue with their own influence being diluted, if we should agree.
tribal_federation_events.11.a코0=Let us welcome them to the family.
tribal_federation_events.11.b코0=Once there is peace they will have to compete with all other local potentates.
tribal_federation_events.12.t코0=The Tribes of [From.GetName]
tribal_federation_events.12.d코0=The treacherous tribes of The Tribes of [From.GetName] have abandoned us and joined our enemies. Their cowardice will earn them no friends once the war is over.
tribal_federation_events.12.a코0=Their names shall forever live in infamy!
tribal_federation_events.13.t코0=The Tribes of [tribal_religion_province.GetName]
tribal_federation_events.13.d코0=The Tribesmen of [tribal_religion_province.GetName] have been impressed by our charismatic preachers and would likely be more than willing to join our [Root.GovernmentName]...
tribal_federation_events.13.a코0=God is good.
tribal_federation_events.13.a.tt코0=We have gained a §GCore§! on §Y[tribal_religion_province.GetName]§!.
