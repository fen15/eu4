desc_good_pious_mufti_modifier코0=Our current head of the religious establishment has a strong sense of what is right and will strive to follow this sense at all costs.
bad_sufi_modifier코0=Sufi Sheik-ul-Islam
desc_bad_sufi_modifier코0=Our current head of the religious establishment was picked from one of the influential Sufi orders of the realm and his support strengthens our ruler's hold over the population.
ok_sufi_modifier코0=Sufi Sheik-ul-Islam
desc_ok_sufi_modifier코0=Our current head of the religious establishment was picked from one of the influential Sufi orders of the realm and his support strengthens our ruler's hold over the population.
good_sufi_modifier코0=Sufi Sheik-ul-Islam
desc_good_sufi_modifier코0=Our current head of the religious establishment was picked from one of the influential Sufi orders of the realm and his support strengthens our ruler's hold over the population.
new_madrassah코0=New Madrasah
desc_new_madrassah코0=Citizens of the province capital have funded a new madrasah with influential scholars coming here from the entire region.
scholars_patronized_locally코0=Local Scholars Patronized
ghazis_from_abroad코0=Ghazis
desc_ghazis_from_abroad코0=We have received a number of foreign warriors who have come to join in war against infidel.
sufi_shrine코0=Sufi Shrine
desc_sufi_shrine코0=This is the site of the tomb of a prominent Sufi Shiekh and the related Shrine.
foreign_shiite_urbanites코0=Shiite Urbanites
desc_foreign_shiite_urbanites코0=Urban Shiites from faraway countries have come to settle in this province, facilitating economical growth but also leading to tensions with the locals who sometimes have other traditions.
foreign_shiite_settlers코0=Shiite Settlers
desc_foreign_shiite_settlers코0=Shiites from faraway countries have come to settle this province, facilitating growth but also creating tensions with the more traditional local population.
local_sufi코0=Influential Sufi
desc_local_sufi코0=Local society is under the strong influence of a charismatic Sufi. This spiritual leader is far from the direct influence of the Ulema, but he has a strong following here nonetheless, many of whom are turning to Islam for the first time.
local_sufi_chased_away코0=Religious Orthodoxy Enforced
desc_local_sufi_chased_away코0=We have turned away a local Sufi sheikh from this region, despite him being very influential even among non-Muslims, and enforced a stricter orthodoxy among the local faithful population.
has_religious_scholars_trigger_tooltip코0=Has Invited Religious Scholars.
academic_respect코0=Mutual Respect
ruler_overriding_ulema코0=State-Court Conflict
desc_ruler_overriding_ulema코0=By stepping in and meddling with the courts in this region we have upset the local judges and as a result generated bad will among the population.
courtly_disorder코0=Playing the Courts
desc_courtly_disorder코0=An unusually unscrupulous merchant has taken to the habit of playing the religious courts for personal benefits, upsetting the order of this area.
upset_lodges코0=Upset Sufi Lodges
desc_upset_lodges코0=We have actively persecuted anyone who could be seen as flirting with shiite tendencies in this province and as a result we have greatly infringed on the rights of the local sufi lodges.
agreed_with_mufti코0=Bent to Social Protest
desc_agreed_with_mufti코0=We have responded to local protests led by an influential Mufti by bending to their demands. Reducing tensions at a cost of the local garrison losing face.
disagreed_with_mufti코0=Social Protests
desc_disagreed_with_mufti코0=Social protests in this area have been strengthened by the support of the local religious establishment. Our unwillingness to listen to the protesters regardless has greatly inflamed the involved.
urban_decay코0=Hampered Growth
desc_urban_decay코0=The capital city of this province has grown too quickly for the charitable institutions to be able to keep up with the number of poor.
waqfs_donated코0=Establishment of new Waqfs
desc_waqfs_donated코0=To cope with the quick growth of the urban centers of this province we have made a number of new charitable donations, reducing the income of the state but increasing the local ability to deal with the poor.
upkeep_of_holy_cities코0=Upkeep of Holy Shrines
desc_upkeep_of_holy_cities코0=It is our duty to pay for the upkeep of the holy shrines under our control. In order to do so we have set aside lands all over our domain for this purpose.
expanded_madrasah코0=Renowned Madrasah
desc_expanded_madrasah코0=The local Madrasah here has grown to be quite renowned, attracting a great number of scholars from the entire region, greatly contributing to the growth of the entire area.
hampered_expansion_of_madrasah코0=Hampered Expansion of Madrasah
desc_hampered_expansion_of_madrasah코0=The local Madrasah here has grown to be quite renowned. Locals have been unable to provide the necessary facilities to support a truly great Madrasah however, which has hampered the potential for growth in the region.
sought_sufi_sheikh코0=Sought out tomb of Sufi Sheikh
desc_sought_sufi_sheikh코0=Our leader has gained great notoriety from having sought out the tomb of a prominent Sufi Sheikh.
ruler_not_favoring_sufis코0=Disfavoring Sufis
desc_ruler_not_favoring_sufis코0=Our ruler has refused to give legitimacy to sufi shrines in our country, greatly increasing his support from the established Ulema.
alevi_modifier코0=Empowered Alevis
desc_alevi_modifier코0=We have empowered the local Alevis to make conversion of this area quicker and less problematic.
ulema_displeased코0=Ulema Privileges Infringed
desc_ulema_displeased코0=In order to stem the corruption among the administrators of religious endowments we have had to trample on the rights of the Ulema.
corrupt_sadrs코0=Corrupt Sadr
desc_corrupt_sadrs코0=Some of our administrators of religious endowments have been helping themselves to some of the money they are handling, and have used their power to ensure their relatives pay little taxes.
muslim_school_opinion_events.1.t코0=Mutual Respect between the [Root.GetReligiousSchool] and [school_opinion_increase_country.GetReligiousSchool]
muslim_school_opinion_events.1.d코0=There have never been any theological differences worth a real conflict between the [Root.GetReligiousSchool] and [school_opinion_increase_country.GetReligiousSchool] schools and both customs often exist side by side.\nThe long-lasting cooperation between the [Root.GetAdjective] [Root.GetReligiousSchool] and the [school_opinion_increase_country.GetReligiousSchool] [school_opinion_increase_country.GetAdjective] states has, however, lead to a new era of mutual understanding and respect.
muslim_school_opinion_events.1.a코0=God is great.
muslim_school_opinion_events.2.t코0=Normalization of relations between the [Root.GetReligiousSchool] and the [school_opinion_increase_country.GetReligiousSchool]
muslim_school_opinion_events.2.d코0=For some time the relationship between the [Root.GetReligiousSchool] and the [school_opinion_increase_country.GetReligiousSchool] have been strongly colored by distrust and conflict. Some scholars have gone as far as to denounce the theologians of the other school and their followers.\nHowever, tensions have been greatly lessened in recent years and with [Root.GetAdjective] [Root.GetReligiousSchool] and [school_opinion_increase_country.GetAdjective] [school_opinion_increase_country.GetReligiousSchool] scholars leading the way towards tolerance and coexistence.
muslim_school_opinion_events.2.a코0=God is great.
muslim_school_opinion_events.3.t코0=The Ulema and the [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective] War
muslim_school_opinion_events.3.d코0=The prolonged conflict between the [school_opinion_decrease_country.GetAdjective] and the [Root.GetAdjective] is starting to spill into the religious realm. Mutual respect and tolerance is on an all time low and [school_opinion_decrease_country.GetReligiousSchool] thought is being marginalized in [Root.GetAdjective] society.
muslim_school_opinion_events.3.a코0=Outrageous.
muslim_school_events.1.t코0=A Talented Judge
muslim_school_events.1.d코0=Acquiring an education in theology and law is often a long process involving studying classical works of law, under the tutelage of the Shiekhs of various Madrasahs. For every work or commentary learnt the student acquires a certificate, an Ijaza. Depending on what Madrasha, and which Sheikh, the worth of the Ijaza may not necessarily be the same.\nA specific learned man has lately been making a very good impression in Madrasahs around the country, no doubt he has a great career as a Qadi or Mufti ahead of him.
muslim_school_events.1.a코0=I hear [mufti_province.GetAreaName] is in need of a new Qadi.
muslim_school_events.1.b코0=He will bring legal guidance to a generation as a Mufti in [Root.Capital.GetCapitalName].
muslim_school_events.2.t코0=The Sheik-ul-Islam
muslim_school_events.2.d코0=Where the Qadis are the judges of the land, the Muftis are the ones to provide general legal interpretation and doctrine. A [Root.GovernmentName] as large as ours, however, needs an overarching authority over all Muftis. Traditionally this is the role of the Sheik-ul-Islam.\nThe Sheik-ul-Islam will not only author Fatwas himself, he will also be the one to appoint many of the regional Muftis in our realm, and ultimately he is the person who will safeguard the legality of the [Root.Monarch.GetTitle]'s edicts. Naturally the man we pick will belong to the [Root.GetReligiousSchool] but there are a number of distinguished candidates to choose from.
muslim_school_events.2.a코0=Let us elect the foremost and most loyal Mufti to this position
muslim_school_events.2.a.tt코0=A loyal Sheik-ul-Islam will almost always take sides for the [Root.Monarch.GetTitle] and will increase the chance of support from the religious establishment.
muslim_school_events.2.b코0=The most learned and steadfast candidate must be named Sheik-ul-Islam.
muslim_school_events.2.b.tt코0=A righteous Sheik-ul-Islam will support us as long as we maintain a pious rule. This will also make events relating to the will of our religious scholars more common.
muslim_school_events.2.c코0=A famous Sufi will give this office the dignity it deserves.
muslim_school_events.2.c.tt코0=A sufi Sheik-ul-Islam will support us as long as we support sufism in the realm. This will also make events relating to sufism more common.
muslim_school_events.3.t코0=New Madrasah
muslim_school_events.3.d코0=Prominent citizens of [madrassah_province.GetAreaName] have made a number of charitable donations for the establishment of a new Madrasah in [madrassah_province.GetCapitalName]. They have invited scholars not only from the wider [madrassah_province.GetAreaName] but also from [Root.Capital.GetCapitalName] and even foreign theologians.
muslim_school_events.3.a코0=Wonderful.
muslim_school_events.4.t코0=Ghazis
muslim_school_events.4.d코0=For centuries, wars to expand the faith has seen groups of 'Ghazis', or holy warriors on the frontiers of Islam, raiding enemy lands and bolstering the ranks of the faithful. Our war against the infidel [infidel.GetAdjective] has attracted the attention of such warriors. They have come to join our ranks to prove their worth as holy warriors, and perhaps for the promise of loot as well.
muslim_school_events.4.a코0=They are welcome.
muslim_school_events.5.t코0=Custodianship of [holy_city.GetCapitalName]
muslim_school_events.5.d코0=With each year the holy city of [holy_city.GetCapitalName] has seen an increase in the number of pilgrims that seek the shrines there. The faithful come from all corners of the Islamic world, bringing commerce, goods, capital, news and ideas from faraway places to our ports.
muslim_school_events.5.a코0=God is Good.
muslim_school_events.6.t코0=Shiite Migration
muslim_school_events.6.d코0=While Shiism is widespread in the Islamic world, most Shiites live in lands ruled by Sunni or even non-muslim states. In order to survive, our brothers of faith often have to adopt a policy of Taqiyya, deliberately pretending to distance themselves from the Shia faith. As one of few Shia [Root.GovernmentName]s we have come to attract members of faith who no longer want to live out their spiritual lives in secrecy. Many of them are both learned and productive members of society.
muslim_school_events.6.a코0=Let us welcome them into our cities.
muslim_school_events.6.b코0=Let us send them forth to populate the frontier.
muslim_school_events.7.t코0=Sufi Syncretism
muslim_school_events.7.d코0=Sufis, with their mystical and less legalistic approach to Islam, are often more welcome among the heathen than the highly educated Ulema or soldiers of the faith. Manifesting piety in other ways such as dance, singing and by blending the Islamic traditions with local ones, the Sufis are not always at the best term with the religious establishment.\nA sufi leader has managed to get quite a following in [sufi_province.GetName], with a great number of [sufi_province.Religion.GetName] converts joining his disciples. His followers are clearing land for new settlements where they might live together and this could well lead to a much greater Islamic influence in the entire area. Many among the Ulema are asking that we send him on his way, as they fear he is leading the true faithful astray and blurring the line between Islam and the [sufi_province.Religion.GetName] faith.
muslim_school_events.7.a코0=He is doing God's work.
muslim_school_events.7.b코0=He will have to do his preaching elsewhere.
muslim_school_events.8.t코1=Foreign Theologians Enliven Scholarship
muslim_school_events.8.d코0=The theologians we invited to our country have come to greatly enrich local religious scholarship. They have left their mark upon our country and inspired a new generation of Ulema.
muslim_school_events.8.a코0=I have need of them in [Root.Capital.GetCapitalName].
muslim_school_events.8.b코0=They will find their places throughout our country.
muslim_school_events.9.t코0=[scholar_country.GetReligiousSchool] Theologians
muslim_school_events.9.d코0=By giving [scholar_country.GetAdjective] scholars in our Madrasahs we are not only improving the theological discussion in our country but also improving our ties with the [scholar_country.GetName] [scholar_country.GovernmentName].
muslim_school_events.9.a코0=Excellent.
muslim_school_events.10.t코0=Religious Scholars Disagree
muslim_school_events.10.d코0=Not all theologians agree. Normally this is not much of a problem, as disagreement can exist without problem in the scholarly world. Sometimes disagreements take on a more personal form however, some would argue that's how our invited scholars came to be at odds with much of our religious establishment, causing much harm to our international reputation.
muslim_school_events.10.a코0=Unfortunate.
muslim_school_events.11.t코0=Playing the Courts
muslim_school_events.11.d코0=While the [Root.GetReligiousSchool] school is the officially sanctioned school of the [Root.GovernmentName] there are many courts and Qadis throughout our lands and all four of the schools of faith are deemed appropriate for civil procedures. This means that to some extent it is possible to 'play the courts' by bringing a case before a Qadi of a school considered more likely to give a beneficial ruling to a specific case.\nAn entrepreneuring merchant in [shiites_here.GetCapitalName] has become so good at this that it has angered not only the local population and his business competitors, but also the local governor. There is not much we can do about this without making inroads into the privileges of the Ulema.
muslim_school_events.11.a코0=Let us just ensure that this man is dealt with.
muslim_school_events.11.b코0=Pragmatism must come before theology.
muslim_school_events.12.t코0=Taqiyya
muslim_school_events.12.d코0=For centuries, many of the followers of Ali have considered it a necessity to hide themselves and feign adherence to other religious customs in order to keep their faith alive. Authorities in [shiites_here.GetName] have increasingly come to suspect that there is an increasing number of Shias among the local sufi lodges, and would like our blessing in their attempts to root them out.
muslim_school_events.12.a코0=We cannot tolerate heretics!
muslim_school_events.12.b코0=We must respect the Sufi lodges.
muslim_school_events.13.t코0=Protests in [protest_province.GetName]
muslim_school_events.13.d코0=As men of great spiritual strength, but also firmly part of the establishment, members of the Ulema sometimes choose to join social protests. A recent altercation between the local garrison and the urban population in [protest_province.GetName] have attracted the attention of prominent Mufti in the state of [protest_province.GetAreaName].\nOur local commander fears the situation might escalate unless we listen to the protesters, but doing so would come at a cost.
muslim_school_events.13.a코0=Let us compensate the people of [protest_province.GetName].
muslim_school_events.13.b코0=Mufti or not, there is nothing we can do.
muslim_school_events.14.t코0=The poor of [urbanization_province.GetCapitalName]
muslim_school_events.14.d코0=As cities grow, the old amenities and walls that once supported them decay. In [urbanization_province.GetCapitalName] this has over time led to change. Less clean workshops, such as those of tanners, have moved beyond the city walls, as have the cemeteries. Most visible, however, is the increasing number of poor in the streets. As existing charities have not been able to keep up with the rapid growth of the city, it has been suggested that we set aside more state property as Waqf, charitable donations for the upkeep of public soup kitchens and bath houses.
muslim_school_events.14.a코0=We will naturally support such a cause.
muslim_school_events.14.b코0=Surely local notables can afford charity out of their own pockets?
muslim_school_events.15.t코0=The City of [holy_city.GetCapitalName]
muslim_school_events.15.d코0=As Custodians of the holy mosques of [holy_city.GetCapitalName] we are responsible not only for the Holy Shrine. A state that claims this honor is also expected to fend for both the population of the holy cities, as well as the pilgrims they attract. For this purpose many rulers have devoted great resources, both within the cities themselves and large tracts of faraway farmland, in order to feed and maintain the area.\nSome say [Root.Monarch.GetName] has not been paying the attention to these cities that they deserve, that pilgrims are no longer safe and that there is great want in the streets of [holy_city.GetCapitalName].
muslim_school_events.15.a코0=Let us set aside more land for their upkeep.
muslim_school_events.15.b코0=Sadly we have no more resources to spare right now.
muslim_school_events.16.t코0=Expansion of the [madrasa_province.GetCapitalName] Madrasah
muslim_school_events.16.d코0=The Madrasah of [madrasa_province.GetCapitalName] has been gaining repute, not only as a center of [Root.GetReligiousSchool] learning, but also for its Shiekhs from other schools. [Root.GetReligiousScholars] scholars from other parts of the world have in particular made a name for themselves at the [madrasa_province.GetCapitalName] Madrasah and as a result both the institution itself, the adjoining market district and the bustling city as a whole is growing rapidly.\nUrban growth is never without its problems, however, and a growing Madrasah still needs to be provided for. If the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] would set aside a larger charitable donation for the upkeep and maintenance of a greater Madrasah it would benefit both the city and the area at large.
muslim_school_events.16.a코0=We must contribute to this endeavor.
muslim_school_events.16.b코0=The locals can feed and pay for them.
muslim_school_events.17.t코0=Dargah
muslim_school_events.17.d코0=A Sufi Sheikh has passed away in [dargah_province.GetName] and his followers are now putting up a shrine in his honor. Pilgrims from various parts of the country are already starting to come to the province to see the shrine of this great man, some calling him a saint. Local notables have set aside a charitable donation its maintenance and his former pupils have opened a lodge nearby.\nWhile there is nothing wrong with honoring a great man, some more traditionalist among the pious and the Ulema feel that this form or worship is sacrilegious.\n Should [Root.Monarch.GetName] pay the shrine in [dargah_province.GetName] a visit it might do much, both for the prestige of the shrine itself but also for [Root.Monarch.GetHerHis] popular perception.
muslim_school_events.17.a코0=Let us seek guidance at this holy place.
muslim_school_events.17.b코0=We must not feed into local superstition.
muslim_school_events.18.t코0=Alevis of [alevi_province.GetName]
muslim_school_events.18.d코0=While they are not our direct brothers of faith, a great number among the Turkic tribesmen in Anatolia are Shia Alevis. Like the Jafari's the Alevis are twelvers and believe in the coming of the Twelve Imam. Their faith is also quite deeply entrenched in mysticism and Sufism. Under Sunni rule they have been forced to live a life in many ways secluded from society, they have not been allowed to intermarry the Sunnis and they have been distrusted by the state.\nMany among the people of [alevi_province.GetName] are Alevis and they have generally welcomed us as their new overlords. Their mystical traditions are in many ways different from ours but if we embraced these people we could likely spread the Shia faith much more quickly in the area.
muslim_school_events.18.a코0=Let us empower our brothers of faith in the area.
muslim_school_events.18.b코0=While we welcome them, administration will remain in the hands of local authorities.
muslim_school_events.19.t코0=The Worldly Ulema
muslim_school_events.19.d코0=Not all members of the Ulema are great theologians or intellectuals. Corruption can grow in any corner of the state and for some it can be hard to tell apart what benefits the faith and what might benefit themselves. It has come to the attention of [Root.Monarch.GetName] that a number of pious grants that exist around the empire have been obtained through fraud or illegally passed on to heirs. Our wazir has suggested that we inspect and verify all such grants in the [Root.GovernmentName], especially in regions that were not originally ruled by us.\nThis would clearly be a grave affront to the Ulema, however, who would see it as an encroachment on their privileges and an attack on their caste as a whole.
muslim_school_events.19.a코0=A few transgressions are nothing compared to what these men give us.
muslim_school_events.19.b코0=Only traitors have anything to fear.
muslim_school_events.20.t코0=The Maddhab of [Root.GetName]
muslim_school_events.20.d코0=As a young country we are not yet patronizing any particular religious school. While there are many ways to follow God we should have a specific guiding doctrine for our rulers to follow.
muslim_school_events.20.a코0=Ok.
muslim_school_events.20.b코0=Let us follow the school of Abu Hanifa.
muslim_school_events.20.c코0=There is only the way of the Hanbalis.
muslim_school_events.20.dd코0=Malik ibn Anas has shown the right way.
muslim_school_events.20.e코0=Imam al-Shafi'i's teachings are the most relevant.
muslim_school_events.20.f코0=The Jafari school will last us until the arrival of the Madhi.
muslim_school_events.20.g코0=Ismail ibn Jafar and his followers will be our guides.
muslim_school_events.20.h코0=Let us never hide our principles! We must follow Zaid ibn Ali's teachings.
muslim_school_events.21.t코0=Neo Sufism & Traditionalist Reaction
muslim_school_events.21.d코0=Many among the Ulema are increasingly unhappy with the [Root.Monarch.GetTitle]. Among pious Muslims, our inclusion of heathens in high offices as well as the adoption of heathen customs and traditions, is viewed with scorn. The intrusions of the state on interpretation of law and other traditional domains of the Ulema have also not earned the state any friends among the jurists of the realm.\nCharismatic Shiekhs of the Sufi Naqshbandi order have begun to agitate against the state what they consider a wrongful, and in some cases sinful implementation of Islamic law in our realm.
muslim_school_events.21.a코0=They are sadly misguided.
muslim_school_events.21.a.tt코0=From now on the religious establishment will react more strongly to impious conduct of the [Root.Monarch.GetTitle].
muslim_school_events.21.a.ttb코0=The §YUlema§! will now expect to be granted more land.
muslim_school_events.22.t코0=Wahabism
muslim_school_events.22.d코0=A growing movement among the Hanbali Ulema of the [Root.GovernmentName] of [Root.GetName] is advocating a return to a purer faith. They strongly oppose any innovations to the prophets customs, and anything that is not part of the literary sources of Islamic Law. Strongly opposing all forms of Sufism, saint worship or Non-Islamic traditions they promise to bring a truer religious society to all who embrace their teachings.
muslim_school_events.22.a코0=Interesting.
muslim_school_events.22.a.tt코0=It is now be possible for Tribal Federations to change school to Hanbali.
muslim_school_events.23.t코0=Sufi Shrines
muslim_school_events.23.d코0=The practice to patronize or even provide for shrines connected to the tombs of famous Sufis has long been a major point of contention for the Ulema. With a more traditionalist generation taking power they are now placing pressure on our ruler to try to clamp down on this custom.
muslim_school_events.23.a코0=We must do as they ask.
muslim_school_events.23.b코0=No. The old masters were great men!
EST_VAL_NEO_SUFISM코1=Neo Sufism & Traditionalism: §Y$VAL$%§!
compile_x_fiqh_title코0=Compile the [Root.GetReligiousSchool] Fiqh
compile_x_fiqh_desc코0=It is not always clear, even to the most well-read of the Ulema, how to best apply the Sharia and over the centuries a large number of contradictory rulings have come to exist in some areas. If we spent considerable time and effort to allow the best minds of the realm to compile and write a comprehensive review of [Root.GetReligiousSchool] Fiqh, this would likely be be an immense aid to all Qadis and Muftis in our realm.
