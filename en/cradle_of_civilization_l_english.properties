growing_merchant_community코0=Growing Merchant Community
merchants_discriminated코0=Merchants Discriminated
foreign_merchant_community코0=Thriving Merchant Community
desc_foreign_merchant_community코0=The foreign quarter in the province capital of here has grown tremendously, resulting in a temporary surge in the local economy.
foreign_merchants_discriminated코0=Local Traders Strengthened
desc_foreign_merchants_discriminated코0=We have taken harsh measures to support our local traders in this province, at the expense of any foreign merchants in the area.
adopt_wahabism_title코0=Embrace Wahabism
adopt_wahabism_desc코0=A new strand of the Hanbali school is gaining popularity among some of our tribesmen. While the Hanbali school has not been our preferred Maddhab many influential scholars are now arguing that we should join this movement.
meddled_in_trade코0=Meddled in Our Trade
making_us_rich코0=Great Importer
local_goods_in_demand코0=Luxury Goods In Demand
desc_local_goods_in_demand코0=Local luxury products have become very fashionable in a foreign capital. The wealth brought in has lead to a surge in local enterprise.
outsiders_cleared_our_merchants코0=Banditry in Check
desc_outsiders_cleared_our_merchants코0=Foreign Merchants in the area has stepped in to curtail banditry in this province.
merchants_hampered_by_bandits코0=Merchants Hampered by Bandits
local_merchants_outcompeted코0=Local Merchants Out-competed
desc_local_merchants_outcompeted코0=The local merchants in this province have been out-competed by foreigners who have come to dominate business in the cities here. More goods are being created than before but much of the profits end up in foreign hands.
protectionism코0=Protectionism
local_protectionism코0=Local Protectionism
desc_local_protectionism코0=In order to ensure that local traders are favored over foreign interests we have made life very difficult for outsiders in this province. This has perhaps stunted the local economy but now we can be sure that profits go to the people who deserve them.
influential_trading_family코0=Influential Trading Family
regulated_economic_growth코0=Regulated Economic Growth
desc_regulated_economic_growth코0=An increased demand for local goods has led to economic growth in this province.
unregulated_economic_growth코0=Unregulated Economic Growth
desc_unregulated_economic_growth코0=While the local economy is thriving it is doing so in an uncontrolled way. There has been many excesses that have resulted in unrest among both in the countryside and in the cities of this area.
lack_of_demand_for_local_goods코0=Lack of Demand for Local Goods
desc_lack_of_demand_for_local_goods코0=A sudden lack of demand for luxury goods from this province has hampered local businesses.
influx_of_foreign_ideas코0=Influx of Foreign Ideas
desc_influx_of_foreign_ideas코0=Foreign merchants have brought many new methods and ideas into this province. Parts of the local population is not adapting well to the sudden changes, however, and are actively opposing the change.
traditional_values_supported코0=Traditional Values Entrenched
desc_traditional_values_supported코0=In face of new ideas and methods this province has kept to its principles and traditions.
trade_policy_events.1.t코0=Foreign Quarter of [quarter_city.GetCapitalName]
trade_policy_events.1.d코0=For a long time foreign merchants have been settling in [quarter_city.GetCapitalName] to better conduct trade with our country. Lately, however, with the intensified activity of the [community_country.GovernmentName] of [community_country.GetDefiniteArticleBeforePluralCountry][community_country.GetName] the quarter has grown into a city of its own.\nThis is not without its problems, our own citizens are complaining that the [community_country.GetAdjective] community is growing at their expense. They demand that we impose harsher rules on foreign merchants and curtail their activities outside of the foreign quarter.
trade_policy_events.1.a코0=No, we should encourage the foreign community to grow instead.
trade_policy_events.1.b코0=We must respect the wishes of the good men of [quarter_city.GetCapitalName].
trade_policy_events.2.t코0=[trade_province.Culture.GetName] [trade_province.GetFancyTradeGood]
trade_policy_events.2.d코0=Due to the long time that many of our merchant families are spending in [trade_province.Culture.GetName] communities and especially among the people of [trade_province.GetAreaName] they have begun to take to the local specialties. Some have begun to market [trade_province.GetFancyTradeGood_LOW] from the area in [Root.Capital.GetCapitalName] at very high prices.\nThis is an enterprise that is rapidly making both them and the locals very rich...
trade_policy_events.2.a코0=A great example of private enterprise.
trade_policy_events.2.b코0=Beware, for fashion is fickle.
trade_policy_events.3.t코0=[From.GetAdjective] Demand and [Root.GetAdjective] Supply
trade_policy_events.3.d코0=It seems the [trade_province.GetFancyTradeGood_LOW] of [trade_province.GetName] have become increasingly sought after in the [From.GetAdjective] capital, [From.Capital.GetCapitalName]. There was always a high demand for our goods but this exceptional pull has resulted in a great surge of wealth in the province.
trade_policy_events.3.a코0=Excellent.
trade_policy_events.4.t코0=The Value of a Good Map
trade_policy_events.4.d코0=It seems the merchants of [spy_country.GetName] have been doing a lot more than just trading. In a routine check our local representatives managed to uncover not only a large selection of contraband, but also a set of very detailed maps over our land. So detailed in fact that they are in many cases better than our own. It seems the merchant was not only a spy but also quite good at finding business opportunities.
trade_policy_events.4.a코0=We will make good use of his information.
trade_policy_events.5.t코0=Bandits in [banditprovince.GetName]
trade_policy_events.5.d코0=A young [Root.GetAdjective] Merchant that had been sent to [banditprovince.GetName] with the mission to not only trade but also to map military installations and valuable resources has hit a bit of a snag. The issue is not, as could be expected, the local authorities. Rather the area is plagued by bandits and deserters from the local garrison.\nOur agent has now sent for help from us to clear the area of the worst excesses so that it can be properly mapped and analyzed.
trade_policy_events.5.a코0=We will divert the necessary resources.
trade_policy_events.5.b코0=No, we would just be aiding the [banditprovince_owner.GetAdjective].
trade_policy_events.6.t코0=Foreign Traders Intervene in Local Affairs
trade_policy_events.6.d코0=Local bandits has long been a problem in [banditprovince.GetName] but it seems the matter has finally been resolved. Rather than local authorities dealing with the problem, however, it seems that it was the [From.GetAdjective] merchant community that stepped in to deal with the problem, paying for it from their own pockets.
trade_policy_events.6.a코0=Marvellous
trade_policy_events.7.t코0=Profiteering in [trade_province.GetCapitalName]
trade_policy_events.7.d코0=The citizens of [trade_province.GetCapitalName] have grown tired of the local influence of greedy [trader_country.GetAdjective] merchants that they claim are using unfair advantages to out-compete local businesses. They demand that we step in to limit the influence of foreign traders on the area and reaffirm the privileges of our own merchants and artisans.\nIf we do not act they might take matters in their own hands...
trade_policy_events.7.a코0=We must protect our trade.
trade_policy_events.7.b코0=Competition is good for everyone.
trade_policy_events.8.t코0=Growth of the Business of [developing_business_province.GetFancyTradeGood]
trade_policy_events.8.d코0=Our efforts to maximize trading profits in the area of [developing_business_province.GetAreaName] has born fruit in the province of [developing_business_province.GetName]. Entrepreneurs have managed to greatly increase the output of [developing_business_province.GetFancyTradeGood_LOW] and have found new markets in our capital for the processed goods.
trade_policy_events.8.a코0=Excellent
trade_policy_events.9.t코1=[Root.prominent_merchant.GetName] and his Family
trade_policy_events.9.d코0=A merchant family from [merchant_family_province.GetName] has come to greatly expand our long range trade with [foreign_province_owner.GetName]. By successfully establishing themselves in both [foreign_province_owner.Capital.GetCapitalName] and the [foreign_province_owner.GetAdjective] hinterlands they have come to be very influential in both our societies, and very rich. This is a situation we could probably make use of…
trade_policy_events.9.a코0=Let us use their influence to extract maps of [foreign_province_owner.GetAdjective] hinterlands.
trade_policy_events.9.b코0=We should not ask what they can do for us. What is good for them is good for us.
trade_policy_events.9.c코0=Let us make [Root.prominent_merchant.GetName] a the new architect for our trade policies.
trade_policy_events.10.t코0=Increased Demand for [trade_province.GetFancyTradeGood]
trade_policy_events.10.d코1=[trade_province.GetFancyTradeGood] from [trade_province.GetName] fetch a very good price in foreign as well as domestic markets lately. So much so that it has given rise to a new generation of entrepreneurs and economic speculation.
trade_policy_events.10.a코0=We should step in to limit any excesses.
trade_policy_events.10.b코0=Let us lighten regulations to really benefit local entrepreneurs.
trade_policy_events.11.t코0=Lack of Demand for [trade_province.GetFancyTradeGood]
trade_policy_events.11.d코0=[trade_province.GetName] has long lived of off the locally produced [trade_province.GetFancyTradeGood_LOW] but lately they have been forced to sell their products at reduced prices. If this is due to the temporary whims of fashion or a more permanent change is hard to say but it is clear that local trade is suffering.
trade_policy_events.11.a코0=This is regrettable.
trade_policy_events.12.t코0=Spread of Ideas
trade_policy_events.12.d코0=With the exchange of money and trade goods there is often a spread of methods and ideas. With the growth of the [merchant_country.GetAdjective] merchant activity in [institution_province.GetCapitalName] there is a clear influence on local society. As customs and local fashions develop, some long for the older, and according to them better, times.
trade_policy_events.12.a코0=Our society has only to gain from progress.
trade_policy_events.12.b코0=Let us protect traditional [institution_province.culture.GetName] society.
trading_settlement코0=Trading Settlement
desc_trading_settlement코0=We have allowed Muslim traders to create their own settlement outside of our cities in this province.
muslim_traders_controlled코0=Controlled Trade
desc_muslim_traders_controlled코0=We have placed limitations on the growth of the Muslim merchant community in this province. This makes it much easier to control and tax them, but might also hamper the growth of our cities here in the long run.
islamic_missionaries코0=Islamic Missionaries
desc_islamic_missionaries코0=We have allowed a number of Muslim missionaries to settle in this province.
muslim_sailor_community코0=Sailor Community
desc_muslim_sailor_community코0=This province is home to a thriving community of Muslim sailors.
religious_community_isolated코0=Isolated Religious Community
desc_religious_community_isolated코0=We have moved to isolate the religious community in this province to limit the spread of their faith.
mosque_of_x코0=Expanding Religious Influence
desc_mosque_of_x코0=The recent founding of a great Mosque nearby has made this area more susceptible to the spread of new religious ideas.
explain_conversion_strength_in_true_religion_provinces코0=Local Missionary Strength increases the speed of conversion for the §YPropagate Religion§! Trade Policy.\n\n
discriminated_our_countrymen코0=Discriminated Our Countrymen
adopted_islamic_titles코1=Sultan in Name
converted_to_islam코0=Joined the community of the Faithful
sultan_titles_for_non_muslims_tooltip코1=[Root.Monarch.GetName] will henceforth be known as a Sultan, improving our relations by §G75§! towards all known §YMuslim§! countries.
sultan_conversion_tooltip코0=Our relations will improve by §G50§! towards all known §YMuslim§! countries.
islamic_titles코0=Islamic Syncretism
desc_islamic_titles코0=We have adopted many titles and customs of the Islamic kingdoms in our region to further our diplomatic and mercantile goals.
defended_traditional_kingship코0=Traditional Kingship
desc_defended_traditional_kingship코0=Our ruler has defended the traditional notions of kingship in our society and marginalized Islamic groups in the higher nobility and government.
the_dominant_religion_is_a_form_of_islam_tooltip코0=The Dominant Religion in our Country is a form of Islam.
trade_propagation_convert_to_islam_title코0=Adopt Islam as the State Religion
trade_propagation_convert_to_islam_desc코0=Islam has increasingly grown to be the dominant religion both in government, among our subjects and our nobility. It is time we join the community of the faithful.
chiefs_with_pretensions코0=Pretensions of Local Potentates
desc_chiefs_with_pretensions코0=A local chief has begun styling himself as Sultan and fancies himself an independent ruler.
rejection_of_syncretism코0=Rejection of Syncretism
desc_rejection_of_syncretism코0=We are actively working against the spread of Islamic Syncretism in our country.
helped_clear_out_bandits코0=Fought our Bandits
propagate_religion_events.1.t코0=Traders in [trade_province.GetCapitalName]
propagate_religion_events.1.d코0=Muslim traders have been an increasingly common sight in our ports for generations now and we have grown used to them and their religion. In our ports in the [trade_province.GetName] province, and especially [trade_province.GetCapitalName] itself these merchants have become so commonplace that they are now an integral part of the urban population.\nRecently some of these traders have approached the [Root.Monarch.GetTitle], asking to be allowed to build a settlement of their own, just outside [trade_province.GetCapitalName] proper.
propagate_religion_events.1.a코0=Only good can come from this.
propagate_religion_events.1.b코0=No, they must remain where we can control them.
propagate_religion_events.2.t코0=[converter_country.Religion.GetName] Missionaries
propagate_religion_events.2.d코0=A group of Muslim missionaries have settled down in [trade_province.GetName] to found a new community there for themselves and their converts. They are cooperating with local authorities and do not oppose our rule, but their presence will likely lead to their religion spreading more quickly into the entire area.
propagate_religion_events.2.a코0=We cannot let authority slip to outside groups such as this one.
propagate_religion_events.2.b코0=They will be a welcome addition to our society.
propagate_religion_events.3.t코0=Muslim Sailors
propagate_religion_events.3.d코0=From the Yellow sea to the Indian Ocean there’s an abundance of ships, from small dhows to great galleys, constantly sailing between the many ports. Taken together this trade network provides goods and supplies for more than half of the world's population.\nWhat many of these galleys have in common is that they are manned by Muslim sailors. These are sailors from Africa or the Middle East joined by converted locals.
propagate_religion_events.3.a코0=Let us encourage these sailors to seek out our ports!
propagate_religion_events.3.b코1=We have no need of foreign faiths on our ships.
propagate_religion_events.4.t코0=Miracle
propagate_religion_events.4.d코0=A learned man from a faraway land is said to have cured a local princess in [cured_province.GetName] from a harsh illness. The locals are all very impressed and have chosen to adopt the faith of this Molla so that his God can protect them in the times to come.
propagate_religion_events.4.a코0=This is a good sign.
propagate_religion_events.4.b코0=Let us invite this man to [Root.Capital.GetCapitalName], where he can be put to good use.
propagate_religion_events.5.t코0=Mosque built in [mosque_province.GetName]
propagate_religion_events.5.d코0=The Muslims of [mosque_province.GetName] have constructed a new Mosque to serve as their house of worship. The Mosque is the new clear center of the community and will likely attract greater numbers to settle here. It will also facilitate local conversion of the entire area.\nThere is clear indication that the new Mosque is in part being funded by the many [converter_country.GetAdjective] traders active in the region, and in our government some worry that this might lead to undue influence for them and their religion.
propagate_religion_events.5.a코0=We cannot allow this.
propagate_religion_events.5.b코0=Let us provide them with the support they need to build a better community.
propagate_religion_events.6.t코0=Sultan of [Root.GetName]?
propagate_religion_events.6.d코0=With Islam increasingly becoming the dominant religion of our country many of our government officials, nobles and other notables, have begun to adopt Islamic notions of kingship, Arabic names and titles. Many have in fact started to refer to [Root.Monarch.GetName] as a Sultan, even though our official state religion is still [Root.Religion.GetName]. Some advisors of [Root.Monarch.GetName] now suggest that it might be prudent to go along with this. If we start referring to our own country as a sultanate, it might easen relations with the many Muslim countries around the world.
propagate_religion_events.6.a코0=I like the idea.
propagate_religion_events.6.b코0=No, we must defend the traditional values of the [Root.GetAdjective] [Root.GovernmentName]!
propagate_religion_events.7.t코0=Joining the Community of the Faithful
propagate_religion_events.7.d코0=As [Root.Religion.GetName] is now the official religion of [Root.GetName] we have joined the community of the Faithful. Though some remaining traditionalists lament this change, many more of our Muslim subjects now rejoice over the just rule of [Root.Monarch.GetName].
propagate_religion_events.7.a코0=Long live the [Root.Monarch.GetTitle]!
propagate_religion_events.8.t코0=Traveling Scholar
propagate_religion_events.8.d코0=A learned man from a faraway land has arrived in [Root.Capital.GetCapitalName]. He claims to have studied under scholars in many famous cities, from the great cities of Hind to Mecca, Baghdad and Cairo. He is versed in the politics of the greater Islamic world as well as in intricate matters of theology.
propagate_religion_events.8.a코0=We have use of this man. Let us offer him a place at our court!
propagate_religion_events.8.b코0=Let us learn as much as we can about the state of things abroad.
propagate_religion_events.9.t코0=Muslim Chiefs
propagate_religion_events.9.d코0=In the [Root.GetAdjective] hinterlands many chiefs rule their own little domains with little interference from central rule. However, even though they lack the ability to project much power some do have greater ambitions. Some local chiefs in [hinterland_province.GetName] have given name to greater pretensions by starting to style themselves sultans and trying to claim legitimacy by converting their population to Islam.
propagate_religion_events.9.a코0=Ridiculous.
propagate_religion_events.10.t코0=Islamic Syncretism
propagate_religion_events.10.d코0=An increasingly common sight in the [Root.GetAdjective] countryside is that of traveling Sufis, mystic missionaries of the Islamic faith. They are often warmly received not only by their brothers in faith, but also by the rural population who have found a way to integrate the Islamic creed into their own traditions and myths. The result is not something that would fit in Mecca or Cairo but has made many more predisposed towards Islam in general.
propagate_religion_events.10.a코0=We must protect the faith of our ancestors!
propagate_religion_events.10.b코0=What harm can these men do.
propagate_religion_events.11.t코0=Muslim Refugees
propagate_religion_events.11.d코0=A number of refugees from a distant war has arrived on our coasts. They are led by Islamic sheikhs and claim that if we just allow them some unclaimed land they will create a prospering settlement for themselves and lead productive lives as our subjects.
propagate_religion_events.11.a코0=I have just the spot in mind…
propagate_religion_events.11.b코0=They ought to be able to find sanctuary somewhere else.
