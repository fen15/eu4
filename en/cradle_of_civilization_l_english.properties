crushed_non_mamluk_rebels코0=Rebels Crushed
desc_crushed_non_mamluk_rebels코0=A recent rebellion was violently crushed.
placated_non_mamluk_rebels코0=Placated Local Population
desc_placated_non_mamluk_rebels코0=We have averted a recent rebellion by attempting to remedy the discrimination of the locals.
tarh코0=Tarh
desc_tarh코0=We are forcing the people of this province to buy local products, and to pay a price we have set. This has ensured that we are not losing money directly on our royal monopolies but it has also resulted in a general drop of productivity and quality.
unprofitable_monopolies코0=Unprofitable Monopolies
desc_unprofitable_monopolies코0=The production in this province is controlled through royal monopolies, but the demand for the goods being produced has gone down significantly lately, resulting in a loss of profit for us.
factionalism코0=Factionalism
desc_factionalism코0=Our ruler is trying to play the factions in our country off against each other to increase his own control over them.
ruler_supporting_faction코0=Ruler Supporting Faction
desc_ruler_supporting_faction코0=Our ruler is trying to always be on the strongest side in the factional conflicts in our country.
cairo_markets코0=Expanding the Markets of Cairo
desc_cairo_markets코0=Our sultan has decreed that the market districts of Cairo should be the foremost priority for any renovation or building projects in his time.
cairo_slums코0=Renovation of the Slums of Cairo
desc_cairo_slums코0=All building efforts of our current ruler are going to combat poverty and sickness in the slums of Cairo.
cairo_al_ahzar코0=Patronization of al-Azhar
desc_cairo_al_ahzar코0=Considerable properties have been granted as charitable donations to support the mosques of Cairo in general and the venerable al-Azhar in particular.
cairo_defences코0=Citadel of Cairo
desc_cairo_defences코0=We have spent considerable effort to renovate the Citadel of Cairo as well as building and repairing defenses wherever needed.
monuments_of_cairo코0=Monuments of Cairo
desc_monuments_of_cairo코0=We have devoted most of our resources in the ancient city of Cairo to building monuments to the greatness of our ruler.
mamluk_amir_al_hajj코0=Mamluk Amir al-Hajj
desc_mamluk_amir_al_hajj코0=We have given one of our most trusted Mamluks the task of guarding the caravans to the holy cities. As there are no warriors as skilled as our own kind the caravans should be safe. Even if he lacks knowledge of the local landscape and population.
diplomat_amir_al_hajj코0=Diplomatic Amir al-Hajj
desc_diplomat_amir_al_hajj코0=Our Amir al-Hajj, the official in charge of the yearly pilgrimages to Mecca, has been chosen from among our best diplomats. This should make him well suited for leading the vital caravans through sometimes dangerous territories.
warrior_amir_al_hajj코0=Warrior Amir al-Hajj
desc_warrior_amir_al_hajj코0=Our Amir al-Hajj, the official in charge of the yearly pilgrimages to Mecca, has been chosen from among our best military leaders. This should make him well suited for leading the defense of these vital caravans.
bedouin_amir_al_hajj코0=Bedouin Amir al-Hajj
desc_bedouin_amir_al_hajj코0=Our Amir al-Hajj, the official in charge of the yearly pilgrimages to Mecca, has been chosen among the Bedouin tribesmen who would normally pose a threat to the very caravans we would have him protect. This should make him uniquely well suited to protect the caravans, but can also be seen as a neglect of our sacred duty by some.
awlad_al_nas_commander코0=Commander from the Awlad al-nas
desc_awlad_al_nas_commander코0=The defense of [Root.GetName] has been left in the hands of enterprising Awlad al-Nas, the sons of manumitted Mamluks.
mamluk_commander코0=Mamluk Commander
desc_mamluk_commander코0=The defense of this area is in the hands of one of our most trusted Mamluks.
trusting_old_guard코0=Qaranis
desc_trusting_old_guard코0=Various officials put in power by our predecessors remain in their offices. This is making the period of transition less stable than many would have liked.
loyal_mamluks_in_high_positions코0=Loyal Mamluks
desc_loyal_mamluks_in_high_positions코0=We have replaced the Mamluks put in power by our predecessors with loyal freshly bought Mamluks. This has earned us few friends among the households of Cairo but at least we know that we can trust our officers now.
mamluk_events.0.t코0=Mamluk Succession
mamluk_events.0.d코0=The death of [Root.Monarch.GetName] has left our country without a ruler. All the important Mamluk households of [Root.Capital.GetCapitalName] are calling upon their influence to have a say in who his successor is going to be. Depending on who wins our new ruler will have the support of different households and different parts of the country.\nOnly one thing is certain, those that would rather have seen their own group's interests prevailing will not greet our new [Root.Monarch.GetTitle] with joy. Some might even spend the rest of their lives trying to limit his influence.
mamluk_events.0.a코0=We need the support of the [first_ruler_alternative_province.Culture.GetName] Mamluks.
mamluk_events.0.b코0=Only the [second_ruler_alternative_province.Culture.GetName] Mamluks are of use now.
mamluk_events.0.c코0=The [third_ruler_alternative_province.Culture.GetName] candidate has our support!
mamluk_events.0.dd코0=The best alternative is one who has no ties to the groups in [Root.Capital.GetCapitalName]...
mamluk_events.1.t코0=[not_ruling_culture_province.Culture.GetName] Soldiers
mamluk_events.1.d코1=While Mamluks make up the core of our forces not all of our military might consists of warrior slaves. Local [not_ruling_culture_province.Culture.GetName] soldiers make up much of our infantry and they are also used for guard and garrison duties.\nSmall chances of advancement and low pay aren’t the best motivators however and it is not clear how far we can trust these men. Certainly their training and equipment are often neglected by the Amir in charge of them.\nIn [not_ruling_culture_province.GetAreaName] the mistrust between the [not_ruling_culture_province.Culture.GetName] and Mamluk Amirs have led to a mutiny.
mamluk_events.1.a코0=We must crush this in its cradle!
mamluk_events.1.b코0=Let us see what we can do to improve their situation.
mamluk_events.2.t코0=The Tarh and the Royal Monopolies
mamluk_events.2.d코0=Our predecessors have wisely used a system of royal monopolies to control the revenue from cash crops and fine goods. With demand falling however we are losing money on these investments. Our overseer in [monopoly_province.GetName] is reporting that they have been unable to sell their stock for two years now and worry that this is going to cost the state money.\nHe suggests that we force our subjects to buy these goods at a set price instead so that we can regain our investment. A process traditionally known as Tarh.
mamluk_events.2.a코0=What an excellent idea!
mamluk_events.2.b코0=We will just have to endure the cost.
mamluk_events.3.t코0=Revolt of [mamluk_province.Culture.GetName] Amir
mamluk_events.3.d코0=One of our more powerful Mamluk Amirs has built up a powerbase in [mamluk_province.GetAreaName] and is now marching on [Root.Capital.GetCapitalName]. There is rumors of widespread support for his cause among the Mamluk households of the capital and even within the citadel itself.
mamluk_events.3.a코0=The penalty for treason is death!
mamluk_events.4.t코0=Factionalism
mamluk_events.4.d코0=The [Root.Monarch.GetTitle] is far from the only owner of Mamluks in our [Root.GovernmentName]. The households of influential manumitted Mamluks often contain great, if not greater, numbers of newly imported slaves from their home regions. These influential Amirs are often those with the greatest influence during a succession but even when the throne is occupied the influence of the Mamluk households are great on [Root.GetAdjective] politics. It is up to [Root.Monarch.GetName] to ensure that this factionalism does not stifle the politics of [Root.Capital.GetCapitalName].
mamluk_events.4.a코0=We must attempt to play them off against each other.
mamluk_events.4.b코0=Let us pick sides and support the stronger factions.
mamluk_events.5.t코0=Palace Coup
mamluk_events.5.d코0=Gravely discontent with the misrule of [Root.Monarch.GetName], prominent Mamluk Amirs have taken it upon themselves to depose our [Root.Monarch.GetTitle] and put a more able warrior on the throne.
mamluk_events.5.a코0=We will not abandon [Root.Monarch.GetName]!
mamluk_events.5.b코0=All men must die.
mamluk_events.6.t코0=The City of Cairo
mamluk_events.6.d코0=Much older than our own [Root.GovernmentName], Cairo has been embellished by rulers and conquerors for hundreds if not a thousand years. Bringing order in this maze of buildings, from the tombs of the city of the dead and the slums of fustat, to the bustling markets of Khan el-Khalili, or the great Citadel of Cairo itself, has proven a monumental task for many of our predecessors. Nonetheless, as the master of the city, [Root.Monarch.GetName], is expected to leave [Root.Monarch.GetHerHis] mark upon Cairo, both to embellish and develop it, and to combat disease and keep the order.
mamluk_events.6.a코0=Let us renovate the souks and the Khan el-Khalili.
mamluk_events.6.b코0=We must renovate the growing slums and the suburbs.
mamluk_events.6.c코0=The Mosques and the al-Azhar require our attention.
mamluk_events.6.dd코0=Let us focus on the citadel itself, and the defenses of the city.
mamluk_events.6.e코0=Coming generations shall envy the monuments we erect.
mamluk_events.6.f코0=There is not much we can do for the citizens of Cairo right now.
mamluk_events.7.t코0=A New Amir al-Hajj
mamluk_events.7.d코0=The pilgrimage to the holy cities of Mecca and Medina is one that every Muslim should undertake at least once in their lifetime. As the [Root.Monarch.GetTitle] it is our responsibility to ensure that they can safely reach that destination. This is a position that in many ways requires both cunning and martial ability, as the way to proceed can range from defeating raiders to negotiating passage from local rulers, to outright threats or bribery. The Amir al-Hajj will have the overall responsibility for the Hajj caravans and will have great freedom in how to achieve a steady and peaceful passage for all [Root.GetAdjective] pilgrims.
mamluk_events.7.a코0=Let us choose a Bedouin, the best of our own.
mamluk_events.7.a.tt코0=Your choice of §YAmir al-Hajj§! will have an effect both on the success rate of the Hajj Caravans of your people as well as the type of impact any problems with the Hajj will have:\nA Bedouin Amir al-Hajj will be able to protect the caravans from dangers that none of the other options could.
mamluk_events.7.b코0=Let us choose a Bedouin, native to the deserts of Arabia.
mamluk_events.7.c코0=A skilled warrior will be up for the task.
mamluk_events.7.c.tt코0=Your choice of §YAmir al-Hajj§! will have an effect both on the success rate of the Hajj Caravans of your people as well as the type of impact any problems with the Hajj will have:\nA Warrior Amir al-Hajj will have a good chance of defending the caravan if it is attacked, but he may also create unnecessary conflicts through his lack of tact.
mamluk_events.7.dd코0=An able diplomat will handle this best.
mamluk_events.7.dd.tt코0=Your choice of §YAmir al-Hajj§! will have an effect both on the success rate of the Hajj Caravans of your people as well as the type of impact any problems with the Hajj will have:\nA Diplomat Amir al-Hajj will be more efficient when your country is at peace, and less so when you are at war.
mamluk_events.7.e코0=Only a loyal Mamluk can perform this task.
mamluk_events.7.e.tt코0=Your choice of §YAmir al-Hajj§! will have an effect both on the success rate of the Hajj Caravans of your people as well as the type of impact any problems with the Hajj will have:\nA Mamluk Amir al-Hajj will be more trustworthy when your ruler has high legitimacy, and much less trustworthy when legitimacy is low.
mamluk_events.8.t코0=Hajj Caravans Raided
mamluk_events.8.d코0=A recent caravan of pilgrims for the holy cities was ambushed and plundered. It is our duty to protect those among our subjects who would set out for the holy cities and now our ability to do so is put in question.
mamluk_events.8.a코0=This will not happen again.
mamluk_events.8.b코0=We must spend more to protect them.
mamluk_events.8.c코0=Our Amir al-Hajj will use his contacts to ensure a better outcome in the future.
mamluk_events.9.t코0=The Pilgrims are Safe
mamluk_events.9.d코0=Our efforts to protect those of our subjects who seek to perform their pilgrimage to the holy cities of Mecca and Medina have paid off. It is now long since there was last a raid and the realm is at peace.
mamluk_events.9.a코0=Excellent.
mamluk_events.10.t코0=Awlad al-nas
mamluk_events.10.d코0=Having been educated to be loyal warriors since early age Mamluk slaves often have the complete trust of their owner or employer. Their sons however, the Awlad al-nas, having grown up under far more convenient and forgiving circumstances, are generally considered far less able and loyal. Unable to serve as Royal Mamluks the Awlad al-nas instead constitute a social elite within regular military units and in the lower administration.\nThese noble sons themselves are however continually trying to prove that they are ready for bigger responsibilities. With the open position of command for the defenses of the [defence_province.GetAreaName] state, a number of them are hoping that we will entrust them with this task.
mamluk_events.10.a코0=Let us appoint one of the sons.
mamluk_events.10.b코0=We can only trust our own, the commander must be a Mamluk.
mamluk_events.11.t코0=Qaranis
mamluk_events.11.d코0=This [Root.GovernmentName] was founded by Mamluk slaves and the ownership and import of skilled warrior slaves remain the base for any [Root.Monarch.GetTitle]’s power. It is only natural that a slave will be more loyal to his master than any other in his new homeland, and even more so if rewarded by manumission for services rendered.\nHowever, currently many of the royal Mamluks in our administration, court and armies are those that $RANDOM_OLD_MONARCH$ bought and introduced to our [Root.GovernmentName]. These are men with great influence but no personal loyalties to [Root.Monarch.GetName], men that our new Mamluks accuse of plotting and trying to limit their influence.
mamluk_events.11.a코0=Let us root out the Qaranis from important positions!
mamluk_events.11.b코0=We have no choice but to trust them, we are all Mamluks after all...
mamluk_events.12.t코0=Furusiyya
mamluk_events.12.d코0=The Furusiyya are a set of equestrian exercises that teach young warriors the craft of cavalry warfare. With detailed rules, training manuals and very popular public competitions and champions, the Furusiyya has in many ways been perfected by Mamluk warrior aristocracy. While some chroniclers would claim that the champions of today could never compete with the warriors of the past, it is still both customary, and very popular, for [Root.Monarch.GetTitle]s to arrange big public Furusiyya competitions, and the champions remain the heroes of many popular tales.
mamluk_events.12.a코0=This is good for the people, but not something for a [Root.Monarch.GetTitle] to spend money on.
mamluk_events.12.b코0=Let us expand and build new hippodromes to patronize the flowers of chivalry.
furusiyya코0=Furusiyya
desc_furusiyya코0=We are spending considerable resources on upholding the great traditions of martial competitions for cavalry in the Mamluk state.
