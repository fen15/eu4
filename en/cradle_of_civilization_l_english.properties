efficient_tax_farming_modifier코0=Efficient Tax Farming
desc_efficient_tax_farming_modifier코0=Tax farms are in many ways the most efficient way to exploit the resources of our country. By selling the right to extract profit from various parts of our domain we can be sure of a steady and guaranteed income, while the tax farmer himself has good incentive to make the land yield even more.
land_acquisition_modifier코0=Land Acquisition
desc_land_acquisition_modifier코0=Through efficient reclamation of previously unused land, and integration of previously unowned land, we are able to much more quickly make a profit even at the periphery of our Sultanate.
lenient_taxation_modifier코0=Lenient Taxation
desc_lenient_taxation_modifier코0=An overtaxed subject is one prone to dissent or even rebellion. By easing up the burdens we place on our neighboring states we have gained their gratitude.
train_horsemanship_modifier코0=Trained Horsemanship
desc_train_horsemanship_modifier코0=Few horsemen are as proficient as ours and few horse breeds as reliable and suited for war. We must always actively keep working on our horsemanship, through competitions, training, small raids and even in warfare itself.
promote_culture_in_government_modifier코0=Promoted Culture in Government
desc_promote_culture_in_government_modifier코0=Our wise Sultan has chosen to promote those who supported him in the struggle of succession. Through his wise policies an entire region can now prosper.
seize_clerical_holdings_modifier코0=Seized Clerical Holdings
desc_seize_clerical_holdings_modifier코0=There are a variety of charitable donations and clerical properties in this land that have been granted for the wrong reasons by our predecessors. We must move to reduce the corruption in this system and return the clerical properties to the state, the foremost guardian of what is right and wrong in our country.
invite_minorities_modifier코0=Invited Minorities
desc_invite_minorities_modifier코0=Acting as a safe haven for our brothers in faith in an unsafe world we have invited them all to settle within our lands. Here they can build a new life for themselves while contributing to the rise of our state.
ideagroups.111.b코0=Let us do what we can to realize these ideas!
army_professionalism_events.1.t코0=Sack of [From.GetCapitalName]
army_professionalism_events.1.d코0=Traditionally advancing armies have been expected to supply themselves from what they can plunder in the area they move through. This is often the only way for soldiers to survive in wartime as payments from the [Root.GovernmentName] treasury can rarely be brought in a timely manner to the men. In fact, by paying retroactively many also avoid the strain of paying for the fallen.\nAs [From.GetCapitalName] fell it was therefore expected that our soldiers be allowed to loot the city to enrich themselves. What was less expected was the total and utter destruction of the city that took place. Refusing to follow orders our men descended upon the helpless burghers, doing despicable things and ruining the area for a long time to come.
army_professionalism_events.1.a코0=We must punish the perpetrators!
army_professionalism_events.1.b코0=We need better payment routines and harder discipline!
army_professionalism_events.1.c코0=Such are the rules of warfare.
army_professionalism_events.2.t코0=[Root.GetCapitalName] Looted!
army_professionalism_events.2.d코0=Following the fall of [Root.GetCapitalName], the armies of [From.GetName] have devastated the city and the surrounding countryside.
army_professionalism_events.2.a코0=Barbarians!
army_professionalism_events.3.t코0=The Sack of [Root.GetCapitalName]
army_professionalism_events.3.d코1=As the city of [Root.GetCapitalName] fell into enemy hands, the advancing armies of [From.GetAdjective] embarked on several days of plundering. Inside the city walls a smoldering ruin is all that remains of the once thriving city and the survivors are seeking refuge as far away as they can.
army_professionalism_events.3.a코0=Our people will never forget the atrocities of [From.GetName]!
army_professionalism_events.4.t코0=Delayed Salaries
army_professionalism_events.4.d코0=The campaign in [enemy_country.GetName] has run into some severe logistical problems. As the season for salary payment draws nearer, it is becoming abundantly clear that we will not be able to pay all troops as there is simply no way for the money to get to them on time. Our generals blame constant enemy raids on the baggage train and insist they planned everything in detail, but the problem is now [Root.Monarch.GetName]'s to solve.\nIf we only pay a fraction of our troops many will no doubt desert.\nWe could also choose to pay none of them and tell them to live off the land, but that would likely devastate the entire area.
army_professionalism_events.4.a코0=We must pay the elite troops
army_professionalism_events.4.b코0=Let them live off the land
army_professionalism_events.5.t코0=The many jobs of a Soldier
army_professionalism_events.5.d코0=Prolonged peacetime and changes in the economy has lead to many of our salaried soldiers no longer considering the pensions we pay them sufficient. An increasing number of them have turned to other daily work such as shopkeeping or craftsmanship, earning a better living in their city homes.\nWhile this can stimulate the local economy it does mean that these troopers are no longer maintaining, or practicing with, the equipment we have provided them. In order to stop this trend, we would have to increase their pay substantially.
army_professionalism_events.5.a코0=They must not be allowed to do dabble in the roles other occupations.
army_professionalism_events.5.b코0=We will allow it for now.
army_professionalism_events.6.t코0=Foreign Talent
army_professionalism_events.6.d코0=Our drillmasters stand in awe of the [professional_country.GetAdjective] armies and the methods they have so successfully employed to organize army routines and practices. We are not the only ones who have taken notice, [professional_country.GetAdjective] officers are in high demand in many countries. Of course the [professional_country.GetStateForm] of [professional_country.GetName] does not take kindly upon those of its officers that would seek employment abroad and would likely disapprove if we tried to entice any subject of theirs.\nThat does not mean, however, that there are not individuals who would be interested in such a career opportunity, if we made it worth their while.
army_professionalism_events.6.a코0=Hire [professional_country.GetAdjective] officers
army_professionalism_events.6.b코0=Let us continue to rely on our own people.
army_professionalism_events.7.t코0=Infiltration of [From.GetName]
army_professionalism_events.7.d코1=Our military professionalism has made our retired deserting officers very attractive to the other countries in the region. So much so that they are not properly vetting the defectors they recruit.\nOur spymaster reports that we have managed to get a number of agents into the service of the [From.GetAdjective] [From.GetStateForm].
army_professionalism_events.7.a코0=Excellent...
army_professionalism_events.8.t코0=Wargames
army_professionalism_events.8.d코0=Our generals have asked us for funds to conduct a massive military field exercise to re-enact one of the great [Root.GetOldEra] battles. This would be quite costly, and take up a lot of their time, but they insist it would both provide valuable insights to them, be a good way to drill the troops and perhaps intimidate our neighbors as well.
army_professionalism_events.8.a코0=Allow them to re-enact the battle.
army_professionalism_events.8.b코0=We will soon give them a real war to try their theories in.
army_professionalism_events.9.t코0=Private Contractors
army_professionalism_events.9.d코0=Due to lack of permanent structures many armies rely on private contractors to provide everything from equipment to entire regiments. Usually these entrepreneurs receive a sum in advance that they can then use to procure what the army needs on short notice. This often works well to meet the swiftly changing needs of our troops during campaigns, but there are those that would take advantage of the system.\nAs our armies in [enemy_country.GetName] advance deeper into enemy territory there are increasing reports of corruption and unwarranted cooperation between our logistical officers and local entrepreneurs. If we are to maintain efficiency we must root out these practices, but in the short run we will risk disrupting the system even more by fighting the corruption.
army_professionalism_events.9.a코0=Root out the rot!
army_professionalism_events.9.b코0=We will have to let it be.
army_professionalism_events.10.t코0=An Army Career
army_professionalism_events.10.d코0=With the growth of our professional army, new career opportunities abound for those with ability and ambition. The old [Root.GetNoblesReplacementForOtherGovernments], however, still expect to be awarded all the most valuable commissions out of tradition and the centuries during which their lineages have served the [Root.GetStateForm] faithfully.\nSome of our higher officers are now imploring us to open more opportunities for able men to rise in the ranks, while others oppose this vehemently and maintain that there are qualities only blood can assure.
army_professionalism_events.10.a코0=We must safeguard the ancient traditions of our officer corps.
army_professionalism_events.10.b코0=We can make room for newcomers in the higher parts of the hierarchy.
army_professionalism_events.11.t코0=Esprit de Corps
army_professionalism_events.11.d코1=The strain that the military lifestyle puts the men who serve under can, under good circumstances, lead to the development of a spirit of belonging and cooperation that greatly strengthens the armed forces. During the recent conflict with [enemy_country.GetName], we have seen clear signs that our troops are working better together, and that they have formed strong bonds of loyalty and duty to the [Root.GetAdjective] [Root.GetStateForm] that would have seemed hard to imagine just a few years ago.
army_professionalism_events.11.a코0=This is what separates the [Root.GetAdjective] troops from all other.
army_professionalism_events.12.t코0=Lack of Officers
army_professionalism_events.12.d코0=In order to keep a sizable professional army efficient, a sufficient number of trained officers are required to carry out the orders and will of the [Root.GetStateForm]. However, the increased demand on quality leadership is not matched by the number of officers on our rolls.\nWith increased demands on quality, new officers also take longer to train and are harder to recruit.
army_professionalism_events.12.a코0=Shorten the training.
army_professionalism_events.12.b코1=We shall overcome this in time.
army_professionalism_events.13.t코0=Local Militias
army_professionalism_events.13.d코0=Many military duties are not performed by the professional armies of the [Root.GetStateForm] but rather by local militias based around the cities, castles and forts in the various parts of our country. These militias often know the local area well and provide very good value for money as garrisons, scouts and gatherers of intelligence but their quality as regular troops are very varied to say the least.\nIt has been suggested that we send professional soldiers to at least instruct all militias in the country and that we rely less on them when conducting operations in many areas. This would, according to our generals, lead to an increase in quality and make us less vulnerable to things we cannot control. It would, however, also most likely mean dismissing a great number of our reserve troops.
army_professionalism_events.13.a코0=We need the militias.
army_professionalism_events.13.b코0=Let us not rely on local abilities.
army_professionalism_events.14.t코0=Fires of Industry
army_professionalism_events.14.d코0=The growing needs of our professional army has had a profound effect on the local business in [Root.GetCapitalName]. The manufactories in and around the city can hardly keep up with rising demand and both investors and workers are now flocking from all over our country to [Root.GetName] to expand the business.
army_professionalism_events.14.a코0=The foundries of [Root.GetCapitalName] shall supply the nation!
army_professionalism_events.15.t코0=Growth of Regimental Towns
army_professionalism_events.15.d코0=As the army becomes a way to earn a livelihood for an increasing number of our subjects, the cities that house the army installations and barracks are starting to grow under the supervision of army engineers and renovators. In [Root.GetName] the growth of [Root.GetCapitalName] has come to benefit the entire province.
army_professionalism_events.15.a코0=Great.
army_professionalism_events.16.t코0=Treason against [Root.GetDefiniteArticleBeforePluralCountry][Root.GetName]
army_professionalism_events.16.d코0=Recruitment is out of necessity something that has to be a somewhat decentralized affair. Often it will be entrusted to [Root.GetNoblesReplacementForOtherGovernments] in the capital, and then they are responsible to turn up a set number of men in the various provinces under our control.\nThis is a system that to some extent relies on trust as the central government is not involved in the details of countryside mustering, and the only form of control we have are the, often sporadic, inspections the army itself conducts. One such inspection in [cheating_rolls.GetName] has unearthed quite a local scandal. The rolls we have for the area is full of fictional names and nobody seems to know what we could actually muster from the region.
army_professionalism_events.16.a코0=This is unfortunate.
army_professionalism_events.16.b코0=We must punish the perpetrator and conduct our own survey.
army_professionalism_events.17.t코0=Proliferation of the Musket
army_professionalism_events.17.d코0=As firearms have grown commonplace our old regiments of elite troops no longer fills the same function as sharpshooters and pioneers. They have done much to develop our armies over time and they will now be dispersed among our other regiments.
army_professionalism_events.17.a코0=Ok.
hanafi_school코0=Hanafi
hanafi_school_desc코0=The Hanafi Madhab is named after Abu Hanifa No'man bin Tabet. The school originated in Kufa and is prominent throughout the Persian and Turkic world, including northern India. Though textual sources in the Quran and Hadiths are given preference, Hanafis have an inclusive view of sources and also employ analogy (Qiya), Istihsan and local customs (Urf) in their jurisprudence. Some view it as the most flexible of the schools.
hanbali_school코1=Hanbali
hanbali_school_desc코1=The Hanbali Madhab is named after Ahmad ibn Hanbal, and champions withholding from any speculative theology, Kalam. Hanbalis maintain that the Quran and Sunnah are the only proper sources of jurisprudence and that they should be interpreted in a literal and traditionalist sense. Though it is accepted as a valid Madhab very few states actively promote the Hanbali school, and it was banned by the Abbasid Caliphs.
maliki_school코0=Maliki
maliki_school_desc코0=The Maliki Madhab is named after Malik Ibn Anas and is prominent in particular throughout North Africa and Iberia. Jurisprudence is primarily based on the work and interpretations of ibn Anas and his student Sahnun as described in the al-Muwatta and the Mudawwanah. One of the foremost centers of learning within the Maliki School is the Great Mosque of Kairouan, near Tunis.
shafii_school코0=Shafi'i
shafii_school_desc코0=The Shafi'i Madhab is named after Imam Al-Shafi'i, and it is prominent in particular among Muslims in Arabia, East Africa and East Asia. It was once the official doctrine of the Seljuk, Ayyubid and Mamluk Sultanates. Unlike other Madhabs the Shafi'i reject Istihsan Istislah as sources of Sharia, instead only relying on what is textually in the Quran or Hadiths.
ismaili_school코0=Ismaili
ismaili_school_desc코0=Ismailism is named after Ismai'l ibn Jafar, the successor of Ja'far al-Sadiq, and was the dominant school of faith in the Fatimid Sultanate but has lost much ground since its fall. Ismailism encompasses a number of increasingly divergent branches, such as the Musta'li and the Nizari and in many ways they focus on the esoteric elements of Shiite faith more than the Jafaris or Zaidis.
jafari_school코0=Jafari
jafari_school_desc코0=The Jafari Madhab is named after Jaf'ar al-Sadiq, the sixth Imam, and it's followers are ‘Twelver' Shias. Twelvers believe that Ali, the successor of Muhammed, was followed by twelve infallible Imams chosen by divine decree. The last of the Imams, al-Mahdi, is expected to return as the savior of mankind, finally enforcing justice and peace in the world.
zaidi_school코0=Zaidi
zaidi_school_desc코0=Zaidis are named after Zaid ibn Ali, the grandson of Muhammed's son Ali, and follow his teachings as described in the Majmu' al-Fiqh. Zaidis emphasize justice and human responsibility and descend from those that supported Zaid's original revolt against the Ummayad Caliph. Zaidis entirely reject religious dissimulation as practiced by many Shias and they are prominent in the Yemen highlands.
