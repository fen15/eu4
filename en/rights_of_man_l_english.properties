consort_events.301.dd코0=When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] gained the confidence of the common people, almost effortlessly, and [Root.Consort.GetSheHe] grew well into the role as one of the ruling class of [Root.GetName]. It has now been over ten years since the union took place. Even the ones who do not adore the [Root.Consort.GetTitle] have come to respect [Root.Consort.GetHerHim] as one of their own - the wedding anniversary of the elevated couple could has been highly anticipated. It is smiling gently at nobles and commoners alike that the [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept gifts of varying splendor.
consort_events.301.de코0=When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] impressed all with [Root.Consort.GetHerHis] genuine and graceful way with people and the nobility of [Root.Capital.GetCapitalName] are constantly finding new ways to show their adoration of [Root.Consort.GetTitle]. It is not surprising that the wedding anniversary of the elevated couple has been highly anticipated - somehow the [Root.Consort.GetTitle] has even managed to personally thank each nobleman and woman for the gifts brought to them for the occasion.
