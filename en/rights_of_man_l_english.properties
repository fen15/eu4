SELECT_CULTURE_CONFIRM_DESC코0=Changing your Primary Culture to $NAME|Y$ will cost $COST|Y$£dip.\nAre you sure?
PROMOTE_CULTURE_CONFIRM_DESC코0=Promoting $NAME|Y$ to Accepted status will cost $COST|Y$£dip.\nAre you sure?
DEMOTE_CULTURE_CONFIRM_DESC코0=Demoting $NAME|Y$ to Non-Accepted status will cost $COST|Y$£dip.\n§YUnrest§! in all $NAME|Y$ provinces will rise by $UNREST$ for $YEARS$ years.\nAre you sure?
coptic_flavor.33.t코0=Allies of the Faith
coptic_flavor.33.d코0=We are proud to be Copts, followers of the true faith. While we are firm in our convictions and will never abandon Christ, being isolated from the rest of the Christian community is a weakness. We are beset by religious enemies on many fronts. The impending war is not a matter of if, it is a matter of when. Before it breaks out we should try to seek out some powerful allies. There is a mighty Christian realm far to the north, but its exact location and the distance to their lands are unknown to us. However we can fund an expedition with the goal of finding them.
coptic_flavor.33.a코0=Send a party of our best explorers, priests and diplomats!
coptic_flavor.33.a.tt코0=Send an expedition to the north in search of fellow Christians. Success is not guaranteed, but we could find some sort of assistance regarding our common religious enemies.
coptic_flavor.33.b코0=We do not need anyone else when God is on our side.
coptic_flavor.33.b.tt코0=No expedition is sent.
coptic_flavor.34.t코0=Books or Swords
coptic_flavor.34.d코0=A party of Coptic diplomats from our neighbor [From.GetName] have crossed into our territory. They have an unusually large number of priests among them. Our advisors suspect that they are trying to make contact with other Christians to the north. The diplomats are worryingly tight-lipped on the subject of their purpose. Perhaps it is simply a religious matter, but what if they are attempting to gather allies against us? We would be beset on multiple fronts by fanatical infidels!
coptic_flavor.34.a코0=These are just speculations. The [From.GetAdjective] diplomats may pass.
coptic_flavor.34.b코0=We cannot take the risk. Detain them.
coptic_flavor.35.t코0=Enemy of the Faith
coptic_flavor.35.d코0=News has reached us that our despicable neighbors, the [From.GovernmentName] of [From.GetName], have taken our diplomats captive! They will neither be persuaded to let our people continue on their journey or return back home. We can only hope that they change their minds. In any case, this outrageous attack on a party of peaceful envoys only confirms our suspicions. [From.GetName] is a dangerous enemy of the one true faith.
coptic_flavor.35.a코0=May God smite the infidels!
coptic_flavor.36.t코0=Brothers From Across the Sea
coptic_flavor.36.d코0=Sometimes we are reminded of how far this world extends beyond our own realms. We have been visited by a strange group of people from lands far south from here. While most of them only speak their own peculiar-sounding language, a few of them have conversed with our translators in Arabic. They claim to come from the great [sent_diplomats.GovernmentName] of [sent_diplomats.GetName] and that they seek friends among their fellow Christians. We have very little knowledge of the Christians in the south, but these [sent_diplomats.GetAdjective] men seem to be genuine believers. They speak of Christ with fervor in their voice and seem far more well-versed in the scripture than our average noble. Apparently their country is surrounded by religious enemies and they ask us to aid them in defending the true faith. While this conflict is too distant and unknown for us to get engaged directly, we could share some of our knowledge and resources with them.
coptic_flavor.36.a코0=Of course we will help you, brothers. Anything for the one true God!
coptic_flavor.36.a.tt코0=The [From.GetAdjective] diplomats are sent home with some resources to aid them in their defense of Christianity.
coptic_flavor.36.b코0=This is not our concern. We have our own wars to fight.
coptic_flavor.36.b.tt코0=The [From.GetAdjective] diplomats are sent home empty-handed.
coptic_flavor.37.t코0=Friends in Foreign Places
coptic_flavor.37.d코0=Praise the Lord, our diplomats have finally returned from their journey to the north! Not only are they with us again, safe and sound, but they also bring many interesting tomes and tales from their travels. Most come from the [From.GovernmentName] of [From.GetName], where our diplomats were very well received. While we might have hoped for more than knowledge, we are thankful for whatever God and our fellow Christians provides us with. We will make sure that their gift does not go to waste.
coptic_flavor.37.a코0=Perhaps this is the start of a lasting friendship between our nations?
coptic_flavor.38.t코0=Alone in the World
coptic_flavor.38.d코0=After a long and arduous journey the diplomats whom we sent northwards have finally returned. They did indeed reach Christian lands in the end, yet they come back empty-handed. While many of the Christians they encountered listened, few seemed to truly care. In our isolation, we are doubly cursed – not only are we surrounded by enemies, the distance to the rest of the Christian community makes us outcasts. What happens in [Root.GetName] does not influence them and perhaps our ways are too foreign for them to relate to. It seems as if the Copts are alone in the world.
coptic_flavor.38.a코0=We cannot lose faith. God is the only ally we need.
opinion_captured_diplomats코0=Captured Diplomats
coptic_flavor.100.t코0=The Pilgrims of [Root.GetName]
coptic_flavor.100.da코0=[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further...
coptic_flavor.100.db코0=[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the surrounding wilderness is well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their enthusiasm even further...
coptic_flavor.100.a코0=Remind the people of the virtues of hard work.
coptic_flavor.100.b코0=Tell them that we must be prepared to defend our belief at any cost.
inspired_workers코0=Inspired Workers
desc_inspired_workers코0=The workers in this area are invigorated by the piety of their community.
inspired_soldiers코0=Inspired Soldiers
desc_inspired_soldiers코0=The soldiers in this area are invigorated by the piety of their community.
coptic_flavor.101.t코0=A Sacked Monastery
coptic_flavor.101.d코0=One of our provinces has sent representatives to request resources and support in the restoration of an old monastery, recently sacked in a bandit raid. The foundations of the stone walls were set generations ago and the people in the area long for nothing more than to restore the building and make it a beacon of holy worship. Any aid given to the community would potentially impress the locals.
coptic_flavor.101.a코0=Let's send them some resources.
coptic_flavor.101.a.tt코0=The monastery will be restored.
coptic_flavor.101.b코0=They can pray in their homes.
coptic_flavor.101.b.tt코0=The representatives are sent home disappointed.
monastery_repaired코0=Repaired Monastery
desc_monastery_repaired코0=A monastery which was burnt down here was swiftly rebuilt.
coptic_flavor.150.t코0=The Wider Christian World
coptic_flavor.150.d코0=The conquest of Alexandria is a great victory not only for the Copts of Egypt. The great Italian trading cities all have a permanent presence in this great port and have been very eager to do business with us. These merchants now compete for favors from the [Root.Monarch.GetTitle] who completed what the crusaders could not and through them we have been able to gain contact with a large number of other Christian states around the Eastern Mediterranean.
coptic_flavor.150.a코0='Take heed to come together often to give thanks to God and show forth his praise.'
coptic_flavor.150.a.tt코0=Our maps of the Eastern Mediterranean are now more complete.
HOLY_SITE_1227_DESC코0=In Aksum stands The Church of Our Lady Mary of Zion, which was built in the 4th century during the reign of Ezana, the first Christian ruler of the ancient Aksumite empire. According to the legends it is here the great emperor Menelik I, son of King Solomon and the Queen of Sheba, brought the Ark of the Covenant after his journey to Jerusalem.
HOLY_SITE_358_DESC코0=Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Cairo since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here.
HOLY_SITE_419_DESC코0=The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church.
HOLY_SITE_2313_DESC코0=Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined as it was ravaged during the Crusades. It fell in the 13th century as the city was razed by Muslims, and its entire Christian population was either enslaved or killed.
HOLY_SITE_1234_DESC코0=The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Even as the rest of Makuria became Islamic, the population of Qasr Ibrim remained Christian and has done so until this day. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance.
#Ottoman Government
MDEATH_HAREM_SUCCESSION코0=As our ruler has not appointed a favorite successor a lesser son of the $DYNASTY|Y$ will be made Sultan.
harem_events.1.t코0=The Sons of [Root.Monarch.GetName]
harem_events.1.da코0=His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of Osman, Sultan of Sultans and Khan of Khans has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor.
harem_events.1.db코0=His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of Osman, Sultan of Sultans, Khan of Khans, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor.
harem_events.1.dc코0=His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of Osman, Sultan of Sultans, Khan of Khans, Custodian of the Two Noble Sanctuaries, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor.
harem_events.1.dd코0=His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of Osman, Sultan of Sultans, Khan of Khans, Commander of the Faithful and Successor of the Prophet of the lord of the Universe, Custodian of the Two Noble Sanctuaries, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor.
harem_events.1.female코0=Her Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of Osman and Sultana of Sultans has a reputation as a great woman and is unchallenged as a ruler.\nAs befits a ruler of her caliber and stature the Sultana has mothered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet her maker without having picked a clear successor.
harem_events.1.a코0=The Pious son is our favorite.
harem_events.1.b코0=The Strongest son is our favorite.
harem_events.1.c코0=The Studious son is our favorite.
harem_events.1.d코0=The Gregarious son is our favorite.
harem_events.1.e코0=The Natural Leader is our favorite.
harem_events.1.f코0=The Fairest son is our favorite.
harem_events.1.g코0=The Entrepreneurial son is our favorite.
harem_events.1.h코0=The Inquisitive son is our favorite.
harem_events.1.i코0=The Most Gifted son is our favorite.
harem_events.1.j코0=The Generous son is our favorite.
harem_events.2.t코0=Kiliç alayi
harem_events.2.d코0=An Ottoman coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the Sword of Osman is girded upon [Root.Monarch.GetName] by the Sharif of Konya, however, our Viziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater men never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the Empire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim].
harem_events.2.a코0=Long live the [Root.Monarch.GetTitle]!
harem_events.2.a.tt코0=Only time can tell what kind of a ruler §Y[Root.Monarch.GetName]§! will be.
harem_events.3.t코0=Sancaga çikma
harem_events.3.d코0=Our favorite and heir, [Root.Heir.GetName], is young and still has a lot to learn about life and how to be a good ruler. Most of our Viziers feel it is our duty to uphold our dynastic tradition of appointing our sons to act as governors and rulers over small provinces. This way they can learn what it is to be a ruler. By assigning suitably powerful provinces we can also reduce the chance of a future succession struggle. [sancaga_cikma_province.GetName] has served as such a governorship at times in the past and would likely fit [Root.Heir.GetName] very well.\nOthers, including our Mother, the Valide Sultan, feel that young [Root.Heir.GetName] would benefit the most from an education within the walls of the Imperial Harem, where [Root.Heir.GetSheHe] will have constant access to good teachers and can be supervised by those who know him. This way [Root.Heir.GetSheHe] would also be far from any place [Root.Heir.GetSheHe] might develop premature political ambitions.
harem_events.3.a코0=Governing [sancaga_cikma_province.GetName] will do [Root.Heir.GetHerHim] a lot of good.
harem_events.3.a.tt코0=§Y[Root.Heir.GetName]§! will be given full control over §Y[sancaga_cikma_province.GetName]§! and if all goes well may return with improved abilities as a ruler.
harem_events.3.b코0=The Imperial Harem is the perfect place for a young [Root.Heir.GetWomanMan]!
harem_events.3.b.tt코0=§Y[Root.Heir.GetName]§! will remain in §Y[Root.Capital.GetCapitalName]§! where it is safer in all respects but will not have a chance to increase [Root.Heir.GetHerHis] abilities as a ruler.
heir_in_training코0=Heir Governor
desc_heir_in_training코0=We have given this province to our heir to rule hoping that this experience will strengthen his abilities as a ruler in the future.
harem_events.4.t코0=Sancaga çikma
harem_events.4.d코0=[Root.Heir.GetName] has returned from [Root.Heir.GetHerHis] time as a governor. According to [Root.Heir.GetHerselfHimself] the experience has enriched [Root.Heir.GetHerHim] in more ways than one and [Root.Heir.GetSheHe] is more ready than ever to succeed when God calls for our revered [Root.Monarch.GetTitle]. If our favorite did learn something, that is not very apparent to us, however, and in the Harem rumors are circulating that the only way [Root.Heir.GetName] enriched himself was by lining his pocket during the local revenue collection.
harem_events.4.a코0=All is well then.
harem_events.4.a.tt코0=§Y[Root.Heir.GetName]§! is older, wiser, but generally the same person he was when he was sent away.
harem_events.5.t코0=[Root.Heir.GetName]'s bid for the Throne
harem_events.5.da코0=Acting as a province governor can undoubtedly teach many valuable lessons for those who will one day rule an empire. It can also give a first taste of real power. Rumors about disease spreading in the Topkapi Palace must have reached [Root.Heir.GetName] and rather than investigate or pray for our health [Root.Heir.GetSheHe] decided that this was an excellent opportunity to seize what was rightfully going to be his eventually.
harem_events.5.db코0=Acting as a province governor can undoubtedly teach many valuable lessons for those who will one day rule an empire. It can also give a first taste of real power. Rumors about disease spreading in the Royal Palace must have reached [Root.Heir.GetName] and rather than investigate or pray for our health [Root.Heir.GetSheHe] decided that this was an excellent opportunity to seize what was rightfully going to be his eventually.
harem_events.5.a코0=Treason!
harem_events.6.t코0=The years in [heir_governorship_province.GetName]
harem_events.6.d코0=[Root.Heir.GetName] has returned to [Root.Capital.GetCapitalName] from [Root.Heir.GetHerHis] term as a governor of [heir_governorship_province.GetName]. [Root.Heir.GetSheHeCap] claims these years have taught [Root.Heir.GetHerHim] many things about what it means to be the head of a government and how our provincial system works on the local level. During [Root.Heir.GetHerHis] time away from [Root.Capital.GetCapitalName] [Root.Heir.GetSheHe] has had ample time to lead the local troops, oversee the administration and juggle the local strongmen.
harem_events.6.a코0=Excellent...
harem_events.7.t코0=Fear of the Silk Cord
harem_events.7.d코0=As the practical details of succession are being handled for [Root.Monarch.GetName], news has reached us from [enthronement_or_death.GetName]. It seems one of the brothers of [Root.Monarch.GetHerHis] Imperial Majesty would rather go down fighting than risk the traditional procedures of a lost succession. His name has been read during the Friday prayers in [enthronement_or_death.GetName] and in short time an army has been assembled to overthrow our new [Root.Monarch.GetTitle].
harem_events.7.a코0=Kill them. Kill them all.
harem_events.8.t코0=Death of the Valide Sultan
harem_events.8.da코0=Ever since [Root.Monarch.GetSheHe] was a young Sehzade in the Imperial Harem [Root.Monarch.GetName] has had [Root.Monarch.GetHerHis] mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of [Root.Monarch.GetHerHis] closest confidants and most influential advisors. Even though she was by now a very old woman the news of her death has come as a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, and advisor and [Root.Monarch.GetHerHis] mother all at once.
harem_events.8.db코0=Ever since he was a young Sehzade in the Imperial Harem [Root.Monarch.GetName] has had his mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of his closest confidants and most influential advisors. The news of her untimely death has come as a surprise and a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, an advisor and [Root.Monarch.GetHerHis] mother far too soon.
harem_events.8.dc코0=Ever since [Root.Monarch.GetSheHe] was a young Sehzade in the Imperial Harem [Root.Monarch.GetName] has had [Root.Monarch.GetHerHis] mother by [Root.Monarch.GetHerHis] side. She has offered advice and protection throughout [Root.Monarch.GetHerHis] career and as [Root.Monarch.GetSheHe] ascended the throne she remained one of his closest confidants and most influential advisors. The news of her untimely death is a heavy blow to our [Root.Monarch.GetTitle] who has now lost a good friend, an advisor and [Root.Monarch.GetHerHis] mother all at once.
harem_events.8.a코0=The Empire shall mourn her for three days.
harem_events.8.b코0=We must set aside lands for a charitable foundation in her memory!
waqf_for_dead_valide_sultan코0=Endowment in Memory of the Valide Sultan
desc_waqf_for_dead_valide_sultan코0=We have set aside the revenue from a number of sources in this province to support a Mosque and soup kitchen in the memory of our Imperial Mother the Valide Sultan.
harem_events.9.t코0=Rites of Passage
harem_events.9.d코0=Like the Sultans of old [Root.Heir.GetName] hopes to make a name for [Root.Heir.GetHerselfHimself] as a conqueror and a [Root.Monarch.GetTitle] who will lead the Empire from the horseback. As [Root.Monarch.GetName] is still in good health, and as we have not allowed our heir to actually take to the field, the realization of this dream remains an uncertainty. It has come to the point that [Root.Heir.GetName] is being ridiculed by the other Sehzade and [Root.Heir.GetHerHis] mother is imploring [Root.Monarch.GetName] to give [Root.Heir.GetHerHim] a command of [Root.Heir.GetHerHis] own.\nThis is not an unreasonable request, though one must wonder about the motives of those that try to goad our favorite to risk [Root.Heir.GetHerHis] life and limb.
harem_events.9.a코0=This will do [Root.Heir.GetHerHim] good.
harem_events.9.b코0=The Harem is much safer.
harem_events.10.t코0=Treachery within the Family
harem_events.10.d코0=Word has reached us that the beloved and most favored of sons, [Root.Heir.GetName], is plotting against [Root.Heir.GetHerHis] father and aims to overthrow the state. Our trusted and closest consort, the Haseki Sultan, implores us to cut off this cancer from our body and have [Root.Heir.GetName] murdered.\nThere can be no doubt that the Haseki Sultan speaks out of her own interest in this matter, [Root.Heir.GetName] is no son of hers but his replacement is very likely to be. Our own ministers also speak of [Root.Heir.GetName]'s betrayal, however, and he could pose a very real threat.
harem_events.10.a코0=[Root.Heir.GetName] must die...
harem_events.10.a.tt코0=Send assassins to kill §Y[Root.Heir.GetName]§!.\nIf they fail this will provoke a revolt regardless of his guilt.
harem_events.10.b코0=Summon [Root.Heir.GetName] to defend himself.
harem_events.10.b.tt코0=If the rumors are true this will give §Y[Root.Heir.GetName]§! time to assemble a bigger army.
harem_events.10.c코0=I will not listen to such lies!
harem_events.10.c.tt코0=§Y[Root.Consort.GetName]§! falls from grace.\nIf the rumors are true this will give §Y[Root.Heir.GetName]§! time to assemble a bigger army.
harem_events.11.t코0=[Root.Heir.GetName] is Innocent
harem_events.11.d코0=Given time to present his case [Root.Heir.GetName] has fully convinced our [Root.Monarch.GetTitle] of his innocence and will remain the most favored of our heirs. This entire ordeal has strengthened his standing at court and with the public in [Root.Capital.GetCapitalName].
harem_events.11.a코0=I'm not one to be fooled so easily.
harem_events.12.t코0=The Plot of [Root.Heir.GetName]
harem_events.12.d코0=The time afforded by our indecisiveness was sufficient for [Root.Heir.GetName] to be able to assemble the rebel army he had intended. As the sun sets on the seventh day after his discovery an army is marching towards [Root.Capital.GetCapitalName].
harem_events.12.a코0=Yes son?
harem_events.13.t코0=The Fate of a Vali Ahad
harem_events.13.d코0=The assassins we sent to kill the Vali Ahad have returned after successfully completing their mission. We shall never know if he was guilty of treason or not.
harem_events.13.a코0=A great tragedy.
harem_events.14.t코0=The Fate of a Vali Ahad
harem_events.14.d코0=The assassins we sent to kill the Vali Ahad failed to perform their mission. Our former heir has fled the capital together with a group of his closest supporters and now prepares to fight for their lives.
harem_events.14.a코0=A great tragedy.
harem_events.15.t코0=Prince-Governor on the Frontier
harem_events.15.da코1=True to our Turkic heritage we have allowed a number of the Sehzade to serve as governors of various provinces around our empire. The current war against the infidel [enemy_neighbor_ottomans.GetAdjective] has allowed the prince-governor of [ottoman_prince_here.GetName] to really prove his worth as a military commander and a Ghazi. According to reports he has gone to great lengths to defeat the enemy troops in his area, bringing the battle to the other side of the border. The faithful are flocking to his banners and the military elite has begun to take note and may well end up supporting him in a future succession struggle.
harem_events.15.db코0=True to our Turkic heritage we have allowed a number of the Sehzade to serve as governors of various provinces around our empire. The current war against the [enemy_neighbor_ottomans.GetAdjective] has allowed the prince-governor of [ottoman_prince_here.GetName] to really prove his worth as a military commander. According to reports he has gone to great lengths to defeat the enemy troops in his area, bringing the battle to the other side of the border. Recruits are flocking to his banners and the military elite has begun to take note and may well end up supporting him in a future succession struggle.
harem_events.15.a코0=He's proven himself worthy to be our new favorite.
harem_events.15.b코0=He's proven himself a true son of Osman.
harem_events.15.b.tt코0=The standing of §Y[Root.Heir.GetName]§! is decreased slightly due to his opposition growing stronger.
harem_events.16.t코0=Support of the Valide Sultan
harem_events.16.d코0=Our naming of [Root.Heir.GetName] as the preferred heir and Vali Ahad has been about as popular as one could expect among the other Imperial princes and their mothers. Even so [Root.Heir.GetHerHis] ascension has been far less smooth than one could have hoped for, something many would blame our Haseki Sultan, [Root.Consort.GetName] for.\nHowever, determined to stop such destructive intrigue the Valide Sultan, mother of [Root.Monarch.GetHerHis] Imperial Highness [Root.Monarch.GetHerselfHimself] has stepped in to protect [Root.Heir.GetName].
harem_events.16.a코0=Thanks Mother!
harem_events.17.t코0=Conflict between [Root.Consort.GetName] and the Valide Sultan
harem_events.17.d코0=[Root.Monarch.GetName]'s most favored Consort, the Haseki Sultan, and [Root.Monarch.GetHerHis] mother, the Valide Sultan, are women of great influence and ambition. Both also control a faction of their own in the Imperial Harem and while they both claim to have the best interests of [Root.Monarch.GetName] at heart a clash of wills have always been inevitable. [Root.Consort.GetName] has been maneuvering to have one of her sons take [Root.Heir.GetName]'s place as heir, but the Valide Sultan will have none of it. Both women have invested considerable prestige in the conflict by now.
harem_events.17.a코0=Side with the Sultan's mother.
harem_events.17.a.tt코0=Siding with the Valide Sultan is expected of us and will give some prestige. §Y[Root.Consort.GetName]§! will be outmaneuvered, however, and a new consort will take her place as Haseki Sultan.
harem_events.17.b코0=Side with [Root.Consort.GetName].
harem_events.17.b.tt코0=By going against the advice of the Valide Sultan, §Y[Root.Monarch.GetName]§! will lose her support.
harem_events.17.c코0=Avoid taking sides.
harem_events.17.c.tt코0=The conflict will fester and weaken the claim of our current favorite heir.
harem_events.18.t코0=Ambitions of the Valide Sultan
harem_events.18.d코0=As many of the Sultan's before [Root.Monarch.GetHerHim] [Root.Monarch.GetName] has a very close bond with [Root.Monarch.GetHerHis] mother. As it please God the Valide Sultan is a powerful ally, friend and confidant for our [Root.Monarch.GetTitle] and to reflect this she has been granted a most generous allowance. Money that apart from being used for her personal needs she has been putting to use for the betterment of the state. Our mother is not content with this, however, and has asked for an even more generous arrangement that would allow her to fund ambitious building projects in [Root.Capital.GetCapitalName] itself.
harem_events.18.a코0=Anything for you.
harem_events.18.b코0=She's doing great work but needs to know her limitations.
architectural_work_of_valide_sultan코0=Architectural Funding from the Valide Sultan
desc_architectural_work_of_valide_sultan코0=The Valide Sultan has taken a special interest in the growth of this city as a metropolis worthy of our empire.
harem_events.19.t코0=Influential Haseki Sultan
harem_events.19.d코0=[Root.Owner.Consort.GetName] has not only caught the heart of the [Root.Owner.Monarch.GetTitle] she is also a dynamic woman in her own right. Her constant work to strengthen [Root.Owner.Monarch.GetName]'s realm is a boon both to [Root.Owner.Monarch.GetHerHim] and [Root.Owner.Monarch.GetHerHis] subjects.\nRecently a number of charitable projects funded by [Root.Owner.Consort.GetName] in [Root.GetName] and its surroundings has made the entire area blossom.
harem_events.19.a코0=Such a great woman.
charitable_work_of_haseki코0=Charitable work of The Haseki Sultan
desc_charitable_work_of_haseki코0=The Haseki Sultan has spent a great deal on charitably projects in this region. Aqueducts, Mosques and Hospitals are being built and the poor are fed. The entire area is prospering as a result.
harem_events.20.t코0=[Root.Consort.GetName] Challenged
harem_events.20.d코0=The Haseki Sultan is not only the favorite consort of the [Root.Monarch.GetTitle], she is also the mistress of the Imperial Harem and the most powerful woman in the Empire bar the Sultan Mother. Attaining and holding this position is the dream of every consort in the harem.\nIt should therefore come as no surprise that an ambitious and young woman has caught the [Root.Monarch.GetTitle]'s eye...
harem_events.20.a코0=We could never abandon [Root.Consort.GetName].
harem_events.20.b코0=It's time dear.
harem_events.21.t코0=Competition for the [Root.Monarch.GetTitle]
harem_events.21.d코0=As [Root.Monarch.GetName] has yet to name a favorite among his consorts every one of them is maneuvering to take their rightful place alongside the Sultan. The Imperial Harem is rife with intrigue and right now making a well informed choice for the position of Haseki Sultan, one of the highest honors imaginable in the empire would seem all but impossible. Luckily [Root.Monarch.GetName]'s mother has a firm grip on the politics of the Harem and has presented [Root.Monarch.GetName] with a consort she feels would be a good candidate.
harem_events.21.a코0=Excellent!
harem_events.21.b코0=I will make my own choices, mother...
harem_events.21.c코0=Let us keep our options open.
harem_events.22.t코0=[Root.GetName] and the Royal Princes
harem_events.22.d코1=As is customary some of our provinces are governed by imperial princes so that they may learn what it is to be rulers one day. It is also understood that these provinces can serve as their base of power when the time comes to see to the succession. That struggle itself often gives ample opportunity to sort out the bad eggs.\nSometimes, however, the process can be even more hasty. It seems one of our Prince-Governor's has managed to actively destroy the resources under his control. If nothing is done soon revenue will be permanently reduced. Unfortunately, however, the Royal Prince, while not our favorite, does have support from some influential groups in [Root.Owner.Capital.GetCapitalName], so if we are to withdraw his assignment there will be some backlash.
harem_events.22.a코0=Replace him immediately
harem_events.22.b코0=Find an excuse to call him back eventually.
harem_events.23.t코0=To Play the King
harem_events.23.d코0=As the age of our [Root.Monarch.GetTitle] advances [Root.Monarch.GetHerHis] sons grow impatient. Unfounded rumors are regularly circulating of [Root.Monarch.GetHerHis] failing health and the various factions of the court are aligning with the many would-be heirs among [Root.Monarch.GetHerHis] sons. For one the distance in the supposed line of succession was enough to risk the uncertainty of the rumor mill. In [revolter_prince.GetName] one of [Root.Monarch.GetName]'s sons has taken up arms against [Root.Monarch.GetHerHim].
harem_events.23.a코0=Kill them all.
harem_events.24.t코0=[Root.GetName] Prospers
harem_events.24.d코0=The administration of [Root.GetName] was recently turned over to be administrated by one of our imperial princes. What we had not expected is that he would be able to do so much so quickly. The local economy is prospering and the urban centers are attracting more merchants and artisans to settle in them. Revenue seems to have been permanently improved.\nSome would consider this an auspicious sign, perhaps we should elevate this son to be our new favorite?
harem_events.24.a코0=This is just the man we're looking for.
harem_events.24.b코0=Let's not get ahead of ourselves.
harem_events.24.b.tt코0=This Prince's success lessens our favorite heir's claim to rule.
#African Cults
yemoja_cult코0=Yemoja
yemoja_cult_desc코0=Yemoja, the Mother of Waters, is a powerful Orisha among the Yoruba people. We call upon her for the protection of women, for journeys at sea, and for good harvests.
roog_cult코0=Roog
roog_cult_desc코0=Roog, the Creator, is the name and force of divinity for the Serer people. Through sacrifice to the ancestral spirits called Pangool we acknowledge the sanctity of our lives.
nyame_cult코0=Nyame
nyame_cult_desc코0=Nyame, the Sky God, created the first humans, according to the Ashanti people. Nyame's children are Abosom, lesser gods and ancestors known to assist us humans on Earth - together we are one.
cwezi_cult코0=Cwezi
cwezi_cult_desc코0=We cherish the traditions of the old Kitara empire. By keeping well with the spirits of nature and by cherishing our Kitara ancestors and the lineages that keep their shrines protected we can be sure to keep divine favor.
central_african_ancestor_cult코0=Mlira
central_african_ancestor_cult_desc코0=Through Oracles we can communicate with our dead ancestors and the spirits of nature. This way we can be sure that we honor those that came before us and acquire help to handle the hostile environment that surrounds us.
mwari_cult코0=Mwari
mwari_cult_desc코0=We honor the great god of Mwari who created this world from nothing and who makes mountains tremble when he speaks. Mwari is the only true god and his oracle and voice on this earth is our ruler.
enkai_cult코0=Enkai
enkai_cult_desc코0=We follow Enkai, the Man in the Sky, who sent us his herd and made us the rightful owner of all the cattle in the world. As the ruler of the heavens he is also the one who blesses us with rain, or withholds it in his fury.
waaq_cult코0=Waaq
waaq_cult_desc코0=The great Waaq is the God of the Sky, supreme and all-powerful ruler of the Universe. His followers pray for peace and harmony, believing that balance in the world is vital to avoid disasters and misfortune.
zanahary_cult코0=Zanahary
zanahary_cult_desc코0=Zanahary the Creator has a dual nature; both male and female, Light and Dark, Heaven and Earth. The Ancestors are the most important members of the community, as they stand in direct contact with the divine, while the living are merely a temporary extension.
christianity_cult코0=Christianity
christianity_cult_desc코0=We follow the ways of the god that put Jesus Christ on this earth to die for our sins.
islam_cult코0=Islam
islam_cult_desc코0=We follow the ways of the great god revealed to the world by his prophet Mohammed.
buddhism_cult코0=Buddhadharma
buddhism_cult_desc코0=We follow the way of the great teacher Gautama Buddha who walked this earth many centuries ago. Through him we have learned about the four noble truths, of rebirth and the nature of this world.
dharmic_cult코0=Sanatana Dharma
dharmic_cult_desc코0=We follow the ancient ways of the Hindu gods. From them we have learned about reincarnation and about how to efficiently organize society through castes.
south_central_american_cult코0=Teotl
south_central_american_cult_desc코0=We have been taught the mystical ways of the Teotl gods from across the sea. Through sacrifices and carefully observing the skies we can influence life on this earth and avoid the end of civilization as we know it.
norse_cult코0=Freyja
norse_cult_desc코0=We follow the beautiful lady Freyja, goddess of love, war and magic. Through her gift of seid magic we shall achieve glorious conquest!
zoroastrian_cult코0=Mazdayasna
zoroastrian_cult_desc코0=We follow the teachings of the prophet Zoroaster and honor Ahura Mazda the wise. As please the gods we will forever keep the holy fires burning.
jewish_cult코0=Haymanot
jewish_cult_desc코0=We believe in the One God and that we are the children of Abraham. Over the centuries we lost our ties to our Jewish roots, but we are now embracing their traditions once again.
CONFIRM_NEW_CULT_TITLE코0=Embracing a Cult
CONFIRM_NEW_CULT_DESC코0=By choosing to embrace this cult we are accepting its traditions and agree to follow the demands this places upon our ruler.
RV_NO_CULT코0=No Cult Selected
RV_NO_CULT_TITLE코0=No Current Cult
RV_NO_CULT_DESC코0=Your religion allows you to select which cult to follow. Each cult will come with its own effects and last until your monarch changes.
RV_PICK_CULT코0=Select Cult
RV_PICK_CULT_THIS코0=Pick $CULTNAME$
HAS_ADOPTED_CULT코0=Is following $CULTNAME|Y$
NOT_HAS_ADOPTED_CULT코0=Is NOT following $CULTNAME|Y$
HAS_UNLOCKED_CULT코0=Has unlocked $CULTNAME|Y$
NOT_HAS_UNLOCKED_CULT코0=Has NOT unlocked $CULTNAME|Y$
CHANGE_CULT_EFFECT코0=Change Cult to $CULTNAME|Y$
UNLOCK_CULT_EFFECT코0=Unlock Cult $CULTNAME|Y$
fetishist_flavor.1.t코0=The Elders of Yoruba
fetishist_flavor.1.d코0=Our warriors have been intrigued by the people of this region and their deep spirituality - the elders here speak of inner balance, respecting the Earth, and to seek transcendence. A key element in their belief seems to be in the Orishas, which are spirits or manifestations of something akin to divinity, ever present in the daily life of their followers. There is also speak of 'Atunwa', reincarnation within the family, and the ceremonies surrounding the stages of life are held in high reverence.\n\nSome of the lost souls in our armies have begun to meditate and seek comfort in one of the most revered Orisha - 'Yemoja', the Mother of Waters.
fetishist_flavor.1.a코0=Interesting.
fetishist_flavor.2.t코0=The Watchful Pangool
fetishist_flavor.2.d코0=We have come across a people who worship the heavenly god of 'Roog', the Master of the World. They say Roog is the beginning and the end of all things, so sacred that the followers are not even permitted to craft images depicting the omnipresent god. Nor do they speak directly to this Creator in their prayers, or when asking for divine favor. Instead they turn their efforts to ancient spirits called the Pangool, the mediators between worlds. Some of these Pangool are said to be the spirits of a person's ancestors and to be accepted by them when one dies is what allows one to pass into 'Jaaniiw', the nocturnal realm and sacred dwelling of the soul. \n\nSome of our warriors are fascinated by the myths of these people - to make sure they won't end up as lost wanderers between realms they have turned to, as local tradition begs, leaving offerings at the feet of tall trees in honor of the Pangool.
fetishist_flavor.2.a코0=Fascinating!
fetishist_flavor.3.t코0=The Children of the Architect
fetishist_flavor.3.d코0=‘If I call one, I call all', a worshiper can be overheard. They are often found praying by the rivers and streams of the area, the believers in Nyame, the Sky Father. They believe in the soul of animals and plants, in 'Abosom', lesser spirits encircling our plane of existence, and they communicate with their ancestors through ornate ritual.\n\nMost of all, this society appears to consist of a people of strong community. When recounting the deeds of their ancestors they sometimes speak of themselves as one - some of our scholars attribute this oddity to mistranslation, while others argue that these followers see themselves as something larger than one, as part of a common spirit, especially within one's own family. ‘They are like a two-headed crocodile, with one stomach - they do not fight one another for food', our advisors suggest.
fetishist_flavor.3.a코0=Intriguing.
fetishist_flavor.4.t코0=The Future of the [Root.Monarch.GetTitle]
fetishist_flavor.4.d.a코1=In preparation of battles to come, the [Root.Monarch.GetTitle] recently went to see [Root.Monarch.GetHerHis] Babalawo. The father of mysteries possesses wisdom of the Orunmila and any insight into the destiny of the [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] 'Ori', is always welcome. The diviner left [Root.Monarch.GetName] confused however, as [Root.Monarch.GetSheHe] was told that [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] somehow will bring [Root.Monarch.GetTitle] [Root.Monarch.GetName] a premature death. A battle? Poison? An accident? \n\n'Which will it be?' the [Root.Monarch.GetTitle] demanded to know, but the signs were not clear - dealing with the matter is now a choice of the utmost delicacy.
fetishist_flavor.4.d.b코1=In preparation of battles to come, the [Root.Monarch.GetTitle] recently went to see [Root.Monarch.GetHerHis] seer. The mysterious elder possesses great wisdom and any insight into the destiny of the [Root.Monarch.GetTitle] is always welcome. The diviner left [Root.Monarch.GetName] confused however, as [Root.Monarch.GetSheHe] was told that [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] somehow will bring [Root.Monarch.GetTitle] [Root.Monarch.GetName] a premature death. A battle? Poison? An accident? \n\n'Which will it be?' the [Root.Monarch.GetTitle] demanded to know, but the signs were not clear - dealing with the matter is now a choice of utmost delicacy.
fetishist_flavor.4.a코0=Have the heir taken care of.
fetishist_flavor.4.a.tt코0=Warriors will be impressed by this decisiveness.
fetishist_flavor.4.b코0=[Root.Heir.GetName] is but a child. This is nonsense.
fetishist_flavor.4.b.tt코0=People will be unimpressed by the indifference displayed by their ruler.
fetishist_flavor.4.c코0=Have the heir [Root.Heir.GetName] taken care of.
fetishist_flavor.4.d코0=This is nonsense.
fetishist_flavor.5.t코0=The Road from [nonchalant_neighbor.Capital.GetCapitalName]
fetishist_flavor.5.d.a코0=A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nDo they wish us ill with this Oku igbe, a bush death, for the kin of the [Root.Monarch.GetTitle]?
fetishist_flavor.5.d.b코0=A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nThe dear cousin will soon be reborn, either into the visible or the invisible world, but the thought of the good woman not receiving the correct funeral rites torments the [Root.Monarch.GetTitle] who is left alone, pondering [Root.Monarch.GetHerHis] mortality.
fetishist_flavor.5.d.c코0=A cousin of the [Root.Monarch.GetTitle] has passed away. The letter sent to us describes how a bandit ambush fell upon the entourage of the traveling statesmen and how they were all forced off a cliff on their way home from a visit in [nonchalant_neighbor.Capital.GetCapitalName], in our neighboring nation of [nonchalant_neighbor.GetName]. The few possessions that could be retrieved have been sent to [Root.Capital.GetCapitalName], but the [Root.Monarch.GetTitle] [Root.Monarch.GetName] is distraught by the death of [Root.Monarch.GetHerHis] favorite relative. To make matters worse, the letter from [nonchalant_neighbor.GetName] says nothing about whether a proper funeral ceremony has been considered or not.\n\nThe dear cousin, having passed through from the veil of the living, is closer to Nyame now. Yet the thought of the good woman not receiving the correct funeral rites torments the [Root.Monarch.GetTitle].
fetishist_flavor.5.d.d코0= 
fetishist_flavor.5.a코0=We must retrieve the body and see to the rites.
fetishist_flavor.5.a.tt코0=We send our thanks, hire men to venture into [nonchalant_neighbor.GetName], and pay for the ceremonies required ourselves. May [Root.GetCult] give the [Root.Monarch.GetTitle] strength.
fetishist_flavor.5.b코0=This mockery of our faith will not stand.
fetishist_flavor.5.b.tt코0=The rulers of [nonchalant_neighbor.GetName] will receive an angry letter.
fetishist_flavor.5.c코0=These are tough times for all of us.
fetishist_flavor.5.c.tt코0=We let it go. [nonchalant_neighbor.GetName] will receive a letter with our thanks for informing us of the events.
fetishist_flavor.6.t코0=The Anger of the [From.Monarch.GetTitle]
fetishist_flavor.6.d.a코0=We have received a belligerent letter from our neighboring nation of [From.GetName], apparently in response to some of our diplomats informing the [From.Monarch.GetTitle] of a tragic bandit attack involving [From.GetAdjective] statesmen. It would seem that one of the victims of the calamity was a relative of the [From.Monarch.GetTitle] and [From.Monarch.GetSheHe] is outraged that the information relayed neglected any mention of the sacred rites to be issued for [From.Monarch.GetHerHis] kin.\n\nThe worship of [From.GetCult] requires more than our ambassadors assumed.
fetishist_flavor.6.d.b코0=Our neighbors in [From.GetName] have sent us a hostile warning in response to some information we relayed to them recently regarding a bandit attack on some [From.GetAdjective] statesmen. The root of the ill feelings appears to stem from something about funeral rites not being properly performed, or possibly the retrieval of the bodies not being seen to? It's hard to tell from the messy jumble of insults that makes up the letter. The worship of [From.GetCult] is apparently rather complicated...?
fetishist_flavor.6.a코0=It is of no concern to us.
fetishist_flavor.6.a.tt코0=Fellow children of [From.GetCult] or not, we can't be bothered with every small thing in this world.
fetishist_flavor.6.b코0=It is of no concern to us.
fetishist_flavor.6.b.tt코0=The children of [From.GetCult] aren't that different from us, but we cannot cater to their every whim.
fetishist_flavor.6.c코0=There's no pleasing some people.
fetishist_flavor.7.t코0=The Pool Becomes a River
fetishist_flavor.7.d.a코0=[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The ceremony was even attended by diplomats from [nonchalant_neighbor.GetName]. Relieved by the knowledge that [Root.Monarch.GetHerHis] relative is safe in the arms of the Goddess Yemoja, the songs still echo in the mind of the [Root.Monarch.GetTitle].\n\n‘But when you see a Kob antelope on the way to the farm,\nWhen you see the Kob antelope on the way to the river –\nLeave your arrows in the quiver,\nAnd let the dead depart in peace.'
fetishist_flavor.7.d.b코0=[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The ceremony was even attended by diplomats from [nonchalant_neighbor.GetName] and the knowledge that the [Root.Monarch.GetTitle]'s relative has moved safely onto the next stage of her journey to the shadow world brings the [Root.Monarch.GetTitle] great comfort.\n\n‘You will be remembered for generations, my friend', [Root.Monarch.GetSheHe] says, before turning to smile at the Sky God.
fetishist_flavor.7.d.c코0=[Root.Monarch.GetName] has been more at peace since the funeral of [Root.Monarch.GetHerHis] cousin was seen to. The elaborate ceremony was even attended by diplomats from [nonchalant_neighbor.GetName]. The knowledge that the [Root.Monarch.GetTitle]'s relative received all the rituals required to maintain balance with the spirits has brought the [Root.Monarch.GetTitle] great comfort.\n\nIn the evening a light breeze runs through [Root.Monarch.GetName]'s chambers, making [Root.Monarch.GetHerHim] smile - the Sky God has many ways of making their presence known. 'Then we are still together', [Root.Monarch.GetSheHe] says, before drifting off to sleep.
fetishist_flavor.7.a코0=Blessed be the departed.
fetishist_flavor.7.a.tt코0=All owned Fetishist provinces get '§YSerenity of Faith§!' for five years, giving the following effects:\nMorale of Armies: §G+15.0%§!\nRecruitment Time: §G-20.0%§!
fetishist_flavor.8.t코0=The Sons of Nyame
fetishist_flavor.8.d.a코0=The people of [tormented_province.GetName] find themselves in a state of confusion after one of their most valued members of society has fallen ill. Confined to her bed, one influential village elder has not stirred from slumber in over a week. Our advisors suggest that we encourage the locals to prayer, but to whom should the lost souls be turning to? On the one hand we have Tano, the river god and son of Nyame, said to race to your side against Death in the final hours of your life. On the other hand, Anansi the Trickster could perhaps be convinced to lend his aid as well, in exchange for something valuable?
fetishist_flavor.8.a코0=They should turn to Tano, the river deity.
fetishist_flavor.8.a.tt코0=There is no guarantee that praying will have any effect.\n
fetishist_flavor.8.b코0=They should turn to Anansi the Trickster.
fetishist_flavor.8.b.tt코0=The people might at least feel better from having performed all the sacrifices they could.\n
fetishist_flavor.9.t코0=The Slithering Pangool
fetishist_flavor.9.d코0=A rumor from [heathen_province.GetName] tells of a giant snake moving into a tree, right in the middle of a village square. While the locals were alarmed at first, the animal has made no attempt to hurt anyone, and has instead gained some social status among the inhabitants, who have begun calling it by pet names... Finally, a wise woman from the area has declared the snake sacred, saying the creature is for certain a spirit taken serpent form, which has encouraged people to bring it sacrifice and food.
fetishist_flavor.9.a코0=The Pangool is here to aid us.
fetishist_flavor.10.a코0=Ok.
fetishist_flavor.11.t코0= 
fetishist_flavor.11.a코0=Ok.
the_will_of_tano코0=The Will of Tano
desc_the_will_of_tano코0=A village elder has recovered miraculously from what seemed like a fatal illness. The event has reinvigorated warriors in the province.
the_whim_of_anansi코0=The Whim of Anansi
desc_the_whim_of_anansi코0=A village elder recovered miraculously from what seemed like a fatal illness. The event has reinvigorated workers in the province.
serenity_of_faith코0=Serenity of Faith
desc_serenity_of_faith코0=The ruler of this land is a strong believer, inspiring their people to greatness.
decisive_ruler코0=Decisive Ruler
desc_decisive_ruler코0=The people are impressed by their ruler's devotion to the traditional beliefs.
nonchalant_ruler코0=Nonchalant Ruler
desc_nonchalant_ruler코0=The people are unimpressed by their ruler's disinterest towards the traditional beliefs.
presence_of_the_ancestors코0=Presence of the Ancestors
desc_presence_of_the_ancestors코0=The people here have witnessed what they interpret to be a sign from the Pangool.
fetishist_flavor.101.t코0=The Cwezi Heroes of Kitara
fetishist_flavor.101.d코0=There was a time when the Cwezi ruled these lands, as their Empire, Kitara, encompassed all that is known to men. In our travels we have come across an increasing number of peoples that claim to be the heirs of Kitara cherishing these heroes of old. The spirits still exist in the world around us, in nature and in our minds and some can communicate with the Cwezi through oracles and diviners. In their lands we have come across groups of wandering priestesses who have the power to channel these spirits and through them disease, infertility and misfortune can be mitigated. There are those who devote their entire lives to these lost ancestors and their sanctuaries. All worldly authority must flow from ties to the past and no one can be fit to rule without a direct link to the Cwezi spirits.
fetishist_flavor.101.a코0=Interesting.
fetishist_flavor.102.t코0=The Cult of Mlira
fetishist_flavor.102.d코0=We have come across a people that venerate and worship their own ancestors as gods. Through powerful oracles they can constantly keep in touch with their predecessors and by ensuring their graves and shrines are in good order they can be ensured the ancestors themselves have the power to carry on protecting them.
fetishist_flavor.102.a코0=I want to learn more...
fetishist_flavor.103.t코0=The Supreme Creator
fetishist_flavor.103.d코0='Once there was nothing, then Mwari created the world and brought man out of a hole in the ground. Mwari created the mountains and Mwari can make them tremble with his voice. Mwari lit the fires known to men and Mwari causes the rain to fall. Mwari is the father and the mother of humankind and will guard us in adversity.'\nWe have come across an increasing number of followers of Mwari recently. They all have in common that they refuse to acknowledge any other spiritual power than their one god and while they speak freely and gladly of his existence they guard the secrets of the cult itself carefully.
fetishist_flavor.103.a코0=Nyadenga - Musikavanahu - Muvambapasi
fetishist_flavor.130.t코0=The Voice of our Ancestors
fetishist_flavor.130.d코0=The Royal Oracle has come bearing good news. After completing the grand ceremonial dance required to contact our most revered ancestors to consult them about the coming year it seems we are in for a bright future. Details are hard to come by through the shroud of death but this can only mean good things.
fetishist_flavor.130.a코0=We shall undoubtedly reap the rewards for years to come.
fetishist_flavor.130.b코0=This proves our close ties to those that came before us.
ancestral_support코0=Ancestral Support
desc_ancestral_support코0=A series of favorable omens are helping keep things calm in our realm. Our close ties with our ancestors have allowed our society to remain stable and thriving.
fetishist_flavor.131.t코0=Caring for Those That Came Before Us
fetishist_flavor.131.d코0=The care of our ancestral shrines remains a constant challenge to our [Root.Monarch.GetTitle]. It has been suggested that the best way to handle this would be to appoint one of our most loyal ministers to be the permanent care-taker of the shrines, with an associated budget. As long as our finances could support it this would have few drawbacks, at least as long as we have someone we can trust to do it...
fetishist_flavor.131.a코0=I know just the right person for this!
fetishist_flavor.131.b코0=I wouldn't trust anyone but myself.
ancestral_shrine_caretaker코0=Caretaker of the Ancestral Shrines
desc_ancestral_shrine_caretaker코0=We have employed a group of permanent bureaucrats to oversee the care of our ancestral shrines. These officials are primarily in charge of the day-to-day affairs of keeping the shrines themselves but to a certain extent they are also expected by some to speak for our ancestors.
fetishist_flavor.132.t코0=Ruler Questioned
fetishist_flavor.132.d코0=Appointing someone to be the head of our ancestral shrines has generally been a successful move. The shrines themselves are in good order and our official has also become so closely associated with these spirits that he has been able to create a new set of ceremonies for their worship, in close cooperation with the oracles. Indeed he is now expected to speak for them himself in some regards.\nHowever, it seems our care-taker has started to value his loyalty to the ancestors above that to his [Root.Monarch.GetTitle]. He has lately been lobbying for an increase in the budget to keep our holy shrines. It is hard to see a reason to go against the ancestors on this but it is unfortunate that someone feels he can speak for them against us...
fetishist_flavor.132.a코0=Agree to increase the shrine budget.
fetishist_flavor.132.b코0=It's time we take the power over our ancestors back!
fetishist_flavor.133.t코0=Favor of $RANDOM_OLD_MONARCH$
fetishist_flavor.133.d코0=Sometimes the deeds performed in a lifetime are of such caliber that everyone can see what awaits. Diviners agree that $RANDOM_OLD_MONARCH$ was of such high caliber that [Root.Monarch.GetTitle] is an insufficient title and that we should rather speak of a god or deity. Our people speak of $RANDOM_OLD_MONARCH$ with veneration and have already begun to worship their lost [Root.Monarch.GetTitle] and those who channel this spirit.
fetishist_flavor.133.a코0=Praise be $RANDOM_OLD_MONARCH$!
fetishist_flavor.150.t코0=Mwari, the one god
fetishist_flavor.150.d코0=While we have accepted the nature of Mwari as our sole creator and the origin of all power it seems not all of our subjects are as convinced of his greatness. In [Root.GetName] widespread veneration of their own ancient local spirits has become too sincere for the sensibilities of our priests.
fetishist_flavor.150.a코0=We must show them the way.
fetishist_flavor.150.b코0=We can be a bit lenient for now.
fetishist_flavor.150.c코0=He is the owner of the land!
religious_leniency코0=Religious Leniency
desc_religious_leniency코0=We have chosen to be pragmatic and allowed some deviation from the state religion in this province.
enforced_mwari_orthodoxy코0=Enforced Mwari Orthodoxy
desc_enforced_mwari_orthodoxy코0=By acting in force against any who would challenge Mwari's position as the one good we have imposed a strict rule and control over this province.
mwari_forced_conversions_of_heathens코0=Forced Conversion of Heathens
desc_mwari_forced_conversions_of_heathens코0=We have embarked on a project of conversions in this province to make the unbelievers see the true light of Mwari's greatness.
fetishist_flavor.151.t코0=Mwari and the Mhondoro Spirits
fetishist_flavor.151.d코0=While Mwari is the creator of all, and the origin of all power he has a number of subordinate spirits that help him control the world. Similarly a great ruler must rely on subordinate chiefs to run the day-to-day business of the various villages of the realm. As long as we lead a life in accordance with the will of Mwari we can also be sure of the support of the Mhondoro spirits. It therefore comes as no surprise that the diviners of [Root.GetName] have reprimanded the local chiefs and strengthened our hold on the region.
fetishist_flavor.151.a코0=He is the owner of the skies!
fetishist_flavor.152.t코0=Wrath of Mwari
fetishist_flavor.152.d코0=In the recent upheaval in [wrath_of_mwari.GetName] local chiefs under our command have seen fit to punish captured enemy leaders by execution. In doing so, however, they did not consult the diviners of Mwari and have broken a number of his rules. While it is clear to most that these men acted without our official sanction the fact that neither we nor the spirits of Mwari could control them has created a widespread unrest. Especially as locals are claiming that Mwari himself has spoken to show his great dissatisfaction with the way things have transpired.
fetishist_flavor.152.a코0=We will try to do better.
fetishist_flavor.153.t코0=The faith of [Root.GetName]
fetishist_flavor.153.d코0=The local chief of [Root.GetName] is loudly protesting the policies of our [Root.Owner.Monarch.GetTitle] as he claims we are ignoring the voice of Mwari and his deputies. The chief on the other hand claims to have had a close liaison with the local diviners and their Mhondoro spirit. As unlikely as it sounds others have begun to join him in protest and it seems but a matter of time before an open revolt is upon us.
fetishist_flavor.153.a코0=We will have to show them the error of their ways.
fetishist_flavor.154.t코0=Royal Fires
fetishist_flavor.154.d코0=A realm such as ours relies on a certain amount of delegation. Fortunately our [Root.Monarch.GetTitle] is an excellent judge of character and we also have Mwari and his deputies to help us select and control our realm.\nEven so it is customary for the various chiefs of the realm to come to [Root.Capital.GetCapitalName] to report and make a show of their loyalty once per year. In a grand ceremony the chiefs are expected to relight their royal fires and bring them back to their province as a sign of their ties to us and to Mwari. It is therefore with great irritation that we note that some of our chiefs this year have neglected to come, instead sending feeble excuses about distance.
fetishist_flavor.154.a코0=We can afford to let them opt out.
fetishist_flavor.154.b코0=If we allow this, more will follow.
firexit코0=Decay of Authority
desc_firexit코0=We have turned a blind eye to distant chiefs not traveling to our capital to renew their pledge to serve and renew their royal fires.
forced_mwari_adherence코0=Forced Centralization
desc_forced_mwari_adherence코0=We have forced all chiefs in the realm to adhere to the traditional rules of chiefdom, to travel to our capital regularly to reignite the royal fires of Mwari.
fetishist_flavor.170.t코0=Plight of [Root.GetName]
fetishist_flavor.170.d코0=Our people in [Root.GetName] are concerned that the Cwezi spirits are upset with their conduct in the area. According to popular belief there's been a sharp decline in the number of pregnancies and an increase in birth complications which is being attributed to the recent neglect of a minor shrine in [Root.GetCapitalName].
fetishist_flavor.170.a코0=There is nothing we can do.
fetishist_flavor.170.b코0=We must enlist the help of the Cwezi priestesses.
fetishist_flavor.170.b.tt코0=By empowering the Cwezi priestesses and enlisting them to consult with the spirits and perform the ritual of initiation on local women we stand a good chance to avert a local disaster.
fetishist_flavor.170.c코0=We must offer [Root.Owner.Consort.GetName] to the Cwezi Spirit.
fetishist_flavor.170.c.tt코0=As the spouse of the Cwezi Spirit [Root.Owner.Consort.GetName] will be able to act on our behalf and stop this. She will, however, be unable to serve as the queen of our country ever after.
fetishist_flavor.171.t코0=Support of the Spirits
fetishist_flavor.171.d코0=The Cwezi ancestors have answered our pleas for help and it is widely accepted that the area around [Root.GetName] no longer suffers from the horrible infertility curse that once afflicted it.
fetishist_flavor.171.a코0=We have successfully averted the pending disaster in [Root.GetName].
fetishist_flavor.172.t코0=Spiritual Abandonment
fetishist_flavor.172.d코0=The Cwezi spirits remain unimpressed by our efforts to enlist their help against the horrible fertility plague that has hit [Root.GetName]. Our people are fleeing the area hoping to avoid the horrible curse that according to the widespread belief would make them unable to bear children.
fetishist_flavor.172.a코0=We have been tried and found wanting.
fertility_concerns코0=Declining Fertility
desc_fertility_concerns코0=A marked decline in births in this area indicates that the spirits are upset with us. As a result a large number of our inhabitants here are moving on to other parts of the country hoping to avoid their anger.
fetishist_flavor.173.t코0=Itinerant Sorceress
fetishist_flavor.173.d코0=A group of priestesses led by a powerful sorceress has arrived in [Root.Capital.GetCapitalName] seeking our hospitality. Through the secret ways of spirit possession they can parlay directly with the great Cwezi spirits of old. Refusing their request for hospitality is not really an option - the kind of support we give to this group will likely influence the kind of support we can expect for our [Root.Monarch.GetTitle].
fetishist_flavor.173.a코0=We can only offer meager accommodations but expect little in return.
fetishist_flavor.173.b코0=Let us remind our people of our close ties to Kitara.
fetishist_flavor.173.c코0=Offer healing and consolation to all those who need it in [Root.Capital.GetCapitalName].
fetishist_flavor.174.t코0=Bad Omen
fetishist_flavor.174.da코0=The diviners of [Root.Capital.GetCapitalName] are having visions of impending destruction. They assure us that the Cwezi spirits of old Kitara will do what they can to protect us but we can be sure that dire times are ahead.
fetishist_flavor.174.a코0=Dark words...
fetishist_flavor.174.b코0=The diviners will stand between us and the heroes of old.
fetishist_flavor.175.t코0=Spirit Shrine
fetishist_flavor.175.d코0=The representative of one of the largest shrines in our country has sought an audience with our [Root.Monarch.GetTitle] asking us to fund an extension and acquire more priests for the Cwezi spirit that resides there. According to the custodian this shrine, while not neglected, is not fit to house our great ancestors and they have let us know that we cannot expect great things as long as we don't do something about this.\nThis would be a worrying thing in itself but it also seems a local demagogue has latched on to this. With [Root.Monarch.GetName] being so vilified by local clergy it's hard not to suspect the two of cooperating.
fetishist_flavor.175.a코0=We will give the priestess free hands.
fetishist_flavor.175.b코0=I refuse to be manipulated!
shrine_with_privileges코0=Shrine with Privileges
desc_shrine_with_privileges코0=We have granted a significant number of privileges to the influential Spirit Shrine in this province.
local_demagogue코0=Local Demagogue
desc_local_demagogue코0=A local Demagogue is trying to incite the population of this province against us.
fetishist_flavor.201.t코0=The People of Enkai
fetishist_flavor.201.d코0=We have come across a tribe who fervently worships a deity whom they call 'Enkai', the Man in the Sky. They seem to place a tremendous importance on cattle and every man counts his wealth in cows, bulls and calves. One cowherd we met told us about the legend of Enkai and the gift he sent to their people. \n\nThe story goes that Enkai was once a human and that his herd contained all the cattle in the world. When the sky was torn from the earth, he sent his herd back down to his people along a bark rope. A tribe of jealous hunters who coveted the meat cut the rope and now the cattle is the only remaining link to Enkai. These people claim to be Enkai's chosen ones and thus all the cattle under the skies belong to them.
fetishist_flavor.201.a코0=We will seek out more knowledge of Enkai and his blessings.
fetishist_flavor.202.t코0=God of the Sky
fetishist_flavor.202.d코0=Lately we have encountered people who fervently worship 'Waaq', whom they claim to be the supreme and all-powerful ruler of the Universe. If their words are to be believed, he created the world and resides in the Heavens from where he watches over us all. Mankind is subject to his will and must always worship and fear him. \n\nThe follows of Waaq pray for peace and harmony above all other things. They believe that the world balances atop the horns of a great bull. Standing in front of him, tied to a pole, is a cow. The equilibrium of the Universe is tied to the love between the bull and the cow. Should she turn away from him, the bull would become anxious and thus the world would shift. This could lead to all manners of disasters on Earth. However as long as we pray and offer gifts to the great Waaq, we shall be safe. At least that is what these people claim.
fetishist_flavor.202.a코0=Teach us more about the mighty Waaq.
fetishist_flavor.203.t코0=The Divided God
fetishist_flavor.203.d코0=As we expand our horizons and encounter new communities we learn of other deities and ways of life. Recently words have reached us of the god 'Zanahary'. He is the Creator of the Universe, split in two - he is both male and female, Light and Dark, Heaven and Earth. The heavenly Zanahary breathes life into the clay bodies shaped by the earthly Zanahary, thus creating humans. When the two sides of Zanahary argue, the breath is withdrawn from the body, resulting in mortality and death.\n\nThe followers of Zanahary do not seem to be all that worried by this, however. They tell us that life is only a temporary state and that the dead are the most important members of the community. The ancestors, or 'razana', are described as gods on earth and act as a mediator between the living and Zanahary.
fetishist_flavor.203.a코0=Intriguing! We must learn more about Zanahary and the razana.
fetishist_flavor.21.t코0= 
fetishist_flavor.204.t코0=Praying for Rain
fetishist_flavor.204.d.a코0=The wet season is approaching and we have received words from the province of [rain_province.GetName], asking for our assistance. Working the lands is essential to the local economy of [rain_province.GetName], as well as that of surrounding areas, however, they have not been blessed with sufficient rainfall during the last few years. Surely the farmers are already praying to Waaq for a fertile fields and a bountiful harvest, however, the local Wadaad priests believe an organized celebration would prove more effective. They are stressing how vital this year's harvest will be for the future prosperity of the region.
fetishist_flavor.204.d.b코0=The wet season is approaching and we have received words from the province of [rain_province.GetName], asking for our assistance. Working the lands is essential to the local economy of [rain_province.GetName] as well as that of surrounding areas, but during the last few years, they have not been blessed with sufficient rainfall. Surely the farmers are already praying to Yemoja, the goddess of fertility, for a bountiful harvest. However, the local elders believe an organized celebration would prove more effective. They are stressing how vital this year's harvest will be for the future prosperity of the region.
fetishist_flavor.204.a코0=We shall help organize a great celebration in Waaq's honor.
fetishist_flavor.204.a.tt코0=Assist the priests of [rain_province.GetName]. A drought would have a significant negative impact on the productivity in the area while good rains would help it prosper. However there are no guarantees that Waaq will listen.
fetishist_flavor.204.b코0=We shall organize a great celebration in honor of the Lady of the Rain.
fetishist_flavor.204.b.tt코0=Assist the elders of [rain_province.GetName]. A drought would have a significant negative impact on the productivity in the area while good rains would help it prosper. However there are no guarantees that Yemoja will listen.
fetishist_flavor.204.c코0=If those godless farmers starve they only have themselves to blame!
fetishist_flavor.204.c.tt코0=Do not assist the priests of [rain_province.GetName], risking another year of insufficient rains. A drought would have a significant negative impact on the productivity in the area.
fetishist_flavor.205.t코0=The Year of Great Rains
fetishist_flavor.205.d.a코0=Merciful Waaq be praised, our prayers have been answered! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if our efforts have paid off. It has been many years since the people of the area received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Waaq's blessings, cover the sky from horizon to horizon. The people are celebrating the Barwaqoo, or God's Rain, and preparing for the harvest of a lifetime.
fetishist_flavor.205.d.b코0=Merciful Waaq be praised! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if the farmers' prayers were sufficient, despite what the priests said. It has been many years since they have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Waaq's blessings, cover the sky from horizon to horizon. The people are celebrating the Barwaqoo, or God's Rain, and preparing for the harvest of a lifetime.
fetishist_flavor.205.d.c코0=Merciful Lady be praised, our prayers have been answered! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if our efforts have paid off. It has been many years since the people of the area have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Yemoja's blessings, cover the sky from horizon to horizon. The people are celebrating the Lady's rain and preparing for the harvest of a lifetime.
fetishist_flavor.205.d.d코0=Merciful Lady be praised! The rain is falling steadily over [rain_province.GetName] and the surrounding area. It seems as if the farmers' prayers were sufficient, despite what the elders said. It has been many years since they have received this amount of precipitation and still there is no end in sight. Heavy clouds, pregnant with Yemoja's blessings, cover the sky from horizon to horizon. The people are celebrating the Lady's rain and preparing for the harvest of a lifetime.
fetishist_flavor.205.a코0=We give thanks to the Sky Father for our prosperity!
fetishist_flavor.205.b코0=We give thanks to the Lady of the Rain for our prosperity!
fetishist_flavor.206.t코0=The Indifference of God
fetishist_flavor.206.d.a코0=We tried our hardest, yet sometimes that is not enough. Our prayers have fallen on deaf ears and our offerings have been rejected. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead...
fetishist_flavor.206.d.b코0=It seems as if the people of [rain_province.GetName] did not manage to appease Waaq. It does not matter if their prayers were not heartfelt or their offerings poor – we will all have to pay for their failure. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead...
fetishist_flavor.206.d.c코0=We tried our hardest, yet sometimes that is not enough. Our prayers have fallen on deaf ears and our offerings have been rejected. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was some rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead...
fetishist_flavor.206.d.d코0=It seems as if the people of [rain_province.GetName] did not manage to appease Yemoja. It does not matter if their prayers were not heartfelt or their offerings poor – we will all have to pay for their failure. While the rains in [rain_province.GetName] and the surrounding area have been disappointing during the last few years, at least there was rain. Now there is nothing. The sun glares down on us from a pale, clear sky, scorching the earth and everything brave enough to grow. The people of [rain_province.GetName] have some lean years ahead...
fetishist_flavor.206.a코0=Waaq can be a harsh master.
fetishist_flavor.206.b코0=The Mother of Waters can be a harsh mistress.
rains_of_fertility코0=Rains of Fertility
desc_rains_of_fertility코0=Plentiful rain has resulted in one of the most bountiful harvests in living memory. The area will be prosperous for years to come.
barren_lands코0=Barren Lands
desc_barren_lands코0=After having suffered a period of severe drought the fields of these lands have been left dry and barren.
ancestral_tomb코0=Ancestral Tomb
desc_ancestral_tomb코0=The ancestral lands of our ruler are located in this province. The great tombs are of significant religious importance to our nation.
grand_ancestral_tomb코0=Grand Ancestral Tomb
desc_grand_ancestral_tomb코0=The ancestral lands of our ruler are located in this province. The newly restored tombs are among the nation's most impressive buildings and are of great religious importance to our people.
crumbling_ancestral_tomb코0=Crumbling Ancestral Tomb
desc_crumbling_ancestral_tomb코0=The ancestral lands of our ruler are located in this province. The once-grand tombs have shamefully been left to deteriorate.
fetishist_flavor.207.t코0=The Next Generation
fetishist_flavor.207.d코0=The time has come for another age-set of boys to undergo the rite of 'Emuratare', finally becoming men and warriors. With adulthood comes the responsibility of protecting our people and territory. For ten years they will reside together in the 'Emanyatta', a warrior village, during which they live to serve the nation.\n\nWith this influx to our country's army we also have the opportunity of shaping a new generation of warriors. What should the focus of their education be?
fetishist_flavor.207.a코0=They shall fight like lions, bold and ferocious!
fetishist_flavor.207.b코0=We will teach them discipline and how to work together, like a colony of ants!
bold_warriors코0=Bold Warriors
desc_bold_warriors코0=The current age-set of warriors have been trained to be bold and ferocious like lions.
disciplined_warriors코0=Disciplined Warriors
desc_disciplined_warriors코0=The current age-set of warriors have been trained to be disciplined and tenacious like army ants.
fetishist_flavor.208.t코0=The Wrath of Enkai
fetishist_flavor.208.d코0=Most of the time, Enkai is a benevolent and just god. We call him 'Enkai Naibor', God is Black, as he makes dark clouds heavy with rain. However, when we look up at the sky today, this not what we see. Instead the sky is red and dry. During times like these we give him another name 'Enkai Nanyokie', God is Red.\n\nThe drought has struck our people hard. It is getting increasingly hard to find water in some areas and there is barely anything left to eat for our herds. The situation has gotten especially troublesome in the area surrounding the [drought_province.GetName] province. A local 'oloiboni', a spiritual leader, has suggested that every cattle owner should sacrifice eight bulls to appease the great Enkai. While we believe him to be right, forcing such a decree would certainly upset our people.
fetishist_flavor.208.a코0=If we do not sacrifice the cattle, they will perish from the drought anyway.
fetishist_flavor.208.a.tt코0=Order the people of [drought_province.GetName] and the surrounding area to sacrifice a portion of their cattle in an attempt to stop the drought and bring forth rain. There are no guarantees that Enkai will be appeased, however.
fetishist_flavor.208.b코0=This is too much to ask. Our people have suffered enough.
fetishist_flavor.208.b.tt코0=Do not order the sacrifice, risking Enkai's continued wrath.
fetishist_flavor.209.t코0=God Is Black
fetishist_flavor.209.d코0=All praise Enkai Naibor, our benevolent Lord! Yet again the skies are dark with heavy clouds! It has not rained for many days, but even so, everything is different. That which was dry and red is now wet and green. No longer will our children thirst or our cattle starve. We are truly blessed.
fetishist_flavor.209.a코0=We can always put our trust in Enkai.
fetishist_flavor.210.t코0=God Is Red
fetishist_flavor.210.d코0=We shed the blood of thousands of bulls upon the scorched earth, and yet we have not had a drop of rain. The skies are as crimson as the ground, heaven and earth mirroring Enkai Nanyokie's anger. By listening to the oloiboni of [drought_province.GetName] we made the situation even worse. The blood and meat we left for the scavengers could have saved many lives, lives which have now been snuffed out under a relentless sun.
fetishist_flavor.210.a코0=May Enkai be merciful!
fetishist_flavor.210.a.tt코0=The drought in [drought_province.GetName] and the surrounding area continues, despite the sacrifice.
god_is_black코0=God Is Black
desc_god_is_black코0=Enkai Naibor has filled the clouds with rain, which in turn has brought prosperity back to the province.
god_is_red코0=God Is Red
desc_god_is_red코0=Enkai Nanyokie is withholding rain from his followers, leaving this province dry and barren. People and cattle alike are perishing under a scorching sun.
forced_sacrifice코0=Forced Sacrifice
desc_forced_sacrifice코0=The people of this province have been forced to sacrifice a portion of their herds. Cattle are their most valued resource and they are not at all happy about this, no matter the outcome.
fetishist_flavor.301.t코0=Land of the Ancestors
fetishist_flavor.301.d.a코0=For the great Zanahary a man's lifetime is over in the blink of an eye. The dead, however, are eternal. Our revered ancestors act as intermediaries between God and the living. We must seek their council and keep them happy in order for our community to thrive.\n\nTo commune with them, we must visit the 'tanindrazana', the land of the ancestors. While our own dwellings are usually humble, the dead reside in great burial tombs. One day we shall join them, but for now our biggest responsibility is to serve our ancestors by maintaining their homes and doing their bidding.
fetishist_flavor.301.a코0=We shall protect the ancestors' lands until the very last breath.
fetishist_flavor.301.a.tt코0=The ancestral lands of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! are located in the [ancestral_lands.GetName] province.
fetishist_flavor.302.t코0=Dead and Forgotten
fetishist_flavor.302.d코0=Once we worshiped those who came before us, but now we have chosen a new path. While the great tombs we built in the ancestors' honor still remains, they no longer hold the same importance for our people. Their keepers have left to fulfill other duties and one day nothing shall remain but bones and ruins. Now our ancestor's final rest begins.
fetishist_flavor.302.a코0=It is time for a new era! Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!
fetishist_flavor.302.a.tt코0=Because [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! has chosen another cult for our nation, the ancestral lands in [ancestral_lands.GetName] have now lost their importance.
fetishist_flavor.303.t코0=The Infinite Silence
fetishist_flavor.303.d.a코0=We have always been able to turn to the razana, our ancestors, for guidance and counsel, but now there is nothing but silence. The ancestral lands of our nation's elite, including the great [Root.Monarch.Dynasty.GetName] mausoleum, have been lost. Words have reached us of plundered tombs and desecrated remains. We are cut off from the ancestors and thus from the great Zanahary. Where shall we turn now? Who shall lead the way? There are many who doubt whether [Root.Monarch.GetTitle] [Root.Monarch.GetName] should rule our nation if [Root.Monarch.GetSheHe] failed to protect that which is most holy.
fetishist_flavor.303.d.b코0=lost, CA
fetishist_flavor.303.a코0=This is a dark day for [Root.GetName].
fetishist_flavor.303.a.tt코0=The [Root.Monarch.Dynasty.GetName] ancestral tomb has been lost and many are concerned about [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s ability to rule.
fetishist_flavor.304.t코0=A New Beginning
fetishist_flavor.304.d.a코0=Since the day we lost our most sacred ancestral lands our country has been weakened. With the ascent of our new [Root.Monarch.GetTitle], however, the time has come to close this wound for good. [Root.Monarch.GetName] is the leader of a new generation and as it steps forward we may turn our eyes towards a bright future. [Root.Monarch.GetSheHeCap] has the power to appoint a new tanindrazana and build a great tomb where [Root.Monarch.GetHerHis] predecessor can rest.
fetishist_flavor.304.d.b코0=Rebuild? for CA cult
fetishist_flavor.304.a코0=From this day we shall bury our dead in [ancestral_lands.GetName].
fetishist_flavor.304.a.tt코0=A piece of land in the [ancestral_lands.GetName] province is dedicated to the ancestors and a tomb is built for the [Root.Monarch.Dynasty.GetName] family.
fetishist_flavor.304.b코0=We cannot afford to build another monument for priests and corpses.
fetishist_flavor.304.b.tt코0=Although it upsets many, no new tomb is built for the [Root.Monarch.Dynasty.GetName] family.
fetishist_flavor.310.t코0=Palace of the Dead
fetishist_flavor.310.d.a코0=One of our nation's holiest places is the tanindrazana of [Root.Monarch.GetTitle] [Root.Monarch.GetName], located in the [ancestral_lands.GetName] province. Some of our most respected and influential ancestors reside here in the [Root.Monarch.Dynasty.GetName] family mausoleum. While the tomb is still one of the most impressive monuments in the country, maintaining such a sizable building is quite an undertaking and the state of the tomb has begun to deteriorate. If we do not spend more on its upkeep, it would be an affront to the ancestors.
fetishist_flavor.310.d.b코0=Other desc
fetishist_flavor.310.a코0=We shall restore the [Root.Monarch.Dynasty.GetName] tomb to its former glory!
fetishist_flavor.310.a.tt코0=Take the opportunity to make some improvements to the ancestral tomb in [ancestral_lands.GetName] while the repairs are carried out.
fetishist_flavor.310.b코0=Put aside resources for the most necessary repairs.
fetishist_flavor.310.b.tt코0=The ancestral tomb in [ancestral_lands.GetName] will be maintained but no improvements will be made.
fetishist_flavor.310.c코0=The needs of the living are more pressing than those of the dead!
fetishist_flavor.310.c.tt코0=Save the resources for something else while the ancestral tomb in [ancestral_lands.GetName] deteriorates.
fetishist_flavor.311.t코0=Contentment of the Ancestors
fetishist_flavor.311.d코0=The ancestors have been most pleased with the improvements made to the [Root.Monarch.Dynasty.GetName] family tomb fifteen years ago. While the splendor has diminished somewhat over time, they will surely remember our reverence, even though it no longer impresses the living.
fetishist_flavor.311.a코0=May the ancestors watch over us for many years to come.
fetishist_flavor.311.a.tt코0=The [Root.Monarch.Dynasty.GetName] family tomb in [ancestral_lands.GetName] is no longer considered to be grand.
fetishist_flavor.312.t코0=The Day the Earth Shook
fetishist_flavor.312.d.a코0=News has reached us from the [earthquake_province.GetName] province concerning a terrible tragedy. The ground there shook and shifted, erasing several villages and claiming many lives. As followers of Waaq, we believe in harmony and balance above all other things. Our world rests upon the horns of the great bull, which stands opposite to his love, the cow. Disaster besets our world when she turns away from him, as the world shifts atop his horns. Harmony must be restored! The question is how...?
fetishist_flavor.312.a코0=The foul infidels of [earthquake_infidel.GetName] are to blame!
fetishist_flavor.312.a.tt코0=Claim that the [earthquake_infidel.GovernmentName] of [earthquake_infidel.GetName] is responsible for the earthquake, giving us a reason to attack them.
fetishist_flavor.312.b코0=Like poison in the nation's veins, the non-believers among us are at fault.
fetishist_flavor.312.b.tt코0=Blame anyone who isn't a follower of [Root.GetCult], turning the faithful against them.
fetishist_flavor.312.c코0=We shall work together in order to rebuild [earthquake_province.GetName].
fetishist_flavor.312.c.tt코0=Collect resources from all over the realm to finance building projects in [earthquake_province.GetName].
fetishist_flavor.312.d코0=[Root.GetCult] is displeased with our ways. We must repent.
fetishist_flavor.312.d.tt코0=Do not take advantage of the situation, but instead attempt to please [Root.GetCult] through honest devotion.
hit_by_earthquake코0=Hit by Earthquake
desc_hit_by_earthquake코0=The earthquake which hit this province claimed a heavy price, not only in repair costs, but also in human lives.
opinion_insulted_by_accusation코0=Insulted by Accusation
devout_ruler코0=Devout Ruler
desc_devout_ruler코0=The ruler of our nation is a devout follower of the true faith, always trying to do right by the higher powers.
persecuting_infidels코0=Persecuting Infidels
desc_persecuting_infidels코0=The followers of the true faith in our nation have little love to spare for the infidels among us.
rebuilding_efforts코0=Rebuilding Efforts
desc_rebuilding_efforts코0=After this province was hit by a disaster it has received monetary aid in order to speed up repairs and rebuilding.
fetishist_flavor.400.t코0=Son of God
fetishist_flavor.400.d코0=Strangers have recently encountered us, bearing with them the word of 'Christ', whom they claim to be the Son of God. They say he descended from the Heavens and walked among us, teaching about love and forgiveness. In the end, he died on a cross for our sins, only to resurrect and ascend to the Heavens. They say that one day the Savior will come back to Earth to grant his followers eternal life and establish the final Kingdom of God.
fetishist_flavor.400.a코0=Eternal life, you say? Tell us more.
fetishist_flavor.401.t코0=The Oneness of God
fetishist_flavor.401.d코0=We have met people who devote their lives to worship the one true god they call 'Allah'. They live by the decree given to them by their prophets, the greatest of which went by the name Muhammad. We have been told that to be a true servant of God, one must adhere to the Five Pillars; faith, prayer, charity, fasting and pilgrimage to 'Mecca'. They have shared with us a scripture, the 'Qur'an' which apparently holds the final, unaltered revelation of God.
fetishist_flavor.401.a코0=We will have a closer look at this.
fetishist_flavor.402.t코0=Four Noble Truths
fetishist_flavor.402.d코0=We have met a sage, dressed most humbly, who claims to be a monk following the teachings of the 'Buddha'. When we asked what this meant, he proceeded to tell us about a man who reached enlightenment. He later became known as the Buddha and he shared his wisdom of the Four Noble Truths with his disciples. They reveal how we as humans crave and cling to that which is impermanent, keeping us unsatisfied and trapped in an endless cycle of rebirth, but also how to reach liberation and enlightenment by following the Noble Eightfold Path.
fetishist_flavor.402.a코0=Interesting. Do tell us more.
fetishist_flavor.403.t코0=The Eternal Way
fetishist_flavor.403.d코0=We have stumbled upon believers of Sanatana Dharma, or the eternal way. They value a virtuous and moral life, stability, and freedom from ignorance. It seems they worship not one but several gods to aid them in their journey to betterment, mentioning names like Shiva the Destroyer, and Vishnu the Preserver. They urge our people to consider our actions in this life, and through 'karma', the spiritual cause and effect, we can seek to be worthy of a better life after this one. The highest goal of all is to end the cycle of birth and rebirth...
fetishist_flavor.403.a코0=This sounds worth investigating.
fetishist_flavor.404.t코0=The Might of the Sun
fetishist_flavor.404.d코0=The people across the sea are intriguing. At first it was just their golden symbols and elaborate pyramids inspiring awe in our warriors, but recently even some of our prominent members of society have begun exploring the faith underlying this mystical life. So far, we have found a pantheon of gods, and ritual in all things - we have heard stories such as that of the New Fire ceremony, or Xiuhmolpilli, where following weeks of bodily abstinence, blood-ritual, and even a vow of silence, a man is sacrificed atop of an old fire mountain, thus beginning a new cycle of their 52-year calendar.\n\nFrom what we understand, much of their worldview is based on staving off the end of the world, an idea proving reasonable among some of our warriors.
fetishist_flavor.404.a코0=To face death is part of living.
fetishist_flavor.405.t코0=Lady of the Slain
fetishist_flavor.405.d코0=We have encountered a woman who claims to be a representative of the 'seidkonur', an order of shamanistic seeresses. She tells us they follow the goddess 'Freyja', the patroness of love, magic and war. She rides to battle in a chariot pulled by two cats, dressed in an enchanted falcon feather cloak, and among the fallen warriors she chooses half to reside in her realm 'Fólkvangr'. She promises that if we swear our fealty to Freyja, the seid magic will be ours, to be used for good or evil...
fetishist_flavor.405.a코0=A most intriguing promise.
fetishist_flavor.406.t코0=The Laws of Igziabeher
fetishist_flavor.406.d코0=Some moons ago, words reached us of a people who call themselves 'Israelites' and claim to be the chosen people of Igziabeher, the One God. We have reached out and spoken with some of them since.\n\nThey have told us how, through the prophet Muse, they have received Igziabeher's laws. They are written in the 'Orit', their holy scripture, of which they have gifted us a copy. In return for following these laws the Israelites are under His protection. They are awaiting the arrival of King Messiay who shall rule the Kingdom of God and usher in an age of eternal peace and freedom. There will be no more death and those who have previously passed on will be resurrected by Igziabeher. Anyone who has followed God's laws will live forever in happiness while the sinners shall be punished and executed.
fetishist_flavor.406.a코0=Eternal life, they say? We will have someone study the Orit, very closely...
fetishist_flavor.407.t코0=The Eternal Fire
fetishist_flavor.407.d코0=A group of travelers have arrived in [Root.Capital.GetCapitalName] demanding an audience with [Root.Monarch.GetName]. With them they bring a fire that must not be extinguished, and which they claim to have kept alive for months as they journeyed from far-away lands to seek our protection. They follow the great prophet Zoroaster and we have been led to understand their original home was lost centuries ago. Since then they survive in communities around the Indian Ocean where they keep practicing their ancient ways.\nThe strangers seem eager to share their knowledge about how the world is in a constant struggle between order and chaos, Ahura Mazda and Angra Mainyu but do not seem to expect us to take it to heart. They do ask to be allowed to set up a temple for their fire in [Root.Capital.GetCapitalName] and promise that while they are few they will be able to enrich our society, much like sugar poured in milk can make the entire drink more sweet and soothing.
fetishist_flavor.407.a코0=Humata, Hukhta, Huvarshta.
fetishist_flavor.408.t코0=A Rite of Fertility
fetishist_flavor.408.d.a코0=The 'Wotan', chief-shaman of the seidkonur seeresses, have approached us concerning [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s lack of children. While we have mainly been worried about the line of succession, the Wotan is also worried about [Root.Monarch.GetHerHis] devotion to Freyja. She suggests a fertility rite in which the [Root.Monarch.GetTitle] will lie with one of the seidkonur. If Freyja is presented with sufficient respect and sacrifices, the Wotan is convinced that such a union will produce a strong and blessed child.
fetishist_flavor.408.d.b코0=The 'Wotan', chief-shaman of the seidkonur seeresses, have approached us concerning [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s lack of children. While we have mainly been worried about the line of succession, the Wotan is also worried about [Root.Monarch.GetHerHis] devotion to Freyja. She suggests a fertility rite in which the [Root.Monarch.GetTitle] will lie with a 'seidmadur', one of the rare male seid practitioners. If Freyja is presented with sufficient respect and sacrifices, the Wotan is convinced that such a union will produce a strong and blessed child.
fetishist_flavor.408.a코0=It cannot hurt. At least the seidkonur will be pleased.
fetishist_flavor.408.a.tt코0=Arrange an impressive fertility rite with the hopes of producing an heir. While the Wotan certainly seems convinced, the Gods are known to be fickle and there are no guarantees. A failed rite could even harm the honor of the [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!.
fetishist_flavor.408.b코0=The [Root.Monarch.GetTitle] does not need divine intervention to produce an heir!
fetishist_flavor.408.b.tt코0=Do not go through with the Wotan's idea.
displeased_the_wotan코0=Displeased Wotan
desc_displeased_the_wotan코0=We did not agree to the Wotan's suggestion, which earned us the disapproval of her and the rest of the seidkonur.
fetishist_flavor.409.t코0=The Lady's Blessing
fetishist_flavor.409.d.a코0=Praised be Freyja, most beautiful lady of love and fertility! Our mighty and pious [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fathered not one, but two children! The seidkona from the fertility rite has given birth to a couple of strong and healthy twin daughters. As Freyja herself is a mother of two girls, this has been interpreted as a sign of divine approval. In Freyja's honor the infants have been named Hnoss and Gersemi after her daughters. The Wotan ensures us that either girl will make a fine ruler one day.
fetishist_flavor.409.d.b코0=Praised be Freyja, most beautiful lady of love and fertility! Our vibrant and pious [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the mother of not one, but two children! Nine months after the fertility rite she gave birth to a couple of strong and healthy twin daughters. As Freyja herself is a mother of two girls, this has been interpreted as a sign of divine approval. In Freyja's honor the infants have been named Hnoss and Gersemi after her daughters. The Wotan ensures us that either girl will make a fine ruler one day.
fetishist_flavor.409.a코0=Beautiful Hnoss will lead our people!
fetishist_flavor.409.b코0=The strong little Gersemi will rule [Root.GetName]!
fetishist_flavor.410.t코0=A Withheld Blessing
fetishist_flavor.410.d.a코0=It has been months since the fertility rite and the seidkona whom [Root.Monarch.GetTitle] [Root.Monarch.GetName] lay with shows no sign of being with child. Despite the impressive sacrifice in Freyja's honor, she did not grant the [Root.Monarch.GetTitle] her blessing. People are whispering about the [Root.Monarch.GetTitle]'s lacking manhood and the uncertain future of our nation...
fetishist_flavor.410.d.b코0=It has been months since the fertility rite and [Root.Monarch.GetTitle] [Root.Monarch.GetName] shows no sign of being with child. Despite the impressive sacrifice in Freyja's honor, she did not grant the [Root.Monarch.GetTitle] her blessing. People are whispering about the [Root.Monarch.GetTitle]'s barren womb and the uncertain future of our nation...
fetishist_flavor.410.a코0=Freyja, why have you forsaken us?
fetishist_flavor.411.t코0=The Power of Magic
fetishist_flavor.411.d코0=The chief-shaman of the seidkonur seeresses has approached us in this time of strife. She tells us that a well-woven spell, with Freyja's blessing, might be beneficial for us in the war against the [freyja_enemy.GetAdjective] infidels. While Freya's seidkonur certainly are powerful, our advisors also warn us that magic is a fickle thing and spells have been known to backfire...
fetishist_flavor.411.a코0=Protect our brave warriors! May they never fall in battle.
fetishist_flavor.411.a.tt코0=Ask the seidkonur to weave a spell for success in war, at your own risk...
fetishist_flavor.411.a.pos코0=a positive outcome.
fetishist_flavor.411.a.neg코0=a negative outcome.
fetishist_flavor.411.b코0=Bonds of friendship are mightier than any blade.
fetishist_flavor.411.b.tt코0=Ask the seidkonur to weave a spell for diplomatic success, at your own risk...
fetishist_flavor.411.c코0=We are not yet desperate enough to meddle with fate's weave.
fetishist_flavor.411.c.tt코0=Decline the Wotan's offer.
fetishist_flavor.412.t코0=Warriors of Freyja
fetishist_flavor.412.d코0=Lately our brave warriors have been performing above expectation, as if guided by a higher power. It seems as if the spell the seidkonur wove did turn out successful, after all.
fetishist_flavor.412.a코0=All glory to Freyja, fiercest of all goddesses!
freyjas_chosen코0=Freyja's Chosen
desc_freyjas_chosen코0=The nation's warriors are performing above expectation. Some say they are blessed by Freyja.
fetishist_flavor.413.t코0=The Greed of Freyja
fetishist_flavor.413.d코0=Lately we have been unfortunate in battle. Several great warriors have fallen even though we had the odds stacked in our favor. Many are pointing fingers at the seidkonur, blaming our misfortune on their spell. They believe that Freyja was angered by our demands and decided to claim more brave champions to her realm 'Fólkvangr', but the seeresses insist that they are not to blame.
fetishist_flavor.413.a코0=Freyja can be a harsh mistress.
greed_of_freyja코0=Greed of Freyja
desc_greed_of_freyja코0=The nation's warriors are performing below expectation. As they fall in battle, some say Freyja is claiming our best champions for herself.
fetishist_flavor.414.t코0=Goddess of Love
fetishist_flavor.414.d코0=Lately our diplomats seem to be doing everything right. They keep impressing everyone they meet with their fine manners, extensive knowledge and witty conversation. We should take advantage of our fortune to build stronger relationships with future allies. It seems as if the spell the seidkonur wove did turn out successful, after all.
fetishist_flavor.414.a코0=No one can dislike those who are blessed by Freyja.
beloved_diplomats코0=Beloved Diplomats
desc_beloved_diplomats코0=Our diplomats are welcome at almost every court, where their manners, knowledge and friendliness are much appreciated.
fetishist_flavor.415.t코0=Unintended Insults
fetishist_flavor.415.d코0=Lately our diplomats have made one mistake after the other. Usually they are well-mannered and poised, yet many of their latest engagements have ended disastrously. By sheer luck, they have not offended anyone too important so far, although we should be careful. Many are pointing fingers at the seidkonur, blaming our misfortune on their spell. They believe that Freyja was displeased that we would rather talk than fight our way through war, but the seeresses insist that they are not to blame.
scorned_diplomats코0=Scorned Diplomats
desc_scorned_diplomats코0=Our diplomats have an unfortunate knack of making tactless mistakes in delicate situations. They no longer get invites to important events like they used to.
fetishist_flavor.416.t코0=The Fourth Path
fetishist_flavor.416.d코0=The wise Buddha taught us to follow the Noble Eightfold Path in order to be released from the eternal cycle of death and rebirth. The Fourth Path, 'Samyag Karman' or Right Action, says that we must not perform sensual misconduct, take that which is not ours, injure or kill. In many ways, Samyag Karman has made our nation stable and prosperous, but it does have its disadvantages. As not to displease the Buddha, monks in the [no_killing_province.GetName] province have been encouraging our subjects not to join the army. At first their influence was negligible, however, over time the word has spread and we are starting to feel the consequences.
fetishist_flavor.416.a코0=Staying true to the Noble Path is an honorable endeavor.
fetishist_flavor.416.a.tt코0=Allow the men who want to follow the Noble Path to stay out of the army.
fetishist_flavor.416.b코0=Their duty to our nation is greater than that to the Buddha!
fetishist_flavor.416.b.tt코0=Force the deserters to join the army. They, along with their kin, will probably put up some resistance.
doing_no_harm코0=Doing No Harm
desc_doing_no_harm코0=Some of the able-bodied men of this province refuse to join the army because of religious convictions – at least so they claim.
forced_conscription코0=Forced Conscription
desc_forced_conscription코0=Some men in this province are forced to join the army, despite their religious convictions.
fetishist_flavor.417.t코0=The Spirit of Generosity
fetishist_flavor.417.d코0=In order to grow as human beings and approach spiritual liberation, we must earn merit. According to the teachings of the Buddha, we do so through good deeds, acts and thoughts, and the accumulation of merit will carry over to our coming incarnations. The utmost sign of a good heart is the willing transfer of merit to others. This proves that we do not only perform good deeds, acts and thoughts for our own benefit, but for that of everyone else as well.\n\nOur great ruler, [Root.Monarch.GetTitle] [Root.Monarch.GetName], has arranged a great ceremony at the [Root.Monarch.Dynasty.GetName] family shrine. At the end [Root.Monarch.GetSheHe] will pass on the merit which [Root.Monarch.GetSheHe] gathered during the ritual. Whom shall [Root.Monarch.GetSheHe] dedicate it to?
selfless_ruler코0=Selfless Ruler
desc_selfless_ruler코0=During a great ceremony our ruler selflessly dedicated merit to all sentient life.
fetishist_flavor.417.a코0=[Root.Monarch.GetHerHisCap] ancestors, in order to ease their suffering in the next life.
fetishist_flavor.417.a.tt코0=Everyone will be reminded about [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s great ancestry.
fetishist_flavor.417.b코0=All sentient beings, for the greater good.
fetishist_flavor.417.b.tt코0=Everyone will be moved by [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s humble and generous nature.
fetishist_flavor.418.t코0=Returning to the Flock
fetishist_flavor.418.d코0=Over a thousand years ago, the Israelites were exiled from the Promised Land and since then the children of Abraham have been spread across the world with no real realm to call their own. Over time, our traditions and practices have changed and diverged. We ourselves only recently found our way back to Igziabeher and are now fiercely protective of our own emerging Haymanot identity. \n\nA big tribe of wanderers have recently arrived in the [Root.GetName] province. While they also claim to be the descendants of Abraham, and many of their customs mirror our own, there are certain differences. When they pray, they do so to 'Yahweh' and the scripture they carry is named the 'Torah'. They have requested to settle here under our protection. While many of them are skilled craftsmen and wise scholars, resources which would without doubt benefit our nation, our advisors warn us about the friction which is certain to appear between these newcomers and our current subjects...
fetishist_flavor.418.a코0=Of course our brothers and sisters shall stay!
fetishist_flavor.418.a.tt코0=A large number of Jewish immigrants settle in the [Root.GetName] province.
fetishist_flavor.418.b코0=They are not like us, not true followers of Igziabeher.
fetishist_flavor.418.b.tt코0=The Jewish immigrants are exiled.
jewish_immigrants코0=Jewish Immigrants
desc_jewish_immigrants코0=This province has recently had a large influx of Jewish immigrants.
fetishist_flavor.419.t코0=Demand of the Jews
fetishist_flavor.419.d코0=While they were certainly grateful at first, the Jewish population of [Root.GetName] has been growing increasingly discontent. The friction between them and the Haymanot subjects has caused us many sleepless nights. The Jews have also begun to complain about the lack of influence that they have in the nation's affairs, now that they have become a part of it. They demand that one of their leaders, the guild master Isaiah, shall be given a seat on the council of advisors. While it would surely satisfy the Jews, we would also weaken our religious authority and anger our more fanatical subjects.
fetishist_flavor.419.a코0=We shall happily accept Isaiah's wise counsel.
fetishist_flavor.419.b코0=Have we not given you enough? Ungrateful leeches...
blasphemous_advisor코0=Blasphemous Advisor
desc_blasphemous_advisor코0=The fervent followers of Igziabeher are concerned about one of our advisors and the impact he will have on our traditions and customs.
dissatisfied_jews코0=Dissatisfied Jews
desc_dissatisfied_jews코0=The local Jewish population is discontent with the lack of influence they have regarding the running of our nation.
fetishist_flavor.420.t코0=Desecration of the Sanbat
fetishist_flavor.420.d코0=On the Seventh Day after Igziabeher had created the world, He rested. In His honor, we keep the seventh day of the week holy. During the Sanbat, from sundown the day previous until the stars emerge, we do not work, write or cook. We even do not light any fires. Desecrating the Sanbat is a crime against God's laws. \n\nWord has gotten out that one of our most trusted advisors, [Root.Adm_Advisor.GetName], often works during Sanbat. While some of the more extreme protesters demand that [Root.Adm_Advisor.GetSheHe] be stoned to death for [Root.Adm_Advisor.GetHerHis] sinful ways, we do not want to set a dangerous precedent. After all, [Root.Adm_Advisor.GetName] is not the only one at court to violate the Sanbat, even though [Root.Adm_Advisor.GetSheHe] is the most regular and least discreet culprit. Simply firing [Root.Adm_Advisor.GetHerHim] would surely appease the majority, although [Root.Adm_Advisor.GetHerHis] experience would make it a great loss...
fetishist_flavor.420.a코0=We cannot allow such a poor moral character to represent our government.
fetishist_flavor.420.b코0=[Root.Adm_Advisor.GetName] is too important to our [Root.GovernmentName]. [Root.Adm_Advisor.GetSheHeCap] will stay.
fetishist_flavor.450.t코0=The Nature of God
fetishist_flavor.450.d코0=Our veneration of the Christian God has generally brought us much closer to the [christian_neighbor.GetAdjective] but there's always a slight feeling that we are talking past each other rather than about the same things when it comes to matters of theology. This was even further highlighted today when during a joint ceremony of state our ambassador in [christian_neighbor.GetName] got into a heated argument about the nature of the Holy Trinity. The [christian_neighbor.GetAdjective] quite clearly take offense at the way the Father, the Son and the Holy Ghost are worshipped in our lands.
fetishist_flavor.450.a코0=Something must have been lost in translation?
fetishist_flavor.450.b코0=Apologize and attempt to mend the disagreement.
fetishist_flavor.451.t코0=The Greater Christian Community
fetishist_flavor.451.d코0=To the greater Christian World our veneration of their God must seem like a miracle. While they may take issue with some of our interpretations there seems to be a general relief that the word of God can be spread among the pagans. Wherever they go our diplomats seem to be greeted with open arms.
fetishist_flavor.451.a코0=Kyrie Eleison
fetishist_flavor.451.a.tt코0=Relations with all Christian countries improved by §G50§!.
fetishist_flavor.452.t코0=Christian Mission in [Root.GetName]
fetishist_flavor.452.d코0=By opening our arms to the Christian God we have also attracted a number of his disciples. A constant trickle of merchants, priests, monks and adventurers is now, among other things, helping spread the word of God in our lands.\nA group of missionaries from [christian_missionary_origin.GetName] now wishes to settle in [Root.GetName].
fetishist_flavor.452.a코0=What harm could come from welcoming men of God?
fetishist_flavor.452.b코0=We must maintain control over the faithful ourselves.
fetishist_flavor.452.b.tt코0=By refusing the missionaries we will avoid foreign Christian sects spreading in our lands but we will anger their country of origin.
christian_unorthodoxy코0=Christian Unorthodoxy
christian_brotherhood코0=Christian Brotherhood
christian_mission_fetishism코0=Christian Mission
desc_christian_mission_fetishism코0=We have allowed missionaries to settle in this province. In return for being allowed to spread their faith they are actively working to improve the local infrastructure to support the community here.
fetishist_flavor.455.t코0=A Far-Away Traveler
fetishist_flavor.455.d코0=A learned Qadi, well schooled in Islamic jurisprudence has seen fit to grace our country with his visit. It seems he is traveling through the Islamic world to bring order and structure to the legal system and observe the various ways in which the life and words of the prophet are thought. While it is a great honor for such a man to visit [Root.Capital.GetCapitalName] it would perhaps be even more beneficial if we could convince him to stay...
fetishist_flavor.455.a코0=Let us offer him a generous appanage.
fetishist_flavor.455.b코0=What a great day.
fetishist_flavor.456.t코0=Shirazi Merchants
fetishist_flavor.456.d코0=A group of Shirazi Merchants from the East have established themselves in [Root.GetName] hoping to bring new goods to the port cities from which they come. While the Shirazi claim to originate from a few families that once were the first Muslims to settle the African coast, their Islam is one that generously intermixes rituals and magical ceremonies. In [Root.GetName] they feel at home and the local population has taken no issue with them.
fetishist_flavor.456.a코0=Great.
fetishist_flavor.457.t코0=Religious Tensions in [Root.GetName]
fetishist_flavor.457.d코0=Our adoption of Islam as our new religion has generally been quite frictionless. At least in the areas where Muslims are still not a majority. In [Root.GetName], however, the new religion has a great number of practitioners, some who feel our theology is a bit on the liberal side. A recent influx of converts from the less religiously orthodox part of the country has created notable tensions. In order to control his subjects our local representative has brought even more recent converts as soldiers which has only inflamed the situation further. It seems but a matter of time before violence erupts...
fetishist_flavor.457.a코0=Replace the governor immediately.
fetishist_flavor.457.b코0=We must use force to calm the situation.
fetishist_flavor.458.t코0=Spread of Islam
fetishist_flavor.458.d코0=[muslim_missionary_origin.GetAdjective] missionaries have become an increasingly common sight in [Root.GetName] and their message has struck home well with the province population. It has currently gone so far that it is unclear if the province can be said to adhere to the traditions of their ancestors anymore. For better or worse [Root.GetName] is now a truly Islamic area.
fetishist_flavor.458.a코0=God is great.
qadi_in_fetishist_lands코0=Respected Qadi
desc_qadi_in_fetishist_lands코0=A learned legal scholar and judge has settled in our realm.
shirazi_merchant_presence코0=Shirazi Merchant Community
desc_shirazi_merchant_presence코0=A group of Muslim traders have settled down in our province.
fetishist_flavor.460.t코0=Zoroastrian Migration
fetishist_flavor.460.d코0=Word has spread among the various exiled Zoroastrian communities of our veneration of the Mazdayasna faith. The fire temples of [Root.GetCapitalName] have attracted particular fame, and now great numbers of Zoroastrians have begun to arrive in the area to start a new life in what they hope will be a more hospitable land.\nWhile some find it disconcerting that the province is so quickly losing touch with the traditions of our ancestors the steady stream of scholars, merchants and other valuable men and women will certainly help the area grow.
fetishist_flavor.460.a코0=We must welcome our brothers and sisters from afar!
fetishist_flavor.460.b코0=We must safeguard our traditions!
zoroastrian_migration_into_africa코0=Zoroastrian Migration
desc_zoroastrian_migration_into_africa코0=Members of the Zoroastrian diaspora have come to settle in this province, vowing to help our local administration in any way they can in exchange for our protection.
fetishist_flavor.461.t코0=[Root.GetName] Fire Extinguished
fetishist_flavor.461.d코0=Over time an increasing number of fire temples have been consecrated using the original fire that was brought to us by the followers of Zoroaster. As the faith becomes more common, however, it has also managed to anger some of our more traditionally oriented of our subjects. A fire temple consecrated quite close to the shrine of one of the more venerated ancestors in [Root.GetName] has led to open hostility between the followers of the old ways and the 'Magi' from the east. The traditionalists have stormed into the temple and extinguished the holy fire.
fetishist_flavor.461.a코0=Yatha ahu vairyo.
zoroastrian_unrest코0=Religious Tensions
desc_zoroastrian_unrest코0=Tensions are running high between adherents to the new Mazdayasna cult and the followers of our older traditions.
TRADING_CITY_TOOLTIP코0=§YCreate Trading City§!
TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER코0=\nOnly the leader of a Trade League can create a Trading City.
TRADING_CITY_ONLY_ONE_PER_TRADE_NODE코0=\nYour Trade League can only have one Trading City in the same Trade Node.
TRADING_CITY_CAPITAL코0=\nYou cannot give away your capital province to a Trading City.
CANT_LEAD_TRADE_LEAGUE코0=\nYou cannot lead a Trade League because:\n
trading_city코0=Trading City
trading_city_desc코0=A governmental form where the nation is governed as a republic with a heavy reliance on trade and commerce.\nTrading Cities can only be created by the leader of a Trade League.\nIf a Trading City grows to more than one province, the government form will change to §YMerchant Republic§!.\n
trading_city_legacy코0=Trading City
trading_city_legacy_desc코0=A governmental form where the nation is governed as a republic with a heavy reliance on trade and commerce.\nTrading Cities can only be created by the leader of a Trade League.\nIf a Trading City grows to more than one province, the government form will change to §YMerchant Republic§!.\n
fetishist_flavor.500.t코0=The Council of [Root.Capital.GetCapitalName]
fetishist_flavor.500.d코0=Our elders worry that peace and good fortune has made recent generations of our community deteriorate - they say our warriors have grown soft and the minds of our scholars dull. 'This is not what Teotl worship should look like', they argue. To placate these learned members of our society we could arrange for a building be built, to house scholars and diviners to map the stars. We could also perform a blood sacrifice, in the name of the Sun God.
fetishist_flavor.500.a코0=Build an observatory.
fetishist_flavor.500.a.tt코0=If the venture proves successful a mighty pyramid could grant us sublime knowledge for generations.
fetishist_flavor.500.b코0=Trust in the power of sacrifice.
fetishist_flavor.500.b.tt코0=If the sacrifice goes according to plan our ruler will be renowned for [Root.Monarch.GetHerHis] devotion.
fetishist_flavor.501.t코0=Gazing at the Stars
fetishist_flavor.501.d코0=Using a combination of highly skilled engineers and the latest architectural innovation our workers have erected a beautiful pyramid. The door of the building faces east perfectly - each morning the Sun God gives us his light in thanks for the effort we put into the magnificent temple.
fetishist_flavor.501.a코0=Perfect!
fetishist_flavor.502.t코0=The Blood of a [Root.Monarch.GetTitle]
fetishist_flavor.502.d코0=The [Root.Monarch.GetTitle] [Root.Monarch.GetName] of our magnificent [Root.GovernmentName] stepped up to the altar with fierce determination. The setting sun glinted in the obsidian blade [Root.Monarch.GetSheHe] held and the chanting of the priests intensified. As [Root.Monarch.GetSheHe] made a deft cut down the length of [Root.Monarch.GetHerHis] arm, the crowd cheered. The blood still dripping from [Root.Monarch.GetHerHim] [Root.Monarch.GetSheHe] nodded solemnly to the elders seated in the audience. One of them smiled as a queue of eager warriors began to form to the altar.
fetishist_flavor.502.a코0=For the Sun!
fetishist_flavor.503.t코0=The Architecture of Failure
fetishist_flavor.503.d코0=Bad weather and poor management has led workers to lay down their tools and give up the construction of an observatory. Instead they are complaining of having too long put up with unjust wages and working conditions - some have even taken to torching the allotted site of construction. The disgruntled members of the elder council shake their heads.
fetishist_flavor.503.a코0=Typical!
fetishist_flavor.504.t코0=Under the Scrutiny of the Ancestors
fetishist_flavor.504.d코0=The [Root.Monarch.GetTitle] [Root.Monarch.GetName] nervously stepped up to the altar. The blade quivered in [Root.Monarch.GetHerHis] hand while the crowd held their breath. Closing [Root.Monarch.GetHerHis] eyes [Root.Monarch.GetSheHe] then pressed the dagger into [Root.Monarch.GetHerHis] skin... \n\nThe cut [Root.Monarch.GetSheHe] placed must've gone deep because the blood that flowed onto the stone floor quickly painted it red as it dripped down the steps. The liquid glistened in the embers of twilight and the [Root.Monarch.GetTitle] just had time to hear the priests replace their chant with gasps before [Root.Monarch.GetSheHe] passed out.\n\nWhen [Root.Monarch.GetName] awoke again, [Root.Monarch.GetSheHe] was not quite the same.
fetishist_flavor.504.a코0=How embarrassing!
fetishist_flavor.505.t코0=Golden Idols
fetishist_flavor.505.d코0=A fine craftsman of golden jewelry has gained some renown in our lands. His popularity has allowed him to expand his workshop substantially and he has already taken several apprentices under his wing. Our nobility is especially intrigued by his specialization in delicate golden idols - representing various gods and kept for divine protection, they come in the form of snakes, eagles, and jaguars. Unsurprising, it has become the highest fashion to keep these totems close, preferably as a pendant around one's neck.
fetishist_flavor.505.a코0=How charming!
fetishist_flavor.506.t코0=The Unity of Blood
fetishist_flavor.506.d코0=This morning [Root.Monarch.GetTitle] [Root.Monarch.GetName] received a missive from one of the elders in [worried_province.GetName], assuring us of the benefits of a grand sacrifice to the Cloud Serpent.\n\nThere is no denying that the weather these past months have been unusually dry, particularly in [worried_province.GetName]. The people there worry about their crops while the local elders are voicing their opinion more loudly each day - their diviners have been predicting this for months, they say, questioning the nonchalance and lack of faith of the villagers. There is a strange air of elitism brewing among the elders as some scoff at the anxious farmers now seeking their council.\n\nLooking over the missive again, the [Root.Monarch.GetTitle] is puzzled. Perhaps an elaborate ceremony is precisely what is needed to stabilize the region?
fetishist_flavor.506.a코0=Order an extravagant ceremony of blood!
fetishist_flavor.506.b코0=We have more important things going on.
fetishist_flavor.507.t코0=Under a Cold Moon
fetishist_flavor.507.d코0=The moon hung ominously in the sky above the crowd, the faces of the priests lit red by light from their torches. The air was silent, save for the shuffling of feet, leading up to the altar - a dozen men were being led, or dragged, towards the center stage of the ceremony. [worried_province.GetName] has rarely seen such ritual and it was clear that this would have an impact on the crowd, young and old, nervously watching. After having spent a month in silence, the high priest finally called out pleadingly to the gods as an unfortunate villager was held down on the altar. His heart, along with those of the other sacrifices, was about to be cut out of his body, 'set free' to join the spirits.
fetishist_flavor.507.a코0=We should do this again sometime.
fetishist_flavor.507.b코0=This is our way of life.
fetishist_flavor.508.t코0=A Wasted Effort
fetishist_flavor.508.d코0=It was a dark and cloudy evening when the people of [worried_province.GetName], as ordered by their elders, had gathered to stand witness to the grand sacrifice. 'This will save [worried_province.GetName],' the high priest proclaimed. 'It will stop the drought, but it hardly seems necessary anymore', people muttered, some glancing at the sky. Were those rain clouds? \nThe intended gifts to the Cloud Serpent shrieked and wept in protest as they were dragged to the stage of the ceremony. The tension lay heavy and one elder shifted his weight nervously.\nSuddenly the sky cracked with thunder and rain began to pour down on the scene. The crowd broke into chaos as screaming and shouting filled the air - some villagers were struggling to rescue their loved ones from being sacrificed in vain! The ceremonial knife, risen in terrified defense by the high priest, came slashing down in panic at people as the venerated elders attempted to flee the stage.
fetishist_flavor.508.a코0=Terrible news!
distrust_of_the_elders코0=Distrust of the Elders
desc_distrust_of_the_elders코0=The elders here have made some very inaccurate prophecies.
blessed_rains코0=Blessed Rains
desc_blessed_rains코0=People here perform ritual human sacrifice after each harvest.
fetishist_flavor.510.t코0=A Blessed Guru
fetishist_flavor.510.d코0=We have heard accounts of a lowborn man, possessing a calming presence and a way with words, while he also appears wise in the ways of philosophy. His fellow men treat him with the utmost respect, as if he was of the Brahmin caste. A curiosity, the man shuns earthly possessions and never asks for more than the opportunity to preach his insight to others - in fact he has become something of a local attraction as people seek his aid in all sorts of matters, ranging between those of the heart to those of agriculture or civic duty. Some of the nobility argue that he'll start charging money for his advice any day now, while others see him as clearly meant for something other than spending the remainder of his life meditating in the local temple.
fetishist_flavor.510.a코0=Make him our entrusted advisor.
fetishist_flavor.510.b코0=He should remain in his village temple.
fetishist_flavor.511.t코0=Sacred Writing
fetishist_flavor.511.d코0=[dharmic_neighbor.GetName] have sent us a furious letter, informing us of a troublesome [Root.GetAdjective] monk selling books within their borders, while passing them off as sacred texts. Not only is it obviously counterfeit material, but the writing also contains several errors in regards to the Hindu worldview, and the authorities in [dharmic_neighbor.GetName] are accusing us of trying to instigate religious riots in their streets. There is the argument that the monk was simply trying to explore his own philosophy, but considering the popularity of the writings in [dharmic_neighbor.GetName], it is reasonable to assume that this monk is indeed a charlatan using our faith to make money...\n\nThe damage already done, all we can do is send troops to find and escort the monk out of the country of [dharmic_neighbor.GetName].
fetishist_flavor.511.a코0=So it is.
dharmic_imitators코0=Imitators of our Faith
selfless_guru코0=Selfless Guru
desc_selfless_guru코0=An old man is currently residing in a village outside our capital, humbly receiving visitors and offering advice to people from the whole nation.
in_honor_of_the_sun_god코0=In Honor of the Sun God
desc_in_honor_of_the_sun_god코0=The people here have embraced a strong culture of ritual human sacrifice.
rioting_workers코0=Rioting Workers
desc_rioting_workers코0=This community is plagued by malcontent and disharmony.
observatory_building코0=Observatory
desc_observatory_building코0=A center of divination and astronomy, this province is home to a pyramid with an excellent view of the stars.
warrior_of_the_sun코0=Warrior of the Sun
desc_warrior_of_the_sun코0=This ruler has displayed great dedication to the gods in a willing self-sacrifice of blood.
artisan_of_gold코0=Artisan of Gold
desc_artisan_of_gold코0=A famous goldsmith and master of totems resides here.
TRADING_CITY_NEW_TITLE코0=Create a new Trading City
TRADING_CITY_NEW_DESC코0=Do you wish create a new Trading City, giving it §Y$PROVINCE$§! as their capital?
rr_girondists코0=The Girondists
rr_girondists_influence코0=Girondist Influence
rr_girondists_FACTION_DESC코0=Rather than let the Revolution spiral out of control internally the Girondists want to focus on spreading it beyond our borders. They believe in an active foreign policy and in ending the counter-revolutionary regimes on the continent.
support_rr_girondists_title코0=Encourage the Girondists
support_rr_girondists_desc코0=
rr_royalists코0=The Imperials
rr_royalists_influence코0=Imperial Influence
rr_royalists_FACTION_DESC코0=The Imperials wish to bring the revolution under control and to centralize authority again. They claim to respect the will of the people but they are abhorred by the excesses and terror that uncontrolled popular opinion can bring. If the Imperials manage to seize control they will eventually try to create a Revolutionary Empire.
support_rr_royalists_title코0=Encourage the Imperials
support_rr_royalists_desc코0=
rr_jacobins코0=The Jacobins
rr_jacobins_influence코0=Jacobin Influence
rr_jacobins_FACTION_DESC코0=The Jacobins are the staunchest supporter of the popular revolution. They believe that we must forcefully do away with the old ruling classes and seize their property. This faction has the support of the masses in our capital and will not shy away from inciting them into violence for the good of the Revolution.
support_rr_jacobins_title코0=Encourage the Jacobins
support_rr_jacobins_desc코0=
consort_events.1.t코0=An Offer of Marriage
consort_events.1.da코0=It is with some consternation that the mighty families of the realm have watched [Root.Monarch.GetName] letting the years pass [Root.Monarch.GetHerHim] by without finding someone to marry. These feelings have now turned into open dismay as despite the realm lacking a clear line of succession our [Root.Monarch.GetTitle] appears to have no plans to find a spouse nor is [Root.Monarch.GetSheHe] showing much interest the proposals sent to [Root.Monarch.GetHerHim].\nIt has now reached the point where the court is expecting the [Root.Monarch.GetTitle] to accept one of the offers on the table. Continued failure to secure the succession puts the entire realm at risk. Luckily one of the oldest and most prestigious [origin_of_queens_family.GetName] families in the [Root.GovernmentName] has offered us the hand of one of their daughters, along with a generous dowry.
consort_events.1.db코0=Ruling a great [Root.GovernmentName] can be busy work and [Root.Monarch.GetName] has never shied away from that challenge. As the years go by, however, it has become increasingly clear that our [Root.Monarch.GetTitle] is not devoting the expected time and effort to find a new consort. While it is reasonable to expect a certain period of mourning that time is now long past.\nIt is high time [Root.Monarch.GetName] takes a new spouse. Luckily, when you are a [Root.Monarch.GetTitle] the high ranking families of the realm are eager to lend a helping hand.
consort_events.1.dc코0=The stability of a hereditary realm rests on having a clear succession. Our [Root.Monarch.GetTitle] remains an unmarried [Root.Monarch.GetWomanMan] despite having reached a marriageable age without a clear heir. Some of the finest families in our [Root.GovernmentName] would be overjoyed to help us in this matter and would likely be ready to pay an astronomical dowry for the privilege.
consort_events.1.dd코0=To have a member of your family be the foremost consort of the [Root.Monarch.GetTitle] is a great honor and one all the influential families of [Root.GetName] covets. In the hopes of securing a lasting alliance leading [origin_of_queens_family.GetName] landholders has sent an offer, and an astronomic dowry, asking that [Root.Monarch.GetName] take their daughters hand in marriage.
consort_events.1.a코0=Accept the offer.
consort_events.1.a.tt코0=By accepting this offer it is understood that the family of our new spouse can expect certain favors in the future.
consort_events.1.b코0=[Root.Monarch.GetName] must save [Root.Monarch.GetHerselfHimself] for a better offer.
domain_of_spouses_family코0=Seat of Strong Aristocrats
desc_domain_of_spouses_family코0=This is the seat of the family of our royal Spouse. Their close ties with our ruler have afforded them a number of local privileges that cannot be easily undone while the union lasts.
consort_events.2.t코0=The House of [Root.Consort.Dynasty.GetName]
consort_events.2.d코0=With the union of [Root.Monarch.GetName] and [Root.Consort.GetName] we have gained not only a spouse but also a new ally in the realm. The [Root.Consort.Dynasty.GetName] is an old and influential family and their seat in [origin_of_queens_family.GetName] is a jewel of the [Root.GovernmentName].\nOf course friendship has to go both ways and [Root.Consort.GetName] will be expected to speak for [Root.Consort.GetHerHis] kin while our [Root.Monarch.GetTitle] will be expected consider such advice very carefully.
consort_events.2.a코0=To everlasting friendship!
consort_events.2.a.tt코0=[origin_of_queens_family.GetName] is the seat of the family of our [Root.Consort.GetTitle]. This province will be less likely to revolt but will be granted privileges making it harder to tax or convert.
consort_events.3.t코0=Great Expectations
consort_events.3.d코0=A political marriage is as much a union as it is a contract of mutual support. The [Root.Consort.Dynasty.GetName] family expects that the [Root.Monarch.GetTitle] will heed the advice of the [Root.Consort.GetTitle] and actively look after their (and [Root.Monarch.GetHerHis]) interests.
consort_events.3.a코0=Anything for our dear [Root.Consort.GetTitle].
consort_events.3.a.tt.0코0=The [Root.Consort.Dynasty.GetName] family will remember that we came to their help.
consort_events.3.a.tt.1코0=The Crown will fund development of the [Root.Consort.Dynasty.GetName] lands.
consort_events.3.a.tt.2코0=The Crown will pay off some of the [Root.Consort.Dynasty.GetName] debt.
consort_events.3.a.tt.3코0=The Crown will further the interests of the [Root.Consort.Dynasty.GetName] faction in the realm.
consort_events.3.a.tt.4코0=The Crown will help get rid of an uncooperative advisor.
consort_events.3.a.tt.5코0=Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit.
consort_events.3.a.tt.6코0=Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit.
consort_events.3.a.tt.6b코0=We will promote [Root.Consort.Dynasty.GetName] interest when creating new legislation.
consort_events.3.b코0=Sorry, no special favors.
consort_events.3.b.tt코0=This will result in lessened cooperation of the [Root.Consort.Dynasty.GetName] on the local level and they will also hold it against us in the future.
consort_events.4.t코0=Marital Bliss
consort_events.4.d코0=[Root.Consort.GetHerHisCap] majesty the [Root.Consort.GetTitle] is of course a constant companion and good advisor in [Root.Consort.GetHerHis] own right. However apart from that role our [Root.Consort.GetTitle] is also a representative of the crown to the [Root.Consort.Dynasty.GetName] house and vice versa. At times this is not an arrangement without benefits.\nToday [Root.Consort.GetName] seems very pleased to announce that [Root.Consort.GetHerHis] family has decided to show its support for the throne and for the union of [Root.Monarch.GetName] and [Root.Consort.GetName].
consort_events.4.a코0=May this union bring benefits to us both.
consort_events.4.a.tt.0코0=The [Root.Consort.Dynasty.GetName] family will consider us to be in their debt.
consort_events.4.a.tt.1코0=The [Root.Consort.Dynasty.GetName] family will help develop the realm infrastructure.
consort_events.4.a.tt.2코0=The [Root.Consort.Dynasty.GetName] family will contribute money to the royal treasury.
consort_events.4.a.tt.3코0=The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council.
consort_events.4.a.tt.4코0=The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council.
consort_events.4.a.tt.5코0=The [Root.Consort.Dynasty.GetName] is offering to support the throne against discontent factions in the realm.
consort_events.4.a.tt.6코0=The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council.
consort_events.4.b코0=We must avoid indebting ourselves to the [Root.Consort.Dynasty.GetName] family.
consort_events.4.b.tt코0=By refusing help we avoid increasing expectations of reciprocity from the family of our spouse.
consort_events.5.t코0=Family First?
consort_events.5.d코0=When [Root.Monarch.GetName] was first made the Royal consort the [Root.Monarch.Dynasty.GetName]s were excited. Now that [Root.Monarch.GetSheHe] is the Royal Regent of the realm they are ecstatic. [Root.Monarch.GetName] is now one of, if not the, most powerful [Root.Monarch.GetWomanMan] in the realm and the family has made it very clear to us that they expect to be treated in accordance to [Root.Monarch.GetHerHis] position.
consort_events.5.a코0=What kind of [Root.Monarch.GetDaughterSon] would [Root.Monarch.GetSheHe] be if [Root.Monarch.GetSheHe] did not help?
consort_events.5.a.tt.0코0=The [Root.Monarch.Dynasty.GetName] will remember that we came to their help.
consort_events.5.a.tt.1코0=The Crown will fund development of the [Root.Monarch.Dynasty.GetName] lands.
consort_events.5.a.tt.2코0=The Crown will pay off some of the [Root.Monarch.Dynasty.GetName] debt.
consort_events.5.a.tt.3코0=The Crown will further the interests of the [Root.Monarch.Dynasty.GetName] faction in the realm.
consort_events.5.a.tt.4코0=The Crown will help get rid of an uncooperative advisor.
consort_events.5.a.tt.5코0=Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit.
consort_events.5.a.tt.6코0=Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit.
consort_events.5.a.tt.6b코0=We will promote [Root.Monarch.Dynasty.GetName] interest when creating new legislation.
consort_events.5.b코0=We could never allow [Root.Monarch.GetHerHim] to missuse [Root.Monarch.GetHerHis] Office.
consort_events.5.b.tt코0=The family of our regent will take this very badly.
consort_events.6.t코0=To Love and Be Loved
consort_events.6.d코0=A royal marriage is rarely a matter of love. Rather, it is a diplomatic opportunity which is not to be wasted. It is also of great importance that the future consort is of suitable status and it is advantageous if she or he is a foreigner, so as not to disturb the balance of internal politics. \n\nHowever, even a [Root.Monarch.GetTitle] can become lovestruck. Then all such matters seem to melt away - from [Root.Monarch.GetHerHis] point of view, at least. A local from the [consort_home.GetName] province has caught [Root.Monarch.GetName]'s eye. [Root.Monarch.GetSheHeCap] appears to be happier than ever, entirely and endlessly enamored. While our nobles and advisors are less than pleased, the union between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] beloved has strong support among the commoners of the realm.
consort_events.6.a코0=Let the [Root.Monarch.GetTitle] have [Root.Monarch.GetHerHis] heart's desire.
consort_events.6.b코0=Marrying a lowborn? Totally out of the question!
consort_of_the_people코0=Consort of the People
desc_consort_of_the_people코0=Our ruler's consort is loved by the commoners, which eases the otherwise strenuous friction between the elite and their subjects.
home_of_consort코0=Home of Consort
desc_home_of_consort코0=Our ruler married a lowborn from this province, which is a source of great joy and pride for the local commoners.
nobles_displeased_with_consort코0=Nobles Displeased With Consort
desc_nobles_displeased_with_consort코0=The nobles are less than pleased with their ruler's choice of consort.
consort_events.51.t코0=Family Ties
consort_events.51.da코0=For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s sister is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and that the royal family simply must come to visit [origin_country_of_consort.Capital.GetCapitalName] soon. With delight in her voice she says that she'll make certain to inform everybody back home about how the young heir to the [Root.GovernmentName] of [Root.GetName] is the spitting image of her dear [Root.Consort.GetSisterBrother] [Root.Consort.GetName].
consort_events.51.db코0=For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s cousin is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and it is with a deep bow of gratitude that she says she'll make certain to inform everybody back home about how kind the great [Root.GovernmentName] of [Root.Country.GetName] has been to her, and continues to be to her beloved cousin.
consort_events.51.a코0=This is what kin means.
consort_events.51.a.tt코0=The royal family in §Y[origin_country_of_consort.GetName]§! will learn of the pleasantries exchanged.
we_are_kin코0=We Are Kin
consort_events.52.t코0=The Royal Heretic
consort_events.52.da코0=The people of [Root.Country.GetName] were pleased when [Root.Monarch.GetTitle] [Root.Monarch.GetName] announced [Root.Monarch.GetHerHis] marriage to [Root.Consort.GetName]. At the time little was said about [Root.Consort.GetHerHis] origin or [Root.Consort.GetHerHis] upbringing in [origin_country_of_consort.Capital.GetCapitalName] - to most common folk in [Root.Country.GetName] royals are a breed of their own and they care little for such details. However, rumors bringing these issues to light have recently begun to spread... Some say that the [Root.Consort.GetTitle] has refused to let go of [Root.Consort.GetHerHis] old [origin_country_of_consort.Religion.GetName] faith - while the people may have understood the need for a marriage with foreigners they are less likely to do so when it comes to being ruled by a heretic.
consort_events.52.a코0=How dare they?
consort_events.52.a.tt코0=The [Root.Consort.GetTitle] is beyond reproach - the commoners will get over these rumors in time.
consort_events.52.b코0=[Root.Consort.GetName] is more trouble than [Root.Consort.GetSheHe] is worth.
consort_events.52.b.tt코0=Attempt to divorce the [Root.Consort.GetTitle]. The royal family in §Y[origin_country_of_consort.GetName]§! will learn of this.
heretic_royalty코0=Heretic Royalty
desc_heretic_royalty코0=The people are upset about the presumed heretic beliefs of the royal consort.
consort_events.53.t코0=Matters of State
consort_events.53.d코0=The people of our great [Root.GovernmentName] are well aware of our dispute with [origin_country_of_consort.GetName]. Considering that this is also the homeland of our [Root.Consort.GetTitle] it is no wonder that [Root.Consort.GetName] has been met with increasing animosity. For all they know [Root.Consort.GetSheHe] could be harboring loyalties towards the old country, or worse - [Root.Consort.GetSheHe] could be a spy! And is it not a funny coincidence, the nobles argue, that the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] has become so dependent on the advice of [Root.Monarch.GetHerHis] spouse?\n\nOur military advisor $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ has gone so far as to threaten to leave court if the [Root.Monarch.GetTitle] does not distance [Root.Monarch.GetHerselfHimself] from the [Root.Consort.GetTitle] and [Root.Consort.GetHerHis] untrustworthy whispers.
consort_events.53.a코0=The [Root.Consort.GetTitle] needs our support.
consort_events.53.a.tt코0=§Y[Root.Consort.GetName]§! has our trust - who cares about a lowly advisor?
consort_events.53.b코0=Some distance wouldn't hurt.
consort_events.53.b.tt코0=The [Root.Monarch.GetTitle] will prohibit [Root.Monarch.GetHerHis] spouse from uttering a single word in matters of state.
without_spouse_advice코0=Some Love Lost
desc_without_spouse_advice코0=After pressure from nobles and advisors, our ruler has chosen to openly doubt the trustworthiness of their consort.
consort_events.54.t코0=The Skills of the [Root.Consort.GetTitle]
consort_events.54.da코0=Ever since [Root.Consort.GetName] arrived at court [Root.Consort.GetSheHe] has taken a great interest in the administrative affairs of [Root.GetName]. It has reached a point where the [Root.Consort.GetTitle] has become something of an authority on matters relating staff and running the castle, trusted not only by the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] but by the nobility in general. Rarely has the [Root.GovernmentName] seen such efficiency.
consort_events.54.db코0=Anybody who has had any sort verbal interaction with [Root.Consort.GetName] can attest to the fact that [Root.Consort.GetSheHe] has a way with words. Whether [Root.Consort.GetSheHe] was schooled to become a diplomat or not, dealing with foreign ministers and delicate matters of the court appears to be something the [Root.Consort.GetTitle] is well suited for - it would seem [Root.Consort.GetHerHis] mere presence has a calming effect on people.
consort_events.54.dc코0=[Root.Consort.GetName] is becoming well-known for [Root.Consort.GetHerHis] interest in the military. [Root.Consort.GetSheHeCap] is often seen walking with our generals, engaged in deep conversation, and [Root.Consort.GetSheHe] has even begun attending the council of war. At first it seemed that the [Root.Consort.GetTitle] was simply curious and wanted to learn about military strategy, but recently [Root.Consort.GetName] has moved on to offering [Root.Consort.GetHerHis] own advice - advice which people listen to. It is clear that the [Root.Consort.GetWomanMan] is suited for these matters.
consort_events.54.dd코0=Even before [Root.Consort.GetName] married into the highest ranks of nobility that [Root.GetName] has to offer, the [Root.Consort.GetTitle] was known to be a multi-faceted [Root.Consort.GetWomanMan], often impressing many a guest with [Root.Consort.GetHerHis] scholarly intellect and wit, while also displaying an impressive knowledge of military strategy. Perhaps this is why [Root.Consort.GetSheHe] was chosen as the royal spouse? Regardless, since [Root.Consort.GetHerHis] arrival at court, the [Root.Consort.GetTitle] has continued to make an outstanding impression on noble and commoner alike.
consort_events.54.a코0=[Root.Consort.GetName] is a blessing.
consort_events.54.b코0=The world needs more people like [Root.Consort.GetName].
consort_events.54.c코0=We always have use for strategists.
consort_events.54.d코0=Such an asset, this [Root.Consort.GetName].
consort_events.55.t코0=In the Head of [Root.Consort.GetName]
consort_events.55.da코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy nowadays. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle].\n\nWhen doubt besets [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] tends to seek out the young [Root.Heir.GetName], as the innocent laughter and calm eyes of [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this helps. Perhaps it's the weather?
consort_events.55.db코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? In spite of some effort, [Root.Consort.GetHerHis] accent still gives [Root.Consort.GetHerHim] away, constantly reminding people of [Root.Consort.GetHerHis] roots - will [Root.Consort.GetSheHe] ever truly be one of them? \n\n[Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head. Such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, the knowledge that the royal couple has yet to produce an heir is not alleviating any stress either...\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom, with restlessness, or maybe by something more melancholic in nature.
consort_events.55.dc코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, with the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love, and [Root.Consort.GetSheHe] has produced no royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?
consort_events.55.dd코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head and keeps walking.\n\nJoining [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] for supper, [Root.Consort.GetName] finds [Root.Consort.GetHerselfHimself] at a loss. [Root.Heir.GetName]'s calm eyes usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this settles [Root.Consort.GetHerHim]... Perhaps it is the weather?
consort_events.55.de코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? And what of in the future, a good [Root.Consort.GetMotherFather]...? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, acutely reminded of the fact that the royal couple has yet to produce an heir.\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom or restlessness, or maybe by something more melancholic in nature.
consort_events.55.df코0=The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]?\n\n[Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, uncertain that [Root.Consort.GetSheHe] will ever experience [Root.Consort.GetMotherFather]hood. With the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love and everybody knows that [Root.Consort.GetSheHe] has not produced any royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?
consort_events.55.a코0=We have to do something about this.
consort_events.55.a.tt코0=Arrange a feast be held in the name of the [Root.Consort.GetTitle]. This ought to make people happy and [Root.Consort.GetName] feel more at home.
consort_events.55.b코0=Being [Root.Consort.GetTitle] can be demanding sometimes.
consort_events.55.b.tt코0=Best [Root.Consort.GetSheHe] get used to it.
life_of_the_party코0=Life of the Party
desc_life_of_the_party코0=In addition to gaining some renown for being a delight to be around, the royal consort has become a symbol of the social elite - wherever they go the nobility follows, eager to be the one to make the consort smile.
consort_adm_advice코0=Royal Efficiency
desc_consort_adm_advice코0=The royal consort has made it their mission to optimize the running of this country.
consort_dip_advice코0=Royal Mediator
desc_consort_dip_advice코0=The royal consort is a comfort to be around, soothing the nerves of any agitated negotiator and inspiring others.
consort_mil_advice코0=Expanded War Council
desc_consort_mil_advice코0=The royal consort is usually present during the council of war, adding their knowledge to the nation's militaristic efforts.
consort_events.56.t코0=Times of Need
consort_events.56.d코0=The dynasty of our noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], is certainly a powerful one. Through [Root.Monarch.GetName] they rule our nation and will do so for many years to come. However even the great are sometimes in need of help. Thankfully the [Root.Monarch.Dynasty.GetName] family has tied strong bonds to other great powers, such as the [marriage_partner.Monarch.Dynasty.GetName] house led by no other than [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] of [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gracious [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] is a [marriage_partner.Consort.GetDaughterSon] of our own royal house and an invaluable contact. Perhaps we shall ask [marriage_partner.Consort.GetHerHim] if [marriage_partner.Consort.GetSheHe] can influence [marriage_partner.Consort.GetHerHis] [marriage_partner.Monarch.GetWifeHusband] to lend us a hand?
consort_events.56.a코0=Our coffers are getting worryingly light.
consort_events.56.a.tt코0=Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for money.
consort_events.56.b코0=We do need some help managing our administration.
consort_events.56.b.tt코0=Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for administrative aid.
consort_events.56.c코0=Our diplomats could surely learn from those of [marriage_partner.GetName].
consort_events.56.c.tt코0=Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for diplomatic aid.
consort_events.56.e코0=Perhaps we can borrow one of [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName]'s generals?
consort_events.56.e.tt코0=Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for military aid.
consort_events.56.f코0=We are in need of more men for our army.
consort_events.56.f.tt코0=Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for manpower.
consort_events.56.g코0=We do not need any help from [marriage_partner.GetName] or house [marriage_partner.Monarch.Dynasty.GetName]!
consort_events.57.t코0=Friends in Need
consort_events.57.da코0=The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] is in dire need of money and has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can contribute in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our great economy.
consort_events.57.db코0=The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName]'s administration is in a great disarray and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our talented bookkeepers and bureaucrats.
consort_events.57.dc코0=The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with diplomatic scandals lately and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our international reputation and well-mannered representatives. 
consort_events.57.dd코0=The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been facing some serious issues concerning the training of [From.GetName]'s soldiers and [From.Monarch.GetSheHe] has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our fine army and brilliant generals.
consort_events.57.de코0=The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with a severe lack of manpower for [From.Monarch.GetHerHis] army and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our brave soldiers and thriving population.
consort_events.57.a코0=We can surely spare some coin for our [From.GetAdjective] friends.
consort_events.57.b코0=We will send some of our best administrators to help them.
consort_events.57.c코0=A couple of our most talented diplomats will be sent to aid them.
consort_events.57.d코0=One of our best generals will be sent to teach them about our methods.
consort_events.57.e코0=Some able-bodied men shall be sent to [From.GetName] in their time of need.
consort_events.57.f코0=And what would we get in return? No, never!
consort_events.58.t코0=A Helping Hand
consort_events.58.da코0=Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply returned with coffers of gold to fill our emptying treasury. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!
consort_events.58.db코0=Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest administrators, who are here to advise us on matters of running our country. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!
consort_events.58.dc코0=Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest diplomats, who are here to teach our own representatives. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!
consort_events.58.dd코0=Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by one of [From.Monarch.GetHerHis] finest generals, who is here to teach our own officers about how military training is conducted in [From.GetName]. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!
consort_events.58.de코0=Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was sent back to us together with a fine troop of [From.GetAdjective] recruits. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!
consort_events.58.a코0=We always knew we had a friend in [From.GetName].
consort_events.59.t코0=Broken Promises
consort_events.59.d코0=When we married our [From.Consort.GetName] to the [From.GetAdjective] [From.Monarch.GetTitle], we thought a strong bond had been formed between our countries. While we would never dishonor our part in this deal, apparently [From.Monarch.GetTitle] [From.Monarch.GetName] hold no such qualms. [From.Consort.GetName]'s letter of response reached us today. Not only did [From.Monarch.GetTitle] [From.Monarch.GetName] refuse our request, [From.Monarch.GetSheHe] also had the nerve to reproach us for our ‘outrageous demands'!
consort_events.59.a코0=This offense will not be forgotten.
consort_events.60.t코0=In the Heart of [Root.Consort.GetName]
consort_events.60.d코0=The [Root.Consort.GetTitle] made not one, but several friends during the feast arranged in [Root.Consort.GetHerHis] name. In spite of it being many months ago, the [Root.Consort.GetTitle] has maintained these connections with little effort, and with the aid of one noble[Root.Consort.GetWomanMan] in particular [Root.Consort.GetSheHe] has enjoyed learning everything there is to know about courtly life in [Root.Capital.GetCapitalName] - there are so many parties, hunts, and feasts to attend!\nThe people of [Root.GetName] really are not that bad, [Root.Consort.GetSheHe] thinks, looking out the window of the palace. Lately [Root.Consort.GetSheHe] smiles at the landscape outside, realizing that even though [Root.Consort.GetSheHe] will always treasure [Root.Consort.GetHerHis] time in the old country, [Root.Consort.GetName] has found a new home.
consort_events.60.a코0=May [Root.Consort.GetSheHe] carry it in [Root.Consort.GetHerHis] heart forever.
grateful_for_aid코0=Grateful for Aid
denied_aid코0=Denied Aid
outrageous_demands코0=Outrageous Demands
consort_events.61.t코0=A Royal Influence
consort_events.61.da코0=With the marriage between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] the people of [Root.GetName] are experiencing an increased fondness for all things [origin_country_of_consort.GetAdjective]. While some cultural exchange was to be expected, particularly considering the popularity of the [Root.Consort.GetTitle], it is with alarm that our administrative advisor [Root.Adm_Advisor.GetName] reports that a religious shift has been taking place in one of our provinces. It would seem that the influence of our [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] trickles down even into our subjects' way of worship, as the words of the [origin_country_of_consort.Religion.GetName] believers have converted a surprising amount of people...\n\nWhen confronted about it, [Root.Consort.GetName] shrugs, arguing that [Root.Consort.GetSheHe] has long since converted to the [Root.Religion.GetName] faith and the [Root.Monarch.GetTitle] should know that. 'I had nothing to do with this', [Root.Consort.GetSheHe] pleads.
consort_events.61.a코0=[Root.Consort.GetSheHeCap] must publicly denounce [Root.Consort.GetHerHis] old faith!
consort_events.61.b코0=So be it.
angered_believers코0=Angered Believers
desc_angered_believers코0=The royal consort has publicly denounced the religious rift in this area, hoping to change the mind of the people.
consort_events.101.t코0=The Ambitions of a [Root.Consort.GetTitle]
consort_events.101.d코0=It is no news that [Root.Consort.GetTitle] [Root.Consort.GetName] has no fond feelings for the [Root.Monarch.GetTitle]'s heir, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Ever since [Root.Consort.GetSheHe] arrived at court the friction between the two has been obvious and it has only gotten worse since the birth of the [Root.Consort.GetTitle]'s first child. Of course [Root.Consort.GetSheHe] would much rather see [Root.Consort.GetHerHis] own progeny on the throne. For quite some time now [Root.Consort.GetSheHe] has silently been pulling the strings to make it happen, convincing - or bribing - the right people and grooming [Root.Consort.GetHerHis] eldest at the best of [Root.Consort.GetHerHis] abilities. However, it was not until yesterday [Root.Consort.GetSheHe] confronted our [Root.Monarch.GetTitle] and demanded that it was time for a new heir to be appointed.
consort_events.101.a코0=[Root.Consort.GetTitle] [Root.Consort.GetName]'s eldest is a legitimate choice, there is no doubt about it.
consort_events.101.a.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s eldest child becomes the heir of [Root.GetName].
consort_events.101.b코0=How dare [Root.Consort.GetSheHe] question [Root.Heir.GetName]'s claim to the throne?
consort_events.101.b.tt코0=§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] remains as the heir of [Root.GetName].
consort_events.102.t코0=Playing Favorites
consort_events.102.da코0=They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] sister has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on her and has made sure that she has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite daughter the new heir of [Root.GetName].
consort_events.102.db코0=They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] brother has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on him and has made sure that he has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite son the new heir of [Root.GetName].
consort_events.102.a코0=It's not a bad idea. [Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite is exceptionally clever.
consort_events.102.a.tt코0=[Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite child becomes the heir of [Root.GetName].
consort_events.102.b코0=Perhaps a seat on the council would be a suitable alternative?
consort_events.102.b.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s favorite child becomes an advisor to [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!.
consort_events.103.t코0=An Empty Crib
consort_events.103.d코0=It has been several years since the marriage between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Consort.GetTitle] [Root.Consort.GetName] took place, and yet they have not been blessed with a child. People are starting to get worried about the country's future as there is no heir to the throne. There have been vicious rumors going around regarding infertility, both on [Root.Monarch.GetTitle]'s and the [Root.Consort.GetTitle]'s account. We should do something about the situation, not only to secure the future of [Root.GetName], but also to protect the honor of our [Root.Monarch.GetTitle].
consort_events.103.a코0=It is obviously [Root.Consort.GetName]'s fault. The [Root.Monarch.GetTitle] needs another [Root.Consort.GetTitle].
consort_events.103.b코0=[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a distant cousin who might be a decent option.
consort_events.103.b.tt코0=A distant cousin of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! becomes the heir of [Root.GetName].
consort_events.103.c코0=We must be patient. It will happen, eventually.
consort_events.103.c.tt코0=Give [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! another chance, even though it will do nothing to end the rumors.
consort_events.104.t코0=Like [Root.Consort.GetMotherFather], like [Root.Heir.GetDaughterSon]
consort_events.104.da코0=During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetHerHisCap] grasp on military tactics surpass that of many high-ranking officers in our army and [Root.Consort.GetHerHis] swordsmanship would make her a formidable foe on the battlefield. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed.
consort_events.104.db코0=During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetSheHeCap] has a great insight into the running of our nation and [Root.Consort.GetSheHe]'s quicker with numbers than any of our bookkeepers. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed.
consort_events.104.dc코0=During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. In addition to possessing plenty of charisma and fine manners, [Root.Consort.GetSheHe]'s well-versed in the history and politics of every foreign power of note. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed.
consort_events.104.a코0=[Root.Consort.GetName] will instruct [Root.Heir.GetName] on every administrative aspect of our nation's running.
consort_events.104.a.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of administration.
consort_events.104.b코0=[Root.Consort.GetName] shall teach [Root.Heir.GetName] the finer points of politics.
consort_events.104.b.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of diplomacy.
consort_events.104.c코0=With [Root.Consort.GetName]'s help, [Root.Heir.GetName] will become a great general.
consort_events.104.c.tt코0=[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of military.
consort_events.104.d코0=The [Root.Consort.GetTitle] has better things to do than educating [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon]!
consort_events.104.d.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] is forbidden to teach §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName].
angered_nobles코0=Angered Nobles
desc_angered_nobles코0=A powerful noble house in this province is outraged by the ruler divorcing the consort from their family.
offended_by_divorce코0=Offended by Divorce
divorce.a.tt코0=The primary consort, §Y[Root.Consort.GetName]§!, is set aside and a new primary consort is chosen among [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s other spouses.
divorce.b.tt코0=[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!.
consort_events.201.t코0=Papal Authority
consort_events.201.da코0=As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. Under normal circumstances, [PAP.Monarch.GetSheHe] would be very unlikely to grant such a request, however, if we can leverage some of our influence over [PAP.GetName], the Pope might have no option but to say yes.
consort_events.201.db코0=As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. It is almost unheard of that [PAP.Monarch.GetSheHe] would grant such a request. If we only had some influence with [PAP.GetName], perhaps we could have leveraged it to change [PAP.Monarch.GetHerHis] mind, but it turns out that we are without power in this situation.
consort_events.201.a코0=At least we can give it a try.
consort_events.201.a.tt코0=Expend §R25§! Papal Influence. It is not likely enough to sway [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!.
consort_events.201.b코0=Inform the emissary of the importance of his mission.
consort_events.201.b.tt코0=Expend §R50§! Papal Influence. It is as likely that this will convince [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! as that it won't.
consort_events.201.c코0=Spare no expenses! Our envoy shall be most impressive.
consort_events.201.c.tt코0=Expend §R75§! Papal Influence. It is likely that this will sway [PAP.Monarch.GetTitle] [PAP.Monarch.GetName].
consort_events.201.e코0=Pull every string and call in every favor. The Pope will not deny us this!
consort_events.201.e.tt코0=Expend §R100§! Papal Influence. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! is as good as guaranteed to be convinced.
consort_events.201.f코0=Perhaps our influence is better used for other things.
consort_events.201.f.tt코0=[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! remains married to [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!.
consort_events.201.g코0=This is most embarrassing...
consort_events.202.t코0=The Sanctity of Marriage
consort_events.202.d코1=The Father has taught us that marriage, the union between a man and a woman, is holy. Once they have made their promise before God, nothing can break the link between them but death. However, life is sometimes more complicated that what can be read in the Bible. [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] is requesting an annulment of the marriage between [From.Monarch.GetHerHim] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], [From.Consort.GetTitle] [From.Consort.GetName]. Normally, we would not consider granting such a request under these circumstances, however, [From.Monarch.GetTitle] [From.Monarch.GetName] does hold some influence over us.
consort_events.202.a코0=[From.Monarch.GetTitle] [From.Monarch.GetName] will have [From.Monarch.GetHerHis] annulment.
consort_events.202.b코0=God's law cannot be broken, not even by a [From.Monarch.GetTitle].
consort_events.202.b.tt코0=As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R13§! Devotion to refuse [From.Monarch.GetHerHim].
consort_events.202.c.tt코0=As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R25§! Devotion to refuse [From.Monarch.GetHerHim].
consort_events.202.d.tt코0=As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R38§! Devotion to refuse [From.Monarch.GetHerHim].
consort_events.202.e.tt코0=As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R50§! Devotion to refuse [From.Monarch.GetHerHim].
consort_events.203.t코0=A Special Dispensation
consort_events.203.d코0=Praise the Lord! We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and our request for an annulment has been granted! Now we are free to end the marriage between our great [Root.Monarch.GetTitle], [Root.Monarch.GetName], and his consort [Root.Consort.GetName].
consort_events.203.a코0=Not a day too early!
consort_events.203.a.tt코0=[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!.
consort_events.203.b코0=Perhaps we acted rashly. [Root.Consort.GetTitle] [Root.Consort.GetName] can stay for now.
consort_events.203.b.tt코0=The marriage between [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! and [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! remains.
consort_events.204.t코0=The Sanctity of Marriage
consort_events.204.d코1=We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and sadly [PAP.Monarch.GetSheHe] has refused our request. There will be no annulment of the marriage between our [Root.Monarch.GetTitle], [Root.Monarch.GetName], and his consort [Root.Consort.GetName].
consort_events.205.t코0=The Gravest of Insults
consort_events.205.d코0=Those filthy, lowly rats! How dare they insult us so! News have reached us that the marriage between the vile [From.Monarch.GetTitle] [From.Monarch.GetName] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], our very own [From.Consort.GetName], has ended. [From.Monarch.GetSheHeCap] has thrown [From.Consort.GetHerHim] aside, discarded [From.Consort.GetHerHim] like a used plaything. The shame of [From.Consort.GetName] as well as that of the whole [Root.Monarch.Dynasty.GetName] family is great indeed.
consort_events.205.a코0=This insult will not go unanswered!
consort_events.205.a.tt코1=[From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! of [From.GetName] has divorced [From.Consort.GetTitle] §Y[From.Consort.GetName]§!.
consort_events.301.t코0=A Decade of Marriage
consort_events.301.da코0=When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards the [Root.Monarch.GetTitle] inviting a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a foreigner, to join the ruling family. However, time flies and it has now been over ten years since the union took place. While not everybody adores the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is highly unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and a number of congratulatory letters, as well as gifts of varying splendor, have already been sent to the palace.
consort_events.301.db코0=When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] humbly accept all congratulatory letters, as well as gifts of varying splendor, brought to them.
