SWORD_HUNT_TITLE코0=Sword Hunt
SWORD_HUNT_DESCRIPTION코0=Within our subjects lie many dissidents, particularly the Ikko-ikki and Ronin who pose a potential threat to our righteous rule over Japan. We shall call a Sword Hunt, ordering our armies across the land to seize the weapons from those who may wish to do us harm.
SANKIN_KOTAI_TITLE코0=Sankin Kotai
SANKIN_KOTAI_DESCRIPTION코0=We shall place an obligation on our subjects to make periodic attendances to $CAPITALNAME$ while keeping key members of their court as our hostages. This will place our subjects under diplomatic strains while increasing our own influence.
EXPEL_RONIN_TITLE코0=Forcibly Expel Ronin
EXPEL_RONIN_DESCRIPTION코0=The Ronin are a troublesome lot. These masterless samurai roam the country, often finding new lives as bandits, thugs and vagrants. We shall take census in major cities across our subjects' lands and expel all Ronin to the countrysides, buying us favor among the Daimyo.
