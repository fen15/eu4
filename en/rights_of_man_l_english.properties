consort_events.304.t코0=The Administrative Ideas of [Root.Consort.GetName]
consort_events.304.da코0=Combined with a strong moral compass, [Root.Consort.GetName] has always had a sense for order. Decisions made by [Root.Consort.GetHerHim] are trusted decisions - be it about political issues or during friendly conversation, the [Root.Consort.GetTitle] speaks [Root.Consort.GetHerHis] mind eloquently, something that awarded [Root.Consort.GetHerHim] some admiration even during [Root.Consort.GetHerHis] early days in [origin_of_consort.GetName]. Most importantly however, the words of the [Root.Consort.GetTitle] carry a truthfulness to them, a matter making even the most stubborn members of court heed any advice offered from [Root.Consort.GetHerHim].
consort_events.304.db코1=The royal [Root.Consort.GetTitle] [Root.Consort.GetName] possesses an innate curiosity in regards to the way [Root.Consort.GetSheHe] views the world. Understanding what makes people tick, or how a system comes together, is a topic often discussed around the [Root.Consort.GetTitle] and it is said that the interest began early, during [Root.Consort.GetHerHis] childhood in [origin_of_consort.GetName]. These musings can keep [Root.Consort.GetHerHim] up late in the evenings, studying the texts of scholars, old or contemporary, or even making certain that [Root.Consort.GetHerHis] own ideas are jotted down for future benefit of the [Root.GovernmentName].
consort_events.304.dc코0=It might have something to do with [Root.Consort.GetHerHis] upbringing in [origin_of_consort.GetName], or perhaps it is simply [Root.Consort.GetHerHis] personality... Regardless, the [Root.Consort.GetTitle] is one of the most devout subjects in all of [Root.GetName]. [Root.Consort.GetHerHisCap] unwavering belief through times of hardship brings hope to our people during even the darkest of days. After each public appearance [Root.Consort.GetSheHe] makes, we find that the people of our great [Root.GovernmentName] tend to display a renewed energy, on their faces as well as in their daily tasks.
