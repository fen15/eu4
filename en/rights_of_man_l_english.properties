consort_events.302.t코0=A Joyous Occasion
consort_events.302.da코0=The annual celebration of the royal union between [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] and [Root.Consort.GetName] has taken place. It's difficult to imagine that [Root.GetName] had it any other way - that there was a time when the [Root.Consort.GetTitle] was growing up in [origin_of_consort.GetName], far away from our [Root.Monarch.GetName], who spent [Root.Monarch.GetHerHis] days in [Root.Capital.GetCapitalName] alone. It all seems so natural now. How time flies! It has now been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary.
consort_events.302.db코0=It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, particularly from [origin_of_consort.GetName], the once home of the [Root.Consort.GetTitle], are jubilant to attend the celebrations for a chance to catch a glimpse of the royal couple. How time flies!
consort_events.302.dc코0=How time flies! It has been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, all attend the celebrations for a chance to catch a glimpse of the royal couple.
consort_events.302.dd코0=How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. While the nobility are present, the commoners in particular are jubilant to attend the celebrations for a chance to catch a glimpse of their beloved [Root.Consort.GetTitle] [Root.Consort.GetName].
consort_events.302.de코0=How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Even though commoners are dutifully present for the celebrations, the nobility in particular climb over each other in jubilance for a chance to catch a glimpse of their [Root.Consort.GetTitle] [Root.Consort.GetName].
consort_events.302.a코0=May they have many years together yet.
consort_events.302.a.tt코0=We receive plenty of gifts for the royal anniversary.
consort_events.303.t코0=The Diplomatic Approach of [Root.Consort.GetName]
consort_events.303.da코0=While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed studying people. [Root.Consort.GetSheHeCap] often made a game out of trying to predict the actions of the people around [Root.Consort.GetHerHim], finding it not only fun, but as the years went by, an increasingly useful habit to keep. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon her knack for intrigue. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats these skills have actually proven most valuable to the council.
consort_events.303.db코0=While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed learning of the world. [Root.Consort.GetSheHeCap] was always asking questions and often pondered ways to make life easier for people, or how to make any given task more effective. Better yet, how to convince somebody else that [Root.Consort.GetHerHis] way of organizing an assignment was the right one. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon [Root.Consort.GetHerHis] dreams of commanding people. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats [Root.Consort.GetHerHis] ideas have received some very positive feedback.
consort_events.303.dc코0=Growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed spending time with others. [Root.Consort.GetSheHeCap] was an unusually calm child, finely attuned to the feelings of [Root.Consort.GetHerHis] friends, or even anyone [Root.Consort.GetSheHe] encountered. This almost sixth sense when interacting with people has not only made [Root.Consort.GetName] a highly regarded and sought after dinner guest, since [Root.Consort.GetHerHis] arrival in [Root.Capital.GetCapitalName] - it has also translated into other affairs of the state. During a recent meeting with foreign diplomats it is said that the irreproachable negotiation tactics of the [Root.Consort.GetTitle] were the highlight of the event!
