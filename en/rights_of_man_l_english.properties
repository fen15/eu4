ottoman_government코0=Ottoman Government
ottoman_government_desc코0=The Ottoman Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Ottoman ruler.
ottoman_government_legacy코0=Ottoman Government
ottoman_government_legacy_desc코0=The Ottoman Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Ottoman ruler.
coptic_conquest_of_alexandria_title코0=Liberate Alexandria
coptic_conquest_of_alexandria_desc코0=The Patriarchate of Alexandria and of all Africa is the largest Coptic Church in the world but its ancient seat as well as a large part of the Coptic community currently languishes under foreign ruler. We must liberate Alexandria and reinvigorate the Egyptian Coptic Community!
coptic_conquest_of_qasr_ibrim_title코0=Conquer Qasr Ibrim
coptic_conquest_of_qasr_ibrim_desc코0=Though it remains the primary center of devotion for the Nubian Copts the Cathedral of Qasr Ibrim is a shadow of its former self since the decline of the states in the area. We must conquer Qasr Ibrim and re-establish the honor of the Coptic Community in Nubia!
coptic_conquest_of_cairo_title코0=Liberate Cairo
coptic_conquest_of_cairo_desc코0=Cairo is the largest Coptic city in existence and since centuries it is the residence of the Patriarch of Alexandria. We cannot allow this city to be in the hands of unbelievers. We must liberate the Coptic community of Cairo and free the Egyptian Copts.
the_faithful_liberated코0=The Faithful Liberated
desc_the_faithful_liberated코0=The faithful Copts of this province have been liberated.
coptic_flavor.1.t코0=The Holy Heart of [Root.GetName]
coptic_flavor.1.da코0=Once Aksum was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace ruins we have rebuilt the churches of this mighty nation of old. \n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where we crown our emperors, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come from the farthest reaches of our [Root.GovernmentName] and beyond to visit this holy place.
coptic_flavor.1.db코0=Praise the Lord, Aksum is ours! Once it was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace ruins we will rebuild the churches of this mighty nation of old. \n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where the Ethiopian Emperors were crowned, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come to visit this holy place.
coptic_flavor.1.a코0=Once more Aksum will shine with God's infinite glory!
coptic_flavor.2.t코0=The Holy Heart of [From.GetName]
coptic_flavor.2.d코0=The ancient city of Aksum rests safely in Coptic hands. Once it was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace [From.GetName] is rebuilding the churches of this mighty nation of old.\n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where the Ethiopian Emperors have been crowned, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come to visit this holy place.
coptic_flavor.3.t코0=The Pearl of the Mediterranean
coptic_flavor.3.d코0=Rejoice, the holy city of Alexandria is once more under Coptic rule! The historical seat of our sacred Church has been liberated.\n\nAlexandria is an ancient and proud city, founded by Alexander the Great. Many of humanity's brightest minds have called her their home. For many hundred years the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come we will restore the sacred halls of knowledge and produce some of the finest theologians the world has ever known.
coptic_flavor.3.a코0=God bless Alexandria!
coptic_flavor.3.a.tt코1=Copts in the §YDelta§! Area are coming out of hiding.
coptic_flavor.4.d코0=Rejoice, the holy city of Alexandria is once more under Coptic rule! The historical seat of our sacred Church has been liberated by [From.GetName].\n\nAlexandria is an ancient and proud city, founded by Alexander the Great. Many of humanity's brightest minds have called her their home. For many hundred years the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come her sacred halls of knowledge will be restored and come to produce some of the finest theologians the world has ever known.
coptic_flavor.5.t코0=The Heart of Armenia
coptic_flavor.5.da코0=Finally, we are free once more, and Yerevan along with our sacred Etchmiadzin Cathedral have been liberated! She is the shelter of our people, our safe haven through hard times. During our people's stateless years Etchmiadzin has remained our national and political center. Throughout centuries of war and loss we have found strength and the will to keep on fighting in her loving embrace, and now we can finally repay our mother by restoring her to her former glory.
coptic_flavor.5.db코0=Yerevan along with the sacred Etchmiadzin Cathedral have been liberated! For many years she has been the national and political center of the stateless Armenian people. Throughout centuries of war and loss they have found strength and the will to keep on fighting in her loving embrace. Now we will restore her to her former glory, once more creating a safe haven for our Christian brothers and sisters of Armenia.
coptic_flavor.5.a코0=We will make Yerevan great again!
coptic_flavor.6.d코0=Yerevan has been liberated by our fellow Coptic nation [From.GetName]! In the early 4th century the sacred Etchmiadzin Cathedral was built there. For many years the cathedral has been the national and political center of the stateless Armenian people. Throughout centuries of war and loss they have found strength and the will to keep on fighting in her loving embrace. Now she will be restore her to her former glory!
coptic_flavor.6.a코0=The true faith grows ever stronger!
coptic_flavor.7.t코0=The Cradle of Christianity
coptic_flavor.7.d코0=The ancient city of Antioch is now part of our Holy [Root.GovernmentName]! Antioch was a center of early Christianity during the time of the Romans. The Jews converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century the city fell to the Mamluks and its entire Christian population was put to the sword. In honor of their sacrifice, we will rebuild Antioch and its monasteries, making it more glorious than ever!
coptic_flavor.7.a코0=O Lord, bless this city, in thy mercy!
coptic_flavor.8.d코0=The ancient city of Antioch is now part of the [From.GetAdjective] [From.GovernmentName]! Antioch was a center of early Christianity during the time of the Romans. The Jews converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century the city fell to the Mamluks and its entire Christian population was put to the sword. In honor of their sacrifice, Antioch and its monasteries shall be rebuilt, making it more glorious than ever!
coptic_flavor.9.t코0=By the Bank of the Nile
coptic_flavor.9.d코0=Glory to the Lord, Qasr Ibrim is ours! For many years this great Christian city has persevered, even though surrounded by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim has remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. This new addition to our [Root.GovernmentName] does not only hold a religious importance, however, – it is also a center of trade and politics. With these resources in our hands [Root.GetName] will grow even stronger!
coptic_flavor.9.a코0=This is the start of a glorious era!
coptic_flavor.9.a.tt코1=Copts in the §YLower Nubia and Dongola§! Areas are coming out of hiding.
coptic_flavor.10.d코0=Glory to the Lord, Qasr Ibrim belongs to the Coptic [From.GovernmentName] of [From.GetName]! For many years this great Christian city has persevered, even though surrounded by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim has remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. Now [From.GetName] will utilize the city's great political and economic resources to spread the word of the one true God throughout Nubia.
coptic_flavor.11.t코0=Monastery of Saint Anthony
coptic_flavor.11.d코0=Deep in the Red Sea mountains, in a hidden oasis, lies one of our most sacred places – the Monastery of Saint Anthony. Built by Anthony's followers in the 4th century, this Christian monastery is one of the oldest in the world. Saint Anthony, foremost of the Desert Fathers, is known as The Father of Monks. He ventured into the desert where he spent many years as a hermit, his life dedicated to God. During the Great Persecution he went back to civilization to comfort the imprisoned, risking his life for his fellow Christians. At the end of his life he settled by the oasis where the great monastery stands today. Thousands of pilgrims follow in Anthony's footsteps each year, and now that As-Suways is under our protection we can ensure that they reach their destination safely.
coptic_flavor.11.a코0=We shall learn from Saint Anthony's ways. 
coptic_flavor.11.a.tt코1=Copts in the §YRed Sea Hills§! Area are coming out of hiding.
coptic_flavor.12.d코0=Deep in the Red Sea mountains, in a hidden oasis, lies one of our most sacred places – the Monastery of Saint Anthony. Built by Anthony's followers in the 4th century, this Christian monastery is one of the oldest in the world. Saint Anthony, foremost of the Desert Fathers, is known as The Father of Monks. He ventured into the desert where he spent many years as a hermit, his life dedicated to God. During the Great Persecution he went back to civilization to comfort the imprisoned, risking his life for his fellow Christians. At the end of his life he settled by the oasis where the great monastery stands today. Thousands of pilgrims follow in Anthony's footsteps each year, and now that As-Suways is under [From.GetAdjective] protection they will reach their destination safely.
coptic_flavor.13.t코0=Saint Catherine of the Wheel
coptic_flavor.13.d코0=At the foot of the holy Mount Sinai, where Moses received the Ten Commandments, stands a monastery dedicated to Saint Catherine of Alexandria. Catherine was a devoted student and follower of Christ. When the Roman Emperor Maxentius began persecuting Christians, the brave young maiden reproached him for his cruelty. The emperor gathered fifty of his best philosophers and orators to debate with her, but wise Catherine won. Even though she was subsequently imprisoned and tortured, Maxentius failed yet again as many of his closest subjects were converted by Catherine's eloquence and piousness. In his fury, the emperor sentenced Catherine to death on a breaking wheel, but it shattered at her touch. In the end she was beheaded, although her martyrdom has helped spread the light of Christ to many godless hearts.
coptic_flavor.13.a코0=Saint Catherine's Monastery in Sinai is now under our protection.
coptic_flavor.14.a코0=Saint Catherine's Monastery in Sinai is now under [From.GetAdjective] protection.
coptic_flavor.15.t코0=The Patriarch of Africa
coptic_flavor.15.d코0=Praise the Lord on this most glorious day! For centuries to come all Copts shall celebrate on this date in memory of our great victory. Finally we have freed our revered Patriarch, the Pope of Alexandria, from his gilded cage in Cairo! No longer will we have to grovel for our enemies or wait decades to have new bishops appointed. This is a most vital step on our path of restoring the Coptic Church to the greatness of old, and beyond.
coptic_flavor.15.a코0=Nothing is holding us back now!
coptic_flavor.15.a.tt코0=Copts in the §YBahari§! Area are coming out of hiding.
coptic_flavor.16.a코0=God bless the [From.GovernmentName] of [From.GetName]!
coptic_flavor.16.d코0=Praise the Lord on this most glorious day! For centuries to come all Copts shall celebrate on this date in memory of the great victory. Finally our revered Patriarch, the Pope of Alexandria, has been set free from his gilded cage in Cairo by the [From.GetAdjective] [From.GovernmentName]! No longer will we have to grovel for our enemies or wait decades to have new bishops appointed. This is a most vital step on the path of restoring the Coptic Church to the greatness of old, and beyond.
coptic_flavor.20.t코0=The Importance of Higher Learning
coptic_flavor.20.d코0=The monasteries of our [Root.GovernmentName] are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting. The monasteries compete to attract the most learned masters and maintain them with great honor and monetary compensation. In return, the scholars pass on their knowledge to their students, which consist of potential clergymen as well as ambitious nobles. To join the Christian elite, being part of a powerful family is rarely enough – everyone who has a significant role in the running of our country has been educated at one of the most prestigious monastic schools.\n\nWe have been contacted by two of these schools and they are asking for our support. If we choose to offer our patronage, it could be beneficial for the scholarly development of the nation.
coptic_flavor.20.a코0=We shall support the school which specializes in administration.
coptic_flavor.20.a.tt코0=Invest in the monastic school with an administrative specialization.
coptic_flavor.20.b코0=It is best to invest in matters of diplomacy.
coptic_flavor.20.b.tt코0=Invest in the monastic school with a diplomatic specialization.
coptic_flavor.20.c코0=These institutions have enough influence – perhaps they should be supporting us?
coptic_flavor.20.c.tt코0=Force the monastic schools to pay some additional tax. All for the good of the nation.
administration_monastery_school코0=Monastic School of Administration
desc_administration_monastery_school코0=Our technological development is enhanced by a highly prestigious monastery school which specializes in matters of administration.
diplomacy_monastery_school코0=Monastic School of Diplomacy
desc_diplomacy_monastery_school코0=Our technological development is enhanced by a highly prestigious monastery school which specializes in matters of diplomacy.
coptic_flavor.28.t코0=The Birth of the Church
coptic_flavor.28.d코0=Today, fifty days after Easter, we observe Pentecost. On this sacred day, many centuries ago, our Church was born. The Holy Spirit descended upon the Apostles and the other followers of Christ as tongues of fire. Thus they spoke the word of the Lord in all the world's languages and converted thousands of souls to the true faith. Hereby began a new era, the messianic age of the Kingdom of God. In memory of this great event we hold one of the Church's largest celebrations. Together we read from the Bible, sing joyous hymns and kneel in prayer.
coptic_flavor.29.t코0=Feast of Palm Sunday
coptic_flavor.29.d코0=As Copts we celebrate Palm Sunday which is one of the Seven Major Lord's Feasts. On the seventh Sunday of the Great Lent we commemorate and relive Jesus' triumphal entry into the holy city of Jerusalem. It is on this day that He drove away the merchants and moneychangers from the Temple. The crowd who cheeringly greeted the Messiah were waving palm branches over their heads and so do we as we make our way through the church on this happy day. During the procession we chant the joyful hymns and it is truly one of our favorite times during the Church year.
coptic_flavor.29.a코0=No expenses shall be spared on this great day!
coptic_flavor.28.a.tt코0=Spend a significant amount of resources on the feast of Pentecost.
coptic_flavor.29.a.tt코0=Spend a significant amount of resources on the feast of Palm Sunday.
coptic_flavor.29.b코0=Our love of Christ is not measured in gold spent.
coptic_flavor.28.b.tt코0=Celebrate Pentecost as usual.
coptic_flavor.29.b.tt코0=Celebrate Palm Sunday as usual.
celebrating_lords_feast코0=Celebrating Feast of the Lord
desc_celebrating_lords_feast코0=We are celebrating one of the Seven Major Lord's Feasts. No expenses have been spared for this joyous event.
coptic_flavor.30.t코0=In Search of the Soul
coptic_flavor.30.d코0=A few religious conversations here, some impressive arguments about morality of man there, and one of our most learned noblemen has decided to take up a monastic life. 'I shall follow in the footsteps of Saint Shenoute the Archimandrite – one day I might even found a monastery of my own!' he exclaims passionately.\nNot everyone would agree with the nobleman's decision, however, and even though he has already started giving away his belongings, there might still be time to talk the man out of going.
coptic_flavor.30.a코0=We could use that passion in some of our provinces...
coptic_flavor.30.a.tt코0=The nobleman becomes a missionary, a sacred duty to the [Root.Monarch.GetTitle] beyond that of a monk.
coptic_flavor.30.b코0=Wait! We have use of scholars at court!
coptic_flavor.30.b.tt코0=The nobleman becomes our entrusted advisor.
coptic_flavor.30.c코0=He must be allowed to find God.
coptic_flavor.30.c.tt코0=The nobleman leaves court to live out his life in solitude.
enthusiastic_believer코0=An Enthusiastic Believer
desc_enthusiastic_believer코0=A pious nobleman has accepted the sacred duty of spreading the faith to lost souls in our realm.
coptic_flavor.31.t코0=The White Monastery
coptic_flavor.31.d코0=The province of Quina has sent representatives to request resources and support in the restoration of a famous old monastery said to have been the home of Saint Schenoute the Archimandrite himself. The foundations of the stone walls were set over a millennium ago and the devout worshipers in the area long for nothing more than to restore the building to its former glory. 'With your aid, it will once again become a center of higher learning and scripture studies' they assure us.
coptic_flavor.31.a코0=Let them have their books!
coptic_flavor.31.a.tt코0=The monastery will be rebuilt.
coptic_flavor.31.b코0=There is more knowledge in this world than that of the scholarly kind.
coptic_flavor.31.b.tt코0=The representatives are sent home disappointed.
songs_of_the_pious코0=Songs of the Pious
desc_songs_of_the_pious코0=A new church has recently been established in the region. The hymns are a welcome addition to the land.
scripture_studies코0=Scripture Studies
desc_scripture_studies코0=The White Monastery located in the region is renowned for its impressive library.
coptic_flavor.32.t코0=A New Era
coptic_flavor.32.d코0=We have received word from [pious_province.GetName] of a group of commoners gathering in the countryside at regular intervals - it appears they are worshipers of the Lord. According to our couriers they have attempted to build a place of worship for some time now, but increased funds would likely speed the project along.
coptic_flavor.32.a코0=The pious shall be rewarded! Build a church!
coptic_flavor.32.a.tt코0=A new church will be built.
coptic_flavor.32.b코0=We have more important things to tend to.
coptic_flavor.40.t코0=The Patriarch of [cairo_province.GetName]
coptic_flavor.40.d코0=The Coptic religion has long had a presence in [cairo_province.GetName]. Some of the Patriarch's followers abroad have even claimed that we are keeping Copts captive in our lands... Perhaps they need a reminder of the situation?
coptic_flavor.40.a코0=Send messages reminding my neighbor of my tolerant regime.
coptic_flavor.40.a.tt코0=There is a chance that §Y[ally_to_patriarch.GetName]§! will appreciate this gesture.
coptic_flavor.40.b코0=Let's remind them who is in control of their Pope.
coptic_flavor.40.b.tt코0=There is a chance that §Y[ally_to_patriarch.GetName]§! won't appreciate this gesture.
coptic_flavor.40.c코0=We shouldn't get involved.
coptic_flavor.41.t코0=Home of the Patriarch
coptic_flavor.41.d코0=Our neighbors in [From.GetName] have sent messages to our realm, informing us of the current status of the blessed Patriarch of [cairo_province.GetName]. According to the missive, His Holiness is very pleased with the level of religious tolerance displayed by [From.GetAdjective] rule.
coptic_flavor.41.a코0=Glad to hear it!
coptic_flavor.41.a.tt코0=This might be the start of a beautiful friendship - both countries receive §YApproves of Diplomacy§! - opinion of one another changed by §G+25§!.
coptic_flavor.41.b코0=Is this some kind of joke?! They mock us!
coptic_flavor.41.b.tt코0=Send an angry letter of response.
coptic_flavor.42.t코0=The Patriarch Captive
coptic_flavor.42.d코0=Our neighbors in [From.GetName] have sent messages to our realm, reminding us that they hold our blessed Patriarch of [cairo_province.GetName]. While His Holiness is still alive, we can't be certain of the level of religious tolerance displayed by [From.GetAdjective] rule.
coptic_flavor.42.a코0=This won't stand! A veiled threat is still a threat!
coptic_flavor.42.a.tt코0=We let them know of our sentiments.
coptic_flavor.42.b코0=We shouldn't let them rile us.
coptic_flavor.42.b.tt코0=We let it slide for now.
coptic_flavor.43.t코0=The Copts Respond
coptic_flavor.43.da코0=The [From.GetAdjective] Copts are pleased by our messages of kind-hearted spirit! Perhaps our people will live harmoniously for centuries to come?
coptic_flavor.43.a코0=Let's hope so.
coptic_flavor.43.a.tt코0=This might be the start of a beautiful friendship - both countries receive §YApproves of Diplomacy§! - opinion of one another changed by §G+25§!.
coptic_flavor.43.db코0=The paranoid [From.GetAdjective] are insulted by our messages, calling it a thinly veiled threat against their Patriarch. Their response contained an ungodly amount of curses aimed at us. Perhaps this was a mistake?
coptic_flavor.43.b코0=It's not our fault.
coptic_flavor.43.dc코0=The [From.GetAdjective] are insulted by our thinly veiled threat against their Patriarch of [cairo_province.GetName]. The response from their rulers contains a belligerent warning of touching the hair of a single Copt.
coptic_flavor.43.c코0=We expected as much.
coptic_flavor.43.dd코0=The [From.GetAdjective] have sent no messages in response to our thinly veiled threats against their Patriarch of [cairo_province.GetName]. Either they do not care about their holy site, or they are too scared of the glorious [Root.GetName] to speak against us.
coptic_flavor.43.d코0=They got the message.
