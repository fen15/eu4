consort_events.309.t코0=The Success of the Succession
consort_events.309.da코0=Since the death of [Root.Consort.GetHerHis] spouse, the [Root.Consort.GetTitle] [Root.Consort.GetName] has been growing increasingly comfortable in [Root.Consort.GetHerHis] seat, as both guardian of the young heir as well as royal regent of [Root.GetName]. To the general public, it is clear that the situation is temporary and simply a political necessity while everyone awaits the crowning of little [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Meanwhile, there are rumors of other characters, said to partake in clandestine meetings where they discuss, in their eyes, the honest potential of the young heir... 'Putting that drooling imbecile on the throne would be a threat to the entire realm', one conspirator mutters. ‘The [Root.Consort.GetTitle] is certainly a capable [Root.Consort.GetWomanMan], and a much better option', another argues.\n\nAlthough certainly aware of these cunning forces, the [Root.Consort.GetTitle] [Root.Consort.GetHerselfHimself] has yet to take a stand on this highly sensitive issue.
consort_events.309.a코0=These are interesting times...
consort_events.309.a.tt코0=The [Root.Consort.GetTitle] will contemplate these ideas with her closest council.
consort_events.309.b코0=How treasonous! We'll have no more of these ideas.
consort_events.309.b.tt코0=The instigators will not be encouraged.
consort_events.310.t코0=A Shift in Power
consort_events.310.da코0=Utilizing advice from [Root.Consort.GetHerHis] closest advisors and not without putting [Root.Consort.GetHerHis] own charm to the test, the [Root.Consort.GetTitle] [Root.Consort.GetName] has cleverly manipulated a good amount of members of the court into agreement: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], the royal heir and next in line to the throne, is a feeble-minded fool, unworthy of [Root.Heir.GetHerHis] legacy. However, there is one simple solution to the problem...\nDuring yet another extravagant feast thrown in order to appeal to the nobility in charge, [Root.Consort.GetName] and [Root.Consort.GetHerHis] lackeys has managed to spread the idea of keeping the young [Root.Heir.GetName] locked away in [Root.Heir.GetHerHis] quarters - some isolation would allow the [Root.Heir.Dynasty.GetName] child to focus on [Root.Heir.GetHerHis] education, it is argued. That the young heir might also fade from the public eye is unfortunate for [Root.Heir.GetName], but ultimately a bonus for [Root.GetName]...
consort_events.310.a코0=Make it happen.
consort_events.310.b코0=Actually, maybe the young [Root.Heir.GetName] deserves a chance after all.
devious_ruler코0=Devious Ruler
desc_devious_ruler코0=This ruler came into power during highly unusual circumstances.
consort_events.311.t코0=A [Root.Consort.GetTitle] of the People
consort_events.311.d코0=It has become clear to us that [Root.Consort.GetTitle] [Root.Consort.GetName] is a [Root.Consort.GetWomanMan] with a heart of gold. [Root.Consort.GetSheHeCap] always does [Root.Consort.GetHerHis] best to please [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] and treats [Root.Consort.GetHerHis] friends with unparalleled kindness. During a recent trip to the [poor_province.GetName] province [Root.Consort.GetTitle] [Root.Consort.GetName] saw the suffering of its poorest peasants with [Root.Consort.GetHerHis] own eyes. Ever since, [Root.Consort.GetSheHe] has been drafting a plan to help [Root.Consort.GetHerHis] most destitute subjects. In order to make these ideas into reality, however, [Root.Consort.GetName] needs some funds from the nation's treasury.
consort_events.311.a코0=The people are ours to look after. [Root.Consort.GetSheHeCap] has our support.
consort_events.311.b코0=We have more important matters to deal with.
consort_events.312.t코0=Two of a Kind
consort_events.312.da코0=Our [Root.Consort.GetTitle] [Root.Consort.GetName] has impressed many men and women at court with [Root.Consort.GetHerHis] sharp wit and extensive knowledge of the natural world. [Root.Consort.GetSheHeCap] has long been a collector of tomes on botany and chemistry, and [Root.Consort.GetSheHe] corresponds with several of our generation's brightest minds. Currently one of these scientists are visiting our court as per our [Root.Consort.GetTitle]'s invitation. They can be found discussing all sorts of new theories far into the wee hours of the night. [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the scientist an offer, claiming that she would make a much better advisor than the [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] we currently employ.
consort_events.312.db코0=Most [Root.Consort.GetTitle]s accept their limited power and devote their lives to various pastimes and their family, but not [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] is genuinely interested in all the ins and outs of governmental matters. Over the years [Root.Consort.GetSheHe] has befriended many great thinkers, politicians and diplomats. Among them is one of our most well-known statesmen, with whom [Root.Consort.GetSheHe] has spent a lot of time with as of late. Now [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the statesman an offer, claiming that he would make a much better advisor than the [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] we currently employ.
consort_events.312.dc코0=No other [Root.Consort.GetTitle] is as brave as our [Root.Consort.GetName]! Military tactics and organization have always been of great interest to [Root.Consort.GetHerHim]. In addition to [Root.Consort.GetHerHis] daily sword practice, [Root.Consort.GetSheHe] spends many hours each day studying the art of war. During the last few months [Root.Consort.GetSheHe] has become better acquainted with one of our most respected commandants, and he in turn has taken our [Root.Consort.GetTitle] under his wing, teaching [Root.Consort.GetName] everything [Root.Consort.GetSheHe] wishes to know. Now [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the commandant an offer, claiming that he would make a much better advisor than the [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] we currently employ.
consort_events.312.a코0=[Root.Consort.GetTitle] [Root.Consort.GetName] has a point! We shall invite [Root.Consort.GetHerHis] acquaintance to stay.
consort_events.312.a.tt코0=[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s friend becomes an advisor at court.
consort_events.312.b코0=No, we will just ask [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] to work harder.
consort_events.312.b.tt코0=The [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! will work even harder to earn [Root.Adm_Advisor.GetHerHis] place.
consort_events.312.c코0=No, we will just ask [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] to work harder.
consort_events.312.c.tt코0=The [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! will work even harder to earn [Root.Dip_Advisor.GetHerHis] place.
consort_events.312.d코0=No, we will just ask [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] to work harder.
consort_events.312.d.tt코0=The [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! will work even harder to earn [Root.Mil_Advisor.GetHerHis] place.
consort_events.313.t코0=The Miracle of Life
consort_events.313.d코0=In these dark days of war and death, a reminder of new beginnings can ease the pains of our people. Our great [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] noble [Root.Consort.GetTitle] [Root.Consort.GetName] have been blessed with another child. The arrival of the babe has brought new hope and energy to the royal couple, and by extension, to their court and subjects. Many people dream that this child will grow up in a better, brighter future, and that all the fighting will thus be worth it in the end.
consort_events.313.a코0=Blessed be [Root.Monarch.GetName], [Root.Consort.GetName] and their new babe!
consort_events.313.a.tt코0=The birth of the new [Root.Monarch.Dynasty.GetName] babe revitalizes the people of [Root.GetName].
consort_events.314.t코0=Desires of the Flesh
consort_events.314.da코0=While we have successfully managed to keep the truth from the rest of the court, it is only a question of time until it gets out unless we do something. The [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently discovered that [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], is having an affair! Not only that, but the other guilty culprit is none other than our advisor [Root.Adm_Advisor.GetName]. The trust we put in [Root.Adm_Advisor.GetHerHim] was obviously unfounded. Even worse, this also raises questions concerning the legitimacy of the [Root.Monarch.GetTitle]'s [Root.Heir.GetDaughterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName].
consort_events.314.db코0=While we have successfully managed to keep the truth from the rest of the court, it is only a question of time until it gets out unless we do something. The [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently discovered that [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], is having an affair! Not only that, but the other guilty culprit is none other than our advisor [Root.Adm_Advisor.GetName]. The trust we put in [Root.Adm_Advisor.GetHerHim] was obviously unfounded.
consort_events.314.a코0=Now we know, at least. We can take measures to keep this quiet.
consort_events.314.a.tt코0=Allow the affair between [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! and the [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! to continue, while doing our best to keep it from the public eye.
consort_events.314.b코0=This cannot continue. Find out what [Root.Adm_Advisor.GetName] wants for [Root.Adm_Advisor.GetHerHis] silence.
consort_events.314.b.tt코0=Bribe the [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! to leave court and never breathe a word of the affair to anyone.
consort_events.314.c코0=This is high treason, and no less! We shall have [Root.Adm_Advisor.GetName]'s head for this!
consort_events.314.c.tt코0=The [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! is executed. Without a sufficient explanation, this act will be seen as tyrannical and create unrest in §Y[Root.Capital.GetName]§! and the surrounding area.
consort_events.314.d코0=We cannot have an adulteress for a Queen. [Root.Consort.GetName] must go.
consort_events.314.e코0=We cannot have an adulterer for a Prince-Consort. [Root.Consort.GetName] must go.
tyrannical_ruler코0=Tyrannical Ruler
desc_tyrannical_ruler코0=For unclear reasons, the ruler had one of the most trusted advisors on the council executed. The people are worried about this cruel display.
consort_events.315.t코0=A Royal Bastard
consort_events.315.d코0=We tried to stop the rumors, but when we were made aware of them it was already too late. Now every other man and woman at court is gossiping behind our backs. Even the commoners in the streets have the nerves to make lewd jokes about 'the friendly [Root.Consort.GetTitle] [Root.Consort.GetName]' and 'the bastard of [Root.Capital.GetName]'. They say that the Queen is an adulteress and that [Root.Heir.GetName], the heir of [Root.GetName], is not actually the [Root.Heir.GetDaughterSon] of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. All we can do at this point is keeping up appearances as best we can and hope that the rumors will die down in time.
consort_events.315.a코0=These lies are preposterous!
EST_VAL_NOBLE_CONSORT코0=Noble Consort
revolutionary_republic_factions.0.t코0=Turmoil in the Army
revolutionary_republic_factions.0.d코0=Breaking the chains of the old regime has finally freed the top of the officer corps from the restraining links between birth and promotion. No doubt our army will soon be lead by men of merit that will outclass the old crops of aristocrats. Right now, however, the sudden lack of experienced officers at the top as well as the great influx of new recruits at the bottom has led to a somewhat volatile atmosphere in our ranks. Patriotism and revolutionary fervor is a strong motivator but without able leadership any army can find itself unable to perform to expectations.
revolutionary_republic_factions.0.a코0=We could never compromise with our ideology!
revolutionary_republic_factions.0.b코0=Men of ambition is what we need. Let them reshape our army!
revolutionary_republic_factions.0.c코0=We must do what we can to keep the old men of quality for now.
revolutionary_republic_factions.1.t코0=For the lack of a cord...
revolutionary_republic_factions.1.d코1=The old regime was always tightly tied to the power of the clergy and the fear of the divine is one of the ways to control the people that our radicals hate the most. Therefore the confiscation of religious property and the requirement for all clergy to swear an oath of loyalty to a Civil Constitution have been high on the agenda for many in the National Assembly. Outside the radicals not everyone in the assembly agrees on the best course of action and our policy has wavered a bit over time. Atheism is not always the most popular with the masses and especially in the countryside our actions against local priests have been met with contempt.\nPerhaps it could be beneficial to scale back our radicalism a bit without abandoning the long term goal of freeing society from religion?
revolutionary_republic_factions.1.a코0=We cannot betray our ideology!
revolutionary_republic_factions.1.b코0=The clergy can be useful to uphold order.
revolutionary_republic_factions.1.c코0=We can give some leeway here.
revolutionary_republic_factions.2.t코0=The Favor of the Mob
revolutionary_republic_factions.2.d코2=The poor and destitute people of [Root.Capital.GetCapitalName] have in many ways been empowered by the revolution far more than other groups in our [Root.GovernmentName]. While the goal is to break the chains of the old order for all those who have been oppressed for so long the citizens of [Root.Capital.GetCapitalName] are close to the seat of power and can make their will known to their representatives directly. Some even fear the will of what they consider to be an unruly mob which changes its loyalty on a whim. Others stress that this 'mob' is a direct manifestation of the will of the people and that we would all do well to listen to it.
revolutionary_republic_factions.2.a코0=They need someone to speak for them!
revolutionary_republic_factions.2.a.tt코0=By empowering and flattering the common people [Root.Capital.GetCapitalName] we will strengthen the popularity of our government.
revolutionary_republic_factions.2.b코0=To the army!
revolutionary_republic_factions.2.b.tt코0=We will harness the patriotism of the people of [Root.Capital.GetCapitalName] by enlisting them in the ranks of our grand army. The revolution must be spread abroad!
revolutionary_republic_factions.2.c코0=We cannot let fear govern this great country.
revolutionary_republic_factions.2.c.tt코0=We will empower those that want to curtail the power of the masses in order to restore order and authority to our fair Republic.
revolutionary_republic_factions.3.t코0=Wavering Loyalty
revolutionary_republic_factions.3.da코0=Ideological convictions can change and sometimes personal rivalries leave even high officials disillusioned with their former comrades in arms. A high ranking official of previous governments has recently gone over to those who he would formerly have considered his sworn enemies. With him he takes some of the dirtiest secrets of the $RR_GIRONDISTS$ and a fervent will to harm their influence in general and in the National Assembly in particular.
revolutionary_republic_factions.3.db코0=Ideological convictions can change and sometimes personal rivalries leave even high officials disillusioned with their former comrades in arms. A high ranking official of previous governments has recently gone over to those who he would formerly have considered his sworn enemies. With him he takes some of the dirtiest secrets of the $RR_ROYALISTS$ and a fervent will to harm their influence in general and in the National Assembly in particular.
revolutionary_republic_factions.3.dc코0=Ideological convictions can change and sometimes personal rivalries leave even high officials disillusioned with their former comrades in arms. A high ranking official of previous governments has recently gone over to those who he would formerly have considered his sworn enemies. With him he takes some of the dirtiest secrets of the $RR_JACOBINS$ and a fervent will to harm their influence in general and in the National Assembly in particular.
revolutionary_republic_factions.3.a코0=Interesting.
revolutionary_republic_factions.4.t코0=Enemies of the Revolution
revolutionary_republic_factions.4.d코0=The enemies of the revolution are everywhere, even in our own midst. We cannot allow the nobles, priests and various representatives of the old order to go on as if nothing has happened. We must act swiftly and deliberately to squash any unrevolutionary behavior or suspicion of monarchism. To this end the $RR_JACOBINS$ have had the foresight to establish a court where the people can give their judgement on where we can find friends and foes. Who would be more suitable to identify the enemies of the revolution than the common citizens and citizenesses of [Root.Capital.GetCapitalName]?
revolutionary_republic_factions.4.a코0=Equality, Liberty, Fraternity or Death!
revolutionary_republic_factions.5.t코0=Consolidation of Power
revolutionary_republic_factions.5.d코0=Ever since having been elected the new [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been seeking to consolidate power. Various men of ambition have been either replaced or propped up, the members of the national assembly have been circumvented, marginalized and outmaneuvered at any possible opportunity. The people on the streets of [Root.Capital.GetCapitalName] are somewhat apprehensive of this activity but the presence of loyal troops and the support of the countryside population is keeping [Root.GetName] an unusually quiet and orderly country. For now.
revolutionary_republic_factions.5.a코0=Liberty and Public Order!
revolutionary_republic_factions.6.t코0=A Constitution for [Root.GetName]
revolutionary_republic_factions.6.d코0=While they have primarily come to be seen as the proponents of spreading the revolution abroad through military actions, $RR_GIRONDISTS$ are also in many ways the voice of the establishment. Now that they have achieved considerable influence in the National Assembly they are using that power to attempt to create a formalized set of rules, a constitution for our new country. This is not the first project of its kind and likely not the last but they hope it will bring us one step closer to a new order and an age of Liberalism, Equality and Brotherhood.
revolutionary_republic_factions.6.a코0=Long live the Republic!
revolutionary_republic_factions.7.t코0=Lack of Administrators
revolutionary_republic_factions.7.d코0=Crushing the old order has brought unparalleled justice and equality to the masses as well as substantial assets into the state treasury. It has, however, also meant a loss of experienced administrators, bureaucrats and clerics. $RR_GIRONDISTS$ have quickly become the faction of many of the various remaining members of the old establishment and while they claim to support the revolution in every principle they are dismayed by the direction things have taken lately. Many of these sons of lesser nobility, the old clergy and other privileged classes have withdrawn from public life and are leaving the country fearing for their lives.\nThis has left us with a state that has more to administrate but fewer people with the required experience to do so. With merit as the guiding principle of government we are certain to find new able citizens to take their place but this has still placed us in a bit of a situation for the time being.
revolutionary_republic_factions.7.a코0=This is a small price to pay for the furtherment of Man.
revolutionary_republic_factions.7.b코0=Let us try to get at least some of them to stay.
revolutionary_republic_factions.8.t코0=Popular Generals
revolutionary_republic_factions.8.d코2=The foremost protector of our [Root.GovernmentName] and the values of the Revolution is our army. Unlike the representatives of the old order our ranks are filled by ordinary citizens fuelled by their burning patriotism and liberal convictions. A life in the army can also bring the most disparate people together and create strong bonds between the soldiers and their officers.\nThe popularity of some of our generals have now reached somewhat frightening levels and there are fears in the National Assembly that this will spread to the general populace due to our wide recruitment policies. We could try curtailing some of the more obviously dangerous men by giving them assignments out of our way but this would likely strengthen their supporters in their conviction of our own incompetence, at least in the short run.
revolutionary_republic_factions.8.a코0=This is inevitable but harmless.
revolutionary_republic_factions.8.b코0=Attempt to curtail some of the more threatening leaders.
revolutionary_republic_factions.9.t코0=[GetMonth] Massacres
revolutionary_republic_factions.9.d코1=Fearing the influence of crypto-monarchists and counter-revolutionaries among the ruling elite, the people of [Root.Capital.GetCapitalName] have taken to the streets to defend the spirit of the revolution. Everyone associated with the old order, from [Root.Owner.Religion.GetName] priests, to members of the lesser nobility, or even those already imprisoned for their crimes against the state have been targeted. Radical $RR_JACOBINS$ do their best to inflame the hearts and minds of the masses.\nThis leaves the government in a somewhat precarious situation. Some of the persons being targeted are members of their own ranks, and these uncontrolled massacres are making us appear weak, as it severely harms the well-being of our once beautiful city. Should we do anything to stop it, however, it will play right into the hands of the Jacobins...
revolutionary_republic_factions.9.a코0=The enemies of the revolution must die!
revolutionary_republic_factions.9.b코0=It is time to bring in the troops.
clerical_pragmatism코0=Controlled Clergy
desc_clerical_pragmatism코0=We have allowed the clergy to retain some of their privileges, especially in the countryside as long as they're loyal to the state.
clerical_support코0=Supportive Clergy
desc_clerical_support코0=We have allowed the clergy to retain most of their privileges as long as they are loyal to our leaders.
state_atheism코0=Persecution of the Clergy
desc_state_atheism코0=We are harshly keeping with the principle of a state entirely free of religious influence. Clerics are required to swear an oath of loyalty to a civic constitution and renounce their ties with the religious establishment and all religious property has been confiscated by the state. While fair this policy is not always the most popular with the citizens in the countryside.
imperial_faction_in_army코0=Imperial Faction Strong in Army
desc_imperial_faction_in_army코0=Popular generals have been gaining a large following among the common soldiers of our republican army. Many of them have been using this influence to gain rights and privileges that harm the integrity of the Revolutionary values that they are sworn to uphold.
radical_massacres코0=Massacres
desc_radical_massacres코0=The People of our great capital have taken it into their own hands to do away with the enemies of the Revolution. While this has undoubtedly freed us of many traitors it has also had a cost in human suffering for the once fair city. Until they trust the province to be safe tradesmen and merchants are steering clear of it.
revolutionary_tribunals코0=Revolutionary Tribunals
desc_revolutionary_tribunals코0=In order to deal with the enemies of the Revolution the Jacobins have enlisted the support of the common people on the street to do away with traitors, spies and malcontents. We shall not rest until the last noble traitor is dead.
constitutional_project코0=Constitutional Project
desc_constitutional_project코0=The Girondists are using their influence to formalize the ideas of the revolution and to cement their own ideas into a grand constitutional project for the Republic. We are approaching a future where everything will be ordered in the best possible way.
consolidation_of_power코0=Consolidation of Executive Power
desc_consolidation_of_power코0=Our council is wasting no time in power. He has been consolidating his power and getting his own people in the right positions.
suffering_administration코0=Suffering Administration
desc_suffering_administration코0=Our revolutionary fervor has secured great advances for the people. It has, however, also resulted in a certain shortage of educated men and women to man the desks of our nation...
