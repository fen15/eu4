consort_events.307.t코0=Sharing Faults
consort_events.307.da코0=Although our [Root.Monarch.GetTitle] [Root.Monarch.GetName] hasn't been the sharpest tool when it comes to managing the finances of [Root.GetName], it is with interest that people have been watching the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] together - they seem to get along well, often overheard discussing frivolities and joking about how to spend the country's treasury in order to annoy people the most. ‘Just let them have cake!', [Root.Consort.GetName] says, smiling wickedly.
consort_events.307.db코0=Some say [Root.Monarch.GetTitle] [Root.Monarch.GetName] is a crude [Root.Monarch.GetWomanMan]. While [Root.Monarch.GetSheHe] certainly has [Root.Monarch.GetHerHis] good sides as well, a way with words is not something our ruler is known for. However, observing the [Root.Monarch.GetTitle] with [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] in attendance, it seems that the couple has found common ground in this diplomatic shortcoming. There appears to be a mutual feeling of affection growing between the royals, born of their shared awkwardness.
consort_events.307.dc코0=[Root.Monarch.GetName] never enjoyed being coaxed into physical training as a child. Still anxious whenever someone approaches [Root.Monarch.GetHerHim] with an expectation of the [Root.Monarch.GetTitle] showing any sort of combat prowess, [Root.Monarch.GetSheHe] was delighted to find that [Root.Consort.GetName] appears equally nervous around weapons and talk of bloodshed. Together they have bonded over the finer things in life, leaving the dreary conversations concerning warfare and military strategy to other more interested parties.
consort_events.307.a코0=Those two go well together.
