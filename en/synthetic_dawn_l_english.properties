synth_logic_engines코0=Logic Engines
synth_logic_engines_desc코0=Efficiently navigating the increasingly complex frontiers of science requires new states, beyond the simple half-truths of ternary and quaternary logic.
synth_mass_produced코0=Mass Produced
synth_mass_produced_desc코0=Streamlined production cycles and modular designs allow for unit mass-production at an unprecedented rate.
synth_loyalty_circuits코0=Loyalty Circuits
synth_loyalty_circuits_desc코0=Loyalty as an ideal is a distinctly organic concept. Instead, imagine loyalty as a physiological need in even the remotest of terminals.
synth_durable코0=Durable
synth_durable_desc코0=Protected by exoskeletons of chrome-plated titanium, these heavy-duty machines were designed to excel under harsh conditions and require less maintenance.
synth_propaganda_machines코0=Propaganda Machines
synth_propaganda_machines_desc코0=Units are constantly uplinked to a central stream of public service announcements and other useful information that they pass along via internal broadcasting systems.
synth_harvesters코0=Harvesters
synth_harvesters_desc코0=A suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables robotic workers to increase produce yields.
synth_emotion_emulators코0=Emotion Emulators
synth_emotion_emulators_desc코0=Complex social predictive models help autonomous units not only to emulate appropriate emotions but to elicit favorable responses from organics and synthetics alike.
