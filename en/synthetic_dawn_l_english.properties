synthetic_remnants코0=Synthetic Remnants
desc_synthetic_remnants코0=The defeat of the Synthetic menace left us with many questions unanswered. But the technology they left behind is driving new discoveries throughout the world.
swiss_guard_last_stand코0=Last Stand of the Swiss Guard
desc_swiss_guard_last_stand코0=The heroic sacrifice of the Swiss Guard will be remembered forever.
